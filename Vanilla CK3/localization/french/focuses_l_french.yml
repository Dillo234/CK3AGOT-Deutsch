 learning_medicine_focus:0 "Intérêt: Médecine"
 learning_medicine_focus_modifier:1 "[GetFocus('learning_medicine_focus').GetName]"
 learning_medicine_focus_desc:0 "Une compréhension de la vie, au-delà des aléas terrestres qui affectent le corps."
 learning_medicine_focus_effect_desc:0 "Se concentrer sur la médecine procure:"
 medicine_name:1 "Le corps tout entier"
 learning_scholarship_focus:0 "Intérêt: Savoir"
 learning_scholarship_focus_modifier:1 "[GetFocus('learning_scholarship_focus').GetName]"
 learning_scholarship_focus_desc:0 "Le savoir de ceux qui nous ont précédés, le savoir de ceux qui vivent encore et le savoir des vérités perpétuelles."
 learning_scholarship_focus_effect_desc:0 "Se concentrer sur le savoir procure:"
 scholarship_name:1 "Érudit"
 
