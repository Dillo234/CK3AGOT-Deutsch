 stewardship_domain_focus_modifier:1 "[GetFocus('stewardship_domain_focus').GetName]"
 stewardship_domain_focus_desc:0 "Ma terre et mes hommes sont ma force."
 stewardship_domain_focus_effect_desc:0 "Se concentrer sur le domaine procure:"
