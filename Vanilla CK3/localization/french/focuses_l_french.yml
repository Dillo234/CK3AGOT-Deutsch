 #Diplomacy
 diplomacy_lifestyle_name:0 "Diplomatie"
 diplomacy_lifestyle_desc:0 "Se concentrer sur la compréhension des gens, la gestion des autres pays et la loyauté inébranlable de vos sujets."
 diplomacy_lifestyle_highlight_desc:0 "En raison de votre [education|El] diplomatique, vous gagnez #P [GetPlayer.Custom('GetEducationLifestylePercentageBoost')]#! d’[experience|El] en plus dans ce mode de vie."
 diplomacy_foreign_affairs_focus:0 "Intérêt: Affaires étrangères"
 diplomacy_foreign_affairs_focus_modifier:1 "[GetFocus('diplomacy_foreign_affairs_focus').GetName]"
 diplomacy_foreign_affairs_focus_desc:0 "On n’a jamais trop d’amis, proches ou lointains."
 diplomacy_foreign_affairs_focus_effect_desc:0 "Se concentrer sur les affaires étrangères procure:"
 foreign_affairs_name:1 "Diplomate"
 diplomacy_family_focus:0 "Intérêt: Famille"
 diplomacy_family_focus_modifier:1 "[GetFocus('diplomacy_family_focus').GetName]"
 diplomacy_family_focus_desc:0 "Même si nous ne les choisissons pas, nos proches sont les personnes les plus importantes."
 diplomacy_family_focus_effect_desc:0 "Se concentrer sur la famille procure:"
 family_name:1 "Hiérarque familial"
 diplomacy_majesty_focus:0 "Intérêt: Majesté"
 diplomacy_majesty_focus_modifier:1 "[GetFocus('diplomacy_majesty_focus').GetName]"
 diplomacy_majesty_focus_desc:0 "La souveraineté royale découle des rituels, des traditions et de la gloire."
 diplomacy_majesty_focus_effect_desc:0 "Se concentrer sur la majesté procure:"
 majesty_name:1 "Auguste"

 #Martial
 martial_lifestyle_name:0 "Martialité"
 martial_lifestyle_desc:0 "Se concentrer sur le contrôle de votre pays, une conduite honorable et les stratégies qui vont vous faire gagner des guerres."
 martial_lifestyle_highlight_desc:0 "En raison de votre [education|El] martiale, vous gagnez #P [GetPlayer.Custom('GetEducationLifestylePercentageBoost')]#! d’[experience|El] en plus dans ce mode de vie."
 martial_strategy_focus:1 "Intérêt: $martial_strategy_focus_short$"
 martial_strategy_focus_short:0 "Stratégie"
 martial_strategy_focus_modifier:1 "[GetFocus('martial_strategy_focus').GetName]"
 martial_strategy_focus_desc:0 "La chance peut faire gagner un duel. Un imbécile peut gagner une bataille. Il en faut plus pour gagner une guerre."
 strategy_name:1 "Stratège"
 martial_strategy_focus_effect_desc:0 "Se concentrer sur la stratégie procure:"
 martial_authority_focus:1 "Intérêt: $martial_authority_focus_short$"
 martial_authority_focus_short:0 "Autorité"
 martial_authority_focus_modifier:1 "[GetFocus('martial_authority_focus').GetName]"
 martial_authority_focus_desc:0 "Un pays connaît des forces contraires. C’est au dirigeant de les faire converger."
 martial_authority_focus_effect_desc:0 "Se concentrer sur l’autorité procure:"
 authority_name:1 "Superviseur"
 martial_chivalry_focus:1 "Intérêt: $martial_chivalry_focus_short$"
 martial_chivalry_focus_short:0 "Chevalerie"
 martial_chivalry_focus_modifier:1 "[GetFocus('martial_chivalry_focus').GetName]"
 martial_chivalry_focus_desc:0 "La victoire ne vient ni du sang ni de l’or, mais de l’honneur."
 martial_chivalry_focus_effect_desc:0 "Se concentrer sur la chevalerie procure:"
 chivalry_name:1 "Galant"
 
 #Intrigue
 intrigue_lifestyle_name:0 "Intrigue"
 intrigue_lifestyle_desc:0 "Se concentrer sur la manipulation des gens, à la nature des secrets et aux complots rusés qui mèneront à bien vos projets."
 intrigue_lifestyle_highlight_desc:0 "En raison de votre [education|El] en intrigue, vous gagnez #P [GetPlayer.Custom('GetEducationLifestylePercentageBoost')]#! d’[experience|El] en plus dans ce mode de vie."
 intrigue_skulduggery_focus:1 "Intérêt: Rouerie"
 intrigue_skulduggery_focus_modifier:1 "[GetFocus('intrigue_skulduggery_focus').GetName]"
 intrigue_skulduggery_focus_desc:0 "Complots, subversion et secrets."
 intrigue_skulduggery_focus_effect_desc:0 "Se concentrer sur la rouerie procure:\n$intrigue_skulduggery_focus_effect$"
 skulduggery_name:0 "Comploteur"
 intrigue_temptation_focus:0 "Intérêt: Tentation"
 intrigue_temptation_focus_modifier:1 "[GetFocus('intrigue_temptation_focus').GetName]"
 intrigue_temptation_focus_desc:0 "La séduction, le désir et l’art discret d’avoir quelqu’un dans sa manche."
 intrigue_temptation_focus_effect_desc:0 "Se concentrer sur la tentation procure:"
