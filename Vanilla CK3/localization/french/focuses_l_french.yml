 learning_theology_focus_modifier:1 "[GetFocus('learning_theology_focus').GetName]"
 learning_theology_focus_desc:0 "Foi et connaissance. Comprendre le divin signifie comprendre le monde."
 learning_theology_focus_effect_desc:0 "Se concentrer sur la théologie procure:"
