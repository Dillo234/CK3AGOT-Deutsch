 intrigue_intimidation_focus:0 "Intérêt: Intimidation"
 intrigue_intimidation_focus_modifier:1 "[GetFocus('intrigue_intimidation_focus').GetName]"
 intrigue_intimidation_focus_effect_desc:0 "Se concentrer sur l’intimidation procure:"
 intrigue_intimidation_focus_desc:0 "Les menaces, à la fois manifestes et subtiles, mènent au vrai pouvoir."
 intimidation_name:0 "Tortionnaire"

 #Stewardship
 stewardship_lifestyle_name:0 "Intendance"
 stewardship_lifestyle_desc:0 "Se concentrer sur la justice, l’administration des terres de votre pays et le remplissage de vos coffres."
 stewardship_lifestyle_highlight_desc:0 "En raison de votre [education|El] en intendance, vous gagnez #P [GetPlayer.Custom('GetEducationLifestylePercentageBoost')]#! d’[experience|El] en plus dans ce mode de vie."
