 stewardship_duty_focus:0 "Intérêt: Devoir"
 stewardship_duty_focus_modifier:1 "[GetFocus('stewardship_duty_focus').GetName]"
 stewardship_duty_focus_desc:0 "Les liens de loyauté qui nous unissent ne nous limitent pas, ils nous montrent la voie."
 stewardship_duty_focus_effect_desc:1 "Se concentrer sur le devoir procure:\n$stewardship_duty_focus_effect$"
 duty_name:1 "Administrateur"
 stewardship_wealth_focus:1 "Intérêt: $stewardship_wealth_focus_short$"
 stewardship_wealth_focus_short:0 "Richesse"
 stewardship_wealth_focus_modifier:1 "[GetFocus('stewardship_wealth_focus').GetName]"
 stewardship_wealth_focus_desc:0 "La guerre, l’honneur et la loyauté sont des moyens pour parvenir à un but: l’or !"
 stewardship_wealth_focus_effect_desc:0 "Se concentrer sur la richesse procure:"
 wealth_name:1 "Avare"
 
 #Learning
 learning_lifestyle_name:0 "Érudition"
 learning_lifestyle_desc:0 "Tâcher d’apprendre tout ce que vous pouvez. Le royaume de la connaissance et de la divinité est à votre portée, ainsi que les secrets de la vie elle-même."
