 ## Events
  # Vassal's Land Vandalised by Personal Guard, hold_court.7030
 hold_court.7030.title:0 "Les ravages de la paix"
 hold_court.7030.byzantine_desc:0 "[angry_vassal.Custom('FR_LeLa')|U] requérant[angry_vassal.Custom('FR_E')] suivant[angry_vassal.Custom('FR_E')] est [angry_vassal.Custom('FR_le_Char')][angry_vassal.GetName] qui est très en colère. Avec peu de déférence, [angry_vassal.Custom('FR_IlElle')] m’informe que la garde varègue, menée par [troublesome_warrior.Custom('FR_le_Char')][troublesome_warrior.GetName], s’est récemment déchaînée sur ses terres en [hold_court_7030_county.GetName].\n\n« Ils ont pillé et tout saccagé sur leur chemin, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je ne vois pas ce qu’ils apportent d’autre que leur indiscipline, leur ivrognerie et leur foi païenne ! »\n\nQue faut-il faire ?"
 hold_court.7030.desc:0 "[angry_vassal.Custom('FR_LeLa')|U] requérant[angry_vassal.Custom('FR_E')] suivant[angry_vassal.Custom('FR_E')] est [angry_vassal.Custom('FR_le_Char')][angry_vassal.GetName] qui est très en colère. Avec peu de déférence, [angry_vassal.Custom('FR_IlElle')] rapporte que certains de mes chevaliers, menés par [troublesome_warrior.Custom('FR_le_Char')][troublesome_warrior.GetName], sont récemment passés en [hold_court_7030_county.GetNameNoTier].\n\n« Ils ont pillé et saccagé les villages et les fermes. C’est inacceptable, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », déclare-t-[angry_vassal.Custom('FR_IlElle')].\n\nQue dois-je faire ?"
 hold_court.7030.a:0 "Mes guerriers sont là pour nous défendre, arrêtez de vous plaindre !"
 hold_court.7030.b:0 "Vous devez rendre votre butin, [troublesome_warrior.GetFirstNameNoTooltip]."
 hold_court.7030.c:0 "J’offre une compensation pour vos pertes, [angry_vassal.GetTitledFirstNameNoTooltip]."
 hold_court.7030.d:0 "Si vous ne pouvez pas maintenir la paix, alors ça devrait être ma terre."
 hold_court_7030b_land_not_restored:0 "[hold_court_7030_county.GetName] continue de souffrir"
 hold_court_7030b_land_not_restored_tt:0 "L’argent que vous avez confisqué [troublesome_warrior.Custom('FR_au_Char_U_Pi')][troublesome_warrior.GetShortUINameNoTooltip] pour le donner [angry_vassal.Custom('FR_au_Char_U_Pi')][angry_vassal.GetShortUINameNoTooltip] n’a pas été utilisé pour restaurer le comté pillé."
 hold_court_7030b_land_restored:0 "[hold_court_7030_county.GetName] a retrouvé la prospérité"
 hold_court_7030b_land_restored_tt:0 "L’argent que vous avez confisqué [troublesome_warrior.Custom('FR_au_Char_U_Pi')][troublesome_warrior.GetShortUINameNoTooltip] pour le donner [angry_vassal.Custom('FR_au_Char_U_Pi')][angry_vassal.GetShortUINameNoTooltip] a servi à restaurer le comté pillé."
 hold_court_7030c_land_not_restored:0 "[hold_court_7030_county.GetName] continue de souffrir"
 hold_court_7030c_land_not_restored_tt:0 "L’argent que vous avez offert [angry_vassal.Custom('FR_au_Char')][angry_vassal.GetName] comme compensation n’a pas été utilisé pour réparer les dommages que [troublesome_warrior.Custom('FR_le_Char')][troublesome_warrior.GetName] a causés."
 hold_court_7030c_land_restored:0 "[hold_court_7030_county.GetName] a retrouvé la prospérité"
 hold_court_7030c_land_restored_tt:0 "L’argent que vous avez offert [angry_vassal.Custom('FR_au_Char')][angry_vassal.GetName] comme compensation a été utilisé pour réparer les dommages que [troublesome_warrior.Custom('FR_le_Char')][troublesome_warrior.GetName] a causés."
# Tax Revolt in Frontier Province, hold_court.7040
 hold_court.7040.title:0 "Agitation à la frontière"
 hold_court.7040.desc:1 "[frontier_leader.Custom('FR_LeLa')|U] requérant[frontier_leader.Custom('FR_E')] suivant[frontier_leader.Custom('FR_E')] est manifestement étrang[frontier_leader.Custom('FR_ErEre')] à cette Cour, car d’une part je ne [frontier_leader.Custom('FR_LeLa')] reconnais pas et, d’autre part, les yeux de mon [marshal.GetCouncilTitle|l] [marshal.GetFirstName] se sont posés sur [frontier_leader.Custom('FR_LuiElle')] dès son entrée.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je suis amené[frontier_leader.Custom('FR_E')] à déclarer que les habitants de [frontier_county.GetNameNoTier] refusent de payer les impôts que vous prélevez sur nous. Nous bénéficions par le passé de privilèges que vos récentes exactions ignorent. Nous vous demandons de répondre à nos préoccupations de manière équitable, sinon... »"
 hold_court.7040.a:0 "« Emprisonnez c[frontier_leader.Custom('FR_EEtte')] vaurie[frontier_leader.Custom('FR_NNne')], [marshal.GetCouncilTitle|l], puis réprimez la populace ! »"
 hold_court.7040.a.win:0 "Les paysans contestataires sont vaincus"
 hold_court.7040.a.win.title:0 "Révolte fiscale écrasée"
 hold_court.7040.a.lose:0 "Votre [marshal.GetCouncilTitle|l] n’a pas pu vaincre la populace"
 hold_court.7040.a.lose.title:0 "[marshal.GetCouncilTitle] [marshal.GetFirstName] vaincu"
 hold_court.7040.b:0 "Piéger les meneurs dans une embuscade."
 hold_court.7040.b.win:0 "Vous avez réussi à tendre une embuscade aux chefs de la révolte fiscale et renforcez ainsi votre réputation d’habile intrigant. Il vous sera plus facile de convaincre les gens de se joindre à vos complots."
 hold_court.7040.b.win.title:0 "Chefs de la révolte fiscale piégés et tués"
 hold_court.7040.b.lose:0 "Les chefs de la révolte fiscale ont vu clair dans votre jeu"
 hold_court.7040.b.lose.title:0 "Chefs de la révolte fiscale se sont échappés"
 hold_court.7040.c:1 "« Je suis prêt[ROOT.Char.Custom('FR_E')] à vous écouter, [frontier_leader.GetNameNoTooltip] »"
 hold_court.7040.c.win:0 "Vous négociez habilement avec les chefs de la révolte fiscale et démontrez ainsi votre équité et votre impartialité"
 hold_court.7040.c.win.title:0 "Chefs de la révolte fiscale calmés"
 hold_court.7040.c.lose:0 "Les chefs de la révolte fiscale ne sont pas convaincus et refusent de négocier"
 hold_court.7040.c.lose.title:0 "Chefs de la révolte fiscale non convaincus"
 hold_court.7040.d:0 "« Il me semble que vous interprétez mal certaines chartes »"
 hold_court.7040.d.win:0 "Vous parvenez à démontrer que les chefs de cette révolte fiscale ont simplement mal interprété une ancienne loi et que leur plainte est donc injustifiée"
 hold_court.7040.d.win.title:0 "La révolte fiscale s’éteint"
 hold_court.7040.d.lose:0 "Les chefs de la révolte fiscale ne sont pas bernés par vos livres et votre savoir"
 hold_court.7040.d.lose.title:0 "La révolte fiscale continue"
 hold_court.7040.e:0 "Donnez-leur ce qu’ils veulent, pourquoi je m’en soucie ?"
# Former soldier has lost his mind and challenges you to a duel, hold_court.7050
 hold_court.7050.title:0 "Les conséquences de la guerre"
 hold_court.7050.desc:1 "De l’agitation se produit au fond de ma Cour. Avant que quiconque ne puisse l’attraper, un[lunatic_soldier.Custom('FR_E')] [lunatic_soldier.GetWomanMan] se précipite vers mon trône et s’arrête devant moi, mais ne me témoigne aucune déférence. Son regard me dit tout ce que j’ai besoin de savoir : [lunatic_soldier.Custom('FR_IlElle')] n’est pas sain[lunatic_soldier.Custom('FR_E')] d’esprit.\n\n« Monstre ! Vous nous avez envoyés à la mort ! Pourquoi n’êtes-vous pas puni[ROOT.Char.Custom('FR_E')] ? »\n\nÀ travers ses divagations, j’ai compris qu’il avait été impliqué d’une manière ou d’une autre dans une de mes guerres, ce qui explique probablement sa détresse. Que va-t-on faire de cette créature perdue ?"
 hold_court.7050.a:1 "Demandez au médecin de la Cour [court_physician.GetFirstNameNoTooltip] de s’occuper d[lunatic_soldier.Custom('FR_EluiElle')]."
 hold_court.7050.b:0 "Donnez-lui la mort qu’[lunatic_soldier.Custom('FR_IlElle')] veut."
 hold_court.7050.b.tt:1 "Vous entrez immédiatement dans un [single_combat_fight|El] avec [lunatic_soldier.Custom('FR_le_Char')][lunatic_soldier.GetName]\n@warning_icon!#X C’est risqué et cela entraînera votre mort si vous perdez#!"
 hold_court.7050.b.victory:1 "Vous gagnez le duel"
 hold_court.7050.b.defeat:1 "Vous perdez le duel"
 hold_court_7050_victory:0 "Vous avez vaincu [sc_loser.GetFirstNameNoTooltip] au combat."
 hold_court.7050.c:0 "Faites-[lunatic_soldier.Custom('FR_LeLa')] exécuter."
 hold_court.7050.d:0 "Jetez-[lunatic_soldier.Custom('FR_LeLa')] dehors."
 hold_court.7052.title:0 "Notre dû à la Faucheuse"
 hold_court.7052.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', killed_pc)] [killed_pc.Custom('FR_le_Char')][killed_pc.GetName] a été tué[killed_pc.Custom('FR_E')] dans un duel avec [lunatic_soldier.Custom('FR_le_Char')][lunatic_soldier.GetName] dans sa salle d’audience ! Tragiquement, son adversaire, réalisant les conséquences de ses actes ou succombant peut-être à la maladie de son âme, ne lui a pas survécu de beaucoup.\n\nAvant que quiconque puisse l’arrêter, [lunatic_soldier.Custom('FR_le_Char')][lunatic_soldier.GetName] a pris sa lame et l’a plongée dans son propre cœur. Alors que je suis assis[ROOT.Char.Custom('FR_E')] sur le trône de m[killed_pc.Custom('FR_OnA')] défunt[killed_pc.Custom('FR_E')] [ROOT.Char.Custom2('RelationToMe', killed_pc)] à observer la pièce où cela s’est passé, je m’interroge sur les vicissitudes du destin qui ont amené une telle calamité, et sur le prix caché de la guerre qui continue à faire des ravages sur mes terres et mon peuple."
 hold_court.7052.a:0 "Une mort tragique et gratuite."
 hold_court.7054.sc_invalid:0 "Votre combat contre [lunatic_soldier.Custom('FR_le_Char')][lunatic_soldier.GetName] a été invalidé."
# Cinderella
 hold_court.7060.title:0 "Qui est-ce ?"
 hold_court.7060.desc:0 "Dans tout le pays, nul n’ignore que je dois prendre [ROOT.Char.Custom('GetReverseWifeHusband')] pour régner à mes côtés, et je dois donc subir les propositions des enfants de mes vassaux, dont le seul crime est de vouloir plaire à leurs parents. L’une d’elle requiert maintenant mon attention, puisque [vassal.Custom('FR_le_Char')][vassal.GetName] me présente s[vassal_spouse.Custom('FR_OnA')] [vassal_spouse.Custom('GetDaughterSon')]. Bien que [vassal_spouse.Custom('FR_le_Char')][vassal_spouse.GetName] soit [vassal_spouse.Custom('GetNotableCharacteristic')], mon regard est irrésistiblement attiré par un[cinderella.Custom('FR_E')] [cinderella.GetWomanMan] inconnu[cinderella.Custom('FR_E')] au fond de la salle. Sa beauté est telle que je pourrais [cinderella.Custom('FR_LeLa')] confondre avec [cinderella.Custom('GetBeautifulMetaphor')]. [vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstName] qui attend une réponse me sort de ma rêverie."
 hold_court.7060.a:0 "« Votre [vassal_spouse.Custom('GetDaughterSon')] est [vassal_spouse.Custom('FR_LeLa')] bienvenu[vassal_spouse.Custom('FR_E')] pour rester un peu. »"
 hold_court.7060.a.tt:1 "#X Tout [personal_scheme|El] en cours sera abandonné, car vous commencerez à courtiser [vassal_spouse.Custom('FR_le_Char')][vassal_spouse.GetName].#!"
 hold_court.7060.b:0 "« Je dois savoir qui c’est ! »"
 hold_court.7060.b.tt:1 "Vous ignorez la proposition [vassal_spouse.Custom('FR_du_Char')][vassal_spouse.GetName] et cherchez l’inconnu[cinderella.Custom('FR_E')]. #X Votre engouement est si fort que vous êtes incapable de penser à autre chose, ce qui entraîne l’abandon de tous les [schemes|El] en cours.#!"
 hold_court.7060.c:0 "« J’accepte votre proposition, [vassal_spouse.Custom('FR_SieurDame')|U] [vassal_spouse.GetFirstName]. »"
 hold_court.7060.c.tt:0 "Vous oubliez l’inconnu[cinderella.Custom('FR_E')] et faites un beau couple avec [vassal_spouse.Custom('FR_le_Char')][vassal_spouse.GetName]."
 hold_court.7060.d:1 "« Toute cette comédie me rend f[ROOT.Char.Custom('FR_OuOlle')], partez ! »"
# Tithe Barn suffers a theft, hold_court.7070
 hold_court.7070.title:0 "Difficulté à payer la dîme"
 hold_court.7070.desc:0 "Le prochain requérant est [irritated_bishop.Custom('FR_le_Char')][irritated_bishop.GetName], venu[irritated_bishop.Custom('FR_E')] à ma cour avec deux gardes traînant entre eux un[hapless_thief.Custom('FR_E')] [hapless_thief.GetWomanMan]. [irritated_bishop.Custom('FR_IlElle')|U] me parle d’une tentative avortée du prisonnier de voler dans l’une des granges dîmières en [irritated_bishop.GetPrimaryTitle.GetName].\n\n« Normalement, cette affaire aurait dû être résolue localement [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais c[hapless_thief.Custom('FR_EEtte')] voleu[hapless_thief.Custom('FR_RSe')] a insisté sur son droit de s’adresser directement à vous. »\n\nJe regarde vers [hapless_thief.Custom('FR_LeLa')] prisonni[hapless_thief.Custom('FR_ErEre')] et lui fais signe de commencer. « Je sais que j’ai eu tort [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais nous sommes affamés, et [irritated_bishop.Custom('FR_le_Char_Pi')][irritated_bishop.GetTitledFirstNameNoTooltip] nous en demande trop ! », se défend-[hapless_thief.Custom('FR_IlElle')]."
 hold_court.7070.a:0 "« Le vol est mal, mais l’extorsion aussi. »"
 hold_court.7070.a.tt:0 "Vous prenez le parti de la paysannerie et vous laissez partir [hapless_thief.GetFirstNameNoTooltip]."
 hold_court.7070.b:0 "« L’Église ne peut pas être décrédibilisée ! »"
 hold_court.7070.b.tt:0 "Vous prenez le parti [irritated_bishop.Custom('FR_du_Char_Pi')][irritated_bishop.GetTitledFirstNameNoTooltip] et punissez [hapless_thief.Custom('FR_LeLa')] voleu[hapless_thief.Custom('FR_RSe')]."
 hold_court.7070.c:0 "« L’Église n’est-elle pas censée nourrir les pauvres ? »"
 hold_court.7070.c.tt:0 "Vous confiez la grange dîmière en [tithe_province.GetNameNoTooltip] aux paysans."
 hold_court.7070.d:0 "« Un[hapless_thief.Custom('FR_E')] voleu[hapless_thief.Custom('FR_RSe')] est un[hapless_thief.Custom('FR_E')] voleu[hapless_thief.Custom('FR_RSe')], les détails ne m’intéressent pas. »"
 hold_court.7070.e:0 "« L’Église fait payer des impôts à #EMP mon#! peuple ? »"
 hold_court.7070.e.tt:0 "Vous suggérez que vous pourriez prendre le parti [irritated_bishop.Custom('FR_du_Char_Pi')][irritated_bishop.GetTitledFirstNameNoTooltip] [irritated_bishop.Custom('FR_SilSielle')] était prêt[irritated_bishop.Custom('FR_E')] à partager les bénéfices avec vous."
