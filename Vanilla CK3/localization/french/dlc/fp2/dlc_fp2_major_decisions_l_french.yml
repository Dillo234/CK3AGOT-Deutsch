 secure_mediterranean_decision.involved_notif_desc:0 "La Maison [mediterranean_house.GetName] a unifié les îles de [mallorca.GetNameNoTier], [sardinas.GetNameNoTier] et [sicily.GetNameNoTier], déclarant la souveraineté sur la Méditerranée et créant un [casus_belli|El] contre vos comtés côtiers méditerranéens."
