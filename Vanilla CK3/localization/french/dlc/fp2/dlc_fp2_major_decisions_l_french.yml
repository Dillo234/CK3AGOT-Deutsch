 secure_mediterranean_decision.a:1 "Déverrouille le [casus_belli|El] #italic Conquête méditerranéenne#! vous permettant de conquérir n’importe quel comté le long des rives de la Méditerranée pendant la durée du modificateur de [house|E] et tant que vous contrôlez [mediterranean_title.GetName]"
