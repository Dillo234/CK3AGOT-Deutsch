 iberian_reclamation_cb_victory_desc_defender_conquer_2:0 "$EFFECT_LIST_BULLET$[attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName] obtient les [counties|El] détenus disputés [Concept('struggle_uninvolved','non impliqués')|E], et ceux des [holders|El] avec des terres à l’extérieur du [duchy|El]\n"
