 invite_to_activity_flavor_witch_ritual:1 "Il est temps de présenter nos respects envers [ROOT.Char.GetFaith.WitchGodName] une fois de plus, accepterez-vous de venir en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] et de profiter des révélations ?"
 invite_to_activity_flavor_gruesome_festival:1 "Je vous invite par la présente à un grand sacrifice en l’honneur [ROOT.Char.GetFaith.PantheonTerm3], en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_fallback:0 "Je vais bientôt organiser un[ROOT.Char.GetInvolvedActivity.Custom('FR_E_ActivityShort')] [ROOT.Char.GetInvolvedActivity.GetShortName|l] et je vous invite à y participer."
