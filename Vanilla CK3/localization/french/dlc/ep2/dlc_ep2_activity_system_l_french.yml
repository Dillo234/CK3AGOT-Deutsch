 tournament_invite_flavor_contestant:0 "$invite_to_activity_flavor_tournament$ Nous commencerons par l’épreuve de [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l] ; une occasion de montrer votre talent à tous, je le garantis.\n"
 tournament_invite_flavor_standard:0 "$invite_to_activity_flavor_tournament$ Nous commencerons par l’épreuve de [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l] ; cela promet d’être un beau spectacle.\n"
 
 tournament_invite_flavor_bad_prizes:0 "\nLes prix ne seront malheureusement que des babioles, mais la probabilité de gloire est grande !\n"
 tournament_invite_flavor_normal_prizes:0 "\nBien que la priorité soit donnée à l’amélioration des compétences, les vainqueurs seront récompensés par des prix décents.\n"
 tournament_invite_flavor_good_prizes:0 "\nLes prix seront de bonne qualité, si jamais la perspective d’une gloire personnelle n’est pas une motivation suffisante !\n"
 tournament_invite_flavor_very_good_prizes:0 "\nJ’ai veillé à ce que les vainqueurs reçoivent de très beaux prix !\n"
 tournament_invite_flavor_splendid_prizes:0 "\nSeuls les prix les plus prisés seront offerts, de véritables œuvres d’art réalisées par les meilleurs artisans du pays !\n"

 wedding_invite_flavor_betrothed:0 "Le moment est enfin venu de célébrer notre grand mariage. Je vous attends patiemment en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n"
 wedding_invite_flavor_host:0 "$invite_to_activity_flavor_wedding$ célébrer le mariage [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.Custom('FR_du_Char_P')][ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] et moi en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n"
 wedding_invite_flavor_standard:0 "$invite_to_activity_flavor_wedding$ célébrer le mariage [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_1').GetCharacter.Custom('FR_du_Char_P')][ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_1').GetCharacter.GetFullName] et [ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.Custom('FR_du_Char_P')][ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName] en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n"

 feast_invite_flavor_honor:0 "$invite_to_activity_flavor_feast$ J’aimerais que vous soyez mon invité d’honneur et que vous preniez la place la plus éminente à la table.\n"
 feast_invite_flavor_standard:0 "$invite_to_activity_flavor_feast$ Ensemble, nous savourerons les fruits de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].\n"

 hunt_invite_flavor_standard:0 "$invite_to_activity_flavor_hunt$ Ensemble, ce sera du grand sport !\n"
 hunt_invite_flavor_legendary:0 "$invite_to_activity_flavor_hunt$ Ensemble, nous acculerons un[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('FR_E_GetAnimalType')] [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('FR_Color_GetAnimalType')] légendaire."
 hunt_invite_flavor_dangerous:0 "$invite_to_activity_flavor_hunt$ Ensemble, nous abattrons une bête perfide.\n"
 hunt_invite_flavor_falconry:0 "$invite_to_activity_flavor_hunt$ Ensemble, nos éperviers ne feront qu’une bouchée de leurs proies !\n"

