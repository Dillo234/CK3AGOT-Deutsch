l_french:
 #Purchase a gift for your partner(s)
 bp1_yearly.2000.t:0 "Un cadeau idéal pour..."
 bp1_yearly.2000.desc.intro:0 "L’agitation est palpable au milieu des étals des marchands ambulants. Les cabanes de fortune sont empilées les unes sur les autres, et contiennent toutes sortes de bibelots. "
 bp1_yearly.2000.desc.greed_flavor:0 "Ces objets semblent chers... mais peut-être valent-ils réellement une fortune."
 bp1_yearly.2000.desc.not_greed_flavor:0 "Ces objets sont étincelants et feraient un superbe cadeau."
 bp1_yearly.2000.desc.single:0 "\n\nTandis que [bp1_yearly_2000_partner_a.Custom('FR_le_Char_Pi')][bp1_yearly_2000_partner_a.GetTitledFirstName] et moi passons devant un des marchands de bijoux, [bp1_yearly_2000_partner_a.Custom('FR_IlElle')] hésite légèrement en se penchant pour regarder de plus près.\n\nPeut-être que l’un d’eux illuminerait la journée de m[bp1_yearly_2000_partner_a.Custom('FR_OnA')] [ROOT.Char.Custom2('PartnerOpinionDescription', SCOPE.sC('bp1_yearly_2000_partner_a') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2000_partner_a'))] ?"
 bp1_yearly.2000.desc.duo:0 "\n\nTandis que je passe devant un des marchands de bijoux, j’hésite légèrement en me penchant pour regarder de plus près.\n\nPeut-être que l’un d’eux illuminerait la journée [bp1_yearly_2000_partner_a.Custom('FR_du_Char_Pi')][bp1_yearly_2000_partner_a.GetTitledFirstName] ou [bp1_yearly_2000_partner_b.Custom('FR_du_Char_Pi')][bp1_yearly_2000_partner_b.GetTitledFirstName] ?"
 bp1_yearly.2000.a_single:0 "[ROOT.Char.Custom('RandomJewellry')|U], le bijou idéal pour [bp1_yearly_2000_partner_a.Custom('FR_le_Char_Pi')][bp1_yearly_2000_partner_a.GetTitledFirstName] !"
 bp1_yearly.2000.a_duo:0 "[ROOT.Char.Custom('RandomJewellry')|U], le bijou idéal pour [bp1_yearly_2000_partner_a.GetFirstName] !"
 bp1_yearly.2000.b:0 "Ce bijou, [ROOT.Char.Custom('RandomJewellry')], serait vraiment [ROOT.Char.Custom('RandomPositiveLookAdjective')] sur [bp1_yearly_2000_partner_b.Custom('FR_le_Char_Pi')][bp1_yearly_2000_partner_b.GetTitledFirstName]."
 bp1_yearly.2000.c:0 "Pourquoi ne faire qu’un cadeau ?"
 bp1_yearly.2000.c_flavor:0 "Faisons-leur un cadeau à tou[bp1_yearly_2000_partner_a.Custom2('FR_STes', SCOPE.sC('bp1_yearly_2000_partner_b'))] les deux !"
 bp1_yearly.2000.d:0 "Ma compagnie est déjà un cadeau en soi."
 #Follow-up event
 bp1_yearly.2001.t:0 "... Un[ROOT.Char.Custom('FR_E')] dirigeant[ROOT.Char.Custom('FR_E')]"
 bp1_yearly.2001.t.first_title_duo:0 "... Un[ROOT.Char.Custom('FR_E')] dirigeant[ROOT.Char.Custom('FR_E')]..."
 bp1_yearly.2001.t.second_title_duo:0 "... et un[ROOT.Char.Custom('FR_E')] honnête [ROOT.Char.GetWomanMan]"
 bp1_yearly.2001.desc.intro_high_opinion:0 "« M[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetFirstNameNoTooltip], quel plaisir de vous voir !\n\nJe vous regarde gouverner consciencieusement notre pays, et j’aimerais vous aider de quelque manière que ce soit. »"
 bp1_yearly.2001.desc.intro:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai l’impression qu’on ne se voit que très rarement !\n\nJ’ai peut-être découvert des informations qui pourraient être utiles pour notre règne. »"
 bp1_yearly.2001.desc.segway_secret_hook:0 "\n\n[bp1_yearly_2001_partner.GetSheHe|U] regarde par-dessus son épaule "
 bp1_yearly.2001.desc.secret:0 "« L’autre jour, en écoutant les domestiques, j’ai entendu quelque chose que vous n’allez pas croire. »"
 bp1_yearly.2001.desc.hook:0 "« J’ai peut-être... enfin, ne nous attardons pas sur ce que j’ai fait, mais disons simplement qu’une connaissance commune me doit une faveur. »"
 bp1_yearly.2001.desc.segway_lover:0 "\n\nUne brise silencieuse passe dans ses cheveux "
 bp1_yearly.2001.desc.lover:0 "et je ne peux m’empêcher d’admirer ses traits magnifiques pour essayer de les graver dans mon esprit."
 bp1_yearly.2001.desc.segway_modifier:0 "\n\nC’est alors qu’[bp1_yearly_2001_partner.Custom('FR_IlElle')] grimace tout à coup, comme [bp1_yearly_2001_partner.Custom('FR_SilSielle')] se souvenait de quelque chose d’important. « Je pourrais "
 bp1_yearly.2001.desc.close_modifier:0 "essayer d’observer tout comportement... grossier... »"
 bp1_yearly.2001.desc.finance_modifier:0 "essayer de vous proposer les meilleurs conseils financiers provenant de ma source. »"
 bp1_yearly.2001.desc.close_finance_modifier:0 "\n\n« Sinon, je pourrais aussi essayer de vous proposer les meilleurs conseils financiers provenant de mes sources. »"
 bp1_yearly.2001.desc.fallback:0 "\n\n« ... en fait, j’ai fait erreur. Excusez-moi de vous avoir fait perdre votre temps ! »"
 bp1_yearly.2001.desc.outro:0 "\n\n[bp1_yearly_2001_partner.GetSheHe|U] incline la tête et me dévisage, les yeux emplis d’espoir."
 bp1_yearly.2001.a:0 "Allez-y, crachez le morceau, m[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] !"
 bp1_yearly.2001.a.tt_secret:0 "Le secret [bp1_yearly_2001_secret_owner.Custom('FR_du_Char_Pi')][bp1_yearly_2001_secret_owner.GetTitledFirstName]"
 bp1_yearly.2001.a_tt:0 "[bp1_yearly_2001_partner.Custom('FR_le_Char_U_Pi')|U][bp1_yearly_2001_partner.GetShortUINameNoTooltip] partagera un secret avec vous."
 bp1_yearly.2001.b:0 "C’est surtout vous qui m’intéressez, mon amour !"
 bp1_yearly.2001.c:0 "Comment avez-vous... oh, peu importe. Éclairez-moi, je vous prie !"
 bp1_yearly.2001.c_tt:0 "[bp1_yearly_2001_partner.Custom('FR_le_Char_U_Pi')|U][bp1_yearly_2001_partner.GetShortUINameNoTooltip] vous donne une accroche pour un sujet."
 bp1_yearly.2001.d:0 "Je vous fais confiance pour assurer mes arrières, m[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')]."
 bp1_yearly.2001.e:0 "J’aurais aimé de meilleures finances."
 #You catch your spouses/consorts being lovers
 bp1_yearly.2010.t:0 "Deux navires dans la nuit"
 bp1_yearly.2010.desc.intro:0 "À première vue, le couloir semble désert. D’un pas ferme, je me dirige vers ma première tâche de la journée.\n\nSoudain, j’entends un ricanement étouffé et m’arrête net. Je me penche en avant pour apercevoir [bp1_yearly_2010_first_partner.Custom('FR_le_Char_Pi')][bp1_yearly_2010_first_partner.GetTitledFirstName] et [bp1_yearly_2010_second_partner.Custom('FR_le_Char_Pi')][bp1_yearly_2010_second_partner.GetTitledFirstName],"
 bp1_yearly.2010.desc.default:0 "qui s’enlacent tendrement dans la lumière du matin.\n\n« [bp1_yearly_2010_second_partner.GetFirstNameNoTooltip], ne jouez pas avec moi, mon amour... » [bp1_yearly_2010_first_partner.GetSheHe|U] enfouit son visage dans le cou de [bp1_yearly_2010_second_partner.GetFirstNameNoTooltip].\n\n« Nous pouvons passer la nuit de demain ensemble, mon amour », répond [bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]. « Tant que je peux passer toutes mes journées avec vous, c’est tout ce qui compte. »"
 bp1_yearly.2010.desc.lustful:0 "qui se livrent à des ébats torrides, et... #EMP oh là là#!...\n\nEn plein jour ? Et que font-ils avec #EMP [ROOT.Char.Custom('DeviantObjectNoun')]#! ?"
 bp1_yearly.2010.a:0 "Comme c’est mignon. Et utile, en plus."
 bp1_yearly.2010.a_lustful:0 "Il faut que je prenne des notes !"
 bp1_yearly.2010.a_tt:0 "Qu’est-ce qu’il pourrait bien encore se passer sous mon toit..."
 bp1_yearly.2010.a_tt_lustful:0 "J’adore !"
 bp1_yearly.2010.b:0 "Ils ont peut-être besoin d’une troisième paire de mains..."
 bp1_yearly.2010.tt:0 "Quelle histoire !"
 bp1_yearly.2010.c:0 "Quelle mascarade !"
 bp1_yearly.2010.c_tt:0 "J’ai le cœur brisé."

 bp1_yearly.5100.t:0 "La flèche de Cupidon"
 bp1_yearly.5100.desc:0 "[unloved_courtier.GetFirstName] semble abattu[unloved_courtier.Custom('FR_E')] depuis une semaine, et c’est le cinquième soupir profond et résigné de la journée qui me pousse enfin à m’enquérir gentiment du problème.\n\n« Je me sens si seul[unloved_courtier.Custom('FR_E')]. Tout ce que je veux, c’est quelqu’un de spécial ! Quelqu’un qui soit à mes côtés le jour et qui partage mon lit la nuit ! » [unloved_courtier.GetSheHe|U] marque une pause, puis secoue tristement la tête.\n\n« Mais qu’est-ce que je raconte ? Vous ne pouvez pas comprendre ma détresse, pas vrai, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Regardez-vous ! Vous êtes"
 bp1_yearly.5100.desc.male:0 "d’une beauté remarquable !"
 bp1_yearly.5100.desc.female:0 "naturellement b[ROOT.Char.Custom('FR_EauElle')] !"
 bp1_yearly.5100.desc.swole:0 "tellement séduisant[ROOT.Char.Custom('FR_E')], et bâti[ROOT.Char.Custom('FR_E')] comme une statue !"
 bp1_yearly.5100.desc.scarred:0 "si noble, avec ces cicatrices !"
 bp1_yearly.5100.desc.fallback:0 "la perfection incarnée !"
 bp1_yearly.5100.desc.end:0 "Vous n’avez jamais connu ce genre de problème, pas vrai ? »"
 bp1_yearly.5100.a:0 "Soyez vous-même, [unloved_courtier.GetFirstNameNoTooltip] !"
 bp1_yearly.5100.b:0 "C’est vrai, je n’ai jamais connu ça !"
 bp1_yearly.5100.c:0 "Je vais vous aider !"
 bp1_yearly.5100.d:0 "Ne perdez pas espoir, [unloved_courtier.GetFirstNameNoTooltip]."
 bp1_yearly.5100.toast:0 "Ça n’a pas marché."

 bp1_yearly.5101.t:0 "La flèche de Cupidon : à la recherche d’une cible"
 bp1_yearly.5101.desc:0 "« Vous feriez ça, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Vous allez vraiment m’aider ? »\n\nJe me souviens avoir vu le visage de [unloved_courtier.GetFirstName] s’illuminer, mais non sans méfiance, quand j’ai accepté de l’aider à trouver l’amour. Je ne suis pas exactement [ROOT.Char.Custom('FR_LeLa')] plus doué[ROOT.Char.Custom('FR_E')] quand il s’agit de jouer les entremetteu[ROOT.Char.Custom('FR_RSe')]s, c’est donc avec plus d’espoir que de certitude que je m’avance au milieu de la foule de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] à la recherche d’une flamme potentielle.\n\nJe scrute la place du marché et sélectionne plusieurs profils, mais pour le bien de [unloved_courtier.GetFirstNameNoTooltip], je me dois de vraiment chercher quelqu’un qui lui convienne. Quelqu’un de..."
 bp1_yearly.5101.a:0 "... sensible et attentionné."
 bp1_yearly.5101.b:0 "... tolérant et sans préjugés."
 bp1_yearly.5101.c:0 "... croyant et dévoué."
 bp1_yearly.5101.d:0 "... oh, finalement, choisissons le profil le plus remarquable et c’est tout."

 bp1_yearly.5102.t:0 "La flèche de Cupidon : cible trouvée"
 bp1_yearly.5102.desc:0 "Tandis que je continue mes recherches, quelqu’un attire tout à coup mon attention. [potential_lover.GetSheHe|U]"
 bp1_yearly.5102.desc.compassionate:0 "est à l’écart, dans un coin de la place, en train d’aider un chat errant qui semble assoiffé. Alors qu’[potential_lover.Custom('FR_IlElle')] réconforte le pauvre animal, je commence à l’imaginer faire preuve du même altruisme avec notre pauvre âme esseulée..."
 bp1_yearly.5102.desc.just:0 "semble être en train de résoudre un conflit entre deux agriculteurs. [potential_lover.GetSheHe|U] écoute attentivement chaque version de l’histoire, avant de prononcer un jugement équitable qui semble convenir aux deux parties."
 bp1_yearly.5102.desc.zealous:0 "écoute attentivement un prédicateur qui harangue la foule. Pour moi, cela ressemble aux délires d’un fou, mais ses yeux brillants et son enthousiasme face à de tels propos ne laissent aucun doute quant à ses croyances religieuses."
 bp1_yearly.5102.desc.peng:0 "saute aux yeux : entouré[potential_lover.Custom('FR_E')] de jeunes gens, avec un air faussement négligé et une certaine prestance."
 bp1_yearly.5102.desc.end:0 "\n\nIl suffit d’une invitation à ma Cour et de la promesse d’un[unloved_courtier.Custom('FR_E')] soupirant[unloved_courtier.Custom('FR_E')] pour que [potential_lover.Custom('FR_le_Char_Pi')][potential_lover.GetTitledFirstName] me suive, flatté[potential_lover.Custom('FR_E')] et impatient[potential_lover.Custom('FR_E')]. En passant triomphalement les portes, j’aperçois [unloved_courtier.GetFirstName] de l’autre côté de la cour, en train de se morfondre comme à son habitude.\n\n[unloved_courtier.GetFirstNameNoTooltip] se tourne vers moi, les yeux remplis d’espoir."
 bp1_yearly.5102.a:0 "[unloved_courtier.GetNameNoTooltip] ! Venez donc !"
 bp1_yearly.5102.b:0 "Peut-être préférez-vous renoncer à cette rencontre ?"
 bp1_yearly.5102.c:0 "« Vous n’êtes pas digne de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('unloved_courtier'))]. »"
 bp1_yearly.5102.a.success:0 "Ils s’entendent bien"
 bp1_yearly.5102.a.failure:0 "Il n’y a pas d’étincelle"

  # Your friend is concerned about your weight
 bp1_yearly.5301.t:0 "Un problème gênant"
 bp1_yearly.5301.start:0 "Toute la soirée, j’ai senti le regard de [concerned_friend.GetFirstName] pendant que nous mangions, "
 bp1_yearly.5301.thicc:0 "mais c’est au moment où j’ai accepté pour la troisième fois [ROOT.Char.Custom('GetExpensiveDessert')] qu’[concerned_friend.Custom('FR_IlElle')] a frappé du poing sur la table.\n\n« Ça ne peut plus durer ! », me crie-t-[concerned_friend.Custom('FR_IlElle')]. « Je ne supporte plus de vous voir vous empiffrer à ce point, [ROOT.Char.GetFirstName] ! »\n\nJe marmonne quelque chose, mais c’est difficile de protester la bouche pleine. D’accord, j’ai légèrement tendance à grignoter, mais c’est tellement stressant de gouverner !"
 bp1_yearly.5301.thinn:0 "mais c’est au moment où je continuais à picorer mon premier plat, alors que les autres s’accumulaient derrière, qu''[concerned_friend.Custom('FR_IlElle')] a frappé du poing sur la table.\n\n« Ça ne peut plus durer ! », me crie-t-[concerned_friend.Custom('FR_IlElle')]. « Je ne supporte plus de vous voir maigrir à vue d’œil, [ROOT.Char.GetFirstName] ! »\n\nJe marmonne quelque chose, mais c’est difficile de protester derrière cette montagne de plats. D’accord, je ne trouve pas toujours le temps de manger, mais ça prend du temps de gouverner !"
 bp1_yearly.5301.a:0 "Vous savez quoi, [concerned_friend.GetFirstNameNoTooltip] ? Vous avez raison."
 bp1_yearly.5301.a.tt:0 "Tous les deux, vous cherchez des solutions pour que vous retrouviez la forme"
 bp1_yearly.5301.b:0 "Je ne suis pas en surpoids à ce point !"
 bp1_yearly.5301.b.tt:0 "Vous cherchez un moyen de confirmer ce que vous dites"
 bp1_yearly.5301.c:0 "Je ne suis pas si mince que ça !"
 bp1_yearly.5301.d:0 "Et c’est vous qui parlez d’apparence !"
 bp1_yearly.5301.d.tt:0 "Une pitoyable bagarre éclate entre vous deux"
 bp1_yearly.5301.d.tt.win:0 "Vous gagnez le combat"
 bp1_yearly.5301.d.tt.lose:0 "Vous perdez le combat"

 bp1_yearly.5302.t:0 "$bp1_yearly.5301.t$ : un chemin cahoteux"
 bp1_yearly.5302.desc:0 "Par cette chaude journée, je peux voir la sueur perler sur le mention de [concerned_friend.GetFirstName], tandis qu’[concerned_friend.Custom('FR_IlElle')] continue à m’encourager. Je grogne en lançant le gros sac de pierres que je porte sur le dos par-dessus la ligne tracée par [concerned_friend.GetFirstNameNoTooltip] à même le sol. [concerned_friend.GetSheHe|U] applaudit d’un air ravi.\n\n« Vous êtes déjà plus robuste ! Je pense qu’il est temps de passer à l’étape suivante. »\n\n« Je sais que des travaux de drainage sont en cours dans le champ voisin, vous pourriez peut-être aller voir. Sinon, si vous vous sentez à la hauteur, il y a un bosquet juste au-dessus de la crête qu’ils exploitent. Qu’en pensez-vous ? »"
 bp1_yearly.5302.a:0 "Apportez-moi une hache !"
 bp1_yearly.5302.a.tt:0 "Vous avancez en direction du bosquet"
 bp1_yearly.5302.b:0 "Je vais me contenter des travaux de drainage."
 bp1_yearly.5302.b.tt:0 "Vous partez pour le champ voisin"

 bp1_yearly.5303.t:0 "$bp1_yearly.5301.t$ : l’abattage des arbres"
 bp1_yearly.5303.desc:0 "L’abattage des arbres peut être dangereux pour quelqu’un d’aussi inexpérimenté que moi. Même sous la surveillance de [concerned_friend.GetFirstName], la combinaison de mon manque d’attention et de pratique a déjà failli provoquer quelques catastrophes. J’enfonce ma hache dans le bois d’un tronc à proximité, avant de m’arrêter pour boire dans ma gourde. [concerned_friend.GetFirstNameNoTooltip] s’approche de moi, sa hache appuyée sur son épaule.\n\n« Je crois que le moment est venu de vous confier quelque chose de plus gros ! », dit-[concerned_friend.Custom('FR_IlElle')] joyeusement en me désignant de sa hache un immense arbre en bois dur, que je regarde avec méfiance tandis que mes muscles endoloris se tendent d’avance."
 bp1_yearly.5303.a:0 "Bon, ça ne peut pas être si terrible, si ?"
 bp1_yearly.5303.a.criticalsuccess:0 "Vous avez abattu l’arbre !"
 bp1_yearly.5303.a.failure:0 "Vous n’arrivez pas à abattre l’arbre sans l’aide de quelqu’un"
 bp1_yearly.5303.a.wounded:0 "L’arbre vous rattrape en tombant"
 bp1_yearly.5303.a.criticalfailure:0 "L’arbre vous tombe directement dessus !"
 bp1_yearly.5303.b:0 "Pourriez-vous m’aider, [concerned_friend.GetFirstNameNoTooltip] ?"

 bp1_yearly.5304.t:0 "$bp1_yearly.5301.t$ : au cœur de la tourbière"
 bp1_yearly.5304.desc:0 "Le terrain détrempé et marécageux sur lequel j’ai accepté de travailler me donne toutes les peines du monde. Je travaille dur aux côtés de paysans sans méfiance avec une hache, creusant des tranchées et déposant des sacs de boue humide loin de la zone.\n\n[concerned_friend.GetFirstName] et moi faisons une pause sur une bande étroite située entre deux parcelles de tourbière, quand [waterboy.GetFirstName], l’un des enfants chargés de l’hydratation des ouvriers, s’approche de moi pour me proposer une gourde. À peine ai-je le temps de finir ma première gorgée que [waterboy.GetFirstNameNoTooltip], en voulant reprendre la bouteille, perd l’équilibre et tombe directement dans la tourbière !"
 bp1_yearly.5304.a:0 "Attention ! Je vous tiens !"
 bp1_yearly.5304.b:0 "... est-ce que quelqu’un d’autre que nous le remarquerait [waterboy.Custom('FR_SilSielle')] se noyait ?"

 bp1_yearly.5305.t:0 "$bp1_yearly.5301.t$ : en pleine forme"
 bp1_yearly.5305.desc:0 "Une fois mon travail terminé, je fais mes adieux aux paysans que j’ai côtoyés avec [concerned_friend.GetFirstName]. Ils me saluent gaiement, ne se doutant absolument pas de mes origines nobles, et je repars en direction de mes quartiers. Même si mes muscles sont douloureux, je me sens plein[ROOT.Char.Custom('FR_E')] de force et de vitalité.\n\nAlors que j’aperçois un grand bassin d’eau de l’autre côté de la pièce, je me lève et m’en approche. En retirant ma chemise, je regarde mon reflet dans l’eau à la lumière vacillante de la bougie."
 bp1_yearly.5305.a:0 "Je suis dans la forme de ma vie !"
 bp1_yearly.5305.b:0 "Tout ça, c’est grâce à vous, [concerned_friend.GetFirstNameNoTooltip]."

 bp1_yearly.5306.t:0 "$bp1_yearly.5301.t$ : l’épreuve de force"
 bp1_yearly.5306.start:0 "De rage, je descends en trombe dans ma salle du trône, [concerned_friend.GetFirstName] sur mes talons.\n\n« [ROOT.Char.GetFirstName] ! Je vous en supplie, vous n’avez rien à me prouver ! Oublions ce que j’ai dit ! » Je l’interromps d’un geste de la main, tandis que je scrute la pièce à la recherche d’un objet volumineux. Comment ose-t-[concerned_friend.Custom('FR_IlElle')] porter atteinte à mon honneur de la sorte ?!\n\n"
 bp1_yearly.5306.artifact:0 "Mon regard se porte sur un [bulky_artifact.GetName]. "
 bp1_yearly.5306.table:0 "Mon regard se porte sur mon trône."
 bp1_yearly.5306.ending:0 "Au grand dam de [concerned_friend.GetFirstNameNoTooltip], je retire ma chemise et me mets en position pour soulever cet immense poids."
 bp1_yearly.5306.a:0 "Regardez ça, [concerned_friend.GetFirstNameNoTooltip] !"
 bp1_yearly.5306.a.success:0 "Vous le lancez en l’air !"
 bp1_yearly.5306.a.failure:0 "Vous vous coincez le dos"
 bp1_yearly.5306.a.criticalfailure:0 "Vous le faites tomber sur vous !"
 bp1_yearly.5306.a.criticalsuccess:0 "Vous portez le trône dans les airs"
 bp1_yearly.5306.b:0 "... toute réflexion faite, vous avez peut-être raison."

 bp1_yearly.5800.t:0 "Une étrange odeur"
 bp1_yearly.5800.desc:0 "Ce matin, en me réveillant aux côtés de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('surprised_sniffer'))] [surprised_sniffer.GetFirstName], je bâille et m’étire langoureusement quand je l’aperçois tout à coup en train de plisser le nez. Au moment où j’ouvre la bouche pour lui en demander la raison, [surprised_sniffer.GetFirstNameNoTooltip] effectue un autre mouvement de recul.\n\n« Pour être honnête, [ROOT.Char.GetFirstName], mon amour... », bégaie-t-[surprised_sniffer.Custom('FR_IlElle')] comme si les mots se précipitaient hors de sa bouche. « Ce n’est pas facile à entendre, mais... vous ne sentez pas très bon, ces derniers temps. »\n\nPris[ROOT.Char.Custom('FR_E')] de court, je lève mon bras pour #flatulence renifler#! mon aisselle.\n\nBon, [surprised_sniffer.Custom('FR_IlElle')] n’a peut-être pas tout à fait tort."
 bp1_yearly.5800.a:0 "Il faut trouver une solution !"
 bp1_yearly.5800.a.tt:0 "Vous cherchez une solution au problème"
 bp1_yearly.5800.b:0 "Ce n’est pas si terrible !"

 bp1_yearly.5801.t:0 "$bp1_yearly.5800.t$ : le goût de la qualité"
 bp1_yearly.5801.desc:0 "Je bâille de fatigue, tandis que [surprised_sniffer.GetFirstName] me conduit dans une ville voisine. [surprised_sniffer.GetSheHe|U] a insisté pour que nous nous y rendions dès que possible, ce qui, avec du recul, est quelque peu insultant. Nous avançons au milieu d’une foule peu nombreuse jusqu’à un marchand de fruits et d’herbes.\n\n« Bien ! », s’exclame [surprised_sniffer.GetFirstNameNoTooltip], impatient[surprised_sniffer.Custom('FR_E')]. « Faites votre choix. Ils donneront une odeur fraîche et fruitée ! », continue-t-[surprised_sniffer.Custom('FR_IlElle')] en levant les yeux au ciel devant mon air perplexe.\n\n« Nous allons vous faire un parfum ! »"
 bp1_yearly.5801.a:0 "C’est une figue ?"
 bp1_yearly.5801.b:0 "Un peu de menthe, peut-être ?"
 bp1_yearly.5801.c:0 "J’adore l’odeur du citron !"
 bp1_yearly.5801.d:0 "La grenade, c’est trop cher..."
 bp1_yearly.5801.fig:0 "[perfume_bottle.GetDesc] Il a des notes de figue"
 bp1_yearly.5801.mint:0 "[perfume_bottle.GetDesc] Il a des notes de menthe"
 bp1_yearly.5801.lemon:0 "[perfume_bottle.GetDesc] Il a des notes de citron"
 bp1_yearly.5801.pomegranate:0 "[perfume_bottle.GetDesc] Il a des notes de grenade"

 bp1_yearly.5802.t:0 "$bp1_yearly.5800.t$ : la note de cœur"
 bp1_yearly.5802.desc:0 "Après avoir fait mon choix la semaine dernière, j’avais presque oublié la quête dans laquelle s’était lancé[surprised_sniffer.Custom('FR_E')] [surprised_sniffer.GetFirstName] pour me composer un parfum. Je ne m’en suis souvenu[ROOT.Char.Custom('FR_E')] que quand [surprised_sniffer.Custom('FR_IlElle')] s’est arrêté[surprised_sniffer.Custom('FR_E')] net dans la rue et a soudainement fait demi-tour pour me traîner jusqu’à un marchand d’épices au bord de la rue.\n\n« Ces épices seraient parfaites ! », s’est-[surprised_sniffer.Custom('FR_IlElle')] extasié[surprised_sniffer.Custom('FR_E')]. « Tout ce qu’on trouve ici serait parfait pour la note de cœur du parfum ! »\n\nJe regarde les assortiments d’épices et d’encens, qui me semblent tous très exotiques."
 bp1_yearly.5802.a:0 "De la cardamome... Qu’est-ce que c’est ?"
 bp1_yearly.5802.b:0 "Ça s’appelle de la noix de muscade ?"
 bp1_yearly.5802.c:0 "Cette cannelle sent délicieusement bon !"
 bp1_yearly.5802.d:0 "Cet encens lui donnera une odeur divine !"
 bp1_yearly.5802.cardamom:0 "[perfume_bottle.GetDesc], cardamome aromatique"
 bp1_yearly.5802.nutmeg:0 "[perfume_bottle.GetDesc], muscade âcre"
 bp1_yearly.5802.cinnamon:0 "[perfume_bottle.GetDesc], cannelle douce"
 bp1_yearly.5802.frankincense:0 "[perfume_bottle.GetDesc], encens poivré"

 bp1_yearly.5803.t:0 "$bp1_yearly.5800.t$ : une base forte"
 bp1_yearly.5803.desc:0 "En passant à l’orée de la forêt devant un marchand qui semble vendre différents types de bois et autres produits associés, une crainte légitime s’empare de moi au moment où les yeux de [surprised_sniffer.GetFirstName] s’illuminent et qu’[surprised_sniffer.Custom('FR_IlElle')] m’attire vers les étals.\n\n« C’est exactement ce que recherchons ! », dit-[surprised_sniffer.Custom('FR_IlElle')] en m’indiquant certains bois rares et leurs résines empilés à la gauche du marchand. « Voilà qui donnera au parfum une base puissante, idéale pour le faire durer toute la journée ! »"
 bp1_yearly.5803.a:0 "Le chêne est un bois de qualité !"
 bp1_yearly.5803.b:0 "J’aime l’aspect de ces résines."
 bp1_yearly.5803.c:0 "Du bois de santal ? Comme c’est étrange."
 bp1_yearly.5803.d:0 "Ces copeaux s’appellent du bois de oud ? Ça sent bon !"
 bp1_yearly.5803.oak:0 "[perfume_bottle.GetDesc], chêne puissant"
 bp1_yearly.5803.resin:0 "[perfume_bottle.GetDesc], résine ambrée"
 bp1_yearly.5803.sandalwood:0 "[perfume_bottle.GetDesc], bois de santal lisse"
 bp1_yearly.5803.oud:0 "[perfume_bottle.GetDesc], oud collant"

 bp1_yearly.5804.t:0 "$bp1_yearly.5800.t$ : la dernière touche"
 bp1_yearly.5804.desc:0 "Malgré moi, j’ai fini par apprécier ma chasse aux ingrédients de parfumerie. C’est donc avec une certaine impatience que j’entends parler d’un marchand dans une ville voisine qui vend des articles très rares et recherchés qui pourraient m’intéresser.\n\nJe parcours les marchandises. Quelques roseaux d’herbe séchée, de la poudre blanche et... ce qui semble n’être que des pierres grises sans intérêt et friables ?\n\nLe marchand me regarde avec impatience pendant que [surprised_sniffer.GetFirstName] examine les articles."
 bp1_yearly.5804.a:0 "Cette herbe séchée sent bon, en tout cas."
 bp1_yearly.5804.a.tt:0 "Vous achetez du vétiver."
 bp1_yearly.5804.b:0 "J’imagine que cette poudre blanche se réduit à merveille."
 bp1_yearly.5804.b.tt:0 "Vous achetez du camphre."
 bp1_yearly.5804.c:0 "Vous dites que c’est du #EMP vomi de cachalot#! ?!"
 bp1_yearly.5804.c.tt:0 "Vous achetez de l’ambre gris."
 bp1_yearly.5804.d:0 "Rien de tout cela ne m’intéresse !"

 bp1_yearly.5805.t:0 "$bp1_yearly.5800.t$ : un arôme irrésistible"
 bp1_yearly.5805.desc:0 "Après avoir donné à un artisan local tous les ingrédients que j’ai récupérés ces derniers jours, c’est avec plaisir et appréhension que j’ouvre la reliure en cuir du parfum obtenu.\n\nÀ l’intérieur se trouve une petite bouteille toute simple contenant un mélange de couleurs : [ROOT.Char.Custom('GetSimpleColor')] au début, puis [ROOT.Char.Custom('GetComplexColor')] quand je la tourne vers la lumière.\n\nJ’ouvre le bouchon, et mes sens olfactifs sont immédiatement caressés par l’odeur. J’appelle [surprised_sniffer.GetFirstName] avec un certain entrain, et nous nous émerveillons tous les deux du parfum qui inonde la pièce."
 bp1_yearly.5805.a:0 "J’ai l’impression d’être [ROOT.Char.Custom('FR_LeLa')] plus riche des [ROOT.Char.GetWomanMan]s !"
 bp1_yearly.5805.b:0 "Je vais en prendre un peu et je vous laisse la bouteille, mon amour."
 bp1_yearly.5805.vetiver:0 "[perfume_bottle.GetDesc] et du vétiver boisé et tanné."
 bp1_yearly.5805.camphor:0 "[perfume_bottle.GetDesc] et du camphre aromatique et épicé."
 bp1_yearly.5805.ambergris:0 "[perfume_bottle.GetDesc] et de l’ambre gris boisé et terreux."
 bp1_yearly.5805.blended:0 "[perfume_bottle.GetDesc] et dégage un doux parfum."
 
 bp1_yearly.5708.t:0 "Un ami[heathen_friend.Custom('FR_E')] fidèle"
 bp1_yearly.5708.start:0 "Je me promène dans une ruelle animée avec mon ami[heathen_friend.Custom('FR_E')] [heathen_friend.GetFirstName] quand [heathen_friend.Custom('FR_IlElle')] disparaît tout à coup. Je me retourne et [heathen_friend.Custom('FR_LeLa')] vois alors en pleine discussion avec un marchand qui vend principalement d’étranges petits bibelots. Sa transaction terminée, [heathen_friend.GetFirstNameNoTooltip] revient tranquillement vers moi, son nouvel achat à la main.\n\n"
 bp1_yearly.5708.normal:0 "« C’est une icône religieuse. Pas de votre foi [ROOT.Char.GetFaith.GetAdjective], m[heathen_friend.Custom2('FR_RelationToMe_OnA', ROOT.Char)], mais de la mienne », m’explique-t-[heathen_friend.Custom('FR_IlElle')]. Un sourire illumine son visage lorsqu’[heathen_friend.Custom('FR_IlElle')] aperçoit le symbole de ma propre religion, suspendu à une chaîne autour de mon cou."
 bp1_yearly.5708.aniconist:0 "« C’est un petit bâton d’encens, m[heathen_friend.Custom2('FR_RelationToMe_OnA', ROOT.Char)]. Il m’aide à me concentrer quand je pratique ma religion », m’explique-t-[heathen_friend.Custom('FR_IlElle')]. Un sourire illumine son visage tandis qu’[heathen_friend.Custom('FR_IlElle')] me regarde."
 bp1_yearly.5708.end:0 "« J’ai toujours aimé la façon dont vous me considérez, et ce en dépit de nos différences théologiques. »"
 bp1_yearly.5708.a:0 "C’est un discours de païen !"
 bp1_yearly.5708.b:0 "Eh bien, si [heathen_friend.GetFirstNameNoTooltip] n’est pas si terrible, alors..."
 bp1_yearly.5708.b.tt:0 "Tous les vassaux [GetTrait('zealous').GetName( GetNullCharacter )|l]s dont la [faith|El] est différente de la vôtre perdent #negative_value 10#! points d’[opinion|El] envers vous"
 bp1_yearly.5708.c:0 "[heathen_friend.GetFirstNameNoTooltip] pourrait peut-être m’apprendre quelque chose ?"
 bp1_yearly.5708.c.tt.success:0 "Vous en apprenez davantage sur les façons de faire de [heathen_friend.GetFirstNameNoTooltip]"
 bp1_yearly.5708.c.tt.failure:0 "Vous ne parvenez pas à comprendre les façons de faire de [heathen_friend.GetFirstNameNoTooltip]"
 
 bp1_yearly.5709.t:0 "La pêche à la ligne"
 bp1_yearly.5709.desc:0 "Quelle magnifique journée pour aller pêcher ! J’ai l’impression que rien ne pourrait effacer le sourire de mon visage... jusqu’à ce que j’entende une voix derrière moi et m[friend_backup.Custom('FR_OnA')] partenaire de pêche, [friend_backup.GetFirstName].\n\n« Tiens tiens, regardez qui est là ! », s’exclame [rival_on_sight.GetFirstName], qui revient tout juste d’une partie de pêche avec [rival_friend.GetFirstName]. C[rival_friend.Custom('FR_EEtte')] derni[rival_friend.Custom('FR_ErEre')] se penche et s’empare de l’une de leurs prises frétillantes. « La ressemblance est troublante ! »\n\nJe me retourne en levant les yeux au ciel, mais un bruit sourd et un filet d’eau dégoulinant le long de ma nuque me stoppent net. [friend_backup.GetFirstNameNoTooltip] plisse les yeux pour examiner le poisson que l’on vient de nous jeter."
 bp1_yearly.5709.a:0 "Ça va se régler aux poings !"
 bp1_yearly.5709.a.tt.success:0 "Vous gagnez le combat"
 bp1_yearly.5709.a.tt.failure:0 "Vous perdez le combat"
 bp1_yearly.5709.b:0 "[rival_on_sight.GetFirstNameNoTooltip], espèce de [rival_on_sight.Custom('InsultNoun')] ! Affrontez-moi en duel !"
 bp1_yearly.5709.b.tt:0 "Commencer un duel avec [rival_on_sight.GetFirstNameNoTooltip]"
 bp1_yearly.5709.c:0 "Je refuse de me battre de façon aussi puérile."
 bp1_yearly.5709.c.tt:0 "Vous les laissez se comporter comme des gamins."

 bp1_yearly.5711.t:0 "Ça mord"
 bp1_yearly.5711.desc:0 "[rival_on_sight.GetFirstName] se relève péniblement après notre duel, mais n’abandonne pas le combat. [rival_on_sight.GetSheHe|U] ouvre la bouche pour se plaindre, mais avant même qu’[rival_on_sight.GetSheHe] ne puisse prononcer un mot, je remplis cette même bouche du même poisson qui avait servi de projectile quelques minutes plus tôt. Abasourdi[rival_on_sight.Custom('FR_E')], [rival_on_sight.GetFirstNameNoTooltip] titube dangereusement vers le bord de la jetée.\n\nD’un geste prompt, je m’avance et lui assène mon pied dans l’estomac. Pendant un instant qui semble durer des heures, [rival_on_sight.Custom('FR_IlElle')] est suspendu[rival_on_sight.Custom('FR_E')] dans les airs, les bras écartés, les yeux écarquillés, un poisson planté dans la bouche.\n\nSon impressionnante chute dans l’eau provoque un véritable raz-de-marée. Horrifié[rival_friend.Custom('FR_E')], [rival_friend.GetFirstName] se précipite vers le bord de la jetée pour tendre la main à son ami[rival_on_sight.Custom('FR_E')]."
 bp1_yearly.5711.a:0 "Vous voulez [rival_on_sight.Custom('FR_LeLa')] rejoindre ?"
 bp1_yearly.5711.b:0 "Ha ha ! Que ça vous serve de leçon !"

 bp1_yearly.5712.t:0 "Anguille sous roche"
 bp1_yearly.5712.desc:0 "De rage, je me lève pour faire face aux moqueries de [rival_on_sight.GetFirstName] et de son acolyte [rival_friend.GetFirstName]. D’un pas chancelant, j’essaie de taper du doigt le torse de [rival_on_sight.GetFirstNameNoTooltip] et je perds totalement l’équilibre. Il lui suffit alors d’un petit croche-pied pour me faire trébucher. La terre obscurcit ma vision.\n\n[rival_on_sight.GetFirstNameNoTooltip] esquisse un sourire narquois et se met à m’applaudir tandis que je roule sur le dos. Ma colère monte, mais à peine ai-je le temps de m’asseoir qu’[rival_on_sight.Custom('FR_IlElle')] me lance à nouveau son satané poisson, qui vient me frapper violemment le visage ! [rival_on_sight.GetFirstNameNoTooltip] et [rival_friend.GetFirstNameNoTooltip] éclatent de rire et s’éloignent, laissant [friend_backup.GetFirstName] m’aider à me relever."
 bp1_yearly.5712.a:0 "Je n’oublierai jamais ce que vous venez de faire, [rival_on_sight.GetFirstNameNoTooltip] !"
 bp1_yearly.5712.b:0 "Je ferais peut-être mieux de [rival_on_sight.Custom('FR_LeLa')] laisser tranquille..."

 bp1_yearly.5713.t:0 "Une relation houleuse"
 bp1_yearly.5713.desc:0 "Dès que nous sommes au lit ensemble, je sens que quelque chose ne va pas chez m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('destitute_spouse'))] [destitute_spouse.GetFirstName]. [destitute_spouse.GetSheHe|U] a clairement la tête ailleurs, alors je lui prends doucement la main pour lui demander quel est le problème.\n\n« C’est... une question d’argent », soupire-t-[destitute_spouse.Custom('FR_IlElle')] en se grattant la tête de sa main libre. « J’ai des membres de ma famille qui jouent de malchance, et qui sont sur le point de perdre leur maison. J’y ai passé beaucoup de temps pendant mon enfance... »\n\n[destitute_spouse.GetSheHe|U] me regarde d’un air implorant. « Peut-être... peut-être pourrions-nous faire quelque chose ? Je suis certain[destitute_spouse.Custom('FR_E')] qu’ils pourraient nous rembourser, il faut juste leur laisser le temps de se redresser financièrement. Vous pouvez me croire sur parole ! »"
 bp1_yearly.5713.a:0 "Je vais m’en occuper. Mais d’abord, laissez-moi m’occuper de vous..."
 bp1_yearly.5713.b:0 "Ils peuvent avoir tout ce dont ils ont besoin, et même plus encore."
 bp1_yearly.5713.c:0 "Laissez-moi faire."
 bp1_yearly.5713.d:0 "Comment osez-vous essayer de m’extorquer de l’argent ?"

 bp1_yearly.5714.t:0 "Des adieux déchirants"
 bp1_yearly.5714.desc:0 "Un immense vide se forme dans mon cœur.\n\n[deceased_pal.GetFirstName] était un[deceased_pal.Custom('FR_E')] ami[deceased_pal.Custom('FR_E')] fidèle et un[deceased_pal.Custom('FR_E')] confident[deceased_pal.Custom('FR_E')]. Qu’[deceased_pal.Custom('FR_IlElle')] me soit arraché[deceased_pal.Custom('FR_E')] ainsi est comme une blessure mortelle dont je ne pourrai jamais me relever. Je tiens dans ma main une note qu’[deceased_pal.Custom('FR_IlElle')] m’a donnée, la dernière note qu’[deceased_pal.Custom('FR_IlElle')] me donnera jamais. J’essaie de la lire, mais je ne peux que l’éloigner de mon visage pour que les précieux mots qu’elle contient ne soient pas effacés par mes larmes.\n\nBien qu’il y ait une foule en deuil autour de moi, je ne me suis jamais senti[ROOT.Char.Custom('FR_E')] aussi seul[ROOT.Char.Custom('FR_E')]."
 bp1_yearly.5714.a:0 "Je n’oublierai jamais ce jour."
 bp1_yearly.5714.a.catharsis:0 "#weak Vous ressentez un certain niveau de catharsis#!"
 bp1_yearly.5714.a.sad:0 "#weak Vous pleurez de chagrin#!"
 bp1_yearly.5714.a.reallysad:0 "#weak Votre chagrin vous accable#!"
 bp1_yearly.5714.a.depressed:0 "#weak Vous tombez en dépression#!"
 bp1_yearly.5714.b:0 "Je dois être fort[ROOT.Char.Custom('FR_E')] et aller de l’avant."

 bp1_yearly.5715.t:0 "Défaut de prononciation"
 bp1_yearly.5715.desc:0 "« Non ! Ça ne se prononce pas comme ça ! Le vénérable érudit qui a inventé ce mot a dit qu’il se prononçait comme je le dis. »\n\nLe débat fait rage entre m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('gibbet_friend'))] [gibbet_friend.GetFirstName] et moi, et nous ne sommes pas près d’être d’accord. Alors que nous passions près d’un gibet, [gibbet_friend.Custom('FR_IlElle')] y est allé[gibbet_friend.Custom('FR_E')] de son commentaire. Puisque je parle la langue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] couramment, je l’ai gentiment repris[gibbet_friend.Custom('FR_E')] sur sa prononciation. Évidemment, [gibbet_friend.Custom('FR_IlElle')] a eu le toupet de me contredire, et de façon virulente en plus !\n\n« Je n’arrive pas à croire que vous teniez encore cette position linguistique stupide ! », m’a-t-[gibbet_friend.Custom('FR_IlElle')] dit, frustré[gibbet_friend.Custom('FR_E')] par mon insistance."
 bp1_yearly.5715.a:0 "Nous sommes d’accord pour dire que nous ne sommes pas d’accord."
 bp1_yearly.5715.b:0 "C’est moi qui ai raison. Fin de la discussion !"
 bp1_yearly.5715.c:0 "Ça se prononce « gibet », et je le prouverai !"
 bp1_yearly.5715.c.tt.success:0 "Vous gagnez le débat"
 bp1_yearly.5715.c.tt.failure:0 "Vous perdez le débat"

 bp1_yearly.5716.t:0 "Chasser [ROOT.Char.GetFaith.DevilName]"
 bp1_yearly.5716.desc:0 "Tandis que je franchis le seuil de la porte, j’entends une voix forte, à la limite de la colère. Je m’arrête un instant pour faire face à une scène inhabituelle. [book_burner.GetFirstName] se tient debout devant m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('book_child'))] [book_child.GetFirstName], qu’[book_burner.Custom('FR_IlElle')] réprimande en lançant un autre livre dans le feu de cheminée.\n\n« Vous ne lirez plus ces écrits impurs ! », s’écrie-t-[book_burner.Custom('FR_IlElle')] en condamnant un autre livre au bûcher. « Chez moi, aucun enfant ne souffrira de l’influence [ROOT.Char.GetFaith.DevilNamePossessive] ! »"
 bp1_yearly.5716.nobook:0 "\n\nJe prends un ouvrage au hasard dans la pile de livres que [book_burner.GetFirstNameNoTooltip] veut détruire, pour ne découvrir qu’un contenu banal sur... la construction de petits châteaux de terre ?"
 bp1_yearly.5716.yesbook:0 "\n\nJe prends l’ouvrage [burned_book.GetName] de la pile de livres que [book_burner.GetFirstNameNoTooltip] veut détruire, au moment même où [book_burner.Custom('FR_IlElle')] s’en empare également."
 bp1_yearly.5716.a:0 "Je ne tolérerai pas un tel péché !"
 bp1_yearly.5716.b:0 "Bon, préservons la paix..."
 bp1_yearly.5716.c:0 "Arrêtez cela tout de suite ! Il faut bien que cet enfant s’instruise !"

 bp1_yearly.5717.t:0 "Bagarre entre ivrognes"
 bp1_yearly.5717.desc:0 "La taverne de [tavern_county.GetNameNoTier] est généralement l’endroit idéal pour oublier tous les malheurs du monde, mais ce soir est une exception.\n\nPar malchance, [5717_nemesis.GetFirstName], mon ennemi[5717_nemesis.Custom('FR_E')] juré[5717_nemesis.Custom('FR_E')] est assis[5717_nemesis.Custom('FR_E')] à la table juste à côté de [bff_defender.GetFirstName] et moi, et [5717_nemesis.Custom('FR_IlElle')] n’a eu de cesse de nous importuner depuis notre arrivée. Il a suffi qu’[5717_nemesis.Custom('FR_IlElle')] renverse encore « accidentellement » son verre [5717_nemesis.Custom('RegionalDrink')] sur mon bras pour que [bff_defender.GetFirstNameNoTooltip] se lève d’un bond.\n\n[5717_nemesis.GetFirstNameNoTooltip] s’est levé[5717_nemesis.Custom('FR_E')] à son tour, et voilà que les deux sont sur le point de se battre, plutôt ivres, au moment où je parviens moi aussi à me lever."
 bp1_yearly.5717.a:0 "Frappez-[5717_nemesis.Custom('FR_LeLa')] en pleine tête, [bff_defender.GetFirstNameNoTooltip] !"
 bp1_yearly.5717.a.tt.win:0 "[bff_defender.GetNameNoTooltip] gagne le combat"
 bp1_yearly.5717.a.tt.lose:0 "[bff_defender.GetNameNoTooltip] perd le combat"
 bp1_yearly.5717.b:0 "Allez, [5717_nemesis.Custom('FR_IlElle')] n’en vaut pas la peine !"
 bp1_yearly.5717.c:0 "Reculez. [5717_nemesis.GetFirstNameNoTooltip] est à moi."
 bp1_yearly.5717.c.tt:0 "#weak Si vous voulez vous battre, c’est dehors...#!"
 bp1_yearly.5717.c.tt.duel:0 "Commence un [single_combat_duel|E] entre vous et [5717_nemesis.GetFirstNameNoTooltip]"

 bp1_yearly.5718.t.win:0 "Vous avez gagné le combat"
 bp1_yearly.5718.t.lose:0 "Vous avez perdu le combat"

 bp1_yearly.5719.t:0 "Prélèvement à la source"
 bp1_yearly.5719.start:0 "Cela fait maintenant plusieurs jours que m[chancellor.Custom('FR_OnA')] chanceli[chancellor.Custom('FR_ErEre')] [chancellor.GetFirstName] avait remarqué des revenus non comptabilisés. Après en avoir vu la preuve, je me retrouve donc à appeler m[disloyal_vassal.Custom('FR_OnA')] vassal[disloyal_vassal.Custom('FR_E')] [disloyal_vassal.GetFirstName] pour tirer cette histoire au clair.\n\nLa preuve de [chancellor.GetFirstNameNoTooltip] était formelle et irréfutable : [disloyal_vassal.GetFirstNameNoTooltip] avait détourné des impôts qui m’étaient destinés !"
 bp1_yearly.5719.normal:0 "[disloyal_vassal.Custom('FR_le_Char_L')|U][disloyal_vassal.GetTitleAsNameNoTooltip|l] corrompu[disloyal_vassal.Custom('FR_E')] ne cherche même pas à se défendre, se contentant de sourire avec suffisance.\n\n« Tout est vrai, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. J’avais envie de renflouer mes caisses. »\n\nC’est une attaque publique à mon autorité."
 bp1_yearly.5719.terrified:0 "[disloyal_vassal.Custom('FR_le_Char_L')|U][disloyal_vassal.GetTitleAsNameNoTooltip|l] corrompu[disloyal_vassal.Custom('FR_E')] tente de se défendre, mais peine à trouver les mots justes devant ma colère.\n\nJe peux voir la peur dans ses yeux tandis que je fais les cent pas devant [disloyal_vassal.Custom('FR_LuiElle')] pour ajouter un côté théâtral à ma décision."
 bp1_yearly.5719.a:0 "Vous allez rembourser cet argent ! Vous n’êtes pas près d’oublier ce jour !"
 bp1_yearly.5719.a.tt.dread:0 "#medium Cette option est disponible en raison de votre niveau élevé en [dread|El] #!"
 bp1_yearly.5719.b:0 "Remboursez tout cet argent sur-le-champ."
 bp1_yearly.5719.b.tt.win:0 "[disloyal_vassal.GetFirstNameNoTooltip] rembourse l’argent à contrecœur"
 bp1_yearly.5719.b.tt.lose:0 "[disloyal_vassal.GetFirstNameNoTooltip] rejette ouvertement votre demande"
 bp1_yearly.5719.c:0 "Nous pourrions peut-être trouver un compromis ?"
 bp1_yearly.5719.d:0 "Mais... alors ne le refaites plus !"

 bp1_yearly.5720.t:0 "Épreuve de force"
 bp1_yearly.5720.desc:0 "J’ai déjà bu plusieurs verres [ROOT.Char.Custom('RegionalDrink')] au cours de ce repas, et en temps normal, je devrais ressentir depuis longtemps les effets de l’alcool. Malheureusement, la présence de c[rival_challenger.Custom('FR_EEtte')] maudit[rival_challenger.Custom('FR_E')] [rival_challenger.GetFirstName], assis[rival_challenger.Custom('FR_E')] en diagonale face à moi, me gâche la soirée.\n\nIl suffit d’un simple mot de sa bouche pour que nous nous insultions par-dessus la table.\n\n« Espèce de [ROOT.Char.Custom('InsultNoun')] ! Sale [ROOT.Char.Custom('InsultNoun')] ! », beugle-t-[rival_challenger.Custom('FR_IlElle')]. « Vous ne pourriez même pas battre un enfant au bras de fer ! Je vous parie que je vous écrase comme un vulgaire insecte ! »"
 bp1_yearly.5720.a:0 "D’accord, avec le bras gauche, entendu ?"
 bp1_yearly.5720.a.tt:0 "Cela ne devrait pas me rendre plus populaire à la Cour, mais je sens que je vais m’amuser..."
 bp1_yearly.5720.b:0 "Ha ha ! Vous allez voir ce que vous allez voir !"
 bp1_yearly.5720.b.tt.win:0 "Vous battez [rival_challenger.GetNameNoTooltip] avec une facilité déconcertante"
 bp1_yearly.5720.b.tt.bigwin:0 "Vous cassez le bras de [rival_challenger.GetFirstNameNoTooltip]"
 bp1_yearly.5720.c:0 "Prouvez-le, espèce de [rival_challenger.Custom('InsultNoun')] !"
 bp1_yearly.5720.c.tt.win:0 "Vous prenez le dessus sur [rival_challenger.GetFirstNameNoTooltip]"
 bp1_yearly.5720.c.tt.lose:0 "[rival_challenger.GetFirstNameNoTooltip] vous bat au bras de fer"
 bp1_yearly.5720.d:0 "Ces petits jeux puérils ne m’intéressent pas."

 bp1_yearly.5721.t:0 "Autour du feu"
 bp1_yearly.5721.desc:0 "Quelle nuit magnifique ! Le feu de camp crépite, crachant de la fumée dans le ciel nocturne. La sucrerie au miel embrochée au bout de mon bâton se caramélise lentement, tandis que je regarde attentivement sa couleur qui prend doucement une autre teinte.\n\nÀ côté de moi, [marshmallow_friend.GetFirstName] en fait autant, pendant que les adultes s’abreuvent [ROOT.Char.Custom('RegionalDrink')] et se racontent des histoires d’événements passés, remontant bien des années avant notre naissance.\n\n[marshmallow_friend.GetSheHe|U] et moi n’avons jamais vraiment discuté, mais ce serait bien de pouvoir parler à quelqu’un de mon âge, pour une fois..."
 bp1_yearly.5721.a:0 "Est-ce que... vous voulez qu’on soit ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('marshmallow_friend'))]s, [marshmallow_friend.GetFirstNameNoTooltip] ?"
 bp1_yearly.5721.a.tt.yes:0 "Vous nouez une amitié"
 bp1_yearly.5721.a.tt.no:0 "[marshmallow_friend.GetFirstNameNoTooltip] n’est pas intéressé[marshmallow_friend.Custom('FR_E')]"
 bp1_yearly.5721.b:0 "C’était chouette !"
 bp1_yearly.5721.c:0 "Je pourrais reprendre une autre sucrerie..."
 bp1_yearly.5721.c.tt:0 "Au prix d’une légère distraction, vous pourriez certainement prendre la sucrerie qu’[marshmallow_friend.Custom('FR_IlElle')] est en train de griller..."
 
 bp1_yearly.5722.t:0 "La chatapulte"
 bp1_yearly.5722.desc:0 "« Comme on se retrouve, [ROOT.Char.GetFirstName], espèce de [ROOT.Char.Custom('InsultNoun')] ! », ricane m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('rival_catapulter'))], [rival_catapulter.GetFirstName], en s’approchant de moi pendant que j’inspecte un nouvel équipement militaire. « Enfin nous nous rencontrons sur un pied d’égalité, entre deux personnes d’honneur ! Ha ! »\n\nJe ne réalise pas tout de suite que [rival_catapulter.GetFirstNameNoTooltip] vient de prendre mon chat [ROOT.Char.Custom('CatStoryName')], avec lequel [rival_catapulter.Custom('FR_IlElle')] est en train de s’enfuir. Une fois la surprise passée, je me précipite à sa poursuite pour découvrir qu’[rival_catapulter.Custom('FR_IlElle')] est en train de charger mon félin bien-aimé dans une catapulte !\n\nJe m’avance, la main tendue, mais il est déjà trop tard.\n\n« Miiii#DIE1 aaaaa#!#DIE2 oooouuuu !#! »"
 bp1_yearly.5722.a:0 "Non, non !"
 bp1_yearly.5722.a.tt:0 "Vous vous battez au sol contre [rival_catapulter.GetFirstNameNoTooltip] avant qu’[rival_catapulter.Custom('FR_IlElle')] ne puisse s’échapper"
 bp1_yearly.5722.b:0 "[ROOT.Char.Custom('CatStoryName')] ! #EMP Noooooon !#!"
 bp1_yearly.5722.c:0 "Je me vengerai, [rival_catapulter.GetFirstNameNoTooltip] ! JE VOUS LE PROMETS !"

 bp1_yearly.5723.t:0 "Tir de longue distance"
 bp1_yearly.5723.desc:0 "[rival_catapulter.GetFirstName] écarquille les yeux de surprise et de peur au moment où je [rival_catapulter.Custom('FR_LeLa')] plaque au sol.\n\n« Vous auriez pu vous en prendre à moi », dis-je en me levant et en demandant une corde aux gardes rassemblés près de nous.\n\n« Vous auriez même pu vous en prendre à ma famille. » Je continue en attachant les mains et les pieds de m[rival_catapulter.Custom('FR_OnA')] pauvre prisonni[rival_catapulter.Custom('FR_ErEre')].\n\n« Mais vous avez commis l’erreur fatale de vous en prendre à [ROOT.Char.Custom('CatStoryName')]. » [rival_catapulter.GetFirstNameNoTooltip], tremblant de tous ses membres, ouvre la bouche pour me supplier.\n\nJe tends la main vers le levier."
 bp1_yearly.5723.a:0 "#EMP Bwoing !#!"
 bp1_yearly.5723.b:0 "Je vais vous épargner. Pour [ROOT.Char.Custom('CatStoryName')]."

 bp1_yearly.5724.t:0 "[ROOT.Char.Custom('CatStoryName')] : un félin indemne"
 bp1_yearly.5724.desc:0 "J’ai passé ces trois derniers jours à me morfondre. Pauvre [ROOT.Char.Custom('CatStoryName')]... Parfois, comme maintenant, j’ai l’impression de l’entendre encore miauler.\n\nNon, attendez... Je l’entends vraiment miauler. Mais oui ! En me précipitant pour traverser la pièce, je me cogne le tibia sur une table basse et trébuche. Je me relève en laissant échapper un juron. Un autre miaulement, plus aigu et plaintif cette fois. J’arrive enfin à la porte que j’ouvre d’un coup pour découvrir [ROOT.Char.Custom('CatStoryName')] sain et sauf... et très agacé !\n\nJe prends immédiatement mon chat adoré dans mes bras et j’enfouis mon visage dans sa fourrure sale et couverte de brindilles.\n\nDe rage, [ROOT.Char.Custom('CatStoryName')] se débat dans tous les sens pour échapper à mon étreinte."
 bp1_yearly.5724.a:0 "[ROOT.Char.Custom('CatStoryName')] ! Tu es #EMP vivant#! !"
 bp1_yearly.5724.b:0 "Je ne te laisserai plus jamais partir !"

 bp1_yearly.5725.t:0 "[khutulun.Custom('FR_LLa')|U][khutulun.GetWomanMan] sauvage"
 bp1_yearly.5725.desc:0 "« Comment se fait-il que vous n’ayez jamais entendu parler d[khutulun.Custom('FR_EluiElle')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »\n\nJe lève les yeux au ciel en signe de dédain. Dire que les lubies de [matchmaker_courtier.GetFirstName] me passent au-dessus en ce moment serait un euphémisme.\n\n« On raconte qu’[khutulun.Custom('FR_IlElle')] lance un défi à qui le souhaite, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », insiste [matchmaker_courtier.GetFirstNameNoTooltip], avant de reprendre en baissant la voix, cette fois. « Écoutez, je sais que toutes ces questions matrimoniales vous fatiguent. C[khutulun.Custom('FR_EtEtte')] [khutulun.GetWomanMan] offre sa main en mariage à quiconque réussira à [khutulun.Custom('FR_LeLa')] surpasser physiquement. »\n\nJe m’assieds et réfléchis à cette histoire. Un[khutulun.Custom('FR_E')] [khutulun.GetWomanMan] ouvert[khutulun.Custom('FR_E')] aux arts martiaux ? Quelles que soient ses compétences, il me suffit de [khutulun.Custom('FR_LeLa')] vaincre pour avoir un[khutulun.Custom('FR_E')] nouv[khutulun.Custom('FR_EauElle')] [khutulun.GetWifeHusband]."
 bp1_yearly.5725.a:0 "Très bien, [matchmaker_courtier.GetFirstNameNoTooltip], nous allons nous pencher sur la question."
 bp1_yearly.5725.b:0 "J’en ai assez de vos légendes urbaines !"

 bp1_yearly.5726.t:0 "Un[khutulun.Custom('FR_E')] [khutulun.Custom('GetBrideGroom')] de force"
 bp1_yearly.5726.desc:0 "Après une journée de marche, nous arrivons enfin à l’endroit où se trouve notre proie, à en croire [matchmaker_courtier.GetFirstName]. Sur place, nous découvrons à notre grande surprise un[khutulun.Custom('FR_E')] [khutulun.GetWomanMan] aux prises avec un[dummy_gender.Custom('FR_E')] [dummy_gender.GetWomanMan] bien plus grand[dummy_gender.Custom('FR_E')].\n\nEn temps normal, ce combat n’aurait pas semblé équitable, mais il se termine pourtant de façon surprenante en l’espace d’un instant. Dans un large sourire, [khutulun.Custom('FR_LLa')][khutulun.GetWomanMan] aide son adversaire à se relever avant de me lancer un coup d’œil.\n\n« Je ne pense pas vous avoir déjà vu[ROOT.Char.Custom('FR_E')] par ici ! », me dit-[khutulun.Custom('FR_IlElle')] en souriant et en exécutant une révérence appuyée. « Je m’appelle [khutulun.GetFirstName]. Je sais ce qui vous amène ici, mais laissez-moi vous prévenir : quiconque me fait perdre mon temps doit payer pour mes services. »"
 bp1_yearly.5726.a:0 "Dites bonjour à votre nouv[ROOT.Char.Custom('FR_EauElle')] [ROOT.Char.GetWifeHusband], [khutulun.GetFirstNameNoTooltip] !"
 bp1_yearly.5726.a.tt.win:0 "Vous battez [khutulun.GetFirstNameNoTooltip]"
 bp1_yearly.5726.a.tt.lose:0 "[khutulun.GetSheHe|U] vous bat"
 bp1_yearly.5726.b:0 "Prudence est mère de sûreté..."

 bp1_yearly.5727.t:0 "Les cloches du mariage ?"
 bp1_yearly.5727.desc:0 "[khutulun.GetFirstName] est essoufflé[khutulun.Custom('FR_E')] quand nous nous séparons une nouvelle fois. Je ne m’en sors pas beaucoup mieux, pas étonnant que personne n’ait réussi à l’épouser. [khutulun.GetSheHe|U] sourit, satisfait[khutulun.Custom('FR_E')] de la résistance que je lui oppose.\n\n« Vous seriez parfait[ROOT.Char.Custom('FR_E')] pour moi ! », dit-[khutulun.Custom('FR_IlElle')] sans quitter mes mouvements du regard. « Quel dommage que je doive vous décevoir ! »\n\n[khutulun.GetFirstNameNoTooltip] charge à nouveau mais cette fois, je me tiens prêt[ROOT.Char.Custom('FR_E')]. Je [khutulun.Custom('FR_LeLa')] déséquilibre d’un pas rapide, et d’un croche-pied furtif, je [khutulun.Custom('FR_LeLa')] fais trébucher.\n\nJe peux lire à la fois le choc, la stupéfaction et l’émoi sur son visage lorsque je lui tends la main."
 bp1_yearly.5727.a:0 "Un marché est un marché."
 bp1_yearly.5727.b:0 "Bien, j’ai accompli tout ce que je devais ici."

 bp1_yearly.5728.t:0 "Intense rivalité"
 bp1_yearly.5728.desc:0 "Des étincelles jaillissent paresseusement du feu de camp dans le ciel nocturne, mais je ne peux pas en profiter comme je le ferais habituellement.\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('rival_burner'))] [rival_burner.GetFirstName] se tient debout, triomphant[rival_burner.Custom('FR_E')], devant le feu, me mettant au défi de m’approcher. [rival_burner.Custom('FR_IlElle')|U] tient dans la main mon artefact, [burned_artifact.GetName], qu’[rival_burner.Custom('FR_IlElle')] m’a littéralement volé.\n\n« Pas un pas de plus, [ROOT.Char.GetFirstName] ! », crie-t-[rival_burner.Custom('FR_IlElle')]. « Sinon, je jette votre précieuse babiole dans le feu ! »\n\nÀ mon tour, je crie : « [rival_burner.GetFirstNameNoTooltip] ! Rendez-moi ce qui m’appartient, et nous enterrerons la hache de guerre ! » [rival_burner.GetFirstNameNoTooltip] se contente de sourire en guise de réponse, et dépose mon bien dans le feu."
 bp1_yearly.5728.a:0 "Brûlez-le alors, espèce de [rival_burner.Custom('InsultNoun')] !"
 bp1_yearly.5728.b:0 "Alors, vous avez peur de me regarder en face ?"
 bp1_yearly.5728.b.tt.duel:0 "Commence un [single_combat_duel|E] entre vous et [rival_burner.GetFirstNameNoTooltip]"

 bp1_yearly.5729.tt.lose:0 "[rival_burner.GetFirstNameNoTooltip] brûle l’artefact"

 bp1_yearly.5730.t:0 "Pas de fumée sans feu"
 bp1_yearly.5730.desc:0 "Blessé[rival_burner.Custom('FR_E')] et meurtri[rival_burner.Custom('FR_E')], [rival_burner.GetFirstName] se relève péniblement après notre duel. Son regard est aussi intense que le feu de camp devant lequel [rival_burner.Custom('FR_IlElle')] se tient lorsqu’[rival_burner.Custom('FR_IlElle')] me voit mettre mon [burned_artifact.GetName] sous le bras.\n\nTandis que nos compagnons reviennent de leur poste éloigné, leur conversation s’interrompt peu à peu lorsqu’ils nous voient nous affronter.\n\nJe regarde mon [burned_artifact.GetNameNoTooltip], puis [rival_burner.Custom('FR_CeluiCelle')] qui a risqué sa vie et son bras pour le brûler."
 bp1_yearly.5730.a:0 "Que cela vous serve de leçon."
 bp1_yearly.5730.b:0 "Prenez ça, et n’oubliez jamais cette nuit."
 bp1_yearly.5730.b.tt:0 "L’artefact [burned_artifact.GetName] obtient des modificateurs #N négatifs#!"

 # Coveted Claim
 bp1_yearly.8000.t:0 "Objet de convoitise"
 bp1_yearly.8000.desc:0 "[bp1_8000_informer.Custom('FR_le_Char_Pi')|U][bp1_8000_informer.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('bp1_8000_informer'))], n’est pas dans son assiette aujourd’hui, cherchant de toute évidence à trouver les mots justes. \n\nEnfin, alors que nous nous apprêtons à aller manger, [bp1_8000_informer.Custom('FR_IlElle')] commence timidement : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U]..."
 bp1_yearly.8000.desc_vassal:0 "on raconte que [bp1_8000_new_rival.Custom('FR_le_Char_Pi')][bp1_8000_new_rival.GetTitledFirstName], votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_new_rival'))], prend chaque jour plus au sérieux ses prétendues revendications sur vos terres... »"
 bp1_yearly.8000.desc_foreign:1 "Il paraît que [bp1_8000_new_rival.GetFirstName], [bp1_8000_new_rival.Custom('FR_le_Char_L')][bp1_8000_new_rival.GetTitleAsNameNoTooltip|l] de [bp1_8000_new_rival.GetPrimaryTitle.GetBaseNameNoTier], vous voit comme la cause principale de son inimitié..."
 bp1_yearly.8000.desc_single:0 "\n\n« [bp1_8000_new_rival.GetSheHe|U] parle ouvertement [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] "illégitime" de [bp1_8000_claimed_title.GetNameNoTier], qui s’arroge chaque jour les terres et les revenus qui lui reviennent de droit. »"
 bp1_yearly.8000.desc_multi:0 "\n\n« [bp1_8000_new_rival.GetSheHe|U] maintient qu’[bp1_8000_new_rival.Custom('FR_IlElle')] est personnellement lésé[bp1_8000_new_rival.Custom('FR_E')] par votre présence continue sur son domaine, à [bp1_8000_claimed_title.GetNameNoTier] en particulier. »"
 bp1_yearly.8000.a:0 "Ha ! Sale [bp1_8000_new_rival.Custom('InsultNoun')] !"
 bp1_yearly.8000.b:0 "Je vais écrire à [bp1_8000_new_rival.GetFirstNameNoTooltip] de ce pas."
 bp1_yearly.8000.b.success:0 "Votre lettre apaise [bp1_8000_new_rival.Custom('FR_le_Char_Pi')][bp1_8000_new_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8000.b.failure:0 "[bp1_8000_new_rival.Custom('FR_le_Char_Pi')|U][bp1_8000_new_rival.GetTitledFirstNameNoTooltip] ignore votre lettre"
 bp1_yearly.8000.c:0 "C’est une trahison."
 bp1_yearly.8000.c.success:0 "Vos hommes arrêtent [bp1_8000_new_rival.Custom('FR_le_Char_Pi')][bp1_8000_new_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8000.c.failure:0 "[bp1_8000_new_rival.Custom('FR_le_Char_Pi')|U][bp1_8000_new_rival.GetTitledFirstNameNoTooltip] s’échappe"
 bp1_yearly.8000.d:0 "Du bla-bla sans conséquence, assurément."
 bp1_yearly.8000.d.rival:0 "Les rumeurs étaient donc vraies"
 bp1_yearly.8000.d.bluff:0 "[bp1_8000_new_rival.Custom('FR_le_Char_Pi')|U][bp1_8000_new_rival.GetTitledFirstNameNoTooltip] nous a fait marcher"
 bp1_yearly_8000_trusting_modifier:0 "Seigneur lige confiant"
 bp1_yearly_8000_trusting_modifier_desc:0 "Ce personnage est connu pour accorder le bénéfice du doute à ses sujets."
 # Friends with Benefits
 bp1_yearly.8010.opening:0 "[bp1_8010_best_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8010.desc:0 "Je remercie chaque jour [bp1_8010_best_friend.GetFaith.HighGodName] pour m’avoir donné un[ROOT.Char.Custom('FR_E')] ami[ROOT.Char.Custom('FR_E')] aussi incroyable que vous. Rares sont les personnes en qui je peux avoir pleinement confiance.\n\nNous devrions concilier nos intérêts et œuvrer pour un but commun. Venez, [ROOT.Char.GetFirstNameNoTooltip], nos ennemis verront qu’on ne plaisante pas avec nous !"
 bp1_yearly.8010.a:0 "Oui ! Vous pourrez compter sur m[ROOT.Char.Custom('FR_OnA_signature_weapon')] !"
 bp1_yearly.8010.b:0 "Je ne sais pas, [bp1_8010_best_friend.GetFirstNameNoTooltip]..."
 # Rival of my Rival
 bp1_yearly.8020.opening:0 "[bp1_8020_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8020.desc:0 "J’ai entendu parler de vos différends avec l’autre [bp1_8020_rival.Custom('InsultNoun')] [bp1_8020_rival.Custom('InsultAdjective')] de [bp1_8020_rival.GetName].\n\nCompte tenu de nos intérêts communs, je suis persuadé[bp1_8020_friend.Custom('FR_E')] que nous allons bien nous entendre."
 bp1_yearly.8020.a:0 "Je suis impatient[ROOT.Char.Custom('FR_E')] d’en discuter plus longuement avec vous."
 bp1_yearly.8020.b:0 "On ne peut plus faire confiance aux messagers, de nos jours..."
 bp1_yearly.8020.b.flavor:0 "Transférez la lettre [bp1_8020_rival.Custom('FR_au_Char_Pi')][bp1_8020_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8020.b.joke:0 "[bp1_8020_rival.Custom('FR_le_Char_Pi')|U][bp1_8020_rival.GetTitledFirstNameNoTooltip] apprécie votre transparence"
 bp1_yearly.8020.b.insult:0 "Le message met [bp1_8020_rival.Custom('FR_le_Char_Pi')][bp1_8020_rival.GetTitledFirstNameNoTooltip] hors d[bp1_8020_rival.Custom('FR_EluiElle')]"
 bp1_yearly.8020.c:0 "C’est un coup minable, porté par une personne minable."
 bp1_yearly.8020.d:0 "Vous n’êtes pas mon ami[bp1_8020_friend.Custom('FR_E')], [bp1_8020_friend.GetFirstNameNoTooltip]."
 # Diametrically Opposed
 bp1_yearly.8040.t:0 "Diamétralement opposés"
 bp1_yearly.8040.desc.opening:0 "Mon ami[bp1_yearly_8040_friend.Custom('FR_E')] [bp1_yearly_8040_friend.Custom('FR_le_Char_Pi')][bp1_yearly_8040_friend.GetTitledFirstName] se comporte étrangement avec moi depuis quelques jours, évitant même soigneusement mes invitations à dîner.\n\nAujourd’hui, [bp1_yearly_8040_friend.Custom('FR_IlElle')] vient me voir pour une discussion en privé dans [ROOT.Char.Custom('GetRandomRoom')]. « [ROOT.Char.GetFirstNameNoTooltip], je m’excuse mais il faut que je vous dise quelque chose. »\n\n« C’est au sujet de"
 bp1_yearly.8040.desc.diligent:0 "votre activité et vos exigences de résultats."
 bp1_yearly.8040.desc.brave:0 "votre prise de risques inconsidérés et votre audace."
 bp1_yearly.8040.desc.just:0 "vos jugements méticuleux et votre examen minutieux des preuves."
 bp1_yearly.8040.desc.compassionate:0 "votre vulnérabilité en raison de votre bienveillance envers les autres."
 bp1_yearly.8040.desc.fickle:0 "vos changements d’avis incessants et la facilité des autres à vous convaincre."
 bp1_yearly.8040.desc.temperate:0 "votre attitude hautaine au banquet."
 bp1_yearly.8040.desc.generous:0 "votre générosité pécuniaire excessive pour ceux qui vous demandent de l’aide."
 bp1_yearly.8040.desc.humble:0 "votre comportement en retrait."
 bp1_yearly.8040.desc.honest:0 "votre refus de tromper les autres, même quand cela est nécessaire."
 bp1_yearly.8040.desc.forgiving:0 "votre rejet du mépris et votre tolérance devant le manque de loyauté."
 bp1_yearly.8040.desc.wrathful:0 "votre mauvais caractère et vos accès de colère incessants."
 bp1_yearly.8040.desc.calm:0 "votre sérénité face aux outrages légitimes."
 bp1_yearly.8040.desc.cynical:0 "votre scepticisme face au projet divin [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp1_yearly.8040.desc.zealous:0 "votre empressement à suivre les [ROOT.Char.GetFaith.AltPriestTermPlural]."
 bp1_yearly.8040.desc.paranoid:0 "vos éternelles remises en question des motivations des autres."
 bp1_yearly.8040.desc.trusting:0 "votre foi implicite dans les motivations des gens."
 bp1_yearly.8040.desc.shy:0 "votre aversion pour les conversations avec autrui."
 bp1_yearly.8040.desc.gregarious:0 "votre capacité à vous perdre dans des discussions futiles."
 bp1_yearly.8040.desc.lustful:0 "votre soumission devant vos tentations."
 bp1_yearly.8040.desc.chaste:0 "votre aversion pour les plaisirs de la chair."
 bp1_yearly.8040.desc.impatient:0 "votre fâcheuse habitude à foncer tête baissée."
 bp1_yearly.8040.desc.patient:0 "votre prudence excessive et votre manque de réaction face aux événements."
 bp1_yearly.8040.desc.content:0 "votre manque de volonté pour réussir et surpasser les autres."
 bp1_yearly.8040.desc.ambitious:0 "votre besoin incessant d’aller de l’avant, sans vous fixer d’objectif."
 bp1_yearly.8040.desc.closing:0 "Cela vous met dans une mauvaise posture. Vous devez bien vous douter qu’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ne peut pas se comporter ainsi. »"
 bp1_yearly.8040.a:0 "Comment osez-vous me parler ainsi ? Hors de ma vue !"
 bp1_yearly.8040.a.lazy:0 "Pourrions-nous en discuter une autre fois ?"
 bp1_yearly.8040.a.diligent:0 "Laissez-moi le temps de terminer ça, et nous en parlerons ensuite."
 bp1_yearly.8040.a.craven:0 "Ce sont les imbéciles qui prennent des risques."
 bp1_yearly.8040.a.brave:0 "Ce n’est rien que de la lâcheté pour moi."
 bp1_yearly.8040.a.arbitrary:0 "Je me comporte comme bon me semble."
 bp1_yearly.8040.a.just:0 "Ce ne serait pas approprié d’agir autrement."
 bp1_yearly.8040.a.callous:0 "Oh, mais fermez-la !"
 bp1_yearly.8040.a.compassionate:0 "Je refuse d’avoir un cœur de pierre."
 bp1_yearly.8040.a.stubborn:0 "Vous ne me ferez pas changer d’avis."
 bp1_yearly.8040.a.fickle:0 "D’accord, si vous le dites !"
 bp1_yearly.8040.a.gluttonous:0 "Nous en parlerons après le dîner."
 bp1_yearly.8040.a.temperate:0 "Tout avec modération."
 bp1_yearly.8040.a.greedy:0 "Quoi, et laisser les autres prendre mon dû ?"
 bp1_yearly.8040.a.generous:0 "Il y en a assez pour tout le monde."
 bp1_yearly.8040.a.arrogant:0 "Je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] !"
 bp1_yearly.8040.a.humble:0 "Je ne suis qu’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] comme tant d’autres."
 bp1_yearly.8040.a.deceitful:0 "La vérité ne vous rendra pas votre liberté."
 bp1_yearly.8040.a.honest:0 "Mensonges !"
 bp1_yearly.8040.a.vengeful:0 "Je saurai m’en souvenir quand vous me demanderez de passer du temps avec vous."
 bp1_yearly.8040.a.forgiving:0 "Ne vous en faites pas, j’avais déjà oublié votre indécence."
 bp1_yearly.8040.a.wrathful:0 "Comment osez-vous me parler ainsi ?!"
 bp1_yearly.8040.a.calm:0 "Respirez un grand coup, ça ne sert à rien de vous mettre dans cet état."
 bp1_yearly.8040.a.cynical:0 "Alors tout est certainement entre les mains [ROOT.Char.GetFaith.HighGodNamePossessive], c’est ça ?"
 bp1_yearly.8040.a.zealous:0 "C’est la décision [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 bp1_yearly.8040.a.paranoid:0 "Ah non ! Vous n’allez pas vous y mettre, vous aussi !"
 bp1_yearly.8040.a.trusting:0 "Merci, je sais que je peux toujours compter sur vous."
 bp1_yearly.8040.a.shy:0 "Vous ne pouvez pas me laisser un peu tranquille ?"
 bp1_yearly.8040.a.gregarious:0 "Laissez-moi passer, on m’attend."
 bp1_yearly.8040.a.lustful:0 "Je crois que la solitude vous pèse."
 bp1_yearly.8040.a.chaste:0 "Je ne me laisserai pas tenter aussi facilement."
 bp1_yearly.8040.a.impatient:0 "Je n’ai pas le temps pour ça."
 bp1_yearly.8040.a.patient:0 "Il ne faut pas confondre vitesse et précipitation."
 bp1_yearly.8040.a.content:0 "Ça suffit, non ?"
 bp1_yearly.8040.a.ambitious:0 "Je refuse de me laisser distancer."
 bp1_yearly.8040.b:0 "Acceptons simplement d’être en désaccord ! Détendez-vous."
 bp1_yearly.8040.b.success:0 "[bp1_yearly_8040_friend.Custom('FR_le_Char_Pi')|U][bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] se ravise"
 bp1_yearly.8040.b.failure:0 "[bp1_yearly_8040_friend.Custom('FR_le_Char_Pi')|U][bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] reste de marbre"
 bp1_yearly.8040.c:0 "Vous avez raison, [bp1_yearly_8040_friend.GetFirstNameNoTooltip]."
 bp_yearly_8040_trying_to_be_mindful_modifier:0 "Des défauts à corriger"
 bp_yearly_8040_trying_to_be_mindful_modifier_desc:0 "Ce personnage a été confronté sur sa personnalité et essaie d’être plus attentif."
  # A Murdered X
 bp1_yearly.8050.t:0 "Le meurtre de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('victim_scope'))]"
 bp1_yearly.8050.desc:0 "La perte de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('victim_scope'))], [victim_scope.GetFirstName], me pèse. Le flux incessant des personnes endeuillées et leurs maigres consolations ne sont rien face au vide laissé dans mon cœur. \n\nJe n’arrive toujours pas à croire qu’[victim_scope.Custom('FR_IlElle')] [victim_scope.GetDeathReasonHideKiller], ni que [murderer_scope.Custom('FR_le_Char_Pi')][murderer_scope.GetTitledFirstName], son meurtri[murderer_scope.Custom('FR_ErEre')], reste impuni[murderer_scope.Custom('FR_E')]. \n\n"
 bp1_yearly.8050.desc.prisoner:0 "Savoir qu’[murderer_scope.Custom('FR_IlElle')] croupit dans les cachots [murderer_scope.GetImprisonedBy.Custom('FR_du_Char_Pi')][murderer_scope.GetImprisonedBy.GetTitledFirstNameNoTooltip] ne suffit pas à apaiser toute la colère que je ressens."
 bp1_yearly.8050.desc.free:0 "Je serre les poings et le sang bat dans mes tempes quand je pense que ce monstre est libre... C’est un outrage à la justice, et [ROOT.Char.GetFaith.HighGodName2]."
 bp1_yearly.8050.a:0 "Un jour, je vous vengerai, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('victim_scope'))]..."
 bp1_yearly.8050.b:0 "Les traces de sang s’arrêtent ici."
 # At My Mercy
 bp1_yearly.8060.t:0 "À ma merci"
 bp1_yearly.8060.opening:0 "Je prends un moment pour observer le terrain de [combat_location.GetNameNoTooltip], jonché de morts d’origine [primary_combat_winner.GetPrimaryTitle.GetAdjectiveNoTooltip] et [primary_combat_loser.GetPrimaryTitle.GetAdjectiveNoTooltip], avant de me tourner vers les prisonniers de guerre. \n\n"
 bp1_yearly.8060.desc.nemesis:0 "Je tiens enfin [captured_rival.Custom('FR_le_Char_Pi')][captured_rival.GetTitledFirstName], c[captured_rival.Custom('FR_EEtte')] [captured_rival.Custom('InsultNoun')] [ROOT.Char.GetFaith.NegativeAfterLife3] ! Depuis le temps que je rêve d’avoir m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('captured_rival'))] à ma merci..."
 bp1_yearly.8060.desc.war_leader:0 "Je tiens enfin m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('captured_rival'))], [captured_rival.Custom('FR_le_Char_Pi')][captured_rival.GetTitledFirstName], et notre victoire est maintenant assurée...\n\n« Je me rends », marmonne-t-[captured_rival.Custom('FR_IlElle')]. « Relâchez-moi, et vous aurez tout ce que vous voulez. »"
 bp1_yearly.8060.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('captured_rival'))], [captured_rival.Custom('FR_le_Char_Pi')][captured_rival.GetTitledFirstName], me regarde d’un air renfrogné, ce qui me fait chaud au cœur."
 bp1_yearly.8060.closing.multi:0 "\n\nDerrière [captured_rival.Custom('FR_LuiElle')], [captured_rival_2.Custom('FR_LeLa')] perfide [captured_rival_2.GetTitledFirstName] s’empresse de s’agenouiller."
 bp1_yearly.8060.closing.ransom:0 "\n\n[captured_rival.GetSheHe|U] bafouille dans un accès de désespoir : « On m’accorde le privilège de la rançon ! »"
 bp1_yearly.8060.a.war_leader:0 "Cette guerre est terminée, mais seulement pour vous."
 bp1_yearly.8060.a.ransom:0 "Les chiens ne méritent pas de rançon."
 bp1_yearly.8060.a:0 "Vos jours sont comptés, vermine."
 bp1_yearly.8060.b:0 "Tuez-[captured_rival.Custom('FR_LeLa')]. Tuez-les tous."
 bp1_yearly.8060.c:0 "Je ferai en sorte que vous n’oubliiez jamais ce jour, [captured_rival.GetFirstNameNoTooltip]."
 bp1_yearly.8060.d:0 "N’oubliez jamais la clémence dont j’ai fait preuve, vermine."
 bp1_yearly.8060.d.multi:0 "N’oubliez jamais la clémence dont j’ai fait preuve, vermines."
 # At X's Mercy
 bp1_yearly.8061.t:0 "À la merci [combat_winner.Custom('FR_du_Char_Pi')][combat_winner.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8061.desc:0 "Je suis debout, tenu[ROOT.Char.Custom('FR_E')] en joue par les gardes ennemis, sur le terrain chaotique de [combat_location.GetNameNoTooltip], tandis que [battle_rival_winner.Custom('FR_le_Char_Pi')][battle_rival_winner.GetTitledFirstName], cette vermine, savoure sa victoire.\n\n[battle_rival_winner.GetSheHe|U] finit par s’approcher en dégainant s[battle_rival_winner.Custom('FR_OnA_signature_weapon')] avec une lueur terrifiante dans le regard.\n\n"
 bp1_yearly.8061.killed:0 "C’est la fin, à ce que je vois..."
 bp1_yearly.8061.a:0 "« [battle_rival_winner.Custom('InsultNoun')] [battle_rival_winner.Custom('InsultAdjective')]... »"
 bp1_yearly.8061.b:0 "« Pas comme ça ! »"
 bp1_yearly.8061.c:0 "Je suis sous la protection [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp1_yearly.8062.wounded:0 "« Ça risque de piquer un peu », dit-[battle_rival_winner.Custom('FR_IlElle')] en souriant."
 bp1_yearly.8062.a:0 "« [battle_rival_winner.Custom('InsultNoun')] ! »"
 # Feudal Favoritism
 bp1_yearly.8070.t:0 "Favoritisme de [ROOT.Char.GetGovernment.GetNameNoTooltip|l]"
 bp1_yearly.8070.opening:0 "[claim_vassal.Custom('FR_le_Char_Pi')|U][claim_vassal.GetTitledFirstName] a fulminé toute la soirée et finit par laisser éclater sa colère au moment où je m’apprête à manger [ROOT.Char.Custom('GetExpensiveMealAlt')].\n\n« Je ne comprends pas pourquoi vous avez accordé le [claim_title.GetName] [favorite_vassal.Custom('FR_au_Char_Pi')][favorite_vassal.GetTitledFirstName]."
 bp1_yearly.8070.strength_strong:0 "Ma revendication légitime sur ces terres est reconnue de tous ! »\n\n"
 bp1_yearly.8070.strength_weak:0 "Ces terres me reviennent de droit ! »\n\n"
 bp1_yearly.8070.claim:0 "« Pourquoi lui avez-vous accordé ces terres plutôt qu’à moi ? N’ai-je pas été un[claimant_scope.Custom('FR_E')] fidèle vassal[claimant_scope.Custom('FR_E')] ? »"
 bp1_yearly.8070.lowborn:0 "« L’accession de c[lowborn_scope.Custom('FR_EEtte')] roturi[lowborn_scope.Custom('FR_ErEre')] à ma place est une insulte ! »"
 bp1_yearly.8070.other:0 "« Quel grave péché ai-je commis pour que vous me traitiez de façon aussi ignoble ? »"
 bp1_yearly.8070.hostile:0 "\n\n« Accorder des terres à un[favorite_vassal.Custom('FR_E')] maudit[favorite_vassal.Custom('FR_E')] [favorite_vassal.Custom('FR_FaithGenderedAdj')] plutôt qu’à moi ! », s’écrie m[ROOT.Char.Custom2('FR_RelationToMe_OnA', claim_vassal)]. « Ça défie toute logique ! »"
 bp1_yearly.8070.culture:0 "\n\n« Franchement... », s’écrie m[ROOT.Char.Custom2('FR_RelationToMe_OnA', claim_vassal)], « [favorite_vassal.GetSheHe|U] n’est même pas de culture [claim_vassal.GetCulture.GetName|l] ! »"
 bp1_yearly.8070.faith:0 "\n\n« Franchement... », s’écrie m[ROOT.Char.Custom2('FR_RelationToMe_OnA', claim_vassal)], « [favorite_vassal.GetSheHe|U] n’est même pas de foi [ROOT.Char.GetFaith.GetAdjective] ! »"
 bp1_yearly.8070.a:0 "[favorite_vassal.GetFirstNameNoTooltip] a des qualités que vous n’avez pas."
 bp1_yearly.8070.b:0 "Pardonnez-moi, [claim_vassal.GetFirstNameNoTooltip]. [claim_title.GetNameNoTierNoTooltip] est à vous."
 bp1_yearly.8070.c:0 "Je vous accorderai un autre titre."
 bp1_yearly.8070.d:0 "Ne remettez plus jamais en question mes choix."
 bp1_yearly.8070.d.success:0 "[claim_vassal.Custom('FR_le_Char_Pi')|U][claim_vassal.GetTitledFirstNameNoTooltip] se calme"
 bp1_yearly.8070.d.failure:0 "[claim_vassal.Custom('FR_le_Char_Pi')|U][claim_vassal.GetTitledFirstNameNoTooltip] se sent insulté[claim_vassal.Custom('FR_E')]"
 # Unwelcome Favor
 bp1_yearly.8100.t:0 "Coup de cœur impopulaire"
 bp1_yearly.8100.joke:1 "Je souris en repensant à une blague que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)], [sycophant_scope.GetFirstName], a faite ce matin pendant la séance du Conseil, quand [jealous_scope.Custom('FR_le_Char_Pi')][jealous_scope.GetTitledFirstName] m’attrape le bras."
 bp1_yearly.8100.thighs:0 "Je suis perdu[ROOT.Char.Custom('FR_E')] dans mes rêveries, en train de penser aux cuisses bien galbées de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)], [sycophant_scope.Custom('FR_le_Char_Pi')][sycophant_scope.GetTitledFirstName], quand j’entends [jealous_scope.Custom('FR_le_Char_Pi')][jealous_scope.GetTitledFirstName] tousser derrière moi."
 bp1_yearly.8100.desc:0 "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je voulais justement vous parler."
 bp1_yearly.8100.lover_known:0 "Votre... penchant pour [sycophant_scope.GetFirstNameNoTooltip] n’échappe à personne, et soulève même... quelques questions sur votre bon sens. »\n\n"
 bp1_yearly.8100.lover_secret:0 "Certains membres de la Cour et moi-même ne comprenons pas les honneurs et les responsabilités que vous lui accordez. Un noble estimé du pays vous serait certainement plus utile. »\n\n"
 bp1_yearly.8100.lover:0 "Je sais que vous ressentez... beaucoup d’affection pour [sycophant_scope.Custom('FR_LuiElle')], mais une place au Conseil, franchement ? »\n\n"
 bp1_yearly.8100.friend:0 "Je comprends que vous soyez proches, mais certains pensent que vous l’avez choisi[sycophant_scope.Custom('FR_E')] au détriment de conseillers plus méritants. »\n\n"
 bp1_yearly.8100.faction:0 "« Pour être honnête, si ces affronts ne sont pas réparés, nous devrons nous tourner vers [jealous_scope.GetFaith.HighGodName] pour savoir ce qui arrivera au pays... »"
 bp1_yearly.8100.hostile:0 "« Enfin, vous ne savez pas que c[sycophant_scope.Custom('FR_EtEtte')] [sycophant_scope.GetWomanMan] est un[sycophant_scope.Custom('FR_E')] [sycophant_scope.Custom('InsultNoun')] [sycophant_scope.Custom('InsultAdjective')] ? »"
 bp1_yearly.8100.lowborn:0 "« Ce n’est pas normal de placer l’avis d’un[sycophant_scope.Custom('FR_E')] roturi[sycophant_scope.Custom('FR_ErEre')] au-dessus, ou même au même niveau, que celui de la plus haute noblesse du pays. »"
 bp1_yearly.8100.rank:0 "« L’avis d’un[jealous_scope.Custom('FR_E')] [jealous_scope.GetTitleAsNameNoTooltip|l] devrait assurément être placé au-dessus de celui d’un[sycophant_scope.Custom('FR_E')] simple [sycophant_scope.GetTitleAsNameNoTooltip|l] ! »"
 bp1_yearly.8100.faith:0 "« Est-ce vraiment judicieux d’écouter un[sycophant_scope.Custom('FR_E')] [jealous_scope.Custom2('GetUnbelieverTerm', sycophant_scope)] [sycophant_scope.Custom('FR_FaithGenderedAdj')] ? »"
 bp1_yearly.8100.culture:0 "« L’avis d’une autre personne [jealous_scope.GetCulture.GetName] vous serait certainement plus utile que celui de quelqu’un d’origine [sycophant_scope.GetCulture.GetName]. »"
 bp1_yearly.8100.unskilled:0 "« En plus du manque de respect, c[sycophant_scope.Custom('FR_EtEtte')] [sycophant_scope.GetWomanMan] est manifestement inapte à être [sycophant_scope.GetCouncilTitle|l]. »"
 bp1_yearly.8100.skilled:0 "« Quelles que soient ses compétences pour être [sycophant_scope.GetCouncilTitle|l], c’est un véritable affront. »"
 bp1_yearly.8100.jealous:0 "« Regardez-moi par exemple : un[jealous_scope.Custom('FR_E')] [jealous_scope.GetTitleAsNameNoTooltip|l] fidèle à la Couronne. »"
 bp1_yearly.8100.fallback:0 ""
 bp1_yearly.8100.a:0 "Un [ROOT.Char.GetTitleAsNameNoTooltip|l] peut choisir son propre Conseil."
 bp1_yearly.8100.a.hostile:0 "Comment osez-vous dire du mal de [sycophant_scope.GetFirstNameNoTooltip] ?!"
 bp1_yearly.8100.a.flavor:0 "[jealous_scope.GetFirstNameNoTooltip] pourrait vous en vouloir"
 bp1_yearly.8100.b:0 "J’ai l’impression que c’est son poste qui vous intéresse, [jealous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8100.b.flavor:0 "J’espère que [sycophant_scope.GetFirstNameNoTooltip] comprendra"
 bp1_yearly.8100.fired_tt:0 "[sycophant_scope.Custom('FR_le_Char_U_Pi')|U][sycophant_scope.GetShortUIName] est renvoyé[sycophant_scope.Custom('FR_E')] de votre [council|E] pour 5 ans"
 bp1_yearly.8100.c:0 "Très bien, je vais renvoyer [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8100.c.flavor:0 "Même si cela me coûte..."
 bp1_yearly.8100.d.flavor:0 "[sycophant_scope.GetSheHe|U] est vraiment tordant[sycophant_scope.Custom('FR_E')] !"
 bp1_yearly.8100.d.success:0 "[sycophant_scope.Custom('FR_le_Char_Pi')|U][sycophant_scope.GetTitledFirstNameNoTooltip] fait bonne impression"
 bp1_yearly.8100.d.failure:0 "[jealous_vassal.Custom('FR_le_Char_Pi')|U][jealous_vassal.GetTitledFirstNameNoTooltip] ne supporte pas c[sycophant_scope.Custom('FR_EtEtte')] [sycophant_scope.GetWomanMan]"
 bp1_yearly.8100.d.tt:0 "Cette option est indisponible parce que [jealous_scope.GetFirstNameNoTooltip] est [jealous_scope.Custom2('FR_RelationToMeShort_Le', sycophant_scope)] de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8100.reveal_tt:0 "[jealous_scope.Custom('FR_le_Char_Pi')|U][jealous_scope.GetTitledFirstName] peut révéler votre secret et celui de [sycophant_scope.GetFirstName] : [sycophant_secret.GetName|l]"
 bp1_yearly.8100.support:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)], [sycophant_scope.Custom('FR_le_Char_Pi')][sycophant_scope.GetTitledFirstName], assure une présence réconfortante au sein de mon Conseil, toujours disposé[sycophant_scope.Custom('FR_E')] à m’aider, même si [jealous_scope.Custom('FR_le_Char_Pi')][jealous_scope.GetTitledFirstName] ne le voit pas de cet œil."
 bp1_yearly.8100.knowledgeable:0 "Je hoche la tête pour montrer que je suis d’accord avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)], [sycophant_scope.Custom('FR_le_Char_Pi')][sycophant_scope.GetTitledFirstName]. [sycophant_scope.Custom('FR_IlElle')|U] s’y connaît tellement bien, quel plaisir de pouvoir compter sur un[sycophant_scope.Custom('FR_E')] conseill[sycophant_scope.Custom('FR_ErEre')] aussi fiable et compétent[sycophant_scope.Custom('FR_E')]. Malheureusement, [jealous_scope.Custom('FR_le_Char_Pi')][jealous_scope.GetTitledFirstName] ne le voit pas de cet œil."
 # Sycophant's secret
 bp1_yearly.8110.t:0 "Le secret de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8110.desc:0 "Alors que je me promène tranquillement avant mon deuxième sommeil, pensant au regard pénétrant [sycophant_scope.Custom('FR_du_Char_Pi')][sycophant_scope.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)], j’aperçois la silhouette familière [revealer_scope.Custom('FR_du_Char_Pi')][revealer_scope.GetTitledFirstName] qui se rapproche de moi.\n\n« Ah, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... Je ne comprenais pas la haute estime que vous aviez pour [sycophant_scope.GetFirstNameNoTooltip]... jusqu’à maintenant. »\n\n"
 bp1_yearly.8110.known_secret_homosexual:0 "« Faites place à un vassal plus méritant dans votre entourage proche, ou je n’aurai pas d’autre choix que de mettre en lumière votre étrange binôme. »"
 bp1_yearly.8110.known_secret_adulterer:0 "« Retirez-[sycophant_scope.Custom('FR_LeLa')] de votre Conseil, ou votre infidélité impie sera connue de tous. »"
 bp1_yearly.8110.known_secret_other:0 "« Retirez c[sycophant_scope.Custom('FR_EEtte')] [sycophant_scope.Custom('InsultNoun')] de votre Conseil, ou je n’aurai pas d’autre choix que de dévoiler votre relation. »"
 bp1_yearly.8110.c:0 "Très bien..."
 bp1_yearly.8110.c.flavor:0 "... comme vous voudrez !"
 bp1_yearly.8110.d:0 "Je n’ai honte de rien."
 bp1_yearly.8110.e:0 "Êtes-vous sûr[revealer_scope.Custom('FR_E')] que c’est ce que voudrait [secondary_scope.GetFirstNameNoTooltip] ?"
 every_powerful_vassal_tt:0 "Chaque [powerful_vassal|El]"
 # Sycophant's allure
 bp1_yearly.8120.t:0 "Le magnétisme de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8120.desc:0 "Qu’est-ce que [sycophant_scope.Custom('FR_le_Char_Pi')][sycophant_scope.GetTitledFirstName] est génial[sycophant_scope.Custom('FR_E')]... Je cligne des yeux pour échapper à ma rêverie au moment où apparaît [matchmaker_scope.Custom('FR_le_Char_Pi')][matchmaker_scope.GetTitledFirstName], refermant la porte derrière [matchmaker_scope.Custom('FR_LuiElle')].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je viens vous voir de façon confidentielle à propos d’une affaire sensible... », hésite-t-[matchmaker_scope.Custom('FR_IlElle')]. « Pensez-vous que vous... pourriez donner à [sycophant_scope.GetFirstNameNoTooltip] des responsabilités et des honneurs juste parce que vous... l’appréciez ? »\n\n[matchmaker_scope.GetFirstNameNoTooltip] tire nerveusement sur son col.\n\n« Peut-être que ce serait mieux pour tout le monde si vous vous en occupiez, et si vous laissiez les fonctions importantes à vos nobles ? »"
 bp1_yearly.8120.a:0 "Sortez."
 bp1_yearly.8120.a.flavor:0 "Je devrais vous faire fouetter !"
 bp1_yearly.8120.b:0 "[sycophant_scope.GetFirstNameNoTooltip] ? Surtout pas !"
 bp1_yearly.8120.seduce:0 "Le [scheme|El] aura une [success_chance|El] supplémentaire"
 bp1_yearly.8120.b.flavor:0 "Quelle idée ridicule !"
 bp1_yearly.8120.c:0 "Atten... #EMP Oh...#! Vous avez peut-être raison..."
 bp1_yearly.8120.c.flavor:0 "Vous pensez qu’[sycophant_scope.Custom('FR_IlElle')] m’apprécie aussi ?"
 bp1_yearly.8120.d:0 "Vous avez de la suite dans les idées, mais je ne céderai pas."
 bp1_yearly.8120.d.flavor:0 "Comment avez-vous su ?"
 bp1_yearly.8121.t:0 "L’odeur de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8121.opening:0 "J’ai des pensées érotiques depuis ma discussion avec [matchmaker_scope.Custom('FR_le_Char_Pi')][matchmaker_scope.GetTitledFirstName], je rêve [sycophant_scope.Custom('FR_du_Char_Pi')][sycophant_scope.GetTitledFirstName] et moi...\n\n"
 bp1_yearly.8121.homosexual:0 "Je sais que ça ne faisait pas partie des plans [ROOT.Char.GetFaith.HighGodNamePossessive] entre un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] et un[ROOT.Char.Custom('FR_E')] autre... oh, [ROOT.Char.GetFaith.PositiveAfterLife] !"
 bp1_yearly.8121.adultery:0 "Ce ne serait pas correct de trahir [ROOT.Char.GetConsort.Custom('FR_le_Char_Pi')][ROOT.Char.GetConsort.GetTitledFirstName], mais [ROOT.Char.GetFaith.HighGodName] a certainement une bonne raison pour me faire ressentir cela !"
 bp1_yearly.8121.other:0 "Et [sycophant_scope.Custom('FR_SilSielle')] ressent la même chose ? Est-ce que je me tourmente pour rien ? J’espère être guidé[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.FertilityGodName]..."
 bp1_yearly.8121.desc:0 "\n\nQue dois-je faire..."
 bp1_yearly.8121.a:0 "Je dois suivre mon cœur."
 bp1_yearly.8121.a.flavor:0 "Je ne peux pas passer à côté de cette opportunité"
 bp1_yearly.8121.b:0 "Ça ne peut que mal finir..."
 bp1_yearly.8121.b.friend:0 "[sycophant_scope.GetSheHe|U] est un[sycophant_scope.Custom('FR_E')] ami[sycophant_scope.Custom('FR_E')], rien de plus ! Un[sycophant_scope.Custom('FR_E')] ami[sycophant_scope.Custom('FR_E')] !"
 bp1_yearly.8121.b.flavor:0 "Retour aux affaires..."
 # Sycophant's enemies
 bp1_yearly.8130.t:0 "Les ennemis de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8130.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)], [sycophant_scope.Custom('FR_le_Char_Pi')][sycophant_scope.GetTitledFirstName], fait irruption dans mes quartiers en renversant une lampe et en manquant de mettre le feu à un coussin.\n\n« [ROOT.Char.GetFirstNameNoTooltip] ! Je suis suivi[sycophant_scope.Custom('FR_E')] ! », crie-t-[sycophant_scope.Custom('FR_IlElle')] en désignant quelqu’un derrière [sycophant_scope.Custom('FR_LuiElle')].\n\n« Des hommes rôdaient devant mes quartiers, ils ont fouillé dans mes affaires ! »"
 bp1_yearly.8130.a:0 "« Allons, ça ne vous ressemble pas. »"
 bp1_yearly.8130.a.paranoid:0 "« Allons, c’était certainement un domestique. »"
 bp1_yearly.8130.a.flavor:0 "Il n’y a pas de quoi s’inquiéter"
 bp1_yearly.8130.b:0 "Je vais demander à quelqu’un de vous surveiller, nuit et jour."
 bp1_yearly.8130.c:0 "[spymaster_scope.GetFirstNameNoTooltip] découvrira le fin mot de l’histoire."
 bp1_yearly.8130.c.flavor:0 "La vérité ne pourra pas lui échapper"
 bp1_yearly.8130.c.success:0 "[spymaster_scope.GetCouncilTitleFirstNameNoTooltip] trouve des preuves"
 bp1_yearly.8130.c.failure:0 "Aucune preuve n’a été trouvée"
 bp1_yearly.8130.exposed:0 "Le [scheme|El] contre [sycophant_scope.Custom('FR_le_Char_U_Pi')][sycophant_scope.GetShortUIName] sera révélé"
 bp1_yearly.8130.progress:0 "Le [scheme|El] contre [sycophant_scope.Custom('FR_le_Char_U_Pi')][sycophant_scope.GetShortUIName] est en cours"
 bp1_yearly.8130.d:0 "Vous devriez vous pencher sur la question, maître-espion."
 bp1_yearly.8130.d.flavor:0 "De toutes les personnes qui doivent s’inquiéter..."
 bp1_yearly.8130.d.success:0 "[spymaster_scope.GetFirstNameNoTooltip] trouve des preuves"
 bp1_yearly.8130.d.failure:0 "[spymaster_scope.GetFirstNameNoTooltip] disparaît"
 bp1_yearly.8130.e:0 "Personne ne menace m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)][ROOT.Char.Custom2('RelationToMe', sycophant_scope)] !"
 bp1_yearly.8130.e.flavor:0 ""
 bp1_yearly.8130.e.success:0 "Vous découvrez une conspiration"
 bp1_yearly.8130.e.failure:0 "Vous ne trouvez rien"
 bp1_yearly.8131.t.sycophant:0 "La ruse de [spymaster_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8131.t:0 "La disculpation de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8131.desc.sycophant:0 "Je suis surpris qu’on m’emmène dans les cachots au plus profond des entrailles de mon [ROOT.GetCharacter.Custom('FortifiedBuilding')], et par m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)], [sycophant_scope.Custom('FR_le_Char_Pi')][sycophant_scope.GetTitledFirstName], qui plus est !\n\nLà, dans une cellule, je [sycophant_scope.Custom('FR_LeLa')] retrouve, soulagé[sycophant_scope.Custom('FR_E')], aux côtés [murderous_scope.Custom('FR_du_Char_Pi')][murderous_scope.GetTitledFirstName], menotté[murderous_scope.Custom('FR_E')] et beaucoup moins serein[murderous_scope.Custom('FR_E')].\n\nJ’en reste bouche bée. « [sycophant_scope.GetFirstNameNoTooltip] ! Qu’est-ce que vous... », avant qu’[sycophant_scope.Custom('FR_IlElle')] ne m’interrompe : « Cette espèce de [murderous_scope.Custom('InsultNoun')] a essayé de me faire tuer. Le voyou qu’[murderous_scope.Custom('FR_IlElle')] avait recruté pour faire le sale boulot a tout avoué ! »"
 bp1_yearly.8131.desc.spymaster:0 "Tandis que je me repose avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)], [sycophant_scope.Custom('FR_le_Char_Pi')][sycophant_scope.GetTitledFirstName], nous recevons une missive de la part de mon maître-espion, [spymaster_scope.Custom('FR_le_Char_Pi')][spymaster_scope.GetTitledFirstName], nous demandant de nous rendre à mon cachot.\n\nLà, dans les entrailles humides de mon [ROOT.GetCharacter.Custom('FortifiedBuilding')], nous [spymaster_scope.Custom('FR_LeLa')] retrouvons, avec [murderous_scope.Custom('FR_LeLa')] pauvre [murderous_scope.GetTitledFirstName], enchaîné[murderous_scope.Custom('FR_E')] à ses côtés.\n\n« Voici [murderous_scope.Custom('FR_LeLa')] coupable, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », exulte-t-[spymaster_scope.Custom('FR_IlElle')]. « Nous en avons la preuve. »"
 bp1_yearly.8131.desc:0 "Je trépigne d’impatience au moment où mes gardes emmènent l’agent capturé dans mon cachot, ligoté, encapuchonné, et gémissant.\n\n« Approchez, [sycophant_scope.GetFirstName], nous allons voir qui a essayé de recruter votre assassin ! »\n\nDans un grand geste théâtral, et à notre grande surprise, mon geôlier révèle son identité : [murderous_scope.Custom('FR_le_Char_Pi')][murderous_scope.GetTitledFirstName] !\n\n[sycophant_scope.GetFirstNameNoTooltip] et moi pestons à l’unisson : « Vous ! »"
 bp1_yearly.8131.tt:0 "La participation [murderous_scope.Custom('FR_du_Char_Pi')][murderous_scope.GetTitledFirstName] à un [scheme|El] visant à [sycophant_scheme.GetSchemeType.GetActionName] [sycophant_scope.GetFirstName] a été révélée"
 bp1_yearly.8131.a:0 "On dirait que vous nous devez des explications, [murderous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8131.a.flavor:0 "Derrière les barreaux de votre cellule !"
 bp1_yearly.8131.b:0 "[murderous_scope.GetSheHe|U] a compris la leçon."
 bp1_yearly.8131.b.flavor:0 "Ce n’est pas une trahison, après tout"
 bp1_yearly.8131.c:0 "Qui d’autre est impliqué ?"
 bp1_yearly.8131.c.flavor:0 "Passez-moi le maillet !"
 bp1_yearly.8131.torture:0 "Vous allez [torture|El] [murderous_scope.Custom('FR_le_Char_U_Pi')][murderous_scope.GetShortUIName]"
 bp1_yearly.8131.agent:0 "La participation d’un autre [agent|El] à ce [scheme|El] pourrait être révélée"
 bp1_yearly.8131.attempted:0 "[agent_scope.Custom('FR_le_Char_Pi')|U][agent_scope.GetTitledFirstNameNoTooltip] a participé au complot !"
 released_attempted_murderer_opinion:0 "Libération du coupable de la tentative d’assassinat"
 bp1_yearly.8132.t:0 "La peur de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8132.desc.sycophant:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)], [sycophant_scope.Custom('FR_le_Char_Pi')][sycophant_scope.GetTitledFirstName], revient me voir, excédé[sycophant_scope.Custom('FR_E')].\n\nIl semblerait qu’[sycophant_scope.Custom('FR_IlElle')] ait épuisé toutes les options possibles sans parvenir toutefois à trouver la preuve d’un complot.\n\n« Que vais-je faire, [ROOT.Char.GetFirstNameNoTooltip] ? », soupire-t-[sycophant_scope.Custom('FR_IlElle')]. « Je suis à la merci de mes ennemis ! »"
 bp1_yearly.8132.desc.spymaster:1 "Mon maître-espion, [spymaster_scope.Custom('FR_le_Char_Pi')][spymaster_scope.GetTitledFirstName], a enfin reconnu qu’[spymaster_scope.Custom('FR_IlElle')] ne trouvait aucune preuve d’un complot contre m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)] [sycophant_scope.GetFirstName].\n\n[spymaster_scope.GetSheHe|U] est même allé[spymaster_scope.Custom('FR_E')] jusqu’à suggérer que toute cette histoire était le fruit de l’imagination de [sycophant_scope.GetFirstNameNoTooltip]..."
 bp1_yearly.8132.desc:0 "J’ai cherché à comprendre les inquiétudes [sycophant_scope.Custom('FR_du_Char_Pi')][sycophant_scope.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)], en faisant surveiller ses quartiers et en interrogeant les domestiques du [ROOT.GetCharacter.Custom('FortifiedBuilding')], mais en vain.\n\n« Peut-être que ce n’était qu’un domestique qui rangeait votre chambre ? », dis-je timidement.\n\n[sycophant_scope.GetSheHe|U] fait les cent pas, visiblement pas convaincu[sycophant_scope.Custom('FR_E')] par ce que je viens de dire."
 bp1_yearly.8132.a:0 "Je vais demander à veiller sur vous, au cas où."
 bp1_yearly.8132.a.flavor:0 "Mieux vaut prévenir que guérir"
 bp1_yearly.8132.b:0 "À moins que ce ne soit une blague de mauvais goût ?"
 bp1_yearly.8132.b.flavor:0 "C’est une perte de temps"
 bp1_yearly.8134.t:0 "L’absence de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8134.desc:0 "Ça fait longtemps que je n’ai pas eu de nouvelles de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)], [sycophant_scope.Custom('FR_le_Char_Pi')][sycophant_scope.GetTitledFirstName], et je commence à craindre le pire.\n\nSi sa vie était vraiment menacée... Par [ROOT.Char.GetFaith.HighGodName]..."
 bp1_yearly.8134.a:0 "Où êtes-vous, [sycophant_scope.GetFirstNameNoTooltip] ?"
 bp1_yearly.8134.a.flavor:0 "Qu’ai-je fait..."
 # Sycophant's revenge
 bp1_yearly.8140.t:0 "La vengeance de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8140.desc:0 "En passant en revue ma collection [ROOT.Char.Custom('RegionalAlcoholicDrink')] de qualité, j’entends la voix familière de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)], [sycophant_scope.GetFirstName].\n\nCaché[sycophant_scope.Custom('FR_E')] au milieu des tonneaux, [sycophant_scope.Custom('FR_IlElle')] s’adresse à un domestique en proférant des jurons et des insultes à l’encontre [jealous_scope.Custom('FR_du_Char_Pi')][jealous_scope.GetTitledFirstName].\n\nAlors que je suis sur le point de partir, cette dernière phrase me glace le sang : « Tuez [jealous_scope.Custom('FR_le_Char_Pi')][jealous_scope.GetTitledFirstName] ! »"
 bp1_yearly.8140.a:0 "[sycophant_scope.GetFirstNameNoTooltip] ! J’ai tout entendu !"
 bp1_yearly.8140.a.flavor:0 "Vous n’avez pas honte ?"
 bp1_yearly.8140.b:0 "Oui ! [jealous_scope.GetFirstNameNoTooltip] va mourir !"
 bp1_yearly.8140.b.flavor:0 "On va enfin s’amuser un peu !"
 bp1_yearly.8140.c:0 "#EMP Je m’éloigne sur la pointe des pieds#!"
 bp1_yearly.8140.c.flavor:0 "Je n’ai rien entendu"
 # Sycophant's joke
 bp1_yearly.8160.t:0 "Le charme de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8160.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)] [sycophant_scope.GetFirstName] et moi nous promenons dans mes jardins en nous moquant bruyamment d’un poème qu’a récité un domestique, quand nous croisons [jealous_scope.Custom('FR_le_Char_Pi')][jealous_scope.GetTitledFirstName].\n\n[jealous_scope.GetSheHe|U] nous regarde d’un air grave : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il y a quelque chose dont j’aimerais vous parler. Avez-vous un moment ? »"
 bp1_yearly.8160.a:0 "Très bien, de quoi s’agit-il ?"
 bp1_yearly.8160.a.flavor:0 "J’espère que c’est une bonne nouvelle !"
 bp1_yearly.8160.b:0 "Venez, il faut que vous entendiez ça !"
 bp1_yearly.8160.b.flavor:0 "Qu’est-ce qui pourrait mal tourner ?"
 bp1_yearly.8160.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] réussit à [jealous_scope.Custom('FR_LeLa')] convaincre"
 bp1_yearly.8160.b.failure:0 "C’en est trop pour [jealous_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8160.d:0 "Pas maintenant, [jealous_scope.GetFirstNameNoTooltip] !"
 bp1_yearly.8160.d.flavor:0 "Vous ne voyez pas que je suis occupé[ROOT.Char.Custom('FR_E')] ?"
 bp1_yearly.8161.t:0 "La magie de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8161.opening:1 "Alors que les derniers échos de la voix [sycophant_scope.Custom('FR_du_Char_Pi')][sycophant_scope.GetTitledFirstName] se dissipent dans les chants d’oiseaux, [jealous_scope.Custom('FR_le_Char_Pi')][jealous_scope.GetTitledFirstName] affiche une expression plus sérieuse que jamais.\n\n"
 bp1_yearly.8161.desc:0 "Lentement, un petit rictus apparaît au coin de sa bouche, avant de former un large sourire qui finit par se transformer en énorme éclat de rire !\n\n« C’est trop #EMP *siffle*#! C’est trop drôle #EMP *siffle*#! Oh ! Je vous ai mal jugé[sycophant_scope.Custom('FR_E')], [sycophant_scope.GetFirstNameNoTooltip] ! Allons chercher des victuailles ! »"
 bp1_yearly.8161.a:0 "#EMP *donne un coup de coude*#! [ROOT.Char.Custom('GetLaughType')]"
 bp1_yearly.8161.a.flavor:0 "Vous avez failli m’avoir !"
 bp1_yearly.8162.t:0 "La gaffe de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8162.desc:1 "J’ai la terrible impression que la blague n’a pas marché, crainte rapidement confirmée quand [jealous_scope.GetFirstNameNoTooltip] pousse un soupir excédé et lève les yeux au ciel, avant de s’éloigner.\n\n[sycophant_scope.GetFirstName] hausse les épaules : « Allons, quelle prude... »"
 bp1_yearly.8162.a:0 "Qu’est-ce que c’est que ça, [sycophant_scope.GetFirstNameNoTooltip]..."
 bp1_yearly.8162.a.flavor:0 "Tenez-vous-en aux tâches domestiques, d’accord ?"
  # Sycophant's friend
 bp1_yearly.8170.t:0 "L’ami de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8170.desc:0 "Je vois de moins en moins m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)], [sycophant_scope.GetFirstName]. On dirait qu’[sycophant_scope.Custom('FR_IlElle')] passe le plus clair de son temps avec mon ami[friendly_scope.Custom('FR_E')] [friendly_scope.Custom('FR_le_Char_Pi')][friendly_scope.GetTitledFirstName] à la place...\n\nJe les croise tous les deux en train de rire bêtement et de se taper les cuisses en me regardant.\n\nJe ne sais pas quoi penser de tout cela..."
 bp1_yearly.8170.a:0 "Je suis au-dessus de ça."
 bp1_yearly.8170.a.flavor:0 "Je refuse de perdre mon temps avec [sycophant_scope.Custom('FR_LuiElle')]"
 bp1_yearly.8170.b:0 "Ah, [sycophant_scope.GetFirstNameNoTooltip], je peux vous parler ?"
 bp1_yearly.8170.b.flavor:0 "Je sais ce qu’[sycophant_scope.Custom('FR_IlElle')] aime"
 bp1_yearly.8170.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] me suit"
 bp1_yearly.8170.b.failure:0 "[sycophant_scope.GetFirstNameNoTooltip] reste avec [friendly_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8170.c:0 "Je n’ai plus besoin de vous, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8170.c.flavor:0 "Rira bien qui rira le dernier !"
 # Sycophant's ultimatum
 bp1_yearly.8180.t:0 "L’ultimatum de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8180.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)], [sycophant_scope.GetFirstName], a demandé une audience privée, une formalité inhabituelle qui est généralement de mauvais augure.\n\n« [ROOT.Char.GetFirstNameNoTooltip] ! [ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleAsNameNoTooltip]... Ça suffit ! Vous m’excluez, alors que vous savez très bien que j’étais un[sycophant_scope.Custom('FR_E')] excellent[sycophant_scope.Custom('FR_E')] conseill[sycophant_scope.Custom('FR_ErEre')] ! »\n\n« Si cela continue comme ça, je devrai me tourner vers d’autres perspectives. Apparemment, [new_realm.GetHolder.GetName] sait comment récompenser ses fidèles sujets... »"
 bp1_yearly.8180.a:0 "Vous savez très bien que je ne peux pas vous perdre, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8180.a.flavor:0 "Vous ne le savez que trop bien..."
 bp1_yearly.8180.b:0 "Allons, vous savez que ce n’est pas aussi simple que ça !"
 bp1_yearly.8180.b.flavor:0 "Il y a beaucoup de facteurs en jeu..."
 bp1_yearly.8180.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] reste"
 bp1_yearly.8180.b.failure:0 "[sycophant_scope.GetFirstNameNoTooltip] part"
 bp1_yearly.8180.c:0 "Partez alors, si c’est ce que vous croyez !"
 bp1_yearly.8180.c.flavor:0 "Dehors !"
 bp1_yearly.8180.d:0 "Vous menacez de me trahir !"
 bp1_yearly.8180.d.flavor:0 "Si je ne peux pas vous avoir..."
 # Sycophant's talents
 bp1_yearly.8190.t:0 "Les talents de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8190.opening:1 "En traversant la cour, je suis content[ROOT.Char.Custom('FR_E')] d’entendre enfin quelqu’un qui apprécie m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)], [sycophant_scope.GetFirstName].\n\n« Oh, ne les écoutez pas », murmure [friendly_scope.Custom('FR_le_Char_Pi')][friendly_scope.GetTitledFirstName]. « Vous êtes le meilleur [sycophant_scope.GetCouncilTitle|l] que le pays ait eu depuis des années... du moins à ma connaissance ! »\n\n"
 bp1_yearly.8190.twitch:0 "L’espace d’un instant, je suis sûr[ROOT.Char.Custom('FR_E')] d’avoir aperçu [jealous_scope.Custom('FR_le_Char_Pi')][jealous_scope.GetTitledFirstName] tapi[jealous_scope.Custom('FR_E')] dans l’ombre dans les écuries situées de l’autre côté de la cour, l’œil frétillant, avant qu’[jealous_scope.Custom('FR_IlElle')] ne disparaisse dans l’obscurité."
 bp1_yearly.8190.desc:0 "Je savais que ce que j’avais vu en [sycophant_scope.Custom('FR_LuiElle')] était bien réel !"
 bp1_yearly.8190.a:0 "Enfin quelqu’un qui sait reconnaître la valeur des gens !"
 bp1_yearly.8190.a.flavor:0 "Le club des fervents admirateurs de [sycophant_scope.GetFirstNameNoTooltip] se développe"
 bp1_yearly.8190.b:0 "Allons passer la soirée dehors, tous les trois !"
 bp1_yearly.8190.b.flavor:0 "Restez proche de vos amis"
 # Sycophant's rewards
 bp1_yearly.8191.t:0 "Les récompenses de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8191.opening:0 "Une autre réunion interminable du Conseil traîne en longueur, jusqu’à ce que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)], [sycophant_scope.GetFirstName] se porte à côté de moi pour me dire :\n\n« Affaires urgentes, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], "
 bp1_yearly.8191.taken:0 "Le pays a cruellement besoin d’un [sycophant_scope.Custom('GetTargetCourtPosition')|l] compétent afin [sycophant_scope.Custom('GetTargetCourtPositionDesc')]... Une tâche à laquelle [old_holder.Custom('FR_le_Char_Pi')][old_holder.GetTitledFirstName] a lamentablement échoué. »"
 bp1_yearly.8191.open:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] a cruellement besoin d’un [sycophant_scope.Custom('GetTargetCourtPosition')|l] afin [sycophant_scope.Custom('GetTargetCourtPositionDesc')]... »"
 bp1_yearly.8191.arrogant:0 "\n\n[sycophant_scope.GetSheHe|U] fait de grands gestes au moment de déclarer : « Laissez-moi m’en charger pour vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ce type de travail exige une certaine finesse. »"
 bp1_yearly.8191.other:0 "\n\n[sycophant_scope.GetSheHe|U] pose sa main sur son cœur et dit : « Évidemment, je m’engage à m’occuper de cette charge importante, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 bp1_yearly.8191.desc:0 "\n\n[annoyed_scope.Custom('FR_le_Char_Pi')|U][annoyed_scope.GetTitledFirstName] fulmine."
 bp1_yearly.8191.a:0 "Excellente idée, [sycophant_scope.GetFirstNameNoTooltip] !"
 bp1_yearly.8191.a.flavor:0 "Heureusement que je peux compter sur [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8191.b:0 "Oui, le moment est venu pour [old_holder.GetFirstNameNoTooltip] de passer à autre chose !"
 bp1_yearly.8191.b.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] va lui montrer comment on fait !"
 bp1_yearly.8191.c:0 "Et si vous preniez plutôt un poste vacant ?"
 bp1_yearly.8191.c.flavor:0 "Les talents de [sycophant_scope.GetFirstNameNoTooltip] sont multiples"
 bp1_yearly.8191.d:0 "Je pense que c’est un boulot pour [annoyed_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8191.d.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] ne peut pas tout avoir"
 bp1_yearly.8191.e:0 "Il doit bien y avoir des affaires plus urgentes, non ?"
 bp1_yearly.8191.e.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] passera à autre chose"
 # Sycophant's mistakes
 bp1_yearly.8192.t:0 "Les erreurs de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8192.desc:0 "Alors que je prends un peu de temps sur le canapé pour réfléchir à un moyen de récompenser m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sycophant_scope)], [sycophant_scope.GetFirstName], de son excellent travail, le loquet de la porte se lève soudainement pour faire place [insulting_scope.Custom('FR_au_Char_Pi')][insulting_scope.GetTitledFirstName].\n\n« Pardonnez ma franchise, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais cette histoire avec [sycophant_scope.GetFirstNameNoTooltip], ça devient ridicule ! »\n\n« C[sycophant_scope.Custom('FR_EtEtte')] imbécile n’a pas les compétences nécessaires pour être [sycophant_scope.GetCouncilTitle|l]. Chaque jour qu’[sycophant_scope.Custom('FR_IlElle')] passe à son poste est une catastrophe. [sycophant_scope.GetSheHe|U] va causer la ruine du pays ! »"
 bp1_yearly.8192.a:0 "J’ignorais que la situation était aussi chaotique..."
 bp1_yearly.8192.a.flavor:0 "Le moment est venu pour [sycophant_scope.GetFirstNameNoTooltip] de partir"
 bp1_yearly.8192.b:0 "La jalousie n’a pas sa place dans mon Conseil."
 bp1_yearly.8192.b.flavor:0 "Il y aura toujours des gens pour critiquer"
 bp1_yearly.8192.fired_tt:0 "[insulting_scope.Custom('FR_le_Char_U_Pi')|U][insulting_scope.GetShortUIName] est renvoyé[insulting_scope.Custom('FR_E')] de votre [council|E] pour 5 ans"
 bp1_yearly.8192.c:0 "#EMP *soupir*#! Vous ne voyez pas que je suis occupé[ROOT.Char.Custom('FR_E')], [insulting_scope.GetFirstNameNoTooltip] ?"
 bp1_yearly.8192.c.flavor:0 "Les talents de [sycophant_scope.GetFirstNameNoTooltip] sont multiples"

