l_french:

 bp1_yearly.5001.t:0 "Terreurs nocturnes"
 bp1_yearly.5001.desc:0 "Pourquoi me suis-je réveillé[ROOT.Char.Custom('FR_E')] ? Encore vaseu[ROOT.Char.Custom('FR_XSe')], j’évalue la situation. La nuit est froide mais pas glaciale, mon lit est chaud et douillet, et...\n\nIl y a quelqu’un au pied de mon lit. À mesure que la silhouette s’approche, elle prend la forme de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', sibling_murderer)] [sibling_murderer.GetFirstName]. J’ouvre la bouche pour lui indiquer que sa chambre se trouve en réalité juste à côté de la mienne, quand je remarque l’oreiller dans ses mains.\n\nCe n’est que grâce à la lumière livide du clair de lune que j’aperçois dans ses yeux une lueur sauvage et meurtrière."
 bp1_yearly.5001.a:0 "Je vais vous tuer pour cette trahison !"
 bp1_yearly.5001.b:0 "Non ! Je ne vous laisserai pas faire !"
 bp1_yearly.5001.c:0 "À L’AIDE !"
 bp1_yearly.5001.win.tt:0 "Votre confrontation connaît une issue positive"
 bp1_yearly.5001.lose.tt:0 "Votre confrontation ne se passe pas bien"
 bp1_yearly.5001.shout.tt:0 "Vous criez à l’aide, dans l’espoir que quelqu’un vous entende"
 bp1_yearly.5001.kill.tt:0 "Vous tenez [sibling_murderer.Custom('FR_LeLa')] meurtri[sibling_murderer.Custom('FR_ErEre')] à votre merci"
 bp1_yearly.5001.die.tt:0 "Vous perdez le combat"

 bp1_yearly.5002.t:0 "$bp1_yearly.5001.t$ : ambitions cachées"
 bp1_yearly.5002.desc:0 "[sibling_murderer.GetFirstName] se rue sur moi dès qu’[sibling_murderer.Custom('FR_IlElle')] me voit bouger, mais je trouve la force de me révolter. J’intercepte [sibling_murderer.GetFirstNameNoTooltip] à mi-chemin du lit en lui assénant un coup de poing en pleine mâchoire.\n\n[sibling_murderer.GetSheHe|U] recule en titubant, et les coups maladroits qui suivent ne m’empêchent pas de [sibling_murderer.Custom('FR_LeLa')] plaquer au sol. Assis[ROOT.Char.Custom('FR_E')] fermement à califourchon sur sa poitrine, je lui casse brutalement le nez d’un coup violent qui fait rebondir sa tête sur le sol dallé, réduisant ainsi sa résistance à un faible gémissement.\n\nNous sommes encore dans cette même position quand [guard.GetFirstName], qui a heureusement fait vite, entre dans la pièce. [sibling_murderer.GetFirstNameNoTooltip] fixe le sol pendant que j’explique ce qui s’est passé."
 bp1_yearly.5002.a:0 "M[sibling_murderer.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]. Comment avez-vous pu ?"

 bp1_yearly.5003.t:0 "$bp1_yearly.5001.t$ : Rémus"
 bp1_yearly.5003.desc:0 "Je suis allongé[ROOT.Char.Custom('FR_E')], à moitié nu[ROOT.Char.Custom('FR_E')], seul[ROOT.Char.Custom('FR_E')] et sans défense. [sibling_murderer.GetFirstNameNoTooltip] se rue sur moi avant même que je n’aie le temps de comprendre sa trahison. Tout en coinçant un de mes bras sous sa jambe, [sibling_murderer.Custom('FR_IlElle')] presse l’oreiller contre mon visage de sa main libre, tandis que l’autre m’attrape le poignet et l’attache à la colonne du lit.\n\nLe laps de temps qui s’écoule entre le moment où [sibling_murderer.Custom('FR_IlElle')] me tord le bras pour le casser et celui où une intense douleur irradie mon épaule me semble durer des heures. Tandis que mon poignet se balance mollement, agitant désespérément mon bras meurtri vers l’avant, [sibling_murderer.Custom('FR_IlElle')] porte le sien à ma gorge.\n\n« Le trône est à moi ! », siffle-t-[sibling_murderer.Custom('FR_IlElle')], avant de disparaître."
 bp1_yearly.5003.a:0 "[sibling_murderer.GetFirstNameNoTooltip] ! #DIE1 Non…#! #DIE2 [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]...#!"

 bp1_yearly.5004.t:0 "$bp1_yearly.5001.t$ : le bras droit"
 bp1_yearly.5004.desc:0 "[sibling_murderer.GetFirstName] se précipite en avant, couvrant l’espace entre [sibling_murderer.Custom('FR_LuiElle')] et ma tête de lit en un clin d’œil, mais trop tard. J’ai tout juste eu le temps d’appeler à l’aide au moment où [sibling_murderer.Custom('FR_IlElle')] s’est avancé[sibling_murderer.Custom('FR_E')], et même si l’oreiller l’étouffe, j’entends déjà le bruit des pas qui approchent."
 bp1_yearly.5004.guard.death:0 "\n\nLa porte s’ouvre avec fracas, laissant apparaître fort heureusement [guard.GetFirstName]. [guard.GetSheHe|U] halète et se retourne pour crier au moment où m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sibling_murderer)] murmure son nom. Je ne peux qu’écouter, horrifié[ROOT.Char.Custom('FR_E')], [sibling_murderer.GetFirstNameNoTooltip] acheter le silence et la loyauté de [guard.GetFirstNameNoTooltip].\n\nUne vague de panique me submerge quand j’entends une nouvelle fois le bruit des pas à l’extérieur, ponctués par le loquet de la porte qui se referme dans un terrible #EMP clic#!."
 bp1_yearly.5004.guard.save:0 "\n\nLa porte s’ouvre avec fracas, laissant apparaître fort heureusement [guard.GetFirstName]. [guard.GetSheHe|U] halète et crie par-dessus son épaule en direction de la porte ouverte. Quelques instants plus tard, deux gardes pénètrent dans la chambre et s’emparent de mon agresseur. \n\nQuant à [sibling_murderer.GetFirstNameNoTooltip], [sibling_murderer.Custom('FR_IlElle')] fixe le sol du regard, incapable de nier les faits."
 bp1_yearly.5004.parent.save:0 "\n\nLa porte s’ouvre avec fracas, et dans l’embrasure se trouve m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sibling_parent)] [sibling_parent.GetFirstName]. Il ne lui faut qu’une seconde pour comprendre ce qui se passe, et [sibling_parent.Custom('FR_IlElle')] appelle immédiatement à l’aide tout en projetant [sibling_murderer.GetFirstNameNoTooltip] au sol.\n\nTandis qu’[sibling_parent.Custom('FR_IlElle')] me prend la tête dans ses bras, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sibling_murderer)] s’enfuit par la porte, mais [sibling_murderer.Custom('FR_IlElle')] est brutalement stoppé[sibling_murderer.Custom('FR_E')] par l’arrivée de [guard.GetFirstName], qui [sibling_murderer.Custom('FR_LeLa')] prend et [sibling_murderer.Custom('FR_LeLa')] renvoie dans la chambre."
 bp1_yearly.5004.parent.death:0 "\n\nLa porte s’ouvre avec fracas, et dans l’embrasure se trouve m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sibling_parent)] [sibling_parent.GetFirstName]. Mon soulagement initial se transforme lentement en une profonde et terrible angoisse quand je découvre le sourire carnassier de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', sibling_parent)] et son regard maléfique et méprisant.\n\n[sibling_parent.GetSheHe|U] fait demi-tour et retourne dans le couloir comme [sibling_parent.Custom('FR_SilSielle')] se fichait bien de ce qui pouvait m’arriver, avant de tirer le loquet derrière [sibling_parent.Custom('FR_LuiElle')].\n\n#EMP « Clic. »#!"

 bp1_yearly.5005.t:0 "Terreurs nocturnes : soif de pouvoir"

 bp1_yearly.5006.t:0 "$bp1_yearly.5001.t$ : l’amour de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', sibling_parent)]"
 bp1_yearly.5006.a:0 "Vous m’avez sauvé[ROOT.Char.Custom('FR_E')] !"

 bp1_yearly.5007.t:0 "$bp1_yearly.5001.t$ : tendances infanticides"
 bp1_yearly.5007.a:0 "#DIE1 [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U] !#! #DIE2 Je vous en prie... !#!"

 bp1_yearly.5008.t:0 "$bp1_yearly.5001.t$ : Romulus"
 bp1_yearly.5008.desc:0 "[sibling_murderer.GetFirstName] est rapide, mais il est tout de suite évident qu’[sibling_murderer.Custom('FR_IlElle')] m’a fortement sous-estimé[ROOT.Char.Custom('FR_E')]. [sibling_murderer.GetSheHe|U] se précipite dans la chambre mais je bondis déjà hors du lit, quand son élan [sibling_murderer.Custom('FR_LeLa')] trahit au moment où [sibling_murderer.Custom('FR_IlElle')] trébuche sur une dalle inégale.\n\nD’un croche-pied, je [sibling_murderer.Custom('FR_LeLa')] fais tomber à genoux, et son crâne heurte brutalement le mur dans un craquement sourd. S’en suit alors un coup aveugle complètement manqué, et je profite de l’occasion pour avancer jusqu’à ma table de chevet.\n\nQuand [sibling_murderer.GetFirstNameNoTooltip] se retourne, je lui pointe un couteau terriblement aiguisé sur la gorge. Pour la première fois, je peux véritablement voir la peur dans ses yeux."
 bp1_yearly.5008.a:0 "Personne ne retrouvera jamais votre corps, [sibling_murderer.GetFirstNameNoTooltip]."
 bp1_yearly.5008.b:0 "Ne refaites plus jamais ça. Compris ?"

 bp1_yearly.5601.t:0 "La vie en couleurs"
 bp1_yearly.5601.start:1 "Quelle magnifique journée ! La brise est fraîche, il fait beau, les insectes gazouillent gaiement dans les sous-bois. C’est une journée radieuse, et pour cause : l’autre espèce de [bp1_yearly_5601_dead_nemesis.Custom('InsultNoun')] [bp1_yearly_5601_dead_nemesis.Custom('InsultAdjective')], [bp1_yearly_5601_dead_nemesis.GetFirstName], est enfin mort[bp1_yearly_5601_dead_nemesis.Custom('FR_E')] !\n\nJe ne peux m’empêcher de sourire en voyant passer devant moi ses amis et sa famille venus lui faire un ultime adieu."
 bp1_yearly.5601.bodysnatcher:1 "Bien qu’[bp1_yearly_5601_dead_nemesis.Custom('FR_IlElle')] ne puisse plus rien dire pour les arrêter, ça m’embête un peu que la famille de [bp1_yearly_5601_dead_nemesis.GetFirstNameNoTooltip] ait l’audace de défendre tacitement son honneur.\n\nLe cortège passe devant moi et se dirige vers l’inhumation."
 bp1_yearly.5601.notinsane:0 "Les regards noirs que je reçois en retour de la part des personnes endeuillées me donnent encore plus le sourire. Avant de partir, je lance à un jeune mendiant une pièce d’une telle valeur que toute sa famille pourra manger à sa faim pendant des semaines."
 bp1_yearly.5601.a:0 "Je vais leur montrer !"
 bp1_yearly.5601.a.tt:0 "Vous attendez la tombée de la nuit, puis vous partez avec une pelle..."
 bp1_yearly.5601.b:0 "C’est le plus beau jour de ma vie !"
 bp1_yearly.5601.c:0 "Il est temps de passer à autre chose."

 bp1_yearly.5602.t:0 "Avancer dans la vie"
 bp1_yearly.5602.desc:0 "La nuit est calme et silencieuse. Le seul bruit qui se fait entendre est le raclement de ma pelle qui retourne la terre fraîchement amassée avec une facilité déconcertante. Le petit tas de terre à côté de la tombe s’élève lentement mais sûrement, dévoilant une nouvelle fois le corps de [bp1_yearly_5601_dead_nemesis.GetFirstName] au grand air.\n\nJ’arrache le bout de tissu qui recouvre son visage. Ses lèvres sont entrouvertes, formant un petit rictus, tandis que de la terre et de la crasse s’accrochent encore à son cou. Je l’observe calmement.\n\nJe reprends ma pelle et la pose délicatement sur ce même cou. Le métal, aiguisé quelques heures plus tôt par mes propres soins jusqu’à obtenir un bord tranchant, est particulièrement affûté. Un, deux, trois..."
 bp1_yearly.5602.a:0 "Pour une fois, vous allez servir à quelque chose."
 bp1_yearly.5602.b:0 "[ROOT.Char.GetFaith.HighGodName] a votre âme. Les porcs auront votre tête !"

 bp1_yearly.5701.t:0 "Envie de jouer ?"
 bp1_yearly.5701.desc:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] que la relation qu’entretient [married_friend.GetFirstName] avec [friend_spouse.GetFirstName] est très saine et productive, mais [married_friend.Custom('FR_IlElle')] me consacre de moins en moins de temps à mesure que leur relation s’approfondit. À chaque fois que je lui demande de sortir, ne serait-ce que pour aller nous promener, [married_friend.Custom('FR_IlElle')] semble être en proie à ses obligations maritales.\n\nJe regrette l’époque où nous"
 bp1_yearly.5701.desc.ladsladslads:0 "allions par monts et par vaux, buvant des verres [ROOT.Char.Custom('RegionalDrink')] jusqu’à nous faire vomir... avant de recommencer le lendemain !"
 bp1_yearly.5701.desc.nodrinky:0 "passions nos soirées à regarder les ivrognes du coin se saouler et se ridiculiser !"
 bp1_yearly.5701.desc.ending:0 "\n\nC’était le bon vieux temps ! Si seulement l’autre [friend_spouse.Custom('InsultNoun')] de [friend_spouse.GetFirstNameNoTooltip] n’était pas là..."
 bp1_yearly.5701.a:0 "[friend_spouse.GetSheHe|U] ne se mettra plus entre nous !"
 bp1_yearly.5701.b:0 "Je peux peut-être leur faire constater leur erreur..."
 bp1_yearly.5701.c:0 "J’imagine que nous sommes tous les deux passés à autre chose ?"
 bp1_yearly.5701.tt.critical_success:0 "Cette relation est irrémédiablement brisée"
 bp1_yearly.5701.tt.success:0 "Un fossé s’est creusé entre eux"
 bp1_yearly.5701.tt.failure:0 "Ni l’un ni l’autre ne sont heureux avec vous"
 bp1_yearly.5701.tt.critical_failure:0 "Vous avez poussé le bouchon trop loin"

 bp1_yearly.5702.t:0 "Performance de virtuose"
 bp1_yearly.5702.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('skilful_friend'))] [skilful_friend.GetFirstName] est tellement talentueu[skilful_friend.Custom('FR_XSe')] !\n\n"
 bp1_yearly.5702.diplomacy:0 "Quand [skilful_friend.Custom('FR_IlElle')] parle, les gens sont suspendus à ses lèvres. Sa langue de velours enrobe les mots de telle sorte que même les plus cyniques et les plus irritables tombent sous son charme. Je suis sincèrement convaincu[ROOT.Char.Custom('FR_E')] qu’[skilful_friend.Custom('FR_IlElle')] pourrait vendre du bois à une forêt !"
 bp1_yearly.5702.martial:0 "L’incroyable sens tactique dont [skilful_friend.Custom('FR_IlElle')] fait preuve ferait honte aux meilleurs commandants du monde. Doté[skilful_friend.Custom('FR_E')] d’une capacité apparemment innée à identifier et exploiter les faiblesses de l’ennemi sur le champ de bataille, [skilful_friend.GetFirstNameNoTooltip] représente un atout majeur pour tout[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetLadyLord] qui souhaite étendre ses terres par la force."
 bp1_yearly.5702.stewardship:0 "Dire qu’[skilful_friend.Custom('FR_IlElle')] a le sens des affaires serait un euphémisme. Quand [skilful_friend.Custom('FR_IlElle')] est en charge des questions fiscales, pas une pièce ne lui échappe. La perspicacité et l’acuité dont [skilful_friend.GetFirstNameNoTooltip] fait preuve en matière de finances sont telles que sa capacité à équilibrer un budget, à trouver de l’argent là où il n’y en a pas, et à réduire les dépenses inutiles pourrait presque s’apparenter à de la magie."
 bp1_yearly.5702.intrigue:0 "De toutes les personnes que je ne voudrais pas avoir comme ennemies, [skilful_friend.GetFirstNameNoTooltip] est certainement en haut de la liste. Maître de la manipulation et comploteu[skilful_friend.Custom('FR_RSe')] de génie, [skilful_friend.Custom('FR_IlElle')] est aussi à l’aise pour voler une friandise dans une cuisine que pour provoquer la chute de dynasties."
 bp1_yearly.5702.learning:0 "Véritable érudit[skilful_friend.Custom('FR_E')], son savoir est sans limite et inégalé dans tout le pays. Sa compréhension des questions philosophiques et théologiques lui permet de débattre sur un pied d’égalité avec les chefs religieux les plus saints et les plus sages. Personnellement, je ne l’ai jamais vu[skilful_friend.Custom('FR_E')] hésiter devant une telle question. Encore aujourd’hui, je peux l’entendre au bout du couloir, s’exprimer sur un sujet obscur avec toute l’habileté et l’aisance d’un maître artisan avec des décennies d’expérience."
 bp1_yearly.5702.prowess:0 "Réputé[skilful_friend.Custom('FR_E')] dans tout le pays comme un[skilful_friend.Custom('FR_E')] combattant[skilful_friend.Custom('FR_E')] hors pair, ses talents d’épéiste font l’unanimité. La façon dont [skilful_friend.Custom('FR_IlElle')] attaque les mannequins d’entraînement dans la cour, avec toute la vigueur et la grâce d’un[skilful_friend.Custom('FR_E')] véritable expert[skilful_friend.Custom('FR_E')], suffirait à instiller la peur même chez le plus habile des duellistes."
 bp1_yearly.5702.fallback:0 "Plan de secours"
 bp1_yearly.5702.ending:0 "\n\nJe pourrais peut-être lui demander quelques conseils dans ce domaine de compétence ?"
 bp1_yearly.5702.a:0 "Apprenez-moi, [skilful_friend.GetFirstNameNoTooltip] !"
 bp1_yearly.5702.a.tt.success:0 "[skilful_friend.GetFirstNameNoTooltip] vous enseigne ses techniques"
 bp1_yearly.5702.a.tt.neutral:0 "Vous n’apprenez rien d’utile, mais vous remerciez [skilful_friend.GetFirstNameNoTooltip] pour ses efforts"
 bp1_yearly.5702.a.tt.failure:0 "Vous êtes tellement incapable que [skilful_friend.GetFirstNameNoTooltip] abandonne de frustration"
 bp1_yearly.5702.b:0 "Je pense être aussi doué[ROOT.Char.Custom('FR_E')] que les autres !"
 bp1_yearly.5702.b.tt.success:0 "Vous gagnez l’épreuve"
 bp1_yearly.5702.b.tt.failure:0 "Vous perdez l’épreuve"
 bp1_yearly.5702.c:0 "Je n’atteindrai jamais son niveau !"

 bp1_yearly.5703.t:0 "Mauvais coup"
 bp1_yearly.5703.desc:0 "Je m’allonge, essoufflé[ROOT.Char.Custom('FR_E')] et en sueur. [rival_lover.GetFirstName], m[rival_lover.Custom('FR_OnA')] partenaire sexue[rival_lover.Custom('FR_LLle')] pour la nuit, s’étire langoureusement à mes côtés. Qui aurait pu croire que des riv[ROOT.Char.Custom2('FR_AuxAles', SCOPE.sC('rival_lover'))] comme nous feraient des amant[ROOT.Char.Custom2('FR_E', SCOPE.sC('rival_lover'))]s aussi… compatibles ?\n\n« Fermez les yeux », me dit [rival_lover.GetFirstNameNoTooltip] avec malice, un sourire enjôleur aux lèvres. J’acquiesce, les mains croisées au-dessus de ma tête tandis que je baigne dans une lueur post-coïtale. Sentant tout à coup le métal froid des menottes sur mes poignets, j’ouvre brusquement les yeux pour voir mon amant[rival_lover.Custom('FR_E')] se pencher vers la table de chevet.\n\n« Depuis le temps que j’attends ce moment... », me susurre-t-[rival_lover.Custom('FR_IlElle')] au moment où le clair de lune se reflète sur la lame du couteau."
 bp1_yearly.5703.a:0 "NON ! Laissez-moi vous parler, je vous en supplie !"
 bp1_yearly.5703.a.tt.success:0 "Vous parvenez à [rival_lover.Custom('FR_LeLa')] convaincre"
 bp1_yearly.5703.a.tt.failure:0 "[rival_lover.GetFirstNameNoTooltip] vous blesse"
 bp1_yearly.5703.a.tt.criticalfailure:0 "[rival_lover.GetSheHe|U] est sans pitié"
 bp1_yearly.5703.b:0 "Attendez ! Vous n’en voulez pas plus ?"
 bp1_yearly.5703.b.tt.success:0 "Vos pouvoirs de séduction vous sauvent la vie"
 bp1_yearly.5703.b.tt.failure:0 "Vous n’êtes pas si doué[ROOT.Char.Custom('FR_E')] que ça au lit"
 bp1_yearly.5703.c:0 "Laissez-moi vous montrer pourquoi c’était une mauvaise idée..."

 bp1_yearly.5704.t:0 "Quand [seduced_rival.Custom('FR_IlElle')] est en colère"
 bp1_yearly.5704.desc:0 "[seduced_rival.GetFirstName] est encore dans ma salle du Conseil et jacasse sur la façon dont je lui ai causé du tort. Ses yeux me lancent des éclairs tandis qu’[seduced_rival.Custom('FR_IlElle')] me maudit à nouveau, et sa colère ne fait qu’augmenter quand je réagis d’un simple hochement de tête méprisant.\n\nAlors qu’[seduced_rival.Custom('FR_IlElle')] continue de me tancer et que je réponds à mon tour, je me surprends à contempler ses yeux. À peine suis-je sorti[ROOT.Char.Custom('FR_E')] de cette petite rêverie que mon regard dérive sur la courbe de ses lèvres, distendues par la colère. Inconsciemment, je remarque sa poitrine qui se soulève rapidement pendant qu’[seduced_rival.Custom('FR_IlElle')] continue sa tirade, et...\n\nDans quoi est-ce que je m’embarque... ?"
 bp1_yearly.5704.a:0 "J’espère que nous aurons l’occasion de nous voir beaucoup plus souvent, [seduced_rival.GetFirstNameNoTooltip]."
 bp1_yearly.5704.b:0 "C’est ridicule !"

 bp1_yearly.5705.t:0 "[lover_rival.GetSheHe|U] n’en vaut pas la peine !"
 bp1_yearly.5705.desc:0 "Je me suis peut-être un peu trop reposé[ROOT.Char.Custom('FR_E')] sur mes lauriers, ces derniers temps. C’est certainement ce qui a poussé [concerned_friend.GetFirstName] à s’énerver de la sorte. [concerned_friend.Custom('FR_IlElle')] m’a pris[ROOT.Char.Custom('FR_E')] par surprise pour me parler de ma... relation complexe avec [lover_rival.GetFirstName].\n\n« Vous êtes complètement ridicule ! », me dit-[concerned_friend.Custom('FR_IlElle')] à brûle-pourpoint. Manifestement irrité[concerned_friend.Custom('FR_E')] par mon attitude rêveuse post-coïtale, [concerned_friend.Custom('FR_IlElle')] me tape le torse du doigt. « Vous savez très bien que ça va mal finir, alors attention à la chute ! »"
 bp1_yearly.5705.a:0 "Mais... vous l’avez vu[lover_rival.Custom('FR_E')] ?!"
 bp1_yearly.5705.a.tt:0 "Cette option est disponible en raison du charme reconnu de [lover_rival.GetFirstNameNoTooltip]"
 bp1_yearly.5705.b:0 "C’est juste que vous ne comprenez pas notre relation !"
 bp1_yearly.5705.c:0 "Je sais, je sais. Vous avez raison."

 bp1_yearly.5706.t:0 "Les péchés de s[SCOPE.sC('rival_child').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('rival_parent'))]"
 bp1_yearly.5706.desc:0 "Tandis que je me balade dans les alentours de [meeting_county.GetProvince.GetCounty.GetName], mes lèvres se crispent en voyant [rival_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] qui se précipite vers moi. Notre rivalité a été particulièrement féroce ces derniers temps, ne perdant jamais une occasion de nous invectiver. Je m’attends à ce qu’il profère toutes sortes d’injures à mon encontre mais au lieu de ça, [rival_parent.Custom('FR_IlElle')] passe devant moi de façon théâtrale.\n\nCe n’est qu’après coup que je remarque quelqu’un derrière [rival_parent.Custom('FR_LuiElle')]. Je reconnais alors [rival_child.GetFirstName], son enfant. [rival_child.Custom('FR_IlElle')|U] m’adresse un sourire malicieux en haussant légèrement un sourcil, avant de se dépêcher pour rejoindre s[SCOPE.sC('rival_child').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('rival_parent'))]. Surpris[ROOT.Char.Custom('FR_E')], je les regarde s’éloigner dans la rue.\n\nQu’est-ce que c’était que ça ?"
 bp1_yearly.5706.a:0 "Ce serait malpoli de ma part de ne pas lui rendre la pareille..."
 bp1_yearly.5706.a.tt:0 "Le complot de séduction aura plus de chances de succès"
 bp1_yearly.5706.b:0 "Je ne m’approche pas d’un seul membre de cette sale espèce !"

 bp1_yearly.5707.t:0 "Les péchés de s[SCOPE.sC('rival_child').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('rival_parent'))] : en flagrant délit"
 bp1_yearly.5707.start:0 "Malgré les affres de la passion, j’entends clairement le bruit des pas et je ne peux m’empêcher d’esquisser un sourire suffisant.\n\n[rival_parent.GetFirstName] ouvre brusquement la porte, et l’expression horrifiée de son visage en voyant ses craintes devenir réalité est tout à fait exquise. [rival_child.GetFirstName],"
 bp1_yearly.5707.child_dislike:0 "à ma grande surprise, affiche aussi un large sourire en voyant s[SCOPE.sC('rival_child').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('rival_parent'))] sur le pas de la porte. [rival_child.GetSheHe|U] va même jusqu’à m’enlacer pour me serrer plus fort dans ses bras.\n\n« Peut-être que vous me prendrez au sérieux maintenant, #EMP m[SCOPE.sC('rival_child').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('rival_parent'))]#! ! »"
 bp1_yearly.5707.child_deviant:0 "à ma grande surprise, affiche aussi un large sourire en voyant s[SCOPE.sC('rival_child').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('rival_parent'))] sur le pas de la porte. [rival_child.GetSheHe|U] me laisse même sans voix quand, d’un geste vif, [rival_child.Custom('FR_IlElle')] rejette la couverture et nous expose tous les deux !\n\n« Vous voulez peut-être vous joindre à nous, m[SCOPE.sC('rival_child').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('rival_parent'))] ? »"
 bp1_yearly.5707.child_like:0 "crie de surprise, et se dépêche de préserver sa pudeur avec une couverture.\n\nTrès rapidement, j’assiste à des accusations et des explications entre parent et enfant, tandis que je repose mon corps usé et satisfait."
 bp1_yearly.5707.a:0 "Ha ha ! Bien fait pour vous, vermine !"
 bp1_yearly.5707.a.deviant:0 "Que se passe-t-il ici, au nom [ROOT.Char.GetFaith.HighGodNamePossessive] ?!"
 bp1_yearly.5707.a.doubledeviant:0 "Alors, qu’est-ce que vous dites de ça, [rival_parent.GetFirstNameNoTooltip] ?"
 bp1_yearly.5707.b:0 "Je vous en prie, [rival_child.GetFirstNameNoTooltip] et moi, nous nous aimons !"
 bp1_yearly.5707.c:0 "Vous avez bien élevé votre progéniture, [rival_parent.GetFirstNameNoTooltip] !"

 bp1_yearly.5740.t:0 "En quête de réponses"
 bp1_yearly.5740.desc:0 "Je me réveille doucement au son des pépiements d’oiseaux, le soleil du matin inondant ma chambre. Je bâille, m’étire et me rallonge, profitant de la chaleur. Ce n’est qu’après quelques minutes que je remarque quelque chose.\n\nÀ côté de moi, aussi parfaitement niché sur l’oreiller que moi dans mes couvertures, se trouve un objet bien mystérieux.\n\nDe taille moyenne, blanc cassé, parfaitement indescriptible...\n\nUn œuf."
 bp1_yearly.5740.a:0 "Que... Qu’est-ce que tout cela signifie ?"
 bp1_yearly.5740.a.tt:0 "Je dois trouver le coupable !"
 bp1_yearly.5740.b:0 "Comme c’est étrange..."
 bp1_yearly.5740.c:0 "Qui a fait ça ? Où est le coupable ?! #EMP GARDES !#!"

 bp1_yearly.5741.t:0 "$bp1_yearly.5740.t$ : poché"
 bp1_yearly.5741.desc:0 "Je commence mes recherches dans la cuisine, où les domestiques s’activent autour des tables pour préparer le repas. On me demande même de m’éloigner des plats, mon statut de [ROOT.Char.GetLadyLord] n’impressionnant pas du tout les cuisiniers.\n\nJe trouve finalement ce que je cherchais : plusieurs œufs disposés sur une table ! Tous sont soigneusement posés sur une petite motte de foin à l’intérieur d’une grande caisse en bois ouverte, répartis en rangées de dix. Dix, dix, dix… huit.\n\nIl manque deux œufs !"
 bp1_yearly.5741.a:0 "Encore un ?! Je ferai dépecer le coupable !"
 bp1_yearly.5741.a.tt:0 "Rien ne sera laissé au hasard !"
 bp1_yearly.5741.b:0 "Le coupable avait forcément accès à la cuisine ! Mystère résolu !"



 bp1_yearly.5742.t:0 "$bp1_yearly.5740.t$ : brouillé !"
 bp1_yearly.5742.desc:0 "En dévalant les escaliers de la cave, je prends une bouffée d’air frais et humide. Des étagères de nourriture et de boissons sont stockées ici, et contrairement à l’agitation de la cuisine, cet étage est complètement vide. En équilibre sur une étagère inférieure, je rassemble mes pensées. Celui ou celle qui a déposé l’œuf doit forcément avoir accès à mes quartiers, ainsi qu’à la cuisine, et...\n\nJe perds le fil de ma pensée. Dans ma poche, ma main s’est figée subitement. Incrédule, je retire maladroitement l’objet qui s’y trouvait.\n\nUn objet dur. Tiède. #EMP Ovoïde.#!"
 bp1_yearly.5742.a:0 "Comment ? COMMENT ?!"
 bp1_yearly.5742.b:0 "Quelle chance ! Deux œufs gratuits !"

 bp1_yearly.5743.t:0 "$bp1_yearly.5740.t$ : l’éclosion d’un plan"
 bp1_yearly.5743.desc:0 "L’air étourdi et paniqué, je franchis les portes de ma Cour. Mes vassaux et ma famille se tiennent devant moi, [egg_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] et [egg_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] se distinguant particulièrement par leur sentiment d’horreur.\n\n« Un œuf ! DEUX œufs ! », dis-je en brandissant la forme oblongue devant eux. « Qui a fait ça ?! Qui ? Je vais tous vous faire jeter à la mer ! »\n\nQuelques rires confus et nerveux éclatent. Je lève le bras et, dans un cri de stentor totalement incohérent, je lance directement l’objet du délit par terre. Les rires s’éteignent pour laisser place au silence."
 bp1_yearly.5743.a:0 "[egg_spouse.GetFirstNameNoTooltip] ! Avouez, bon sang !"
 bp1_yearly.5743.a.tt.success:0 "Vous identifiez correctement le suspect"
 bp1_yearly.5743.a.tt.failure:0 "Vous vous trompez de suspect"
 bp1_yearly.5743.a.tt.outcome:0 "Chances de"
 bp1_yearly.5743.b:0 "[egg_friend.GetFirstNameNoTooltip] ! Sale [egg_friend.Custom('InsultNoun')] !"
 bp1_yearly.5743.c:0 "Aucun d’entre vous n’est hors de cause ! #EMP Aucun#! !"
 bp1_yearly.5743.c.tt.success:0 "Vous identifiez correctement... tout le monde"
 bp1_yearly.5743.c.tt:0 "Tous les courtisans"

 bp1_yearly.5744.t:0 "$bp1_yearly.5740.t$ : battu"
 bp1_yearly.5744.start:0 "La fureur de mon accusation donne du poids à mon allégation, et après quelques instants, la perplexité ne faiblit pas "
 bp1_yearly.5744.spouse:0 "sur le visage de [egg_spouse.GetFirstName]"
 bp1_yearly.5744.friend:0 "sur le visage de [egg_friend.GetFirstName]"
 bp1_yearly.5744.crowd:0 "sur tous les visages de la foule."
 bp1_yearly.5744.end:0 "J’essaie de faire un autre pas en avant, mais tout mon corps s’affaisse et s’effondre.\n\nL’instant d’après, je suis sur le dos, entouré[ROOT.Char.Custom('FR_E')] de visages inquiets qui troublent ma vision, un chiffon imbibé d’eau fraîche posé sur ma tempe\n\n« Non, non, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Vous devez vous reposer. Nous allons demander à un domestique de vous aider à vous nettoyer, aussi. » Les mots se bousculent dans ma tête au moment où je porte ma main à ma joue, sentant ainsi le jaune d’œuf dans lequel je suis tombé[ROOT.Char.Custom('FR_E')]."
 bp1_yearly.5744.a:0 "J’ai mal à la tête..."
 bp1_yearly.5744.b:0 "Je trouverai le coupable ! Mais... plus tard."

 bp1_yearly.5745.t:0 "$bp1_yearly.5740.t$ : la poule aux œufs d’or"
 bp1_yearly.5745.desc:0 "Rien de tel qu’un repos bien mérité après une dure journée de labeur ! Mon lit, grand et confortable, est éclairé par la lumière vacillante du feu, les flammes crépitantes projetant leur ombre dansante sur le mur. Je me glisse dans les draps, tirant les couvertures sur mon corps fatigué et posant ma tête sur un oreiller.\n\nC’est alors que je le vois. À moins d’un mètre de moi, posé sur son propre oreiller, illuminé par les flammes scintillantes de la cheminée.\n\nUn œuf."
 bp1_yearly.5745.a:0 "#DIE2 Non. Non,#! #DIE1 non, non, non,#! #EMP nooooon#! !"
 bp1_yearly.5745.b:0 "C’est [egg_spouse.GetFirstNameNoTooltip], je le sais."
 bp1_yearly.5745.c:0 "C’est [egg_friend.GetFirstNameNoTooltip], c’est sûr !"
 bp1_yearly.5745.d:0 "Je refuse de m’enfoncer encore plus dans ces pitreries !"
