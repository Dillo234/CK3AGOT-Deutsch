l_french:
 sibling.0001.t:0 "Recevoir son dû"
 sibling.0001.desc:0 "[sibling.Custom('FR_le_Char_Pi')|U][sibling.GetTitledFirstName] a demandé audience auprès de moi.\n\n« M[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [sibling.Custom2('RelationToMeShort' , ROOT.Char )], je vous ai servi loyalement. N’est-il pas temps que je sois dûment récompensé[sibling.Custom('FR_E')] ? », demande-t-[sibling.Custom('FR_IlElle')]."
 sibling.0001.a:0 "Je vais vous accorder un titre et une terre !"
 sibling_promised_land_tt:1 "[sibling.GetFirstName] s’attend à ce que je lui fournisse un titre très bientôt"
 sibling.0001.b:0 "Vous pouvez demander n’importe quelle faveur, m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('sibling'))]."
 sibling.0001.c:0 "Prenez ce cadeau et faites vos preuves, m[sibling.Custom('FR_OnA')] ch[sibling.Custom('FR_ErEre')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('sibling') )] !"
 sibling_funded_for_invasion:0 "[sibling.GetFirstName] cherchera un pays dans lequel il pourra tenter sa chance."
 sibling_becomes_councillor_tt:0 "[sibling.GetFirstName] devient l’un de mes conseillers."
 sibling.0001.e:0 "Vous n’avez rien fait de plus que votre devoir, m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('sibling') )] !"

 sibling.0002.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('sibling') )] [sibling.GetFirstName] est venu me voir pour me rappeler que je lui ai un jour promis un titre et des terres.\n\n« J’ai attendu assez longtemps, m[sibling.Custom2('FR_RelationToMe_OnA' , ROOT.Char )]. », dit-[sibling.Custom('FR_IlElle')]."
 sibling.0002.a:1 "Je vais vous payer pour oublier cette promesse."
 sibling.0002.b:0 "Je n’ai rien à vous donner, m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('sibling') )]."

 sibling.0003.desc:1 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('sibling') )] [sibling.GetFirstName] est venu[sibling.Custom('FR_E')] m’apporter la dîme de ses nouvelles terres.\n\n« M[sibling.Custom2('FR_RelationToMe_OnA' , ROOT.Char )] ! Que ces cadeaux nous lient à jamais comme compagnons, comme nous le sommes déjà par le sang ! », s’exclame-t-[sibling.Custom('FR_IlElle')]."
 sibling.0003.a:0 "Pour la famille et le pays !"

 sibling.0004.t:0 "M[sibling.Custom('FR_OnA')] [sibling.Custom('SisterBrother')] et un[vassal.Custom('FR_E')] vassal[vassal.Custom('FR_E')]"
 sibling.0004.opening:0 "[vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstName] est encore venu[vassal.Custom('FR_E')] se plaindre de m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('sibling') )] [sibling.Custom('FR_le_Char_Pi')][sibling.GetTitledFirstName]."
 sibling.0004.fallback:0 "\n\n[vassal.Custom2('FR_IlsElles', SCOPE.sC('sibling'))|U] ne peuvent tout simplement pas s’entendre, et cette fois, il semble que l’un[vassal.Custom2('FR_E', SCOPE.sC('sibling'))] d’[vassal.Custom2('FR_EuxElles', SCOPE.sC('sibling'))] soit allé[vassal.Custom2('FR_E', SCOPE.sC('sibling'))] trop loin."
 sibling.0004.a:0 "« M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA' , SCOPE.sC('sibling') )] agit en mon nom. »"
 sibling.0004.b:0 "« Ressaisissez-vous, [sibling.GetFirstNameNoTooltip] ! »"
 sibling.0004.c:0 "« Dois-je vous réprimander tou[vassal.Custom2('FR_STes', SCOPE.sC('sibling'))] les deux comme des enfants ?! »"

 sibling.0005.t:0 "Une source d’ennuis"
 sibling.0005.desc:0 "Je savais qu’un jour viendrait où [sibling.Custom2('MyCharacterIntroduction', ROOT.Char )] devrait rendre des comptes.\n\n[vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstName] m’a demandé non seulement en son nom, mais aussi en celui de tous mes [ROOT.Char.Custom('powerful_vassals_loc')], que je fasse quelque chose au sujet de mon insupportable [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.0005.a:0 "« Ne vous avisez pas de parler d[sibling.Custom('FR_EluiElle')] de la sorte ! »"
 sibling.0005.b:1 "[sibling.GetSheHe|U] doit apprendre que son comportement est inacceptable."
 sibling.0005.c:1 "Ça suffit, [sibling.GetFirstNameNoTooltip] !"

 sibling.1001.t:0 "Soutien diplomatique"
 sibling.1001.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('sibling') )], [sibling.Custom('FR_le_Char_Pi')][sibling.GetTitledFirstName], m’a présenté des façons de mettre son éloquence à profit.\n\n« Je peux servir d’émissaire, ou même dicter des dépêches pour vos scribes. »"
 sibling.1001.a:0 "« Je sais exactement où vous seriez le plus utile. »"
 accepted_sibling_help_tt:0 "Un frère ou une sœur de valeur pourrait estimer qu’on lui doit une récompense..."
 sibling.1001.b:0 "« Je refuse de vous devoir quoi que ce soit. »"

 sibling.1002.t:0 "Savoir martial"
 sibling.1002.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('sibling') )], [sibling.Custom('FR_le_Char_Pi')][sibling.GetTitledFirstName], a tenu à me vanter sa compréhension de la guerre.\n\n« Laissez-moi vous aider à former vos levées, et elles se battront comme aucune autre armée. »"
 sibling.1002.a:0 "« Je sais exactement où vous seriez le plus utile. »"
 sibling.1002.b:0 "« Je refuse de vous devoir quoi que ce soit. »"

 sibling.1003.t:0 "Secrets et chuchotements"
 sibling.1003.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('sibling') )], [sibling.Custom('FR_le_Char_Pi')][sibling.GetTitledFirstName], a proposé de me faire passer des messages sur ce qui se passe à ma cour.\n\n« Un[sibling.Custom('FR_E')] authentique loyaliste parmi la noblesse serait bénéfique pour vous... »"
 sibling.1003.a:0 "Les liens familiaux sont les seuls auxquels je peux vraiment faire confiance."
 sibling.1003.b:0 "« Vous croyez que je vous fais confiance ? »"

 sibling.1004.t:0 "Les rentrées d’argent"
 sibling.1004.desc:0 "En observant le travail de mes trésoriers, m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('sibling') )] [sibling.Custom('FR_le_Char_Pi')][sibling.GetTitledFirstName], a dû rire.\n\n« S’il vous plaît, permettez-moi de leur montrer comment on fait. », me demande-t-[sibling.Custom('FR_IlElle')]."
 sibling.1004.a:0 "Oui, [sibling.GetFirstName], occupez-vous de ma trésorerie."
 sibling.1004.b:0 "Je sais pourquoi vous voulez mettre la main sur mon argent..."

 sibling.1005.t:0 "Réflexions théologiques"
 sibling.1005.desc:0 "Peu [sibling.Custom('FR_DDe')][sibling.GetWomenMen] peuvent égaler la perspicacité de m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('sibling') )] [sibling.Custom('FR_le_Char_Pi')][sibling.GetTitledFirstName]. [sibling.GetSheHe|U] propose de me conseiller sur les questions spirituelles."
 sibling.1005.a:0 "S’il vous plaît, aidez-moi sur ces questions."
 sibling.1005.b:0 "Je ne mettrais jamais mon âme entre vos mains."

 sibling.2001.t:0 "Une nuisance"
 sibling.2001.opening:0 "Je supporte de moins en moins m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('sibling') )] [sibling.Custom('FR_le_Char_Pi')][sibling.GetTitledFirstName]."
 sibling.2001.fallback:0 "\n\nQuand [sibling.Custom('FR_IlElle')] ne met pas accidentellement le feu à quelque chose, [sibling.Custom('FR_IlElle')] gaspille mon or ou contrarie mes vassaux."
 sibling.2001.a:0 "Pauvre de moi !"
 sibling.2001.b:0 "C’en est trop, [sibling.GetFirstName] !"

 sibling.8001.t:0 "Le coût de la famille"
 sibling.8001.desc:0 "M[sibling.Custom('FR_OnA')] cupide [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.Custom('FR_le_Char_Pi')][sibling.GetTitledFirstName] se sert de plus en plus dans mon trésor pour ses dépenses personnelles.\n\n[sibling.Custom('FR_IlElle')|U] est allé[sibling.Custom('FR_E')] trop loin cette fois en réclamant de l’argent pour une affaire commerciale, mais en gardant finalement tout pour [sibling.Custom('FR_LuiElle')] !"
 sibling.8001.a:0 "Ma bourse est maintenant fermée, [sibling.GetFirstName] !"

 sibling.8002.t:0 "Les poches pleines"
 sibling.8002.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA' , SCOPE.sC('sibling') )] [ROOT.Char.Custom('trait_generous_adjective')] [sibling.Custom('FR_le_Char_Pi')][sibling.GetTitledFirstName] a voyagé en [province.GetName] et, après avoir écouté les plaintes des paysans, [sibling.Custom('FR_IlElle')] a fait maints dons et promesses.\n\n[sibling.Custom('FR_IlElle')|U] a même clairement dit que toutes ces bontés ont été faites en mon nom."
 sibling.8002.a:0 "Bon travail, [sibling.GetFirstName]."
 sibling.8002.b:0 "Cela a été fait avec #EMP MON#! or ?!"

 sibling.8003.t:0 "Imprudence fâcheuse"
 sibling.8003.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA' , SCOPE.sC('sibling') )] [ROOT.Char.Custom('trait_lustful_adjective')] [sibling.Custom('FR_le_Char_Pi')][sibling.GetTitledFirstName] a pris de nombreuses mauvaises décisions, mais s’acoquiner avec un[sibling.Custom('FR_E')] [sibling.Custom('servant_for_romance')] pourrait être la pire de toutes !"
 sibling.8003.a:0 "Ah, [sibling.GetFirstName] fait ce qu’[sibling.Custom('FR_IlElle')] veut."
 risk_of_sibling_producing_bastard_tt:0 "Cela pourrait avoir des conséquences..."
 sibling.8003.b:0 "[sibling.GetSheHe|U] peut ne plus voir le [sibling.Custom('servant_for_romance')] !"

 sibling.8004.t:0 "Le respect des supérieurs"
 sibling.8004.desc:1 "Lors de son voyage à travers [province.GetName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA' , SCOPE.sC('sibling') )] [sibling.Custom('FR_le_Char_Pi')][sibling.GetTitledFirstName] semble avoir énormément contrarié les paysans de plusieurs villages et villes. [sibling.Custom('FR_IlElle')|U] a exigé d’être logé[sibling.Custom('FR_E')] et traité comme un[sibling.Custom('FR_E')] [ROOT.Char.Custom2('using_my_title' , SCOPE.sC('sibling') )], mais a aussi puni les habitants pour le moindre manque de respect."
 sibling.8004.a:0 "Je peux voir pourquoi ils sont contrariés."
 peasants_dislike_sibling_tt:0 "Les paysans de [province.GetName] ne sont pas contents"

 sibling.8005.t:0 "Une arrivée sans accueil"
 sibling.8005.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA' , SCOPE.sC('sibling') )] [sibling.Custom('FR_le_Char_Pi')][sibling.GetTitledFirstName] était censé[sibling.Custom('FR_E')] accueillir [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] pour sa visite à ma cour.\n\n[vassal.GetFirstName] a cependant été retardé[vassal.Custom('FR_E')] de plusieurs jours, et maintenant qu’[vassal.Custom('FR_IlElle')] est arrivé[vassal.Custom('FR_E')], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA' , SCOPE.sC('sibling') )] [ROOT.Char.Custom('trait_impatient_adjective')] était introuvable, laissant mon invité[vassal.Custom('FR_E')] sans le moindre accueil !"
 sibling.8005.a:0 "Quelques cadeaux feront une belle compensation."
 sibling.8005.b:0 "« #EMP [sibling.GetFirstNameNoTooltip] !!!#! »"

 sibling.8006.t:0 "Dur mais juste"
 sibling.8006.desc:1 "Lors de sa visite à la cour [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], a été invité[sibling.Custom('FR_E')] à statuer en mon nom. [vassal.GetFirstNameNoTooltip] a longuement loué le sens de la justice de [sibling.GetFirstNameNoTooltip] et semble très content[vassal.Custom('FR_E')] de sa venue."
 sibling.8006.a:0 "[sibling.GetFirstNameNoTooltip] devrait passer plus de temps à la cour de [vassal.GetFirstNameNoTooltip]."
 sibling.8006.b:0 "J’ai moi aussi des affaires que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA' , SCOPE.sC('sibling') )] pourrait juger pour moi !"
