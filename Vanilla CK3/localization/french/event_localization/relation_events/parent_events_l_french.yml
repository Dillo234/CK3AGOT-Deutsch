l_french:
 parent_meddling_tt:0 "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] s’attend à avoir son mot à dire dans mes décisions"
 parent_meddling_decrease_tt:0 "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] est content[parent.Custom('FR_E')] que je suive ses conseils"
 parent.1001.t:0 "Conseil [parent.Custom('FR_PaternelMaternel')]"
 parent.1001.desc:1 "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] a beaucoup de choses à dire sur les $knight_culture_player_plural_no_tooltip_lowercase$ de mon pays, commente tout, de leur façon de s’entraîner à ce qu’ils devraient préparer pour le terrain.\n\nMême les $knight_culture_player_plural_no_tooltip_lowercase$ admettent que ce qu’[parent.Custom('FR_IlElle')] dit a beaucoup de sens."
 parent.1001.a:1 "« Comment les $knight_culture_player_plural_no_tooltip_lowercase$ devraient-ils être organisés, [parent.Custom('MotherFather')] ? »"
 parent.1001.b:0 "Moi seul[ROOT.Char.Custom('FR_E')] décide comment ils se battent !"
 
 parent.1002.desc:0 "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] est un[parent.Custom('FR_E')] [parent.GetWomanMan] sage qui comprend en profondeur les besoins et les désirs des gens.\n\n[parent.GetSheHe|U] me conseille souvent sur les interactions."
 parent.1002.a:0 "J’ai besoin de tous les conseils que je peux obtenir, pour être honnête."
 parent.1002.b:0 "« Cette cour est la mienne, [parent.Custom('MotherFather')]. »"
 
 parent.1003.desc:0 "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] passe souvent des heures à signaler de petits détails que je rate à la cour.\n\nDeux serviteurs qui se disputaient autrefois discutent ensemble maintenant, le châtelain semble plus calme que d’habitude, un candélabre a été déplacé de l’autre côté de la salle de réception..."
 parent.1003.a:0 "Mieux vaut savoir que regretter de ne pas avoir su."
 parent.1003.b:0 "« Je ne vous laisserai pas alimenter mes craintes, [parent.Custom('MotherFather')]. »"

 parent.1004.desc:0 "Parfois je pense que m[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] a une meilleure vue d’ensemble de ma trésorerie que mon intendant. Une pièce d’or semble valoir deux fois plus quand [parent.Custom('FR_IlElle')] me dit comment la dépenser !"
 parent.1004.a:0 "« S’il vous plaît guidez-moi vers des choix prudents, [parent.Custom('MotherFather')]. »"
 parent.1004.b:0 "Mon pays, mon trésor !"
 
 parent.1005.desc:0 "Il y a des hommes et des femmes sages dans mon pays, mais je doute qu’un seul d’entre eux puisse mieux débattre que m[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')]. [parent.GetSheHe|U] a toujours un point de vue surprenant ou un autre domaine de connaissances à révéler !"
 parent.1005.a:0 "« Partagez votre sagesse avec moi, [parent.Custom('MotherFather')] ! »"
 parent.1005.b:0 "Les mots éblouissent, mais sont-ils si sages ?"

 parent.1006.t:0 "Une main directrice"
 parent.1006.desc:0 "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] a pris un grand intérêt à ce qui se passe en [county.GetNameNoTier] dernièrement.\n\n[parent.GetSheHe|U] a même commencé à correspondre avec des barons et des maires, en leur enseignant ce qu’est une bonne gestion !"
 parent.1006.a:0 "Bon travail, [parent.Custom('MotherFather')]."
 
 parent.1007.t:0 "[parent.Custom('MotherFather')] sert d’intermédiaire"
 parent.1007.desc_opening:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('courtier'))] [courtier.Custom('FR_le_Char_Pi')][courtier.GetTitledFirstName] a fait clairement connaître son mépris pour moi.\n\n"
 parent.1007.courtier_1:0 "Je l’ai surpris[courtier.Custom('FR_E')] au milieu d’une histoire sur une erreur que j’avais #EMP soi-disant#! commise lors d’un banquet. Un banquet auquel je n’ai même pas assisté !"
 parent.1007.courtier_2:0 "Je suis tombé[ROOT.Char.Custom('FR_E')] sur [courtier.Custom('FR_LuiElle')] et un autre courtisan en train de marcher dans les couloirs. Dès qu’[courtier.Custom('FR_IlElle')] m’a vu[ROOT.Char.Custom('FR_E')], [courtier.Custom('FR_IlElle')] a tenu à interrompre les commérages le temps que je m’éloigne. Ce n’est même pas la première fois qu’[courtier.Custom('FR_IlElle')] m’insulte de la sorte !"
 parent.1007.desc_end:0 "\n\nM[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] a proposé sa médiation afin d’éclaircir les choses entre nous."
 parent.1007.a:0 "L’aide de [parent.Custom('MotherFather')|U] est toujours la bienvenue."
 parent.1007.b:0 "Je vais m’occuper de ces personnes moi-même !"

 parent.1009.t:0 "Une nouvelle relation"
 parent.1009.desc:0 "[new_courtier.Custom('FR_le_Char_Pi')|U][new_courtier.GetTitledFirstName], une vieille connaissance de m[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')], est arrivé[new_courtier.Custom('FR_E')] à la Cour, sur son invitation.\n\nM[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] fait sans cesse allusion à la bonne influence que [new_courtier.GetFirstNameNoTooltip] pourrait exercer sur le pays si je lui proposais un poste à la cour."
 parent.1009.a:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] que nous pouvons lui trouver quelque chose à faire."
 parent.1009.b:0 "Non, [new_courtier.Custom('FR_IlElle')] ne sera pas accueilli[new_courtier.Custom('FR_E')] ici."

 parent.1010.t:0 "Une relation pour se reposer"
 parent.1010.desc:0 "Dernièrement, le fardeau du règne a été plus pesant que d’habitude, et m[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] semble l’avoir remarqué.\n\n[parent.GetSheHe|U] insiste pour que je passe la journée dans les jardins en m’assurant qu’[parent.Custom('FR_IlElle')] assumera mes responsabilités pendant ce temps."
 parent.1010.a:0 "Du repos est exactement ce dont j’ai besoin."
 parent.1010.b:0 "Ce n’est pas le moment de se détendre !"

 parent.2002.t:0 "Une bonne éducation"
 parent.2002.desc:0 "Après ne pas avoir vu [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] pendant des jours, j’ai découvert que m[parent.Custom('FR_OnA')] trop entreprenant[parent.Custom('FR_E')] [parent.Custom('MotherFather')] savait exactement où [child.Custom('FR_IlElle')] était :\n« Je ne l’ai envoyé au loin que par souci pour son éducation. Les choses iront beaucoup mieux pour [child.Custom('FR_LuiElle')] si [new_guardian.Custom('FR_le_Char_Pi')][new_guardian.GetTitledFirstName] s’en charge. »"
 parent.2002.a:0 "Vous avez envoyé m[child.Custom('FR_OnA')] [child.Custom('DaughterSon')] #EMP où#!?!"
 child_sent_away_tt:0 "[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstNameNoTooltip] sera éduqué[child.Custom('FR_E')] par [new_guardian.Custom('FR_le_Char_Pi')][new_guardian.GetTitledFirstNameNoTooltip]"

 parent.2003.t:0 "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')]"
 parent.2003.desc:0 "Je pensais que la querelle entre m[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] et m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hated_courtier'))] [hated_courtier.Custom('FR_le_Char_Pi')][hated_courtier.GetTitledFirstName] ne finirait jamais.\n\nEh bien maintenant, elle l’est. M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] a banni [hated_courtier.GetFirstNameNoTooltip] de mon pays !"
 parent.2003.a:0 "Comment ose-t-[parent.Custom('FR_IlElle')] ?! C’est #EMP mon#! pays !"
 parent.2003.b:0 "Bon débarras."
 
 parent.2004.t:0 "Une nuisance constante"
 parent.2004.opening:0 "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] a commencé à me suivre partout, exprimant ses opinions sur tout ce que je fais et essayant de me guider."
 parent.2004.malicious:0 "\n\n[parent.GetSheHe|U] m’asticote sans pitié, prétendant que ce dur traitement est pour mon bien, tout en niant le sourire que je vois parfois sur ses lèvres."
 parent.2004.benevolent:0 "\n\n[parent.GetSheHe|U] me donne des cours sur les vertus de la justice, ce qui implique que j’ai beaucoup à apprendre sur le sujet."
 parent.2004.dominant:0 "\n\n[parent.GetSheHe|U] me donne des leçons constamment, ne me laissant jamais me détendre."
 parent.2004.submissive:0 "\n\n[parent.GetSheHe|U] est devenu[parent.Custom('FR_E')] comme mon ombre, invoquant le prétexte de suggestions nécessaires pour exprimer ses commentaires."
 parent.2004.extroverted:0 "\n\n[parent.GetSheHe|U] agit même de cette façon en présence de mes courtisans. [parent.GetSheHe|U] me pousse à leur parler, créant des situations délicates pour tout le monde !"
 parent.2004.introverted:0 "\n\n[parent.GetSheHe|U] prêche les vertus de la solitude et essaie de m’isoler de mes courtisans !"
 parent.2004.emotional:0 "\n\n[parent.GetSheHe|U] est suje[parent.Custom('FR_TTte')] aux explosions émotionnelles et profite pleinement du fait que je vais écouter pour éviter qu’[parent.Custom('FR_IlElle')] fasse une scène."
 parent.2004.levelheaded:0 "\n\n[parent.GetSheHe|U] veut débattre avec moi sur tout, affirmant que se précipiter c’est perdre tout avantage. Les longues discussions prennent beaucoup trop de temps et d’énergie."
 parent.2004.fallback:0 "\n\n[parent.GetSheHe|U] me harcèle sans fin avec des suggestions, et la cour commence à se demander qui prend vraiment les décisions au [ROOT.Char.Custom('ResidenceBuilding')] !"
 parent.2004.end:0 "Je sais qu’[parent.Custom('FR_IlElle')] le fait par amour, mais cela devient ridicule."
 parent.2004.a:0 "Je vais lui ordonner d’arrêter !"
 parent.2004.b:0 "[parent.GetSheHe|U] est agaçant[parent.Custom('FR_E')], mais indéniablement utile..."
 parent.2004.b.message:0 "La situation actuelle me convient"

 parent.3001.t:0 "Sous mon aile"
 parent.3001.desc:0 "Dernièrement, j’ai remarqué que m[child.Custom('FR_OnA')] ch[child.Custom('FR_ErEre')] [child.Custom('GetDaughterSon')], [child.GetTitledFirstName], passe beaucoup de temps avec m[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')].\n\nApparemment, [parent.Custom('FR_le_Char_Pi')][parent.GetTitledFirstNameNoTooltip] s’intéresse à la vie de [child.GetFirstNameNoTooltip], et compte en faire partie."
 parent.3001.a:0 "M[parent.Custom('FR_OnA')] [parent.Custom('MotherFather')] se soucie vraiment de m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] !"
 parent.3001.b:0 "Son intérêt soudain pour m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] est inquiétant..."
 parent.3001.c:0 "M[parent.Custom('FR_OnA')] rusé[parent.Custom('FR_E')] de [parent.Custom('MotherFather')] ne s’en sortira pas impunément !"
