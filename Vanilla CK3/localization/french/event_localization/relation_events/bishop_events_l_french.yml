l_french:
 bishop.1001.opening:0 "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc:0 "Il est de mon devoir de vous informer qu’il a été prouvé de façon irréfutable que votre mariage avec [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName] est consanguin. Ceci restera entre nous deux si vous mettez fin à cette union impie."
 bishop.1001.a:0 "Bien sûr, [bishop.GetTitledFirstNameNoTooltip]."
 bishop.1001.a.tt:1 "@warning_icon!#X Vous divorcez [spouse.Custom('FR_du_Char_U_P')][spouse.GetUIName]#!"
 bishop.1001.b:0 "Notre mariage ne sera pas anéanti par un mensonge si évident !"
 bishop.1001.b.success:0 "Je prouve que la preuve est fausse"
 bishop.1001.b.failure:0 "La preuve est en effet irréfutable"
 bishop.1001.c:0 "Mentir à propos d’une telle chose... Je vais [bishop.Custom('FR_LeLa')] convaincre."
 bishop.1001.c.success:0 "Je plaide avec succès pour le caractère sacré de notre mariage"
 bishop.1001.c.failure:0 "[bishop.Custom('FR_le_Char_Pi')|U][bishop.GetTitledFirstNameNoTooltip] n’est pas convaincu[bishop.Custom('FR_E')]"
 bishop.1001.d:0 "Tout cela peut sûrement être... oublié ?"

 bishop.1011.desc_opening:0 "Votre implication dans la [faction.GetNameNoTooltip|l] ciblant [targeting.Custom('FR_le_Char_Pi')][targeting.GetTitledFirstName] est très inconvenante. Si vous ne vous en retirez pas, je serai obligé[bishop.Custom('FR_E')] de prendre des mesures radicales."
 bishop.1011.desc_cannibal:0 "\n\nDites, votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))] [cannibal_food.Custom('FR_le_Char_Pi')][cannibal_food.GetTitledFirstName] a l’air très savoureu[cannibal_food.Custom('FR_XSe')]. Ce serait vraiment #EMP dommage#! si quelque chose devait lui arriver..."
 bishop.1011.desc_beating:0 "\n\nIl existe un groupe de zélateurs qui se promène non loin et dispense le châtiment divin avec peu de pitié. Votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))] [to_beat_up.Custom('FR_le_Char_Pi')][to_beat_up.GetTitledFirstName] marche parfois seul[to_beat_up.Custom('FR_E')] dans les rues, n’est-ce pas ?"
 bishop.1011.a:0 "Je ne recherche pas la colère [bishop.GetFaith.HouseOfWorship3]."
 bishop.1011.b:0 "Vos paroles sont sans effet sur moi !"
 bishop.1011.b.tt:1 "Vous ignorez les menaces à peine voilées"
 bishop.1011.b.outcome:0 "Retrouvé[to_beat_up.Custom('FR_E')] en sang dans la rue"
 all_my_theocratic_vassals:0 "Tous mes vassaux théocratiques"
 bishop.1011.c:0 "Permettez-moi de donner mes raisons..."
 bishop.1011.c.success_vassal:0 "[bishop.Custom('FR_le_Char_Pi')|U][bishop.GetTitledFirstNameNoTooltip] est tellement convaincu[bishop.Custom('FR_E')] qu’[bishop.Custom('FR_IlElle')] recrute un collègue à la cause"
 bishop.1011.c.success:0 "[bishop.Custom('FR_le_Char_Pi')|U][bishop.GetTitledFirstNameNoTooltip] comprend mes motivations"
 bishop.1011.c.failure:0 "[bishop.Custom('FR_le_Char_Pi')|U][bishop.GetTitledFirstNameNoTooltip] n’est pas impressionné[bishop.Custom('FR_E')]"
 bishop.1011.c.failure.tt:0 "[bishop.GetSheHe|U] prend une mesure drastique"

 bishop.1012.title:0 "Une mystérieuse disparition"
 bishop.1012.desc:0 "[cannibal_food.Custom('FR_le_Char_Pi')|U][cannibal_food.GetTitledFirstName] a disparu, ne laissant qu’une flaque de sang derrière [cannibal_food.Custom('FR_LuiElle')]..."
 
