l_french:
 mystic_lifestyle_communion_header:0 "Communion mystique :"
 mystic_lifestyle.1001.t:0 "$mystic_lifestyle_communion_header$ la désapprobation"
 mystic_lifestyle.1001.desc:0 "Mes préparatifs pour ma communion mystique sont bien avancés lorsque [SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )] se présente à moi. « Je ne crois pas que ce que vous faites soit entièrement... orthodoxe. Un bon [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] s’abstiendrait de ce genre de comportement. », me dit-il."
 mystic_lifestyle.1001.a:0 "Cela me rapproche [ROOT.Char.GetFaith.HighGodNamePossessive] plus que vous ne pourriez l’espérer !"
 mystic_lifestyle.1001.b:0 "Bien sûr. Mais à quoi je pensais ?"
 mystic_lifestyle.1001.b.flavor:0 "Lui dire que vous pensiez [ROOT.Char.GetFaith.HighGodName2] ne va probablement pas marcher"

 mystic_lifestyle.1002.opening:0 "[SCOPE.sC('religious_head').Custom2('AppropriateGreeting', ROOT.Char)]"
 mystic_lifestyle.1002.desc:0 "J’ai appris que vous vous livrez régulièrement à des formes de prière très inhabituelles. J’exige que vous mettiez fin à cette pratique ridicule et que vous fassiez pénitence pour cette mauvaise interprétation de notre foi. "
 mystic_lifestyle.1002.a:0 "Je connais la volonté [ROOT.Char.GetFaith.HighGodNamePossessive] mieux que vous !"

 mystic_lifestyle.1003.opening:0 "À m[SCOPE.sC('vassal').Custom2('FR_RelationToMeShort_OnA', ROOT.Char )] malavisé[ROOT.Char.Custom('FR_E')]"
 mystic_lifestyle.1003.desc:0 "Vos pratiques étranges ne sont pas approuvées par les [ROOT.Char.GetFaith.PriestNeuterPlural] et quelqu’un doit vous prendre à partie pour cela. Si je ne le fais pas maintenant, alors [ROOT.Char.GetFaith.HighGodName] le fera. Veuillez entendre raison et vous détourner de cette voie étrange. Qui sait à quelle hérésie ou à quel culte démoniaque elle pourrait mener !"
 mystic_lifestyle.1003.a:1 "Votre méconnaissance des secrets [ROOT.Char.GetFaith.HighGodNamePossessive] ne me dissuadera pas !"

 mystic_lifestyle.1004.t:0 "$mystic_lifestyle_communion_header$ les rumeurs"
 mystic_lifestyle.1004.desc:0 "Il semble que mes habitudes religieuses légèrement inhabituelles attirent de plus en plus l’attention des gens. Ce n’est pas un problème, ils ne pourraient de toute façon pas comprendre ce que je fais, mais les rumeurs disent que je fais des choses à huis clos et qu’il faut garder un œil sur moi."
 mystic_lifestyle.1004.a:0 "Je me moque de ce qu’ils murmurent."
 mystic_lifestyle.1004.b:0 "Si je suis ouvert[ROOT.Char.Custom('FR_E')] et accueillant[ROOT.Char.Custom('FR_E')], peut-être comprendraient-ils ?"

 mystic_lifestyle.1005.opening:0 "À m[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1005.desc:0 "Je ne prétends pas comprendre pleinement vos habitudes et vos pratiques. Cependant, je dois vous applaudir pour l’effort évident que vous faites dans vos prières. Si seulement chaque vrai croyant était aussi pieux que vous."
 mystic_lifestyle.1005.a:0 "Je suis heureu[ROOT.Char.Custom('FR_XSe')] que vous reconnaissiez mon investissement."
 mystic_lifestyle.1005.b:0 "Laissez-moi vous apprendre comment on fait !"

 mystic_lifestyle.1006.t:0 "$mystic_lifestyle_communion_header$ une réputation"
 mystic_lifestyle.1006.desc:0 "Avec mes pratiques mystiques, j’ai apparemment acquis une certaine réputation. Les gens ne savent pas exactement ce que je fais, mais ils savent qu’ils n’ont pas envie de me croiser ni de le découvrir. C’est ridicule, mais ce n’est peut-être pas entièrement une mauvaise chose..."
 mystic_lifestyle.1006.a:0 "Que leurs petites âmes soient effrayées !"
 mystic_lifestyle.1006.b:0 "Jurer que je ne leur veux aucun mal les rassurera."

 mystic_lifestyle.1007.t:0 "$mystic_lifestyle_communion_header$ quelque chose ne va pas"
 mystic_lifestyle.1007.desc:0 "Mes communions avec le divin ont été différentes ces derniers temps. Elles ne me rendent plus extatique, mais plutôt faible. Aujourd’hui, je n’ai même plus la force de sortir du lit."
 mystic_lifestyle.1007.a:0 "Serviteurs... Aidez-moi..."

 mystic_lifestyle.1008.t:0 "$mystic_lifestyle_communion_header$ un miracle"
 mystic_lifestyle.1008.desc:0 "Malgré mon état de faiblesse, j’ai fait ce que j’ai pu pour communier. C’était plus intense que jamais, et ce matin, un miracle s’est produit !"
 mystic_lifestyle.1008.a:0 "Je suis guéri[ROOT.Char.Custom('FR_E')] !"

 mystic_lifestyle.1009.opening:0 "M[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [SCOPE.sC('mystic').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1009.desc:0 "Je vous félicite pour votre exploration mystique de notre foi ! D’après les rumeurs que j’ai entendues, il semble qu’il me reste encore une chose ou deux à apprendre moi-même !"
 mystic_lifestyle.1009.a:0 "Je serais heureu[ROOT.Char.Custom('FR_XSe')] de les partager !"
