 # Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t:0 "Clémence pour les mercenaires"
 martial_authority.1031.desc:0 "L’animation d’une auberge, un bon cidre, une soirée calme après une longue journée d’entraînement... Tout espoir de détente s’évanouit lorsque ma chope m’est arrachée des mains par un mercenaire chancelant sous un coup.\n\n« Je vous en prie, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », implore l’aubergiste, « Les brutes de [scoped_mercenary.GetFirstName] consomment sans payer depuis des jours ! Et leurs bagarres font peur au personnel et aux invités ! »"
 martial_authority.1031.a:0 "Je paierai vos boissons si vous partez immédiatement."
 martial_authority.1031.b:0 "Soldats, jetez-les dehors !"
 martial_authority.1031.c:0 "Ils sont trop ivres, ce sera fini rapidement."

 # Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t:0 "Dispute au camp"
 martial_authority.2040.desc:2 "Un peu après l’installation du campement par mes hommes, j’entends de l’agitation venant des quartiers de mes $knight_culture_player_plural_no_tooltip_lowercase$.\n\nEn m’approchant, je vois [first.Custom('FR_le_Char_Pi')][first.GetTitledFirstName] et [second.Custom('FR_le_Char_Pi')][second.GetTitledFirstName] engagé[first.Custom2('FR_E', SCOPE.sC('second'))]s dans une violente querelle au milieu d’autres soldats."
 martial_authority.2040.a:0 "Tenir un discours sur l’unité."
 martial_authority.2040.a.success:0 "Mes mots éloignent tout le monde du combat"
 martial_authority.2040.a.failure:0 "Mes mots n’ont aucun impact sur la dispute"
 martial_authority.2040.a.failure.tt:0 "La bagarre s’intensifie à mesure que des gens la rejoignent !"
 martial_authority.2040.b:0 "Les fouetter pour leur délit !"
 martial_authority.2040.c:1 "Au diable tout ça, je vais dans ma tente et je me bouche les oreilles..."
 martial_authority.2040.c.drunkard:0 "Au diable tout ça, je vais dans ma tente boire un verre..."
 martial_authority.2040.c.hashishiyah:0 "Au diable tout ça, je vais aller prendre du haschisch."

 martial_authority.2041.t:0 "La résolution"
 martial_authority.2041.desc:0 "Je me lève et leur rappelle que nous nous battons tous pour le pays et que nous devons rester unis, sans quoi de nombreux étrangers profiteraient de nos querelles intestines pour envahir nos terres et nous imposer leur souveraineté.\n\n[first.Custom('FR_le_Char_Pi')|U][first.GetTitledFirstName] et [second.Custom('FR_le_Char_Pi')][second.GetTitledFirstName], embarrassé[first.Custom2('FR_E', SCOPE.sC('second'))]s, s’excusent et s’installent pour la nuit."
 martial_authority.2041.a:0 "Nous sommes plus forts quand nous sommes unis."

 martial_authority.2042.t:0 "Bagarre"
 martial_authority.2042.desc:0 "Mes appels à mettre de côté nos différends tombent dans l’oreille d’un sourd et la dispute se transforme en bagarre généralisée.\n\nDes boissons et de la nourriture sont projetées, des chopes volent en éclats."
 martial_authority.2042.a:0 "Je pourrais tout aussi bien les rejoindre !"
 martial_authority.2042.a.success:0 "Je sors comme seul vainqueur de la bagarre"
 martial_authority.2042.a.failure:0 "Je me suis blessé[ROOT.Char.Custom('FR_E')] pendant les rudes combats"
 martial_authority.2042.b:0 "Quelle pagaille..."

 martial_authority.2050.t:0 "Un coup de main"
 martial_authority.2050.desc.opening:0 "Malgré l’autorité que me confère mon titre, il y aura toujours des personnes pour « oublier » d’obéir à mes ordres dès que j’ai le dos tourné.\n\nC’est là où [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)] pourrait jouer un rôle, [right_hand_person.Custom('FR_LuiElle')] qui a fidèlement appliqué mes décrets"
 martial_authority.2050.desc.vassal:0 "dans son propre domaine."
 martial_authority.2050.desc.knight:0 "en visitant la campagne."
 martial_authority.2050.desc.courtier:0 "à la cour."
 martial_authority.2050.desc.ending:0 "Pourrait-[right_hand_person.Custom('FR_IlElle')] me servir de bras droit et jouer un rôle plus actif dans l’administration de mon pays ?"
 martial_authority.2050.a:0 "Oui, [right_hand_person.Custom('FR_IlElle')] me servira bien !"
 martial_authority.2050.a.tt:1 "Vous passerez plus de temps avec [right_hand_person.Custom('FR_le_Char_U_Pi')][right_hand_person.GetShortUIName]"
 martial_authority.2050.b:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] peut gérer ces problèmes."
 martial_authority.2050.c:0 "Je peux tout gérer moi-même si je travaille plus dur !"
 martial_authority.2050.toast.title:0 "[right_hand_person.Custom('FR_le_Char_U_Pi')|U][right_hand_person.GetShortUIName] est désormais votre bras droit"

 martial_authority.2051.t:0 "Un coup de main"
 martial_authority.2051.desc:0 "En m’aidant à administrer mon pays, [right_hand_person.Custom('FR_le_Char_Pi')][right_hand_person.GetTitledFirstName] et moi avons découvert que nous avons beaucoup en commun !\n\nNous avons ainsi noué des liens solides au cours de notre collaboration et je me demande ce que l’avenir nous réserve..."
 martial_authority.2051.a:0 "Nouons une amitié !"
 martial_authority.2051.b:0 "Est-ce le signe de quelque chose de plus ?"
 martial_authority.2051.c:0 "Cela doit rester une relation de travail."

 martial_authority.2052.message:0 "J’ai emprisonné mon bras droit"
 martial_authority.2053.toast:0 "Mon bras droit a été emprisonné[right_hand_person.Custom('FR_E')] par [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] et ne peut pas me servir à moins d’être libéré[right_hand_person.Custom('FR_E')]."
 martial_authority.2054.toast:0 "Mon bras droit a été libéré[right_hand_person.Custom('FR_E')] de prison et de retour à mon service."
 martial_authority.2054.toast.no_return:0 "Mon bras droit a été libéré[right_hand_person.Custom('FR_E')] de prison, mais n’est pas de retour à mon service."
 martial_authority.2055.message:0 "Mon bras droit n’est plus à mon service"
 martial_authority.2055.message.incapable:0 "Mon bras droit est devenu incapable"
 martial_authority.2056.message:1 "Mon bras droit a péri"
 martial_authority.2056.message.death:0 "J’ai tué mon bras droit"

 # Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t:0 "Incognito"
 martial_authority_special.1100.start.desc:0 "Je me suis dépouillé[ROOT.Char.Custom('FR_E')] de tout ce qui symbolise mon rang pour marcher anonymement parmi mes soldats. C’est une soirée calme, donc lorsque la dispute éclate, les mots me parviennent distinctement.\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "Un fantassin"
 martial_authority_special.1100.cavalry.desc:0 "Un cavalier"
 martial_authority_special.1100.archer.desc:0 "Un archer"
 martial_authority_special.1100.skirmisher.desc:0 "Un escarmoucheur"
 martial_authority_special.1100.pikemen.desc:0 "Un piquier"
 martial_authority_special.1100.end.desc:0 "tente de convaincre s[officer.Custom('FR_OnA')] commandant[officer.Custom('FR_E')], [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], des avantages d’une stratégie différente, mais c[officer.Custom('FR_EEtte')] derni[officer.Custom('FR_ErEre')] ne veut pas en entendre parler. Alors que je m’approche, [officer.Custom('FR_LeLa')] commandant[officer.Custom('FR_E')], furieu[officer.Custom('FR_XSe')], lève son poing..."
 martial_authority_special.1100.a:0 "S’interposer pour protéger le soldat."
 martial_authority_special.1100.a.success.tt:1 "Vous battez l’officier dans un combat à mains nues"
 martial_authority_special.1100.a.failure.tt:0 "L’officier vous bat dans un combat à mains nues"
 martial_authority_special.1100.b:0 "Offrir une médiation entre [officer.GetFirstNameNoTooltip] et le soldat."
 martial_authority_special.1100.b.success.tt:1 "Vous convainquez [officer.Custom('FR_le_Char_U_Pi')][officer.GetShortUINameNoTooltip]"
 martial_authority_special.1100.b.failure.tt:1 "[officer.Custom('FR_le_Char_U_Pi')|U][officer.GetShortUINameNoTooltip] vous réprimande"
 martial_authority_special.1100.c:0 "En faire un exemple."
 martial_authority_special.1100.d:0 "S’éclipser et s’attribuer le mérite de l’idée du soldat."

 martial_authority_special.1101.desc:0 "Mon entraînement m’a bien servi. Quelques instants plus tard, je maintiens [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] fermement au sol. « Que cela serve de leçon », dis-je haut et fort pour que tout le monde entende. « Votre [ROOT.Char.GetTitleTierName] n’approuve pas les idiots obtus. Peu importe leur rang."

 martial_authority_special.1101.end.desc:0 "\n\nLe soldat rayonne de gratitude. « Merci, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Vous ne connaîtrez jamais de serviteur plus fidèle que [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName]. »"
 martial_authority_special.1101.a:0 "Adopter la stratégie de [soldier_friend.GetFirstNameNoTooltip]."
 martial_authority_special.1101.b:0 "Discuter de la stratégie pour en apprendre davantage sur la guerre."
 
 martial_authority_special.1102.desc:0 "Connaissant ce qu’[soldier_friend.Custom('FR_IlElle')] risque en blessant un commandant, le soldat ne fait rien pour se défendre contre les coups qui lui sont portés. Alors que le sang coule, je m’interpose.\n\nPeut-être aurais-je dû savoir qu’il ne vaux mieux pas se bagarrer avec un guerrier aguerri. Je finis par être contraint[ROOT.Char.Custom('FR_E')] de révéler mon identité afin que [officer.Custom('FR_le_Char_Pi')][officer.GetTitledFirstName] me laisse partir. Je retourne à ma tente avant que la nouvelle ne se répande..."
 martial_authority_special.1102.a:0 "Au moins j’ai appris quelque chose."

 martial_authority_special.1103.desc:0 "Le bras [officer.Custom('FR_du_Char_Pi')][officer.GetTitledFirstName] se fige lorsque je lève la voix. L’intensité émotionnelle de mes mots semble toucher une corde sensible. Son expression s’adoucit jusqu’à l’embarras. [officer.GetSheHe|U] balbutie des excuses et s’enfuit en courant."

 # Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t:0 "Les déserteurs"
 martial_authority_special.1501.desc:1 "Je dirige une patrouille lorsque nous apercevons des silhouettes dans l’obscurité de la nuit. Les capuchons de leur cape obscurcissent leur visage, mais à la démarche disgracieuse de l’une d’entre elles, je reconnais [deserting_soldier.Custom('FR_le_Char_Pi')][deserting_soldier.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('deserting_soldier') )].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ils ont déserté. Que devrions-nous faire ? », murmure un de mes soldats."
 martial_authority_special.1501.a:0 "Arrêtez-les immédiatement !"
 martial_authority_special.1501.a.success:0 "Nous attrapons les déserteurs"
 martial_authority_special.1501.a.failure:0 "Les déserteurs s’échappent"
 martial_authority_special.1501.b:0 "Laissez-les partir."

 martial_authority_special.1502.desc_scuffle_lost:0 "Prenant un coup de coude au visage, je tombe violemment dans la bagarre qui suit notre confrontation avec les déserteurs. Cependant, ils sont vite appréhendés.\n\n"
 martial_authority_special.1502.desc_scuffle:0 "Après une courte bagarre, les soldats déserteurs sont appréhendés."
 martial_authority_special.1502.desc:0 "Chaque soldat présent, loyal ou non, sait que la punition pour ce genre de trahison peut être sévère. L’ambiance est chargée d’anticipation et de peur.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [deserting_soldier.Custom('FR_le_Char_Pi')][deserting_soldier.GetTitledFirstName] qui croise mon regard les yeux fatigués, « ce ne sont que des enfants. Nous voulons juste rentrer chez nous. »"
 martial_authority_special.1502.a:0 "La trahison a un prix. Exécutez-les tous."
 martial_authority_special.1502.b:0 "Vous nettoierez les latrines pendant six mois."
 martial_authority_special.1502.b.tt:0 "La puanteur des latrines n’aide pas à remonter le moral des soldats."
 martial_authority_special.1502.c:0 "Laissez-moi vous raconter une histoire sur la discipline, et #EMP l’honneur#!."
 martial_authority_special.1502.c.tt:1 "Rien de ce que vous dites ne semble convaincre les soldats de leur mauvaise conduite."
 martial_authority_special.1502.d:0 "Il en faut en faire un exemple. Personne ne me désobéira plus."

 martial_authority_special.1503.desc_execution:0 "Les déserteurs ne peuvent faire face qu’à une seule miséricorde, celle accordée par la lame du bourreau.\n\nDevoir prendre des décisions difficiles m’a permis de comprendre certains des fardeaux du commandement d’une manière plus intime."
 martial_authority_special.1503.desc_latrine:0 "Après des mois passés dans la saleté, les déserteurs rentrent dans le rang rapidement.\n\nÊtre témoin à la fois de la réaction des déserteurs punis et de celle des autres soldats qui ont peur d’être ainsi punis m’a permis de mieux comprendre les troupes."
 martial_authority_special.1503.desc_diplomacy:0 "Revigorés par mon discours, fatigués par la longue nuit et reconnaissants pour ma clémence, les déserteurs regagnent leur caserne avec de nouvelles convictions.\n\nInspirer ainsi la loyauté aux troupes m’a montré qu’être commandant c’est bien plus que de la force brute."
 martial_authority_special.1503.a.tt_execution:0 "[deserting_soldier.Custom('FR_le_Char_Pi')|U][deserting_soldier.GetTitledFirstNameNoTooltip] a été exécuté[deserting_soldier.Custom('FR_E')] pour ses crimes."
 martial_authority_special.1503.a:0 "Toute cette histoire est enfin terminée."

 martial_authority_special.1504.desc_opening:0 "La situation dans son ensemble aurait pu être meilleure.\n\n"
 martial_authority_special.1504.desc_latrine:0 "Même si les déserteurs ont réintégré les rangs et que leurs camarades ont pris la leçon à cœur, j’ai l’impression que le problème demeure. Pourquoi ont-ils déserté ?\n\nJe suis aussi troublé[ROOT.Char.Custom('FR_E')] qu’au début de toute cette affaire."
 martial_authority_special.1504.desc_diplomacy:1 "Je pensais qu’un discours vibrant inspirerait les soldats déserteurs, les inciterait à se surpasser dans le but de se montrer dignes de la clémence qui leur a été accordée. Cependant, même s’ils ont réintégré les rangs, la flamme s’est éteinte dans leurs yeux.\n\nLes soldats qui patrouillaient avec moi, par contre, semblent avoir été touchés par ce que j’ai dit."
 martial_authority_special.1504.a:0 "Au moins, toute cette histoire est terminée."

 martial_authority_special.3000.t:0 "Une démonstration de gouvernance"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] s’immisce aux réunions du Conseil ces derniers temps. Connaissant son intérêt en matière de commandement, je me dis qu’[martial_authority_friend.Custom('FR_IlElle')] s’attend à ce que je l’impressionne.\n\nJe pourrais avoir une discussion avec [martial_authority_friend.Custom('FR_LuiElle')], mais cela pourrait être préférable qu’[martial_authority_friend.Custom('FR_IlElle')] me voit simplement interagir avec mes hommes — il y a des avantages à au moins #EMP prétendre#! connaître le visage de chaque soldat."
 martial_authority_special.3000.a:0 "Discutons des méthodes de communication."
 martial_authority_special.3000.b:0 "Nous devrions aller saluer quelques recrues !"
 respected_figurehead:0 "Chef respecté"
