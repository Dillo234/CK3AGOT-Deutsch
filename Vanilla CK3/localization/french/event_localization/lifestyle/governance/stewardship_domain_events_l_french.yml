 #################
 # Normal Events #
 #################

 # Guild Dispute, by Sean Hughes
 stewardship_domain.1041.t:0 "Conflit entre guildes"
 stewardship_domain.1041.desc:0 "Les guildes des forgerons et des marchands dans le [guild_county.GetName] m’ont envoyé un représentant. Les deux guildes ont abouti à une impasse sur le commerce du brut dans le comté et veulent que j’arbitre leur différend.\n\nSecrètement, chaque représentant m’a offert un accord lucratif avec sa guilde dans le but de me faire prendre son parti."
 stewardship_domain.1041.a:0 "Ils pourraient tous les deux en profiter s’ils coopéraient."
 stewardship_domain.1041.a.success:0 "J’amène les deux guildes à travailler ensemble"
 stewardship_domain.1041.a.success.tt:0 "Les guildes en [guild_county.GetNameNoTier] coopèrent désormais pour renforcer la production d’armes"
 stewardship_domain.1041.a.failure:0 "Je n’arrive pas à faire en sorte que les guildes parviennent à un accord"
 stewardship_domain.1041.a.failure.tt:0 "Les guildes en [guild_county.GetNameNoTier] n’ont pas pu s’entendre sur la façon de gérer la production de fer"
 stewardship_domain.1041.b:0 "Seuls les forgerons peuvent distinguer le bon fer du mauvais..."
 stewardship_domain.1041.b.flavor:0 "... et la guilde des forgerons donnera à mes levées des armes gratuites !"
 stewardship_domain.1041.c:0 "Le commerce est clairement le domaine des marchands..."
 stewardship_domain.1041.c.flavor:0 "... et la guilde des marchands me versera une partie de ses bénéfices !"
 stewardship_domain.1041.d:0 "[guild_county.GetNameNoTierNoTooltip] est #EMP à moi#! ! Seul[ROOT.Char.Custom('FR_E')] moi contrôle son commerce !"

 # Domineering Guild, by Sean Hughes
 stewardship_domain.1042.t:0 "Guilde dominatrice"
 stewardship_domain.1042.desc:0 "[guild_county.Custom('Governance_1041_GuildType')|U] a la mainmise sur la vente de fer en [guild_county.GetName] et en profite pour vendre les biens à des prix scandaleux, ce qui enrichit les maîtres de la guilde, mais réduit le commerce dans le comté."
 stewardship_domain.1042.a:0 "Négocier avec eux pour faire baisser leurs prix."
 stewardship_domain.1042.a.success:0 "J’obtiens de [guild_county.Custom('Governance_1041_GuildType')] la baisse de ses prix"
 stewardship_domain.1042.a.failure:0 "[guild_county.Custom('Governance_1041_GuildType')|U] refuse de baisser ses prix"
 stewardship_domain.1042.b:0 "Tant qu’ils me paient l’impôt qui convient..."
 stewardship_domain.1042.c:0 "S’ils ne jouent pas équitablement, ils ne joueront pas du tout !"
 
 # Granary Infestation, by Sean Hughes
 stewardship_domain.1052.t:0 "Greniers infestés"
 stewardship_domain.1052.desc:0 "Des animaux nuisibles ont infesté plusieurs greniers en [target_county.GetName] et détruit le grain de semence qui s’y trouvait. N’ayant rien à planter pour les récoltes de l’année prochaine, les paysans libres qui y vivent sont venus me demander de l’aide.\n\nÉtant donné leur situation désastreuse, ces agriculteurs seront en fait obligés d’accepter mes conditions."
 stewardship_domain.1052.a:0 "J’ai bien assez de grains, au cas où ils deviendraient mes serfs..."
 stewardship_domain.1052.b:0 "J’ai pitié d’eux et leur ouvre mes stocks de grains."
 stewardship_domain.1052.c:0 "J’ordonne aux [ROOT.Char.Custom('DefaultPriestTitlePlural')] de leur faire de la charité."
 stewardship_domain.1052.d:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('almoner'))] leur distribuera du grain."

 # Corrupt Tax Collector, by Sean Hughes
 stewardship_domain.1053.t:0 "Collecteur d’impôts corrompu"
 stewardship_domain.1053.desc:0 "J’ai remarqué diverses incohérences et omissions dans les documents d’imposition en [target_county.GetNameNoTier]. Il est clair que ces erreurs ne sont pas de simples erreurs - quelqu’un a détourné des fonds !\n\nMalheureusement, la piste de ce mystérieux coupable est suffisamment sinueuse pour qu’il me soit difficile de déterminer exactement quel percepteur est responsable."
 stewardship_domain.1053.a:0 "Enquêter discrètement sur l’affaire..."
 stewardship_domain.1053.a.success:0 "Je découvre le coupable et le traduis en justice"
 stewardship_domain.1053.a.failure:0 "Le coupable continue de m’échapper"
 stewardship_domain.1053.c:0 "Assumer le contrôle direct de la fiscalité en [target_county.GetNameNoTierNoTooltip]."
 stewardship_domain.1053.d:0 "Tous les exécuter et faire venir de nouveaux percepteurs !"

 # Culture Clash, by Sean Hughes
 stewardship_domain.1073.t:0 "Choc des cultures"
 stewardship_domain.1073.desc:0 "La plupart des roturiers vivant dans le [target_county.GetName] sont de culture [target_ruler.GetCulture.GetName]. Fiers de leurs traditions, cela ne leur convient pas de devoir servir un[ROOT.Char.Custom('FR_E')] étrang[ROOT.Char.Custom('FR_ErEre')] comme moi alors que m[target_ruler.Custom('FR_OnA')] voisin[target_ruler.Custom('FR_E')] [target_ruler.Custom('FR_le_Char_Pi')][target_ruler.GetTitledFirstName] partage leur culture et leur histoire."
 stewardship_domain.1073.a:0 "Leur enseigner la supériorité de la culture [me.GetCulture.GetNameNoTooltip] !"
 stewardship_domain.1073.a.success:0 "Les roturiers adoptent les coutumes [me.GetCulture.GetNameNoTooltip]"
 stewardship_domain.1073.a.failure:0 "Les roturiers refusent d’être civilisés"
 stewardship_domain.1073.c:0 "Je me moque qu’ils gardent leurs traditions bizarres."
 stewardship_domain.1073.c.warning:0 "Vitesse de promotion de la culture : #N -75%#!"
 stewardship_domain.1073.d:0 "Les sentiments des paysans sont sans importance — Je suis leur souverain[ROOT.Char.Custom('FR_E')]."

 # Reduce revolt risk by being diligent, by Linnéa Thimrén
 stewardship_domain.5031.t:0 "Un comté dans le besoin"
 stewardship_domain.5031.desc:0 "Le [county.GetName] traverse une période difficile. Les rapports qui arrivent les uns après les autres détaillent l’état désastreux des affaires dans la région, et les paysans ont commencé à parler de solutions #EMP de remplacement#!..."
 stewardship_domain.5031.a:0 "Gérer les problèmes personnellement."
 stewardship_domain.5031.b:0 "Augmenter les impôts comme punition."

 # Marshland Clearing, by Petter Vilberg
 stewardship_domain.6001.t:0 "Le drainage"
 stewardship_domain.6001.desc:0 "Il y a quelques mois, [baron.Custom('FR_le_Char_Pi')][baron.GetTitledFirstName] a commencé à défricher des marais en [barony.GetNameNoTier] afin d’y installer des colons. Les charrues creusent des fossés et rendent la terre ferme mais cela prend du temps.\n\n[baron.GetFirstName] a écrit à mon [steward.GetCouncilTitle|l], afin de demander que ses obligations en matière de levée soient réduites. Soucieu[baron.Custom('FR_XSe')] de terminer les travaux avant la prochaine récolte, [baron.Custom('FR_IlElle')] espère recruter des soldats pour ce labeur."
 stewardship_domain.6001.a:0 "Prenez tous les roturiers dont vous avez besoin, [baron.GetFirstNameNoTooltip] !"
 stewardship_domain.6001.b:0 "L’entièreté du comté pourrait en profiter."
 stewardship_domain.6001.c:0 "Non, les champs de bataille auront besoin de beaucoup de corps cette année !"

 # Forest Clearing, by Petter Vilberg
 stewardship_domain.6002.t:0 "Le défrichage"
 stewardship_domain.6002.desc:0 "Il y a quelques mois, [baron.Custom('FR_le_Char_Pi')][baron.GetTitledFirstName] a commencé à défricher des forêts en [barony.GetNameNoTier] afin d’y installer des colons.\n\n[baron.GetFirstName] a écrit à mon [steward.GetCouncilTitle|l], afin de demander que ses obligations en matière de levée soient réduites. Soucieu[baron.Custom('FR_XSe')] de terminer les travaux avant la prochaine récolte, [baron.Custom('FR_IlElle')] espère recruter des soldats pour ce labeur."

 # Haggle with Masons, by Petter Vilberg
 stewardship_domain.6011.t:0 "Affaires maçonniques"
 stewardship_domain.6011.desc:0 "Une guilde de tailleurs de pierre s’est établie dans le [county.GetName]. Avoir des artisans dévoués à mon service pourrait aider la région à prospérer."
 stewardship_domain.6011.a:0 "Je vais conclure un accord avec son chef."
 stewardship_domain_6011_great_deal:0 "Un accord très favorable"
 stewardship_domain.6011.offer_tt:0 "On me propose :"
 stewardship_domain_6011_fair_deal:0 "Un accord équitable"
 stewardship_domain_6011_bad_deal:0 "Un accord désavantageux"
 stewardship_domain.6011.b:1 "[steward.GetTitledFirstNameNoTooltip], obtenez-moi leur allégeance !"
 stewardship_domain.6011.c:0 "Pourquoi aurais-je besoin de leur aide alors que j’ai des serfs ?"

 stewardship_domain.6012.desc:0 "Le maçon en chef semblait réticent à conclure une entente au nom de la guilde, jusqu’à ce que je lui précise à quel point cela nous serait bénéfique à tous les deux."
 stewardship_domain.6012.a:0 "Je n’ai même pas eu à recourir à des menaces !"

 stewardship_domain.6013.desc:0 "Après une longue audience, le maçon en chef ne cédera pas davantage.\n\n« Pour un prix inférieur à celui-ci, c’est impossible. »"
 stewardship_domain.6013.a:0 "« Alors nous avons un accord. »"
 stewardship_domain.6013.b:0 "Je peux sûrement trouver des maçons moins chers ailleurs."

 stewardship_domain.6014.desc:0 "« C’est une insulte envers moi et toute la profession, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », dit le maçon en chef qui n’est pas du tout satisfait des offres que je suis prêt[ROOT.Char.Custom('FR_E')] à faire. « En fait, les prix sont à la hausse, notamment le coût de la main d’œuvre. Je suis sûr que [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleTierName] comprend. »"
 stewardship_domain.6014.a:0 "« Je comprends parfaitement. »"
 stewardship_domain.6014.b:1 "Le [county.GetTierAsNameNoTooltip|l] me sert, et donc les guildes aussi !"

 stewardship_domain.6015.desc:1 "Le maçon en chef doit avoir apprécié la compagnie de mon [steward.GetCouncilTitle|l] [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstName], car [steward.Custom('FR_CeluiCelle')]-ci a obtenu un accord avec eux qui dépasse mes demandes."
 stewardship_domain.6015.a:0 "Je n’aurais pas pu mieux négocier moi-même !"

 stewardship_domain.6016.desc:0 "[steward.Custom('FR_le_Char_Pi')|U][steward.GetTitledFirstName] est revenu[steward.Custom('FR_E')] avec une offre de la guilde des maçons.\n\n« J’ai inspecté leurs documents, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je ne crois pas qu’un meilleur accord puisse être conclu. »"
 stewardship_domain.6016.a:0 "Cela semble très bien."
 stewardship_domain.6016.b:0 "Alors j’ai été stupide de vous envoyer, [steward.GetFirstNameNoTooltip] !"

 stewardship_domain.6017.desc:0 "« Les négociations ne se sont pas déroulées... tout à fait comme prévu, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('steward'))] d’un air contrit. « Cependant, j’ai une offre, même si la guilde du maçon refuse de me parler davantage. »"
 stewardship_domain.6017.a:0 "Je dois composer avec ce que mes serviteurs accomplissent."
 stewardship_domain.6017.b:0 "Je vais leur parler, alors ! Je vais les commander !"


 ##################
 # Special Events #
 ##################

 # Bad harvest, by Linnéa Thimrén and Sean Hughes
 stewardship_domain_special.1001.t:0 "Les récoltes en [development_county.GetNameNoTier]"
 stewardship_domain_special.1001.desc:0 "Nous vivons des temps difficiles, et les terres [county_holder.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] en [development_county.GetNameNoTier] ont particulièrement souffert. Les rapports décrivent à quel point les récoltes sont mauvaises et je commence à me demander si je percevrai des impôts de leur part cette année..."
 stewardship_domain_special.1001.a:0 "Enquêter sur les problèmes du comté."
 stewardship_domain_special.1001.a.tt:0 "Le sort de [development_county.GetNameNoTier] sera entre mes mains..."
 stewardship_domain_special.1001.b:0 "Saisissez par la force mon dû légitime !"
 stewardship_domain_special.1001.c:0 "C’est de la responsabilité de [county_holder.GetFirstNameNoTooltip], non de la mienne."

 stewardship_domain_special.1002.desc:0 "Apparemment, le [development_county.GetName] doit en partie son malheur à une mauvaise gestion. Les terres n’ont pas été défrichées correctement, les semences ont été semées hors saison et les prés ont été surpâturés."
 stewardship_domain_special.1002.desc.repentant:1 "\n\n[county_holder.Custom('FR_le_Char_Pi')|U][county_holder.GetTitledFirstName] se tient devant moi, l’air contrit et se tordant les mains. « Je vous en prie, [ROOT.Char.Custom2('RelationToMeAddress', county_holder)], donnez-moi une autre chance ! Je peux arranger ça, je le jure ! », implore-t-[county_holder.Custom('FR_IlElle')]."
 stewardship_domain_special.1002.desc.uncaring:0 "\n\n[county_holder.Custom('FR_le_Char_Pi')|U][county_holder.GetTitledFirstName] se tient devant moi, l’air fatigué et indifférent, et dit : « Les paysans finiront par régler ça. Ils le font toujours. N’est-ce pas leur rôle ? »"
 stewardship_domain_special.1002.desc.blaming:0 "\n\n[county_holder.Custom('FR_le_Char_Pi')|U][county_holder.GetTitledFirstName] se tient devant moi, l’air contrarié et stressé, et dit : « Comment ces paysans ont-ils pu tout gâcher à ce point ? Tout ce qu’ils ont à faire c’est creuser la terre ! Ce n’est pourtant pas bien compliqué ! »"

 stewardship_domain_special.1002.a:0 "Je vous en tiens pour responsable, [county_holder.GetFirstNameNoTooltip]."
 stewardship_domain_special.1002.a.success:0 "[county_holder.Custom('FR_le_Char_Pi')|U][county_holder.GetTitledFirstName] et moi apprenons de ses erreurs"
 stewardship_domain_special.1002.a.failure:0 "[county_holder.Custom('FR_le_Char_Pi')|U][county_holder.GetTitledFirstName] ne peut pas résoudre les problèmes en [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.b:0 "Je vais résoudre ce problème moi-même, quoi qu’il en coûte !"
 stewardship_domain_special.1002.b.success:0 "J’ai réussi à résoudre les problèmes en [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.b.failure:0 "Je n’arrive pas à résoudre les problèmes en [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.c:0 "Vous avez perdu vos droits sur [development_county.GetNameNoTierNoTooltip] !"
 stewardship_domain_special.1002.c.tt:0 "Je m’empare du [development_county.GetName] [county_holder.Custom('FR_du_Char_Pi')][county_holder.GetTitledFirstName]"
 
 stewardship_domain_special.1003.desc:1 "« Merci de croire en moi, [ROOT.Char.Custom2('RelationToMeAddress', county_holder)] ! »\n\n[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a réussi à résoudre la crise dans laquelle [county_holder.Custom('FR_IlElle')] se trouvait. Parfois, le meilleur plan d’action est de faire confiance aux compétences des autres, puis d’apprendre d’eux !"
 stewardship_domain_special.1003.a:0 "Racontez-moi comment vous avez fait !"

 stewardship_domain_special.1004.desc:0 "Les rapports du [development_county.GetName] indiquent que la situation s’aggrave. Il devient vite évident que [county_holder.Custom('FR_le_Char_Pi')][county_holder.GetTitledFirstName] a échoué."
 stewardship_domain_special.1004.a:0 "Quel genre de [county_holder.GetTitleTierName|l] est-[county_holder.Custom('FR_IlElle')] ?!"

 stewardship_domain_special.1005.desc:0 "En regardant le [development_county.GetName] s’épanouir sous ma gouverne, je ne peux m’empêcher d’être fi[ROOT.Char.Custom('FR_ErEre')] de ce que j’ai accompli. C’est une bonne façon d’apprendre que de temps à autre, on peut s’adonner à des activités de gestion de moindre envergure !"
 stewardship_domain_special.1005.a:0 "Le savoir sera bien utile !"

 stewardship_domain_special.1006.desc:0 "Peu importe ce que j’essaie, le [development_county.GetName] ne trouve aucun répit. La situation n’est pas aussi grave qu’avant, mais je ne sais pas comment résoudre ce qui reste à faire."
 stewardship_domain_special.1006.a:0 "Eh bien, je ne peux pas toujours réussir..."

 # Charter fair, by Linnéa Thimrén
 stewardship_domain_special.1101.t:0 "Foire en [county.GetNameNoTierNoTooltip]"
 stewardship_domain_special.1101.desc:0 "Dans le [county.GetName] se trouve un champ qui serait parfait pour une grande foire annuelle.\n\nDeux nobles loc[local_baron.Custom2('FR_AuxAles', SCOPE.sC('second_local_baron'))], [local_baron.Custom('FR_le_Char_Pi')][local_baron.GetTitledFirstName] et [second_local_baron.Custom('FR_le_Char_Pi')][second_local_baron.GetTitledFirstName], me demandent d’être le destinataire de la charte qui leur permettrait d’organiser la foire en mon nom."
 stewardship_domain_special.1101.a:0 "La charte sera accordée à [second_barony.Custom('BaronyTownType')] en [second_barony.GetNameNoTierNoTooltip]."
 stewardship_domain_special.1101.all_goes_well:0 "Si tout se passe bien :"
 stewardship_domain_special.1101.b:0 "La charte sera accordée [local_baron.GetFaith.HouseOfWorship2] en [barony.GetNameNoTierNoTooltip]."
 stewardship_domain_special.1101.c:0 "Utiliser plutôt le champ pour le pâturage."

 stewardship_domain_special.1102.desc:0 "[second_local_baron.Custom('FR_le_Char_Pi')|U][second_local_baron.GetTitledFirstName] me présente des marchandises du monde entier : des tissus provenant des confins de la route de la soie, des denrées de diverses localités, des merveilles technologiques de l’Orient...\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], quelles marchandises devrions-nous promouvoir pour la foire ? »"
 stewardship_domain_special.1102.a:0 "Nous importerons autant de soie que possible !"
 stewardship_domain_special.1102.a.tt:0 "Les habitants sont plus susceptibles de l’apprécier si le comté est prospère"
 stewardship_domain_special.1102.b:0 "Nous nous concentrerons sur les denrées !"
 stewardship_domain_special.1102.b.tt:0 "Les habitants sont plus susceptibles de les apprécier si le comté est en proie à des troubles"
 stewardship_domain_special.1102.c:0 "Les merveilles technologiques seront au premier plan !"
 stewardship_domain_special.1102.c.tt:0 "Les habitants sont plus susceptibles de les apprécier si le niveau de développement du comté est faible"

 stewardship_domain_special.1103.desc_silk:0 "La soie fine a attiré les gens fortunés du [county.GetNameNoTier] au marché et des paysans ont suivi leur exemple. Ce fut une semaine de fête et de commerce !"
 stewardship_domain_special.1103.desc_crops:0 "La nourriture exotique a attiré les paysans au marché et les produits de première qualité dans toutes les échoppes les faisaient revenir. Ce fut une semaine de fête et de commerce !"
 stewardship_domain_special.1103.desc_technology:0 "Les biens de première qualité dans toutes les échoppes ont extasié les habitants. Ce fut une semaine de fête et de commerce !"
 stewardship_domain_special.1103.a:0 "Vous avez désormais la permission de le faire annuellement !"

 stewardship_domain_special.1104.desc_silk:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], que sommes-nous censés faire de toute cette soie ? »\n\nApparemment, la demande de soie n’est pas élevée dans le comté et [second_local_baron.Custom('FR_le_Char_Pi')][second_local_baron.GetTitledFirstName] se retrouve avec beaucoup de tissu coûteux non vendu."
 stewardship_domain_special.1104.desc_crops:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], que sommes-nous censés faire de toutes ces denrées qui se périment ? »\n\nApparemment, la demande en céréales n’est pas élevée dans le comté et [second_local_baron.Custom('FR_le_Char_Pi')][second_local_baron.GetTitledFirstName] se retrouve avec des stocks importants."
 stewardship_domain_special.1104.desc_technology:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], que sommes-nous censés faire de tous ces objets ? »\n\nApparemment, la demande en merveilles technologiques n’est pas élevée dans le comté et [second_local_baron.Custom('FR_le_Char_Pi')][second_local_baron.GetTitledFirstName] se retrouve avec des stocks importants."
 stewardship_domain_special.1104.a:0 "Un début difficile, mais je suis sûr[ROOT.Char.Custom('FR_E')] qu’ils peuvent s’en sortir maintenant !"

 stewardship_domain_special.1105.desc:0 "[local_baron.Custom('FR_le_Char_Pi')|U][local_baron.GetTitledFirstName] me présente des marchandises du monde entier ; des objets religieux de villes saintes, des aliments cultivés par les [local_baron.GetFaith.DevoteeNeuterPlural] de la région, des merveilles de religions étrangères....\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], quelles marchandises devrions-nous promouvoir pour la foire ? »"
 stewardship_domain_special.1105.a:0 "Nous honorerons les saints locaux avec ces objets religieux !"
 stewardship_domain_special.1105.a.tt:1 "Les habitants sont plus susceptibles de les apprécier si leur autorité religieuse est forte"
 stewardship_domain_special.1105.b:0 "Apportez autant de nourriture que possible !"
 stewardship_domain_special.1105.b.tt:0 "Les habitants sont plus susceptibles de l’apprécier si le comté en a besoin"
 stewardship_domain_special.1105.c:0 "Si nous présentons d’autres religions, elles perdront leur caractère inédit !"
 stewardship_domain_special.1105.c.tt:1 "Les habitants sont plus susceptibles de les apprécier si leur autorité religieuse est faible"

 stewardship_domain_special.1106.desc_religious_objects:0 "Les objets religieux des villes saintes ont captivé les habitants et des produits de première qualité sont dans toutes les échoppes. Ce fut une semaine de pieuses festivités et de commerce !"
 stewardship_domain_special.1106.desc_religious_food:0 "La nourriture fournie par les [local_baron.GetFaith.DevoteeNeuterPlural] de la région s’est mieux vendue que toute autre chose à la foire. Ce fut une semaine de pieuses festivités et de commerce !"
 stewardship_domain_special.1106.desc_religious_other:0 "Confrontés aux religions étrangères, les habitants de [county.GetNameNoTier] ont prié et apprécié leur communauté plus que d’habitude. Ce fut une semaine de pieuses festivités et de commerce !"
 stewardship_domain_special.1106.a:0 "Vous avez désormais la permission de le faire annuellement !"

 stewardship_domain_special.1107.desc_religious_objects:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], que sommes-nous censés faire de ces saints bibelots ? »\n\nApparemment, les objets religieux n’ont pas attiré autant de personnes pieuses que je l’espérais et [local_baron.Custom('FR_le_Char_Pi')][local_baron.GetTitledFirstName] se retrouve avec des stocks importants."
 stewardship_domain_special.1107.desc_religious_food:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], que sommes-nous censés faire de toute cette nourriture ? »\n\nApparemment, les repas préparés par les [local_baron.GetFaith.DevoteeNeuterPlural] de la région n’ont pas reçu les faveurs divines, car presque rien n’a été vendu."
 stewardship_domain_special.1107.desc_religious_other:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], que sommes-nous censés faire de ces bibelots blasphématoires ? »\n\nLes objets étrangers ont rebuté les gens, les décourageant de visiter le marché. [local_baron.Custom('FR_le_Char_Pi')|U][local_baron.GetTitledFirstName] sera bientôt chargé[local_baron.Custom('FR_E')] de les brûler, mais le mal est déjà fait."
 stewardship_domain_special.1107.a:0 "Un début difficile, mais je suis sûr[ROOT.Char.Custom('FR_E')] qu’ils peuvent s’en sortir maintenant !"


 # Building a Road chain, by Petter Vilberg
 stewardship_domain_special.1301.increase_road_progress_1:0 "La #V construction de la route#! augmente de #P 1#!"
 stewardship_domain_special.1301.increase_road_progress_2:0 "La #V construction de la route#! augmente de #P 2#!"
 stewardship_domain_special.1301.increase_road_quality_1:0 "La #V qualité de la route#! augmente de #P 1#!"
 stewardship_domain_special.1301.increase_road_quality_2:0 "La #V qualité de la route#! augmente de #P 2#!"
 stewardship_domain_special.1301.decrease_road_quality_1:0 "La #V qualité de la route#! diminue de #N 1#!"

 stewardship_domain_special.1301.t:0 "La route"
 stewardship_domain_special.1301.steward_opening:0 "Mon intendant [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstName] m’informe"
 stewardship_domain_special.1301.no_steward_opening:0 "Mes maires m’informent"
 stewardship_domain_special.1301.desc:0 "qu’il y a désespérément besoin d’une nouvelle route pour traverser le [project_county.GetName]. Beaucoup de vieilles routes sont délabrées et même dangereuses !\n\nUn[peasant_leader.Custom('FR_E')] roturi[peasant_leader.Custom('FR_ErEre')] du nom de [peasant_leader.GetTitledFirstName] a été présenté[peasant_leader.Custom('FR_E')] comme le meneur naturel de ce chantier."
 stewardship_domain_special.1301.a:0 "Veillez à ce que ce soit fait."
 stewardship_domain_special.1301.a.peasant_leader_tt:0 "Le projet commence, supervisé par [peasant_leader.Custom('FR_le_Char_Pi')][peasant_leader.GetTitledFirstName]"
 stewardship_domain_special.1301.b:0 "Mon intendant s’en occupera."
 stewardship_domain_special.1301.a.steward_tt:0 "Le projet commence, supervisé par [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstName]"
 stewardship_domain_special.1301.c:0 "Ces routes étaient assez bonnes pour nos ancêtres !"
 stewardship_domain_special.1301.c.tt:0 "Elles sont assez bonnes pour nous aussi !"


 stewardship_domain_special.1311.t:0 "La route : un fief lointain"
 stewardship_domain_special.1311.desc:0 "Les travaux sur la route en [project_county.GetNameNoTier] progressent, mais le terrain actuellement en préparation s’étend au-delà d’une colline, loin des deux villages qui se situent de part et d’autre.\n\nLes deux villages hésitent à fournir des ouvriers, et l’on ne sait même pas à qui appartient le fief de l’autre côté de la colline !"
 stewardship_domain_special.1311.a:0 "Alors prenons des travailleurs des deux villages."
 stewardship_domain_special.1311.b:0 "Je paierai moi-même les travaux."
 stewardship_domain_special.1311.c:0 "S’il y a incertitude, le fief me revient !"

 stewardship_domain_special.1312.t:0 "La route : un usage normal"
 stewardship_domain_special.1312.desc:0 "Avant même qu’elle ne soit terminée, les commerçants ont commencé à emprunter la nouvelle route en [project_county.GetNameNoTier].\n\n[project_leader.Custom('FR_le_Char_Pi')|U][project_leader.GetTitledFirstName] suggère que ceux qui empruntent la route contribuent à sa construction."
 stewardship_domain_special.1312.a:0 "Ou ils pourraient contribuer à remplir mes coffres."
 stewardship_domain_special.1312.b:0 "Quelle idée originale... j’aime ça !"

 stewardship_domain_special.1313.t:0 "La route : des voleurs"
 stewardship_domain_special.1313.desc:0 "Il semble que les bandits de grand chemin s’intéressent même aux routes inachevées. [project_leader.Custom('FR_le_Char_Pi')|U][project_leader.GetTitledFirstName] est confronté[project_leader.Custom('FR_E')] à des fournitures qui n’arrivent jamais et des travailleurs qui ont peur de sortir de leur villages. À ce rythme, la route en [project_county.GetNameNoTier] ne sera jamais terminée."
 stewardship_domain_special.1313.a:0 "Mettez des gardes le long de la route."
 stewardship_domain_special.1313.b:0 "Je m’en moque. #EMP Terminez ma route#!."

 stewardship_domain_special.1314.t:0 "La route : les pas des troupes"
 stewardship_domain_special.1314.war:0 "Les levées utilisent les parties achevées de la route en [project_county.GetNameNoTier] pour accélérer leur marche."
 stewardship_domain_special.1314.end:0 "\n\n[project_leader.Custom('FR_le_Char_Pi')|U][project_leader.GetTitledFirstName] dit que les travailleurs devront revenir en arrière pour la renforcer, car elle montre déjà des signes d’usure."
 stewardship_domain_special.1314.a:0 "Cela ne vaut pas la peine."
 stewardship_domain_special.1314.b:0 "Fâcheux, mais nécessaire."

 stewardship_domain_special.1315.t:0 "La route : les pas des troupes"
 stewardship_domain_special.1315.end:0 "\n\nUn usage intensif est exactement ce qu’il faut pour raffermir le sol ! Avec un peu de chance, le gros des troupes pourrait repasser par ce chemin."
 stewardship_domain_special.1315.a:0 "Mettez-les en première ligne !"
 stewardship_domain_special.1315.b:0 "Ils marcheront comme [project_leader.Custom('FR_le_Char_Pi')][project_leader.GetTitledFirstName] leur ordonne."

 stewardship_domain_special.1316.t:0 "La route : amélioration financée"
 stewardship_domain_special.1316.desc:0 "Constatant que les parties déjà achevées de la nouvelle route sont extrêmement bénéfiques, la guilde des marchands de [project_county.GetNameNoTier] a fait un don afin d’étendre la route."
 stewardship_domain_special.1316.a:0 "Cela contribuera au budget de la route."
 stewardship_domain_special.1316.b:0 "Cela contribuera à remplir mes coffres."

 stewardship_domain_special.1317.t:0 "La route : l’auberge"
 stewardship_domain_special.1317.desc:0 "La construction de la route en [project_county.GetNameNoTier] a pris du retard. [project_leader.Custom('FR_le_Char_Pi')|U][project_leader.GetTitledFirstName] rapporte que les travailleurs ont été regroupés par un aspirant aubergiste. Pour soulager leur âme et celle des autres voyageurs, ils construisent une auberge au bord de la route."
 stewardship_domain_special.1317.a:0 "Propriété de la Couronne, bien entendu."
 stewardship_domain_special.1317.b:0 "Qu’ils retournent construire la route !"

 stewardship_domain_special.1318.t:0 "La route : avancement des travaux"
 stewardship_domain_special.1318.desc:0 "Selon [project_leader.Custom('FR_le_Char_Pi')][project_leader.GetTitledFirstName], les travaux sur la route en [project_county.GetNameNoTier] se déroulent bien : « Le sol est plus ferme et les tronçons plus plats que ce que nous espérions, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 stewardship_domain_special.1318.a:0 "Prolongez la route !"
 stewardship_domain_special.1318.b:0 "Les choses se passent exactement comme je le voulais."
 stewardship_domain_special.1318.c:0 "Une occasion parfaite de réduire les coûts !"

 stewardship_domain_special.1319.t:0 "La route : éthique professionnelle"
 stewardship_domain_special.1319.desc:0 "Mon intendant semble très étonné. « En inspectant la construction de la route en [project_county.GetNameNoTier], j’ai constaté que les ouvriers paysans étaient bien plus efficaces que prévu.... Même moi, je pourrais sans doute apprendre une chose ou deux. »"
 stewardship_domain_special.1319.a:0 "Pouvons-nous utiliser ces connaissances ailleurs ?"
 stewardship_domain_special.1319.b:0 "Apprendre des paysans ? Rien que l’idée est abominable."

 stewardship_domain_special.1320.t:0 "La route : l’expertise [peasant_leader.Custom('FR_du_Char_Pi')][peasant_leader.GetTitledFirstNameNoTooltip]"
 stewardship_domain_special.1320.desc:0 "Ce n’est pas souvent qu’un[peasant_leader.Custom('FR_E')] roturi[peasant_leader.Custom('FR_ErEre')] s’adresse directement à moi, mais [peasant_leader.Custom('FR_le_Char_Pi')][peasant_leader.GetTitledFirstName] rend compte de l’avancement de la construction de la route en [project_county.GetNameNoTier].\n\n« Le plan pour la route prévoit de passer par ce champ, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais je connais ce type de sol. Puis-je humblement demander à la faire passer par la forêt voisine ? »"
 stewardship_domain_special.1320.a:0 "J’ai confiance en votre jugement."
 stewardship_domain_special.1320.b:0 "Trop loin et trop cher. Faites comme je l’avais décidé."

 stewardship_domain_special.1321.t:0 "La route : manque d’expertise"
 stewardship_domain_special.1321.desc:0 "« Je n’arrête pas de leur dire de traverser le champ, mais [peasant_leader.Custom('FR_le_Char_Pi')][peasant_leader.GetTitledFirstName] persiste à les faire passer par les bois voisins ! », dit [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstName], visiblement contrarié[steward.Custom('FR_E')] par la construction de la route en [project_county.GetNameNoTier].\n\nToutefois, [peasant_leader.Custom('FR_le_Char_Pi')][peasant_leader.GetTitledFirstName] maintient son approche : « Le sol des champs est irrégulier et pas assez dense, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Passer par la forêt est préférable. »"
 stewardship_domain_special.1321.a:0 "Écoutez vos supérieurs, paysa[peasant_leader.Custom('FR_NNne')] !"
 stewardship_domain_special.1321.b:0 "[peasant_leader.Custom('FR_le_Char_Pi')|U][peasant_leader.GetTitledFirstName] a l’air de savoir ce qu’il y a de mieux à faire..."

 stewardship_domain_special.1391.t:0 "La route : sans gouverne"
 stewardship_domain_special.1391.desc:0 "En raison du trépas [project_leader.Custom('FR_du_Char_Pi')][project_leader.GetTitledFirstName], la construction de la route en [project_county.GetNameNoTier] est laissée sans gouverne. Afin qu’elle soit menée à bien, quelqu’un d’autre doit en être chargé."
 stewardship_domain_special.1391.a:0 "[peasant_leader.Custom('FR_le_Char_Pi')|U][peasant_leader.GetTitledFirstName] semble être un[peasant_leader.Custom('FR_E')] remplaçant[peasant_leader.Custom('FR_E')] à la hauteur."
 stewardship_domain_special.1391.b:0 "Il est temps que [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstName] prenne le relais."

 stewardship_domain_special.1392.t:0 "La route : réduire les pertes"
 stewardship_domain_special.1392.desc:0 "En raison de la perte du [project_county.GetName], y achever la route ne serait pas très bénéfique pour moi. Au moins, les impôts collectés pour le projet sont encore dans ma trésorerie."
 stewardship_domain_special.1392.a:0 "Tout n’est pas perdu."

 stewardship_domain_special.1396.t:0 "Fin du chemin"
 stewardship_domain_special.1396.desc:0 "La route en [project_county.GetNameNoTier] est enfin terminée.\n\n« Elle est... très fonctionnelle », me dit [project_leader.Custom('FR_le_Char_Pi')][project_leader.GetTitledFirstName]."
 stewardship_domain_special.1396.a:0 "Une route n’a pas besoin d’être luxueuse. C’est suffisant."

 stewardship_domain_special.1397.desc:0 "Le réseau routier en [project_county.GetNameNoTier] est enfin terminé.\n\n« Cela permettra aux gens d’aller là où ils ont besoin d’aller pendant les prochaines décennies », me dit [project_leader.Custom('FR_le_Char_Pi')][project_leader.GetTitledFirstName]."
 stewardship_domain_special.1397.a:0 "J’ai hâte d’en récolter les bénéfices !"
 stewardship_domain_special.1397.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip] ! J’ai encore du travail pour vous !"

 stewardship_domain_special.1398.desc:0 "Le réseau routier en [project_county.GetNameNoTier] est enfin terminé.\n\n« Ces routes seront les artères du comté pendant des générations ! », annonce fièrement [project_leader.Custom('FR_le_Char_Pi')][project_leader.GetTitledFirstName]."
 stewardship_domain_special.1398.a:0 "J’ai hâte d’en récolter les bénéfices !"
 stewardship_domain_special.1398.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip] ! J’ai encore du travail pour vous !"

 stewardship_domain_special.1399.desc:0 "Le réseau routier en [project_county.GetNameNoTier] est enfin terminé.\n\n« C’est peut-être la meilleure route du pays, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », annonce fièrement [project_leader.Custom('FR_le_Char_Pi')][project_leader.GetTitledFirstName]."
 stewardship_domain_special.1399.a:0 "J’ai hâte d’en récolter les bénéfices !"
 stewardship_domain_special.1399.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip] ! J’ai encore du travail pour vous !"

 # A Missing Village, by Petter Vilberg
 stewardship_domain_special.1401.t:0 "Un village manquant"
 stewardship_domain_special.1401.desc:0 "Éclairé par une seule bougie, mon doigt s’arrête sur une entrée du grand livre. Quelque chose ne va pas... J’ouvre alors tous les dossiers sur le [county.GetName] que je peux trouver.\n\nEnfin, c’est clair comme de l’eau de roche. Un village entier a disparu des registres fiscaux !"
 stewardship_domain_special.1401.a:0 "Le collecteur d’impôts de [county.GetNameNoTierNoTooltip] doit enquêter !"
 stewardship_domain_special.1401.a.tt:0 "Le collectionneur dirigera l’enquête"
 stewardship_domain_special.1401.b:0 "Je vais me rendre en personne au village."
 stewardship_domain_special.1401.b.tt:0 "Je mène moi-même l’enquête"
 stewardship_domain_special.1401.c:0 "Des villages disparaissent tout le temps, ne vous en souciez pas."

 stewardship_domain_special.1411.desc:0 "[collector.Custom('FR_le_Char_Pi')|U][collector.GetTitledFirstName], le collecteur d’impôts du [county.GetName] s’est donné[collector.Custom('FR_E')] beaucoup de mal pour me faire comprendre à quel point il était important que je vienne voir par moi-même le village « disparu ».\n\nAprès des jours de voyage à cheval, j’arrive enfin au village. Il ressemble à n’importe quel autre trou perdu. [collector.Custom('FR_le_Char_Pi')|U][collector.GetTitledFirstName] insiste néanmoins. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], permettez-moi de vous montrer cet endroit, je vous en prie. C’est d’où je viens. »"
 stewardship_domain_special.1411.a:0 "Très bien, faites-moi visiter."
 stewardship_domain_special.1411.a.tt:0 "[collector.Custom('FR_le_Char_Pi')|U][collector.GetTitledFirstName] me montre son village"
 stewardship_domain_special.1411.b:0 "Vous m’avez déjà fait perdre trop de temps !"
 stewardship_domain_special.1411.b.tt:0 "« Pourquoi suis-je venu[ROOT.Char.Custom('FR_E')] ici ? »"

 stewardship_domain_special.1412.desc:0 "Alors que les pieds [collector.Custom('FR_du_Char_Pi')][collector.GetTitledFirstName] se balancent au-dessus de la verdure du village, je pars avec mes gardes. Nous avons dépassé les premiers bâtiments quand une fille arrive en courant à côté de mon cheval.\n\n« Oh, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], qu’allons-nous devenir ? Aucun de nous ne peut se permettre de payer la pénalité que vous exigez de nous. »"
 stewardship_domain_special.1412.a:0 "Le collecteur d’impôts de l’année prochaine s’occupera de votre dette."
 stewardship_domain_special.1412.b:0 "Je récupère intégralement ce que vous me devez. Maintenant."
 stewardship_domain_special.1412.b.flavor:0 "Saisissez tout ce qui a de la valeur, puis brûlez le reste !"

 stewardship_domain_special.1413.desc:0 "Alors qu’[collector.Custom('FR_IlElle')] me fait visiter le village, je ne vois que des vaches maigres, des poules qui creusent dans la terre et des paysans qui reviennent des champs avec de légers fardeaux. Lorsque je commente ce que je vois, [collector.Custom('FR_IlElle')] donne son point de vue.\n\n« Ces gens peuvent à peine nourrir leur bétail. Si j’exigeais plus d’eux, ils mourraient de faim. »"
 stewardship_domain_special.1413.a:0 "Je suppose que je pourrais accorder un privilège fiscal..."
 stewardship_domain_special.1413.b:0 "Même dans ces circonstances, ils doivent payer."
 stewardship_domain_special.1413.c:0 "C’est ce que vous vouliez me montrer ? Trahison !"
 stewardship_domain_special.1413.c.tt:0 "Je déciderai comment m’occuper du village."

 stewardship_domain_special.1414.desc:0 "Le village est toujours fumant lorsque mes gardes et moi partons.\n\nParfois on doit faire disparaître ce qui est ancien pour laisser la place à ce qui est nouveau."
 stewardship_domain_special.1414.a:0 "Il y a plusieurs façons de gouverner."

 stewardship_domain_special.1421.collector_opening:0 "Le percepteur envoyé pour inspecter le village manquant n’est jamais revenu. Sous bonne garde, je décide d’aller enquêter moi-même..."
 stewardship_domain_special.1421.self_opening:0 "En arrivant au village avec mes gardes, je découvre enfin pourquoi les habitants ont cessé de payer leurs impôts."
 stewardship_domain_special.1421.desc:0 "\n\nToutes les maisons sont abandonnées et en piteux état. Il n’y a pas la moindre trace de vie et mon collecteur reste introuvable.\n\nUn sentiment de peur monte lentement en moi alors que mes gardes fouillent les maisons silencieuses. Lorsque l’un d’eux crie soudain, je panique."
 stewardship_domain_special.1421.a:0 "Qu’as-tu trouvé ?!"
 stewardship_domain_special.1421.a.tt:0 "Il pourrait y avoir n’importe quoi ici"
 stewardship_domain_special.1421.b:0 "Nous partons immédiatement."

 stewardship_domain_special.1422.desc:0 "Le garde qui a crié sort d’une entrée de maison délabrée avec un enfant sous un bras. [foundling.Custom('FR_LeLa')|U] [foundling.Custom('GirlBoy')] a tenté d’éviter d’être repéré[foundling.Custom('FR_E')] à l’arrière de la maison.\n\nAlors que j’exige d[foundling.Custom('FR_EluiElle')] des réponses, l’enfant ne prononce pas un mot, pas même pour dire ce qui s’est passé dans le village."
 stewardship_domain_special.1422.a:0 "C[foundling.Custom('FR_EEtte')] pauvre enfant n’a plus de maison... Je vais l’adopter !"
 stewardship_domain_special.1422.b:0 "Laisser l’enfant au village le plus proche."
 stewardship_domain_special.1422.c:0 "Brûler le village et c[foundling.Custom('FR_EtEtte')] enfant maudit[foundling.Custom('FR_E')] avec."

 stewardship_domain_special.1423.foundling:0 "[foundling.Custom('FR_le_Char_Pi')|U][foundling.GetTitledFirstName] est en sécurité à la cour maintenant. [foundling.Custom('FR_IlElle')|U] joue et même parle avec les autres enfants.\n\n"
 stewardship_domain_special.1423.no_foundling:0 "Le bruit et les bavardages à la cour ne me détournent pas de ce que j’ai vu."
 stewardship_domain_special.1423.desc:0 "Les souvenirs du village silencieux me hantent encore. En fin de compte, nous n’avons trouvé aucune trace de quelqu’un qui y avait vécu."
 stewardship_domain_special.1423.a:0 "Cette terre maudite ne devra plus jamais être habitée."
 stewardship_domain_special.1423.b:0 "Ce village renaîtra de ses cendres avec le temps."

 stewardship_domain_special.1424.desc:0 "Ce qui m’attend dans la maison abandonnée, c’est une odeur fétide et une pile de cadavres. Leur décomposition rend impossible de dire la raison de la mort,"
 stewardship_domain_special.1424.collector_end:0 "mais même le cadavre le plus récent adossé au mur — mon percepteur d’impôts — est sans marques visibles."
 stewardship_domain_special.1424.self_end:0 "mais même les cadavres les moins décomposés ne portent pas de traces évidentes de meurtre."
 stewardship_domain_special.1424.a:0 "Brûler cette fosse infernale."
 stewardship_domain_special.1424.b:0 "Enterrer les corps et ordonner la réinstallation."

 stewardship_domain_special.1425.desc:0 "Les corps sont assez faciles à enlever. Le plus difficile est de trouver des familles prêtes à s’installer dans un village de morts. Cependant, aucun paysan ne peut résister longtemps à l’attrait d’un lopin de terre. Ni à une lance pointée, d’ailleurs.\n\nSuperviser les débuts de la reconstruction m’a aussi beaucoup appris ! "
 stewardship_domain_special.1425.a:0 "Maintenant, si seulement cette maudite toux pouvait passer !"
 
 stewardship_domain_special.1426.desc:0 "C’est sans cérémonie, mais le feu fait ce qui doit être fait. Je regarde les flammes consumer les maisons abandonnées depuis longtemps, mais pas pour longtemps. J’ai vu tout ce que j’avais besoin de voir ici."
 stewardship_domain_special.1426.a:0 "Il est temps de rentrer."

 stewardship_domain_special.1431.desc:0 "Après des jours de voyage, je trouve le village qui manque dans mon registre. Non seulement il est prospère, mais les villageois affirment #EMP payer#! leurs impôts.\n\n[collector.Custom('FR_le_Char_Pi')|U][collector.GetTitledFirstName], le collecteur d’impôts de la baronnie, n’a pas été tout à fait honnête."
 stewardship_domain_special.1431.a:0 "Il y a des questions auxquelles [collector.GetFirstNameNoTooltip] doit répondre..."
 stewardship_domain_special.1431.a.tt:0 "Vous allez [collector.Custom('FR_LeLa')] confronter"
 stewardship_domain_special.1431.b:0 "Rassemblez les villageois. Ils paieront de nouveau."


 stewardship_domain_special.1432.desc:0 "« Ces fonds étaient vitaux pour, euh, la défense de [county.GetNameNoTier] ! », dit [collector.Custom('FR_le_Char_Pi')][collector.GetTitledFirstName], le collecteur d’impôts de [barony.GetNameNoTier]. [collector.Custom('FR_IlElle')|U] est terrifié[collector.Custom('FR_E')], notamment à cause des soldats que j’ai amenés\n\n« Oh je vous en prie, je ferai tout ce qu’il faut pour mériter votre pardon ! »"
 stewardship_domain_special.1432.a:0 "Vous serez oublié[collector.Custom('FR_E')] dans l’obscurité de mes cachots."
 stewardship_domain_special.1432.b:0 "J’aurais besoin de quelqu’un qui me doit la vie."
 stewardship_domain_special.1432.b.collector_loyal:0 "Gratitude et loyauté"
 stewardship_domain_special.1432.b.collector_bad:0 "Une chance de s’échapper"
 stewardship_domain_special.1432.b.collector_bad.tt:0 "[collector.GetFirstNameNoTooltip] s’échappe !"
 stewardship_domain_special.1432.c:0 "Vous finirez sous terre !"

 stewardship_domain_special.1433.desc:0 "Que[collector.Custom('FR_LLle')] traîtr[collector.Custom('FR_EEsse')] ! J’offre mon pardon, et voilà que [collector.Custom('FR_le_Char_Pi')][collector.GetTitledFirstName] se jette sur moi, une lame à la main et le regard mauvais.\n\nJe lutte pour ma vie avant qu’un garde ne se charge d[collector.Custom('FR_EluiElle')]."
 stewardship_domain_special.1433.a:0 "Étranglez-le immédiatement."
 stewardship_domain_special.1433.b:0 "Vous ne reverrez plus jamais la lumière du jour, [collector.GetFirstNameNoTooltip] !"

 stewardship_domain_special.1441.desc:0 "Les impôts prélevés sur mes paysans peuvent parfois être pesants. Cependant, comme les événements récents me l’ont montré, la vie est dure. Aucune bienveillance de ma part n’y changera rien."
 stewardship_domain_special.1441.a:0 "J’ai tellement appris."

 stewardship_domain_special.1442.desc:0 "Les impôts exigés aux paysans de mon pays peuvent parfois être si écrasants que même la vie s’en trouve asphyxiée. Les réduire peut souvent être la voie vers une plus grande prospérité pour un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName] qui sait attendre."

 stewardship_domain_special.1443.t:1 "$stewardship_domain_special.1401.t$ : amélioration de la fiscalité"
 stewardship_domain_special.1443.opening:0 "Étudiant de près les registres fiscaux, j’arrive au cas du village disparu en [barony.GetNameNoTier]."
 stewardship_domain_special.1443.end:0 "\n\nLes choses se sont beaucoup améliorées depuis, et les revenus de [barony.GetNameNoTier] sont maintenant plus élevés que jamais !"
 stewardship_domain_special.1443.a:0 "Merveilleux !"

 stewardship_domain_special.1444.t:1 "$stewardship_domain_special.1401.t$ : Évitement fiscal considérable"
 stewardship_domain_special.1444.end:0 "\n\nLes choses sont différentes maintenant, mais j’ai appris que la miséricorde et la clémence ne conduisent parfois qu’à des pertes toujours plus grandes. N’importe quel moyen d’éviter les impôts se répandra parmi les paysans."
 stewardship_domain_special.1444.a:0 "Quel désastre."

 stewardship_domain_special.1445.t:1 "$stewardship_domain_special.1401.t$ : À l’abandon"
 stewardship_domain_special.1445.end:0 "\n\nMaintenant, il manque d’autres villages, mais mes collecteurs ont une explication toute simple. Les impôts élevés ont conduit à l’abandon d’une grande partie des terres en parfait état, soit en raison de la famine, soit par la fuite vers d’autres pays."
 stewardship_domain_special.1445.a:0 "Eh bien, s’ils n’arrivent pas avoir les moyens de vivre..."

 stewardship_domain_special.1451.t:1 "$stewardship_domain_special.1401.t$ : le village en flammes"
 stewardship_domain_special.1451.desc:0 "Je me réveille au milieu de la nuit et repense au regard accusateur de l’enfant lorsque le village en [barony.GetNameNoTier] était en flammes."
 stewardship_domain_special.1451.a:0 "Pourquoi cela me pèse-t-il autant ?"
 stewardship_domain_special.1451.b:0 "Ah, j’avais presque oublié !"

 # Domesday Book, by Stephen Arthur and Sean Hughes
 stewardship_domain_special.1500.t.a:0 "Le grand recensement"
 stewardship_domain_special.1500.t.b:0 "Livre du Jugement Dernier"
 stewardship_domain_special.1500.desc:1 "Mon [domesday_steward.GetCouncilTitle|l] [domesday_steward.Custom('FR_le_Char_Pi')][domesday_steward.GetTitledFirstName] a eu l’idée audacieuse d’évaluer toutes les propriétés de mon pays lors d’un immense recensement afin de créer un registre complet de mes possessions.\n\nEn rassemblant ces informations, j’obtiendrais un meilleur aperçu des questions administratives ainsi que du recouvrement des impôts. L’investissement initial serait cependant onéreux."
 stewardship_domain_special.1500.a:0 "Je connaîtrai chaque acre, chaque serf et chaque tête de bétail."
 stewardship_domain_special.1500.a.tt:0 "#F Une évaluation approfondie coûte cher, mais sera de meilleure qualité.#!"
 stewardship_domain_special.1500.b:0 "Un aperçu de mes propriétés sera suffisant."
 stewardship_domain_special.1500.b.tt:0 "#F Une évaluation superficielle est moins coûteuse, mais peut ne pas être d’aussi bonne qualité.#!"
 stewardship_domain_special.1500.c:0 "Pourquoi s’embêter ? Mes sujets savent ce qu’ils me doivent."
 stewardship_domain_special.1500.c.tt:0 "Tous mes autres vassaux"
 stewardship_domain_special.1500.quality_increase.tt:0 "Le recensement #P augmentera en qualité#!"
 stewardship_domain_special.1500.quality_decrease.tt:0 "Le recensement #N diminuera en qualité#!"
 stewardship_domain_special.1500.quality_based_taxes:0 "Repose sur la qualité du recensement final"
 stewardship_domain_special.1500.every_county_control:0 "Le [control|El] augmente en fonction de la qualité du recensement"
 stewardship_domain_special.1500.every_county_summary:0 "Donne proportionnellement plus d’impôts des [holdings|El] pendant #V 5 ans#!"
 stewardship_domain_special.1500.survey_not_completed:0 "Si le recensement n’est pas terminé"

 stewardship_domain_special.1501.desc:0 "Mon maréchal [domesday_marshal.Custom('FR_le_Char_Pi')][domesday_marshal.GetTitledFirstName] craint que mes recenseurs ne soient une cible privilégiée pour les bandits. Même un recensement incomplet pourrait fournir aux criminels des informations précieuses sur les cibles qu’ils pourraient attaquer !\n\nAfin de protéger mes sujets, [domesday_marshal.Custom('FR_IlElle')] recommande d’envoyer une garde armée avec mes recenseurs."
 stewardship_domain_special.1501.a:0 "Ma loi est une protection suffisante pour mes sujets !"
 stewardship_domain_special.1501.a.tt:0 "Vos recenseurs pourraient être attaqués dans les comtés à faible [control|El]."
 stewardship_domain_special.1501.b:0 "Organiser une milice pour garder mes recenseurs."
 stewardship_domain_special.1501.b.success:0 "Vos milices sont en mesure de protéger vos recenseurs"
 stewardship_domain_special.1501.b.failure:0 "Vos milices sont incapables de protéger vos recenseurs"
 stewardship_domain_special.1501.c:0 "Envoyer un [ROOT.Char.Custom('MountedWarriorTerm')] avec chaque groupe de recenseurs."
 stewardship_domain_special.1501.c.tt:0 "Vos recenseurs seront protégés des attaques sur la route."

 stewardship_domain_special.1510.opening:0 "[upset_priest.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1510.desc_opening:0 "Quelle a été ma déception de voir que les seules personnes qui se sont présentées à mon service ce matin étaient vos recenseurs fiscaux ! Apparemment, l’allure sévère de vos agents qui attendaient devant ma porte a découragé de nombreux fidèles [upset_priest.GetFaith.GetAdherentNamePluralNoTooltip] d’assister à mon service."
 stewardship_domain_special.1510.desc_ending:0 "\n\nBien que je sois entièrement disposé[upset_priest.Custom('FR_E')] à payer ce que je vous dois, les affaires du clergé sont intrinsèquement d’ordre spirituel, et non temporel, et vos enquêteurs n’ont pas à être ici ni à perturber le service !"
 stewardship_domain_special.1510.desc_ending_not_endorsed:0 "\n\nLes affaires du clergé sont intrinsèquement d’ordre spirituel, et non temporel, et vos laquais n’ont pas à être ici ni à perturber le service !"
 stewardship_domain_special.1510.a:0 "Les [upset_priest.GetFaith.HouseOfWorshipPlural] feront partie du recensement, que cela lui plaise ou non !"
 stewardship_domain_special.1510.b:0 "[upset_priest.GetSheHe|U] a raison, les [upset_priest.GetFaith.HouseOfWorshipPlural] sont le domaine [upset_priest.GetFaith.HighGodNamePossessive]."
 stewardship_domain_special.1510.b.tt:0 "Vous excluez les propriétés [upset_priest.Custom('FR_du_Char_Pi')][upset_priest.GetTitledFirstName] du recensement"
 stewardship_domain_special.1510.c:0 "Je vais utiliser [upset_priest.GetFaith.ReligiousText] pour justifier le recensement."
 stewardship_domain_special.1510.c.success:0 "Vous convainquez [upset_priest.Custom('FR_le_Char_Pi')][upset_priest.GetTitledFirstName]"
 stewardship_domain_special.1510.c.success.tt:0 "I convince [upset_priest.GetTitledFirstName] that the assessment is justified"
 stewardship_domain_special.1510.c.failure:0 "Vous échouez à convaincre [upset_priest.Custom('FR_le_Char_Pi')][upset_priest.GetTitledFirstName]"
 stewardship_domain_special.1510.c.failure.tt:0 "I fail to convince [upset_priest.GetTitledFirstName] that the assessment is justified"
 
 stewardship_domain_special.1520.opening:0 "[concerned_noble.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1520.desc:0 "J’ai loyalement payé l’impôt à la Couronne chaque année, mais vos recenseurs fiscaux se sont présentés sur le pas de ma porte pour exiger l’inspection de mes possessions !\n\nMe faites-vous si peu confiance que vous devez envoyer des hommes s’immiscer dans ma vie privée ?"
 stewardship_domain_special.1520.a:0 "Bien sûr que je vous fais confiance ! Mes hommes partiront au plus vite."
 stewardship_domain_special.1520.a.tt:0 "Vous excluez les propriétés [concerned_noble.Custom('FR_du_Char_Pi')][concerned_noble.GetTitledFirstName] du recensement"
 stewardship_domain_special.1520.b:0 "Je saurai ce que contiennent mes terres. Sans exception."
 stewardship_domain_special.1520.c:0 "[concerned_noble.Custom('FR_IlElle')|U] cache quelque chose. Je remplace mes recenseurs par des espions !"
 stewardship_domain_special.1520.c.tt:0 "Vous découvrez un des [secrets|El] [concerned_noble.Custom('FR_du_Char_Pi')][concerned_noble.GetTitledFirstName]"

 stewardship_domain_special.1530.desc:0 "[city_mayor.Custom('FR_le_Char_Pi')|U][city_mayor.GetTitledFirstName] est venu me dire que la guilde des charpentiers de [guild_town.GetNameNoTierNoTooltip] du [guild_county.GetName] s’oppose à leur inclusion dans le recensement.\n\nIls prétendent que le recensement viole les privilèges qui leur ont été accordés en ce qui concerne la gestion de leurs propres affaires et veulent que mes recenseurs soient rappelés du comté afin qu’ils puissent opérer librement."
 stewardship_domain_special.1530.a:0 "Les guildes seront recensées, au diable les privilèges !"
 stewardship_domain_special.1530.b:0 "Je pourrais les exempter en échange de leurs services..."
 stewardship_domain_special.1530.c:0 "Ils rejettent mon autorité !? Je révoqué leur charte !"

 stewardship_domain_special.1540.desc.a:0 "Un groupe de bandits a attaqué mes recenseurs dans le [domesday_robbed_county.GetName]. Plusieurs recenseurs ont été tués et les dossiers qu’ils portaient ont été perdus."
 stewardship_domain_special.1540.desc.b:0 "Un groupe de bandits a attaqué mes recenseurs dans le [domesday_robbed_county.GetName]. Heureusement, les soldats qui gardaient mes recenseurs ont pu éliminer les voleurs."
 stewardship_domain_special.1540.a:0 "Exclure [domesday_robbed_county.GetNameNoTierNoTooltip] du recensement."
 stewardship_domain_special.1540.b:0 "Augmenter les patrouilles le long des routes et envoyer plus de recenseurs !"
 stewardship_domain_special.1540.c:0 "Que cela serve d’avertissement à ceux qui en [domesday_robbed_county.GetNameNoTierNoTooltip] s’opposeraient à moi !"

 stewardship_domain_special.1550.desc:1 "En comparant les impôts perçus l’an dernier avec les données du recensement, j’ai remarqué plusieurs écarts importants... soit mes sujets m’ont trop payé, soit il y a un problème avec ce recensement !\n\nEnquêtant plus en détail, je découvre que mon [domesday_steward.GetCouncilTitle|l] [domesday_steward.Custom('FR_le_Char_Pi')][domesday_steward.GetTitledFirstName] a retiré des possessions du recensement en échange de pots-de-vin de propriétaires de terres !"
 stewardship_domain_special.1550.a:0 "Annuler le recensement et [domesday_steward.Custom('FR_LeLa')] forcer à me rembourser son coût."
 stewardship_domain_special.1550.b:0 "Utiliser l’argent du pot-de-vin pour réévaluer correctement ces possessions."
 stewardship_domain_special.1550.c:1 "Emprisonner [domesday_steward.Custom('FR_le_Char_Pi')][domesday_steward.GetTitledFirstNameNoTooltip], sa tenure d’[domesday_steward.GetCouncilTitle|l] est terminée."

 stewardship_domain_special.1560.desc:0 "[city_mayor.Custom('FR_le_Char_Pi')|U][city_mayor.GetTitledFirstName] me dit que les marchands ambulants se plaignent de mes recenseurs dans le [trade_county.GetName].\n\nLes marchands itinérants semblent penser qu’il est injuste de faire recenser leurs marchandises alors qu’ils ne résident pas dans le pays, et plusieurs menacent de partir et de ne jamais revenir."
 stewardship_domain_special.1560.a:0 "Tout le monde sera recensé, résidents ou non !"
 stewardship_domain_special.1560.b:0 "S’ils me paient des droits, je les exempterai."
 stewardship_domain_special.1560.c:0 "Les marchands ont raison."

 stewardship_domain_special.1590.desc.start:0 "Après de longs mois d’arpentage de mes terres, c’est fait."
 stewardship_domain_special.1590.perfect.desc:0 "Sous ma direction, mes recenseurs ont constitué un dossier absolument parfait de mes propriétés. Tout est détaillé jusqu’au dernier poulet, ce qui me permettra de recouvrer la totalité de l’impôt qui m’est dû chaque année !"
 stewardship_domain_special.1590.excellent:0 "My assessors compile a precise record of my holdings"
 stewardship_domain_special.1590.excellent.desc:0 "Mes recenseurs ont établi un registre exceptionnellement précis de mes possessions. Cela me permettra de percevoir la totalité de l’impôt qui m’est dû chaque année !"
 stewardship_domain_special.1590.good:0 "My assessors compile an accurate estimation of my holdings"
 stewardship_domain_special.1590.good.desc:0 "Mes recenseurs ont fait une estimation précise de mes possessions. Ainsi, mes percepteurs d’impôts ne manqueront rien d’important lorsqu’ils comptabiliseront ce qui m’est dû."
 stewardship_domain_special.1590.mediocre:0 "My assessors compile a vague estimation of my holdings"
 stewardship_domain_special.1590.mediocre.desc:0 "Mes recenseurs n’ont fait qu’une vague estimation de mes possessions. Bien qu’ils soient toujours utiles, mes percepteurs d’impôts manqueront certainement des détails lorsqu’ils feront le décompte de ce qui m’est dû."
 stewardship_domain_special.1590.poor:0 "The survey is so inaccurate that it is unusable"
 stewardship_domain_special.1590.poor.desc:0 "Malheureusement, mes recenseurs ont fait une enquête si imprécise qu’elle est complètement inexploitable ! Mes percepteurs d’impôts seront seuls cette année..."
 stewardship_domain_special.1590.none.desc:0 "\n\nÉtonnamment, toutes les provinces de mon pays ont réussi, d’une façon ou d’une autre, à obtenir une exemption qui les a exclues de l’enquête. Par conséquent, les documents finaux ne contiennent aucune information sur les possessions de mon pays.."
 stewardship_domain_special.1590.every_county:0 "Chaque comté en [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1590.every_nonexcluded_county:0 "Chaque comté non exclu en [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1590.high_quality.desc:1 "\n\nMon [domesday_final_steward.GetCouncilTitle|l] [domesday_final_steward.GetFirstName], rayonnant de fierté, demande où nous devons stocker les registres maintenant qu’ils sont établis."
 stewardship_domain_special.1590.low_quality.desc:1 "\n\nMon [domesday_final_steward.GetCouncilTitle|l] [domesday_final_steward.GetFirstName], consterné[domesday_final_steward.Custom('FR_E')], dit que ce n’est pas le résultat qu’[domesday_final_steward.Custom('FR_IlElle')] attendait."
 stewardship_domain_special.1590.no_steward.desc:1 "\n\nCette enquête aurait certainement été meilleure si j’avais encore un [ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName|l]."
 stewardship_domain_special.1590.high_quality.a:0 "Restreindre l’accès à mes collecteurs d’impôts uniquement."
 stewardship_domain_special.1590.high_quality.a.tt:0 "#F Restricting access to these records will give me exclusive information about my lands which I can exploit.#!"
 stewardship_domain_special.1590.high_quality.b:0 "Distribuer les registres au public !"
 stewardship_domain_special.1590.high_quality.b.tt:0 "#F Having the records be public knowledge will awe and inspire the populace, improving development in my lands.#!"
 stewardship_domain_special.1590.poor_quality.a:0 "Quelle perte de temps et d’argent..."
 stewardship_domain_special.1590.poor_quality.b:0 "Renvoyer [domesday_final_steward.GetFirstNameNoTooltip] pour son incompétence !"
 stewardship_domain_special.1590.poor_quality.d.tt:0 "Est renvoyé[domesday_final_steward.Custom('FR_E')] de votre [council|E]"
 stewardship_domain_special.1590.poor_quality.c:0 "[domesday_final_steward.GetSheHe|U] paiera cet échec de sa vie !"

 # Visit displeased county, by Stephen Arthur
 stewardship_domain_special.3010.t:0 "Agitation en [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3010.desc:0 "Les habitants en [stewardship_domain_special_3010_county.GetNameNoTier] semblent mécontents de mon règne.\n\nSi je visitais le comté , je pourrais leur faire comprendre... #EMP la nécessité#! de mon autorité."
 stewardship_domain_special.3010.a:0 "Je vais leur montrer de quoi je suis fait[ROOT.Char.Custom('FR_E')] !"
 stewardship_domain_special.3010.b:0 "Connaître leur opinion est une perte de temps."

 stewardship_domain_special.3012.t:0 "Visite de [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3012.desc.a:0 "[stewardship_domain_special_3010_baron.Custom('FR_le_Char_Pi')|U][stewardship_domain_special_3010_baron.GetTitledFirstName] explique d’un air contrit que les gens d’ici sont indisciplinés et qu’il faut leur faire comprendre que mon autorité ne doit pas être remise en question. Leur acceptation passive ne suffit pas, j’ai besoin de loyauté et d’obéissance.\nComment puis-je les convaincre de s’y conformer ?"
 stewardship_domain_special.3012.desc.b:0 "Les gens d’ici sont indisciplinés. Il faut leur faire comprendre que mon autorité ne doit pas être remise en question. Leur acceptation passive ne suffit pas, j’ai besoin de loyauté et d’obéissance.\nComment puis-je les convaincre de s’y conformer ?"
 stewardship_domain_special.3012.a:0 "Avec l’or, je montrerai ma générosité."
 stewardship_domain_special.3012.b:0 "Les impressionner avec un grand discours sur mon règne."
 stewardship_domain_special.3012.b.success:0 "J’impressionne les habitants avec mon discours"
 stewardship_domain_special.3012.b.failure:0 "Les habitants sont indifférents à mon discours"
 stewardship_domain_special.3012.c:0 "Les paysans vont souffrir pour leur insolence !"

 stewardship_domain_special.3014.t.a:0 "Ordre rétabli en [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3014.t.b:0 "Troubles en [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3014.spent_gold.desc:0 "De l’argent bien dépensé. Ma largesse a permis au peuple de se conformer à mon autorité."
 stewardship_domain_special.3014.popular_appeal_fail_learn_success.desc:0 "Les habitants de [stewardship_domain_special_3010_county.GetNameNoTier] sont plus indisciplinés que jamais. Au début, mes discours étaient approximatifs, mais je pense qu’ils se sont améliorés au fur et à mesure de ma visite."
 stewardship_domain_special.3014.popular_appeal_fail_learn_fail.desc:0 "Mes discours sont tombés dans l’oreille d’un sourd. Je ne sais pas ce que je fais mal. Les habitants de [stewardship_domain_special_3010_county.GetNameNoTier] sont plus indisciplinés que jamais."
 stewardship_domain_special.3014.popular_appeal_success.desc:0 "Mes discours ont fait vibrer une corde sensible. Les habitants en [stewardship_domain_special_3010_county.GetNameNoTier] acceptent mieux mon autorité."
 stewardship_domain_special.3014.intimidate_success.desc:0 "M’imposer en [stewardship_domain_special_3010_county.GetNameNoTier] semble avoir fonctionné. Ils se sont recroquevillés devant ma puissance et seront de meilleurs sujets."

 stewardship_domain_special.3014.a:0 "L’or a toujours raison."
 stewardship_domain_special.3014.b:0 "Au moins, j’ai appris quelque chose."
 stewardship_domain_special.3014.c:0 "Mes mots émeuvent le pays."
 stewardship_domain_special.3014.e:0 "Qu’ils haïssent, du moment qu’ils ont peur."
 stewardship_domain_special.3014.f:0 "C’est tellement frustrant. Vais-je un jour améliorer ma diplomatie ?"
 stewardship_domain_special.3014.f.tt:0 "Vous n’avez rien appris sur l’intendance."

 stewardship_domain_special.8031.t:0 "$stewardship_domain_special.8001.t$ : apporter la vie"
 stewardship_domain_special.8031.aqueduct:0 "Je suis présent[ROOT.Char.Custom('FR_E')] pour assister à la mise en place des dernières pierres de mon nouvel aqueduc dans le [county.GetName]. Mon intendant tend une coupe et attrape les premières gouttes d’eau, avant de me la tendre."
 stewardship_domain_special.8031.irrigation:0 "Je suis présent[ROOT.Char.Custom('FR_E')] le jour où les digues doivent être abaissées pour apporter de l’eau dans mon nouveau réseau de fossés dans le [county.GetName]. Il faut des heures pour que l’eau se répande correctement,"
 stewardship_domain_special.8031.interlude:0 "\n\nLe sol est encore dur et inhospitalier, et il reste beaucoup de travail,"
 stewardship_domain_special.8031.full_scope:0 "mais l’eau est fraîche,"
 stewardship_domain_special.8031.scoped_down:0 "d’autant plus que mon projet n’est pas aussi grandiose que je l’avais imaginé. Néanmoins, l’eau est fraîche,"
 stewardship_domain_special.8031.conclusion:0 "et apportera avec le temps une nouvelle vie à ce sol. Alors que les ruisselets deviennent un ruisseau, je réfléchis à tout ce que mon travail m’a appris."
 stewardship_domain_special.8031.a:0 "Même dans des décennies, nous en récolterons les fruits."

 # The Irrigation Project, by Petter Vilberg
 stewardship_domain_special.8001.progress_is_made:0 "Progrès importants"
 stewardship_domain_special.8001.continued_problems:0 "Des problèmes persistants"
 stewardship_domain_special.8001.troubled_construction:0 "Construction en difficulté"
 stewardship_domain_special.8001.slow_progress:0 "Progression lente"
 stewardship_domain_special.8001.high_death_count:0 "Lourdes pertes"
 stewardship_domain_special.8001.project_continues:0 "#V Le projet continue#!"
 stewardship_domain_special.8001.project_completed:0 "#P Le projet est achevé#!"

 stewardship_domain_special.8001.t:0 "Irrigation"
 stewardship_domain_special.8001.desc:2 "Il y a de grandes étendues de terres non colonisées dans le [county.GetName], souvent imputées à un terrain inadapté.\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a suggéré qu’un projet d’irrigation pourrait les rendre arables, et donc bénéfiques."
 stewardship_domain_special.8001.a:0 "Je vais concevoir un aqueduc !"
 stewardship_domain_special.8001.b:0 "Nous avons besoin d’un réseau de fossés d’irrigation."
 stewardship_domain_special.8001.c:0 "Cette terre est non colonisée pour de bonnes raisons."
 stewardship_domain_special.8001.if_successful:0 "En cas de succès :"

 stewardship_domain_special.8011.t:1 "$stewardship_domain_special.8001.t$ : dépassement du budget"
 stewardship_domain_special.8011.desc:0 "Mon assistant architecte me demande l’autorisation de dépenser encore plus pour mon projet d’aqueduc dans le [county.GetName].\n\n« Vous pouvez certainement constater vous-même que tout projet de construction serait coûteux dans ces conditions, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 stewardship_domain_special.8011.a:1 "[steward.GetFirstNameNoTooltip], trouvez-lui un remplaçant !"
 stewardship_domain_special.8011.a.tt:0 "#F Vous aviez de grands espoirs pour celui-ci...#!"
 stewardship_domain_special.8011.b:0 "Vous avez raison. Prenez ce dont vous avez besoin."

 stewardship_domain_special.8012.t:1 "$stewardship_domain_special.8001.t$ : des problèmes persistants"
 stewardship_domain_special.8012.desc:0 "N’y a-t-il pas d’architectes compétents dans mon pays ?! Mon nouvel architecte assistant qui supervise la construction de l’aqueduc en [county.GetNameNoTier] a également dépassé le budget !\n\nJe suis fatigué[ROOT.Char.Custom('FR_E')] des excuses absurdes telles que « cela ne peut pas être fait, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] » !"
 stewardship_domain_special.8012.a:0 "Prenez l’or, mais vous feriez mieux de le terminer !"
 stewardship_domain_special.8012.a.tt:0 "#F Comment la construction d’un simple aqueduc peut-elle être aussi chère ?#!"
 stewardship_domain_special.8012.b:0 "Utiliser plus de paysans pour la corvée."

 stewardship_domain_special.8013.t:1 "$stewardship_domain_special.8001.t$ : construction en difficulté"
 stewardship_domain_special.8013.desc:0 "Des ressources livrées au mauvais endroit, des structures ne correspondant pas à ce que j’avais en tête... Construire un aqueduc tel que je le veux est-il si difficile ?"
 stewardship_domain_special.8013.a:0 "Je gérerai moi-même les travaux."
 stewardship_domain_special.8013.b:0 "Enrôler les paysans pour rattraper le temps perdu."

 stewardship_domain_special.8021.t:1 "$stewardship_domain_special.8001.t$ : difficultés imprévues"
 stewardship_domain_special.8021.desc:2 "Mon projet d’irrigation en [county.GetNameNoTier] progresse, mais avec plus de difficulté que prévu.\n\nSelon [steward.Custom2('MyCharacterIntroduction', ROOT.Char)], le sol est « à la fois deux fois plus rocailleux et deux fois plus poreux que nous le pensions »."
 stewardship_domain_special.8021.a:0 "Les paysans devront alors travailler deux fois plus dur !"
 stewardship_domain_special.8021.b:0 "Nous devrions prendre notre temps et bien faire les choses."
 stewardship_domain_special.8021.c:0 "Il y a toujours des sacrifices à faire pour se sortir d’affaire !"

 stewardship_domain_special.8022.t:1 "$stewardship_domain_special.8001.t$ : de malheureuses conditions"
 stewardship_domain_special.8022.desc:0 "Le projet d’irrigation en [county.GetNameNoTier] se poursuit à un rythme soutenu, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », me rapporte mon intendant[steward.Custom('FR_E')]. Ma fierté s’estompe rapidement, cependant. « Malheureusement, les paysans périssent en nombre. »"
 stewardship_domain_special.8022.a:0 "Je devrais peut-être superviser les choses d’un peu plus près à partir de maintenant."
 stewardship_domain_special.8022.b:0 "Ne vivent-ils pas pour me servir ?"
 stewardship_domain_special.8022.c:0 "Ah... Prenez des remplaçants autant que nécessaire."
 stewardship_domain_special.8022.c.tt:0 "#F Ne leur dites pas pourquoi ils sont nécessaires.#!"

 stewardship_domain_special.8023.t:1 "$stewardship_domain_special.8001.t$ : progrès stagnant"
 stewardship_domain_special.8023.desc:1 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], le projet d’irrigation en [county.GetNameNoTier] accuse un retard par rapport à l’échéancier prévu », me rapporte [steward.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. « Après avoir inspecté le travail, je me demande s’il sera terminé de mon vivant. »\n\nJe ne peux pas dire [steward.Custom('FR_SilSielle')] est sérieu[steward.Custom('FR_XSe')] ou non."
 stewardship_domain_special.8023.a:0 "Remplacez les superviseurs. Et donnez-leur des fouets."
 stewardship_domain_special.8023.b:0 "Embauchez autant de travailleurs que nécessaire !"
 stewardship_domain_special.8023.c:0 "Il est peut-être temps de revoir mes ambitions à la baisse..."
 stewardship_domain_special.8023.c.tt:0 "Cela réduira l’effet de mon projet"

  #Localisation for completion of the governance lifestyle.
 stewardship_domain_special.9999.t:0 "All in My Ledger"
 stewardship_domain_special.9999.desc_opening:0 "With a finger in every pie, an eye on every matter, and a opinion about every decision I have focused on administrative matters for a long time now."
 stewardship_domain_special.9999.desc_education_4:0 "\n\nAs I survey my accomplishments I realize that there is nothing left for me to learn!"
 stewardship_domain_special.9999.desc_not_education:0 "\n\nAs I survey my accomplishments I realize that I have become an administrative force to be reckoned with!"
 stewardship_domain_special.9999.a:0 "Nothing in the study of governance has eluded me!"
 stewardship_domain_special.9999.a.tt:1 "I feel as if I have reached as far as I ever will in the study of [stewardship_lifestyle|El]."
