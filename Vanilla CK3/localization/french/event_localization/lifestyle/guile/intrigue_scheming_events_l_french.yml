 available_because_of_dread_tt:0 "Cette option est disponible en raison de votre [dread|El]"
 intrigue_lifestyle_perk_indication:2 "Vous pourriez gagner un [perk|El] de [intrigue_lifestyle|El]"
 intrigue_scheming_focus_point_clear_gain:0 "Votre compréhension du [intrigue_lifestyle|El] s’améliore"

# Play Robin Hood, by Linnéa Thimrén
 intrigue_scheming.1001.t:0 "Les lamentations de [county.GetNameNoTierNoTooltip]"
 intrigue_scheming.1001.desc:0 "« Nous avons besoin de ces ressources pour les troupes ! Si un petit village de [county.GetNameNoTier] devait manquer de nourriture... »\nLa discussion animée entre mes conseillers me suit hors de la salle, et [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName], [councillor.Custom('FR_LeLa')] représentant[councillor.Custom('FR_E')] de [county.GetNameNoTierNoTooltip], me salue avec des yeux fatigués alors que je l’approche."
 intrigue_scheming.1001.a:0 "Tenez. Ce décret les obligera à vous laisser tranquille."
 intrigue_scheming.1001.b:0 "Qu’est-ce qu’un village dans le grand ordre de l’univers ?"

# Invent code for messages, by Linnéa Thimrén
 intrigue_scheming.1011.t:0 "Besoin de confidentialité"
 intrigue_scheming.1011.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »\n[council_member.Custom('FR_le_Char_Pi')|U][council_member.GetTitledFirstName] se précipite vers moi, essoufflé[council_member.Custom('FR_E')]. « Un autre messager a été retrouvé mort, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Sa bourse et la lettre ont été volées. »\n\nC’est la troisième fois cette année ; un problème qui devient préoccupant. Et si la correspondance avec mes vassaux était lue par nos ennemis ?"
 intrigue_scheming.1011.a:0 "Faites venir un cryptographe, le travail commence immédiatement !"
 intrigue_scheming.1011.a.flavor:0 "Je travaillerai avec le cryptographe pour développer un code."
 intrigue_scheming.1011.b:0 "Je dois être plus vigilant[ROOT.Char.Custom('FR_E')] à l’avenir."

 intrigue_scheming.1012.desc:0 "Ce qui était une heure tardive est maintenant le petit matin et il n’y a pas de repos en vue pour moi ou le cryptographe, [cryptographer.Custom('FR_le_Char_Pi')][cryptographer.GetTitledFirstName].\n\n"
 intrigue_scheming.1012.desc_archimedes:0 "« Cette tâche serait vite terminée si seulement nous avions le travail d’Archimède sur le chiffrement. Des pages et des pages sur le chiffrement... »"
 intrigue_scheming.1012.desc_al_kindi:0 "« Cette tâche serait vite terminée si seulement nous avions le travail d’Al-Kindi sur le chiffrement. Des pages et des pages sur le chiffrement... »"
 intrigue_scheming.1012.desc_ending:0 "\nSes marmonnements me parviennent malgré ma somnolence."
 intrigue_scheming.1012.a:0 "Nous avons beaucoup à discuter, vous et moi..."
 intrigue_scheming.1012.a.duel_success:0 "[cryptographer.Custom('FR_le_Char_Pi')|U][cryptographer.GetTitledFirstNameNoTooltip] et moi réussissons à mettre au point un nouveau code"
 intrigue_scheming.1012.a.duel_failure:0 "[cryptographer.Custom('FR_le_Char_Pi')|U][cryptographer.GetTitledFirstNameNoTooltip] est incapable de m’apprendre son art"
 intrigue_scheming.1012.b:0 "Réveillez-moi si vous trouvez quelque chose."

 intrigue_scheming.1013.desc_alive:0 "Enfin, nous tenons quelque chose ! Après de longues discussions et des nuits encore plus longues, [cryptographer.Custom('FR_le_Char_Pi')][cryptographer.GetTitledFirstName] et moi sommes enfin parvenu[ROOT.Char.Custom2('FR_E', SCOPE.sC('cryptographer'))]s à une solution.\n\n"
 intrigue_scheming.1013.desc_dead:0 "Malgré la perte du cryptographe, je tiens enfin quelque chose !\n\n"
 intrigue_scheming.1013.desc_transposition:0 "Un système assez simple qui ordonne les lettres dans un mot serait le plus utile. Il est de la plus haute importance que le destinataire comprenne le message sans trop de délai."
 intrigue_scheming.1013.desc_substitution:0 "Un système qui remplace les chiffres par des lettres servirait au mieux notre but, nos ennemis trouveraient le message absurde !"
 intrigue_scheming.1013.desc_cipher:0 "Un chiffrement afin que l’ennemi pense que chaque message intercepté est écrit dans une langue étrangère nous servira au mieux !"
 intrigue_scheming.1013.a:0 "Personne ne pourra le déchiffrer !"
 intrigue_scheming.1013.a.tt:2 "Vous obtenez #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_rigueint|E] points"
 intrigue_scheming.1013.b.tt:2 "Vous obtenez #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_9_14_20_18_9_7_21_5|E] points"
 intrigue_scheming.1013.c.tt:2 "Vous obtenez #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_lqwuljxh|E] points"

 intrigue_scheming.1014.desc_alive:0 "Je n’ai malheureusement pas réussi à comprendre l’art cryptographique obscur [cryptographer.Custom('FR_du_Char_Pi')][cryptographer.GetTitledFirstName]. \n\n[cryptographer.Custom('FR_IlElle')|U] m’assure que le code qu’[cryptographer.Custom('FR_IlElle')] a développé est indubitablement sûr, mais je n’arrive pas à me défaire du sentiment que c’est une occasion manquée pour moi d’affiner mes compétences."
 intrigue_scheming.1014.desc_dead:0 "En raison de la mort [cryptographer.Custom('FR_du_Char_Pi')][cryptographer.GetTitledFirstName], mes efforts visant à créer un code secret pour échanger en toute sécurité des informations sensibles devront être suspendus. \n\nJ’espère qu’une autre occasion d’améliorer les défenses de ma cour contre l’espionnage se présentera bientôt."
 intrigue_scheming.1014.a:0 "C’est dommage..."

# Hired spies construct a report of your castle's weaknesses, by Linnéa Thimrén
 intrigue_scheming.1201.t:0 "Les moindres recoins"
 intrigue_scheming.1201.desc:0 "Une nuit sombre peut vraiment rendre vivantes les ombres des couloirs de mon [ROOT.Char.Custom('FortifiedBuilding')]. Le risque qu’il y ait des visiteurs non autorisés augmente à chaque recoin non surveillé.\n\nSi je peux à moi seul[ROOT.Char.Custom('FR_E')] voir autant de défauts, je n’ose imaginer ce que plus de gens avec une perception similaire pourraient faire !"
 intrigue_scheming.1201.a:0 "Je vais embaucher un groupe d’agents #EMP discrets#!."
 intrigue_scheming.1201.b:0 "Mon point de vue à lui seul suffit !"

 intrigue_scheming.1202.desc:0 "« Alors voici ce que vous devriez faire... »\n[hired_spy.Custom('FR_le_Char_Pi')|U][hired_spy.GetTitledFirstName], un[hired_spy.Custom('FR_E')] #EMP expert[hired_spy.Custom('FR_E')]#! dans les arts discrets, a été partout dans mon [ROOT.Char.Custom('FortifiedBuilding')], effrayant domestiques et courtisans lorsqu’[hired_spy.Custom('FR_IlElle')] apparaît depuis l’obscurité.\n\nAlors qu’[hired_spy.Custom('FR_IlElle')] est recroquevillé[hired_spy.Custom('FR_E')] autour de ses notes, un plan détaillé pour une sécurité accrue prend forme lentement."
 intrigue_scheming.1202.a:0 "Je me sens déjà plus en sécurité !"
 intrigue_scheming.1202.b:0 "J’aurais peut-être besoin de quelqu’un avec vos talents."
 intrigue_scheming.1202.b.tt:1 "[hired_spy.Custom('FR_le_Char_Pi')|U][hired_spy.GetTitledFirstName] reste à votre cour"
 intrigue_scheming.1202.c:0 "Ces connaissances ne sauraient sortir d’ici..."

# Meet a merchant from a far away land, by Linnéa Thimrén
 intrigue_scheming.1401.t:0 "Des informations venues de loin"
 intrigue_scheming.1401.desc_opening:0 "En visitant le marché local, un[dummy_gender.Custom('FR_E')] marchand[dummy_gender.Custom('FR_E')] d’un pays lointain attire mon attention.\n\n« Rapprochez-vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Admirez des trésors jamais vus auparavant dans ces terres !"
 intrigue_scheming.1401.desc1:0 "J’ai dû surveiller mes arrières pour faire sortir ces petites merveilles. Ne jamais dormir les deux yeux fermés. »"
 intrigue_scheming.1401.desc2:0 "J’ai marché juste devant les gardes responsables de ces petites merveilles. Un[dummy_gender.Custom('FR_E')] vrai[dummy_gender.Custom('FR_E')] connaisseu[dummy_gender.Custom('FR_RSe')] des gens, que je suis. »"
 intrigue_scheming.1401.desc3:0 "J’ai dû me fondre dans la populace pour faire sortir ces petites merveilles - une expérience vraiment pénible. »"
 intrigue_scheming.1401.desc_ending:0 "\n\nC[dummy_gender.Custom('FR_EEtte')] marchand[dummy_gender.Custom('FR_E')] a peut-être plus à me donner que des bijoux venus de loin."
 intrigue_scheming.1401.a:0 "« Cela doit être intéressant de voyager autant ! »"
 intrigue_scheming.1401.a.tt:1 "#F Vous convainquez [dummy_gender.Custom('FR_LeLa')] marchand[dummy_gender.Custom('FR_E')] de partager ses connaissances avec vous.#!"
 intrigue_scheming.1401.a.success:1 "Vous convainquez [dummy_gender.Custom('FR_LeLa')] marchand[dummy_gender.Custom('FR_E')]"
 intrigue_scheming.1401.a.failure:1 "Vous n’arrivez pas à convaincre [dummy_gender.Custom('FR_LeLa')] marchand[dummy_gender.Custom('FR_E')]"
 intrigue_scheming.1401.b:0 "[dummy_gender.GetSheHe|U] me dira ce qu’[dummy_gender.Custom('FR_IlElle')] sait !"
 intrigue_scheming.1401.b.penalty:1 "Les paysans sont en colère à cause de votre comportement."
 intrigue_scheming.1401.c:0 "« Cela devrait couvrir à la fois les bijoux et les renseignements. »"

# Potential to turn a secret into a hook — or other things, by Petter Vilberg
 intrigue_scheming.1601.t:0 "Les choses que nous savons"
 intrigue_scheming.1601.desc:0 "Je mentirais si je disais que ce n’était pas plaisant de voir l’état dans lequel [blackmailed_vassal.Custom('FR_le_Char_Pi')][blackmailed_vassal.GetTitledFirstName] était quand je lui ai dit ce que je savais.\n\nMe prenant à part, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('blackmailed_vassal'))] veut savoir ce qu’il peut faire."
 intrigue_scheming.1601.a:0 "Un peu d’or est ce qu’il faut."
 intrigue_scheming.1601.b:0 "J’ai quelqu’un que je veux impressionner..."
 intrigue_scheming.1601.c:0 "Il n’y a rien à faire. Je veux juste que vous vous fassiez du souci."
 
# Gain Intrigue Mentor, by Linnéa Thimrén
 intrigue_scheming.2001.t:0 "Enclin[future_mentor.Custom('FR_E')] à m’enseigner"
 intrigue_scheming.2001.desc:0 "« J’ai remarqué votre intérêt pour les arts... du subterfuge, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je pourrais peut-être vous aider à en apprendre encore davantage. »\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('future_mentor') )] [future_mentor.Custom('FR_le_Char_Pi')][future_mentor.GetTitledFirstName] sourit [future_mentor.Custom('quirk_pos_adverb')] tandis qu’[future_mentor.Custom('FR_IlElle')] me rejoint dans les jardins. [future_mentor.GetSheHe|U] a une réputation qui correspond aux compétences qui sont les siennes, et par ailleurs j’#EMP aimerais#! approfondir mes connaissances en matière d’intrigue."
 intrigue_scheming.2001.a:0 "« Montrez-moi la voie. »"
 intrigue_scheming.2001.b:0 "Il serait naïf de faire confiance à quelqu’un avec ses compétences."

# Sneaky person seeks you out (might be an agent), by Linnéa Thimrén
 intrigue_scheming.2101.t:0 "Intrigante proposition"
 intrigue_scheming.2101.desc:0 "« Il a été porté à mon attention, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], que vous pourriez avoir besoin de quelqu’un possédant mes... talents », dit en souriant ma nouvelle connaissance, [sneaky_person.Custom('FR_le_Char_Pi')][sneaky_person.GetTitledFirstName].\n\n« Si mes services peuvent être utiles, n’hésitez pas à les demander. »"
 intrigue_scheming.2101.a:0 "Je pourrais justement avoir besoin de vous."
 intrigue_scheming.2101.b:0 "Vous n’êtes pas la bonne personne pour ce travail."

 intrigue_scheming.2102.t:0 "[ROOT.Char.Custom2('FR_RelationToMe_Le', SCOPE.sC('sneaky_person') )|U] loyal[sneaky_person.Custom('FR_E')]"
 intrigue_scheming.2102.desc:0 "Je me tiens dans un coin obscur du château et regarde [sneaky_person.Custom('FR_le_Char_Pi')][sneaky_person.GetTitledFirstName] disparaître dans la nuit.\n\nC’est un autre soir, et une autre rencontre mystérieuse. Mes soupçons à son égard ne font que grandir."
 intrigue_scheming.2102.a:0 "[sneaky_person.GetFirstNameNoTooltip], qu’est-ce que vous manigancez ?!"
 intrigue_scheming.2102.a.tt:1 "[sneaky_person.GetSheHe|U] ne se rend pas compte de votre enquête"
 intrigue_scheming.2102.b.tt:1 "[sneaky_person.GetSheHe|U] se rend compte que vous enquêtez sur [sneaky_person.Custom('FR_LuiElle')]"
 intrigue_scheming.2102.b:0 "Ce n’est probablement rien."

 intrigue_scheming.2103.desc_not_noticed:0 "« [sneaky_person.GetSheHe|U] travaille pour [sneaky_person_scheme_owner.Custom('FR_le_Char_Pi')][sneaky_person_scheme_owner.GetTitledFirstName] ?! »\n\nDans les appartements [sneaky_person.Custom('FR_du_Char_Pi')][sneaky_person.GetTitledFirstName], je trouve une lettre qui ne laisse aucune place au doute. [sneaky_person.GetSheHe|U] complote contre moi et sa loyauté n’est qu’un déguisement."
 intrigue_scheming.2103.desc_noticed:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], que puis-je faire pour vous ? »\n\nMalgré tous mes efforts, je n’ai rien trouvé d’inquiétant chez [sneaky_person.Custom('FR_LuiElle')], si ce n’est ses étranges habitudes nocturnes."
 intrigue_scheming.2103.a:0 "Aux cachots, avec [sneaky_person.Custom('FR_LuiElle')] !"
 intrigue_scheming.2103.b:0 "[sneaky_person.Custom('FR_LeLa')|U] mettre dehors."
 intrigue_scheming.2103.c:0 "Nous avons tous... #EMP nos besoins#! j’imagine."

# Servants and Masters, by Petter Vilberg
 intrigue_scheming.3001.t:0 "Serviteurs et maîtres"
 intrigue_scheming.3001.desc:0 "[hooked_courtier.Custom('FR_le_Char_Pi')|U][hooked_courtier.GetTitledFirstName], [new_target.Custom2('FR_RelationToMe_Le', SCOPE.sC('hooked_courtier'))] [new_target.Custom('FR_du_Char_Pi')][new_target.GetTitledFirstName], est fermement sous mon emprise. Cependant, avec la bonne stratégie, je pourrais aller encore plus loin.\n\n[hooked_courtier.GetFirstName] pourrait être utilisé[hooked_courtier.Custom('FR_E')] pour étendre mon influence sur [new_target.Custom('FR_le_Char_L')][new_target.GetTitleTierName] ?"
 intrigue_scheming.3001.a:0 "Je vais l’envoyer comme espio[hooked_courtier.Custom('FR_NNne')] personne[hooked_courtier.Custom('FR_LLle')] !"
 intrigue_scheming.3001.a.tt:1 "Si [new_target.GetFirstNameNoTooltip] a des secrets :\n   Cela vous révélera l’un d’eux"
 intrigue_scheming.3001.b:0 "Voici comment vous serez certain[hooked_courtier.Custom('FR_E')] de découvrir les secrets de [new_target.GetFirstNameNoTooltip]..."
 intrigue_scheming.3001.b.tt:1 "Si [new_target.GetFirstNameNoTooltip] a des secrets :\n   Cela vous révélera l’un d’eux\nSi non :"
 intrigue_scheming.3001.b.success:0 "Secret fabriqué"
 intrigue_scheming.3001.b.success_tt:0 "[hooked_courtier.GetFirstNameNoTooltip] « trouve des preuves » sur l’un des secrets de [new_target.GetFirstNameNoTooltip]"
 intrigue_scheming.3001.b.failure:0 "Calomnie découverte"
 intrigue_scheming.3001.c:0 "Vous êtes la clé d’un beau piège, [hooked_courtier.GetFirstNameNoTooltip] !"
 intrigue_scheming.3001.c.success:0 "Meurtre mis en scène"
 intrigue_scheming.3001.c.failure_secret:0 "Échec du piège"
 intrigue_scheming.3001.c.failure:0 "Piège découvert"
 intrigue_scheming.3001.c.failure.tt:1 "[new_target.GetFirstNameNoTooltip] apprend votre implication dans le meurtre"
 intrigue_scheming.3001.d:0 "Faites-lui comprendre que je peux l’atteindre facilement."
 intrigue_scheming.3001.d.success:0 "Ma réputation me précède"
 intrigue_scheming.3001.d.failure:0 "Des menaces creuses"
 intrigue_scheming.3001.z:0 "Répandez des rumeurs faisant croire que je suis terrifiant[ROOT.Char.Custom('FR_E')]."

 intrigue_scheming.3003.desc:0 "[hooked_courtier.Custom('FR_le_Char_Pi')|U][hooked_courtier.GetTitledFirstName] a bien fait son travail ! Je connais maintenant le secret [new_target.Custom('FR_du_Char_Pi')][new_target.GetTitledFirstName] et la dette de [hooked_courtier.GetFirstName] est remboursée."
 intrigue_scheming.3003.a:0 "Ce n’était pas aussi dur que vous le pensiez, n’est-ce pas ?"
 intrigue_scheming.3003.b:0 "Et maintenant pour le chantage..."
 
 intrigue_scheming.3004.desc:0 "[hooked_courtier.Custom('FR_le_Char_Pi')|U][hooked_courtier.GetTitledFirstName] n’a pas trouvé d’informations incriminantes sur [new_target.Custom('FR_le_Char_Pi')][new_target.GetTitledFirstName]. Malgré cela, c[hooked_courtier.Custom('FR_EEtte')] f[hooked_courtier.Custom('FR_OuOlle')] insiste sur le fait qu’en contrepartie de ses efforts, sa dette envers moi est remboursée !"
 intrigue_scheming.3004.a:0 "Ne serais-je pas aussi imposant[ROOT.Char.Custom('FR_E')] que je le pensais ?"

 intrigue_scheming.3013.desc:0 "[hooked_courtier.Custom('FR_le_Char_Pi')|U][hooked_courtier.GetTitledFirstName] n’a pas trouvé d’informations incriminantes sur [new_target.Custom('FR_le_Char_Pi')][new_target.GetTitledFirstName], donc c’est une bonne chose que je l’aie fait moi-même.\n\n[new_target.GetFirstName] semble être subitement la cible de rumeurs infâmes et il se trouve que j’en détiens les preuves."
 intrigue_scheming.3013.a:0 "[ROOT.Char.GetFaith.TricksterGodName] aide ceux qui l’aide."

 intrigue_scheming.3014.desc:0 "[hooked_courtier.Custom('FR_le_Char_Pi')|U][hooked_courtier.GetTitledFirstName] n’a pas trouvé d’informations incriminantes sur [new_target.Custom('FR_le_Char_Pi')][new_target.GetTitledFirstName]. Malheureusement, les rumeurs que j’ai lancées avec tant de soin semblent n’avoir eu que peu d’écho, et personne n’aurait cru les accusations que je m’apprêtais à porter à l’encontre [new_target.Custom('FR_du_Char_L')][new_target.GetTitleTierName].\n\nDe plus, les fausses rumeurs ont été attribuées à moi !"
 intrigue_scheming.3014.a:0 "Que sont quelques mensonges inoffensifs entre ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('new_target'))]s ?"

 intrigue_scheming.3021.desc:0 "Les cris ont pu être entendus dans tout le [new_target.Custom('ResidenceBuilding')]. Les serviteurs pressés ont laissé un[new_target.Custom('FR_E')] [new_target.GetTitledFirstName] embrouillé[new_target.Custom('FR_E')] en train de fixer le cadavre ensanglanté [hooked_courtier.Custom('FR_du_Char_Pi')][hooked_courtier.GetTitledFirstName] gisant dans ses appartements, ainsi que son propre couteau juste à côté.\n\n« J’étais seul[new_target.Custom('FR_E')] dans les jardins, vous devez me croire ! », insiste-t-[new_target.Custom('FR_IlElle')] auprès de la foule de courtisans qui s’est formée. Qui pourrait croire cette piètre excuse ?"
 intrigue_scheming.3021.a:0 "J’adore faire des cadeaux aux gens !"

 intrigue_scheming.3022.desc:0 "Ma tentative de piéger [new_target.Custom('FR_le_Char_Pi')][new_target.GetTitledFirstName] s’est soldée par un désastre ! [hooked_courtier.GetFirstName] respirait encore au moment où les domestiques l’ont trouvé[hooked_courtier.Custom('FR_E')] en train de se vider de son sang dans les appartements [new_target.Custom('FR_du_Char_L')][new_target.GetTitleTierName].\n\nLorsque [new_target.GetFirstName] est arrivé[new_target.Custom('FR_E')], [hooked_courtier.GetFirstName] a pu dire dans un dernier souffle : « [ROOT.Char.GetTitledFirstName]... »"
 intrigue_scheming.3022.a:0 "Je [hooked_courtier.Custom('FR_LeLa')] tuerais volontiers si je ne l’avais pas déjà fait !"

 intrigue_scheming.3023.desc:0 "C’était censé être parfait, et pourtant... [hooked_courtier.Custom('FR_le_Char_Pi')|U][hooked_courtier.GetTitledFirstName] devait être retrouvé[hooked_courtier.Custom('FR_E')] dans les appartements [new_target.Custom('FR_du_Char_L')][new_target.GetTitleTierName], la gorge tranchée par le couteau de c[new_target.Custom('FR_EEtte')] derni[new_target.Custom('FR_ErEre')], à un moment où [new_target.Custom('FR_le_Char_L')][new_target.GetTitleTierName] n’avait pas d’alibi.\n\nCependant, une demi-douzaine de domestiques ont confirmé qu’[new_target.Custom('FR_IlElle')] était sorti[new_target.Custom('FR_E')] à cheval ce jour-là, ce qui rend impossible qu’[new_target.Custom('FR_IlElle')] soit l’assassin."
 intrigue_scheming.3023.a:0 "Quel dommage d’avoir gâcher une si bonne victime !"

 intrigue_scheming.3031.desc:0 "Ma réputation d’obtenir ce que je veux, par tous les moyens nécessaires, me profite grandement. Puisque plusieurs de mes vassaux et serviteurs se recroquevillent devant moi, il n’en faut pas beaucoup pour convaincre les autres de faire de même.\n\nC’était suffisant pour [hooked_courtier.Custom('FR_le_Char_Pi')][hooked_courtier.GetTitledFirstName] de trouver [new_target.Custom('FR_le_Char_Pi')][new_target.GetTitledFirstName] seul un soir et lui transmettre une lettre avec mon sceau. [new_target.Custom('FR_le_Char_L')|U][new_target.GetTitleTierName] comprend avec quelle facilité je peux l’atteindre."
 intrigue_scheming.3031.a:0 "Presque regrettable. J’aime convaincre les gens..."

 intrigue_scheming.3032.desc:0 "[hooked_courtier.Custom('FR_le_Char_Pi')|U][hooked_courtier.GetTitledFirstName] a trouvé [new_target.Custom('FR_le_Char_Pi')][new_target.GetTitledFirstName] seul[new_target.Custom('FR_E')] une nuit et lui a remis une lettre portant mon sceau, afin qu’[new_target.Custom('FR_IlElle')] sache clairement jusqu’où je peux aller. Mais cela n’a pas eu l’effet escompté. Au lieu de cela, [new_target.Custom('FR_IlElle')] s’est rapidement mis[new_target.Custom('FR_E')] à parler à tout le monde de mes « menaces creuses » !"
 intrigue_scheming.3032.a:0 "Je pourrais simplement vous montrer si elles sont vraiment creuses..."


# The Weight of Influence, by Petter Vilberg
 intrigue_scheming.3041.t:0 "Le poids de l’influence"
 intrigue_scheming.3041.desc:0 "Bien que j’apprécie l’empressement [vassal_target.Custom('FR_du_Char_Pi')][vassal_target.GetTitledFirstName] à faire ce que je lui demande, s[liege_target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('liege_target'))] [liege_target.Custom('FR_le_Char_Pi')][liege_target.GetTitledFirstName], reste hors de mon emprise. [vassal_target.GetFirstName] est cependant la personne qu’il me faut pour m’aider à y remédier."
 intrigue_scheming.3041.a:0 "Un[liege_target.Custom('FR_E')] [liege_target.Custom('FR_SeigneurDame')] lige est responsable des actes de ses vassaux..."
 intrigue_scheming.3041.a.success:0 "A peur des conséquences"
 intrigue_scheming.3041.a.failure:0 "Reste de marbre"
 intrigue_scheming.3041.b:0 "[vassal_target.GetFirstNameNoTooltip] va l’aider à me craindre !"
 intrigue_scheming.3041.b.torture_desc:0 "[vassal_target.GetFirstNameNoTooltip] ne s’en sortira peut-être pas tout à fait indemne"
 intrigue_scheming.3041.b.success:0 "Se montrer ferme fonctionne toujours !"
 intrigue_scheming.3041.b.failure:0 "[liege_target.GetFirstNameNoTooltip] n’est pas intimidé[liege_target.Custom('FR_E')]"
 intrigue_scheming.3041.c:0 "Je n’ai besoin d’aucune aide pour atteindre mes objectifs."

 intrigue_scheming.3042.desc:0 "[liege_target.Custom('FR_le_Char_Pi')|U][liege_target.GetTitledFirstName] a l’air sous le choc, comme si la trahison [vassal_target.Custom('FR_du_Char_Pi')][vassal_target.GetTitledFirstName] était #EMP entièrement#! une surprise. « Vous êtes prêt[vassal_target.Custom('FR_E')] à soutenir n’importe quelle demande faite par c[ROOT.Char.Custom('FR_EEtte')] [ROOT.Char.Custom('InsultNoun')] ?! »\n\n[vassal_target.GetFirstName] joue le jeu comme convenu et hoche la tête avec gravité. Je souris à mon futur pion. « Ne croyez surtout pas qu’[vassal_target.Custom('FR_IlElle')] est seul[vassal_target.Custom('FR_E')]. »"
 intrigue_scheming.3042.a:0 "Maintenant, ce que j’aimerais que vous fassiez..."

 intrigue_scheming.3043.desc:0 "« Ne croyez pas pouvoir me contraindre si facilement ! », déclare [liege_target.Custom('FR_le_Char_Pi')][liege_target.GetTitledFirstName]. L’assurance qu’avait affichée [vassal_target.Custom('FR_le_Char_Pi')][vassal_target.GetTitledFirstName] lorsqu’[vassal_target.Custom('FR_IlElle')] disait soutenir mes exigences semble s’être envolée.\n\n[liege_target.Custom('FR_le_Char_L')|U][liege_target.GetTitleTierName] anéantit mes derniers espoirs : « Mes vassaux connaissent leur place ». [vassal_target.GetFirstName] le confirme par son silence."
 intrigue_scheming.3043.a:0 "Il semble que je me sois surestimé[ROOT.Char.Custom('FR_E')]..."

 intrigue_scheming.3051.desc:0 "J’ai attiré [liege_target.Custom('FR_le_Char_Pi')][liege_target.GetTitledFirstName] dans les cachots [vassal_target.Custom('FR_du_Char_Pi')][vassal_target.GetTitledFirstName] sur invitation de [vassal_target.Custom('FR_CeluiCelle')]-ci. Je l’y attendais, prêt[ROOT.Char.Custom('FR_E')] à torturer notre hôt[vassal_target.Custom('FR_EEsse')] dans une démonstration de ma puissance. [liege_target.GetFirstName] n’a pas réagi comme je m’y attendais.\n\n« L’on pourrait penser que vous n’aviez jamais fait ça auparavant ! »\nJe l’ai regardé, sous le choc, s’en charger et faire durer [vassal_target.GetFirstName] jusqu’à l’aube. Mais pas plus longtemps."
 intrigue_scheming.3051.a:0 "Quel horrible spectacle !"
 intrigue_scheming.3051.b:0 "J’ai beaucoup appris !"

 intrigue_scheming.3052.desc:0 "J’ai attiré [liege_target.Custom('FR_le_Char_Pi')][liege_target.GetTitledFirstName] dans les cachots [vassal_target.Custom('FR_du_Char_Pi')][vassal_target.GetTitledFirstName] sur invitation de [vassal_target.Custom('FR_CeluiCelle')]-ci. Je l’y attendais pour lui révéler que notre hôt[vassal_target.Custom('FR_EEsse')] était prisonni[vassal_target.Custom('FR_ErEre')] dans sa propre demeure.\n\nJe me suis peut-être un peu emporté[ROOT.Char.Custom('FR_E')] avec la vie [vassal_target.Custom('FR_du_Char_L')][vassal_target.GetTitleTierName] entre mes mains, mais j’en ai fait un exemple de l’entière obéissance que j’attends."
 intrigue_scheming.3052.a:0 "Même à travers les cris de [vassal_target.GetFirstNameNoTooltip], [liege_target.GetFirstNameNoTooltip] a compris le message."

 intrigue_scheming.3053.desc:0 "J’ai attiré [liege_target.Custom('FR_le_Char_Pi')][liege_target.GetTitledFirstName] dans les cachots [vassal_target.Custom('FR_du_Char_Pi')][vassal_target.GetTitledFirstName] sur invitation de [vassal_target.Custom('FR_CeluiCelle')]-ci. Je l’y attendais pour lui révéler que notre hôt[vassal_target.Custom('FR_EEsse')] était prisonni[vassal_target.Custom('FR_ErEre')] dans sa propre demeure.\n\n[liege_target.GetFirstName] n’a pas été aussi intimidé[liege_target.Custom('FR_E')] par ma démonstration de torture que je m’y attendais. « Votre nature dépravée ne me fera jamais peur, [ROOT.Char.GetTitledFirstName] ! »"
 intrigue_scheming.3053.a:0 "Même les supplications de [vassal_target.GetFirstNameNoTooltip] ne peuvent me réconforter après cela."

# Fabricate Bastardy, by Petter Vilberg
 intrigue_scheming.3061.t:0 "Lignage incertain"
 intrigue_scheming.3061.desc:0 "Après y avoir réfléchi pendant des jours, je suis maintenant persuadé[ROOT.Char.Custom('FR_E')] qu’il n’y a aucun moyen pour [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] de prouver de manière concluante sa paternité concernant s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('heir'))] [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstName] !\n\nLà où il y a un manque de preuves, des preuves peuvent être apportées... Il est temps pour moi de réécrire l’histoire de l’origine de [heir.GetFirstName] !"
 intrigue_scheming.3061.a:0 "[new_father.Custom('FR_le_Char_Pi')|U][new_father.GetTitledFirstNameNoTooltip] ferait un excellent père."
 intrigue_scheming.3061.b:0 "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] avec un domestique ?! Quelle honte !"
 intrigue_scheming.3061.c:0 "Et j’aurai le rôle principal !"
 intrigue_scheming.3061.d:0 "Toute cette histoire dynastique pourrait servir à autre chose."
 intrigue_scheming.3061.success:0 "De nouvelles preuves"
 intrigue_scheming.3061.c.success_tt:0 "Vous arrivez à faire passer [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstNameNoTooltip] pour votre bâtard[heir.Custom('FR_E')]"
 intrigue_scheming.3061.failure:0 "Lignées méprisées"
 intrigue_scheming.3061.a.success_tt:0 "Vous arrivez à faire passer [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstNameNoTooltip] pour [heir.Custom('FR_LeLa')] bâtard[heir.Custom('FR_E')] [new_father.Custom('FR_du_Char_Pi')][new_father.GetTitledFirstNameNoTooltip]"
 intrigue_scheming.3061.b.success_tt:0 "Vous arrivez à faire passer [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstNameNoTooltip] pour [heir.Custom('FR_LeLa')] bâtard[heir.Custom('FR_E')] [commoner_target.Custom('FR_du_Char_Pi')][commoner_target.GetTitledFirstNameNoTooltip]"

 intrigue_scheming.3062.opening:0 "Des rumeurs ont commencé à circuler, comme je l’espérais. Personne ne peut dire quoi que ce soit avec certitude, bien sûr - c’est là l’essentiel !"
 intrigue_scheming.3062.ending:0 "Mes agents rapportent que même [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] regarde [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstName] avec suspicion, et [new_father.Custom('FR_le_Char_Pi')][new_father.GetTitledFirstName] avec méfiance."
 intrigue_scheming.3062.a:0 "Je vais rendre mes « preuves » publiques !"
 intrigue_scheming.3062.b:0 "Le moment n’est pas tout à fait opportun."
 intrigue_scheming.3062.b.tt:1 "#F Vous gardez ce « secret » pour l’instant#!"

 intrigue_scheming.3063.opening:0 "« Hah, ces rumeurs sont absurdes ! C’est tout simplement [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName] qui répand de vils mensonges. »\n\nMes agents rapportent que [new_father.Custom('FR_le_Char_Pi')][new_father.GetTitledFirstName] a rejeté l’accusation selon laquelle [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstName] serait s[heir.Custom('FR_OnA')] [heir.Custom('GetDaughterSon')]."
 intrigue_scheming.3063.ending:0 "\n\n[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] ne semble pas croire non plus que mes rumeurs puissent être vraies et m’a dénoncé comme menteu[ROOT.Char.Custom('FR_RSe')] éhonté[ROOT.Char.Custom('FR_E')] qui manque de respect à l’ordre légitime des choses."
 intrigue_scheming.3063.a:0 "Je n’ai en effet pas du tout honte !"

 intrigue_scheming.3064.ending:0 "Mes agents rapportent que même [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] a des doutes et considère [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName], [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstName] et [commoner_target.Custom('FR_le_Char_Pi')][commoner_target.GetTitledFirstName] avec méfiance."

 intrigue_scheming.3065.opening:0 "« Comme si j’allais laisser un roturier comme [commoner_target.Custom('FR_le_Char_Pi')][commoner_target.GetTitledFirstName] poser la main sur moi. »\n\nMes agents rapportent que [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName] a démenti sans tarder les rumeurs que j’essayais de lancer à son sujet."

 intrigue_scheming.3066.desc:0 "Les rendez-vous, les voyages, les possibilités de rencontres secrètes... Tout est là, et avec les rumeurs que j’ai semées, même [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] a des doutes sur l’identité du père [heir.Custom('FR_du_Char_Pi')][heir.GetTitledFirstName].\n\nCe n’est qu’une question de temps avant que quelqu’un ne tire la conclusion que c’est probablement moi..."
 intrigue_scheming.3066.a:0 "Venez me voir, m[heir.Custom('FR_OnA')] [heir.Custom('GetDaughterSon')] [heir.GetFirstNameNoTooltip] !"
 intrigue_scheming.3066.b:0 "Chaque chose en son temps."

 intrigue_scheming.3067.opening:0 "En dépit de toutes les rumeurs que j’ai répandues à son sujet, je ne m’attendais pas à voir [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName] en personne.\n\n« Comment osez-vous dire ces vilaines choses sur moi et m[heir.Custom('FR_OnA')] [heir.Custom('GetDaughterSon')] ?! », dit-elle. Ses mots ne m’atteignent pas autant que la gifle que je reçois de sa part. « C’est tout ce que vous n’aurez jamais comme contact avec moi ! »"
 intrigue_scheming.3067.a:0 "Je semble avoir mal évalué mes adversaires..."

# Interrogation, by Sean Hughes
 intrigue_scheming.4021.t:0 "[prisoner.Custom('FR_LeLa')|U] faire parler"
 intrigue_scheming.4021.desc:0 "D’après les informations que j’ai recueillies, je soupçonne fortement [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstName] de connaître un secret que j’ignore. Puisqu’[prisoner.Custom('FR_IlElle')] est actuellement m[prisoner.Custom('FR_OnA')] capti[prisoner.Custom('FR_FVe')], cela me donne l’occasion parfaite d’utiliser toutes les méthodes que je souhaite pour découvrir ce que c’est..."
 intrigue_scheming.4021.a:0 "Lui offrir la liberté en échange d’informations."
 intrigue_scheming.4021.a.success:0 "[prisoner.Custom('FR_le_Char_Pi')|U][prisoner.GetTitledFirstName] accepte mon offre"
 intrigue_scheming.4021.a.failure:0 "[prisoner.Custom('FR_le_Char_Pi')|U][prisoner.GetTitledFirstName] rejette mon offre"
 intrigue_scheming.4021.b:0 "La manipulation peut souvent être assez efficace..."
 intrigue_scheming.4021.b.success:0 "Vous amenez par la ruse [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstName] à vous dire ce qu’[prisoner.Custom('FR_IlElle')] sait"
 intrigue_scheming.4021.b.failure:0 "[prisoner.Custom('FR_le_Char_Pi')|U][prisoner.GetTitledFirstName] parvient à résister à votre manipulation"
 intrigue_scheming.4021.c:0 "Menacer de [prisoner.Custom('FR_LeLa')] torturer à moins qu’[prisoner.Custom('FR_IlElle')] n’avoue !"
 intrigue_scheming.4021.c.success:0 "Vos menaces effraient [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstName] et [prisoner.Custom('FR_LeLa')] pousse à le dire"
 intrigue_scheming.4021.c.failure:0 "Vos menaces ne semblent pas lui faire peur"
 intrigue_scheming.4021.success:0 "Vous apprenez un [secret|El] que [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstName] sait"
 intrigue_scheming.4021.failure:0 "Vous n’apprenez rien d’important"

# Passing Suspicion, by Sean Hughes
 intrigue_scheming.4040.t:0 "Instiller la méfiance"
 intrigue_scheming.4040.desc:0 "C’est un fait bien établi que les courtisans complotent, mais je pourrais peut-être le retourner à mon avantage.\n\nSi je peux faire en sorte que mes courtisans se méfient les uns des autres et soient distraits par des querelles entre eux, ils n’auront ni le temps ni les ressources nécessaires pour comploter contre moi !"
 intrigue_scheming.4040.a:0 "Je propage des rumeurs immédiatement !"
 intrigue_scheming.4040.a.success:0 "Les rumeurs poussent mes courtisans à se méfier les uns des autres"
 intrigue_scheming.4040.a.success.tt:0 "[courtier_1.GetFirstName], [courtier_2.GetFirstName] et [courtier_3.GetFirstName] perdent #N [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#! d’[opinion|El] les uns envers les autres."
 intrigue_scheming.4040.a.success.desc:0 "Les rumeurs que j’ai répandues à ma cour ont engendré la méfiance entre plusieurs de mes courtisans."
 intrigue_scheming.4040.a.failure:0 "Les rumeurs sont prises pour des inepties sans intérêt."
 intrigue_scheming.4040.a.failure.tt:1 "Les rumeurs que vous avez répandues à la cour ont été jugées insignifiantes."
 intrigue_scheming.4040.b:0 "Tant que je placerai des espions parmi eux, je serai en sécurité."
 intrigue_scheming.4040.c.dread:0 "Mes courtisans savent déjà qu’il ne faut pas comploter contre moi !"
 intrigue_scheming.4040.c.dread.tt:1 "Cette option est disponible en raison de votre [dread|El] élevée."

# Information Brokering, by Sean Hughes
 intrigue_scheming.4050.t:0 "Vente d’informations"
 intrigue_scheming.4050.desc.start:0 "Je m’attends à ce que [buyer.Custom('FR_le_Char_Pi')][buyer.GetTitledFirstName] soit vivement intéressé par les informations que j’ai obtenues indiquant"
 intrigue_scheming.4050.desc.lover:1 " que s[buyer.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('owner'))] [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] couche avec [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.incest:2 "que s[buyer.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('owner'))] [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] et s[owner.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('target'))] [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ont eu des relations sexuelles..."
 intrigue_scheming.4050.desc.pregnancy:1 "que s[buyer.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('owner'))] [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] est enceinte de l’enfant [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.bastard:3 "que s[buyer.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('target'))] [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] a été engendré[owner.Custom('FR_E')] par [target.GetRealFather.Custom('FR_le_Char_Pi')][target.GetRealFather.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattempt:0 "que [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] était derrière un complot raté visant à assassiner [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattemptself:0 "que [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] était derrière un complot raté visant à l’assassiner..."
 intrigue_scheming.4050.desc.murder:0 "que c’est [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] qui a commandité la mort de s[buyer.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('target'))] [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.end:0 "\n\nPeut-être serait-[buyer.Custom('FR_IlElle')] même assez intéressé[buyer.Custom('FR_E')] pour m’offrir quelque chose de substantiel en échange ?"
 intrigue_scheming.4050.a:0 "Je vais lui vendre les informations pour de l’or."
 intrigue_scheming.4050.b:0 "Un secret contre un secret est un échange équitable."
 intrigue_scheming.4050.b.tt:1 "[buyer.Custom('FR_le_Char_Pi')|U][buyer.GetTitledFirstName] va vous révéler un secret qu’[buyer.Custom('FR_IlElle')] connaît"
 intrigue_scheming.4050.c:0 "Je ne lui dirai qu’en échange d’une faveur."
 intrigue_scheming.4050.c.rival:0 "Que cela serve de proposition de réconciliation entre nous."
 intrigue_scheming.4050.c.opinion:0 "Sa bonne volonté est le seul paiement dont j’ai besoin."
 intrigue_scheming.4050.d:0 "La connaissance c’est le pouvoir et je ne le céderai pas si facilement."
 intrigue_scheming.4050.success:0 "[buyer.Custom('FR_le_Char_Pi')|U][buyer.GetTitledFirstName] accepte votre offre"
 intrigue_scheming.4050.failure:0 "[buyer.Custom('FR_le_Char_Pi')|U][buyer.GetTitledFirstName] rejette votre offre"

 intrigue_scheming.4051.desc.start:0 "[seller.Custom('FR_le_Char_Pi')|U][seller.GetTitledFirstName] a affirmé avoir découvert"
 intrigue_scheming.4051.desc.lover:0 "qu’un de mes proches parents a eu une liaison extraconjugale."
 intrigue_scheming.4051.desc.bastard:0 "que la légitimité de ma lignée est en danger si je n’agis pas."
 intrigue_scheming.4051.desc.murderattempt:0 "qui était derrière un complot de meurtre raté contre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.murderattemptself:0 "qui était derrière un complot de meurtre raté contre moi."
 intrigue_scheming.4051.desc.murder:0 "qui était derrière le meurtre de m[buyer.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('target'))] [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.incest:0 "l’existence d’une relation incestueuse à l’intérieur de ma famille !"
 intrigue_scheming.4051.desc.middle:0 "[seller.GetSheHe|U] a offert de me fournir tout ce qui est en sa possession, y compris les noms et les preuves,"
 intrigue_scheming.4051.desc.gold:0 "en échange d’une somme d’or."
 intrigue_scheming.4051.desc.secret:0 "en échange des détails d’un secret que je connais."
 intrigue_scheming.4051.desc.favor:0 "en échange d’une faveur à lui rendre ultérieurement."
 intrigue_scheming.4051.desc.rival:0 "comme gage de proposition de réconciliation, afin que nous oublions notre ressentiment."
 intrigue_scheming.4051.desc.opinion:0 "comme gage de bonne volonté."
 intrigue_scheming.4051.a:0 "Je dois connaître la vérité !"
 intrigue_scheming.4051.a.tt:1 "Vous apprenez les détails de ce secret"
 intrigue_scheming.4051.a.opinion:0 "Très généreux en effet !"
 intrigue_scheming.4051.b:0 "Il y a des choses qu’il vaut mieux ne pas connaître..."

 intrigue_scheming.4052.desc:0 "L’attrait du secret que je détenais étant trop grand pour l’ignorer, [buyer.GetTitledFirstName] a accepté mon offre. Si je continue à me renseigner, je pourrais peut-être conclure d’autres marchés comme celui-ci à l’avenir..."
 intrigue_scheming.4052.a:0 "Il y a beaucoup de potentiel ici !"

 intrigue_scheming.4053.desc:0 "Que [buyer.Custom('FR_le_Char_Pi')][buyer.GetTitledFirstName] m’ait cru ou non quand je lui ai dit que j’avais des informations concernant sa famille est difficile à dire ; quoi qu’il en soit, [buyer.Custom('FR_IlElle')] a refusé d’accepter mes conditions."
 intrigue_scheming.4053.a:0 "Je vais devoir trouver d’autres moyens d’utiliser ces informations..."

 intrigue_scheming.4054.desc.start:0 "Après avoir examiné les documents que j’ai reçus [seller.Custom('FR_du_Char_Pi')][seller.GetTitledFirstName], il devient clair que"
 intrigue_scheming.4054.desc.lover:1 "m[buyer.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('owner'))] [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] couche avec [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] !"
 intrigue_scheming.4054.desc.incest:1 "m[buyer.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('owner'))] [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] et m[buyer.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('target'))] [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ont eu des relations sexuelles !"
 intrigue_scheming.4054.desc.pregnancy:1 "m[buyer.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('owner'))] [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] est enceinte de l’enfant [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] !"
 intrigue_scheming.4054.desc.bastard:2 "m[buyer.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('target'))] [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] a été engendré[owner.Custom('FR_E')] par [target.GetRealFather.Custom('FR_le_Char_Pi')][target.GetRealFather.GetTitledFirstName] !"
 intrigue_scheming.4054.desc.murderattempt:0 "[owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] était derrière un complot raté visant à assassiner [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] !"
 intrigue_scheming.4054.desc.murderattemptself:0 "[owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] était derrière un complot raté visant à m’assassiner..."
 intrigue_scheming.4054.desc.murder:1 "c’est [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] qui a commandité la mort de m[buyer.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('target'))] [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] !"
 intrigue_scheming.4054.a:0 "Au moins je sais maintenant."
 intrigue_scheming.4054.a.incest:0 "C’est contre nature ! Un affront envers [ROOT.Char.GetFaith.HighGodName] !"
 intrigue_scheming.4054.a.incest.deviant:0 "Ooh, vraiment intéressant !"
 intrigue_scheming.4054.a.incest.accepted:0 "Quel est le problème avec ce comportement, exactement ?"
 intrigue_scheming.4054.a.murder:0 "Que[owner.Custom('FR_LLle')] immonde comploteu[owner.Custom('FR_RSe')] !"
 intrigue_scheming.4054.a.bastard:0 "J’ai été trahi[ROOT.Char.Custom('FR_E')] !"

# Special Chain — Convince Courtier to Share Spy-Secrets 
 intrigue_scheming_special.1001.t:0 "Un jeu de dupes"
 intrigue_scheming_special.1001.desc:0 "Un murmure entendu et un regard acéré sont les derniers éléments en date qui indiquent que m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA', SCOPE.sC('courtier_spy'))] [courtier_spy.Custom('FR_le_Char_Pi')][courtier_spy.GetTitledFirstName] est plus versé[courtier_spy.Custom('FR_E')] dans l’art de l’intrigue qu’[courtier_spy.Custom('FR_IlElle')] ne voudrait le faire croire.\n\nSavoir qu’il y a un[courtier_spy.Custom('FR_E')] te[courtier_spy.Custom('FR_LLle')] [courtier_spy.GetWomanMan] à la cour me rend plutôt nerveu[ROOT.Char.Custom('FR_XSe')]. Cependant, si je parvenais à [courtier_spy.Custom('FR_LeLa')] convaincre de me faire confiance, je pourrais certainement apprendre des choses."
 intrigue_scheming_special.1001.a:0 "Je vais [courtier_spy.Custom('FR_LeLa')] convaincre que nous sommes fait[ROOT.Char.Custom2('FR_E', SCOPE.sC('courtier_spy'))]s de la même étoffe !"
 intrigue_scheming_special.1001.b:0 "Le risque est trop grand, je ne peux pas lui faire confiance."
 intrigue_scheming_special.1001.c:0 "[courtier_spy.GetSheHe|U] doit partir !"

 intrigue_scheming_special.1002.desc:0 "Cela prend plusieurs jours, mais finalement, je tombe #EMP par hasard#! sur [courtier_spy.Custom('FR_le_Char_Pi')][courtier_spy.GetTitledFirstName] alors qu’[courtier_spy.Custom('FR_IlElle')] est seul[courtier_spy.Custom('FR_E')]. « [courtier_spy.GetLadyLord|U] [courtier_spy.GetTitledFirstNameNoTooltip], j’avais l’intention de... »\n« Si vous entriez dans une pièce et trouviez votre conjoint[ROOT.Char.Custom('FR_EOpp')] en train de crier après une jeune page pour avoir laissé tomber une assiette, que feriez-vous ? »\n\nMe met-[courtier_spy.Custom('FR_IlElle')] à l’épreuve ? C’est peut-être l’occasion pour moi de [courtier_spy.Custom('FR_LeLa')] convaincre que nous avons beaucoup en commun."
 intrigue_scheming_special.1002.a:0 "Le page serait évidemment puni."
 intrigue_scheming_special.1002.b:0 "Tout le monde fait des erreurs, je pardonnerais au page."
 intrigue_scheming_special.1002.c:0 "Ils devraient tous les deux me dire ce qui s’est passé."
 intrigue_scheming_special.1002.d:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’ils s’en sortiraient mieux sans moi."
 intrigue_scheming_special.1002.e:0 "J’encouragerais la conversation, cela résout la plupart des problèmes."
 intrigue_scheming_special.1002.f:0 "Une dispute ? Je partirais aussi vite que possible."
 intrigue_scheming_special.1002.g:0 "Je me joindrais aux cris !"
 intrigue_scheming_special.1002.h:0 "Je leur demanderais de me donner chacun leur version."

 intrigue_scheming_special.1003.desc_good:0 "« Hm. ». [courtier_spy.GetSheHe|U] marque une pause, réfléchi, avant de continuer.\n\n"
 intrigue_scheming_special.1003.desc_bad:0 "« Hm. ». [courtier_spy.GetSheHe|U] marque une pause, comme [courtier_spy.Custom('FR_SilSielle')] goûtait quelque chose d’amer, avant de continuer.\n\n"
 intrigue_scheming_special.1003.desc:0 "« Au milieu d’une marche vers la bataille, juste au moment où vous installez votre campement, un officier s’approche de vous pour vous demander ce qu’il faut faire avec un espion qui a été capturé. »"
 intrigue_scheming_special.1003.a:0 "Je fais un exemple de l’espion !"
 intrigue_scheming_special.1003.b:0 "Je voudrais d’abord m’assurer que l’espion est bien traité."
 intrigue_scheming_special.1003.c:0 "Un espion ? Peu importe. Continuons !"
 intrigue_scheming_special.1003.d:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] que l’officier saurait quoi faire."
 intrigue_scheming_special.1003.e:0 "Je voudrais parler à l’espion, voir ce qu’il a à dire."
 intrigue_scheming_special.1003.f:0 "Je demande à l’officier de s’en occuper et de me laisser tranquille."
 intrigue_scheming_special.1003.g:0 "Un espion ? Cela ne se peut !"
 intrigue_scheming_special.1003.h:0 "Cet espion a de toute évidence des choses à nous dire."

 intrigue_scheming_special.1004.desc_good:0 "[courtier_spy.GetSheHe|U] acquiesce de la tête avant d’énoncer le scénario suivant.\n\n"
 intrigue_scheming_special.1004.desc_bad:0 "Ses sourcils s’affaissent et son regard se refroidit.\n\n"
 intrigue_scheming_special.1004.desc:0 "« Vous augmentez tous les impôts d’un comté et il est porté à votre attention qu’un de vos vassaux remet ouvertement cette décision en question. Comment réagissez-vous ? »"
 intrigue_scheming_special.1004.a:0 "La punition est la seule option."
 intrigue_scheming_special.1004.b:0 "Nous avons tous nos différences, cela ne me dérangerait pas."
 intrigue_scheming_special.1004.c:0 "Personne ne me remet en question comme ça ! Je confronterai le vassal."
 intrigue_scheming_special.1004.d:0 "Si mon vassal pense que c’est une mauvaise décision, alors c’est probablement le cas."
 intrigue_scheming_special.1004.e:0 "Toute la cour entendrait chaque erreur du vassal."
 intrigue_scheming_special.1004.f:0 "J’essaierais d’ignorer l’affront, pas besoin de faire une scène."
 intrigue_scheming_special.1004.g:0 "Eh bien, je le confronterai. Bruyamment."
 intrigue_scheming_special.1004.h:0 "Une divergence d’opinion devrait être résolue par la discussion."

 intrigue_scheming_special.1099.desc_won:0 "Son visage est illuminé par un sourire étonnamment chaleureux. « Vous semblez avoir un jugement éclairé »\n\n[courtier_spy.GetSheHe|U] [courtier_spy.Custom('quirk_pos_present')], avant de se déplacer d’un pas silencieux. « Rejoignez moi, s’il vous plait. Nous avons beaucoup de choses à discuter. »"
 intrigue_scheming_special.1099.desc_lost:0 "[courtier_spy.GetSheHe|U] fronce les sourcils, et recule d’un pas. « J’apprécierais que vous ne me parliez plus de ça. »\n\nAvant que j’aie le temps de répondre, [courtier_spy.Custom('FR_IlElle')] a déjà commencé à se déplacer dans le couloir, chaque pas [courtier_spy.Custom('FR_LeLa')] dissimulant davantage dans l’ombre."
 intrigue_scheming_special.1099.a:0 "Je ferais mieux de continuer ce simulacre, du moins pour le moment."
 intrigue_scheming_special.1099.b:0 "[courtier_spy.Custom('FR_IlElle')|U] est vraiment mystérieu[courtier_spy.Custom('FR_XSe')]."
 
# Special Chain — Root out secrets at your court, by Linnéa Thimrén
 intrigue_scheming_special.1301.t:0 "Traqué[ROOT.Char.Custom('FR_E')] par les ombres"
 intrigue_scheming_special.1301.desc:0 "Des pas qui résonnent dans les couloirs sombres, des papiers disparus dans mon bureau, une ombre vue du coin de l’œil..."
 intrigue_scheming_special.1301.desc_mentor_or_other:0 "\n\n« Vous pensez que quelqu’un vous suit ? » dit m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('mentor_or_other'))] [mentor_or_other.Custom('FR_le_Char_Pi')][mentor_or_other.GetTitledFirstName] qui semble y réfléchir avant de hocher la tête. « J’ai #EMP également#! remarqué des choses suspectes au [ROOT.Char.Custom('FortifiedBuilding')] dernièrement. »"
 intrigue_scheming_special.1301.a:0 "Je dois découvrir le fin mot de l’histoire !"
 intrigue_scheming_special.1301.b:0 "Je m’assure de ne plus avoir à me soucier de la sécurité."

 intrigue_scheming_special.1302.desc:0 "Caché[ROOT.Char.Custom('FR_E')] dans le couloir désert qui mène à la plupart des appartements privés ainsi qu’aux jardins du [ROOT.Char.Custom('FortifiedBuilding')], j’attends, et j’observe.\n\n#EMP Était-ce stupide de venir ici ? Peut-être que si je#!- Des bruits de pas. Se déplaçant discrètement dans le couloir, une figure émerge de l’ombre.\n\nQue fait [sneaky_courtier.Custom('FR_le_Char_Pi')][sneaky_courtier.GetTitledFirstName] ici ?"
 intrigue_scheming_special.1302.a:0 "Je vais [sneaky_courtier.Custom('FR_LeLa')] confronter immédiatement !"
 intrigue_scheming_special.1302.a.tt:1 "[sneaky_courtier.Custom('FR_SilSielle')|U] est impliqué[sneaky_courtier.Custom('FR_E')] dans un complot, vous le découvrirez\nSinon, votre tentative de démasquer l’espion échouera"
 intrigue_scheming_special.1302.b:0 "Je dois en être sûr[ROOT.Char.Custom('FR_E')]. Je vais continuer à [sneaky_courtier.Custom('FR_LeLa')] suivre."
 intrigue_scheming_special.1302.b.tt1:1 "[sneaky_courtier.GetSheHe|U] ne vous repère pas"
 intrigue_scheming_special.1302.b.tt2:1 "[sneaky_courtier.GetSheHe|U] remarque que vous [sneaky_courtier.Custom('FR_LeLa')] suivez"
 intrigue_scheming_special.1302.c:0 "Je ne vais pas m’exposer, ça ne peut pas être [sneaky_courtier.Custom('FR_LuiElle')]."
 intrigue_scheming_special.1302.c.tt:1 "Vous continuerez à chercher l’espion."

 intrigue_scheming_special.1303.desc_exposed:0 "Il n’est plus nécessaire de suivre [sneaky_courtier.Custom('FR_le_Char_Pi')][sneaky_courtier.GetTitledFirstName] pour savoir ce qu’[sneaky_courtier.Custom('FR_IlElle')] prépare, car c’est un[sneaky_courtier.Custom('FR_E')] espio[sneaky_courtier.Custom('FR_NNne')] avéré[sneaky_courtier.Custom('FR_E')] !\n\nJ’espère que je pourrai repérer les signes encore plus tôt si le cas se reproduit... C’est un savoir durement acquis !"
 intrigue_scheming_special.1303.desc_sneak_win:0 "Je parviens à suivre discrètement [sneaky_courtier.Custom('FR_le_Char_Pi')][sneaky_courtier.GetTitledFirstName]. [sneaky_courtier.GetSheHe|U] se dépêche de descendre un couloir après l’autre, et au bout de quelques minutes, [sneaky_courtier.Custom('FR_IlElle')] passe devant mes appartements et sort dans les jardins du [ROOT.Char.Custom('FortifiedBuilding')]."
 intrigue_scheming_special.1303.desc_sneak_win_spy:0 "Je parviens à [sneaky_courtier.Custom('FR_LeLa')] suivre sans faire de bruit, et alors que nous nous rapprochons de mes appartements, je sens mon cœur battre plus fort.\n\nBientôt, le cliquetis de la serrure de mes appartements résonne dans le couloir."
 intrigue_scheming_special.1303.desc_sneak_fail:0 "Je suis discrètement [sneaky_courtier.Custom('FR_le_Char_Pi')][sneaky_courtier.GetTitledFirstName] et alors que nous rapprochons de mes appartements et des jardins du [ROOT.Char.Custom('FortifiedBuilding')], je sens mon cœur battre plus fort. Que fait-[sneaky_courtier.Custom('FR_IlElle')] ici ? Distrait[ROOT.Char.Custom('FR_E')], je bouscule un vase dans le couloir, qui se fracasse sur le sol.\n\nLa clameur qui suit couvre presque ses pas pressés qui s’estompent dans le couloir. En peu de temps [sneaky_courtier.Custom('FR_IlElle')] disparaît dans la nuit."
 intrigue_scheming_special.1303.a:0 "Je vais [sneaky_courtier.Custom('FR_LeLa')] confronter !"
 intrigue_scheming_special.1303.b:0 "Malédictions ! Je vais devoir garder un œil ouvert."
 intrigue_scheming_special.1303.c:0 "Eh bien, c’est #EMP en fait#! une bonne soirée."
 intrigue_scheming_special.1303.c.tt:1 "Vous avez levé vos soupçons, et ce fut une leçon précieuse.\n"
 intrigue_scheming_special.1303.d:0 "Au moins, j’ai repéré les signes très tôt !"

 intrigue_scheming_special.1304.desc_found:0 "Je le savais ! J’ai eu tout juste le temps de me cacher quand [sneaky_courtier.Custom('FR_le_Char_Pi')][sneaky_courtier.GetTitledFirstName] est arrivé[sneaky_courtier.Custom('FR_E')] dans le couloir pour se diriger droit vers mes appartements.\n\nLe petit bruit sec de la serrure au moment où elle est crochetée est rapidement suivi du grincement de la porte qui s’ouvre. C’est alors que je pose une main sur l’épaule de l’intrus[sneaky_courtier.Custom('FR_E')]."
 intrigue_scheming_special.1304.desc_not_found:0 "Alors que la nuit s’éternise, le couloir reste calme. Il n’y a pas de murmure qui se fasse entendre ni d’ombre menaçante qui se fasse voir.\n\nPeut-être aurais-je dû finalement suivre [sneaky_courtier.Custom('FR_le_Char_Pi')][sneaky_courtier.GetTitledFirstName] ?"
 intrigue_scheming_special.1304.a:0 "« Je pense que vous devriez venir avec moi. »"
 intrigue_scheming_special.1304.b:0 "Peut-être n’y a-t-il jamais eu de menace ?"

 intrigue_scheming_special.1350.desc:0 "Puisque [sneaky_courtier.Custom('FR_le_Char_Pi')][sneaky_courtier.GetTitledFirstName] est passé[sneaky_courtier.Custom('FR_E')] de vie à trépas, je ne saurai jamais [sneaky_courtier.Custom('FR_SilSielle')] œuvrait contre moi... Cependant, mon enquête m’a beaucoup appris, et la prochaine fois, je prendrai les devants !"
 intrigue_scheming_special.1350.a:0 "Son décès est-il une bénédiction ou juste une coïncidence ?"

 intrigue_scheming_special.1398.desc:0 "« Pourquoi m’accuser de telles choses ?! », me demande [sneaky_courtier.Custom('FR_le_Char_Pi')][sneaky_courtier.GetTitledFirstName] avec [sneaky_courtier.Custom('GeneralTemperament')]. « Je sortais dans les jardins simplement pour prendre l’air. »\n\nFace à la douleur que je lis dans ses yeux, je ne sais pas comment j’ai pu [sneaky_courtier.Custom('FR_LeLa')] prendre pour un[sneaky_courtier.Custom('FR_E')] espio[sneaky_courtier.Custom('FR_NNne')]."
 intrigue_scheming_special.1398.a:0 "J’espère qu’[sneaky_courtier.Custom('FR_IlElle')] pourra me pardonner."

 intrigue_scheming_special.1399.desc:0 "Alors que je pose une main sur son épaule, [sneaky_courtier.GetTitledFirstName] se retourne aussi vite qu’un éclair. Pris[sneaky_courtier.Custom('FR_E')] en flagrant délit, [sneaky_courtier.Custom('FR_IlElle')] n’essaie même pas de se défendre.\n\nToute cette histoire m’a donné une précieuse leçon en matière de confiance et de vigilance, et je suis maintenant plus vi[ROOT.Char.Custom('FR_FVe')] que jamais !"

# An Anonymous Informant by Chad Uhl
 realm_has_more_than_2_siegeable_holdings_trigger_desc:0 "Au moins deux des propriétés ennemies peuvent être assiégées"
 realm_has_more_than_2_siegeable_holdings_trigger_desc_not:0 "Moins de 2 des propriétés ennemies peuvent être assiégées"

 intrigue_scheming.1801.t:0 "Un informateur anonyme"
 intrigue_scheming.1801.desc:0 "[spymaster.GetFirstName], mon [spymaster.GetCouncilTitle|l], se précipite dans la pièce et me remet une lettre anonyme qu’[spymaster.Custom('FR_IlElle')] vient de recevoir. Il semble que nous ayons une occasion unique d’acquérir des informations sur les stratégies de défense [enemy.Custom('FR_du_Char_Pi')][enemy.GetTitledFirstName].\n\nLa lettre dit :\n\n« Si vous souhaitez obtenir des informations sur les défenses de [enemy.GetFirstNameNoTooltip], demandez à votre [spymaster.GetCouncilTitle|l] [spymaster.GetFirstNameNoTooltip] de me rencontrer à [meeting_place.GetName] d’ici quinze jours. Avec beaucoup d’or. »"
 intrigue_scheming.1801.a:0 "Je serais idiot[ROOT.Char.Custom('FR_E')] de ne pas étudier la question."
 intrigue_scheming.1801.b:0 "Ce n’est rien d’autre qu’une façon de soutirer de l’argent !"

 intrigue_scheming.1802.intro_desc:0 "[spymaster.GetFirstName] est revenu[spymaster.Custom('FR_E')] de sa rencontre avec l’informateur anonyme. D’un air grave, [spymaster.Custom('FR_IlElle')] étale une liasse de parchemins sur lesquels sont inscrites ce qui semble être les tactiques de défense de mon ennemi[enemy.Custom('FR_E')]."
 intrigue_scheming.1802.g_high_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nPour autant que je puisse dire, ces plans de défense de [enemy.GetFirstName] semblent aussi authentiques qu’ils pourraient l’être."
 intrigue_scheming.1802.g_medium_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nLes plans dessinés sur le parchemin sont cohérents, mais il y a quelques aberrations qui ne correspondent pas à ce que nous savons de la stratégie typique de [enemy.GetFirstName]."
 intrigue_scheming.1802.decent_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nLe document semble authentique, mais quelque chose semble clocher... sans que je puisse mettre le doigt dessus."
 intrigue_scheming.1802.fallback_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nIl est presque impossible de savoir si ces plans sont authentiques ou non."
 intrigue_scheming.1802.a:0 "Agir en fonction de ces informations."
 intrigue_scheming.1802.b:0 "Ne pas tenir compte de ces informations."

 intrigue_scheming.1803.f_high_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nEn examinant le document, je trouve beaucoup trop d’erreurs flagrantes dans ces plans pour qu’ils soient authentiques. Je me suis fait avoir !"
 intrigue_scheming.1803.f_medium_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nCertains des détails décrits par les plans sont cohérents, mais beaucoup d’entre eux ne correspondent pas à ce que nous savons de la stratégie de défense typique de [enemy.GetFirstName]."

 intrigue_scheming.1803.a:0 "Agir en fonction de ces informations."
 intrigue_scheming.1803.b:0 "Ne pas tenir compte de ces informations."

 intrigue_scheming.1804.genuine_info_desc:0 "Des nouvelles viennent de me parvenir de mes forces qui assiègent [barony.GetName] dans ma guerre contre [enemy.Custom('FR_le_Char_Pi')][enemy.GetTitledFirstName] : les informations que nous avons reçues de l’informateur anonyme seraient authentiques !\n\nGrâce à cette connaissance approfondie des tactiques de défense de l’[enemy.GetFirstNameNoTooltip], ils ont pu prendre le [enemy.Custom('FortifiedBuilding')] en un temps record. La victoire semble assurée !"
 intrigue_scheming.1804.fake_info_desc:0 "Des nouvelles viennent de me parvenir de mes forces qui assiègent [barony.GetName] dans ma guerre contre [enemy.Custom('FR_le_Char_Pi')][enemy.GetTitledFirstName] : les informations que nous avons reçues de l’informateur anonyme sont fausses !\n\nIls ont néanmoins réussi à s’emparer du [enemy.Custom('FortifiedBuilding')], mais la suite des événements s’annonce difficile."
 intrigue_scheming.1804.rejected_fake_info_desc:0 "Des nouvelles viennent de me parvenir de mes forces qui assiègent [barony.GetName] dans ma guerre contre [enemy.Custom('FR_le_Char_Pi')][enemy.GetTitledFirstName] : les informations que nous avons reçues de l’informateur anonyme sont fausses !\n\nGrâce [ROOT.Char.GetFaith.HighGodName2], je n’ai pas choisi d’agir sur la base de ces documents falsifiés !"
 intrigue_scheming.1804.a:0 "Un bon investissement, si je puis dire."
 intrigue_scheming.1804.b:0 "Nous devons persévérer !"
 intrigue_scheming.1804.c:0 "J’ai pris la bonne décision."
 intrigue_scheming.1804.custom_tt:0 "Vous et tout commandant"
