l_french:
# Join a touring theater company
 intrigue_dread_special.1101.t:0 "Jouer une pièce"
 intrigue_dread_special.1101.desc:0 "J’aperçois d’abord deux chevaux aux brides décorés avec des plumes qui tirent un chariot chargé de coffres et de gens. Peu de temps après, ma suite et moi sommes accostés par une troupe de théâtre itinérante, des gens animés qui portent des vêtements colorés.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », s’écrie un[ROOT.Char.Custom('FR_E')] viei[ROOT.Char.Custom('FR_LLle')] [ROOT.Char.Custom('RandomWomanMan')] depuis un chariot qui passe, « Je peux voir votre regard triste. Pourquoi ne pas vous joindre à nous pour un spectacle ? »"
 intrigue_dread_special.1101.a.a:0 "Je vais jouer le valet de ferme avare !"
 intrigue_dread_special.1101.a.b:0 "Je vais jouer l’épou[ROOT.Char.Custom('FR_XSe')] âgé[ROOT.Char.Custom('FR_E')] !"
 intrigue_dread_special.1101.a.c:0 "Je vais jouer [ROOT.Char.Custom('FR_LeLa')] domestique perfide !"
 intrigue_dread_special.1101.a.d:0 "Je vais jouer [ROOT.Char.Custom('FR_LeLa')] jeune amoureu[ROOT.Char.Custom('FR_XSe')] !"
 intrigue_dread_special.1101.a.e:0 "Je vais jouer l’imbécile mélancolique !"
 intrigue_dread_special.1101.b:0 "Gardez-moi une place au premier rang."
 intrigue_dread_special.1101.c:0 "C’est indigne de moi."

 intrigue_dread_special.1102.desc:0 "La première étape de tout spectacle, qu’il se déroule dans mon [ROOT.Char.Custom('FortifiedBuilding')] ou sur une scène, c’est la préparation.\n\nEntouré[ROOT.Char.Custom('FR_E')] par l’agitation de la troupe de théâtre et méconnaissable dans ma nouvelle tenue, j’ai un peu de temps devant moi avant que le spectacle commence."
 intrigue_dread_special.1102.a:0 "Non, mettez ça là-bas !"
 intrigue_dread_special.1102.a.duel_success:1 "Vous utilisez votre sens de l’organisation à bon escient"
 tooltip.intrigue_dread_special.1102.a.duel_success:1 "Vous avez merveilleusement préparé la scène"
 intrigue_dread_special.1102.a.duel_failure:1 "Vos instructions embrouillent les acteurs"
 tooltip.intrigue_dread_special.1102.a.duel_failure:0 "Les éléments du décor sont éparpillés"

 intrigue_dread_special.1102.b:0 "Répétons ensemble !"
 intrigue_dread_special.1102.b.duel_success:1 "Vous vous familiarisez avec les acteurs"
 tooltip.intrigue_dread_special.1102.b.duel_success:1 "Les acteurs ont apprécié votre aide"
 intrigue_dread_special.1102.b.duel_failure:1 "Vos instructions embrouillent les acteurs"
 tooltip.intrigue_dread_special.1102.b.duel_failure:1 "Les acteurs ne semblent pas vous faire confiance"

 intrigue_dread_special.1102.c:0 "Je vais relire le texte une #EMP dernière#! fois."
 intrigue_dread_special.1102.c.flavor:1 "Le choix de la sécurité, mais qui dit faible risque dit faible récompense."

 intrigue_dread_special.1103.desc:0 "Alors que je monte sur scène avec les autres comédiens, l’attention du public ne faiblit pas.\n\nLes scènes se succèdent et je suis pris[ROOT.Char.Custom('FR_E')] dans le rythme de l’histoire. Lorsque c’est le moment de dire ma première réplique, c’est comme si tout le public retenait son souffle."
 intrigue_dread_special.1103.a:0 "Le public doit aussi être transporté par l’histoire !"
 intrigue_dread_special.1103.a.duel_success:0 "J’interprète brillamment mon personnage"
 tooltip.intrigue_dread_special.1103.a.duel_success:0 "Le public a été impressionné par mon interprétation"
 intrigue_dread_special.1103.a.duel_failure:0 "Je n’arrive pas à entrer dans la peau du personnage"
 tooltip.intrigue_dread_special.1103.a.duel_failure:0 "Le public n’a pas été impressionné"
 intrigue_dread_special.1103.b:0 "Je vais m’efforcer de prononcer parfaitement chaque ligne."
 intrigue_dread_special.1103.b.duel_success:0 "Le public est impressionné par mon élocution"
 intrigue_dread_special.1103.b.duel_failure:0 "Je bafouille tout au long de mon énonciation"
 intrigue_dread_special.1103.c:0 "Je m’en tiens au texte."

 intrigue_dread_special.1199.desc_win_feeling:0 "C’est un court passage, mais je fais en sorte qu’il compte. Le public est suspendu à mes lèvres, absorbé par l’histoire que j’interprète."
 intrigue_dread_special.1199.desc_loose_feeling:0 "C’est un court passage, mais je le rate. J’ai toujours su influencer les gens à la cour, mais être confronté à tant de gens... c’est une toute nouvelle expérience."
 intrigue_dread_special.1199.desc_win_reading:0 "Je restitue parfaitement les lignes, immortalisant cet instant et recevant toute l’attention du public."
 intrigue_dread_special.1199.desc_loose_reading:0 "Tandis que les rires moqueurs du public se calment, j’essaie de me remettre de ma bévue. Dire ce qu’il faut au bon moment est généralement une chose pour laquelle j’ai de l’aisance, mais le faire sur une scène s’avère plus difficile que je ne l’avais imaginé."
 intrigue_dread_special.1199.desc_fallback:0 "Je m’en tiens au texte et la scène se déroule sans accroc, mais passe inaperçue."
 intrigue_dread_special.1199.desc_win:0 "\n\nLa scène finale est suivie d’un tonnerre d’applaudissements. Parvenir à tromper tout le public avec mon déguisement me donne un sentiment de puissance !"
 intrigue_dread_special.1199.desc_loose:0 "\n\nAlors que nous venons de terminer la scène finale, nous saluons à tour de rôle le public. Le silence qui s’empare de la salle lorsque c’est mon tour en dit long sur ma prestation. Malgré mes efforts, je n’ai pas réussi à duper le public et mon échec me laisse un goût amer."
 intrigue_dread_special.1199.z:0 "Et je souhaite le refaire, encore et encore"
 intrigue_dread_special.1199.a:0 "Sortie, scène sur la gauche."
 intrigue_dread_special.1199.b:0 "La prochaine fois cependant, vous verrez !"
 intrigue_dread_special.1199.c.a:0 "Vous #EMP allez#! applaudir ! Gardes !"
 intrigue_dread_special.1199.c.b:0 "C’était sûrement un complot pour m’humilier ! Gardes !"

 intrigue_dread_special.1197.t:0 "Une prestation effrayante"
 intrigue_dread_special.1197.desc:0 "Ma première prestation a peut-être été quelque peu ratée... Le fait de mettre la troupe entière au pilori a suscité une réaction beaucoup plus favorable de la paysannerie. En fait, pas réellement #EMP favorable#!, mais satisfaisante."
 intrigue_dread_special.1197.a:0 "Je me suis amusé[ROOT.Char.Custom('FR_E')], au moins."

 intrigue_dread_special.1198.desc:0 "Nous répétons le spectacle encore et encore tandis que le public, sous le regard attentif de mes gardes, continue d’applaudir.\n\nAprès chaque nouvel essai, mon numéro s’affine, tandis que les autres artistes deviennent de plus en plus maladroits, entraînés vers le bas par la peur et la frustration, et abandonnent un à un, me laissant seul[ROOT.Char.Custom('FR_E')] et triomphant[ROOT.Char.Custom('FR_E')] sur scène."
 intrigue_dread_special.1198.a:0 "Une expérience vraiment sublime."

# Retinue members are concerned, by Linnéa Thimrén
 intrigue_dread_special.1301.t:0 "Des membres de la cour inquiets"
 intrigue_dread_special.1301.desc:0 "« ... combien de temps avant qu’[ROOT.Char.Custom('FR_IlElle')] ne complote contre #EMP nous#! ? Ces intrigues dégénèrent ». [courtier_first.Custom('FR_le_Char_Pi')|U][courtier_first.GetTitledFirstName] et [courtier_second.Custom('FR_le_Char_Pi')][courtier_second.GetTitledFirstName] sont en train de chuchoter et, alors que je me montre, ils sursautent.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Nous parlions justement de vos... activités récréatives. Elles semblent prendre beaucoup de votre temps. »"
 intrigue_dread_special.1301.a:0 "Je vous ai entendu conspirer contre moi ! Gardes !"
 intrigue_dread_special.1301.b:0 "Rien de ce dont un serviteur #EMP loyal#! devrait se soucier..."
 intrigue_dread_special.1301.c:0 "Je vous assure qu’il n’y a pas de quoi s’inquiéter."
 intrigue_dread_special.1301.c.duel_success:0 "Je parviens à les rassurer"
 tooltip.intrigue_dread_special.1301.c.duel_success:0 "Mes arguments ont été convaincants"
 intrigue_dread_special.1301.c.duel_failure:0 "Mes sujets sont inquiets"
 tooltip.intrigue_dread_special.1301.c.duel_failure:0 "Je n’ai pas été assez convaincant[ROOT.Char.Custom('FR_E')]"
 intrigue_dread_special.1301.d:0 "Occupez-vous de vos affaires !"

# Cannibal cook, by Linnéa Thimrén
 intrigue_dread.1501.t:0 "Le repas du soir"
 intrigue_dread.1501.desc:0 "« Comment trouvez-vous le ragoût, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »\n\nDes morceaux de légumes se mêlent à de la viande grasse, la texture filandreuse est interrompue par ce qui semble être une fourrure courte et clairsemée. Tandis que je pose des questions sur les ingrédients, mon cuisinier personnel, [cannibal_cook.Custom('FR_le_Char_Pi')][cannibal_cook.GetTitledFirstName], ne fait que sourire et essayer de m’apaiser.\n\n« Mon seul souhait est de #EMP vous#! servir, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 intrigue_dread.1501.a:0 "Le contenu exact de mes repas n’a pas d’importance."
 intrigue_dread.1501.b:0 "[cannibal_cook.GetSheHe|U] pense pouvoir #EMP me#! cacher quelque chose ?"
 intrigue_dread.1501.b.flavor:1 "L’ignorance c’est peut-être le bonheur, mais je #EMP dois#! savoir"
 intrigue_dread.1501.b.tt1:0 "Je réussis à me faufiler jusqu’à la cuisine"
 intrigue_dread.1501.b.tt2:0 "[cannibal_cook.GetSheHe|U] parvient à garder la recette secrète"
 intrigue_dread.1501.c:0 "Du romarin à la chair humaine ? Excellent choix !"

 intrigue_dread.1502.desc:0 "La cuisine est déserte et emplie de fumée. Dans un coin je trouve le livre de recettes [cannibal_cook.Custom('FR_du_Char_Pi')][cannibal_cook.GetTitledFirstName], couvert de taches.\n\n#EMP Lors de la cuisson du foie, il a été remarqué qu’une consommation excessive de bière peut réduire considérablement la qualité de l’organe...#!\nUne sensation de froid me traverse, tandis que je tourne la page.\n#EMP ... cependant, lors de la cuisson de jeunes enfants âgés de moins de...#!"
 intrigue_dread.1502.a:0 "Apportez-moi sa tête !"
 intrigue_dread.1502.a.flavor:0 "Mais pas sur un plateau"
 intrigue_dread.1502.b:0 "Jetez-[cannibal_cook.Custom('FR_LeLa')] dans le cachot !"
 intrigue_dread.1502.c:0 "Mais c’était si délicieux..."

 intrigue_dread.1503.desc:0 "Malgré tous mes efforts, je n’ai pas pu accéder aux cuisines de manière à ne pas éveiller les soupçons [cannibal_cook.Custom('FR_du_Char_Pi')][cannibal_cook.GetTitledFirstName]."
 intrigue_dread.1503.a:0 "Ce mystère va me ronger..."

# Poison tasting, by Petter Vilberg
 intrigue_dread.1801.t:0 "Expérimentation"
 intrigue_dread.1801.mentor_desc:0 "« Et juste un peu plus de ceci l’assommerait complètement », me dit [intrigue_mentor.GetFirstName]. Notre « volontaire », [test_subject.Custom('FR_le_Char_Pi')][test_subject.GetTitledFirstName], est à peine conscient[test_subject.Custom('FR_E')].\n\n[intrigue_mentor.GetFirstName] commence à ranger les bouteilles. « Malheureusement, je crois que c’est tout ce dont notre sujet est capable ce soir. »"
 intrigue_dread.1801.desc:0 "Je remercie [test_subject.Custom('FR_le_Char_Pi')][test_subject.GetTitledFirstName], tandis qu’[test_subject.Custom('FR_IlElle')] me regarde avec colère à travers un nuage d’alchimie. Il n’a pas été facile de trouver une personne qui se « porte volontaire » pour tester ma collection de... substances. Pour [test_subject.Custom('FR_LuiElle')] ce fut une soirée faite de douleurs, de sensations de brûlure et de perte de conscience occasionnelle."
 intrigue_dread.1801.a:0 "Cela a été très instructif."
 intrigue_dread.1801.b:0 "Nous n’avons pas encore fini."
 intrigue_dread.1801.c:0 "Ne faisons plus jamais quelque chose comme ça."

# Torturing Courtier
 intrigue_dread.1901.t:0 "L’imbécile"
 intrigue_dread.1901.desc:0 "Chaque jour je dois endurer la présence [disliked_courtier.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)].\n\nChaque fois que je lui parle, [disliked_courtier.Custom('FR_IlElle')] [disliked_courtier.Custom('quirk_neg_present')]. Essaie-t-[disliked_courtier.Custom('FR_IlElle')] de m’insulter ? Je n’accepterai plus aucun manque de respect de la part de c[disliked_courtier.Custom('FR_EEtte')] [disliked_courtier.Custom('InsultNoun')], quelqu’un doit lui donner une bonne leçon !"
 intrigue_dread.1901.a:0 "J’ai ce poison que je voulais essayer..."
 intrigue_dread.1901.b:0 "Ce serait dommage [disliked_courtier.Custom('FR_SilSielle')] se ridiculisait à la cour."
 intrigue_dread.1901.b.tt:0 "Cette option est disponible en raison de son trait [GetTrait('gregarious').GetName( GetPlayer )]"
 intrigue_dread.1901.c:1 "Alléger sa bourse allégerait ma peine !"
 intrigue_dread.1901.c.tt:0 "Cette option est disponible en raison de son trait [GetTrait('greedy').GetName( GetPlayer )]"
 intrigue_dread.1901.d:0 "« Êtes-vous au courant ? [disliked_courtier.GetSheHe|U] a quelque problème au lit. »"
 intrigue_dread.1901.d.tt:0 "Cette option est disponible en raison de son trait [GetTrait('lustful').GetName( GetPlayer )]"
 
# Mind Break, by Sean Hughes
 intrigue_dread.4001.t:0 "Souffrance exquise"
 intrigue_dread.4001.desc.start:0 "Je ne suis plus satisfait[ROOT.Char.Custom('FR_E')] des tortures habituelles que j’inflige à mes prisonniers et pour lesquelles je suis réputé[ROOT.Char.Custom('FR_E')]. Je souhaite créer un chef-d’œuvre, une œuvre d’art qui consacre l’angoisse et la souffrance, et transcende tout ce que j’ai fait jusqu’à présent !"
 intrigue_dread.4001.desc.single:0 "\n\nCependant, je me demande si [prisoner_1.Custom('FR_le_Char_Pi')][prisoner_1.GetTitledFirstName] est une toile appropriée pour cette œuvre."
 intrigue_dread.4001.desc.multiple:0 "\n\nLa question est de savoir qui sera ma toile."
 intrigue_dread.4001.a.single:0 "Oui, [prisoner_1.Custom('FR_IlElle')] convient..."
 intrigue_dread.4001.a:0 "[prisoner_1.Custom('FR_le_Char_Pi')|U][prisoner_1.GetTitledFirstNameNoTooltip] est parfait[prisoner_1.Custom('FR_E')] !"
 intrigue_dread.4001.b:0 "Peut-être [prisoner_2.Custom('FR_le_Char_Pi')][prisoner_2.GetTitledFirstNameNoTooltip] est mieux ?"
 intrigue_dread.4001.c:0 "Je préférerais [prisoner_3.Custom('FR_le_Char_Pi')][prisoner_3.GetTitledFirstNameNoTooltip]."
 intrigue_dread.4001.a-c.tt:0 "Je prendrai [THIS.Char.Custom('FR_le_Char_Pi')][THIS.Char.GetTitledFirstName] comme sujet."
 intrigue_dread.4001.kinslayer:0 "Si [THIS.Char.Custom('FR_le_Char_Pi')][THIS.Char.GetTitledFirstName] meurt pendant le processus, je pourrais être considéré[GetPlayer.Custom('FR_E')] comme un[GetPlayer.Custom('FR_E')] [GetTrait('kinslayer_3').GetName( GetPlayer )|l]."
 intrigue_dread.4001.d:0 "Non, ce n’est pas le bon moment."
 intrigue_dread.4001.d.flavor:0 "Je reviendrai sur cette idée dans quelques années, si tout va bien avec de nouveaux prisonniers"

 intrigue_dread.4002.desc:0 "Maintenant que j’ai choisi ma toile, je dois décider de la forme que prendra mon chef-d’œuvre.\n\nJe pense à de nombreuses façons de faire atrocement souffrir [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName], mais si je veux créer un véritable chef-d’œuvre, je dois me concentrer sur une seule chose."
 intrigue_dread.4002.a:0 "Façonner son corps écorché dans une belle sculpture."
 intrigue_dread.4002.a.flavor:0 "Je vais faire en sorte que tout le monde le voit !"
 intrigue_dread.4002.b:0 "[victim.GetSheHe|U] va me chanter une douce chanson d’angoisse..."
 intrigue_dread.4002.b.flavor:0 "Je chérirai le souvenir de ses cris."
 intrigue_dread.4002.c:0 "Je vais [victim.Custom('FR_LeLa')] briser et en faire mon esclave !"
 intrigue_dread.4002.c.flavor:0 "Je vais commencer le processus long et ardu de privation de l’individualité [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstNameNoTooltip] pour en faire mon loyal serviteur."
 intrigue_dread.4002.c.compassionate.tt:0 "En raison de ma nature compatissante, emprunter cette voie augmentera mon [stress|El] considérablement."
 intrigue_dread.4002.c.success.desc:0 "Je réussis à refaçonner son esprit conformément à mes objectifs"
 intrigue_dread.4002.c.failure.desc:0 "[victim.GetFirstNameNoTooltip] périt avant que je puisse terminer le processus"
 intrigue_dread.4002.d:0 "J’ai changé d’avis, [victim.Custom('FR_IlElle')] ne convient pas..."

 intrigue_dread.4004.desc:0 "Pour remodeler l’esprit [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName], je dois d’abord [victim.Custom('FR_LeLa')] soumettre à un stress extrême.\n\nJe devrais choisir avec soin une méthode de torture à laquelle [victim.Custom('FR_IlElle')] sera particulièrement vulnérable."
 intrigue_dread.4004.desc.followup:0 "[victim.Custom('FR_le_Char_Pi')|U][victim.GetTitledFirstName] est de plus en plus insensible à ma méthode de torture actuelle. Je vais devoir choisir une autre approche..."
 intrigue_dread.4004.o.flavor:0 "L’efficacité de cette technique variera en fonction des [traits|El] [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstNameNoTooltip]."
 intrigue_dread.4004.a:0 "La torture physique et la douleur."
 intrigue_dread.4004.b:0 "La privation de nourriture et de sommeil."
 intrigue_dread.4004.c:0 "L’humiliation et la déchéance."

 intrigue_dread.4005.desc:0 "[victim.Custom('FR_le_Char_Pi')|U][victim.GetTitledFirstName] a enfin perdu espoir et ne lutte plus dans le cachot. Il est donc temps de passer à la deuxième étape et d’instiller suffisamment de culpabilité et de confusion dans son esprit pour nuire à son sens de la moralité, à sa résolution et même à son identité."
 intrigue_dread.4005.desc.followup:0 "[victim.Custom('FR_le_Char_Pi')|U][victim.GetTitledFirstName] est toujours accroché[victim.Custom('FR_E')] aux lambeaux de son identité, endommagée mais pas encore anéantie. Je dois employer une autre tactique pour finir le travail..."
 intrigue_dread.4005.a:0 "Prononcer des paroles rassurantes... tout en continuant la torture !"
 intrigue_dread.4005.b:0 "Affirmer que tout cela est une punition pour ses péchés."
 intrigue_dread.4005.c:0 "[victim.Custom('FR_LeLa')|U] laisser espérer une grâce, puis briser ses espoirs."

 intrigue_dread.4006.desc:0 "J’ai enfin effacé les derniers vestiges de l’identité [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName]. [victim.GetSheHe|U] est maintenant une coquille vide, incapable d’interagir avec le monde qui l’entoure."
 intrigue_dread.4006.a:0 "Je vais [victim.Custom('FR_LeLa')] remodeler conformément à mon objectif."
 intrigue_dread.4006.a.tt:0 "Je commence à faire d[victim.Custom('FR_EluiElle')] un serviteur obéissant"
 intrigue_dread.4006.b:0 "Cela m’amuse plus d’en faire une coquille vide."

 intrigue_dread.4007.desc:0 "C’est fait. [victim.Custom('FR_le_Char_Pi')|U][victim.GetTitledFirstName], mon esclave obéissant, se tient devant moi, prêt[victim.Custom('FR_E')] à faire tout ce que je lui demande."
 intrigue_dread.4007.a:0 "Oh les choses que nous ferons ensemble !"

 intrigue_dread.4008.desc:0 "Cela fait plusieurs années que j’ai relâché [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName] dans le monde pour exécuter mes ordres."
 intrigue_dread.4008.desc.success:0 "Depuis, [victim.GetSheHe] s’est réapproprié[victim.Custom('FR_E')] son environnement et a assumé ses responsabilités habituelles, tout en me restant fidèle."
 intrigue_dread.4008.desc.lunatic:0 "\n\nMalheureusement, il semble que la disparité entre mon conditionnement et les réalités de sa nouvelle vie s’est avérée trop grande pour [victim.Custom('FR_LuiElle')], et [victim.Custom('FR_IlElle')] a finalement craqué."
 intrigue_dread.4008.desc.failure:0 "\n\nMalheureusement, il semble que ses amis et sa famille ont réussi à défaire une grande partie de mon travail et [victim.Custom('FR_IlElle')] ne m’est plus fidèle."
 intrigue_dread.4008.a.success:0 "Excellent..."
 intrigue_dread.4008.a.lunatic:0 "C’était amusant, au moins."
 intrigue_dread.4008.a.failure:0 "Maudits soient-ils d’avoir détruit mon œuvre-d’art !"

 intrigue_dread.4011.desc:0 "[victim.Custom('FR_le_Char_Pi')|U][victim.GetTitledFirstName] n’étant plus dans mon cachot, je ne peux plus continuer mon travail visant à en faire un chef-d’œuvre. Cela met mes plans en attente jusqu’à ce que je puisse acquérir une autre toile suffisamment inspirante, car même si je devais [victim.Custom('FR_LeLa')] récupérer, ce ne serait pas la même chose."
 intrigue_dread.4011.a:0 "Un malheureux contretemps..."

 intrigue_dread.4013.desc:0 "Il semble que mes administrations se soient avérées trop puissantes pour [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName], qui est décédé[victim.Custom('FR_E')] dans mes cachots.\n\nJe ne pourrai pas terminer mon chef-d’œuvre à moins d’acquérir une autre toile suffisamment inspirante et [ROOT.Char.GetFaith.HighGodName] sait combien de temps cela prendra..."
 intrigue_dread.4013.a:0 "Je devrais être plus prudent[ROOT.Char.Custom('FR_E')] la prochaine fois."

 intrigue_dread.4100.t:0 "Audiences sans fin"
 intrigue_dread.4100.desc.intro:0 "Il ne se passe pas un jour sans qu’une nouvelle affaire sans importance ne soit portée à mon attention à la cour. Aujourd’hui, il semble que ce soit au tour [petitioner_1.Custom('FR_du_Char_Pi')][petitioner_1.GetTitledFirstName] et [petitioner_2.Custom('FR_du_Char_Pi')][petitioner_2.GetTitledFirstName] de me faire perdre mon temps avec une querelle insignifiante."
 intrigue_dread.4100.desc.lazy:0 "\n\nJ’arrive à peine écouter leurs griefs... Comment suis-je censé[ROOT.Char.Custom('FR_E')] gouverner alors que je dois perdre mon temps et mon énergie sur des affaires aussi absurdes ?"
 intrigue_dread.4100.desc.councillors:0 "\n\nIls voudraient me faire croire qu’il s’agit d’une question qui met en danger la sécurité du pays, mais je ne peux m’empêcher de penser qu’ils surestiment la gravité de la situation afin de se donner de l’importance."
 intrigue_dread.4100.desc.fallback:0 "\n\nPlus j’écoute leurs raisons, plus je suis convaincu[ROOT.Char.Custom('FR_E')] que tout cela ne me concerne pas."
 intrigue_dread.4100.z:0 "Je me demande à quel point vos têtes coupées seraient bavardes."
 intrigue_dread.4100.a:0 "Gardes, mettez-les hors de ma vue !"
 intrigue_dread.4100.b:0 "Je vais vous apprendre à faire perdre du temps à la cour !"
 intrigue_dread.4100.b.duel_success:0 "Les requérants se recroquevillent devant ma colère"
 intrigue_dread.4100.b.duel_failure:0 "Les requérants se sentent insultés par mes menaces"
 intrigue_dread.4100.c:0 "Faites-moi l’entendre une fois de plus..."
 intrigue_dread.4100.c.tooltip:1 "Vous prendrez votre temps pour décider"
 intrigue_dread.4100.c.support.petitioner_1:1 "Si vous soutenez [petitioner_1.Custom('FR_le_Char_Pi')][petitioner_1.GetTitledFirstName]"
 intrigue_dread.4100.c.support.petitioner_2:1 "Si vous soutenez [petitioner_2.Custom('FR_le_Char_Pi')][petitioner_2.GetTitledFirstName]"
 intrigue_dread.4100.d:0 "[scoped_chancellor.Custom('FR_le_Char_Pi')|U][scoped_chancellor.GetTitledFirstNameNoTooltip] devrait s’occuper de ces questions."

 intrigue_dread.4102.desc.commanders:0 "Le cœur du problème entre [petitioner_1.GetFirstName] et [petitioner_2.GetFirstName] est lié à des conflits entre les commandants et quelques anciens combattants de l’armée."
 intrigue_dread.4102.desc.guests:0 "Apparemment, le problème venait d’un incident diplomatique..."
 intrigue_dread.4102.desc.fallback:0 "J’espérais que l’écoute de leurs doléances révélerait un sens plus profond à toute cette affaire, mais leurs chamailleries ne me semblent que plus superficielles."
 intrigue_dread.4102.desc.antagonizer:0 "\n\nJe peux au moins dire que [scoped_antagonizer.GetFirstNameNoTooltip] est de loin [scoped_antagonizer.Custom('FR_LeLa')] plus irritant[scoped_antagonizer.Custom('FR_E')] des deux."
 intrigue_dread.4102.a:0 "J’ordonne que vous fassiez la paix maintenant."
 intrigue_dread.4102.b:0 "[petitioner_1.GetFirstNameNoTooltip] a raison."
 intrigue_dread.4102.c:0 "Les mots de [petitioner_2.GetFirstNameNoTooltip] sonnent justes à mes oreilles."

 intrigue_dread.4200.t:0 "La forêt de mes rêves"
 intrigue_dread.4200.desc.intro:0 "À travers mes efforts pour devenir craint[ROOT.Char.Custom('FR_E')] et respecté[ROOT.Char.Custom('FR_E')], un grand nombre de personnes coupables et déloyales ont fini dans mon cachot."
 intrigue_dread.4200.desc.noble_forest:2 "Mes cachots sont bondés de rivaux, de traîtres et de prisonniers de droit commun. Peut-être devrais-je leur arranger une rencontre avec [ROOT.Char.GetFaith.DeathDeityName], [ROOT.Char.GetFaith.NegativeAfterLife2], tout en servant la couronne [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] !"
 intrigue_dread.4200.desc.commoner_forest:0 "De nombreux égorgeurs et tire-laine des campagnes et des villes attendent leur sort, séparés de la société, mais j’ai peut-être une meilleure idée pour eux."
 intrigue_dread.4200.desc.middle:0 "\n\nDans mes machinations macabres, j’imagine une forêt de voyous et de traîtres empalés entourant [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] : un sinistre rappel à tous de ce qui se passe lorsque l’on trahit [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]."
 intrigue_dread.4200.desc.noble_forest.outro:1 "Je vois [random_prisoner_scope.Custom('FR_le_Char')][random_prisoner_scope.GetNameNoTooltip] sur un pal, entouré[random_prisoner_scope.Custom('FR_E')] de roturiers placés de façon identique. Il ne reste plus qu’à faire de ce rêve une réalité !"
 intrigue_dread.4200.desc.commoner_forest.outro:0 "Je vois des rangées de criminels s’étendre à l’horizon, le sol taché de leur sang. Avec un peu de travail, nous pourrions regrouper suffisamment de ces vermines pour que mon rêve devienne réalité."
 intrigue_dread.4200.a:0 "C’est parti !"
 intrigue_dread.4200.b:1 "[random_prisoner_scope.Custom('FR_le_Char_Pi')|U][random_prisoner_scope.GetTitledFirstNameNoTooltip] et quelques roturiers devraient envoyer un message."
 intrigue_dread.4200.c:0 "Une petite série de corps devrait suffire."
 intrigue_dread.4200.d:0 "Tous doivent me craindre !"
 intrigue_dread.4200.e:0 "Par [ROOT.Char.GetFaith.HighGodName] ! Je ne peux pas faire ça !"
 intrigue_dread.4201.t:0 "La forêt de cadavres"
 intrigue_dread.4201.desc.intro:0 "Enfin, les cadavres d’innombrables criminels ont donné vie à mon rêve. Je me promène au son ambiant des oiseaux qui crient et du doux goutte-à-goutte de sang vicié sur le sol maculé."
 intrigue_dread.4201.desc.noble_forest:0 "\n\nJe tombe sur le corps [random_prisoner_scope.Custom('FR_du_Char')][random_prisoner_scope.GetNameNoTooltip]. Son visage est figé dans une expression de choc et de terreur, comme [random_prisoner_scope.Custom('FR_SilSielle')] était en quelque sorte conscient[random_prisoner_scope.Custom('FR_E')] de son sort."
 intrigue_dread.4201.desc.commoner_forest:0 "\n\nJe traverse des rangées de voyous inconnus et m’assure que tout bandit de grand chemin s’approchant de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] puisse voir ce qui arrive à ceux qui tentent de semer le crime et le désordre dans le pays !"
 intrigue_dread.4201.desc.outro:0 "\n\nAu terme de ma promenade, je respire une dernière fois les miasmes de la mort avant de rentrer chez moi, satisfait[ROOT.Char.Custom('FR_E')] de mon œuvre."
 intrigue_dread.4201.a:0 "Désormais, tous craindront mon nom"

 forest_of_corpses_1_modifier:0 "Forêt de cadavres"
 forest_of_corpses_1_modifier_desc:0 "Une grande forêt de cadavres empalés a été érigée dans ce comté."
