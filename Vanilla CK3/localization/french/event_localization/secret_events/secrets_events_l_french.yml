 secrets_secondary_character_my_character_introduction:0 "[secondary_character.Custom2('MyCharacterIntroductionNoComma', event_root)]"
 secrets_secondary_character_primary_characters_introduction:0 "[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]"
	
 secrets.0001.t:0 "Mon secret a été dévoilé !"
 secrets.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a révélé mon secret !\n\nMes désirs contre nature et irrépressibles sont largement connus et considérés comme un fait établi !"
 secrets.0001.a:0 "Comment vais-je faire pour vivre couvert[ROOT.Char.Custom('FR_E')] de honte ?"

 secrets.0101.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] d’être un[owner.Custom('FR_E')] déviant[owner.Custom('FR_E')] sexue[owner.Custom('FR_LLle')] ! Les détails de son récit sont choquants !"
 secrets.0101.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a publiquement accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] d’être un[owner.Custom('FR_E')] déviant[owner.Custom('FR_E')] sexue[owner.Custom('FR_LLle')] !"
 secrets.0101.worried.desc:0 "\n\nJe dois réprimer mes désirs afin qu’ils ne prennent pas le dessus sur moi. Qui sait sur qui ils vont pointer leurs doigts ensuite..."
 secrets.0101.positive_2.desc:0 "Je ne comprends pas tout ce tapage. Ce n’est pas comme si le désir charnel était une affliction contre nature..."
 secrets.0101.b:0 "[owner.GetFirstNameNoTooltip] va devoir répondre de ses crimes. Gardes !"

 secrets.0003.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’a publiquement dénoncé comme quelqu’un qui couche avec d’autres [ROOT.Char.GetWomenMen] ! Bien que je pourrais prétendre que c’est un malentendu, les [ROOT.Char.Custom('DefaultPriestTitlePlural')] me considèrent comme un[ROOT.Char.Custom('FR_E')] péch[ROOT.Char.Custom('FR_EurEresse')] aux yeux [ROOT.Char.GetFaith.HighGodNamePossessive]."
 secrets.0003.a:0 "Si j’avais seulement l’occasion d’expliquer, je... je..."

 secrets.0103.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] d’avoir des relations charnelles avec d’autres [owner.GetWomenMen] ! Cela ne peut pas être ce que veut [ROOT.Char.GetFaith.HighGodNameAlternate] !"
 secrets.0103.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a publiquement accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de sodomie !"
 secrets.0103.positive_2.desc:0 "\n\nÀ en juger par les viles insultes [secret_exposer.Custom('FR_du_Char_Pi')][secret_exposer.GetTitledFirstNameNoTooltip], [secret_exposer.Custom('FR_IlElle')] pense que [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstNameNoTooltip] est le mal incarné. Mais comment l’amour peut-il se tromper ?"
 secrets.0103.worried_2.desc:0 "\n\nJe dois faire attention avec [lover.GetFirstName], pour son bien autant que pour le mien. Qui sait sur qui ils vont pointer leurs doigts ensuite..."
 secrets.0103.worried_3.desc:0 "Arriverons-nous un jour à aimer librement, sans crainte ?"
 secrets.0103.dislikes_negative:0 "Vous serez jugés par [ROOT.Char.GetFaith.HighGodName] pour vos péchés !"
 secrets.0103.b:0 "Gardes ! Mettez c[owner.Custom('FR_EtEtte')] [owner.GetWomanMan] aux fers !"

 secrets.0004.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a dénoncé publiquement mon « goût dépravé pour la chair humaine » ! [secret_exposer.GetSheHe|U] aurait bien pu ne pas savoir de quoi [secret_exposer.Custom('FR_IlElle')] parlait, mais tout le monde semble croire que la rumeur est vraie."
 secrets.0004.a:0 "Ma réputation est en lambeaux !"

 secrets.0104.negative.desc:0 "La bile monte dans ma gorge en pensant aux accusations faites par [secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], un[owner.Custom('FR_E')] cannibale ! Je n’arrive pas à chasser les images atroces de mon esprit..."
 secrets.0104.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a publiquement accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] d’être un[owner.Custom('FR_E')] cannibale !"
 secrets.0104.worried.desc:0 "Je dois faire attention. Si je ne retiens pas ma faim, je serai peut-être [ROOT.Char.Custom('FR_LeLa')] prochain[ROOT.Char.Custom('FR_E')]..."
 secrets.0104.positive_2.desc:0 "Ne comprend-[secret_exposer.Custom('FR_IlElle')] pas à quel point [ROOT.Char.GetFaith.HighGodName] se délecte de notre festin ?"
 secrets.0104.dislikes_negative:0 "Vous me dégoûtez, [owner.GetFirstNameNoTooltip] !"
 secrets.0104.b:0 "C[owner.Custom('FR_EEtte')] cannibale paiera pour ses crimes. Gardes !"

 secrets.0005.desc:0 "En racontant à tous mes pensées à propos [ROOT.Char.GetFaith.HighGodNamePossessive], [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] a convaincu les [ROOT.Char.Custom('DefaultPriestTitlePlural')] que j’étais un[ROOT.Char.Custom('FR_E')] incroyant[ROOT.Char.Custom('FR_E')] et que j’ai trahi [ROOT.Char.GetFaith.HighGodNameAlternate] !"
 secrets.0005.a:0 "Quel est le problème si je pense par moi-même ?!"

 secrets.0105.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] d’être un[owner.Custom('FR_E')] incroyant[owner.Custom('FR_E')] ! Un[owner.Custom('FR_E')] traîtr[owner.Custom('FR_EEsse')] à l’égard [owner.GetFaith.HighGodNamePossessive] ! Qui est-[owner.Custom('FR_IlElle')] pour questionner [owner.GetFaith.HighGodNameAlternate] ?"
 secrets.0105.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a publiquement accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] d’être un[owner.Custom('FR_E')] incroyant[owner.Custom('FR_E')] !"
 secrets.0105.positive_2.desc:0 "L’irrationalité de [secret_exposer.GetFirstNameNoTooltip] est embarrassante. Quel mal [owner.GetFirstNameNoTooltip] a-t-[owner.Custom('FR_IlElle')] causé ?"
 secrets.0105.worried.desc:0 "À l’avenir, je dois choisir mes mots avec soin, sinon je serai peut-être [ROOT.Char.Custom('FR_LeLa')] prochain[ROOT.Char.Custom('FR_E')]..."
 secrets.0105.dislikes_negative:0 "N’a-t-[owner.Custom('FR_IlElle')] pas honte ?!"
 secrets.0105.likes_positive:0 "Quel est le problème de penser par soi-même ?"

 secrets.0006.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a répandu des rumeurs nauséabondes sur des relations charnelles entre moi et un membre de ma famille dont le nom n’a pas été divulgué ! Les gens semblent tous pressés de [secret_exposer.Custom('FR_LeLa')] croire !"
 secrets.0006.a:0 "Qui sont-ils pour dire ce qu’est le véritable amour ?!"

 secrets.0106.t:0 "Un secret dévoilé !"
 secrets.0106.negative.desc:0 "Par [ROOT.Char.GetFaith.HighGodName] ! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a présenté au pays des preuves irréfutables que [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] entretient une relation incestueuse !"
 secrets.0106.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a publiquement accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] d’entretenir une relation incestueuse !"
 secrets.0106.worried.desc:0 "\n\nLa souffrance [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstNameNoTooltip] est évidente, mais je suis obligé[ROOT.Char.Custom('FR_E')] de lui refuser mon réconfort. Leurs yeux sont posés sur moi partout où je vais..."
 secrets.0106.positive_2.desc:0 "Mais l’amour entre membre d’une même famille n’est-il pas aussi naturel que respirer ?"
 secrets.0106.likes_negative:0 "Jamais je ne l’aurais cru !"
 secrets.0106.dislikes_negative:0 "Répugnant ! Vraiment dégoûtant !"
 secrets.0106.likes_positive:0 "Cette persécution n’est pas juste !"
 secrets.0106.dislikes_positive:0 "N’avons-nous pas de choses plus importantes à faire ?"


 secrets.0007.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a dénoncé mes pratiques comme impies et impardonnables ! Les gens me traitent maintenant de sorci[ROOT.Char.Custom('FR_ErEre')] et d’ennemi[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 secrets.0007.a:0 "Ne voient-ils pas la vérité que je vois ?"

 secrets.0107.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] d’être un[ROOT.Char.Custom('FR_E')] sorci[ROOT.Char.Custom('FR_ErEre')] ! [owner.Custom('FR_LeLa')|U] [owner.GetWomanMan] malfaisant[owner.Custom('FR_E')] s’est associé[owner.Custom('FR_E')] avec [ROOT.Char.GetFaith.DevilName] pour empoisonner nos esprits et nous détourner [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 secrets.0107.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a publiquement accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de sorcellerie !"
 secrets.0107.positive_2.desc:0 "C[secret_exposer.Custom('FR_EEtte')] jase sur « [secret_exposer.GetFaith.DevilName] ». Est-[secret_exposer.Custom('FR_IlElle')] aveugle pour ne pas voir la sagesse [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstNameNoTooltip] ?"
 secrets.0107.worried.desc:0 "\n\nJe veux parler, leur montrer toute la vérité, mais écouteraient-ils ? Si je le faisais, je crains qu’ils ne se retournent ensuite contre moi..."
 secrets.0107.dislikes_negative:0 "Brûler [owner.Custom('FR_LeLa')] sorci[ROOT.Char.Custom('FR_ErEre')] !"
 secrets.0107.b:0 "[owner.Custom('FR_LeLa')|U] sorci[ROOT.Char.Custom('FR_ErEre')] va payer pour ses crimes !"
 secrets.0107.c:0 "Ces accusations ne sont que malveillance et mensonges."
 

 secrets.0008.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a révélé que je [Select_CString( ObjectsEqual( secret_exposer, target ), target.GetHerHim, '' )] voyais [Select_CString( ObjectsEqual( secret_exposer, target ), '', target.GetTitledFirstName )] en secret ! Notre passion n’était peut-être pas aussi discrète que nous l’espérions."
 secrets.0008.forbidden.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a révélé [Select_CString( ObjectsEqual( secret_exposer, target ), 'notre', 'ma' )] relation avec [Select_CString( ObjectsEqual( secret_exposer, target ), '', target.GetTitledFirstName )] à tout le monde !\n\nAlors qu’on me pointe du doigt et qu’on m’insulte, je ne ressens aucune honte. J’ai seulement menti pour garder m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('target'))] en sécurité. Ce que je ressens, cependant, c’est la peur... Que va-t-il nous arriver maintenant ?"
 secrets.0008.a:0 "Qui sont-ils pour juger ?!"

 secrets.0108.no_exposer.desc:3 "Une vérité secrète a été rendue publique. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', primary_character)] [primary_character.Custom('FR_le_Char_Pi')][primary_character.GetTitledFirstName] a"
 secrets.0108.exposer.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a accusé [primary_character.Custom2('MyCharacterIntroduction', ROOT.Char)] d’avoir"
 secrets.0108.incest_bad.desc:2 "une relation incestueuse avec s[secondary_character.Custom('FR_OnA')] propre [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))] [secondary_character.Custom('FR_le_Char_Pi')][secondary_character.GetTitledFirstName] !\n\nJ’ai vu et entendu beaucoup de choses dans ma vie, mais ça..."
 secrets.0108.sodomy_bad.desc:3 "commis la sodomie avec [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] ! Cela ne peut pas être ce que veut [ROOT.Char.GetFaith.HighGodNameAlternate] !"
 secrets.0108.adulterer_bad.desc:3 "une liaison extraconjugale avec [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] ! Comment a-t-[primary_character.Custom('FR_IlElle')] pu souiller la sainteté de son mariage ?"
 secrets.0108.fornicator_bad.desc:3 "copulé avec [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] ! Cela n’est pas acceptable en dehors du mariage !"
 secrets.0108.incest_is_good.desc:3 "une liaison avec [secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]. Nombreux sont ceux qui les jugent, mais je sais qu’il n’y a rien de nocif dans ce que [primary_character.GetFirstNameNoTooltip] et [secondary_character.GetFirstNameNoTooltip] vivent ensemble..."
 secrets.0108.all_is_good.desc:3 "une liaison avec [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]. Je ne comprends pas les raisons de tout ce tapage. Ce n’est pas comme si le désir charnel était une affliction contre nature..."
 secrets.0108.dislikes_negative:0 "Ces pécheurs seront jugés par [ROOT.Char.GetFaith.HighGodName] !"
 secrets.0108.b:0 "Ce crime ne peut rester impuni. Gardes !"

 secrets.0110.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a apporté des preuves indéniables que"
 secrets.0110.start.above_cutoff:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a apporté des éléments montrant que"
 secrets.0110.single_child.desc:0 "[child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] n’est pas"
 secrets.0110.single_child_relation.desc:0 "[child.GetFirstName] n’est pas"
 secrets.0110.is_not_fathers.desc:0 "[child.Custom('FR_LeLa')] [child.Custom('GetDaughterSon')] [father.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] et qu’[child.Custom('FR_IlElle')] a été engendré[child.Custom('FR_E')] par"
 secrets.0110.are_not_fathers.desc:0 "les enfants [father.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)], mais ont été engendrés par"
 secrets.0110.is_not_mine.desc:0 "m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] et qu’[child.Custom('FR_IlElle')] a été engendré[child.Custom('FR_E')] par"
 secrets.0110.incest_real_father.desc:0 "[mother.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('real_father'))] [mother.Custom('FR_du_Char_Pi')][mother.GetTitledFirstName], [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName] !\n\n"
 secrets.0110.regular_real_father.desc:1 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 secrets.0110.regular_real_father_self_expose:0 "personne d’autre qu[real_father.Custom('FR_EluiElle')] !"
 secrets.0110.father.child_above_cutoff:0 "\n\nIl n’y a aucun moyen de le prouver indiscutablement, mais tout s’explique à présent."
 secrets.0110.father_knew.desc:0 "\n\nMême s’il s’agit d’une vieille blessure, cela me fait encore mal de repenser à l’infidélité de [mother.GetFirstName]... Et maintenant, je dois vivre dans la honte à la vue de tous."
 secrets.0110.father_love.desc:0 "\n\nOh, [mother.GetFirstName], comment avez-vous pu ? Je vous aimais, et notre [child.Custom('GetDaughterSon')]... votre [child.Custom('GetDaughterSon')]. En un seul coup, vous m’êtes tous deux enlevés."
 secrets.0110.father_no_love.desc:0 "\n\nMille lunes peuvent passer, je n’oublierai jamais la trahison de [mother.GetFirstName]. Peut-être que je parviendrai à nouveau à lui faire confiance, mais ce ne sera pas de sitôt."
 secrets.0110.incest_consort.desc:0 "\n\nLe réaliser est comme un coup de massue. Par [ROOT.Char.GetFaith.HighGodName], [consort_bastard.GetFirstNameNoTooltip] est m[consort_bastard.Custom('FR_OnA')] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. Tout ce temps... les choses que nous avons faites..."
 secrets.0110.incest_consort_accepted.desc:0 "\n\nPar [ROOT.Char.GetFaith.HighGodName], cela signifie que [consort_bastard.GetFirstName] est m[consort_bastard.Custom('FR_OnA')] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))] ! Je savais qu’il y avait #EMP quelque chose#!, un lien étroit entre nous... Maintenant, je me sens plus proche d[consort_bastard.Custom('FR_EluiElle')] que jamais."
 secrets.0110.mother_spouse.desc:0 "\n\nLa rumeur se répand partout à la cour, et [mother.GetFirstName] s’est enfermée dans ses appartements. Devrais-je la réconforter ? La châtier ? Devrais-je... m’inquiéter ?"
 secrets.0110.real_father_spouse.desc:0 "\n\nLa rumeur se répand partout à la cour, et pourtant je ne sais pas quoi penser ou dire. Comment avez-vous pu faire cela, [real_father.GetFirstName] ? Comment puis-je vous faire confiance à nouveau ?"
 secrets.0110.mother_family.desc:0 "\n\nComment ma propre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] a-t-elle pu nous faire ça ? [child.GetFirstNameNoTooltip], [child.Custom('FR_LuiElle')], n’y est pour rien, mais les répercussions [child.Custom('FR_LeLa')] concernant pourraient être terribles..."
 secrets.0110.real_father_family.desc:0 "\n\nComment mon propre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] a-t-il pu nous faire ça ? [child.GetFirstNameNoTooltip], [child.Custom('FR_LuiElle')], n’y est pour rien, mais les répercussions [child.Custom('FR_LeLa')] concernant pourraient être terribles..."
 secrets.0110.general_end.desc:0 "\n\n[child.GetFirstNameNoTooltip] n’y est pour rien et les conséquences pourraient être désastreuses pour [child.Custom('FR_LuiElle')]. [real_father.Custom('FR_le_Char_Pi')|U][real_father.GetTitledFirstNameNoTooltip] et [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName], par contre..."
 secrets.0110.a:0 "Je ne trouve pas les mots !"
 secrets.0110.a.incest:0 "Je crois que je vais vomir..."
 secrets.0110.b:0 "Vous couchez toujours avec [consort_bastard_parent_lover.Custom('FR_LuiElle')], n’est-ce pas ?!"
 secrets.0110.b.success.desc:0 "Mes accusations sont correctes"
 secrets.0110.b.success.tt:0 "Le secret [consort_bastard_parent.Custom('FR_du_Char_Pi')][consort_bastard_parent.GetTitledFirstName] m’est révélé"
 secrets.0110.b.failure.desc:0 "[consort_bastard_parent_lover.Custom('FR_le_Char_Pi')|U][consort_bastard_parent_lover.GetTitledFirstNameNoTooltip] n’est pas l’amant[consort_bastard_parent_lover.Custom('FR_E')] [consort_bastard_parent.Custom('FR_du_Char_Pi')][consort_bastard_parent.GetTitledFirstNameNoTooltip]"
 secrets.0110.c:0 "J’aurais presque préféré ne pas savoir..."
 
 secrets.0112.single_child_relation.desc:0 "m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child'))] [child.GetFirstName] a été engendré[child.Custom('FR_E')] par"
 secrets.0112.single_child.desc:0 "[child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] a été engendré[child.Custom('FR_E')] par"
 secrets.0112.mother_family.desc:0 "Oh, mère. Je ne sais pas quoi dire ni quoi ressentir. Au moins, tout est su maintenant."
 secrets.0112.real_father_family.desc:1 "\n\nComment mon propre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] a-t-il pu nous faire ça ? [real_father.GetFirstNameNoTooltip], Savez-vous ce que cela implique pour notre famille ?"
 secrets.0112.general_end.desc:0 "Je me demande si [child.GetFirstNameNoTooltip] connaissait son véritable lignage ou si c’est autant une surprise pour [child.Custom('FR_LuiElle')] que pour moi. Cette révélation deviendra-t-elle une bénédiction ou une malédiction ?"
 secrets.0112.b.success.desc:0 "Mes soupçons sont corrects"
 secrets.0112.a:0 "Qui l’aurait cru ?"
 secrets.0112.b:0 "[consort_bastard_parent_lover.Custom('FR_LeLa')|U] voyez-vous encore ?"
 secrets.0112.c:0 "Laissons cela derrière nous."

 secrets.0115.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a apporté des preuves indéniables de ma tentative d’assassinat [victim.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] ! [ROOT.Char.Custom('CulturalCurse')|U] !\n\n"
 secrets.0115.victim_alive.desc:0 "Maintenant qu’[victim.Custom('FR_IlElle')] sait, je dois avancer prudemment. Sa vengeance pourrait arriver demain, dans dix ans, voire peut-être jamais. Mais si cela se produit, il vaut mieux que je m’y sois préparé."
 secrets.0115.victim_dead.desc:0 "Au moins maintenant c[victim.Custom('FR_EEtte')] [victim.Custom('InsultNoun')] croupit dans sa tombe !"
 secrets.0115.a:0 "J’avais mes raisons !"

 secrets.0116.negative.desc:0 "Par [ROOT.Char.GetFaith.HighGodName] ! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a présenté des preuves irréfutables d’une tentative de meurtre contre [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], orchestrée par [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !\n\nC[murderer.Custom('FR_EEtte')] [murderer.Custom('InsultNoun')] sans cœur n’a-t-[murderer.Custom('FR_IlElle')] aucun respect pour la vie humaine ?"
 secrets.0116.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a accusé [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] d’avoir comploté pour assassiner [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !\n\nMaintenant que la vérité est révélée, [murderer.GetFirstNameNoTooltip] ferait mieux de couvrir ses arrières."
 secrets.0106.victim_knows.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a publiquement accusé [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] de tenter de mettre fin à ma vie. Même [murderer.Custom('FR_SilSielle')] essaie de nier ou d’expliquer, les preuves sont là."
 secrets.0106.victim.desc:0 "Par [ROOT.Char.GetFaith.HighGodName] ! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a présenté des preuves irréfutables d’une tentative de meurtre contre #EMP moi#! ! [murderer.Custom('FR_LeLa')] [murderer.Custom('InsultNoun')] derrière le complot est nul autre que [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !\n\nCroyez-moi, [murderer.Custom('FR_IlElle')] en viendra à regretter son échec."
 secrets.0116.likes_negative:0 "Comment a-t-[murderer.Custom('FR_IlElle')] pu faire ça ?!"
 secrets.0116.dislikes_negative:0 "[murderer.GetSheHe|U] va payer, d’une manière ou d’une autre !"
 secrets.0116.likes_positive:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] que [victim.GetFirstNameNoTooltip] le méritait !"
 secrets.0116.victim_knows:0 "Maintenant tout le monde saura qui [murderer.Custom('FR_IlElle')] est vraiment."
 secrets.0116.b:0 "Gardes ! Arrêtez c[murderer.Custom('FR_EEtte')] sale crimine[murderer.Custom('FR_LLle')] !"
 secrets.0116.c:0 "[murderer.GetSheHe|U] est libre. Pour l’instant."

 secrets.0117.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a apporté des preuves indéniables de mon rôle dans la mort [victim.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] ! [ROOT.Char.Custom('CulturalCurse')|U] !\n\n"
 secrets.0117.kinslayer.desc:0 "J’avais espéré que cela n’arriverait jamais. Une terrible bêtise. Maintenant je suis à la merci [dynast.Custom('FR_du_Char_Pi')][dynast.GetTitledFirstName], et même [dynast.Custom('FR_SilSielle')] me pardonne, beaucoup d’autres personnes auront soif de vengeance..."
 secrets.0117.kinslayer_dynasty_head.desc:0 "J’avais espéré que cela n’arriverait jamais. Une terrible bêtise. Maintenant, je crains que toute ma dynastie ne se retourne contre moi..."
 secrets.0117.regular.desc:0 "Il est préférable que je surveille mes arrières et prépare mes défenses. Nombreux sont ceux qui ont soif de vengeance..."
 secrets.0117.a:0 "J’avais mes raisons !"


 secrets.0118.known_murder.t:0 "Assassin !"
 secrets.0118.negative_start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a dévoilé un secret des plus macabres ! [victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a connu une mort prématurée des mains [murderer.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] !\n\n"
 secrets.0118.negative_start_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a tué [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] de sang froid !\n\n"
 secrets.0118.negative_end_family.desc:0 "C[murderer.Custom('FR_EEtte')] [murderer.Custom('InsultNoun')] [murderer.Custom('InsultAdjective')] ferait mieux de dormir avec un œil ouvert. D’une manière ou d’une autre, [murderer.Custom('FR_IlElle')] en viendra à le regretter amèrement. Je le jure sur la tombe [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstNameNoTooltip] !"
 secrets.0118.negative_end.desc:0 "[murderer.GetFirstNameNoTooltip] doit se prendre pour l’égal[murderer.Custom('FR_E')] [ROOT.Char.GetFaith.HighGodNamePossessive], à décider de la vie et de la mort sans tenir compte de la loi ! Il n’y a pas de rédemption pour un tel crime !"
 secrets.0118.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a accusé [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] d’avoir provoqué la fin précoce [victim.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] !\n\nMaintenant que la vérité est révélée, [murderer.GetFirstNameNoTooltip] ferait mieux de couvrir ses arrières."
 secrets.0118.positive_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a provoqué la fin précoce [victim.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] ! [murderer.Custom('FR_IlElle')|U] s’est fait[murderer.Custom('FR_E')] plus d’un ennemi aujourd’hui."
 
 secrets.0500.single_child.t:0 "[child.Custom('FR_LeLa')|U] [child.Custom('GetDaughterSon')] d’un autre homme"
 secrets.0500.start.desc:0 "Cela peut-il être vrai ?"
 secrets.0500.single_child.desc:0 "[child.GetFirstName] a-t-[child.Custom('FR_IlElle')] été engendré[child.Custom('FR_E')] par"
 secrets.0500.incest_real_father.desc:0 "[mother.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('real_father'))] [mother.Custom('FR_du_Char_Pi')][mother.GetTitledFirstName], [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName],"
 secrets.0500.regular_real_father.desc:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)],"
 secrets.0500.end.desc:0 "et non par moi ?\n\nDois-je pleurer ? Crier ? Punir ? Pardonner ? [child.GetFirstNameNoTooltip] sera toujours considéré[child.Custom('FR_E')] comme m[child.Custom('FR_OnA')] véritable enfant, mais je ne peux pas nier la preuve dont je dispose..."
 secrets.0500.a:0 "J’ai besoin de temps pour réfléchir..."

 secrets.0501.t:0 "Ma véritable origine"
 secrets.0501.desc_incest_marriage:0 "Enfin je sais qui est m[real_father.Custom('FR_OnA')] vrai[real_father.Custom('FR_E')] [real_father.Custom('MotherFather')] – [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName]. J’aurais juste souhaité que la révélation n’implique pas que m[incest_spouse.Custom('FR_OnA')] [incest_spouse.Custom('WifeHusband')] [incest_spouse.Custom('FR_le_Char_Pi')][incest_spouse.GetTitledFirstName] soit aussi m[incest_spouse.Custom('FR_OnA')] [incest_spouse.Custom('SisterBrother')] !"
 secrets.0501.desc_unmarried_mother:0 "Le fait que j’ai été conçu[ROOT.Char.Custom('FR_E')] en dehors des liens du mariage me hante depuis toujours.\n\nMaintenant que je connais la vérité, que c[real_father.Custom('FR_EEtte')] [real_father.GetTitledFirstName] est m[real_father.Custom('FR_OnA')] [real_father.Custom('MotherFather')], je peux enfin respirer plus facilement."
 secrets.0501.desc_married_mother:0 "Est-ce une farce ? Un rêve ? Est-ce que [father.GetFirstName], qui m’a élevé, n’est pas mon vrai père ?\n\nCela semble irréel, mais je ne peux pas nier la preuve dont je dispose. J’ai été engendré[ROOT.Char.Custom('FR_E')] par un autre homme – [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName]."
 secrets.0501.a:0 "La vérité peut être une bénédiction ou une malédiction."

 secrets.0502.single_child.t:0 "M[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] oublié[child.Custom('FR_E')]"
 secrets.0502.single_child_start.desc:0 "Par [ROOT.Char.GetFaith.HighGodName], [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] est m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] ?!"
 secrets.0502.lover.desc:0 "J’ai toujours eu des soupçons, mais maintenant que la vérité est certaine, les mots me manquent."
 secrets.0502.unmarried.desc:0 "\n\nQue [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] soit tombée enceinte en dehors des liens du mariage est connu de tous, mais mon implication exacte a été gardée secrète jusqu’à présent."
 secrets.0502.married.desc:0 "\n\nNous pensions tous que [father.Custom2('MyCharacterIntroduction', ROOT.Char)] était le père. Dire que [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName] a gardé la vérité cachée tout ce temps !"
 secrets.0502.end:0 "\n\nIl y aura toujours ceux qui prétendent que [child.Custom('FR_LeLa')] jeune [child.GetFirstNameNoTooltip] est le véritable enfant de [father.GetFirstNameNoTooltip], mais je connais la vérité."
 secrets.0502.a.incest:0 "Je crois que je vais vomir..."
 secrets.0502.a:0 "[child.GetFirstNameNoTooltip], tout ce temps..."
 secrets.0502.b:0 "Le monde doit savoir !"

 secrets.0503.t:0 "Un lien étroit"
 secrets.0503.incest_accepted.desc:0 "Par [ROOT.Char.GetFaith.HighGodName], [sibling_partner.GetFirstName] est m[sibling_partner.Custom('FR_OnA')] [sibling_partner.Custom('SisterBrother')] ! Je savais qu’il y avait #EMP quelque chose#!, un lien étroit entre nous... Maintenant, je me sens plus proche d[sibling_partner.Custom('FR_EluiElle')] que jamais."
 secrets.0503.incest.desc:0 "La vérité sur la filiation de [sibling_partner.GetFirstName] s’accompagne d’une conséquence qui soulève le cœur. Si nous partageons le même père...\n\nJe repense aux choses que nous avons dites, aux choses que nous avons faites. Tout ce temps..."
 secrets.0502.likes_incest.a:0 "Je suis vraiment béni[ROOT.Char.Custom('FR_E')] !"
 secrets.0502.dislikes_incest.a:0 "Je crois que je vais vomir..."

 secrets.0510.t:0 "Un[murderer.Custom('FR_E')] traîtr[murderer.Custom('FR_EEsse')] révélé"
 secrets.0510.traitor.desc:0 "Je n’arrive pas à croire que [murderer.Custom('FR_le_Char_Pi')][murderer.GetTitledFirstName] a eu le toupet de comploter contre moi ! Tuer s[ROOT.Char.Custom('FR_OnA')] propre [murderer.Custom2('RelationToMeShort', ROOT.Char)] !\n\n"
 secrets.0510.regular.desc:0 "Je suis à la fois soulagé[ROOT.Char.Custom('FR_E')] et furieu[ROOT.Char.Custom('FR_XSe')] de découvrir qui a tenté de s’en prendre à ma vie. [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est un[murderer.Custom('FR_E')] traîtr[murderer.Custom('FR_EEsse')] [murderer.Custom('InsultAdjective')] !\n\n"
 secrets.0510.alive.desc:0 "Je ne devrais pas laisser cela impuni, car qui sait ce qui pourrait arriver la prochaine fois. Je me demande quel pourrait être le meilleur plan d’action..."
 secrets.0510.dead.desc:0 "Ses plans ont lamentablement échoué. Je suis toujours debout alors qu’[murderer.Custom('FR_IlElle')] est en train de pourrir dans le sol !"
 secrets.0510.a.alive:0 "Je dois décider quoi faire."
 secrets.0510.a.dead:0 "Bon débarras !"

 secrets.0511.regular.desc:0 "Nom [ROOT.Char.GetFaith.HighGodNamePossessive] ! [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a tenté de s’en prendre à la vie [victim.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] !"
 secrets.0511.dead.desc:0 "Au moins c[murderer.Custom('FR_EEtte')] traîtr[murderer.Custom('FR_EEsse')] [murderer.Custom('InsultAdjective')] est mort[murderer.Custom('FR_E')] et enterré[murderer.Custom('FR_E')] !"
 secrets.0511.alive.desc:0 "À moins que je ne prenne des mesures, [victim.GetFirstNameNoTooltip] pourrait encore être en danger."
 
 secrets.0512.regular.desc:0 "Enfin, j’ai découvert la vérité ! [murderer.Custom('FR_LeLa')|U] [murderer.Custom('InsultNoun')] sans pitié derrière la disparition précoce de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('victim'))] [victim.GetFirstName] n’était autre que [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !\n\n"
 secrets.0512.immured.desc:0 "Alors que mes agents fouillaient minutieusement son [murderer.Custom('ResidenceBuilding')], ils ont découvert une pièce murée dans laquelle se trouvait le corps de [victim.GetFirstNameNoTooltip].\n\n"
 secrets.0512.alive.desc:0 "[murderer.Custom('FR_IlElle')|U] a certainement penser pouvoir s’en tirer, mais [murderer.Custom('FR_IlElle')] va payer pour son crime odieux."
 secrets.0512.dead.desc:0 "Même si je suis content[ROOT.Char.Custom('FR_E')] qu’[victim.Custom('FR_IlElle')] pourrisse dans sa tombe, il y a une partie de moi qui souhaiterait qu’[victim.Custom('FR_IlElle')] soit en vie. Je connais une chose ou deux qui serait plus appropriée pour [murderer.GetFirstNameNoTooltip] que le repos éternel..."


 secrets.1001.t:0 "Une découverte"
 secrets.1001.opening_spymaster:0 "À la fin de son dernier rapport, mon [spymaster.GetCouncilTitle|l], [spymaster.Custom('FR_le_Char_Pi')][spymaster.GetTitledFirstName], s’arrête un instant et dit : « Il y a quelque chose que vous devriez savoir sur votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]. »"
 secrets.1001.opening_no_spymaster:0 "J’ai entendu des rumeurs à propos de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_holder'))] ces derniers temps, mais je n’en ai pas vu de preuve jusqu’à présent."
 secrets.1001.sexual_habits:0 "\n\nIl semble que [secret_holder.Custom('FR_le_Char_Pi')][secret_holder.GetTitledFirstName] ait des inclinations sexuelles très inhabituelles..."
 secrets.1001.secret_relationships:0 "\n\n[secret_holder.Custom('FR_le_Char_Pi')|U][secret_holder.GetTitledFirstName] et [secret_lover.Custom('FR_le_Char_Pi')][secret_lover.GetTitledFirstName] entretiennent une relation illicite !"
 secrets.1001.fallback:0 "\n\n[secret_holder.Custom('FR_le_Char_Pi')|U][secret_holder.GetTitledFirstName] a beaucoup de secrets, semble-t-il."
 secrets.1001.a:0 "Un penchant pour les [secret_holder.Custom('WomenMen')], vous dites ?"
 secrets.1001.b:0 "Je ne suis pas [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à laisser mes pulsions prendre le dessus sur moi, semble-t-il."
 secrets.1001.c:0 "S’est-[secret_holder.Custom('FR_IlElle')] pris[secret_holder.Custom('FR_E')] pour un animal ?"
 secrets.1001.f:0 "[secret_holder.GetFirstNameNoTooltip] et [secret_lover.GetFirstNameNoTooltip] ? Rien que l’idée me trouble !"
 secrets.1001.option_fallback:0 "Si je ne savais pas que c’était vrai..."

 secrets.1012.t:0 "Amis et amants"
 secrets.1012.close_relation:0 "Il est difficile de cacher ses secrets à un[ROOT.Char.Custom('FR_E')] véritable ami[ROOT.Char.Custom('FR_E')], et je connais depuis longtemps l’intérêt que porte [first_lover.Custom('FR_le_Char_Pi')][first_lover.GetTitledFirstName] à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover'))] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName].\n\nJe sais maintenant qu’ils entretiennent une relation illicite !"
 secrets.1012.desc:0 "Il est difficile de cacher ses secrets à un[ROOT.Char.Custom('FR_E')] véritable ami[ROOT.Char.Custom('FR_E')], et je savais depuis longtemps que [first_lover.Custom('FR_le_Char_Pi')][first_lover.GetTitledFirstName] portait de l’intérêt [lover.Custom('FR_au_Char_Pi')][lover.GetTitledFirstName].\n\nJe sais maintenant qu’ils entretiennent une relation illicite !"
 secrets.1012.a:0 "Pas étonnant que [first_lover.GetFirstNameNoTooltip] veuille garder ce secret."

 secrets.1101.t:0 "Notre lignée"
 secrets.1101.opening:0 "Apprendre la vérité a éclairci certaines choses."
 secrets.1101.friendly:0 "Malgré toutes nos similitudes, il existe de grandes différences entre nous et je comprends mieux maintenant pourquoi."
 secrets.1101.unfriendly:0 "J’aurais dû savoir qu’il y avait plus que nos désaccords sans fin derrière nos différends."
 secrets.1101.end:0 "\n\n[bastard.Custom('FR_le_Char_Pi')|U][bastard.GetTitledFirstName] n’est pas m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('bastard'))] à part entière, et est en fait [bastard.Custom('FR_LeLa')] [bastard.Custom('GetDaughterSon')] [real_father.Custom('FR_du_Char_Pi')][real_father.GetTitledFirstName] !"
 secrets.1101.a:0 "Je peux à peine y croire."

 secrets.1102.friendly:0 "Je n’étais pas sûr[ROOT.Char.Custom('FR_E')] au début, mais la façon insistante qu’il a de me dire « #EMP M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('SisterBrother')]#! » lorsqu’il me salue rend les choses claires comme de l’eau de roche."
 secrets.1102.unfriendly:0 "Je n’étais pas sûr[ROOT.Char.Custom('FR_E')] au début, mais la façon insistante et narquoise qu’il avait de me dire « #EMP M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('SisterBrother')]#! » lorsqu’il me saluait rend les choses claires comme de l’eau de roche."
 secrets.1102.end:0 "\n\n[father.Custom('FR_le_Char_Pi')|U][father.GetTitledFirstName] sait qui est mon vrai père."
 secrets.1102.a:0 "Qu’en fera-t-il ?"

 secrets.2002.t:0 "Impardonnable ?"
 secrets.2002.desc:0 "J’aurais presque préféré ne pas l’avoir su ! M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_holder'))], [secret_holder.Custom('FR_le_Char_Pi')][secret_holder.GetTitledFirstName], capable d’un meurtre...\n\nPas même [murdered_character.Custom('FR_le_Char_Pi')][murdered_character.GetTitledFirstName] méritait une fin si ignoble."
 secrets.2002.a:0 "Blâmer [secret_holder.GetFirstNameNoTooltip] pour ses crimes !"
 secrets.2002.a.tt:0 "#F [secret_holder.GetFirstNameNoTooltip] pourrait se repentir.#!"
 secrets.2002.b:0 "Et bien. La politique peut être sale."

 secrets.2003.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('close_character'))] vient à moi, l’air préoccupé.\n\n« Je sais ce que vous avez fait [murdered_character.Custom('FR_au_Char_Pi')][murdered_character.GetTitledFirstName] » , me dit [close_character.GetFirstName]. « Vous croire capable d’un tel crime... Cela hante mes pensées. »"
 secrets.2003.a:0 "J’ai fait ce qu’il fallait."
 secrets.2003.b:0 "Je regrette ce que j’ai fait chaque jour qui passe !"

 secrets.2004.desc:0 "Malgré mes mots très durs, je ne m’attendais pas à la réponse que j’ai reçue [secret_holder.Custom('FR_du_Char_Pi')][secret_holder.GetTitledFirstName] quand je l’ai confronté[secret_holder.Custom('FR_E')] à propos de la mort [murdered_character.Custom('FR_du_Char_Pi')][murdered_character.GetTitledFirstName].\n\n« Vous n’imaginez pas à quel point cela me hante. C’est un soulagement de pouvoir enfin exprimer mon regret à quelqu’un. », me dit-[secret_holder.Custom('FR_IlElle')]."
 secrets.2004.a:0 "Peut-être qu’[secret_holder.Custom('FR_IlElle')] peut être pardonné[secret_holder.Custom('FR_E')], avec le temps."
 secrets.2004.b:0 "Je ne peux pas rester fâché[ROOT.Char.Custom('FR_E')] longtemps avec vous, [secret_holder.GetFirstNameNoTooltip] !"

 secrets.3001.t:0 "Veiller sur moi"
 secrets.3001.opening:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('close_character'))] [close_character.Custom('FR_le_Char_Pi')][close_character.GetTitledFirstName] vient vers moi, l’air inqui[close_character.Custom('FR_EtEte')]."
 secrets.3001.scheme_owner_known:0 "\n\n« J’ai surpris un des agents en train d’aider [scheme_owner.Custom('FR_le_Char_Pi')][scheme_owner.GetTitledFirstName] dans son complot contre vous ! [agent.Custom('FR_le_Char_Pi')|U][agent.GetTitledFirstName] essayait de remettre un rapport à [scheme_owner.GetFirstName] au milieu de la nuit. »"
 secrets.3001.scheme_known:0 "\n\n« J’ai surpris un des agents en train de participer au complot contre vous ! [agent.Custom('FR_le_Char_Pi')|U][agent.GetTitledFirstName] essayait de remettre un rapport au commanditaire au milieu de la nuit. »"
 secrets.3001.scheme_not_known:0 "\n\n« J’ai surpris un agent en train de participer à un complot contre vous ! [agent.Custom('FR_le_Char_Pi')|U][agent.GetTitledFirstName] essayait de remettre un rapport au commanditaire au milieu de la nuit. »"
 secrets.3001.a:0 "Je vous remercie !"
