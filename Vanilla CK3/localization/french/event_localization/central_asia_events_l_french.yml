 central_asia.0001.t:0 "Le monde devant moi"
 central_asia.0001.desc:0 "Les chefs de clan savent tous pourquoi ils ont été appelés. Nous passons une longue nuit dans la yourte du palais et ils convoquent chamanes et généraux pour leur parler. Il n’y a pas de débat. Je sors de la tente alors que les premiers rayons du soleil percent l’horizon et que toute l’armée rassemblée est déjà réveillée et attend.\n\nIls me saluent, sachant que je ne suis pas simplement leur chef. Je suis [ROOT.Char.Custom('FR_LeLa')] souverain[ROOT.Char.Custom('FR_E')] de l’univers – Genghis Khan."
 central_asia.0001.a:0 "C’est ici que commence vraiment ma conquête."
 central_asia.0001.mongol_invasion_cb:0 "Je peux utiliser le [mongol_invasion_casus_belli|El]"

 central_asia.0002.t:0 "Genghis Khan"
 central_asia.0002.desc:0 "Mon seigneur lige m’a convoqué dans une grande kurultaï, rassemblant tous les chefs de clans et vassaux du pays. Nous savions tous pourquoi et il n’y avait aucun doute sur les délibérations de la nuit qui se déroulaient dans la yourte enfumée. [genghis_khan.GetFirstName] [genghis_khan.GetDynastyName] est [genghis_khan.Custom('FR_LeLa')] [genghis_khan.GetLadyLord] de l’univers – Genghis Khan.\n\nIl n’y a pas eu de cérémonie de couronnement, car qui pourrait [genghis_khan.Custom('FR_LeLa')] juger ? Au lieu de cela, [genghis_khan.Custom('FR_IlElle')] fit une déclaration devant ses armées rassemblées.\n\n« Aujourd’hui, nous partons conquérir tout ce qui se trouve sous le Grand Ciel ! »"
 central_asia.0002.a:0 "Le monde tremblera devant nous !"

 central_asia.0003.desc:0 "Des hérauts nous annoncent qu’il y a un nouveau souverain des steppes, quelqu’un se faisant appeler « Genghis Khan », souverain autoproclamé de l’univers. Une horde unie de cavaliers et de guerriers se presse pour subjuguer ceux qui refusent de ployer le genou.\n\nCe sont des affirmations ridicules, bien sûr, mais nous avons également appris la chute de grandes villes devant un conquérant brutal..."
 central_asia.0003.a.distant:0 "Tout cela sera bientôt terminé."
 central_asia.0003.a.neighbor:0 "Nous devons nous préparer pour ces temps difficiles."

 central_asia.0011.t:0 "Le berceau des Steppes"
 central_asia.0011.desc:0 "L’héritage du passé n’est pas simplement un symbole puissant, mais une force directrice à part entière. Comme autrefois, les peuples disparates de ce pays seront unis et dirigés sous la bannière de la Bactrie. Ma bannière.\n\nLes sabots et les pas tonitruants des troupes feront savoir à tous ceux qui voyagent entre l’est et l’ouest que nous régnons sur ce qui se trouve sous le Ciel."
 central_asia.0011.a:0 "Nous avons en nous la force de nombreux peuples !"

 central_asia.0012.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('bactrian_emperor'))] [bactrian_emperor.Custom('FR_le_Char_Pi')][bactrian_emperor.GetTitledFirstName] a revendiqué les anciennes terres de Bactrie et entend les gouverner comme le firent les rois des temps anciens.\n\nPour ceux qui voyagent entre l’est et l’ouest, cette terre peut sembler inhospitalière, mais nous savons qu’elle regorge de vie."
 central_asia.0012.a:0 "Nous avons en nous la force de nombreux peuples !"

 central_asia.0013.desc:0 "[bactrian_emperor.GetFullName] a revendiqué toutes les terres de l’ancienne Bactrie et a déclaré en être l’unique souverain[bactrian_emperor.Custom('FR_E')]. C[bactrian_emperor.Custom('FR_EEtte')] f[bactrian_emperor.Custom('FR_OuOlle')] semble avoir négligé un petit détail, cependant. Certaines des terres auxquelles [bactrian_emperor.Custom('FR_IlElle')] prétend sont à moi !"
 central_asia.0013.a:0 "Pas tant que je serai en vie !"
