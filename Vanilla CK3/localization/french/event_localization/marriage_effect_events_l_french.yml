l_french:
 marriage_effect.0001.t:0 "Bien faire les choses"
 marriage_effect.0001.desc.multiple:0 "Finalement, les choses sont comme elles auraient toujours dû être. Le secret concernant mes jum[illegitimate_child.Custom2('FR_EauxElles', SCOPE.sC('illegitimate_child_2'))] ne peut plus nous faire du mal, maintenant que leur père, [new_spouse.Custom('FR_le_Char_Pi')][new_spouse.GetTitledFirstName], et moi sommes légalement mariés."
 marriage_effect.0001.desc.child:0 "J’ai passé de nombreuses nuits blanches à me soucier de m[illegitimate_child.Custom('FR_OnA')] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] et à ce qu’il nous arriverait si la vérité de sa filiation était révélée.\n\nMaintenant que son père, [new_spouse.Custom('FR_le_Char_Pi')][new_spouse.GetTitledFirstName], et moi sommes légalement mariés, mes peurs sont de l’histoire ancienne."
 marriage_effect.0001.desc.pregnancy:0 "Depuis le jour où j’ai découvert que j’étais enceinte, je m’inquiète de l’avenir de mon enfant. Enfin, je suis libérée de mes peurs, maintenant que son père, [new_spouse.Custom('FR_le_Char_Pi')][new_spouse.GetTitledFirstName], et moi sommes légalement mariés."
 marriage_effect.0001.a:0 "Ce secret ne me hantera plus."

 marriage_effect.0002.desc.multiple:0 "Finalement, les choses sont comme elles auraient toujours dû être. Le secret concernant mes jum[illegitimate_child.Custom2('FR_EauxElles', SCOPE.sC('illegitimate_child_2'))] ne peut plus leur faire du mal, ni à leur mère, [real_mother.Custom('FR_le_Char_Pi')][real_mother.GetTitledFirstName], maintenant que nous sommes légalement mariés."
 marriage_effect.0002.desc.child:0 "J’ai passé de nombreuses nuits blanches à me soucier de m[illegitimate_child.Custom('FR_OnA')] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] et à ce qu’il lui arriverait si la vérité de sa filiation était révélée.\n\nMaintenant que sa mère, [real_mother.Custom('FR_le_Char_Pi')][real_mother.GetTitledFirstName], et moi sommes légalement mariés, mes peurs sont de l’histoire ancienne."
 marriage_effect.0002.desc.pregnancy:0 "Depuis le jour où j’ai découvert que [real_mother.Custom('FR_le_Char_Pi')][real_mother.GetTitledFirstName] était enceinte de notre enfant, je me suis inquiété pour son avenir. Maintenant que nous sommes légalement mariés, mes peurs sont de l’histoire ancienne."
 marriage_effect.0002.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a une main posée sur son ventre alors qu’elle s’approche de moi : « Je ne vous l’ai pas dit avant, mais... l’enfant que je porte est le vôtre. Maintenant que nous sommes légalement mariés, ce secret n’est plus un problème. »"
 marriage_effect.0001.a_not_knowing:0 "Oh, je... je suis content."

 marriage_effect.0003.desc.pregnancy:0 "Depuis le jour où j’ai découvert que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('real_mother') )] [real_mother.Custom('FR_le_Char_Pi')][real_mother.GetTitledFirstName] était enceinte de l’enfant [new_spouse.Custom('FR_du_Char_Pi')][new_spouse.GetTitledFirstName], j’ai soigneusement gardé leur secret. Maintenant qu’ils sont légalement mariés, je peux enfin me détendre."
 marriage_effect.0003.desc.multiple:0 "Je me suis inquiété[ROOT.Char.Custom('FR_E')] pour m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('real_mother') )] [real_mother.Custom('FR_le_Char_Pi')][real_mother.GetTitledFirstName] et ses jum[illegitimate_child.Custom2('FR_EauxElles', SCOPE.sC('illegitimate_child_2'))] depuis leur naissance, sachant qu’[illegitimate_child.Custom2('FR_IlsElles', SCOPE.sC('illegitimate_child_2'))] ont été conçu[illegitimate_child.Custom2('FR_E', SCOPE.sC('illegitimate_child_2'))]s par son union illicite avec [new_spouse.Custom('FR_le_Char_Pi')][new_spouse.GetTitledFirstName].\n\nMaintenant qu’ils sont légalement mariés, mes peurs sont de l’histoire ancienne."
 marriage_effect.0003.desc:0 "Je me suis inquiété[ROOT.Char.Custom('FR_E')] pour m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('real_mother') )] [real_mother.Custom('FR_le_Char_Pi')][real_mother.GetTitledFirstName] et s[illegitimate_child.Custom('FR_OnA')] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] depuis la naissance de l’enfant, sachant qu’[illegitimate_child.Custom('FR_IlElle')] avait été conçu[illegitimate_child.Custom('FR_E')] par son union illicite avec[new_spouse.GetTitledFirstName].\n\nMaintenant qu’ils sont légalement mariés, mes peurs sont de l’histoire ancienne."

