 marriage_effect.1001.t:0 "L’amour prévaut"
 marriage_effect.1001.desc:1 "Oh [spouse.GetTitledFirstName], [spouse.Custom('LoverPetName_possessive')] ! Et dire que je peux vous embrasser ouvertement maintenant, avec la bénédiction à la fois [ROOT.Char.GetFaith.FertilityGodNamePossessive] et des gens autour de nous... je suis [ROOT.Char.Custom('FR_LeLa')] plus heureu[ROOT.Char.Custom('FR_XSe')] des [ROOT.Char.GetWomenMen] !"
 marriage_effect.1001.a:0 "Venez ici, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse') )] !"

 marriage_effect.1002.desc:1 "Oh [spouse_2.GetTitledFirstName], [spouse_2.Custom('LoverPetName_possessive')] ! Et dire que je peux vous embrasser ouvertement maintenant, avec la bénédiction à la fois [ROOT.Char.GetFaith.FertilityGodNamePossessive] et des gens autour de nous... je suis [ROOT.Char.Custom('FR_LeLa')] plus heureu[ROOT.Char.Custom('FR_XSe')] des [ROOT.Char.GetWomenMen] !"
 marriage_effect.1002.a:0 "Venez ici, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse_2') )] !"


 marriage_effect.2001.t:0 "Célébration de mariage"
 marriage_effect.2001.desc.start_normal:0 "Pour mon mariage avec [new_spouse.Custom('FR_le_Char_Pi')][new_spouse.GetTitledFirstName], le pays s’attend à ce que nous organisions une somptueuse cérémonie."
 marriage_effect.2001.desc.start_divine_marriage:0 "Pour mon mariage avec [new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], le pays attend avec impatience une grande réception pour célébrer l’union de notre sang divin."
 marriage_effect.2001.desc.start_prison:0 "M[new_spouse.Custom('FR_OnA')] nouve[new_spouse.Custom('FR_LLle')] [new_spouse.Custom('FR_EpouxEpouse')] [new_spouse.Custom('FR_le_Char_Pi')][new_spouse.GetTitledFirstName] est actuellement emprisonné[new_spouse.Custom('FR_E')]. Malgré cela, notre mariage est valide et le pays s’attend toujours à une célébration de mariage extraordinaire."
 marriage_effect.2001.desc.end:0 "\n\nIl est tout à fait dans mon droit de lever un impôt spécial, mais certaines personnes pourraient considérer que cela est de mauvais goût en période de liesse..."
 marriage_effect.2001.a:0 "Bien sûr que je vais le collecter ! Qui paie pour son propre mariage ?"
 marriage_effect.2001.b:0 "Je vais laisser mes sujets profiter des festivités en toute quiétude."
