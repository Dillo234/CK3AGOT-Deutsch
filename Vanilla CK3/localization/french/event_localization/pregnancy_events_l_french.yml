l_french:
 pregnancy.1001.t:0 "Enceinte !"
 pregnancy.1001.d:0 "Un enfant grandit en moi ! M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('real_father'))] [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName] sera fier !"
 pregnancy.1001.a:0 "Bien !"

 pregnancy.1002.t:0 "Enceinte !"
 pregnancy.1002.d:0 "Le destin me sourit ! M[spouse.Custom2('FR_RelationToMe_OnA', SCOPE.sC('mother'))] [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName] porte mon enfant !"
 pregnancy.1002.a:0 "J’ai hâte de tenir le bébé dans mes bras !"

 pregnancy.1101.t.dead:0 "La vie continue"
 pregnancy.1101.t.divorced:0 "Circonstances exceptionnelles"
 pregnancy.1101.desc.start:0 "Un enfant grandit dans mon ventre et je ne doute pas qu’il soit l’enfant de"
 pregnancy.1101.desc.dead:0 "mon défunt mari [ex_spouse.Custom('FR_le_Char_Pi')][ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.divorced:0 "mon ex-mari [ex_spouse.Custom('FR_le_Char_Pi')][ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.end:0 "\n\nBien que les circonstances entourant cette grossesse soient malheureuses, je peux au moins me réjouir que mon enfant à naître ne soit pas considéré comme un bâtard."
 pregnancy.1101.a.dead:0 "Si seulement [ex_spouse.GetFirstNameNoTooltip] pouvait être là..."
 pregnancy.1101.a.divorced:0 "Je suppose que je dois informer [ex_spouse.GetFirstNameNoTooltip] immédiatement."

 pregnancy.1102.t:0 "$pregnancy.1101.t.divorced$"
 pregnancy.1102.desc:0 "Il est maintenant clair que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('mother'))] [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName] est enceinte, bien que je ne pense pas que l’enfant soit le mien. Selon toute vraisemblance, le vrai père est son ex-mari, [ex_spouse.Custom('FR_le_Char_Pi')][ex_spouse.GetTitledFirstName]."
 pregnancy.1102.a:0 "Hélas."

 pregnancy.1103.opening:0 "À mon ancien mari,"
 pregnancy.1103.opening_concubine:0 "À mon ancien concubin,"
 pregnancy.1103.desc:0 "Je vous écris pour vous informer que je suis enceinte et que l’enfant est très certainement le vôtre.\n\nPuisque nous étions mariés lorsque cet enfant a été conçu, il ne sera pas considéré comme un bâtard, mais comme votre enfant légitime."
 pregnancy.1103.desc_concubine:0 "Je vous écris pour vous informer que je suis enceinte et que l’enfant est très certainement le vôtre.\n\nPuisque nous étions ensemble lorsque cet enfant a été conçu, il ne sera pas considéré comme un bâtard, mais comme votre enfant."
 pregnancy.1103.a:0 "Bon, d’accord."

 pregnancy_not_first_child_message:1 "Votre [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetFirstName] porte votre enfant"

 pregnancy.2001.t:0 "Hors mariage"
 pregnancy.2001.opening:0 "Cela m’a tourmenté, mais les signes sont clairs. Je suis enceinte !"
 pregnancy.2001.father_is_married:0 "\n\n[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est sans aucun doute le père, mais il est marié et ne reconnaîtra jamais l’enfant !"
 pregnancy.2001.father_is_unmarried:0 "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('real_father'))] [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName] est sans aucun doute le père, mais sans les liens du mariage, que diront les gens concernant mon enfant ?"
 pregnancy.2001.a:0 "Je ferai savoir à tout le monde qui est le père !"
 pregnancy.2001.b:0 "[real_father.GetFirstNameNoTooltip] doit savoir, mais personne d’autre !"
 pregnancy.2001.c:0 "Je ne peux le dire à #EMP personne#!..."
 pregnancy.2001.c.tt:0 "Vous espérez que personne ne le découvrira !"
 pregnancy.2001.d:0 "Qu’une sage-femme me prépare un breuvage."

 pregnancy.2002.t:0 "D’un autre homme"
 pregnancy.2002.desc:0 "Cela m’a tourmenté, mais les signes sont clairs. Je suis enceinte !\n\nCe n’est pas une source de joie, car il ne fait aucun doute que c’est [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)], qui est le père, et non m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] [spouse.GetFirstName] !"
 pregnancy.2002.desc.polyamorous:0 "Cela m’a tourmenté, mais les signes sont clairs. Je suis enceinte !\n\nIl ne fait aucun doute que [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] est le vrai père, et non m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] [spouse.GetFirstName]."
 pregnancy.2002.a:0 "J’avoue mon infidélité !"
 pregnancy.2002.b:0 "Je devrais juste le dire à [real_father.GetFirstNameNoTooltip]."
 pregnancy.2002.c:0 "Personne ne doit savoir."
 pregnancy.2002.c.tt:1 "#F Vous espérez que cela restera un secret#!"
 reveal_illegitimate_pregnancy_to_real_father_tt:0 "Le secret est révélé à [real_father.GetFirstName]"
 pregnancy.2002.d:0 "J’ai besoin d’un breuvage d’une sage-femme."
 search_for_real_father_tt:0 "#F Je vais le chercher !#!"

 pregnancy_treatment_fails_tt:0 "Le traitement échoue"

 pregnancy.2003.t:0 "L’attente"
 pregnancy.2003.desc_no_notice:0 "Je me suis longuement demandé si la concoction à base [ROOT.Char.Custom('Abortifacient')] fonctionnerait, mais je le sais maintenant.\n\nJe ne porte plus d’enfant."
 pregnancy.2003.desc_pain:0 "La concoction à base [ROOT.Char.Custom('Abortifacient')] m’a donné des crampes et m’a fait vomir, mais mieux vaux cela que n’avoir aucun effet.\n\nJe ne porte plus d’enfant."
 pregnancy.2003.a:0 "J’ai fait ce que je devais faire."

 pregnancy.2004.t:0 "La maladie"
 pregnancy.2004.desc:0 "La concoction à base [ROOT.Char.Custom('Abortifacient')] a mis fin à ma grossesse, mais m’a fait vomir et rendu fébrile. La sage-femme m’a avertie pour la fébrilité, mais la douleur ne cesse pas comme elle l’avait affirmé."
 pregnancy.2004.a:0 "J’arriverai à surmonter ça."

 pregnancy.2005.t:0 "L’attente"
 pregnancy.2005.desc:0 "La sage-femme m’a avertie que la concoction à base [ROOT.Char.Custom('Abortifacient')] pourrait ne pas fonctionner. Je crains que ses doutes soient fondés, car l’enfant continue de grandir dans mon ventre."
 pregnancy.2005.a:0 "Il n’y a plus rien à faire."

 pregnancy.2007.t:0 "Le trépas"
 pregnancy.2007.desc:0 "Tout est flou depuis que j’ai bu la concoction à base [ROOT.Char.Custom('Abortifacient')]. De légers murmures s’accompagnent de silhouettes devant mon lit, grisâtres et brumeuses, se fondant avec les bords sombres de ma vue. À mesure que les murmures s’intensifient, la sensation de brûlure dans la poitrine se fait de plus en plus intense."
 pregnancy.2007.a:0 "Qui va m’accueillir ?"

 pregnancy.2050.t:0 "Celui d’un autre"
 pregnancy.2050.desc.polyamorous:0 "Cela m’a tourmenté, mais les signes sont clairs. Je suis enceinte !\n\nJe ne doute pas que [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] soit le vrai père."
 pregnancy.2050.desc:0 "Cela m’a tourmenté, mais les signes sont clairs. Je suis enceinte !\n\nTout le monde sait maintenant que j’ai été infidèle [spouse.Custom2('FR_au_MyCharacterIntroductionNoComma', ROOT.Char)]. Il ne fait aucun doute pour moi que [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] est le père..."

 pregnancy.2101.t:0 "Prématurément"
 pregnancy.2101.desc_other_children:0 "Mon malaise grandit à mesure que mon ventre grossit. Ce n’est pas la première fois que je suis enceinte, mais cette sensation inquiétante est nouvelle.\n\nLes crampes se produisent pendant la nuit et en me levant le matin, je trouve mes draps ensanglantés."
 pregnancy.2101.desc_pain:0 "Mon malaise grandit à mesure que mon ventre grossit. C’est la première fois que je suis enceinte, mais cette sensation inquiétante est nouvelle.\n\nLes crampes se produisent pendant la nuit et en me levant le matin, je trouve mes draps ensanglantés."
 pregnancy.2101.desc:0 "Au fil des jours, ma vive inquiétude grandit au lieu de mon ventre. Cela devrait certainement être plus gros maintenant. L’enfant se serait sûrement fait connaître.\n\nQuelque chose s’est mal passé, car je ne sens aucune lueur de vie en moi."
 pregnancy.2101.a:0 "Je ne suis plus enceinte."

 pregnancy.2102.desc:0 "« L’enfant n’était pas censé être. »\n\nBien que [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] m’assure que cela fasse partie de la vie, sa main s’attarde sur son ventre."
 pregnancy.2102.a:0 "Elle n’est plus enceinte."

 pregnancy.3001.t:0 "Imprudences fâcheuses"
 pregnancy.3001.opening:0 "Le ventre grossissant [mother.Custom('FR_du_Char_Pi')][mother.GetTitledFirstName] ne laisse aucun doute. Elle est enceinte !"
 pregnancy.3001.lovers_love:0 "Elle n’a rien dit, mais cela pourrait être une conséquence de notre amour..."
 pregnancy.3001.lovers_not_love:0 "Elle n’a rien dit, mais cela pourrait être une conséquence de nos relations charnelles..."
 pregnancy.3001.not_lovers:0 "Elle n’a rien dit, mais cela pourrait être une conséquence de notre récente aventure..."
 pregnancy.3001.a:0 "Je dois lui demander moi-même."
 pregnancy.3001.a.tt:1 "Vous confrontez [mother.GetFirstNameNoTooltip] à propos de l’enfant"
 pregnancy.3001.b:0 "Je ne le saurai peut-être jamais..."
 pregnancy.3001.b.tt:0 "Vous n’entreprenez rien pour lever vos doutes"

 pregnancy.3002.t:0 "Imprudences fâcheuses"
 pregnancy.3002.lovers:1 "J’ai eu des soupçons quand m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('mother'))] [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName] a commencé à montrer des signes de grossesse, et maintenant elle me fait savoir que l’enfant est le mien."
 pregnancy.3002.not_lovers:1 "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] est enceinte et m’a fait savoir que c’était la conséquence de notre relation illicite."
 pregnancy.3002.spouse_exists:0 "\n\nHeureusement, s[mother.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))], [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName], pense que c’est le sien"
 pregnancy.3002.a:0 "Oh [mother.GetFirstNameNoTooltip], si ce n’était que nous et notre enfant..."
 pregnancy.3002.b.not_again:0 "Comment ai-je pu laisser cela se reproduire ?!"
 pregnancy.3002.b:0 "Cela doit rester secret !"
 pregnancy.3002.a.tt:0 "L’enfant [mother.Custom('FR_du_Char_U_Pi')][mother.GetShortUINameNoTooltip] naîtra sans père connu"
 pregnancy.3002.c:0 "Je ferai connaître la vérité !"


 pregnancy.3003.t:0 "Un gros ventre"
 pregnancy.3003.desc:1 "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] est venue me voir et j’ai tout de suite su pourquoi. Elle est enceinte et l’identité du père fait aussi peu de doute dans son esprit que dans le mien. Un enfant né en dehors du mariage est destiné à être un bâtard. Est-ce un destin que je veux pour mon enfant ?"
 pregnancy.3003.desc_no_bastards:0 "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] est venue me voir et j’ai tout de suite su pourquoi. Elle est enceinte et l’identité du père fait aussi peu de doute dans son esprit que dans le mien. Quel genre de vie attend mon enfant, né en dehors des liens du mariage ?"
 pregnancy.3003.a:0 "Cela doit rester secret !"
 pregnancy.3003.a.tt:0 "Cela reste un secret, pour l’instant"
 pregnancy.3003.b:0 "Oh, ce sont de bonnes nouvelles !"

 pregnancy.3004.t:0 "Un gros ventre"
 pregnancy.3004.desc:1 "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] est venue vers moi et j’ai tout de suite su pourquoi. Elle est enceinte et l’identité du père fait aussi peu de doute dans son esprit que dans le mien. Cependant, en raison de mon mariage avec [spouse.GetFirstName], je ne peux rien faire à part espérer que mon implication reste secrète."
 pregnancy.3004.a:0 "Je n’aurais jamais pensé que cela évoluerait ainsi."

 pregnancy.5001.t:0 "« J’ai besoin de savoir ! »"
 pregnancy.5001.desc:0 "[real_father_inquirer.Custom('FR_le_Char_Pi')|U][real_father_inquirer.GetTitledFirstName] est venu me voir. Posant une main sur mon ventre, il me regarde d’un air inquiet."
 pregnancy.5001.real_father:0 "\n\n« Je veux juste vous entendre le dire, je sais déjà que c’est le mien. »"
 pregnancy.5001.not_father:0 "\n\n« Je vous en prie, soyez honnête avec moi. »\n\nMes yeux se concentrent sur le couloir derrière lui, craignant que quelqu’un nous voie ensemble."
 pregnancy.5001.a:0 "L’enfant est le vôtre, [real_father.GetFirstNameNoTooltip]."
 pregnancy.5001.b:0 "Vous n’êtes pas le père de mon enfant."

 pregnancy.5002.t:0 "De notre sang"
 pregnancy.5002.love:0 "« Bien sûr que c’est le vôtre, [ROOT.Char.GetFirstNameNoTooltip] ! »\n\nJ’oublie même de m’inquiéter si quelqu’un peut nous entendre. La joie et la confusion envahissent mon corps. Comme si toutes mes prières avaient été exaucées, notre union a été bénie, même s’il y a... des complications."
 pregnancy.5002.not_love:0 "« Bien sûr que c’est le vôtre, [ROOT.Char.GetFirstNameNoTooltip] ! »\n\nJ’ai peur que quelqu’un l’ait entendue, mais nous restons entourés de silence. C’est bien aussi, car j’ai soudain beaucoup de choses auxquelles réfléchir."
 pregnancy.5002.a:0 "Nous deux... Un enfant..."
 pregnancy.5002.b:0 "Ce sont de bonnes nouvelles qui doivent être partagées !"

 pregnancy.5003.t:0 "La mauvaise idée"
 pregnancy.5003.desc:1 "« L’enfant n’est pas de vous, [ROOT.Char.GetFirstNameNoTooltip] », continue à affirmer [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName], alors que j’insiste sur le sujet.\n\nMe serais-je trompé à ce point ?"
 pregnancy.5003.a:1 "Est-ce qu’elle me dit la vérité ?"
 pregnancy.5003.a.tt:0 "« Seul le temps nous dira si j’ai raison... »"

 pregnancy_announcement_my_child_will_be_a_bastard:0 "Mon enfant sera un [bastard|El] avec [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstNameNoTooltip] pour père"
 pregnancy_announcement_the_child_will_be_a_bastard_real_father:0 "L’enfant [mother.Custom('FR_du_Char_Pi')][mother.GetTitledFirstNameNoTooltip] sera un [bastard|El], avec moi pour père"
 pregnancy_announcement_the_child_will_be_a_bastard:0 "L’enfant [mother.Custom('FR_du_Char_Pi')][mother.GetTitledFirstNameNoTooltip] sera un [bastard|El] avec [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstNameNoTooltip] pour père"

 pregnancy.6001.t:0 "Au-delà de tout doute"
 pregnancy.6001.desc:0 "L’enfant que je porte est peut-être illégitime, mais il grandira en sachant qui est son père, peu importe ce que [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName] pourrait vouloir."
 pregnancy.6001.a:0 "Je ferai toujours ce qu’il y a de mieux pour mon enfant."

 pregnancy.6002.t:0 "Au-delà de tout doute"
 pregnancy.6002.desc:1 "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] m’a publiquement reconnu comme le père de son enfant !"
 pregnancy.6002.married:0 "« Comment avez-vous pu ?! », me demande [spouse.GetFirstName] avec [spouse.Custom('GeneralTemperament')]."
 pregnancy.6002.unmarried_sympathetic:1 "\n\nNé en dehors des liens du mariage, l’enfant aura une vie difficile, mais au moins, il saura la vérité."
 pregnancy.6002.unmarried_unsympathetic:1 "\n\nN’est-ce pas suffisant qu’elle porte ce fardeau ? Doit-elle me discréditer avec elle aussi ?"
 pregnancy.6002.a:0 "Que vont dire les gens ?"

 pregnancy.6003.t:0 "Au-delà de tout doute"
 pregnancy.6003.desc:1 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('mother'))], [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName], a avoué que non seulement sa grossesse est le résultat d’une union illégitime, mais que le vrai père de son enfant à naître n’est autre que [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName] ! Quelle honte pour ma Maison ! Comment peut-elle me faire ça ? À nous ?"
 pregnancy.6003.a:0 "[real_father.GetFirstNameNoTooltip] ?!"

 pregnancy.6004.t:0 "Au-delà de tout doute"
 pregnancy.6004.desc:1 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('mother'))], [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName], a fait savoir que son enfant à naître est non seulement le résultat d’une union illicite, mais que le père n’est autre que [real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 pregnancy.6004.incest:0 "\n\nQu’adviendra-t-il de l’enfant issu d’une union si impie ?"
 pregnancy.6004.mother_married:1 "\n\nQu’est-ce que cela signifie ne serait-ce que pour son mariage avec [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName] ?"
 pregnancy.6004.mother_unmarried:1 "\n\nQue deviendra son enfant maintenant que le monde entier le sait ?"
 pregnancy.6004.a:1 "Elle a mis cette Maison dans la tourmente !"

 pregnancy.6005.t:0 "Au-delà de tout doute"
 pregnancy.6005.desc:0 "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] a fait savoir au monde qui est le père de sa grossesse illicite. Je voulais espérer que ce ne soit pas le cas, mais bien sûr, je savais que c’était vrai. M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('real_father'))], [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName], est le vrai père de son enfant à naître !"
 pregnancy.6005.a:0 "[real_father.GetFirstNameNoTooltip], comment avez-vous pu ?!"

 pregnancy.6006.t:0 "Au-delà de tout doute"
 pregnancy.6006.desc:1 "[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a été reconnu comme le vrai père de l’enfant à naître [mother.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] !"
 pregnancy.6006.real_father_married:1 "\n\nA-t-il pensé à l’importance de son mariage avec [spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real_father'))] ?"
 pregnancy.6006.real_father_unmarried:1 "A-t-il pensé à l’honneur de sa famille ?"
 pregnancy.6006.a:0 "Qu’est-ce que ce bâtard signifie pour nous ?"
 
 # For polyamorous faith reveal
 pregnancy.6999.t:0 "D’un autre homme"
 pregnancy.6999.desc:1 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('mother'))], [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName], a fait savoir qu’[mother.GetSheHe] était enceinte de l’enfant [real_father.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)]. Même si l’enfant n’est pas de moi, je suis toujours son mari, et il est de mon devoir de m’occuper d’elle au cours des prochains mois."
 pregnancy.6999.a:1 "Un devoir que je me dois d’accomplir."
