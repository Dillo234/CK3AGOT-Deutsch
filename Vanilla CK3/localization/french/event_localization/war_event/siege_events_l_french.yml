l_french:
# Captured prisoner notifications, by Mathilda Bjarnehed
 siege.0002.one_captured.t:1 "Prisonnier capturé lors du siège"
 siege.0002.several_captured.t:1 "Prisonniers capturés lors du siège"
 siege.0002.one_captured:0 "Vous avez capturé [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] pendant le siège de [barony.GetNameNoTier]."
 siege.0002.two_captured:0 "Vous avez capturé [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] ainsi que [prisoner_2.Custom2('HerHisCharacterIntroduction', SCOPE.sC('holder'))] pendant le siège de [barony.GetNameNoTier]."
 siege.0002.several_captured:0 "Vous avez capturé [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] ainsi que [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] autres pendant le siège de [barony.GetNameNoTier]."
	
 siege.0003.one_captured.t:1 "Courtisan capturé lors du siège"
 siege.0003.several_captured.t:1 "Courtisans capturés lors du siège"
 siege.0003.one_captured:0 "[prisoner_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a été capturé[prisoner_1.Custom('FR_E')]"
 siege.0003.two_captured:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', prisoner_1)] [prisoner_1.GetFirstName] et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', prisoner_2)] [prisoner_2.GetFirstName] ont été capturés"
 siege.0003.several_captured:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', prisoner_1)] [prisoner_1.GetFirstName] et [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] autres personnes ont été capturés"
 siege.0003.end:0 "par [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)] pendant le siège de [barony.GetNameNoTier]."

 siege.0004.relation_captured.t:0 "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)|U] fait[prisoner_1.Custom('FR_E')] prisonni[prisoner_1.Custom('FR_ErEre')]"
 siege.0004.one_captured:0 "$siege.0003.one_captured$"
 siege.0004.two_captured:0 "$siege.0003.two_captured$"
 siege.0004.several_captured:0 "$siege.0003.several_captured$"
 siege.0004.end:0 "$siege.0003.end$"

 siege.0013.one_killed.t:1 "Courtisan tué lors du siège"
 siege.0013.several_killed.t:1 "Courtisans tués lors du siège"
 siege.0013.one_killed:0 "M[casualty_1.Custom('FR_OnA')] courtisan[casualty_1.Custom('FR_E')] [casualty_1.GetFirstName] a été tué[casualty_1.Custom('FR_E')]"
 siege.0013.two_killed:0 "Mes courtisans [casualty_1.GetFirstName] et [casualty_2.GetFirstName] ont été tués"
 siege.0013.several_killed:0 "[casualty_1.GetFirstName] et [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] de mes autres courtisans ont été tués"
 siege.0013.end:0 "$siege.0003.end$"

 siege.0014.one_killed.t:1 "[ROOT.Char.Custom2('RelationToMeShort', casualty_1)|U] tué[casualty_1.Custom('FR_E')] lors du siège"
 siege.0014.one_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a été tué[casualty_1.Custom('FR_E')]"
 siege.0014.two_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et [casualty_2.Custom2('MyCharacterIntroduction', ROOT.Char)] ont été tués"
 siege.0014.several_killed.t:0 "Personnages tués lors du siège"
 siege.0014.several_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] autres ont été tués"
 siege.0014.end:0 "$siege.0013.end$"

 siege.0102.title:0 "Siège de [barony.GetNameNoTier] perdu"
 siege.0102.message.foe:0 "$siege.0103.message$"
 siege.0102.message.neutral:1 "La propriété est maintenant [occupied|El] par [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)] dans la [war.GetName|l]"
 siege.0103.title:0 "$siege.0102.title$"
 siege.0103.message:1 "La propriété est maintenant [occupied|El] par mon ennemi[occupant.Custom('FR_E')] [occupant.Custom('FR_le_Char_Pi')][occupant.GetTitledFirstName] dans la [war.GetName|l]"

 siege.1005.pow_toast.t:0 "Otage de valeur capturé"
 siege.1005.pow_toast.desc:1 "J’ai pris en otage [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)] pendant le siège de [barony.GetNameNoTier]"
 siege.1005.pow_toast.desc.primary:1 "J’ai pris en otage mon ennemi[important_hostage.Custom('FR_E')] [important_hostage.Custom('FR_le_Char_Pi')][important_hostage.GetTitledFirstName] pendant le siège de [barony.GetNameNoTier]"
 siege.1006.pow_toast.t:1 "Pris[occupant.Custom('FR_E')] en otage"
 siege.1006.pow_toast.desc:1 "[occupant.Custom('FR_le_Char_Pi')|U][occupant.GetTitledFirstName] a pris en otage [important_hostage.Custom2('MyCharacterIntroduction', GetPlayer)] après le siège de [barony.GetNameNoTier]"
 siege.1007.pow_toast.t:0 "$siege.1005.pow_toast.t$"
 siege.1007.pow_toast.desc:1 "[occupant.Custom('FR_le_Char_Pi')|U][occupant.GetTitledFirstName] a pris en otage [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)] après le siège de [barony.GetNameNoTier]"
 siege.1007.pow_toast.desc.primary:1 "[occupant.Custom('FR_le_Char_Pi')|U][occupant.GetTitledFirstName] a pris en otage mon ennemi[important_hostage.Custom('FR_E')] [important_hostage.Custom('FR_le_Char_Pi')][important_hostage.GetTitledFirstName] après le siège de [barony.GetNameNoTier]"
