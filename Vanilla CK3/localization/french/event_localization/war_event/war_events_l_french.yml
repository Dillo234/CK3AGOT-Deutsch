l_french:

 war_event.1901:1 "Votre seigneur lige a gagné la guerre contre [defender_loser.Custom('FR_le_Char_U_Pi')][defender_loser.GetShortUIName] !"
 war_event.1902:1 "Votre seigneur lige a perdu la guerre contre [attacker_winner.Custom('FR_le_Char_U_Pi')][attacker_winner.GetShortUIName] !"
 war_event.1903:1 "Votre seigneur lige a signé une paix blanche avec [defender_white_peace.Custom('FR_le_Char_U_Pi')][defender_white_peace.GetShortUIName] !"
 war_event.1904:1 "Votre seigneur lige a signé une paix blanche avec [attacker_white_peace.Custom('FR_le_Char_U_Pi')][attacker_white_peace.GetShortUIName] !"
 war_event.1905:1 "Votre seigneur lige a perdu la guerre contre [defender_winner.Custom('FR_le_Char_U_Pi')][defender_winner.GetShortUIName] !"
 war_event.1906:1 "Votre seigneur lige a gagné la guerre contre [attacker_loser.Custom('FR_le_Char_U_Pi')][attacker_loser.GetShortUIName] !"
 war_event.notification_liege_win.t:0 "Seigneur lige a remporté la guerre"
 war_event.notification_liege_loss.t:0 "Seigneur lige a perdu la guerre"

 war_event.1001.t:0 "M[liege_invalidator.Custom('FR_OnA')] [liege_invalidator.Custom('FR_SeigneurDame')] lige est en guerre"
 war_event.1001.desc:0 "Alors que je suis en guerre contre [recipient.Custom2('MyCharacterIntroduction', ROOT.Char)], je reçois une missive envoyée par [liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)] dans laquelle [liege_invalidator.GetSheHe] me demande de renoncer à ma lutte et de [liege_invalidator.Custom('FR_LeLa')] rejoindre dans sa guerre contre [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName]."
 war_event.1001.a:0 "Et ma guerre ?! Soyez maudit[liege_invalidator.Custom('FR_E')] !"

 war_event.2003.desc:0 "Puisque [liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)] vous fait la guerre, mes forces se joindront à sa cause."
 war_event.2003.a:0 "Ainsi soit-il."

 war_event.2001.t:0 "Un nouvel adversaire"
 war_event.2001.desc:0 "Rien dans ce monde n’est certain, surtout en temps de guerre. La [war.GetName|l] ne fait pas exception.\n\nComme ce conflit n’est plus contre [previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)] mais [defender.Custom2('MyCharacterIntroduction', ROOT.Char)], il pourrait être sage de réévaluer la situation."
 war_event.2001.a:0 "Mon objectif est toujours le même."
 war_event.2001.a.tt:0 "La guerre se poursuit"
 war_event.2001.b:0 "Ce n’est plus le meilleur plan d’action."

 war_event.2002.t:0 "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc:0 "Nous nous sommes malheureusement retrouvés dans les camps opposés de ce conflit. Cela n’a jamais été mon intention et je vais donc retirer mes troupes."
 war_event.2002.a:0 "Un choix judicieux."

 war_event.3001.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc:0 "Il y a deux ans, vous avez promis de m’aider dans la [war.GetName|l], pourtant, jusqu’à présent, vous n’avez rien fait dans ce sens.\n\nQuel est l’intérêt de notre alliance si vous ne faites jamais rien pour m’aider ?"
 war_event.3001.a:0 "J’envoie immédiatement mes troupes pour vous assister !"
 war_event.3001.a.tt:0 "Si je ne gagne pas de [war_contribution|El] dans les 12 prochains mois, je vais perdre un [prestige_level|El] et mettrait en péril mon alliance avec [war_owner.Custom('FR_le_Char_Pi')][war_owner.GetTitledFirstNameNoTooltip] !"
 war_event.3001.b:0 "Ce coffre rempli d’or devrait compenser mon absence..."
 war_event.3001.b.tt:0 "On ne s’attendra plus à ce que j’envoie des soldats combattre dans la [war.GetName|l]."
 war_event.3001.c:0 "Je m’excuse, je n’aurais pas dû affirmer que j’aiderais."

 war_event.3002.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start:0 "Malgré votre promesse d’envoyer des troupes, je n’ai toujours pas vu un seul de vos soldats sur le champ de bataille."
 war_event.3002.desc.end.1:0 "En brisant votre serment de cette façon, vous vous êtes déshonoré, vous ainsi que votre famille."
 war_event.3003.desc.end.2:0 "Ce manquement a gravement terni ma confiance en vous, [ROOT.Char.GetTitledFirstName]."
 war_event.3002.1.a:0 "D’accord."
 war_event.3003.2.a:0 "Je ferai mieux la prochaine fois."
 war_event.3003.2.b:0 "Peut-être que je devrais juste mettre fin à notre alliance ?"

 war_event.neighbor_war.both_neighbors.t:0 "Guerre résolue"
 war_event.neighbor_war.both_neighbors.desc:1 "Votre voisin [winner.Custom('FR_le_Char_Pi')][winner.GetTitledFirstName] a gagné contre votre autre voisin [loser.Custom('FR_le_Char_Pi')][loser.GetTitledFirstName] dans la [war.GetName|l] !"

 war_event.neighbor_war.only_winner.t:0 "Un dirigeant voisin gagne la guerre"
 war_event.neighbor_war.only_winner.desc:3 "Votre voisin [winner.Custom('FR_le_Char_Pi')][winner.GetTitledFirstName] a gagné contre [loser.Custom2('YourCharacterIntroductionNoComma', this_player)] dans la [war.GetName|l] !"

 war_event.neighbor_war.only_loser.t:0 "Un dirigeant voisin perd la guerre"
 war_event.neighbor_war.only_loser.desc:2 "Votre voisin [loser.Custom('FR_le_Char_Pi')][loser.GetTitledFirstName] a perdu contre [winner.Custom2('YourCharacterIntroductionNoComma', this_player)] dans la [war.GetName|l] !"

 #Holy wars "soft invalidated" by faith change
 war_event.3101.t:0 "Une nouvelle foi"
 war_event.3101.desc:0 "J’apprends la conversion [defender.Custom('FR_du_Char_Pi')][defender.GetTitledFirstName] à la foi [defender.GetFaith.GetAdjectiveNoTooltip]. Je n’ai plus le droit divin de mener une guerre contre [defender.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 war_event.3101.a:0 "Le moment est venu de déposer nos armes."
 war_event.3101.b.tt:0 "La [war.GetName|l] continue"
 war_event.3101.b:0 "[defender.GetSheHe|U] pense que cela va m’arrêter ? Ha !"

 war_event.3102.t:0 "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc:0 "Votre soudain changement de foi n’est guère convaincant aux yeux [ROOT.Char.GetFaith.HighGodNamePossessive]. Ma cause est toujours juste et il n’y aura aucune pitié."
 war_event.3102.a:0 "[ROOT.Char.Custom('CulturalCurse')|U] !"


