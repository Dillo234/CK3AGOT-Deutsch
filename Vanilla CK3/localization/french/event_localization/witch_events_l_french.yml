l_french:
 witch.1001.message:0 "Initiation à la sorcellerie"
 child_witch_conversion_success_effect.desc:0 "[child.GetFirstNameNoTooltip] est convaincu[child.Custom('FR_E')]"
 child_witch_conversion_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] n’est pas convaincu[child.Custom('FR_E')]"
 child_witch_conversion_critical_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] révèle votre secret"
 child_witch_conversion_critical_failure_effect.liege.desc:0 "[child.GetFirstNameNoTooltip] révèle la sorcellerie [guardian.Custom('FR_DuDela')] tut[guardian.Custom('FR_EurRice')]"

 witch.1002.t:0 "L’âge du savoir"
 witch.1002.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se trouve dans les limbes entre l’enfance et l’âge adulte. Je lui ai enseigné suffisamment pour qu’[child.Custom('FR_IlElle')] comprenne la vérité, et [child.Custom('FR_IlElle')] est encore assez jeune pour avoir l’esprit ouvert. Si je veux l’initier au service [ROOT.Char.GetFaith.WitchGodNamePossessive], c’est maintenant ou jamais."
 witch.1002.a:0 "[child.Custom('FR_IlElle')|U] mérite de connaître le pouvoir [ROOT.Char.GetFaith.WitchGodNamePossessive]."
 witch.1002.b:0 "[child.GetFirstNameNoTooltip] est une cause perdue."

 witch.1003.t:0 "Connaissances cachées"
 witch.1003.desc:0 "Il y a certaines choses que [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] m’a dites et dont personne d’autre ne parle jamais. Nous n’approfondissons jamais longtemps ces sujets, et je sais qu’il ne faut pas poser de questions.\n\nCependant, ce soir, quelque chose semble différent entre nous. Alors que nous nous asseyons pour lire, [guardian.Custom('FR_IlElle')] demande s’il y a quelque chose qui m’intrigue..."
 witch.1003.a:0 "Oui, dites-moi tout s’il vous plaît !"
 witch.1003.b:0 "Non je ne pense pas..."
 witch.1003.c:0 "C’est du blasphème !"

 witch.2001.t:1 "$convert_to_witch$ : le temps est venu"
 witch.2001.start.desc:0 "Je ne peux pas forcer [target.GetFirstName] à voir la vérité, mais j’ai fait tout ce que je pouvais pour lui ouvrir l’esprit."
 witch.2001.secrecy.desc:0 "Je prie [owner.GetFaith.WitchGodName] pour que [target.GetFirstNameNoTooltip] se soit intéressé[target.Custom('FR_E')] à quelque chose dans nos conversations innocentes et les textes sacrés que j’ai laissés dans ses appartements."
 witch.2001.no_secrecy.desc:0 "Je prie [owner.GetFaith.WitchGodName] pour que [target.GetFirstNameNoTooltip] se soit intéressé[target.Custom('FR_E')] à quelque chose dans nos longues conversations et les textes sacrés que je lui ai donnés."
 witch.2001.end.desc:0 "\n\nMaintenant, je dois aller [target.Custom('FR_LeLa')] voir et l’inviter à la communion... ou renoncer à cette entreprise."
 witch.2001.a:0 "[target.Custom('FR_IlElle')|U] mérite de se faire sa propre opinion."
 witch.2001.b1:0 "Les risques sont trop grands."
 witch.2001.b2:0 "[target.GetFirstNameNoTooltip] n’est pas prêt[target.Custom('FR_E')]."
 witch.2001.a.tt:1 "Vous mettez en œuvre votre plan pour convertir [target.Custom('FR_le_Char_U_Pi')][target.GetShortUIName] aux voies [owner.GetFaith.WitchGodNamePossessive]"

 witch.2002.t:0 "Un serviteur [owner.GetFaith.WitchGodNamePossessive]"
 witch.2002.start.desc:0 "Alors que j’ouvre les yeux dans le noir, je suis immédiatement envahi[ROOT.Char.Custom('FR_E')] par un mauvais pressentiment. Est-ce que quelqu’un m’observe ?\n\n« Êtes-vous prêt[ROOT.Char.Custom('FR_E')] à embrasser la vérité, [ROOT.Char.GetFirstNameNoTooltip] ? »"
 witch.2002.discovery.desc:0 "Je reconnaîtrais cette voix entre mille. Cela ne peut être que [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 witch.2002.no_discovery.desc:0 "Je me redresse, et suis soudain complètement réveillé[ROOT.Char.Custom('FR_E')]. Je cherche d’où provient cette voix inconnue [owner.Custom('FR_DDe')][owner.GetWomanMan], mais il n’y a que des ombres."
 witch.2002.end.desc:0 "\n\n« La bénédiction [owner.GetFaith.WitchGodNamePossessive] vous est proposée. L’acceptez-vous ? »"
 witch.2002.a:0 "De tout mon cœur !"
 witch.2002.b:0 "Je ne veux rien avoir à faire avec ça. Va-t’en, démon !"
 witch.2002.c:0 "Le monde connaîtra votre péché, [owner.GetFirstNameNoTooltip] !"

 witch.2003.t:1 "$convert_to_witch$ : un[target.Custom('FR_E')] nouv[target.Custom('FR_EauElle')] novice"
 witch.2003.desc:0 "Je regarde la silhouette endormie de [target.GetFirstName] et prie rapidement [owner.GetFaith.WitchGodName]. À peine ai-je fini de chuchoter le dernier mot, qu’[target.Custom('FR_IlElle')] s’agite, comme [target.Custom('FR_SilSielle')] avait attendu ce moment.\n\nQuand je sors de l’ombre et que je lui propose la bénédiction [owner.GetFaith.WitchGodNamePossessive], il n’y a ni peur ni hésitation dans ses yeux, mais de l’avidité."

 witch.2003.a:0 "Bienvenue dans notre communion, [target.Custom('SisterBrother')|U]."
 witch.2003.b:0 "Maintenant, je peux enfin lui montrer mon vrai moi."
 witch.2003.b.tt:0 "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUIName] doit connaître votre [secret|El] pour être invité[target.Custom('FR_E')] à un Grand rite"
 witch.2003.c:0 "[target.Custom('FR_IlElle')|U] doit trouver son propre chemin."

 witch.2003.message:0 "[owner.Custom('FR_LeLa')|U] sorci[owner.Custom('FR_ErEre')] se révèle à moi"

 witch.2004.t:1 "$convert_to_witch$ : esprit fermé, cœur de pierre"
 witch.2004.start.desc:0 "[target.GetFirstName] se réveille lorsque j’entre par sa fenêtre. « Qui va là ? », demande-t-[target.Custom('FR_IlElle')] d’une voix tremblante.\n\n« Mon nom est sans importance. Je suis ici au service [owner.GetFaith.WitchGodNamePossessive]. »\n\n"
 witch.2004.discovered.desc:0 "[target.GetFirstNameNoTooltip] plisse les yeux. « [ROOT.Char.GetFirstNameNoTooltip], est-ce vous ? '[owner.GetFaith.WitchGodName|U]' ? C’est quoi cette histoire ?! »"
 witch.2004.not_discovered.desc:0 "[target.GetFirstNameNoTooltip] sort du lit, et cherche quelque chose sur sa table de chevet. Probablement rien de bon. « Je ne veux rien avoir à faire avec toi ou tes mensonges ! Va-t’en, démon ! », crie [target.GetFirstNameNoTooltip]. Je ne tarde pas à obéir."
 witch.2004.a:0 "« Mauvaise chambre, désolé[ROOT.Char.Custom('FR_E')] ! »"

 witch.2005.end.desc:0 "« [ROOT.Char.GetFirstNameNoTooltip], est-ce vous ? '[owner.GetFaith.WitchGodName|U]' ? [target.GetLiege.Custom2('MyCharacterIntroduction', target)|U] entendra parler de votre blasphème ! »"
 witch.2005.a:0 "Je vous en prie, ce n’est pas ce que vous pensez !"
 witch.2005.a.tt:0 "À vrai dire, c’est #EMP précisément#! ce à quoi [target.Custom('FR_IlElle')] pense..."

 witch.2006.t:0 "$convert_to_witch$ : la révélation"
 witch.2006.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] n’est pas dans son lit lorsque je me faufile par sa fenêtre, missionné[ROOT.Char.Custom('FR_E')] par [owner.GetFaith.WitchGodName]. Où pourrait-[target.Custom('FR_IlElle')]...\n\n« Qui est là ?! »\n\nJe me retourne et découvre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] accroupi[target.Custom('FR_E')] devant un pentagramme dessiné sur le sol."
 witch.2006.a:0 "Oh, vous êtes déjà... Bonjour, m[target.Custom('FR_OnA')] [target.Custom('SisterBrother')] !"

 witch.2007.t:0 "Un allié secret"
 witch.2007.desc:0 "Je suis au milieu d’un rituel nocturne en l’honneur [owner.GetFaith.WitchGodNamePossessive] lorsque j’entends un bruit soudain derrière moi. Un cambrioleur ? Un visiteur ? Un assassin ?!\n\nEn me retournant, je me retrouve face à face avec [owner.Custom2('MyCharacterIntroduction', ROOT.Char)], vêtu[owner.Custom('FR_E')] d’une grande cape sombre ornée du symbole caractéristique [owner.GetFaith.WitchGodNamePossessive], la tenue habituelle pour les conversions."
 witch.2007.a:1 "Il n’y en a pas besoin avec moi, m[owner.Custom('FR_OnA')] [owner.Custom('SisterBrother')] !"

 witch.2010.t:1 "$convert_to_witchcraft_key$ : les murs ont des oreilles"
 witch.talk.2010:1 "[target.GetFirstName] et moi parlons [owner.GetFaith.WitchGodNamePossessive] et de sa volonté pendant de nombreuses heures. Lorsque le ciel passe subtilement au bleu à l’horizon, nous nous disons au revoir."
 witch.leave.2010:0 "Une fois que j’ai transmis à [target.GetFirstName] l’essentiel de Sa sagesse, et que je lui ai donné son propre grimoire, je me retire."
 witch.end.2010:0 "\n\nLorsque j’ouvre la porte de la chambre, j’entends des pas rapides qui disparaissent dans le couloir. Est-ce que quelqu’un écoutait ?"
 witch.2010.a:0 "Je maudis [ROOT.Char.GetFaith.HighGodName] !"
 witch.2010.a.tt:1 "Quelqu’un connaît votre [secret|El]"
 witch.2010.message:0 "Secret découvert"

 convert_to_witchcraft_key:0 "Convertir à la sorcellerie"
 convert_to_witchcraft_interaction:1 "$convert_to_witchcraft_key$ #weak (complot)#!"
 convert_to_witchcraft_interaction_desc:0 "Tenter de convertir [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip] aux voies [actor.GetFaith.WitchGodNamePossessive]"
 convert_to_witchcraft:2 "Complot de conversion à la sorcellerie"
 convert_to_witchcraft_desc:0 "Je conduirai [SCHEME.GetTarget.Custom('FR_le_Char_U_Pi')][SCHEME.GetTarget.GetShortUINameNoTooltip] sur le chemin [SCHEME.GetOwner.GetFaith.WitchGodNamePossessive] et lui montrerai la véritable étendue de son pouvoir."
 convert_to_witchcraft_desc_general:0 "Conduire une cible sur le vrai chemin et lui montrer l’étendue de ce pouvoir."
 convert_to_witchcraft_action:0 "Convertir"
 convert_to_witchcraft_interaction_notification:0 "Convertir à la sorcellerie"
 convert_to_witchcraft_scheme_invalidated_title:0 "@scheme_icon! Le complot de conversion à la sorcellerie prend fin"
 convert_to_witchcraft_general_desc:1 "Un complot pour introduire une cible dans le monde de la sorcellerie dans l’espoir de faire grossir les rangs."


 ### REVEAL AS WITCH INTERACTION ###
 reveal_as_witch_interaction:0 "Révéler votre sorcellerie"
 reveal_as_witch_interaction_desc:0 "Révélez votre adoration [actor.GetFaith.WitchGodNamePossessive] à quelqu’un qui pratique aussi la sorcellerie"

 witch.2900.t:0 "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2900.desc:1 "Vous avez longtemps été une source d’inspiration pour moi et je pense que vous méritez de savoir ce que je cache au monde. Moi aussi, je suis un[ROOT.Char.Custom('FR_E')] adepte [actor.GetFaith.WitchGodNamePossessive] et j’étudie ses mystères. J’espère que notre effort commun nous rapprochera. Puisse notre [actor.GetFaith.WitchGodMistressMaster] veiller sur vous."
 witch.2900.a:0 "Nos rangs grossissent !"

 witch.2901.t:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2901.desc:0 "Je suis ravi[recipient.Custom('FR_E')] d’apprendre que vous avez fidèlement servi notre [ROOT.Char.GetFaith.WitchGodMistressMaster|U] ! Puissiez recevoir ses bénédictions et être guidé[ROOT.Char.Custom('FR_E')] sur le chemin de la vérité."
 witch.2901.a:0 "Puissiez-vous recevoir ses bénédictions !"

 ####GRAND RITE####

 #Activity & decision
 host_witch_ritual_decision:0 "Organiser un grand rite"
 host_witch_ritual_decision_desc:0 "Nous vénérerons [ROOT.Char.GetFaith.WitchGodName] et explorerons les mystères qui s’y rapportent ! Le grand rite est une excellente occasion pour mieux se connaître et échanger des connaissances avec d’autres sorci[ROOT.Char.Custom('FR_ErEre')]s."
 host_witch_ritual_decision_tooltip:0 "Tenir le rite"
 host_witch_ritual_decision_confirm:0 "Que le rite commence !"
 activity_witch_ritual:0 "Grand rite"
 activity_witch_ritual_name:0 "[ACTIVITY.GetOwner.LocalPlayerString( 'Votre grand rite', 'Le grand rite' )][ACTIVITY.GetOwner.LocalPlayerString( '', 'Loc_FR_du_GetName' )]"
 activity_witch_ritual_owner:0 "Hôte"
 activity_witch_ritual_desc:1 "Tous les vrais disciples [ACTIVITY.GetOwner.GetFaith.WitchGodNamePossessive] ont été invités à célébrer sa puissance et à explorer ses mystères."

 host_witch_ritual_decision_cooldown:0 "Je ne pourrai pas organiser un autre Grand rite pendant #N 10 ans#!"

 #Invitation
 witch.3001.t:0 "Ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.Custom('SisterBrother')|U] [ROOT.Char.GetFirstNameNoTooltip],"
 witch.3001.desc:0 "Le temps est venu pour le Grand rite de l’assemblée des sorciers et sorcières des [host.GetHouse.GetBaseNameNoTooltip]. Je vous invite à vénérer [ROOT.Char.GetFaith.WitchGodName] la nuit de la pleine lune. Ensemble, nous chanterons son nom et explorerons ses mystères !"
 witch.3001.a:0 "J’ai hâte !"
 witch.3001.b:0 "Je préfère encore manger un bol de limaces."

 #Uninvited guest
 witch.3003.t:1 "$activity_witch_ritual$ : un[new_guest.Custom('FR_E')] invité[new_guest.Custom('FR_E')] imprévu[new_guest.Custom('FR_E')]"
 witch.3003.desc:0 "Alors que les autres sorciers arrivent à [capital.GetNameNoTooltip], j’aperçois un visage inconnu.\n\nLorsque je vais saluer [inviter.Custom2('MyCharacterIntroduction', ROOT.Char)], [inviter.Custom('FR_IlElle')] me présente l’inconnu[new_guest.Custom('FR_E')] comme [new_guest.GetFirstName]. Il s’avère que ce sont de vieilles connaissances, et [inviter.GetFirstNameNoTooltip] demande si [new_guest.GetFirstNameNoTooltip] peut se joindre à notre rite."
 witch.3003.a:0 "Plus on est de fous, plus on rit !"
 witch.3003.b:0 "Vous serez mon invité[new_guest.Custom('FR_E')] d’honneur, [new_guest.GetFirstNameNoTooltip]."
 witch.3003.c:0 "Le Grand rite est privé."

 #No one attended
 witch.3002.t:0 "$activity_witch_ritual$ : manque de dévotion"
 witch.3002.desc:0 "Personne n’a accepté mon invitation. Ils ne méritent pas les bénédictions [ROOT.Char.GetFaith.WitchGodNamePossessive] !"
 witch.3002.a:0 "Ils connaîtront sa fureur !"

 #Starting event
 every_grand_rite_participant:0 "Chaque invité au Grand rite"
 witch.3010.t:1 "$activity_witch_ritual$ : À la pleine lune"
 witch.3010.desc:0 "Alors que la lune se lève dans les cieux, annonçant son arrivée, je peux sentir mon corps répondre aux énergies étranges dans l’air. Les silhouettes autour du grand feu de joie sont silencieuses et immobiles. Elles attendent.\n\nEn tant qu’hôt[ROOT.Char.Custom('FR_EEsse')] de ce rassemblement, c’est à moi de commencer le rituel. Je vais..."
 witch.3010.a:0 "Lire à partir d’un ancien grimoire."
 witch.3010.a.great:0 "Ma traduction est impressionnante"
 witch.3010.a.poor:0 "Ma traduction est médiocre"
 witch.3010.b:0 "Jouer des tours avec des sons et des ombres."
 witch.3010.b.great:0 "Mes tours sont spectaculaires"
 witch.3010.b.poor:0 "Mes tours sont risibles"
 witch.3010.c:0 "Miser sur mon charisme et improviser"
 witch.3010.c.great:0 "Mon improvisation est inspirante"
 witch.3010.c.poor:0 "Mon improvisation est incohérente"
 witch.3010.d:0 "Présenter une grande offrande."
 witch.3010.e:0 "Réciter les prières ancestrales."
 witch.3010.e.tt:0 "[activity.GetName] se poursuit normalement"

 #What to do after the rite
 witch.3014.host.great_translation.desc:0 "Les propos anciens sont étranges, et pourtant ils me parlent à un niveau instinctif. Ils tissent un motif enchanteur, empli de beauté et de promesses. Mes invités sont envoûtés. Lorsque je ferme le grimoire d’un geste théâtral, leurs acclamations éclatent à travers la clairière."
 witch.3014.host.poor_translation.desc:0 "Peu importe mes efforts, les mots anciens n’ont pas de sens. Mes invités passent de l’impatience à la confusion, puis de la confusion à la consternation. Avant de me ridiculiser encore plus, j’improvise une fin un peu moins décevante. Lorsque j’ai terminé, le groupe se disperse rapidement."
 witch.3014.host.great_tricks.desc:0 "Les bénédictions [ROOT.Char.GetFaith.WitchGodNamePossessive] sont nombreuses, et parmi elles, il y a le fait de savoir quand recourir à la ruse. À l’aide de quelques miroirs, de cornes et d’assistants dévoués, j’ai monté un grand spectacle. L’ambiance est un mélange de peur et d’excitation. Je ne me souviens pas de la dernière fois où je me suis senti[ROOT.Char.Custom('FR_E')] aussi vivant[ROOT.Char.Custom('FR_E')] !"
 witch.3014.host.poor_tricks.desc:0 "Si mes ruses ont bien fonctionné quand je les ai pratiquées seul dans ma chambre, il semble que mes nerfs aient lâché ce soir. Personne n’est convaincu. J’entends même quelqu’un étouffer un rire au fond de la pièce. Avant de me ridiculiser encore plus, j’improvise une fin rapide à la cérémonie."
 witch.3014.host.great_improvisation.desc:0 "Alors que je mène la cérémonie, j’observe attentivement les réactions des participants et adapte mes paroles en conséquence. En peu de temps, je suis emporté[ROOT.Char.Custom('FR_E')] par la vague de leur enthousiasme, leurs acclamations passionnées me stimulant alors que je me dirige vers un magnifique crescendo. Nous l’atteignons en hurlant tous ensemble Son nom à la lune."
 witch.3014.host.poor_improvisation.desc:0 "J’aurais peut-être dû mieux me préparer. Mon improvisation est terne et sinueuse. Je remarque que je perds le contact avec les participants et finis par recourir à une prière ancestrale. Ils se dispersent rapidement lorsque j’ai terminé."
 witch.3014.host.offering.desc:0 "Nous savons tous que notre [ROOT.Char.GetFaith.WitchGodMistressMaster|U] aime la nourriture et les boissons somptueuses. Les tables sont pleines de friandises sucrées, de tonneaux de vin, de fruits exotiques et de tartes au beurre. Ensemble, nous lui offrons le meilleur, avant de nous régaler avec le reste."
 witch.3014.host.fallback.desc:0 "Les prières ancestrales ne sont peut-être pas élaborées, mais elles ne sont pas non plus simples. Courtes et précises, elles contiennent Ses vérités les plus sacrées et les plus puissantes. Les réciter à nouveau, c’est comme être en sécurité dans l’étreinte d’une mère."
 witch.3014.guest.start.desc:0 "La veille du grand rite, nous nous réunissons dans une clairière isolée. Le grand feu de joie nous réchauffe le dos et l’ambiance est chargée d’excitation."
 witch.3014.guest.good.desc:0 "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] nous guide à travers une cérémonie spectaculaire. Nos prières ancestrales suivent une mélodie enchanteresse, emplie de beauté et de promesses. Nous commençons à danser et à nous diriger vers un magnifique crescendo. Nous l’atteignons en hurlant tous ensemble Son nom à la lune."
 witch.3014.guest.bad.desc:0 "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] conduit une cérémonie embarrassante. [host.Custom('FR_IlElle')|U] s’efforce de rendre la soirée spéciale, mais ses tentatives sont vaines. Au moins, la liste des invités est intéressante..."
 witch.3014.guest.fallback.desc:0 "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] conduit une cérémonie en trouvant les bons mots et les bons gestes. Les prières ancestrales suivent une mélodie enchanteresse, mais la beauté et la puissance qui l’accompagnent habituellement s’en trouvent diminuées. [host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstNameNoTooltip] s’en sort plutôt bien, mais il lui manque néanmoins quelque chose."
 witch.3014.host.end.desc:0 "\n\nMaintenant que la cérémonie principale est terminée, mes invités et moi sommes libres de pratiquer le culte comme il nous plaît."
 witch.3014.guest.end.desc:0 "\n\nMaintenant que la cérémonie principale est terminée, nous sommes libres de pratiquer le culte comme il nous plaît."
 witch.3014.a:0 "Expérimenter des herbes avec [herbalist.GetFirstNameNoTooltip]."
 witch.3014.a.knowledge:0 "[herbalist.GetFirstNameNoTooltip] m’apprend quelque chose de nouveau"
 witch.3014.a.inspiration:0 "La conversation est inspirante"
 witch.3014.b.start:0 "Demander à [teacher.GetFirstNameNoTooltip] de m’instruire sur l’art"
 witch.3014.b.diplomacy:0 "du charme."
 witch.3014.b.martial:0 "de la stratégie."
 witch.3014.b.stewardship:0 "du commerce."
 witch.3014.b.intrigue:0 "de l’intrigue."
 witch.3014.b.learning:0 "de la poésie."
 witch.3014.c:0 "Profiter de Ses dons charnels avec quelqu’un."
 witch.3014.c.tt:1 "Vous essayez de trouver quelqu’un avec un désir ardent similaire."
 witch.3014.d:0 "Passer du temps avec [new_guest.Custom('FR_LeLa')] [new_guest.Custom('ComplimentAdjective')] [new_guest.GetFirstNameNoTooltip]."
 witch.3014.e:0 "Où est [sex_partner.Custom('LoverPetName_possessive')] ? Son contact me manque..."
 witch.3014.d.move_in:0 "Nous nous entendons à merveille"
 witch.3014.d.friend:0 "Nous nous entendons bien"
 witch.3014.d.enemy:0 "Nous avons une discussion houleuse"
 witch.3014.f:1 "Rire, boire, danser. Nous profitons de Ses bénédictions !"

 #Regular seduction event
 witch.3015.t:0 "$activity_witch_ritual$ : au bord de l’étang"
 witch.3015.start.desc:0 "Le pouvoir [ROOT.Char.GetFaith.WitchGodNamePossessive] coule dans mes veines alors que j’erre dans les bois. Un chœur de soupirs et de gémissements m’entoure — je ne suis pas [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à avoir envie de compagnie ce soir.\n\n"
 witch.3015.new_guest.desc:0 "Je tombe sur ma nouvelle connaissance, [sex_partner.GetFirstName], au bord d’un étang éclairé par la lune."
 witch.3015.regular.desc:0 "Je retrouve [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)], au bord d’un étang éclairé par la lune."
 witch.3015.end.desc:0 "Alors que je [sex_partner.Custom('FR_LeLa')] regarde dans les yeux, tout devient clair. Telle est Sa volonté. [sex_partner.Custom('FR_IlElle')|U] me fait signe de m’approcher..."
 witch.3015.a:0 "Faisons nos dévotions ensemble."
 witch.3015.b:0 "Je... cherchais quelqu’un d’autre."
 witch.3015.b.tt:1 "Vous passez la nuit seul[THIS.Char.Custom('FR_E')]"

 #Lover/spouse seduction event
 witch.3016.t:0 "$activity_witch_ritual$ : l’alignement des étoiles"
 witch.3016.end.desc:0 "Une voix familière m’appelle... C’est [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Lorsque je me retourne et que je croise son regard, tout devient limpide. Nous deux... C’est Sa volonté. Nous sommes faits pour être ensemble."
 witch.3016.a:0 "Pour toujours."
 witch.3016.b:0 "Je... Je ne suis pas prêt[ROOT.Char.Custom('FR_E')] pour ça."

 #Soulmate seduction event
 witch.3017.end.desc:0 "Je n’ai pas vu où est allé[sex_partner.Custom('FR_E')] [sex_partner.GetFirstName], mais je n’en ai pas besoin. Je suis attiré[ROOT.Char.Custom('FR_E')] par [sex_partner.Custom('FR_LuiElle')] comme une pierre d’aimant par le fer. Quand je [sex_partner.Custom('FR_LeLa')] trouve, il n’y a pas de surprise dans ses beaux yeux, seulement de l’amour et du désir."
 witch.3017.a:0 "Je vous ai tant attendu."
 witch.3017.b:0 "J’ai... oublié quelque chose ! Désolé[ROOT.Char.Custom('FR_E')] !"

 #End events
 witch.3098.t:0 "$activity_witch_ritual$ : À la prochaine fois"
 witch.3098.start.desc:0 "Mes invités et moi"
 witch.3098.end.desc:0 "avons vénéré [ROOT.Char.GetFaith.WitchGodName], échangé des connaissances sacrées et noué des liens profonds. Mon esprit bourdonne d’idées nouvelles, mais mon corps a désespérément besoin de repos. Un lit chaud n’a jamais été aussi tentant."
 witch.3098.a:0 "Puisse notre [ROOT.Char.GetFaith.WitchGodMistressMaster|U] veiller sur nous jusqu’au prochain $activity_witch_ritual$."
 witch.3099.start.desc:0 "Ensemble, nous"
 witch.3099.tt:0 "Vous rentrez chez vous alors que le $activity_witch_ritual$ s’achève"


 ########################
 # ONGOING WITCH EVENTS #
 ########################

 ### Court chaplain / other clergy is an idiot ###
 witch.4001.t:0 "Jugement divin"
 witch.4001.start.desc:0 "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’exaspère ! Pas un moment ne passe sans qu’[annoying_clergy.Custom('FR_IlElle')] n’ânonne inlassablement à propos [annoying_clergy.GetFaith.HighGodNamePossessive] et « sa volonté ».\n\n[annoying_clergy.GetSheHe|U] aime particulièrement dire à tout le monde que [annoying_clergy.GetFaith.HighGodNameAlternate]"
 witch.4001.forgiving.desc:0 "pense que le pardon est une faiblesse."
 witch.4001.deceitful.desc:0 "punira les menteurs."
 witch.4001.gluttonous.desc:0 "punira ceux qui prennent plaisir à manger et à boire."
 witch.4001.wrathful.desc:0 "punira ceux qui s’emportent facilement."
 witch.4001.greedy.desc:0 "punira ceux qui convoitent la richesse."
 witch.4001.arbitrary.desc:0 "exige que nous soyons justes et équitables."
 witch.4001.sadistic.desc:0 "punira ceux qui sont cruels envers les autres."
 witch.4001.craven.desc:0 "punira ceux qui sont peureux."
 witch.4001.lustful.desc:0 "punira les filles de joie et les fornicateurs."
 witch.4001.vengeful.desc:0 "nous demande de tendre l’autre joue."
 witch.4001.arrogant.desc:0 "pense qu’être fier de ses accomplissements est un péché."
 witch.4001.fallback.desc:0 "punira les pécheurs."
 witch.4001.witch.desc:0 "Mais pourquoi l’écouterais-je, alors que [ROOT.Char.GetFaith.WitchGodName] nous accepte tels que nous sommes ? [annoying_clergy.Custom('FR_IlElle')|U] doit vraiment avoir une vie sinistre !"
 witch.4001.impious.desc:0 "[annoying_clergy.GetFaith.HighGodName|U] est une enflure qui s’érige en juge !"
 witch.4001.a:0 "Je ferai d[annoying_clergy.Custom('FR_EluiElle')] la risée de [capital.GetNameNoTooltip] !"
 witch.4001.a.tt:0 "[annoying_clergy.GetFaith.HighGodName|U] n’est pas le seul à pouvoir juger !"
 witch.4001.a.success:0 "Vous ridiculisez [annoying_clergy.Custom('FR_le_Char_U_Pi')][annoying_clergy.GetShortUINameNoTooltip]"
 witch.4001.a.failure:0 "[annoying_clergy.Custom('FR_le_Char_U_Pi')|U][annoying_clergy.GetShortUINameNoTooltip] découvre votre manigance"
 witch.4001.c:0 "Se comporter comme une pieuse poule mouillée [annoying_clergy.Custom('FR_LeLa')] fera taire."
 witch.4001.b:0 "[annoying_clergy.GetSheHe|U] ne saura plus en quoi croire quand j’en aurai fini avec [annoying_clergy.Custom('FR_LuiElle')]."
 witch.4001.b.success:0 "Vous brisez la foi [annoying_clergy.Custom('FR_du_Char_U_Pi')][annoying_clergy.GetShortUINameNoTooltip] envers [annoying_clergy.GetFaith.HighGodName]"
 witch.4001.b.neutral:0 "[annoying_clergy.Custom('FR_le_Char_U_Pi')|U][annoying_clergy.GetShortUINameNoTooltip] doute"
 witch.4001.b.neutral.tt:0 "Vous pouvez choisir d’abandonner ou de continuer à essayer"
 witch.4001.b.failure:0 "Vous ne parvenez pas à influencer [annoying_clergy.Custom('FR_le_Char_U_Pi')][annoying_clergy.GetShortUINameNoTooltip]"
 witch_4001_corruption_success_effect.tt:0 "Vous pouvez [Concept( 'blackmail', 'faire chanter' )|E] [annoying_clergy.Custom('FR_le_Char_U_Pi')][annoying_clergy.GetShortUIName] à propos de son [secret|El]"
 witch.4002.witch.desc:0 "[ROOT.Char.GetFaith.WitchGodName|U] m’a certainement aidé, car mon plan s’est déroulé encore mieux que prévu !\n\n"
 witch.4002.impious.desc:0 "Mon plan était parfait !\n\n"
 witch.4002.gluttonous.desc:0 "[annoying_clergy.Custom('FR_le_Char_Pi')|U][annoying_clergy.GetTitledFirstName] s’est gavé[annoying_clergy.Custom('FR_E')] des gâteaux drogués que j’avais envoyés dans ses appartements. [annoying_clergy.GetSheHe|U] s’est alors mis[annoying_clergy.Custom('FR_E')] à arpenter la ville avec de la confiture et des miettes autour de la bouche avant de s’endormir devant [annoying_clergy.GetFaith.HouseOfWorship] !"
 witch.4002.lustful.desc:0 "J’ai écrit un poème particulièrement explicite sur [lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] et « s[lustful_desc.Custom('ObjectifiedFeature')] », ai imité la signature [annoying_clergy.Custom('FR_du_Char_Pi')][annoying_clergy.GetTitledFirstName], et l’ai fait déposé dans les appartements [lustful_desc.Custom('FR_DuDela')] [lustful_desc.GetLadyLord]. [lustful_desc.Custom('FR_IlElle')|U] n’était vraiment pas content[lustful_desc.Custom('FR_E')] et l’a fait savoir."
 witch.4002.craven.desc:0 "Pendant que [annoying_clergy.Custom('FR_le_Char_Pi')][annoying_clergy.GetTitledFirstName] dormait, j’ai glissé un rat entre ses draps. J’ai à peine eu le temps de me cacher avant qu’[annoying_clergy.Custom('FR_IlElle')] ne se réveille en criant, se jette hors du lit et s’enfuit par la porte en courant, nu[annoying_clergy.Custom('FR_E')] comme un ver !"
 witch.4002.vengeful.desc:0 "J’ai soudoyé un religieux pour convaincre [annoying_clergy.Custom('FR_le_Char_Pi')][annoying_clergy.GetTitledFirstName] que [vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] l’avait insulté dans son dos. Les jours suivants, [annoying_clergy.GetFirstNameNoTooltip] a été incroyablement impoli[annoying_clergy.Custom('FR_E')] avec [vengeful_desc.Custom('FR_LeLa')] pauvre [vengeful_desc.GetFirstNameNoTooltip]. [vengeful_desc.GetFirstNameNoTooltip] a fini par [annoying_clergy.Custom('FR_LeLa')] confronter sur son comportement malveillant et [annoying_clergy.GetFirstNameNoTooltip] n’avait alors rien à dire pour sa défense."
 witch.4002.wrathful.desc:0 "Il se trouve que je sais que [annoying_clergy.Custom('FR_le_Char_Pi')][annoying_clergy.GetTitledFirstName] est un[annoying_clergy.Custom('FR_E')] épouvantable ivrogne et qu’[annoying_clergy.Custom('FR_IlElle')] a un faible pour un[wrathful_desc.Custom('FR_E')] de mes domestiques. J’ai demandé à c[wrathful_desc.Custom('FR_EEtte')] derni[wrathful_desc.Custom('FR_ErEre')] d’apporter une bouteille d’alcool très chère et très forte dans les appartements [annoying_clergy.Custom('FR_DuDela')] religieu[annoying_clergy.Custom('FR_XSe')]. Motivé[wrathful_desc.Custom('FR_E')] par la promesse d’une promotion, [wrathful_desc.Custom('FR_IlElle')] l’a fait[annoying_clergy.Custom('FR_E')] boire juste à temps pour [annoying_clergy.Custom('GetReligiousRite')]."
 witch.4002.arrogant.desc:0 "Bien qu’[annoying_clergy.Custom('FR_IlElle')] essaie de le cacher, je sais que [annoying_clergy.Custom('FR_le_Char_Pi')][annoying_clergy.GetTitledFirstName] est très préoccupé[annoying_clergy.Custom('FR_E')] par son apparence. [annoying_clergy.GetSheHe|U] a un onguent qu’[annoying_clergy.Custom('FR_IlElle')] applique religieusement tous les matins. Je me suis donc glissé dans ses appartements et j’y ai ajouté des herbes irritantes. Le lendemain, son visage était couvert d’urticaire !"
 witch.4002.end.desc:0 "\n\nC’est la seule chose dont mes courtisans ont parlé hier soir. [annoying_clergy.GetFirstNameNoTooltip] ne l’oubliera pas de sitôt !"
 witch.4002.a:0 "C’est bien fait pour [annoying_clergy.Custom('FR_LuiElle')] !"

 witch.4003.desc:0 "Caché[ROOT.Char.Custom('FR_E')] dans le passage secret derrière les appartements [annoying_clergy.Custom('FR_du_Char_Pi')][annoying_clergy.GetTitledFirstName], j’écoute avec joie ses gémissements et soupirs.[annoying_clergy.GetSheHe|U] a lu le livre que j’ai laissé sur son lit sans même avoir pu le lâcher. Les vérités qu’il contient semblent avoir eu un impact important sur sa foi. « Je m’adresse à vous, [annoying_clergy.GetFaith.HighGodName] ! J’ai besoin d’un signe ! J’ai cru en vous, j’ai exercé votre Volonté sur Terre, mais maintenant... Tout ce que je peux voir, ce sont les contradictions, les erreurs, les... les mensonges ! », dit-[annoying_clergy.Custom('FR_IlElle')] avant d’éclater en sanglots."
 witch.4003.a:0 "Je me retire, mon travail est terminé."
 witch.4003.b:0 "[annoying_clergy.GetSheHe|U] est prêt[annoying_clergy.Custom('FR_E')] pour les grandes vérités."
 witch.4003.c:0 "[annoying_clergy.GetSheHe|U] deviendra mon disciple !"

 witch.4004.desc:0 "Sous l’innocente apparence de questions théologiques, j’ai semé le doute dans le cœur [annoying_clergy.Custom('FR_du_Char_Pi')][annoying_clergy.GetTitledFirstName]. Je peux dire que sa foi vacille à cause de ses réponses incertaines et de l’inquiétude qui se lit sur son visage quand [annoying_clergy.Custom('FR_IlElle')] pense que personne ne le regarde.\n\nUne dernière tentative #EMP devrait#! en venir à bout."
 witch.4004.a:0 "C’est un effort qui en vaut la peine !"
 witch.4004.b:0 "Mon temps serait plus utile pour d’autres choses."

 witch.4005.desc:0 "J’ai laissé un livre contenant des vérités gênantes dans les appartements [annoying_clergy.Custom('FR_du_Char_Pi')][annoying_clergy.GetTitledFirstName], mais je l’ai vu[annoying_clergy.Custom('FR_E')] le jeter dans le feu après avoir lu quelques pages seulement. Le défi a certainement renforcé sa foi, car je ne détecte plus aucun doute dans son cœur."
 witch.4005.a:0 "[annoying_clergy.GetSheHe|U] n’était pas digne de toute façon !"

#PERSONAL WITCH RITUAL
 witch.4010.t:0 "Ses cadeaux sont innombrables"
 witch.4010.desc:1 "Je dépose mes offrandes sur le sol ; des herbes, du lait et du miel. Les yeux fermés et la fumée qui pique dans mes narines, je lève les bras vers la lune.\n\n« [ROOT.Char.GetFaith.WitchGodMistressMaster|U] ! Connaisseur de toutes les vérités, [ROOT.Char.GetFaith.WitchGodMotherFather] de tout pouvoir ! Puissiez-vous accepter mes humbles offrandes et m’offrir vos conseils en retour ! »\n\nJ’implore [ROOT.Char.GetFaith.WitchGodName] de m’accorder..."
 witch.4010.a:0 "... de la chance dans l’art de l’amour."
 witch.4010.b:0 "... du charme et du tact."
 witch.4010.c:0 "... l’esprit d’un stratège."
 witch.4010.d:0 "... un esprit pour l’argent et l’ordre."
 witch.4010.e:0 "... l’aide des ombres."
 witch.4010.f:0 "... sagesse et esprit."
 witch.4010.g:0 "... de la chance avec la lame."
 witch.4010.h:0 "... la tranquillité de l’esprit."

# Witch friends: prayer, by Mathilda Bjarnehed
 witch.4020.t:0 "Prendre ou donner"
 witch.4020.two_witches.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et [prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)] m’ont rejoint pour"
 witch.4020.one_witch.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’a rejoint pour"
 witch.4020.full_moon.desc:0 "un rite de pleine lune"
 witch.4020.new_moon.desc:0 "un rite de la nouvelle lune"
 witch.4020.equinox.desc:0 "un rituel d’équinoxe"
 witch.4020.solstice.desc:0 "un rituel de solstice"
 witch.4020.end.desc:0 "en l’honneur [ROOT.Char.GetFaith.WitchGodNamePossessive]. En tant qu’hôte, il est de mon devoir de mener la prière."
 witch.4020.a:0 "Sage [ROOT.Char.GetFaith.WitchGodMistressMaster|U], apportez à [prayer_witch_1.GetFirstNameNoTooltip] la paix et la clarté !"
 witch.4020.b:0 "Accordez à [prayer_witch_2.GetFirstNameNoTooltip] vos bénédictions !"
 witch.4020.c:0 "[ROOT.Char.GetFaith.WitchGodMotherFather|U] des secrets, prêtez-moi votre pouvoir !"

 witch.4030.t:0 "Les secrets d’un livre"
 witch.4030.no_friend.desc:1 "Mes contacts m’ont envoyé un livre écrit dans un code étrange et dont les couvertures en cuir sont décorées des symboles de notre [ROOT.Char.GetFaith.WitchGodMistressMaster|U].\n\nJe n’ai pu déchiffrer que les premières pages jusqu’à présent, mais elles sont vraiment fascinantes."
 witch.4030.friend.desc:1 "M[witch_friend.Custom('FR_OnA')] ch[witch_friend.Custom('FR_ErEre')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))] [witch_friend.Custom('FR_le_Char_Pi')][witch_friend.GetTitledFirstName] m’a apporté un livre écrit dans un code étrange et dont les couvertures en cuir sont décorées des symboles de notre [ROOT.Char.GetFaith.WitchGodMistressMaster|U].\n\n[witch_friend.GetSheHe|U] n’a pu déchiffrer que les premières pages jusqu’à présent, mais elles sont vraiment fascinantes."

 witch.4030.friend.a:0 "Ensemble, nous dévoilerons ses secrets."
 witch.4030.no_friend.a:0 "Je révélerai ses secrets, peu importe le temps que cela prendra !"
 witch.4030.b:0 "Je connais un compagnon qui paierait pour cela."
 witch.4030.c:0 "Même [convince_target_1.Custom('FR_le_Char_Pi')][convince_target_1.GetTitledFirstNameNoTooltip] sera intéressé[convince_target_1.Custom('FR_E')] par ces secrets."
 witch.4030.c.success:0 "[convince_target_1.Custom('FR_le_Char_U_Pi')|U][convince_target_1.GetShortUIName] est captivé[convince_target_1.Custom('FR_E')] par le gros volume"
 witch.4030.c.failure:0 "[convince_target_1.Custom('FR_le_Char_U_Pi')|U][convince_target_1.GetShortUIName] brûle le gros volume"
 witch.4030.d:0 "[convince_target_2.Custom('FR_le_Char_Pi')|U][convince_target_2.GetTitledFirstNameNoTooltip] trouvera cela #EMP très#! intéressant."
 witch.4030.d.success:0 "[convince_target_2.Custom('FR_le_Char_U_Pi')|U][convince_target_2.GetShortUIName] est captivé[convince_target_2.Custom('FR_E')] par le gros volume"
 witch.4030.d.failure:0 "[convince_target_2.Custom('FR_le_Char_U_Pi')|U][convince_target_2.GetShortUIName] brûle le gros volume"

 witch.4031.start.desc:0 "J’ai une vue imprenable sur le livre que j’ai laissé sur le bureau [convince_target.Custom('FR_du_Char_Pi')][convince_target.GetTitledFirstName], alors que je me trouve dans le passage secret derrière ses appartements. À peine après avoir franchi le pas de la porte, ses yeux sont attirés par le livre, comme si celui-ci possédait sa propre magie étrange.\n\n"
 witch.4031.end.desc:0 "Lorsque [convince_target.GetFirstNameNoTooltip] a fini de lire les pages traduites, [convince_target.Custom('FR_IlElle')] commence à tourner en rond. Semblant ne pouvoir résister à l’attraction du manuscrit, [convince_target.Custom('FR_IlElle')] se précipite vers le bureau et attrape une plume."
 witch.4031.a:0 "C’est bien. Creusez plus profondément..."

 witch.4032.end.desc:0 "[convince_target.GetFirstNameNoTooltip] n’ouvre même pas le livre. [convince_target.Custom('FR_IlElle')|U] soupire devant les symboles étranges avant de jeter le livre dans le feu."
 witch.4032.a:0 "#EMP Non !#! Puisse [ROOT.Char.GetFaith.HighGodName] [convince_target.Custom('FR_LeLa')] maudire !"
