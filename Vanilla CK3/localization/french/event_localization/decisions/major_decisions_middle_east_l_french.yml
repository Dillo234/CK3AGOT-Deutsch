# Forming Outremer, by Flavio Verna
 middle_east_decisions.0001.t:0 "L’empire des cieux"
 middle_east_decisions.0001.desc:0 "Depuis Mahomet, la religion musulmane est une force qu’il faut prendre en compte dans tout l’Orient et une menace imminente pour les adorateurs du Christ. J’y ai mis un terme en prenant le contrôle de la Terre sainte. \n\nJ’ai chassé les infidèles des côtes méditerranéennes et les ai poursuivis au-delà des déserts brûlants de l’Arabie. J’ai installé d’une mer à l’autre la sainte croix de notre Seigneur et bâti un véritable empire des cieux sur le croissant brisé du faux prophète."
 middle_east_decisions.0001.a:0 "Que Dieu ait pitié d’eux, car je n’en ai pas."
 middle_east_decisions.0002.desc.christians:0 "Depuis Mahomet, la religion musulmane est une force qu’il faut prendre en compte dans tout l’Orient et une menace imminente pour les adorateurs du Christ. [scoped_ruler.Custom('FR_le_Char_Pi')|U][scoped_ruler.GetTitledFirstName] y a mis un terme en prenant le contrôle de la Terre sainte. \n\nAvec la bénédiction [scoped_ruler.GetFaith.HighGodNamePossessive], [scoped_ruler.GetFirstName] a chassé les infidèles des côtes méditerranéennes et les a poursuivis au-delà des déserts brûlants de l’Arabie. [scoped_ruler.GetSheHe|U] a installé d’une mer à l’autre la sainte croix de notre Seigneur et bâti un véritable empire des cieux sur le croissant brisé du faux prophète."
 middle_east_decisions.0002.desc.muslims:0 "Les hordes barbares [scoped_ruler.Custom('FR_du_Char_L')][scoped_ruler.GetTitleTierName|l] croisé[scoped_ruler.Custom('FR_E')] [scoped_ruler.GetFirstName] ont apporté la ruine aux fidèles [ROOT.Char.GetFaith.HighGodNamePossessive] !\n\nCes vils idolâtres ont occupé tous les lieux de culte sacrés de notre foi. Même la ville sainte de La Mecque est maintenant entre les mains de ces porcs blasphémateurs. Si les vrais disciples du prophète ne reconquièrent pas bientôt l’Arabie, cela pourrait être le début de la fin de l’islam."
 middle_east_decisions.0002.desc.others:0 "Depuis Mahomet, la religion musulmane est une force qu’il faut prendre en compte dans tout l’Orient. [scoped_ruler.Custom('FR_le_Char_Pi')|U][scoped_ruler.GetTitledFirstName] y a mis un terme en prenant le contrôle de la Terre sainte. \n\nC[scoped_ruler.Custom('FR_EEtte')] [scoped_ruler.GetTitleTierName|l] [scoped_ruler.Custom('FR_FaithGenderedAdj')] a chassé les adeptes d’Allah des côtes méditerranéennes et les a poursuivis au-delà des déserts brûlants de l’Arabie. [scoped_ruler.GetSheHe|U] a installé la sainte croix d’une mer à l’autre et a forgé ce qu’[scoped_ruler.Custom('FR_IlElle')] appelle un empire des cieux sur le croissant brisé du prophète."
 middle_east_decisions.0002.a:0 "Loué soit notre Seigneur !"
 middle_east_decisions.0002.b:0 "Maudit soit toute sa famille !"
 middle_east_decisions.0002.c:0 "Je vois..."

# Restoring the Sunni Caliphate, by Flavio Verna
 middle_east_decisions.0003.t:0 "Un nouveau califat"
 middle_east_decisions.0003.desc:0 "Depuis l’occupation infidèle de la Terre sainte, les vrais disciples du Prophète ont été dispersés aux quatre vents, sans chef et sans la volonté de reprendre la lutte sacrée.\n\nCela se termine aujourd’hui. Par la miséricorde [reformer.GetFaith.HighGodNamePossessive], j’ai récupéré la Mecque et la Médine et arrêté le flot d’infidèles envahissant l’Arabie. Avec le soutien de plusieurs érudits respectés du Livre, j’ai été reconnu[ROOT.Char.Custom('FR_E')] comme le nouveau calife de la foi [reformer.GetFaith.GetAdjective] et je suis prêt[ROOT.Char.Custom('FR_E')] à mener mes disciples contre les vils idolâtres qui polluent encore notre patrie !"
 middle_east_decisions.0003.a:0 "Allahou akbar !"
 middle_east_decisions.0004.desc.ashari:0 "Depuis l’occupation infidèle de la Terre sainte, les vrais disciples du Prophète ont été dispersés aux quatre vents, sans chef et sans la volonté de reprendre la lutte sacrée.\n\nCela se termine aujourd’hui. Par la miséricorde [reformer.GetFaith.HighGodNamePossessive], [reformer.GetFirstName] a récupéré la Mecque et la Médine et arrêté le flot d’infidèles envahissant l’Arabie. Avec le soutien de plusieurs érudits respectés du Livre, [reformer.Custom('FR_IlElle')] a été reconnu[reformer.Custom('FR_E')] comme le nouveau calife de la foi [reformer.GetFaith.GetAdjective] et se tient prêt[reformer.Custom('FR_E')] à mener ses disciples contre les vils idolâtres qui polluent encore notre patrie."
 middle_east_decisions.0004.desc.other:0 "Depuis l’occupation infidèle de la Terre Sainte, les adeptes de la foi [reformer.GetFaith.GetAdjective] ont été dispersés aux quatre vents, sans chef et sans la volonté de reprendre la lutte sacrée.\n\nPourtant, il semble qu’ils se soient finalement de nouveau réunis, sous le sage commandement de [reformer.GetFirstName]. Après avoir repris possession des villes saintes de La Mecque et de Médine et légitimé sa revendication en tant que nouveau calife, [reformer.GetFirstName] est prêt[reformer.Custom('FR_E')] à reprendre la grande guerre contre les infidèles."
 middle_east_decisions.0004.a:0 "Allahou akbar !"
 middle_east_decisions.0004.b:0 "Vaut mieux affronter les démons qu’on connaît, je suppose..."

# Creating Israel, by Flavio Verna
 middle_east_decisions.0005.t:0 "La terre promise"
 middle_east_decisions.0005.desc:0 "Puisque Jérusalem et la terre promise sont sous autorité juive, le temps est venu de créer une nouvelle monarchie unifiée nommée Israël, comme le grand royaume des temps anciens sous David et Salomon.\n\nLe peuple juif, qui a longtemps souffert, contrôle enfin son destin. La Terre sainte ne sera plus divisée par les seigneurs chrétiens et musulmans en guerre. Puisse ce nouveau royaume inaugurer une ère de paix et de prospérité pour la région !"
 middle_east_decisions.0005.a:0 "Vive Israël !"
 middle_east_decisions.0006.desc.others:0 "Ayant replacé Jérusalem sous autorité juive, [scoped_ruler.Custom('FR_le_Char_Pi')][scoped_ruler.GetTitledFirstName] a décidé de se déclarer [scoped_ruler.GetTitleTierName|l] d’un Israël restauré.\n\nLe long exil du peuple juif pourrait enfin avoir pris fin et de nombreuses communautés décident de retourner en terre promise."
 middle_east_decisions.0006.a:0 "Le temps est venu !"
 middle_east_decisions.0006.b:0 "Je vois..."

# Restore Jewish High Priesthood, by Flavio Verna
 middle_east_decisions.0007.t:0 "La nouvelle prêtrise [scoped_ruler.GetFaith.GetAdjective]"
 middle_east_decisions.0007.desc:0 "Il n’y a pas eu de [new_priest.GetTitleTierName|l] – un grand prêtre du judaïsme – depuis que les Romains ont détruit le Second Temple il y a environ mille ans. Enfin, ce poste a été pourvu et la Grande Prêtrise reconstituée.\n\nComme les prêtres juifs des temps anciens, le Kohen Gadol était traditionnellement obligé d’être un descendant d’Aaron, le frère aîné de Moïse. En raison du manque de candidats pouvant y répondre, cette exigence a été levée, mais le nouveau grand prêtre bénéficie toujours du respect des communautés religieuses juives."
 middle_east_decisions.0007.a:0 "Puisse sa direction nous inspirer !"
 middle_east_decisions.0008.desc.others:0 "Suite au rétablissement d’une présence juive significative à Jérusalem, [scoped_ruler.Custom('FR_le_Char_Pi')][scoped_ruler.GetTitledFirstName] a promu la fondation d’une nouvelle grande prêtrise [new_priest.GetFaith.GetAdjective] pour diriger les Israélites.\n\nDirigée par [new_priest.Custom('FR_le_Char_Pi')][new_priest.GetTitledFirstName], cette congrégation devrait apporter unité et conseils aux communautés grandissantes d’Israël."
 middle_east_decisions.0008.a:0 "Puisse sa direction nous inspirer !"
 middle_east_decisions.0008.b:0 "Je vois..."

# Restore Zoroastrian High Priesthood, by Flavio Verna
 middle_east_decisions.0009.t:0 "La nouvelle prêtrise [scoped_ruler.GetFaith.GetAdjective]"
 middle_east_decisions.0009.desc:0 "Après la période de l’exil et de la persécution qui a suivi les conquêtes arabes, le zoroastrisme a été accepté par le peuple persan comme l’unique véritable voie de la droiture. [scoped_ruler.Custom('FR_le_Char_Pi')|U][scoped_ruler.GetTitledFirstName] a ordonné la création de la fonction de [new_priest.GetTitleTierName|l], un prêtre des prêtres pour diriger un clergé restauré.\n\n[new_priest.Custom('FR_le_Char_L')|U][new_priest.GetTitleTierName|l] servira de plus haute autorité religieuse dans le monde [scoped_ruler.GetFaith.GetAdherentName], avec des pouvoirs allant de la bénédiction de futures expéditions militaires à l’octroi de divorces."
 middle_east_decisions.0009.a:0 "La flamme éternelle brûle à nouveau !"
 middle_east_decisions.0010.desc.muslims:0 "Les adeptes maudits [scoped_ruler.GetFaith.HighGodNamePossessive] ont récupéré suffisamment de terres et d’influence pour rétablir un clergé blasphématoire sous la protection [scoped_ruler.Custom('FR_du_Char_Pi')][scoped_ruler.GetTitledFirstName].\n\nS’ils ne sont pas arrêtés bientôt, ces païens adorant les démons pourraient, en polluant l’esprit de leurs sujets ignorants avec des mensonges et de la perversion, renverser la tendance de l’expansion de l’islam en Perse."
 middle_east_decisions.0010.desc.others:0 "Les adeptes étranges adorant le feu [scoped_ruler.GetFaith.HighGodNamePossessive] ont récupéré suffisamment de leurs territoires ancestraux persans pour rétablir un clergé fonctionnel.\n\nS’ils ne sont pas arrêtés bientôt, ils pourraient renverser la tendance de l’expansion islamique et replacer l’Asie sous la protection de leurs anciens dieux."
 middle_east_decisions.0010.a:0 "Gloire [scoped_ruler.GetFaith.HighGodName2] !"
 middle_east_decisions.0010.b:0 "Leurs démons ne les protégeront pas de la puissance [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 middle_east_decisions.0010.c:0 "... l’adoration du feu ?"

# The Saoyshant appears, by Flavio Verna
 middle_east_decisions.0011.t:0 "L’élu[ROOT.Char.Custom('FR_E')] de Zoroastre"
 middle_east_decisions.0011.desc:0 "Depuis que l’empire sassanide a succombé aux invasions arabes, la Perse a vécu sous le joug des souverains mahométans. Les derniers vestiges de l’ancien ordre zoroastrien se sont retirés dans les plaines de l’Asie centrale, mais le règne zoroastrien sur la Perse a enfin été rétabli.\n\nCette reconquête miraculeuse ne peut être attribuée qu’à mon brillant commandement et de nombreux membres du clergé m’ont reconnu comme le Saoshyant - le sauveur du monde dont Zoroastre a parlé il y a des milliers d’années. Je suis maintenant vénéré[ROOT.Char.Custom('FR_E')] comme une icône sacrée par les zoroastriens du monde entier."
 middle_east_decisions.0011.a:0 "Je vais profiter à tous."
 all_held_counties:0 "Tous les comtés infidèles"
 middle_east_decisions.0013.desc:0 "Depuis que l’empire sassanide a succombé aux invasions arabes, la Perse a vécu sous le joug des souverains mahométans. Les derniers vestiges de l’ancien ordre zoroastrien se sont retirés dans les plaines de l’Asie centrale, mais le règne zoroastrien sur la Perse a enfin été rétabli.\n\nCette reconquête miraculeuse ne peut être attribuée qu’au brillant commandement de [scoped_ruler.GetFirstName] et de nombreux membres du clergé l’ont reconnu comme le Saoshyant - le sauveur du monde dont Zoroastre a parlé il y a des milliers d’années. [scoped_ruler.Custom('FR_IlElle')|U] est maintenant vénéré[scoped_ruler.Custom('FR_E')] comme une icône sacrée par les zoroastriens du monde entier."
 middle_east_decisions.0013.desc.muslims:0 "Autrefois réduits à l’exil dans le désert, les prêtres du maudit blasphémateur Zoroastre ont réapparu et ont revendiqué le trône de la Perse !\n\nEmpli[scoped_ruler.Custom('FR_E')] d’un orgueil qui confine à la folie, leur [scoped_ruler.GetTitleTierName|l] s’est proclamé[scoped_ruler.Custom('FR_E')] dieu vivant."
 middle_east_decisions.0013.desc.others:0 "Depuis que l’empire sassanide a succombé aux invasions arabes, les adeptes de Zoroastre sont en fuite. Leur exil a pris fin récemment, lorsque les fidèles [scoped_ruler.GetFaith.GetAdherentNamePlural] ont réussi à restaurer leur ancien empire.\n\nÉtant pour une part non négligeable responsable de cette tournure inattendue des événements, leur [scoped_ruler.GetTitleTierName|l] a décidé de se proclamer Saoshyant, le sauveur prophétisé de leur credo."
 middle_east_decisions.0013.a:0 "Puisse-t-[scoped_ruler.Custom('FR_IlElle')] nous profiter à tous !"
 middle_east_decisions.0013.b:0 "Folies et diableries !"
 middle_east_decisions.0013.c:0 "Je vois..."

# Create Sultanate of Rum, by Flavio Verna
 middle_east_decisions.0014.t:0 "Une nouvelle Rome"
 middle_east_decisions.0014.desc:0 "Grâce à la conquête des riches terres d’Asie Mineure, j’ai accumulé assez de pouvoir pour former un nouveau sultanat qui dépassera certainement la grandeur de Rome.\n\nIl reste encore du travail à faire, mais il ne fait aucun doute que les historiens associeront ce moment à l’une des grandes étapes de la conquête de l’Europe par les adeptes [scoped_ruler.GetFaith.HighGodNamePossessive]."
 middle_east_decisions.0014.a:0 "Que l’Occident tremble !"
 middle_east_decisions.0015.desc.liege:0 "Après une série de victoires en Anatolie, [scoped_ruler.Custom('FR_le_Char_Pi')][scoped_ruler.GetTitledFirstName] a décidé de se couronner [scoped_ruler.GetTitleTierName|l] de Roum, affirmant qu’[scoped_ruler.Custom('FR_IlElle')] ne me prête plus allégeance et poursuivra la lutte contre les infidèles selon ses propres conditions."
 middle_east_decisions.0015.desc.romans:0 "Le féroce seigneur de guerre, [scoped_ruler.Custom('FR_le_Char_Pi')][scoped_ruler.GetTitledFirstName], s’est frayé un chemin à travers l’Anatolie et a créé un nouveau sultanat dans la région.\n\nComme si cela ne suffisait pas comme insulte, il a décidé de revendiquer pour lui-même le titre de [scoped_ruler.GetTitleTierName|l] de Rome."
 middle_east_decisions.0015.desc.others:0 "La riche province d’Asie Mineure, qui était autrefois un bastion du christianisme, est désormais soumise à l’autorité [scoped_ruler.Custom('FR_du_Char_Pi')][scoped_ruler.GetTitledFirstName], qui a formé un nouveau sultanat dans la région."
 middle_east_decisions.0015.a:0 "Comment ose-t-[scoped_ruler.Custom('FR_IlElle')] !"
 middle_east_decisions.0015.b:0 "Je vois..."

 # Revive the Armenian Empire, by Ewan Cowhig Croft
 middle_east_decisions.1001.t:0 "Le retour de l’Aigle"
 middle_east_decisions.1001.desc:0 "Cela faisait des siècles que l’Arménie n’avait pas exercé un tel niveau de domination au Levant et au Caucase. Les attaques des empires jumeaux d’Orient et d’Occident en étaient la cause. Selon la période, celui d’Occident parle latin ou grec, et celui d’Orient, le persan ou l’arabe, mais ces empires se battaient constamment et nos terres ancestrales semblaient toujours être le champ de bataille.\n\nEn reconquérant les territoires de Tigrane le Grand, j’ai mis un terme à cette période. L’aigle de la Grande Arménie peut de nouveau être brandi !"
 middle_east_decisions.1001.a:0 "J’irai encore plus loin !"
 middle_east_decisions.1001.b:0 "Que cela ait déjà été accompli n’enlève rien à la prouesse."
 middle_east_decisions.1002.desc:0 "Une situation étrange se prépare dans les montagnes du Caucase depuis un certain temps. Contre toute attente, [founder.GetFullNameNoTooltip] a réussi à acquérir un territoire considérable, s’étendant de la mer Caspienne aux rives de la Méditerranée. C’est approximativement l’empire disparu depuis longtemps de Tigrane le Grand, une circonstance que les hérauts de [founder.GetFullNameNoTooltip] s’empressent de mettre en avant.\n\nL’aigle étendard de la Grande Arménie est de nouveau brandi, mais pour combien de temps ?"
 middle_east_decisions.1002.a:0 "La dignité impériale exige plus que de simples terres."
 middle_east_decisions.1002.b:0 "Cette fois, personne ne nous éloignera les uns des autres."
 middle_east_decisions.1002.c:0 "Cela ne durera pas plus longtemps cette fois. C’est sans intérêt."
