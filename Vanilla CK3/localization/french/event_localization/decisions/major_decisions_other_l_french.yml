 major_decisions.0100.t:0 "Lignée sacrée"
 major_decisions.0100.desc.temporal:0 "Grâce à mon dévouement et mon travail acharné, j’ai inextricablement lié la plus sainte fonction de la foi [scoped_ruler.GetFaith.GetAdjective] à la dynastie [scoped_ruler.GetDynasty.GetBaseName].\n\nUn nombre croissant de membres du clergé et des fidèles en sont venus à penser que ma famille était le gardien élu des saintes reliques et le messager de la volonté divine."
 major_decisions.0100.desc.spiritual:0 "Mon dévouement indéfectible envers les représentants [scoped_ruler.GetFaith.HighGodNamePossessive] sur Terre n’est pas passé inaperçu. \n\n[scoped_pope.Custom('FR_le_Char_Pi')|U][scoped_pope.GetTitledFirstName] a officiellement reconnu les contributions de ma famille et consacré notre nom pour faire de nous les défenseurs éternels de la foi [scoped_ruler.GetFaith.GetAdjective]."
 major_decisions.0100.a:0 "Nous sommes un peu plus que de simples mortels."
 major_decisions.0100.b:0 "La vertu sans faute !"
 major_decisions.0102.desc.temporal:0 "Grâce à sa conduite irréprochable et à son règne éclairé, [scoped_ruler.Custom('FR_le_Char_Pi')][scoped_ruler.GetTitledFirstName] va être immortalisé[scoped_ruler.Custom('FR_E')] comme le pilier de la foi [scoped_ruler.GetFaith.GetAdjective].\n\n[scoped_ruler.GetSheHe|U] est devenu[scoped_ruler.Custom('FR_E')] de loin [scoped_ruler.Custom('FR_le_Char_L')][scoped_ruler.GetTitleTierName] [scoped_ruler.Custom('FR_LeLa')] plus influent[scoped_ruler.Custom('FR_E')] et [scoped_ruler.Custom('FR_LeLa')] plus respecté[scoped_ruler.Custom('FR_E')] de l’histoire récente, et certains prétendent qu’il pourrait bien y avoir un peu de sang divin qui coule dans ses veines."
 major_decisions.0102.desc.spiritual:1 "Les réalisations [scoped_ruler.Custom('FR_du_Char_Pi')][scoped_ruler.GetTitledFirstName] sont telles que le [scoped_pope.GetFaith.ReligiousHeadName] a reconnu officiellement son rôle déterminant dans la défense et la diffusion des vertus de la foi [scoped_ruler.GetFaith.GetAdjective].\n\nLa dynastie [scoped_ruler.GetDynasty.GetBaseName] restera longtemps dans les mémoires pour sa piété et son zèle grâce à la conduite impeccable de c[scoped_ruler.Custom('FR_EEtte')] grand[scoped_ruler.Custom('FR_E')] [scoped_ruler.GetWomanMan]."
 major_decisions.0102.a:0 "Nous vivons à une époque bénie."
 major_decisions.0102.b:0 "C’est un exemple pour nous tous !"
 major_decisions.0103.desc.temporal:0 "[scoped_ruler.Custom('FR_le_Char_Pi')|U][scoped_ruler.GetTitledFirstName] a consacré sa vie à faire valoir l’ascendance divine de notre famille, et les fruits de son travail sont finalement visibles.\n\nUn nombre croissant de religieux et de fidèles considère maintenant les membres de notre dynastie comme les gardiens élus des saintes reliques et les messagers de la volonté divine."
 major_decisions.0103.desc.spiritual:0 "[scoped_ruler.Custom('FR_le_Char_Pi')|U][scoped_ruler.GetTitledFirstName] a consacré sa vie à rechercher les faveurs du clergé de la foi [scoped_ruler.GetFaith.GetAdjective], et les fruits de son travail sont finalement visibles. \n\n[scoped_pope.Custom('FR_le_Char_Pi')|U][scoped_pope.GetTitledFirstName] a officiellement reconnu les contributions de notre famille et consacré notre nom pour faire de nous les défenseurs éternels de la foi."
 major_decisions.0103.a:0 "Nous devrions tous lui être reconnaissants."
 major_decisions.0103.b:0 "Encore des blasphèmes de la part de [scoped_ruler.GetFirstNameNoTooltip]..."


#STRENGTHEN BLOODLINE
 major_decisions.0500.t:0 "Les qualités des [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 major_decisions.0500.desc:0 "Depuis des générations, notre dynastie est connue pour les qualités de ses membres. La vigueur, la beauté et l’intellect sont tous des attributs associés au nom [ROOT.Char.GetDynasty.GetBaseNameNoTooltip].\n\nMa propre excellence ne fait que le confirmer. Mon nom et mes dons seront transmis à mes descendants."
 major_decisions.0500.a:0 "Un brillant avenir nous attend !"

 #DYNASTY OF MANY CROWNS
 major_decisions.0501.desc:0 "À travers des mariages, des alliances et des conquêtes soigneusement planifiés, la dynastie [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] a pris sa place légitime parmi les véritables puissances du monde connu.\n\n[realm_1.GetNameNoTierNoTooltip|U], [realm_2.GetNameNoTierNoTooltip|U], [realm_3.GetNameNoTierNoTooltip|U], [realm_4.GetNameNoTierNoTooltip|U]... Notre domaine est immense. De nombreuses couronnes sont posées sur nos têtes, mais par le sang, nous sommes unis."
 major_decisions.0501.a:0 "Que notre héritage subsiste pour l’éternité !"

 major_decisions.0001.t:0 "Une nouvelle ère"
 major_decisions.0001.desc:0 "Nos vieilles coutumes nous ont bien servis et nous les honorerons toujours. Cependant, en tant que [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], j’ai conclu que nous devons adopter le féodalisme et ses principes si nous voulons continuer à prospérer. C’est la prochaine étape cruciale sur notre route vers la grandeur !"
 major_decisions.0001.a:0 "Longue vie au pays !"

 major_decisions.0002.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"

 major_decisions.0200.t:0 "Retour aux sources"
 major_decisions.0200.desc:0 "Alors que je suis habitué à un système hiérarchique strict et à des paysans qui ne posent pas de questions lorsqu’ils labourent les champs, je me retrouve à ne diriger que des membres de tribus indisciplinés. Ces gens ne me respectent pas, ils ne respectent que la force.\n\nJe vais leur montrer ce qu’est la force ! Je me débarrasserai des ornements de la majesté que mes sujets détestent et je gagnerai leur respect l’épée brandie !"
 major_decisions.0200.a:0 "Je vais prouver ma valeur !"

