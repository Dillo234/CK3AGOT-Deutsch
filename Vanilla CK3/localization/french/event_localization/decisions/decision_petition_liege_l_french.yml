l_french:
 # Decision Menu Localization
 petition_liege_decision:0 "Demander audience au seigneur lige"
 petition_liege_decision_desc:1 "Je peux demander audience à m[ROOT.Char.GetLiege.Custom('FR_OnA')] [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')] lige pour m’aider à résoudre les problèmes auxquels je suis confronté. Les requêtes sincères qui contribuent au bien du pays sont souvent accordées."
 petition_liege_decision_tooltip:1 "[petition_liege|E] à votre [liege|El] pour un cadeau ou un service"
 petition_liege_decision_effects:1 "Vous vous rendez à la Cour [THIS.Char.GetLiege.Custom('FR_du_Char_Pi')][THIS.Char.GetLiege.GetTitledFirstName] pour formuler votre requête"
 petition_liege_decision_confirm:1 "Demander audience"
 petition_liege_decision_second_tooltip:0 "$DESC$\n$petition_liege_grace_tt$\n\n$IS_VALID_BLOCKER$"
 petition_liege_grace_tt:0 "#weak Demander audience sera indisponible pendant 5 ans#!"
 CHOOSE_PETITION_DECISION_NEXT_STEP_BUTTON:0 "Choisissez le type de requête"
 petition_liege_warning_effect:0 "#weak La personnalité du [liege|El], l’[opinion|El] et le type de [petition_liege|El] affectent la probabilité d’acceptation#!"
 # Council
 petition_liege_decision_option_council_seat:0 "Nomination au Conseil\n#low Accorder un siège au [council|E]#!"
 petition_liege_council_seat_desc:0 "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de vous accorder un siège à son [council|E]"
 petition_liege_council_seat_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_council_seat_me_tt:0 "#X Vous êtes déjà au [council|E] de votre [liege|El]#!"
 petition_liege_council_seat_liege_tt:0 "#X Votre [liege|El] est actuellement incapable de remanier son [council|E]#!"
 council_appointment_toast_desc_liege:0 "[petition_vassal.Custom('FR_le_Char_Pi')|U][petition_vassal.GetTitledFirstNameNoTooltip] est maintenant votre [petition_vassal.GetCouncilTitle|l]"
 council_appointment_toast_desc_vassal:0 "Vous êtes maintenant le [petition_vassal.GetCouncilTitle|l] [petition_liege.Custom('FR_du_Char_Pi')][petition_liege.GetTitledFirstNameNoTooltip]"
 council_appointment_toast_desc_replaced:0 "[petition_liege.Custom('FR_le_Char_Pi')|U][petition_liege.GetTitledFirstNameNoTooltip] vous a remplacé par [petition_vassal.Custom('FR_le_Char_Pi')][petition_vassal.GetTitledFirstNameNoTooltip] à son Conseil"
 petition_liege_decision_effects_council_seat:0 "[THIS.Char.GetLiege.Custom('FR_IlElle')|U] peut vous donner un siège à son [council|E]"
 # Debt
 petition_liege_decision_option_pay_debt:0 "Régler la dette\n#low Rembourser la [debt|El]#!"
 petition_liege_pay_debt_desc:0 "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de payer votre [debt|El]"
 petition_liege_pay_debt_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_pay_debt_me_tt:1 "#X Vous n’avez pas au moins à -100 de [debt|El]"
 petition_liege_pay_debt_liege_tt:0 "#X Votre [liege|El] ne peut pas se permettre de payer votre [debt|El]#!"
 petition_liege_decision_effects_pay_debt:0 "[THIS.Char.GetLiege.Custom('FR_IlElle')|U] peut rembourser votre [debt|El]"

 # War Aid
 petition_liege_decision_option_war_aid:0 "Aide militaire\n#low Assister dans la [war|El] externe#!"
 petition_liege_war_aid_desc:0 "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de vous rejoindre ou de prêter des troupes dans une [war|El] en cours avec un autre [realm|El]"
 petition_liege_war_aid_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_war_aid_tt:2 "#X Vous n’êtes pas le [war_leader|El] dans une [war|El] qui n’est pas du [realm|El]#! et que vous perdez d’au moins -[EmptyScope.ScriptValue('petition_war_aid_score_value')|0]% en [war_score|El]"
 petition_liege_war_aid_liege_tt:1 "#X Le [liege|El] est déjà engagé dans vos [wars|El] en cours#!"
 petition_liege_war_aid_levies_tt:1 "#X Le [liege|El] n’est pas assez puissant pour risquer de rejoindre votre [war|El]#!"
 petition_liege_decision_effects_war_aid:0 "[THIS.Char.GetLiege.Custom('FR_IlElle')|U] peut rejoindre ou fournir des troupes dans une [war|El] en cours"
 petition_liege_war_aid_troops:0 "Levées du seigneur lige"
 petition_liege_internal_war_aid_tt:0 "#X Le [liege|El] est occupé à se battre contre des [factions|El]#!"
 petition_liege_external_war_aid_tt:0 "#X Le [liege|El] est occupé avec des [wars|El] externes#!"

 # Vassal War
 petition_liege_decision_option_vassal_war:0 "Paix du pays\n#low Imposer la paix entre les [vassals|El]#!"
 petition_liege_vassal_war_desc:0 "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] d’imposer la paix dans vos [wars|El] avec ses autres [vassals|El]"
 petition_liege_vassal_war_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_vassal_war_tt:0 "#X Vous n’êtes pas en [war|El] avec un [vassal|El] de votre [liege|El]#!"
 petition_liege_decision_effects_vassal_war:0 "[THIS.Char.GetLiege.Custom('FR_IlElle')|U] peut mettre fin à vos [wars|El] avec des pairs [vassals|El]"
 vassal_war_toast_desc_second_party:0 "[petition_vassal.Custom('FR_le_Char_Pi')|U][petition_vassal.GetTitledFirstNameNoTooltip] a demandé [petition_liege.Custom('FR_au_Char_Pi')][petition_liege.GetTitledFirstNameNoTooltip] de mettre fin à votre guerre"

 # Faction War
 petition_liege_decision_option_faction_war:0 "Démanteler la faction\n#low Démanteler une [faction|El] puissante#!"
 petition_liege_faction_war_desc:0 "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de démanteler ou mettre fin à votre guerre avec une [faction|El] puissante"
 petition_liege_faction_war_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_faction_war_tt:0 "#X Aucune [claimant_faction|El] ou [liberty_faction|El] est en guerre avec vous, ou capable de faire valoir ses exigences#!"
 petition_liege_decision_effects_faction_war:0 "[THIS.Char.GetLiege.Custom('FR_IlElle')|U] peut démanteler une [faction|El] contre vous"

 # Control
 petition_liege_decision_option_county_control:0 "Envoyer des baillis\n#low Aider à augmenter le [control|El] [Concept('county','comtal')|E]#!"
 petition_liege_county_control_desc:0 "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de vous aider à restaurer le [control|El] dans des [counties|El] indisciplinés"
 petition_liege_county_control_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_county_control_tt:0 "#X Aucun de vos [counties|El] ont un [control|El] faible#!"
 petition_liege_decision_effects_county_control:0 "[THIS.Char.GetLiege.Custom('FR_IlElle')|U] peut vous aider à [Concept('control','contrôler')|E] vos [counties|El]"

 # Convert
 petition_liege_decision_option_county_convert:0 "Soutenir les religieux\n#low Aider à convertir les [counties|El]#!"
 petition_liege_county_convert_desc:0 "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de vous aider à convertir vos [counties|El] à la vraie [faith|El]"
 petition_liege_county_convert_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_county_convert_tt:0 "#X Aucun de vos [counties|El] a une autre [faith|El]#!"
 petition_liege_decision_effects_county_convert:0 "[THIS.Char.GetLiege.Custom('FR_IlElle')|U] peut aider à la conversion de vos [counties|El]"

 # Opinion
 petition_liege_decision_option_county_opinion:0 "Visite royale\n#low Augmenter l’[county_opinion|El] dans les [counties|El]"
 petition_liege_county_opinion_desc:0 "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de visiter vos [counties|El] pour augmenter l’[county_opinion|El]"
 petition_liege_county_opinion_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_county_opinion_tt:0 "#X Aucun de vos [counties|El] a une [county_opinion|El] faible#!"
 petition_liege_decision_effects_county_opinion:0 "[THIS.Char.GetLiege.Custom('FR_IlElle')|U] peut augmenter l’[county_opinion|El] dans votre [realm|El]"

 # Fortify
 petition_liege_decision_option_fortify_border:0 "Fortifier les frontières\n#low Fortifier vos [counties|El] frontaliers#!"
 petition_liege_fortify_border_desc:0 "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de vous aider à fortifier vos [counties|El] qui bordent d’autres [realms|El]"
 petition_liege_fortify_border_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_fortify_border_tt:0 "#X Aucun de vos [counties|El] n’est frontalier d’un [realm|El] qui n’a pas d’[alliance|El] avec votre [liege|El]#!"
 petition_liege_decision_effects_fortify_border:0 "[THIS.Char.GetLiege.Custom('FR_IlElle')|U] peut fortifier vos [counties|El] frontaliers"

 # Title Liege
 petition_liege_decision_option_title_liege:0 "Accorder le titre\n#low Accorder un [title|El] [claimed|El]#!"
 petition_liege_title_liege_desc:0 "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de vous accorder un de ses [titles|El] sur lequel vous avez une [claim|El]"
 petition_liege_title_liege_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_title_liege_tt:0 "#X Aucune de vos [claims|El] n’est détenue par votre [liege|El] ou il ne peut pas se permettre de se séparer du [title|El]#!"
 petition_liege_decision_effects_title_liege:0 "[THIS.Char.GetLiege.Custom('FR_IlElle')|U] peut vous transférer un [title|El] revendiqué"

 # Title Vassal
 petition_liege_decision_option_title_vassal:0 "Transférer le titre\n#low Accorder un [title|El] [claimed|El] appartenant à un [vassal|El]"
 petition_liege_title_vassal_desc:0 "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de vous accorder un [title|El] appartenant à un autre [vassal|El] et que vous [Concept('claimed','revendiquez')|E]"
 petition_liege_title_vassal_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_title_vassal_liege_tt:0 "#X L’[crown_authority|El] de votre [liege|El] ne permet pas de [revocation|El] de [titles|El]#!"
 petition_liege_title_vassal_claim_tt:0 "#X Aucune de vos [claims|El] n’est détenue par un [vassal|El] de votre [liege|El], ou il ne peut pas se permettre de se séparer du [title|El]#!"
 petition_liege_decision_effects_title_vassal:0 "[THIS.Char.GetLiege.Custom('FR_IlElle')|U] peut vous transférer un [title|El] revendiqué d’un autre de ses [vassals|El]"

 # Construct City
 petition_liege_decision_option_construct_city:0 "Urbaniser le comté\n#low Financer une [holding|El] de type [city|El]#!"
 petition_liege_construct_city_desc:0 "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de financer une [holding|El] de type [city|El] dans vos [counties|El]"
 petition_liege_construct_city_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_construct_city_tt:0 "#X Aucune de vos [holdings|El] ne peut accueillir une [city|El]#!"
 petition_liege_construct_city_liege_tt:0 "#X Votre [liege|El] ne peut pas se permettre de construire une [holding|El]#!"
 petition_liege_decision_effects_construct_city:0 "[THIS.Char.GetLiege.Custom('FR_IlElle')|U] peut financer la construction d’une [holding|El] de type [city|El] dans votre [realm|El]"

 # Construct Temple
 petition_liege_decision_option_construct_temple:0 "Financer le temple\n#low Financer une [holding|El] de type [temple|El]#!"
 petition_liege_construct_temple_desc:0 "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de financer une [holding|El] de type [temple|El] dans vos [counties|El]"
 petition_liege_construct_temple_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_construct_temple_tt:0 "#X Aucune de vos [holdings|El] ne peut accueillir un [temple|El]#!"
 petition_liege_decision_effects_construct_temple:0 "[THIS.Char.GetLiege.Custom('FR_IlElle')|U] peut financer la construction d’une [holding|El] de type [temple|El] dans votre [realm|El]"

 # Development
 petition_liege_decision_option_development:0 "Relocaliser des sujets\n#low Augmenter le [development|El] de la [capital|El]#!"
 petition_liege_development_desc:0 "Demander [ROOT.Char.GetLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] de transférer une fraction de la population de sa [capital|El] vers la vôtre"
 petition_liege_development_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_development_tt:0 "#X Votre [capital|El] a déjà plus de 66% du [development|El] de celui de votre [liege|El]#!"
 petition_liege_decision_effects_development:0 "[THIS.Char.GetLiege.Custom('FR_IlElle')|U] peut transférer une part du [development|El] de sa [capital|El] vers la vôtre"

 # Shared
 petition_liege_faith_tt:0 "#X Vous n’avez pas la même [faith|El] que votre [liege|El]#!"
 petition_liege_holding_tt:0 "#X Votre [liege|El] ne peut pas se permettre de construire une [holding|El]#!"
 
 petition_liege_debt_tt:0 "#X Votre [liege|El] est [Concept('debt','endetté')|E]#!"
 petition_liege_council_no_petition_valid_tt:0 "#X Il n’y a rien que vous puissiez demander à votre seigneur lige#!"
 petition_liege_city_planning_innovation_tt:0 "#X Vous et votre [liege|El] devez appartenir à des [cultures|El] possédant l’[innovation|El] Plans de cité#!"
