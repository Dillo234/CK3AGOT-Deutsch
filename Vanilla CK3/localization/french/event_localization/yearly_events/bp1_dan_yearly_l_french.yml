l_french:
 bp1_yearly.7000.t:0 "Petit-déjeuner entre amis"
 bp1_yearly.7000.desc:1 "Un matin, sur le chemin [ROOT.Char.GetFaith.HouseOfWorship3], je croise [distraction_friend.Custom('FR_le_Char_Pi')][distraction_friend.GetTitledFirstName], qui porte un petit sac. En vérifiant aux alentours que personne ne nous regarde, [distraction_friend.Custom('FR_IlElle')] l’ouvre : il est plein de nourriture et de boissons.\n\n« Il fait si beau, ce matin, venez avec moi pour pique-niquer », me dit-[distraction_friend.Custom('FR_IlElle')].\n\nJe proteste, arguant que je me rends [ROOT.Char.GetFaith.HouseOfWorship2], mais [distraction_friend.Custom('FR_IlElle')] m’interrompt : \n\n« Vous pourrez toujours y aller demain, car j’ai ici [ROOT.Char.Custom('GetExpensiveDessert')] et c’est seulement pour aujourd’hui. » "
 bp1_yearly.7000.a:0 "J’accorde plus d’importance [ROOT.Char.GetFaith.HighGodName2] qu’à un petit-déjeuner."
 bp1_yearly.7000.b:0 "Le véritable péché serait de laisser passer cette occasion."
 
 lovely_picnic_modifier:0 "Délicieux pique-nique"
 lovely_picnic_modifier_desc:0 "J’ai fait un délicieux pique-nique."
 
 bp1_yearly.7001.t:0 "À la pêche"
 bp1_yearly.7001.desc:1 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', fishing_friend)] [fishing_friend.GetFirstName] m’arrête en plein couloir, le sourire jusqu’aux oreilles. [fishing_friend.Custom('FR_IlElle')|U] tient deux cannes à pêche. \n\n« Venez pêcher avec moi, ch[ROOT.Char.Custom('FR_ErEre')] [fishing_friend.Custom2('RelationToMeShort', ROOT.Char)], je vous promets que vous ne le regretterez pas, » s’exclame-t-[fishing_friend.Custom('FR_IlElle')]\n\nCela fait longtemps que je ne me suis pas soustrait[ROOT.Char.Custom('FR_E')] au brouhaha du [ROOT.Char.Custom('FortifiedBuilding')]."
 bp1_yearly.7001.a:0 "J’attraperai la fabuleuse carpe blanche !"
 bp1_yearly.7001.b:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ne #EMP « pêche »#! pas."
 
 bp1_yearly_7001.a.tt:1 "Vous allez à la pêche"
 
 bp1_yearly.7001.a.toast.good_time:1 "Vous faites un beau voyage"
 bp1_yearly.7001.a.toast.bad_time:1 "Vous passer un sale moment"
 bp1_yearly.7001.a.toast.caught_fish:1 "Vous attrapez un poisson gigantesque"
 bp1_yearly.7001.a.toast.white_carp:1 "Vous attrapez la légendaire carpe blanche"
 
 
 bp1_yearly.7002.t:0 "Querelles malodorantes"
 bp1_yearly.7002.desc:1 "Après m’être soulagé[ROOT.Char.Custom('FR_E')], je me rends d’un pas guilleret à la fenêtre et j’admire la cour en contrebas.\n\nMa bonne humeur se dissipe lorsque je vois arriver m[chamberpot_rival.Custom('FR_OnA')] rival[chamberpot_rival.Custom('FR_E')], [chamberpot_rival.GetFirstName], y déambuler, d’un air bienheureux. Intolérable ! Mon regard se porte immédiatement sur le pot de chambre rempli, posé près de mon lit. De quoi remédier à sa gaieté."
 bp1_yearly.7002.a:0 "Gare là-dessous !"
 bp1_yearly.7002.b:0 "Je suis adulte. C’est indigne de moi."
 
 bp1_yearly.7002.a.tt:0 "Vous tentez de lui vider le pot de chambre dessus"
 
 drenched_in_excrement_opinion:0 "A trempé dans les excréments"
 threw_excrement_opinion:1 "A failli tremper dans les excréments"
 
 bp1_yearly.7002.a.toast.perfect_hit:0 "Touché !"
 bp1_yearly.7002.a.toast.miss:0 "Raté !"
 bp1_yearly.7002.a.toast.chamberpot:0 "Vous avez lâché le pot de chambre !"
 bp1_yearly.7002.a.toast.tripped:0 "Vous glissez et vous couvrez d’excréments !"
 
 
 
 
 bp1_yearly.7003.t:0 "La tapisserie"
 bp1_yearly.7003.desc:1 "Je cherche [orgy_tapestry_maker.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], en vain. Je finis dans ses appartements, vides eux aussi, mais il s’y trouve une chose intéressante.\n\nC’est une tapisserie sur laquelle [orgy_tapestry_maker.Custom('FR_IlElle')] travaille, qui représente explicitement une orgie. J’en fais partie, entre m[ROOT.Char.Custom2('FR_RelationToMe_OnA', orgy_participant_1)] [orgy_participant_1.GetFirstName] et m[ROOT.Char.Custom2('FR_RelationToMe_OnA', orgy_participant_2)] [orgy_participant_2.GetFirstName]. Pendant ce temps, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', orgy_tapestry_maker)] [orgy_tapestry_maker.GetFirstNameNoTooltip] semble passer un très bon moment avec [ROOT.Char.GetFaith.DevilName]. Dans un coin, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', orgy_participant_3)] [orgy_participant_3.GetFirstName] regarde, captivé[orgy_participant_3.Custom('FR_E')] et souriant[orgy_participant_3.Custom('FR_E')].\n\nJe suis bouche bée."
 bp1_yearly.7003.a:0 "Dégoûtant !"
 bp1_yearly.7003.b:0 "Je #EMP dois#! l’accrocher à mon mur."
 bp1_yearly.7003.c:0 "Je me suis trompé de chemin."
 
 bp1_orgy_tapestry:0 "Tapisserie d’une orgie"
 bp1_orgy_tapestry_desc:0 "Cette tapisserie représente [orgy_participant_1.GetFirstName], [ROOT.Char.GetName], [orgy_participant_2.GetName], [orgy_participant_3.GetName] et [orgy_tapestry_maker.GetName] en pleine orgie. [ROOT.Char.GetFaith.DevilName] y prend aussi part."
 
 
 bp1_yearly.7004.t:0 "Le réconfort d’un[friend.Custom('FR_E')] ami[friend.Custom('FR_E')]"
 bp1_yearly.7004.desc:1 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', concerned_friend)] [concerned_friend.GetFirstName] vient me voir, alors que je suis assis[ROOT.Char.Custom('FR_E')] à la fenêtre : « Vous avez changé, depuis… Depuis ces événements. »\n\n[concerned_friend.Custom('FR_IlElle')|U] n’en dit rien, mais je sais de quoi [concerned_friend.Custom('FR_IlElle')] parle au moment où [bad_memory.GetDescription].\n\n « Peut-être devriez-vous parler à quelqu’un ? Je pourrais être cette personne, » propose-t-[concerned_friend.Custom('FR_IlElle')] gentiment."
 bp1_yearly.7004.a:0 "C’est une bonne idée."
 bp1_yearly.7004.b:0 "Mes problèmes ne regardent que moi."
 
 bp1_yearly.7005.t:0 "Une faveur pour un ami"
 bp1_yearly.7005.desc:0 "Mon ami[borrowing_friend.Custom('FR_E')], [borrowing_friend.GetName] vient me voir. [borrowing_friend.Custom('FR_IlElle')|U] a une idée derrière la tête. Lassé[ROOT.Char.Custom('FR_E')] de [borrowing_friend.Custom('FR_LeLa')] voir tourner autour du pot, je lui demande ce qu’[borrowing_friend.Custom('FR_IlElle')|U] veut.\n\n« Eh bien ! J’aimerais que vous me prêtiez votre [borrowed_artifact.GetName], le temps d’une soirée, mais vous ne devez pas savoir pourquoi. »\n\nSa requête l’embarrasse, c’est évident. Qu’est-ce qu’[borrowing_friend.Custom('FR_IlElle')] pourrait bien en faire ?"
 bp1_yearly.7005.a:0 "Pourquoi pas ?"
 bp1_yearly.7005.b:0 "Pas question !"
 
 bp1_yearly.7005.a.returned_artifact:0 "Artefact rendu."
 
 bp1_yearly.7006.t:0 "$bp1_yearly.7005.t$"
 bp1_yearly.7006.desc:0 "[borrowing_friend.GetName] revient me voir, les yeux baissés. « Ne m’en veuillez pas, je vous en prie. »\n\nJe peux voir que mon artefact [borrowed_artifact.GetName] a subi des dégâts.\n\n« Je suis désolé[borrowing_friend.Custom('FR_E')], c’est un accident. » [borrowing_friend.GetFirstNameNoTooltip] a l’air véritablement contrit[borrowing_friend.Custom('FR_E')]."
 bp1_yearly.7006.a:0 "Espèce de [borrowing_friend.Custom('InsultNoun')]."
 bp1_yearly.7006.b:0 "Les accidents, ça arrive."
 
 bp1_yearly.7005.a.tt:0 "Votre artefact pourrait être endommagé."
 
 bp1_yearly.7007.t:0 "$bp1_yearly.7005.t$"
 bp1_yearly.7007.desc:0 "[borrowing_friend.GetName] m’a rendu mon artefact [borrowed_artifact.GetName]. Je ne sais pas [borrowing_friend.Custom('FR_SilSielle')] l’a nettoyé ou y a apporté des changements, mais il a l’air encore plus impressionnant qu’avant.\n\n « J’espère que ça vous plaît, j’y ai travaillé toute la soirée, » dit-[borrowing_friend.Custom('FR_IlElle')] nerveusement."
 bp1_yearly.7007.a:0 "C’est fantastique !"
 bp1_yearly.7007.b:0 "Vous avez modifié MON [borrowed_artifact.GetName] ?"
 
 didnt_trust_friend_opinion:0 "Ne m’a pas fait confiance"
 trusted_friend_opinion:0 "M’a fait confiance"
 forgave_me_opinion:0 "M’a pardonné"
 improved_artifact_opinion:0 "A amélioré mon artefact"
 messed_with_artifact_opinion:0 "A abîmé mon artefact"
 
 bp1_yearly.7010.t:1 "Une épreuve de loyauté"
 bp1_yearly.7010.desc:2 "Je m’interroge sans cesse quant à la loyauté de [tested_friend.GetFirstName]. Est-ce véritablement mon ami[tested_friend.Custom('FR_E')] ou juste un[tested_friend.Custom('FR_E')] flagorneu[tested_friend.Custom('FR_RSe')] de plus ?\n\nPeut-être qu’une mise à l’épreuve saura me rassurer ?\n\nUn de mes agents, un faux secret et un cadeau anonyme. Qu’est-ce qui pourrait [tested_friend.Custom('FR_LeLa')] pousser à me trahir ?"
 bp1_yearly.7010.a:1 "Trente deniers."
 bp1_yearly.7010.b:1 "Deux… Non, #EMP trois#! magnifiques [tested_friend.Custom('AttractionWomanManMultiple')], rien que pour [tested_friend.Custom('FR_LuiElle')]."
 bp1_yearly.7010.c:1 "La promesse de richesses pour son #EMP autre#! ami[friends_friend.Custom('FR_E')], [friends_friend.GetFirstNameNoTooltip]."
 bp1_yearly.7010.d:0 "C’est indigne de moi."
 
 bp1_yearly.7010.toast.betrayed:1 "[tested_friend.GetSheHe|U] vous trahit"
 
 bp1_yearly.7010.toast.not_betrayed:1 "[tested_friend.GetSheHe|U] prouve sa loyauté"
 
 bp1_yearly.7010.a.tt:1 "Vous estimez que sa loyauté peut être achetée avec de l’or"
 bp1_yearly.7010.b.tt:1 "Vous estimez que [tested_friend.GetFirstName] sacrifierait votre amitié si on proposait de satisfaire sa soif de plaisirs charnels"
 bp1_yearly.7010.c.tt:1 "Vous estimez que [tested_friend.GetFirstName] accorde plus de valeur à son amitié avec [friends_friend.GetFirstName] qu’à celle avec vous"
 
 
 bp1_yearly.7050.t:0 "Vieux ennemis"
 bp1_yearly.7050.desc:0 "Je suis de retour sur le champ de bataille. La boue colle à mes bottes, la puanteur rance de la mort m’emplit les narines. Je revis le jour où [war_memory.GetDescription].\n\nJe me réveille à bout de souffle, couvert[ROOT.Char.Custom('FR_E')] de sueur froide."
 bp1_yearly.7050.desc.married:0 "À côté de moi, [sleeping_spouse.GetFirstName] se retourne, mais ne se réveille pas. Je reste seul[ROOT.Char.Custom('FR_E')] avec mes démons."
 bp1_yearly.7050.desc.not_married:0 "Seul[ROOT.Char.Custom('FR_E')] dans ma chambre, je dois apprendre à dominer mes démons."
 bp1_yearly.7050.a:0 "Je dois m’efforcer d’oublier."
 bp1_yearly.7050.b:0 "Je ne perdrai PLUS JAMAIS !"
 
 vengeance_obsessed_modifier:0 "Vengeance obsédante"
 
 bp1_yearly.7051.t:0 "Bataille de [battle_area.GetNameNoTooltip] "
 bp1_yearly.7051.desc:1 "Je me souviens avec précision du moment où [battle_memory.GetDescription]. Cette bataille a eu lieu dans des [battle_area.GetTerrain.GetNameNoTooltip], un terrain qui ne m’était pas du tout familier.\n\nDepuis, j’ai mûrement réfléchi à ces événements. À présent, j’ai la certitude que si cette bataille se déroulait aujourd’hui, je m’en sortirais bien mieux."
 bp1_yearly.7051.a:0 "Cela ne doit plus se reproduire."
 bp1_yearly.7051.b:0 "Je dois apprendre à m’adapter."
 
 bp1_yearly.7052.t:0 "Il était une fois…"
 bp1_yearly.7052.desc:0 "Le feu crépite, la boisson coule à flots et [story_friend.GetFirstName] m’appelle pour que je raconte une histoire.\n\nLa première qui me vient à l’esprit est une fameuse histoire populaire [ROOT.Char.GetCulture.GetNameNoTooltip], un classique qui ravit tous ceux qui l’écoutent.\n\nMais je pourrais aussi raconter une anecdote personnelle, par exemple la fois où [story_memory.GetDescription]."
 bp1_yearly.7052.a:0 "La tradition a du bon."
 bp1_yearly.7052.b:0 "Parlons de moi !"
 bp1_yearly.7052.c:0 "Pourquoi pas les deux ?"
 
 
 bp1_yearly.7053.t:0 "Désirs de vengeance"
 bp1_yearly.7053.desc:0 "Alors que je traverse la cour, la rage m’envahit à nouveau. Ces derniers temps, je ne pense qu’à la fois où [bad_memory.GetDescription].\n\nJe dois trouver le moyen de prendre ma revanche sur [bad_memory_participant.GetFirstNameNoTooltip]. Je regarde le gibet, face à moi. Si j’agis prudemment, [bad_memory_participant.Custom('FR_IlElle')] pourrait y pendre bientôt."
 bp1_yearly.7053.a:0 "Je dois me venger."
 bp1_yearly.7053.b:0 "Je dois oublier."
 
 murder_memory_modifier:0 "Désirs de vengeance"
 sex_memory_modifier:0 "Souvenirs concupiscents"
 
 bp1_yearly.7053.a.1:0 "Ce complot aura un bonus à la probabilité de réussite."
 
 bp1_yearly.7054.t:0 "Oublis"
 bp1_yearly.7054.desc:0 "« [forgotten_memory.GetDescription|U] ? » demandé-je, confus[ROOT.Char.Custom('FR_E')].\n\nM[memory_child.Custom('FR_OnA')][memory_child.Custom('GetDaughterSon')], [memory_child.GetFirstName], me regarde avec inquiétude. « Bien sûr ! Vous avez souvent raconté cette histoire. Ne vous en rappelez-vous point ? »\n\nÀ vrai dire, non. Ces derniers temps, j’ai du mal à me souvenir des détails, mais peut-être serait-ce faire preuve de faiblesse que de l’avouer ?"
 bp1_yearly.7054.a:0 "Ah, oui, au temps pour moi."
 bp1_yearly.7054.b:0 "J’oublie tant de choses, ces derniers temps."
 
 bp1_yearly.7055.t:0 "Consigner un souvenir"
 bp1_yearly.7055.desc.positive:0 "Certains instants doivent être consignés à jamais. La fois où [recorded_memory.GetDescription] est l’un d’eux. Ce moment merveilleux ne doit pas être oublié."
 bp1_yearly.7055.desc.negative:0 "Certains instants doivent être consignés à jamais. La fois où [recorded_memory.GetDescription] est l’un d’eux. C’est peut-être un souvenir douloureux, mais il faut le transmettre à la prochaine génération."
 bp1_yearly.7055.desc.neutral:1 "Certains instants doivent être consignés à jamais. La fois où [recorded_memory.GetDescription] est l’un d’eux."
 bp1_yearly.7055.desc.alone_poor_skill:0 "Je ne suis pas bo[ROOT.Char.Custom('FR_NNne')] écrivain[ROOT.Char.Custom('FR_E')], mais avec du temps et des efforts, je pourrais sûrement écrire quelque chose.\n\n"
 bp1_yearly.7055.desc.alone_good_skill:0 "Ma maîtrise de la langue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] me permettra d’écrire ça sans difficulté.\n\n"
 bp1_yearly.7055.desc.blind:0 "Malheureusement, ma cécité m’empêche d’écrire quoi que ce soit moi-même.\n\n"
 bp1_yearly.7055.desc.poet:0 "Le poète de la Cour, [poet.GetFirstName], pourrait m’être bien utile. Sa maîtrise de la prose pourrait faire de mon texte banal une véritable œuvre d’art."
 bp1_yearly.7055.desc.friend:0 "Mais je ne dois pas oublier que m[friend.Custom('FR_OnA')] ch[friend.Custom('FR_ErEre')] ami[friend.Custom('FR_E')], [friend.GetFirstName], écrit bien mieux que moi. [friend.Custom('FR_IlElle')] m’aidera sûrement, si je lui demande."
 
 bp1_yearly.7055.desc.ending:1 "Assembler et illustrer un volume peut toutefois s’avérer rapidement coûteux."
 bp1_yearly.7055.poet:0 "Le poète, [poet.GetFirstNameNoTooltip], s’en chargera !"
 bp1_yearly.7055.friend:0 "[friend.GetFirstNameNoTooltip] est un[friend.Custom('FR_E')] véritable ami[friend.Custom('FR_E')]."
 bp1_yearly.7055.high_skill:0 "Je vais m’en occuper en personne."
 bp1_yearly.7055.a:1 "Je vais m’en occuper en personne, si telle est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp1_yearly.7055.b:1 "Je n’en ai pas le temps."
 
 recorded_memory_character:0 "Un souvenir [memory_participant.Custom('FR_du_Char_Pi')][memory_participant.GetTitledFirstNameNoTooltip]"
 recorded_memory:1 "Souvenir [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]"
 recorded_memory_desc:1 "Ce volume relate les événements durant lesquels [recorded_memory.GetThirdPerspectiveDescription].\n\nÉcrit par [ROOT.Char.GetFirstName]."
 
 bp1_yearly.7056.t:0 "Tactiques d’intimidation"
 bp1_yearly.7056.desc:1 "J’ai emmené [intimidation_target.GetFirstName] dans les cachots, où je lui ai narré les horribles choses que j’ai infligées aux gens qui m’ont contrarié.\n\n« Vous savez sûrement comment [intimidation_memory.GetDescription] », lui dis-je avec délectation. « Ce n’était que #EMP le début !#! »\n\nAlors que je ris, [intimidation_target.GetFirstNameNoTooltip] ouvre grand les yeux, apeuré[intimidation_target.Custom('FR_E')]."
 bp1_yearly.7056.a:1 "Ne vous en faites pas, faites simplement ce que je dis et tout ira bien."
 bp1_yearly.7056.b:0 "Parlez de moi à tout le monde !"
 
 bp1_yearly.7057.t:0 "Extase religieuse"
 bp1_yearly.7057.desc:1 "Alors que je suis dans [ROOT.Char.GetFaith.HouseOfWorship], mes pensées vagabondent loin des paroles du [realm_priest.GetCouncilTitleFirstName|l] pour s’égarer dans le souvenir du moment où [sex_memory.GetDescription]. Depuis, je pense à [sex_partner.Custom('FR_LuiElle')] presque tous les jours."
 
 bp1_yearly.7057.desc.male:1 "\n\nMalheureusement, cela implique certains effets difficiles à dissimuler. Peut-être que si je place [ROOT.Char.GetFaith.ReligiousText] comme il faut, personne ne le remarquera ?"
 
 bp1_yearly.7057.desc.female:0 "\n\nMalheureusement, cela implique certains effets plutôt problématiques."
 bp1_yearly.7057.a:1 "[sex_partner.Custom('FR_le_Char_Pi')|U][sex_partner.GetTitledFirstNameNoTooltip] #EMP doit#! être mie[sex_partner.Custom('FR_NNne')] !"
 bp1_yearly.7057.b:1 "Repousser ces pensées !"
 bp1_yearly.7057.c:0 "Où me détendre, sinon [ROOT.Char.GetFaith.HouseOfWorship2] ?"
 
 bp1_yearly.7057.a.tt:0 "Ce complot aura un bonus à la probabilité de réussite."
 
 bp1_yearly.7058.t:0 "Catastrophe alimentaire"
 bp1_yearly.7058.desc:1 "Le chant matinal des oiseaux m’accompagne, alors que je descends dans le cellier. La lueur de l’aube cède le pas aux ténèbres, éclairées uniquement par la lumière crachotante des lampes. Je bâille en m’étirant, tandis que mes pas font craquer le plancher.\n\nUne fois mes yeux habitués au manque de lumière, une tragédie culinaire se dévoile : trognons de pommes, miettes éparpillées, os nettoyés de leur viande… Choqué[ROOT.Char.Custom('FR_E')], je scrute toute la pièce, mais partout où mon regard se pose, c’est le même spectacle.\n\nTout à coup, un rot discret retentit d’un coin de la pièce."
 bp1_yearly.7058.glutton:0 "J’ai encore des victuailles ! Ouvrons la #EMP cachette !#!"
 bp1_yearly.7058.a:1 "Je vous le revaudrai. Et plus encore, si possible."
 bp1_yearly.7058.b:0 "Si vous avez aimé le sous-sol, vous #EMP adorerez#! les cachots !"
 bp1_yearly.7058.c:1 "#EMP *soupir*#! On dirait bien que c’est pour moi…"
 bp1_yearly.7030.t:0 "Réconfort charnel"
 bp1_yearly.7030.desc:0 "Le chagrin consume [dead_friend_spouse.GetFirstName] depuis la mort de s[dead_friend.Custom('FR_OnA')] [dead_friend.Custom('WifeHusband')], [dead_friend.GetFirstName]. [dead_friend_spouse.Custom('FR_IlElle')|U] me rend visite, un soir.\n\n« La solitude me pèse tant », me dit-[dead_friend_spouse.Custom('FR_IlElle')], le regard empreint de désir. Je me rappelle que [dead_friend.GetFirstNameNoTooltip] était mon ami[dead_friend.Custom('FR_E')]. \n\n« Vous m’avez été d’un tel réconfort », ajoute-t-[dead_friend_spouse.Custom('FR_IlElle')] en mordant ses lèvres de façon suggestive. [dead_friend.GetFirstNameNoTooltip] était mon ami[dead_friend.Custom('FR_E')].\n\n« Je veux juste ressentir quelque chose », murmure-t-[dead_friend_spouse.Custom('FR_IlElle')] en commençant à défaire le haut de ses vêtements. [dead_friend.GetFirstNameNoTooltip] #EMP était#! mon ami[dead_friend.Custom('FR_E')]…"
 bp1_yearly.7030.a:1 "Je suis sûr[ROOT.Char.Custom('FR_E')] que [dead_friend.GetFirstNameNoTooltip] serait d’accord."
 bp1_yearly.7030.b:1 "« Ressaisissez-vous, [dead_friend_spouse.GetFirstNameNoTooltip] ! »"
    
 bp1_yearly.7100.t:0 "Haine malséante"
 bp1_yearly.7100.desc:0 "Tout à coup, alors que je me promenais tranquillement en [owned_county.GetName], par une belle journée, je me retrouve couvert[ROOT.Char.Custom('FR_E')] d’excréments, à patauger dans la boue. Après avoir rageusement raclé les immondices qui me bouchaient la vue, je trouve facilement le coupable.\n\n« [potential_nemesis.Custom('FR_le_Char_Pi')|U][potential_nemesis.GetTitledFirstName] vous salue ! », crie un paysan penché par une fenêtre, avant de fuir les lieux de son forfait.\n\nJ’essaie pitoyablement de nettoyer dans un ruisseau une fourrure qui m’est particulièrement chère, mais elle s’avérera perdue pour de bon."
 bp1_yearly.7100.a:0 "J’en fais une affaire personnelle !"
 bp1_yearly.7100.b:0 "Je me purifierai dans son sang !"
 bp1_yearly.7100.c:0 "Sachez-le, [potential_nemesis.GetFirstNameNoTooltip] : cette fourrure sera remplacée."
 bp1_yearly.7100.d:0 "La vengeance serait indigne de moi…"
 bp1_yearly.7100.c.tt:0 "Le chat adoré de [potential_nemesis.GetFirstNameNoTooltip] traînait dans le coin, tout à l’heure…"
 bp1_yearly.7100.e:0 "Je vais garder cette fourrure pour plus tard."
 focused_on_revenge_modifier:0 "Ne pense qu’à se venger"
 focused_on_revenge_modifier_desc:0 "Ce personnage ne s’intéresse qu’à la façon de vaincre ses rivaux et ignore de ce fait nombre de ses responsabilités."
 vengeful_opinion:0 "Vengeance"
