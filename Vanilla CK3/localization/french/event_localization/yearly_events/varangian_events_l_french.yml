l_french:
 varangian_arrived.title:0 "Un[varangian_candidate.Custom('FR_E')] nouv[varangian_candidate.Custom('FR_EauElle')] varègue"
 varangian_arrived.desc:0 "[varangian_candidate.Custom('FR_le_Char_U_Pi')|U][varangian_candidate.GetShortUIName] a rejoint la garde varègue"

 varangian.0002.t:0 "La garde varègue"
 varangian.0002.opening:0 "Au moment où [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] vient me voir avec son plan, [varangian_candidate.Custom('FR_IlElle')] semble avoir déjà pris sa décision.\n\n« Servir avec les Varègues"
 varangian.0002.miklagard:0 "à Miklagård"
 varangian.0002.elsewhere:0 "dans la garde de l’Empereur"
 varangian.0002.end:0 "apportera à la fois la richesse et la gloire ! », s’exclame-t-[varangian_candidate.Custom('FR_IlElle')].\n\nJe ne peux pas nier ce fait, mais je peux refuser sa demande. D’autre part, serait-il juste d’entraver quelqu’un dans sa quête de gloire ?"
 varangian.0002.a:0 "Allez-y, avec la bénédiction [ROOT.Char.GetFaith.WarGodNamePossessive] !"
 varangian.0002.b:0 "Non, je vous l’interdis ! Nous avons besoin de vous ici."

 varangian.1002.t:0 "Retour de la garde varègue"
 varangian.1002.opening:0 "Je reconnais à peine [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )] lorsqu’[returning_varangian.Custom('FR_IlElle')] entre dans ma grande salle."
 varangian.1002.new_partner:0 "Et je ne reconnais certainement pas [partner.Custom('FR_LLa')][partner.GetWomanMan] à ses côtés !"
 varangian.1002.ending:0 "\n\n« Je suis rentré[returning_varangian.Custom('FR_E')], [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )] ! », souffle [returning_varangian.GetFirstNameNoTooltip] avant d’ajouter : « Bien des fois j’ai cru ne jamais revoir ces rivages, mais je suis finalement de retour. »\n\nAussi étrange que cela puisse paraître de voir m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', returning_varangian )] après toutes ces années, je ne peux pas nier que je suis impressionné[ROOT.Char.Custom('FR_E')] par sa tenue [emperor.GetCulture.GetNameNoTooltip], ses bijoux étrangers et le lourd coffre qu’[returning_varangian.Custom('FR_IlElle')] a apporté."
 varangian.1002.a:0 "Bienvenue au bercail, [returning_varangian.GetFirstNameNoTooltip] !"

 varangian.3001.t:0 "La garde varègue : une mort honorable"
 varangian.3001.desc:0 "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est mort[varangian.Custom('FR_E')] en servant dans la garde varègue !\n\nJ’ai reçu une missive [emperor.Custom('FR_du_Char_Pi')][emperor.GetTitledFirstName] qui loue sa valeur et décrit comment [varangian.Custom('FR_IlElle')] s’est battu[varangian.Custom('FR_E')] vaillamment pour lui sauver la vie face à de vils assassins.\n\nRien ne pourra jamais ramener [varangian.GetFirstNameNoTooltip], mais la récompense posthume en or [emperor.Custom('FR_du_Char_L')][emperor.GetTitleAsNameNoTooltip] contribue à atténuer la douleur."
 varangian.3001.a:0 "Courageu[varangian.Custom('FR_XSe')] jusqu’à la fin, [varangian.GetFirstNameNoTooltip]..."
