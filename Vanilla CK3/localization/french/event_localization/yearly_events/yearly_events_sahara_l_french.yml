l_french:
 #[Faith] Traders in [County]
 yearly_saharan.0001.t:0 "Marchands [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip|l] en [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0001.desc:0 "Le commerce transsaharien a toujours traversé ces terres et a apporté des richesses, des idées et des idéologies. En un sens, un dirigeant tel que moi collecte une part équitable, et, pour le reste, les routes se gèrent d’elles-mêmes. Cependant, de plus en plus de commerçants [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip|l] passent par [target_county.GetNameNoTier] et amènent avec eux leur foi et leur argent. Un consortium me demande la permission de s’installer et d’acheter des propriétés, et a réuni une somme importante pour obtenir mes bonnes grâces."
 yearly_saharan.0001.a:0 "J’accepte volontiers cet hommage."
 yearly_saharan.0001.a.tt:0 "#weak Cela pourrait avoir un impact sur les habitants plus tard...#!"
 yearly_saharan.0001.b:0 "Vous pouvez continuer à passer, mais c’est tout."
 yearly_saharan.0001.c:0 "Les [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] se voient interdire l’accès à [target_county.GetNameNoTierNoTooltip] et leurs marchandises sont #EMP confisquées#! !"
 yearly_saharan.0001.c.list:0 "Tous les [counties|El] du même [realm|El] limitrophes de [target_county.GetNameNoTierNoTooltip]"
 
 yearly_saharan.0003.t:0 "$yearly_saharan.0001.t$ : l’intégration"
 yearly_saharan.0003.desc_initial:0 "Les marchands [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip|l] que j’ai autorisés à s’installer dans le [target_county.GetNameNoTier] s’y trouvent depuis quelques années,"
 yearly_saharan.0003.desc_current:0 "Depuis quelques années, des [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] de [source_county.GetNameNoTier] vivent en [target_county.GetNameNoTier],"
 yearly_saharan.0003.desc:0 "et il semble qu’ils se soient assez bien intégrés dans la communauté existante.\n\nEn conséquence, le commerce est en plein essor dans la région, les revenus sont à un niveau record et même les paysans en profitent !"
 yearly_saharan.0003.a:0 "Une belle aubaine !"
 yearly_saharan.0003.b:0 "Il faut les imposer !"
 
 yearly_saharan.0004.t:0 "$yearly_saharan.0001.t$ : essor commercial"
 yearly_saharan.0004.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0004.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc:0 "et le commerce et le dynamisme qu’ils ont apportés à la région semblent sans limites !\n\nLes gens affluent sur les marchés : des chariots chargés d’or font la route vers le nord, des wagons remplis de sel inondent le sud, et tous paient des taxes ! C’est vraiment une région prospère du pays !"
 yearly_saharan.0004.a.tt:0 "Vous tentez d’améliorer votre [stewardship|El]"
 yearly_saharan.0004.a:0 "Je pense que je pourrais apprendre une chose ou deux de ces marchands !"
 yearly_saharan.0004.a.tt.outcome_1:0 "Intendance accrue"
 yearly_saharan.0004.a.tt.outcome_2:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.b:0 "Cela implique des impôts supplémentaires."
 yearly_saharan.0004.c:0 "Nous devrons faire payer des arriérés d’impôts..."
 
 yearly_saharan.0005.t:0 "$yearly_saharan.0001.t$ : changement de foi"
 yearly_saharan.0005.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc:0 "et leur foi est bien ancrée dans le cœur des habitants. Au point que beaucoup plus de gens suivent maintenant [target_county.GetProvince.GetCounty.GetFaith.HighGodName] plutôt que de prier [target_county_old_faith.HighGodName] !\n\nLa conversion a été pacifique et les gens semblent satisfaits, mais les anciennes croyances ont déjà pratiquement disparu."
 yearly_saharan.0005.a:0 "Bienvenue dans la lumière [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] !"
 yearly_saharan.0005.b:0 "Euh... Au moins, ils en sont satisfaits."
 yearly_saharan.0005.c:0 "Pas tant que je serai leur [ROOT.GetCharacter.GetTitleAsNameNoTooltip] !"

 #[Culture] Nomads Flock to [County]
 yearly_saharan.0021.t:0 "Des nomades [nomad_leader.GetCulture.GetCollectiveNounNoTooltip|l] affluent en [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0021.desc:0 "Bien que je sois un[ROOT.Char.Custom('FR_E')] puissant[ROOT.Char.Custom('FR_E')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], il y a des endroits si reculés que même mon nom ne peut pas avoir une grande influence et sur lesquels je ne pourrai jamais vraiment régner. Issues de tels endroits au fin fond du Sahara, les tribus nomades des [nomad_leader.GetCulture.GetCollectiveNounNoTooltip] se sont récemment installées en [target_county.GetNameNoTier] et occupent sans difficultés les territoires que les colons locaux [target_county.GetProvince.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l] délaissent. Un de leurs chefs est même venu me voir pour me demander la permission de faire intervenir sa grande confédération pour tenir la région en mon nom."
 yearly_saharan.0021.a:0 "Je vais même vous laisser la gouverner !"
 yearly_saharan.0021.b:0 "Les [nomad_leader.GetCulture.GetCollectiveNounNoTooltip] sont toujours les bienvenus dans mon pays."
 yearly_saharan.0021.c:0 "Peut-être vous joindriez-vous à moi plutôt comme serviteur ?"
 yearly_saharan.0021.d:0 "C’est grotesque ! Partez !"

 #Slave Raid against [Realm] Escalates
 yearly_saharan.0031.t:0 "Les raids d’esclavagistes en [affected_sub_realm.GetNameNoTierNoTooltip] s’intensifient"
 yearly_saharan.0031.desc:0 "La réduction en esclavage lors d’un raid est souvent une dure réalité pour ceux qui vivent au Sahel ou à proximité et un commerce lucratif pour ceux qui s’y adonnent. Des esclavagistes de [slave_raider_county.GetNameNoTier] ont récemment pris pour cible [raided_county.GetNameNoTier] et plusieurs commerçants importants se préparent à une attaque de grande envergure contre laquelle devra lutter le [raided_character_marshal.GetCouncilTitle|l] [raided_character_marshal.GetFirstName]."
 yearly_saharan.0031.a:0 "Envoyer des soldats pour participer au pillage !"
 yearly_saharan.0031.a.tt_success:0 "Des habitants de [raided_county.GetNameNoTierNoTooltip] sont capturés et réduits en esclavage"
 yearly_saharan.0031.a.tt_fail:0 "[raided_character_marshal.Custom('FR_le_Char_Pi')|U][raided_character_marshal.GetTitledFirstNameNoTooltip] chasse les esclavagistes"
 yearly_saharan.0031.b:0 "Mettez fin à cette barbarie !"
 yearly_saharan.0031.c:0 "Cela ne me concerne vraiment pas."
 yearly_saharan.0031.c.raided_hurt:0 "[raided_county.GetNameNoTierNoTooltip] est pillé"
 yearly_saharan.0031.c.raiders_hurt:0 "De nombreux pillards sont blessés"

 #Marauding Slavers from [Realm]
 yearly_saharan.0032.t:0 "Les esclavagistes de [hostile_sub_realm.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.desc:0 "Les esclavagistes du Sahel constituent malheureusement une menace pour de nombreuses personnes dans cette région. L’attrait pour les richesses obtenues par le rapt et l’envoi de leurs semblables jusqu’au bout du monde est, pour certains, tout simplement trop tentant. Habituellement, ce sont des actes isolés, mais des esclavagistes en [slave_raider_county.GetNameNoTier] ont mené des raids concertés en [raided_county.GetNameNoTier] et enchaînent des villages entiers avec l’aide des soldats [slave_raider_county.GetHolder.Custom('FR_du_Char_Pi')][slave_raider_county.GetHolder.GetTitledFirstName] !"
 yearly_saharan.0032.a:0 "Aux armes contre cette vermine !"
 yearly_saharan.0032.a.tt_success:0 "Vous vainquez et prenez le butin des esclavagistes"
 yearly_saharan.0032.a.tt_fail:0 "Les esclavagistes attaquent violemment [raided_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.b:0 "Ils devraient en fait payer des taxes sur leur butin..."
 yearly_saharan.0032.c:0 "Je ne pourrais pas moins m’en soucier."

 #Modifiers
 foreign_trader_enclaves_saharan_modifier:0 "Enclaves de commerçants païens"
 foreign_trader_enclaves_saharan_modifier_desc:0 "Des commerçants païens se sont installés ici."
 respects_local_traditions_saharan_modifier:0 "Respecte les traditions locales"
 respects_local_traditions_saharan_modifier_desc:0 "Ce personnage est connu pour préférer les traditions de ses ancêtres à l’or étranger."
 foreign_traders_unable_to_root_saharan_modifier:0 "Commerçants païens de passage"
 foreign_traders_unable_to_root_saharan_modifier_desc:0 "Il est interdit aux commerçants païens de posséder des biens ou de s’attarder ici."
 local_recession_epicentre_saharan_modifier:0 "Récession locale"
 local_recession_epicentre_saharan_modifier_desc:0 "L’expulsion des commerçants païens a paralysé l’économie locale."
 local_recession_ripple_saharan_modifier:0 "Répercussion de la récession locale"
 local_recession_ripple_saharan_modifier_desc:0 "La suppression d’une route commerciale proche a porté préjudice à l’économie de ce comté."
 integrated_foreign_trader_enclaves_saharan_modifier:0 "Commerçants païens intégrés"
 integrated_foreign_trader_enclaves_saharan_modifier_desc:0 "Les commerçants païens sont devenus partie intégrante de la société locale."
 overtaxed_merchant_enclaves_saharan_modifier:0 "Commerçants païens surtaxés"
 overtaxed_merchant_enclaves_saharan_modifier_desc:0 "Les commerçants païens sont lourdement taxés dans ce comté, ce qui dérange leurs partenaires."
 ecstatic_converts_saharan_modifier:0 "Convertis enthousiastes"
 ecstatic_converts_saharan_modifier_desc:0 "La population de ce comté est heureuse de son salut."
 persecuted_converts_saharan_modifier:0 "Convertis persécutés"
 persecuted_converts_saharan_modifier_desc:0 "La population séditieuse de ce comté complote pour échapper à ses durs maîtres."
 enthusiastic_nomad_settlement_saharan_modifier:0 "Colonie nomade enthousiaste"
 enthusiastic_nomad_settlement_saharan_modifier_desc:0 "Les tribus du désert affluent dans ce comté."
 nomad_settlement_saharan_modifier:0 "Colonie de nomades"
 nomad_settlement_saharan_modifier_desc:0 "Les tribus du désert affluent pour coloniser ce comté."
 upset_local_nomads_saharan_modifier:0 "Nomades récalcitrants"
 upset_local_nomads_saharan_modifier_desc:0 "Les tribus locales du désert pillent les routes et se rendent profondément nuisibles."
 lord_defeated_slavers_modifier:0 "Le seigneur lige a vaincu les esclavagistes"
 lord_defeated_slavers_modifier_desc:0 "Le seigneur héroïque de ce comté a vaincu des bandes d’esclavagistes."
 lord_complicit_with_slavers_modifier:0 "Seigneur complice des esclavagistes"
 lord_complicit_with_slavers_modifier_desc:0 "Le seigneur cupide de ce comté a vendu ses habitants à des esclavagistes."
 utterly_unphased_modifier:0 "Totalement déphasé"
 utterly_unphased_modifier_desc:0 "Peu importe les choses horribles qui arrivent à ses sujets, ce personnage ne se laisse pas déranger."
