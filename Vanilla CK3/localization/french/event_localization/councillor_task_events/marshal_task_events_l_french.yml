l_french:
 marshal_task.0301.t:0 "Commandant promu"
 marshal_task.0301.desc:0 "Mon [councillor.GetCouncilTitle|l] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] me parle d’une recrue prometteuse : « [commander.Custom('FR_le_Char_Pi')|U][commander.GetTitledFirstName] n’est peut-être pas aussi noble que vous, mais je vous garantis que c’est quelqu’un que vous voudriez avoir dans votre camp. »"
 marshal_task.0301.a:0 "Très bien, [commander.GetSheHe] me servira."
 marshal_task.0301.b:0 "Sortez-moi ce rebut de mon [ROOT.Char.Custom('ResidenceBuilding')] !"
 
 marshal_task.0302.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc:1 "J’ai vu que [commander.Custom('FR_le_Char_Pi')][commander.GetTitledFirstName] a une propension pour [commander.Custom('CommanderTraitSkillDescription')]."
 marshal_task.0302.desc.known:0 "C’est une de mes spécialités, donc je pourrais lui enseigner comment utiliser au mieux ce talent."
 marshal_task.0302.desc.unknown:0 "Bien que je n’aie pas de pratique dans ce domaine, je pourrais quand même essayer de l’aider à affiner ses compétences."
 marshal_task.0302.a:0 "Par tous les moyens, enseignez-lui."
 marshal_task.0302.b:0 "Non, [commander.Custom('FR_IlElle')] devrait se concentrer sur le combat personnel."

 marshal_task.1001.t:0 "Désertion des levées"
 marshal_task.1001.desc:0 "Les pratiques de recrutement rigoureuses de mon [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], semblent provoquer le contraire de l’effet recherché.\n\nAlors que de plus en plus de paysans sont rassemblés dans les villes et les villages, un grand nombre d’entre eux fuient les troupes de [councillor.GetFirstName] pour échapper à leurs obligations de servitude !"
 marshal_task.1001.a:0 "J’ai besoin de plus de troupes, pas moins !"
 marshal_task.1001.notification:0 "Désertion des levées"

 marshal_task.1002.t:0 "Terres agricoles non exploitées"
 marshal_task.1002.desc:0 "Le nombre record de recrues pour la levée effectuée par mon [councillor.GetCouncilTitle|l] a eu des conséquences imprévues.\n\nLe recrutement sans discernement [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName] a laissé des acres de terres agricoles dans le [county.GetName] sans personne pour les cultiver."
 marshal_task.1002.a:0 "Cela ne devrait pas arriver."
 marshal_task.1002.notification:0 "La levée laisse des terres agricoles vides"

 marshal_task.1003.t:0 "Gardes insuffisants"
 marshal_task.1003.desc:0 "Le recrutement énergique de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] a entraîné une pénurie d’hommes valides dans le [county.GetName].\n\nMoins de personnes pouvant servir de gardes locaux, la criminalité est en hausse."
 marshal_task.1003.a:0 "Qu’avez-vous fait, [councillor.GetFirstNameNoTooltip]..."
 marshal_task.1003.notification:0 "Gardes recrutés pour la levée"

 marshal_task.1101.t:0 "Recrutement bien organisé"
 marshal_task.1101.desc:0 "Grâce à un contrôle minutieux et une sélection des recrues pour la levée, mon [councillor.GetCouncilTitle|l] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] a fait en sorte que pas une seule ferme dans le [county.GetName] ne reste sans main-d’œuvre.\n\nLes documents qu’[councillor.GetSheHe] a tenus seront très utiles lors de la période des impôts..."
 marshal_task.1101.a:0 "Bon travail, [councillor.GetFirstNameNoTooltip]."
 marshal_task.1101.notification:0 "Recrutement bien organisé de la levée"

 marshal_task.1102.t:0 "Augmentation de la présence militaire"
 marshal_task.1102.desc:0 "Le travail [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName] visant à réorganiser mes levées se poursuit en [county.GetName], où la présence militaire accrue a fait des merveilles.\n\nLes bandits ont été éradiqués et les contrebandiers et ravisseurs ont trop peur pour agir."
 marshal_task.1102.a:0 "Mes sujets peuvent toujours se sentir en sécurité."
 marshal_task.1102.notification:0 "Augmentation de la présence militaire"
 #### END (Jonas W)

 marshal_task.2001.t:0 "Commandant blessé"
 marshal_task.2001.opening:0 "Au cours d’un duel d’entraînement, [commander.Custom('FR_le_Char_Pi')][commander.GetTitledFirstName] a été blessé[commander.Custom('FR_E')] !"
 marshal_task.2001.ending:0 "\n\nMon [councillor.GetCouncilTitle|l] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] a réussi à arrêter le saignement, mais il faudra un certain temps avant que [commander.GetFirstName] ne récupère."
 marshal_task.2001.a:0 "Ils utilisaient de vraies armes ?!"
 marshal_task.2001.notification:0 "Guerrier blessé à l’entraînement"
 
 marshal_task.2101.notification:0 "[commander.GetShortUINameNoTooltip] a obtenu le trait [commander.Custom('CommanderTraitBeingTaught')]"
 marshal_task.2102.notification:0 "Chevalier s’améliore : [commander.GetShortUIName]"
 marshal_task.0302.notification.a:0 "Commandant s’améliore nettement : [commander.GetShortUIName]"
 marshal_task.0302.notification.b:0 "Commandant s’améliore : [commander.GetShortUIName]"
 marshal_task.0303.notification.a:0 "Chevalier s’améliore nettement : [commander.GetShortUIName]"
 marshal_task.0303.notification.c:0 "Chevalier devient maître des lames : [commander.GetShortUIName]"

 marshal_task.2002.t:0 "Commandant grièvement blessé"
 marshal_task.2002.eye:0 "\n\nMon [councillor.GetCouncilTitle|l] a rapidement appelé un médecin, mais il n’y a eu aucun moyen de sauver sa vue."
 marshal_task.2002.leg:0 "\n\nMon [councillor.GetCouncilTitle|l] a rapidement appelé un médecin, mais il n’y a eu aucun moyen de sauver sa jambe."
 marshal_task.2002.hand:0 "\n\nMon [councillor.GetCouncilTitle|l] a rapidement appelé un médecin, mais il n’y a eu aucun moyen de sauver son bras."
 marshal_task.2002.a:0 "Au moins, son esprit est toujours intact."
 marshal_task.2002.b:0 "Son cheval devra le porter au combat."
 marshal_task.2002.c:0 "J’espère que ce n’est pas la main qui lui sert à tenir l’épée !"
 marshal_task.2002.generic_title:0 "Guerrier blessé à l’entraînement"
 marshal_task.2002.notification_eye:0 "[commander.Custom('FR_le_Char_Pi')|U][commander.GetTitledFirstName] a perdu un œil en s’entraînant sous la supervision de mon [councillor.GetCouncilTitle|l] !"
 marshal_task.2002.notification_leg:0 "[commander.Custom('FR_le_Char_Pi')|U][commander.GetTitledFirstName] a perdu une jambe en s’entraînant sous la supervision de mon [councillor.GetCouncilTitle|l] !"
 marshal_task.2002.notification_hand:0 "[commander.Custom('FR_le_Char_Pi')|U][commander.GetTitledFirstName] a été estropié[commander.Custom('FR_E')] en s’entraînant sous la supervision de mon [councillor.GetCouncilTitle|l] !"

 marshal_task.2003.t:0 "Mort d’un commandant"
 marshal_task.2003.ending:0 "\n\nMon [councillor.GetCouncilTitle|l] a immédiatement appelé un médecin, mais [commander.GetFirstName] s’est vidé[commander.Custom('FR_E')] de son sang."
 marshal_task.2003.a:0 "Une perte tragique pour mon armée."

 marshal_task.2101.desc:0 "Mon [councillor.GetCouncilTitle|l] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] me fait une proposition : « J’ai remarqué que [commander.Custom('FR_le_Char_Pi')][commander.GetTitledFirstName] a le même potentiel pour [commander.Custom('CommanderTraitSkillDescription')] qu’avait autrefois [teacher.Custom('FR_le_Char_Pi')][teacher.GetTitledFirstName]. Je crois que [commander.GetFirstName] pourrait beaucoup apprendre d’un enseignement de la part de [teacher.GetFirstName] »."
 marshal_task.2101.a:0 "Ainsi soit-il."
 marshal_task.2101.b:0 "[commander.GetFirstName] devrait se concentrer davantage sur le combat personnel !"

 marshal_task.3001.t:0 "Résistance locale"
 marshal_task.3001.desc:0 "Mon honorable [councillor.Custom2('RelationToMe', ROOT.Char)],\n Alors que mes efforts pour réorganiser le [county.GetName] progressent rapidement, tout le monde n’est pas aussi convaincu des avantages de mon travail.\nJ’ai apparemment froissé plusieurs maires et anciens. Tous les maires et anciens, à vrai dire."
 marshal_task.3001.a:0 "Qu’avez-vous fait, [councillor.GetFirstNameNoTooltip]..."
 marshal_task.3001.notification:0 "Perte de respect populaire"

 marshal_task.3002.desc:0 "Mon honorable [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nIl semble que j’ai commis des erreurs de jugement. Les réformes que j’ai introduites en [county.GetName] étaient destinées à renforcer votre emprise sur la région, mais au lieu de cela les gens semblent à peine savoir qui est leur [ROOT.Char.GetTitleTierName]..."
 marshal_task.3002.a:0 "Vous avez #EMP fait empirer la situation ?!#!"
 marshal_task.3002.notification:0 "[councillor.GetCouncilTitle] perd le contrôle"

 marshal_task.3003.t:0 "Une déception"
 marshal_task.3003.desc:0 "Salutations, m[baron.Custom2('FR_RelationToMe_OnA', ROOT.Char)],\n Je dois me plaindre du comportement de votre [councillor.GetCouncilTitle|l] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] !\n[councillor.GetSheHe|U] est venu[councillor.Custom('FR_E')] en [county.GetName] et a commencé à vouloir changer des choses selon ses caprices, sans le moindre égard pour nos traditions !"
 marshal_task.3003.a:0 "Ne pouvez-vous pas être un peu plus délicat[councillor.Custom('FR_E')], [councillor.GetFirstNameNoTooltip] ?"
 marshal_task.3003.notification:0 "Baron contrarié"

 marshal_task.3101.t:0 "Avantages locaux"
 marshal_task.3101.desc:0 "Mon honorable [councillor.Custom2('RelationToMe', ROOT.Char)],\n Je suis heureu[councillor.Custom('FR_XSe')] d’annoncer que ma réorganisation de [county.GetName] se passe bien.\n Ce n’est pas seulement vous qui bénéficiez de ces améliorations. Les habitants de [county.GetNameNoTier] sont bien entendu éternellement fidèles à leur [ROOT.Char.GetTitleTierName|l], mais ils ont rarement été aussi reconnaissants."
 marshal_task.3101.a:0 "Bon travail !"
 marshal_task.3101.notification:0 "[councillor.GetCouncilTitle] gagne du respect"

 marshal_task.3102.t:0 "De la gratitude"
 marshal_task.3102.desc:0 "M[baron.Custom2('FR_RelationToMe_OnA', ROOT.Char)],\n Votre [councillor.GetCouncilTitle|l], [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName], a travaillé sans relâche pour réorganiser le [county.GetName], et nous en récoltons déjà les fruits.\nJe tiens à vous remercier personnellement d’avoir envoyé un[councillor.Custom('FR_E')] te[councillor.Custom('FR_LLle')] [councillor.GetWomanMan] pour nous aider !"
 marshal_task.3102.a:0 "Continuez votre bon travail, [councillor.GetFirstNameNoTooltip]."
 marshal_task.3102.notification:0 "[councillor.GetCouncilTitle] impressionne un vassal"

 marshal_task.4002.notification:0 "Gardes royaux désorganisés"
 task_manage_guards_disorganized_modifier:0 "$marshal_task.4002.notification$"
