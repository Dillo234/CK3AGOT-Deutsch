l_french:
##############
## CAT
##############
 pet_animal.0001.t:0 "Le chat"
 pet_animal.0001.desc:1 "Alors que le chat se repose sur mes genoux et ronronne, je me demande comment je devrais l’appeler. Un nom historique ? Un nom faisant allusion à son pelage [ROOT.Char.Custom('CatFurColor')] ? Un nom pour décrire la sensation apaisante que je ressens lorsque je le gratte derrière l’oreille ? Oh, je sais ! Je vais l’appeler..."
 pet_animal.0001.a:1 "C’est le nom qui convient !"

 pet_animal.0101.t:0 "[ROOT.Char.Custom('CatStoryName')] : ses cadeaux"
 pet_animal.0101.desc:0 "Deux yeux [ROOT.Char.Custom('CatEyeColor')] me suivent alors que je traverse le couloir, et un petit miaulement rompt le silence lorsque [ROOT.Char.Custom('CatStoryName')] se jette sur ma cheville."
 pet_animal.0101.desc_old:0 "[ROOT.Char.Custom('CatStorySheHe')|U] a connu des jours meilleurs, mais l’âge ne l’a jamais arrêté !"
 pet_animal.0101.desc_young:0 "[ROOT.Char.Custom('CatStorySheHe')|U] est peut-être jeune, mais [ROOT.Char.Custom('CatStorySheHe')] n’en est pas moins féroce !"
 pet_animal.0101.desc_middle:0 "[ROOT.Char.Custom('CatStorySheHe')|U] est dans la fleur de l’âge."
 pet_animal.0101.desc_ending:0 "\n\nAlors qu’[ROOT.Char.Custom('CatStorySheHe')] s’éloigne, je vois qu’[ROOT.Char.Custom('CatStorySheHe')] m’a laissé un cadeau étincelant à l’endroit de sa cachette."
 pet_animal.0101.a_female:0 "Merci, ma belle !"
 pet_animal.0101.a_male:0 "Merci, mon bon sieur !"

 pet_animal.0103.t:0 "[ROOT.Char.Custom('CatStoryName')] : [vassal.Custom('FR_LeLa')] vassal[vassal.Custom('FR_E')] sous le charme"
 pet_animal.0103.desc:0 "En sortant, je vois m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal'))] [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] accroupi[vassal.Custom('FR_E')] à côté de mon chat [ROOT.Char.Custom('CatStoryName')] qui caresse tendrement sa tête. « Quel beau chat vous avez là, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 pet_animal.0103.a:0 "Vous êtes très observat[vassal.Custom('FR_EurRice')] !"

 pet_animal.0104.t:0 "[ROOT.Char.Custom('CatStoryName')] : le ronronnement"
 pet_animal.0104.desc:0 "Après une nouvelle journée stressante, je m’affale sur une chaise dans ma chambre... Combien de temps vais-je pouvoir continuer ainsi ?\n\nSoudain, j’entends un miaulement silencieux, et [ROOT.Char.Custom('CatStoryName')] saute sur mes genoux et ronronne. Je m’assieds avec [ROOT.Char.Custom('CatStoryFemaleMale')] pendant un moment, écoute ce son apaisant et caresse son pelage [ROOT.Char.Custom('CatFurColor')]."
 pet_animal.0104.a:0 "Je pense que je peux le faire encore un peu."

 pet_animal.0105.t:0 "[ROOT.Char.Custom('CatStoryName')] : le secret découvert"
 pet_animal.0105.desc_opening:0 "#EMP Miaou !#!\n\nJe regarde vers le bas et vois que mon chat [ROOT.Char.Custom('CatStoryName')] a déposé à mes pieds un parchemin qui porte le sceau de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('person'))] [person.Custom('FR_le_Char_Pi')][person.GetTitledFirstName]. Cédant à la curiosité, je parcours le texte...\n\n"
 pet_animal.0105.desc_murder:0 "« ... le meurtre que j’ai commis me pèse, et... »"
 pet_animal.0105.desc_lover:0 "« ... l’amour que je porte à quelqu’un d’autre... »"
 pet_animal.0105.desc_homosexual:0 "« ... les pulsions que je ressens pour les personnes du même sexe... »"
 pet_animal.0105.desc_deviant:0 "« ... la déviance que j’ai commise... »"
 pet_animal.0105.desc_cannibal:0 "« ... car j’ai goûté de la chair humaine... »"
 pet_animal.0105.desc_murder_attempt:0 "« ... quand j’ai essayé de mettre fin à la vie d’un être humain... »"
 pet_animal.0105.desc_non_believer:0 "« ... car je ne crois pas en [person.GetFaith.HighGodName]... »"
 pet_animal.0105.desc_incest:0 "« ... que je ressente ces pulsions envers un membre de ma propre famille... »"
 pet_animal.0105.desc_witch:0 "« ... l’assemblée de sorci[person.Custom('FR_ErEre')]s à laquelle je participe... »"
 pet_animal.0105.desc_fallback:0 "« ... garder ce secret me pèse... »"
 pet_animal.0105.a:0 "Dire qu’[person.Custom('FR_IlElle')] cachait une telle chose !"
 pet_animal.0105.b:0 "Tout le monde doit savoir."

 pet_animal.0106.t:0 "[ROOT.Char.Custom('CatStoryName')] : sensibilité"
 pet_animal.0106.desc:0 "« [ROOT.Char.GetFirstNameNoTooltip], ce chat doit partir ! Je ne peux plus supporter ça, je peux à peine respirer quand il est là ! », dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName], les yeux rouges et le nez qui coule, et qui tient [ROOT.Char.Custom('CatStoryName')] par la peau de son cou."
 pet_animal.0106.a:0 "Je vais le donner à [receiver_1.GetFirstNameNoTooltip]..."
 pet_animal.0106.b:0 "[receiver_2.GetFirstNameNoTooltip] a besoin de compagnie..."
 pet_animal.0106.c:0 "[receiver_3.GetFirstNameNoTooltip] en prendra soin..."
 pet_animal.0106.d:0 "Je ne donnerai pas [ROOT.Char.Custom('CatStoryName')] !"
 pet_animal.0106.e:0 "Je... Je suppose que je dois m’en défaire..."

 pet_animal.0107.t:0 "[ROOT.Char.Custom('CatStoryName')] : le chat"
 pet_animal.0107.desc:0 "« M[giver.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] ne supporte plus la compagnie des chats... Je vous fais confiance pour prendre soin [ROOT.Char.Custom('CatStoryNamePossessive')] à ma place. », dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('giver'))] [giver.Custom('FR_le_Char_Pi')][giver.GetTitledFirstName] qui me tend un chat [receiver.Custom('CatFurColor')]."
 pet_animal.0107.a:0 "Merci, j’en prendrai soin !"
 pet_animal.0107.b:0 "Je vous remercie. Je suis sûr[ROOT.Char.Custom('FR_E')] qu’[ROOT.Char.Custom('CatStorySheHe')] sera utile."

 pet_animal.0108.t:0 "[receiver.Custom('CatStoryName')] : la vie sans toi"
 pet_animal.0108.t_dead:0 "La vie sans toi"
 pet_animal.0108.desc_opening:0 "Je rends visite à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('receiver'))] [receiver.Custom('FR_le_Char_Pi')][receiver.GetTitledFirstName] afin de voir comment va [receiver.Custom('CatStoryName')].\n\n"
 pet_animal.0108.desc_alive_landed:0 "[receiver.GetSheHe|U] me rencontre à l’extérieur de son [receiver.Custom('ResidenceBuilding')], le chat [receiver.Custom('CatFurColor')] dans ses bras. « [receiver.Custom('CatStorySheHe')|U] se porte bien."
 pet_animal.0108.desc_alive:0 "[receiver.GetSheHe|U] me rencontre dehors, le chat [receiver.Custom('CatFurColor')] dans ses bras. « [receiver.Custom('CatStorySheHe')|U] se porte bien."
 pet_animal.0108.desc_alive_1:0 "[receiver.Custom('CatStorySheHe')|U] aime chasser les oiseaux ! »"
 pet_animal.0108.desc_alive_2:0 "[receiver.Custom('CatStorySheHe')|U] aime s’essayer au toilettage des poules ! »"
 pet_animal.0108.desc_dead_opening:1 "Je rends visite à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('receiver'))] [receiver.Custom('FR_le_Char_Pi')][receiver.GetTitledFirstName] afin de voir comment va le chat.\n\n"
 pet_animal.0108.desc_dead_landed:0 "[receiver.GetSheHe|U] me rencontre à l’extérieur de son [receiver.Custom('ResidenceBuilding')], sans chat."
 pet_animal.0108.desc_dead:0 "[receiver.GetSheHe|U] me rencontre à l’extérieur, sans chat."
 pet_animal.0108.desc_dead_ending:0 "« Oh, il doit jouer dehors quelque part... », dit-[receiver.Custom('FR_IlElle')], le regard fuyant."
 pet_animal.0108.a:0 "Je suis soulagé[ROOT.Char.Custom('FR_E')] !"
 pet_animal.0108.b:1 "Où est mon chat ?!"

 pet_animal.0109.t:1 "[ROOT.Char.Custom('CatStoryName')] : chasseur de rongeurs"
 pet_animal.0109.desc:1 "[ROOT.Char.Custom('CatStoryName')] s’approche de moi avec un autre rat mort entre les griffes et j’en suis très fi[ROOT.Char.Custom('FR_ErEre')]. Il n’y a jamais eu aussi peu de rongeurs au [ROOT.Char.Custom('ResidenceBuilding')] !"
 pet_animal.0109.a:0 "Continue comme ça !"

 pet_animal.0110.t:1 "[ROOT.Char.Custom('CatStoryName')] : le fauteur de troubles"
 pet_animal.0110.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U], furieu[vassal.Custom('FR_XSe')] et tenant un chat par la peau du cou, s’approche de moi. Alors qu’[vassal.Custom('FR_IlElle')] me met brusquement le chat sous le nez, je vois que c’est m[ROOT.Char.Custom('CatStoryHerHis')] tendre [ROOT.Char.Custom('CatStoryName')] ! « J’ai trouvé ce petit monstre parmi mes affaires... Ce qui n’était pas rayé était couvert d’urine ! »"
 pet_animal.0110.a:0 "Je vais vous dédommager !"
 pet_animal.0110.b:0 "Ce n’est qu’un chat..."

 pet_animal.0197.t:0 "[ROOT.Char.Custom('CatStoryName')] : parti[ROOT.Char.Custom('FR_CatStory_e')]"
 pet_animal.0197.desc_court_5020:0 "Depuis que j’ai commencé à limiter les allées et venues de [ROOT.Char.Custom('CatStoryName')] je [ROOT.Char.Custom('FR_CatStory_le')] vois de moins en moins.\n\nCela fait maintenant des semaines que je ne l’ai plus vu[ROOT.Char.Custom('FR_CatStory_e')] et j’ai peur qu’[ROOT.Char.Custom('CatStorySheHe')] m’ait quitté pour de bon.\n\nMes courtisans semblent heureux de leurs quartiers sans sa présence, mais mes genoux ne se sont jamais sentis aussi seuls..."
 pet_animal.0197.desc:0 "[ROOT.Char.Custom('CatStoryName')] a pris l’habitude de s’éloigner de plus en plus et de plus en plus longtemps.\n\nCela fait maintenant des semaines que je ne l’ai plus vu[ROOT.Char.Custom('FR_CatStory_e')] et j’ai peur qu’[ROOT.Char.Custom('CatStorySheHe')] m’ait quitté pour de bon."
 pet_animal.0197.a:0 "S’il te plaît, reviens, [ROOT.Char.Custom('CatStoryName')] !"

#Cat dies :(
 pet_animal.0199.t:0 "[ROOT.Char.Custom('CatStoryName')] : le deuil"
 pet_animal.0199.desc:0 "[ROOT.Char.Custom('CatStoryName')] n’est plus très jeune et quand [ROOT.Char.Custom('CatStorySheHe')] se glisse entre mes genoux, je sens ses tremblements. Je caresse doucement son pelage [ROOT.Char.Custom('CatFurColor')] et l’écoute ronronner jusque tard dans la nuit, mais lorsque le silence s’installe, je sais qu’[ROOT.Char.Custom('CatStorySheHe')] ne se réveillera plus."
 pet_animal.0199.a:0 "Tu vas me manquer, [ROOT.Char.Custom('CatStoryName')] !"
 pet_animal.0199.b:0 "Je ferai en sorte que tu sois toujours à mes côtés !"
 pet_animal.0199.b.tt:0 "Vous gagnez un petit [court_artifact|El] en peau tannée"

##############
## DOG
##############
 dog_got_pregnant_tooltip:0 "Elle attend des petits !"
 pet_animal.1001.t:0 "Le chien"
 pet_animal.1001.desc:0 "Alors que je caresse le chien sur la tête, il remue joyeusement la queue. Quel nom lui irait bien ? Quelque chose d’historique ? Quelque chose faisant allusion à son pelage [ROOT.Char.Custom('DogFurColor')] ? C’est une décision importante, et alors que le chien se retourne pour me laisser caresser son ventre, je suis distrait[ROOT.Char.Custom('FR_E')] pendant un moment. Mais attendez, je sais ! Je vais l’appeler..."

 pet_animal.1101.t:0 "[ROOT.Char.Custom('DogStoryName')] : à pieds et à pattes"
 pet_animal.1101.desc:0 "C’est devenu une habitude de promener [ROOT.Char.Custom('DogStoryName')] tous les jours et je ne sais pas qui de nous deux apprécie le plus l’air frais et le soleil ! [ROOT.Char.Custom('DogStorySheHe')|U] bondit devant moi, me regarde et aboie, comme pour me dire de sortir !"
 pet_animal.1101.a:0 "Allons-y !"

 pet_animal.1102.t:0 "[ROOT.Char.Custom('DogStoryName')] : la fugue"
 pet_animal.1102.desc:0 "Je suis à cheval et [ROOT.Char.Custom('DogStoryName')] est à côté de moi. En un instant, [ROOT.Char.Custom('DogStorySheHe')] disparaît à travers [ROOT.Char.Custom('TerrainType')].\n\nMa suite m’assure qu’[ROOT.Char.Custom('DogStorySheHe')] reviendra, mais si ce n’est pas le cas ?!"
 pet_animal.1102.a:0 "Au pied ! [ROOT.Char.Custom('DogStoryName')], j’ai dit au pied ! Attends-moi !"
 pet_animal.1102.a.tt:0 "Vous essayez de l’attraper"
 pet_animal.1102.b:0 "Je serai patient[ROOT.Char.Custom('FR_E')]."
 pet_animal.1102.b.tt:0 "[ROOT.Char.Custom('DogStorySheHe')|U] reviendra..."

 pet_animal.1103.desc_followed:0 "Je trouve [ROOT.Char.Custom('DogStoryName')] après quelques minutes de recherche, remuant joyeusement la queue et faisant comme si de rien n’était."
 pet_animal.1103.desc:0 "Finalement, [ROOT.Char.Custom('DogStoryName')] revient en trottant, comme si de rien n’était."
 pet_animal.1103.desc_ending:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')|U] tient quelque chose dans sa gueule, et alors qu’[ROOT.Char.Custom('DogStorySheHe')] le dépose doucement devant moi, je constate que ce sont des pièces d’or."
 pet_animal.1103.a:0 "Merci !"

 pet_animal.1104.desc_followed:0 "Je cherche depuis longtemps, mais je ne trouve aucun signe [ROOT.Char.Custom('DogStoryNamePossessive')]."
 pet_animal.1104.desc:0 "Peu importe combien de temps j’attends, [ROOT.Char.Custom('DogStoryName')] ne revient pas."
 pet_animal.1104.desc_ending:0 "\n\nAlors que je chevauche pour rentrer, le vide à côté de mon cheval me fait mal."
 pet_animal.1104.a:0 "[ROOT.Char.Custom('DogStoryName')], pourquoi m’as-tu quitté ?"

 pet_animal.1105.desc_ending:0 "\n\nAlors que je suis sur le point d’abandonner, un cavalier de ma suite revient avec des nouvelles troublantes. Il jure avoir vu rôder [rival.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 pet_animal.1105.a:1 "[rival.Custom('FR_SilSielle')|U] a quelque chose à voir avec ça..."

 pet_animal.1106.desc_ending:0 "\n\nAlors que je m’apprête à partir, [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] surgit de nulle part, [ROOT.Char.Custom('DogStoryName')] derrière [friend.Custom('FR_LuiElle')]. « Ch[ROOT.Char.Custom('FR_ErEre')] ami[ROOT.Char.Custom('FR_E')], je crois que vous avez oublié quelqu’un ! », me dit-[friend.Custom('FR_IlElle')]."
 pet_animal.1106.a:0 "Quelle chance ! Merci beaucoup !"

 pet_animal.1107.t:0 "[ROOT.Char.Custom('DogStoryName')] : [vassal.Custom('FR_LeLa')] vassal[vassal.Custom('FR_E')] sous le charme"
 pet_animal.1107.desc:0 "Je tombe sur m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal'))] [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName], accroupi[vassal.Custom('FR_E')] à côté [ROOT.Char.Custom('DogStoryNamePossessive')] et qui lui gratte vigoureusement le ventre. « Votre chien est adorable, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », me dit-[vassal.Custom('FR_IlElle')]."
 pet_animal.1107.a_female:0 "Effectivement !"
 pet_animal.1107.a_male:0 "Effectivement !"

 pet_animal.1108.t:0 "[ROOT.Char.Custom('DogStoryName')] : Protection canine"
 pet_animal.1108.desc:0 "Je suis dans mes appartements quand [ROOT.Char.Custom('DogStoryName')] se met soudain à aboyer à la porte. J’entends un couinement et, alors que j’ouvre brusquement la porte, je vois m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('agent'))] [agent.GetFirstName], pris[agent.Custom('FR_E')] en flagrant délit."
 pet_animal.1108.a:0 "Que faites-vous ici ? Dites-le-moi !"

 pet_animal.1109.t:0 "[ROOT.Char.Custom('DogStoryName')] : la rencontre"
 pet_animal.1109.desc:0 "Je me promène avec [ROOT.Char.Custom('DogStoryName')] quand je vois soudain [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] s’approcher avec un magnifique chien [other_owner.Custom('DogFurColor')]. Avant que nous n’ayons eu le temps de réagir, [ROOT.Char.Custom('DogStoryName')] et l’autre chien partent ensemble."
 pet_animal.1109.a:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] que tout ira bien."
 pet_animal.1109.a.tt:0 "J’#EMP espère#! que tout ira bien"

 pet_animal.1110.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et moi retrouvons les deux chiens au bout d’un certain temps, au milieu d’une copulation vigoureuse.\n\n"
 pet_animal.1110.desc_your_dog:0 "« Eh bien, [ROOT.Char.GetTitledFirstNameNoTooltip]... Je suppose que nous serons bientôt liés ! »"
 pet_animal.1110.desc_their_dog:0 "« [ROOT.Char.Custom('DogStoryName')], comment as-tu pu laisser ce cabot... »\n\n[other_owner.GetSheHe|U] se tait, mais je peux voir la colère dans ses yeux."
 pet_animal.1110.a:0 "Eh bien... C’est la vie."

 pet_animal.1111.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et moi retrouvons les deux chiens au bout d’un moment, au milieu d’un petit combat improvisé.\n\n« C’est agréable de voir [other_owner.Custom('DogStoryName')] s’amuser autant ! »"
 pet_animal.1111.a:0 "Je suis tout à fait d’accord !"

 pet_animal.1112.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et moi retrouvons les deux chiens au bout d’un moment, au milieu d’un violent affrontement.\n\n« Rappelez votre cabot ! »\n\n"
 pet_animal.1112.desc_dead:0 "Quand j’arrive enfin à faire reculer [ROOT.Char.Custom('DogStoryName')], le chien de [other_owner.GetFirstNameNoTooltip] est déjà froid."
 pet_animal.1112.desc_alive:0 "Quand j’arrive enfin à faire reculer [ROOT.Char.Custom('DogStoryName')], [other_owner.Custom('FR_le_Char_Pi')][other_owner.GetTitledFirstNameNoTooltip] part sans même échanger un regard."
 pet_animal.1112.a:0 "Est-ce que ça va, [ROOT.Char.Custom('DogStoryName')] ?"

 pet_animal.1113.t:0 "[ROOT.Char.Custom('DogStoryName')] : la réunion du Conseil"
 pet_animal.1113.desc:1 "Alors que mes conseillers et moi nous retrouvons pour une réunion, [ROOT.Char.Custom('DogStoryName')] s’approche de moi, les yeux suppliants et la queue baissée. [ROOT.Char.Custom('DogStorySheHe')|U] n’aime pas être laissé seul, mais c’est une réunion importante..."
 pet_animal.1113.a:1 "[ROOT.Char.Custom('DogStorySheHe')|U] se joindra à moi."
 pet_animal.1113.a_success:1 "[ROOT.Char.Custom('DogStoryName')] reste sage"
 pet_animal.1113.a_success.tt:0 "Rien de mal n’arrive"
 every_councillor:0 "Chaque conseiller"
 pet_animal.1113.a_failure:1 "[ROOT.Char.Custom('DogStoryName')] fait tout sauf être sage"
 pet_animal.1113.a_failure.tt:0 "Quelque chose... de mal arrive"
 pet_animal.1113.b:1 "Un chien n’a pas sa place dans une réunion du Conseil."
 pet_animal.1113.b.tt:0 "Vous claquez la porte devant les yeux suppliants du chien"
 pet_animal.1113.b_success:1 "[ROOT.Char.Custom('DogStoryName')] attend patiemment"
 pet_animal.1113.b_failure:1 "[ROOT.Char.Custom('DogStoryName')] part à l’aventure"
 
 pet_animal.1114.desc:2 "« Je suis désolé[councillor.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit mon [councillor.GetCouncilTitle|l] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName]. « Je ne peux pas être d’accord avec ce que vous venez de... »\n\n#EMP *Grrr*#!\n\nAlors que [ROOT.Char.Custom('DogStoryName')] grogne, [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstNameNoTooltip] se met à hésiter et bafouiller, puis se reprend : « Après réflexion, je pense que c’est une excellente idée ! »"
 pet_animal.1014.a_girl:0 "Bon chien !"
 pet_animal.1014.a_boy:0 "Bon chien !"

 pet_animal.1115.desc:2 "« Passons maintenant au point suivant », dit mon [councillor.GetCouncilTitle|l] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName]. « Il est de la plus haute importance que... »\n\n#EMP *Phhffrrt*#!\n\nLe silence n’est rompu que par les aboiements joyeux [ROOT.Char.Custom('DogStoryNamePossessive')], qui vient de faire ses besoins."
 pet_animal.1115.a:0 "Mauvais chien !"

 pet_animal.1116.desc_opening:0 "Je sors de la salle de réunion et je découvre que [ROOT.Char.Custom('DogStoryName')] a disparu. Je le cherche partout ; et s’il était perdu et effrayé ?\n\n"
 pet_animal.1116.desc:1 "Soudain, je tombe sur [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] avec un chien pratiquement sur ses genoux à qui [courtier.Custom('FR_IlElle')] gratte vigoureusement le ventre. Un chien qui ressemble étrangement à [ROOT.Char.Custom('DogStoryName')]. « C’est un compagnon précieux que vous avez, [ROOT.Char.GetTitledFirstNameNoTooltip] ! »"
 pet_animal.1116.a:0 "Oh oui. Un très bon compagnon..."

 pet_animal.1117.desc:1 "Soudain, je tombe sur [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] en train de réprimander un chien qui ressemble étrangement à [ROOT.Char.Custom('DogStoryName')] avec du papier déchiré et du tissu tout autour de lui. « [ROOT.Char.GetTitledFirstNameNoTooltip] ! Ce... Cette bête a complètement détruit mes appartements ! Tout est en lambeaux ! », me dit-[courtier.Custom('FR_IlElle')]."
 pet_animal.1117.a:0 "Euh... Oups. Mauvais chien !"

 pet_animal.1118.t:1 "[ROOT.Char.Custom('DogStoryName')] : le fauteur de troubles"
 pet_animal.1118.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vient vers moi, la rage dans les yeux et un chien tenu par la peau du cou. Lorsqu’[vassal.Custom('FR_IlElle')] s’approche suffisamment, je remarque que c’est mon cher [ROOT.Char.Custom('DogStoryName')] qu’[vassal.Custom('FR_IlElle')] tient ! « J’ai trouvé cette bête parmi mes affaires... Ce qui n’avait pas été mâché était couvert d’excréments ! », dit-[vassal.Custom('FR_IlElle')]."
 pet_animal.1118.a:0 "Je vais vous dédommager !"
 pet_animal.1118.b:0 "C’est juste un chien..."

 pet_animal.1190.t:0 "[ROOT.Char.Custom('DogStoryName')] : le chiot"
 pet_animal.1190.desc:1 "[ROOT.Char.Custom('DogStoryName')] a donné naissance à un adorable chiot ! Bien que je l’adore avec sa petite queue qui remue je ne peux pas m’en occuper aussi bien..."
 pet_animal.1190.a:0 "Je vais le donner à [receiver_1.GetFirstNameNoTooltip]..."
 pet_animal.1190.b:0 "[receiver_2.GetFirstNameNoTooltip] pourrait avoir besoin d’un compagnon..."
 pet_animal.1190.c:0 "[receiver_3.GetFirstNameNoTooltip] s’en occuperait bien..."
 pet_animal.1190.d:0 "Je vais le vendre au marché."

 pet_animal.1191.t:0 "Le chiot"
 pet_animal.1191.desc:1 "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche de moi avec un chiot dans les bras : « Je ne peux pas m’en occuper, mais peut-être pouvez-vous lui donner un foyer ? »"
 pet_animal.1191.a:0 "Sans aucun doute !"
 pet_animal.1191.b:0 "Je peux... m’en occuper."

 pet_animal.1192.t:0 "[receiver.Custom('DogStoryName')] : la vie sans toi"
 pet_animal.1192.desc_opening:0 "Je rends visite à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('receiver'))] [receiver.Custom('FR_le_Char_Pi')][receiver.GetTitledFirstName] afin de voir comment va [receiver.Custom('DogStoryName')].\n\n"
 pet_animal.1192.desc_alive_landed:0 "[receiver.GetSheHe|U] me rencontre à l’extérieur de son [receiver.Custom('ResidenceBuilding')], le chien [receiver.Custom('DogFurColor')] derrière [receiver.Custom('FR_LuiElle')]. « [receiver.Custom('DogStorySheHe')|U] se porte bien."
 pet_animal.1192.desc_alive:0 "[receiver.GetSheHe|U] me rencontre dehors, le chien [receiver.Custom('DogFurColor')] derrière [receiver.Custom('FR_LuiElle')]. « [receiver.Custom('DogStorySheHe')|U] se porte bien."
 pet_animal.1192.desc_alive_1:0 "[receiver.Custom('DogStorySheHe')] aime poursuivre les poulets ! »"
 pet_animal.1192.desc_alive_2:0 "[receiver.Custom('DogStorySheHe')] aime bien suivre les chevaux ! »"
 pet_animal.1192.desc:0 "[receiver.GetSheHe|U] me rencontre à l’extérieur de son [receiver.Custom('ResidenceBuilding')], sans [receiver.Custom('DogStoryName')]. « Oh, [receiver.Custom('DogStorySheHe')] doit jouer dehors quelque part... », dit-[receiver.Custom('FR_IlElle')], le regard fuyant."
 pet_animal.1192.a:0 "« Je suis soulagé[ROOT.Char.Custom('FR_E')] ! »"
 pet_animal.1192.b:0 "« Où est [receiver.Custom('DogStoryName')] ?! »"

#Dog dies :(
 pet_animal.1199.t:0 "[ROOT.Char.Custom('DogStoryName')] : le deuil"
 pet_animal.1199.desc:1 "[ROOT.Char.Custom('DogStoryName')] est à mes côtés depuis de nombreuses années, et le temps qui passe n’épargne pas les chiens. Alors que je m’agenouille, [ROOT.Char.Custom('DogStorySheHe')] remue lentement la queue, mais ne peut pas lever la tête. Je reste assis[ROOT.Char.Custom('FR_E')] avec lui toute la nuit, caressant son pelage [ROOT.Char.Custom('DogFurColor')] jusqu’à ce que sa queue ne bouge plus."
 pet_animal.1199.a:0 "Tu vas me manquer, [ROOT.Char.Custom('DogStoryName')] !"

##############
## CAT AND DOG
##############
 pet_animal.2001.t:0 "Câlins nocturnes"
 pet_animal.2001.desc:0 "Je me retire dans mes appartements à la tombée de la nuit et trouve [ROOT.Char.Custom('CatStoryName')] et [ROOT.Char.Custom('DogStoryName')] blottis l’un contre l’autre sur le sol ! Le pelage [ROOT.Char.Custom('DogStoryNamePossessive')] brille, [ROOT.Char.Custom('CatStoryName')] l’a manifestement toiletté."
 pet_animal.2001.a:0 "Ils sont si adorables ensemble !"

 pet_animal.2002.t:0 "Comme chiens et chats"
 pet_animal.2002.desc:0 "Je traverse la cour lorsque [ROOT.Char.Custom('CatStoryName')] et [ROOT.Char.Custom('DogStoryName')] entrent par des côtés opposés. Je n’ai pas le temps de réagir, ils se sautent à la gorge en quelques secondes. Des poils [ROOT.Char.Custom('DogFurColor')]s volent, et je peux les entendre grogner tous les deux. Encore une fois. Ces disputes doivent cesser !"
 pet_animal.2002.a:0 "Arrête ça tout de suite, [ROOT.Char.Custom('DogStoryName')] !"
 pet_animal.2002.a.tt:0 "J’essaye de contrôler le chien"
 pet_animal.2002.b:0 "[ROOT.Char.Custom('CatStoryName')], ça suffit !"
 pet_animal.2002.b.tt:0 "J’essaye de contrôler le chat"
 pet_animal.2002.c:0 "Je ne veux pas être pris[ROOT.Char.Custom('FR_E')] au milieu..."
 pet_animal.2002.c.tt:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] que tout ira bien"

 pet_animal.2003.desc:0 "J’ai cherché partout dans le [ROOT.Char.Custom('ResidenceBuilding')], [ROOT.Char.Custom('CatStoryName')] derrière moi, mais je ne trouve [ROOT.Char.Custom('DogStoryName')] nulle part ! Je m’arrête pour réfléchir et me penche pour caresser [ROOT.Char.Custom('CatStoryName')]. C’est alors que je vois des poils [ROOT.Char.Custom('DogFurColor')]s ensanglantés coincés entre ses dents. Alors que je les retire, il crache et bondit jusqu’à un coin de la cour, un coin avec quelque chose de [ROOT.Char.Custom('DogFurColor')] gisant sur le sol."
 pet_animal.2003.a:0 "Oh, oh non ! [ROOT.Char.Custom('CatStoryName')], tu n’as pas..."

 pet_animal.2004.desc_opening:0 "Au moment où je quitte le [ROOT.Char.Custom('ResidenceBuilding')], [ROOT.Char.Custom('DogStoryName')] trotte vers moi en remuant joyeusement la queue.\n\n"
 pet_animal.2004.desc_female:0 "« Qui est une bonne fille ? Oui, qu... »"
 pet_animal.2004.desc_male:0 "« Qui est un bon garçon ? Oui, qu... »"
 pet_animal.2004.desc:0 "\n\nAlors qu’[ROOT.Char.Custom('DogStorySheHe')] s’approche, je peux voir que du sang dégouline de sa bouche. Je me dirige à contrecœur vers l’endroit d’où [ROOT.Char.Custom('DogStorySheHe')] vient et tombe sur le corps immobile [ROOT.Char.Custom('CatStoryNamePossessive')]."
 pet_animal.2004.a:0 "Oh, no,... [ROOT.Char.Custom('DogStoryName')], comment as-tu pu ?"

 pet_animal.2005.desc_opening:0 "Je ne trouve ni [ROOT.Char.Custom('CatStoryName')] ni [ROOT.Char.Custom('DogStoryName')]. Je parcours le [ROOT.Char.Custom('ResidenceBuilding')] et les environs, mais personne ne les a vus.\n\n"
 pet_animal.2005.desc:0 "Au moment où je me retourne, je vois une petite flaque de sang sur le sol, puis une autre, et encore une autre... Elles me conduisent à deux corps déchiquetés, ensanglantés et enchevêtrés sur le sol, et il n’y a pas de doute sur leur identité."
 pet_animal.2005.a:0 "Pourquoi n’avez-vous pas simplement pu vous entendre ?!"

 pet_animal.2006.desc:0 "Au moment où je me retourne, je les aperçois, étendus comme un tas sur le sol. Oh non ! Ils ont finalement... Mais alors que je m’approche, [ROOT.Char.Custom('CatStoryName')] lève la tête et me regarde avec des yeux fatigués avant de se rendormir."
 pet_animal.2006.a:0 "Ils ont vraiment résolu leur conflit !"

##############
## OTHER PEOPLE
##############
 pet_animal.5001.t:0 "Le chat de l’ennemi"
 pet_animal.5001.desc:0 "Alors que je passe par [rival_home.GetName], un chat [rival.Custom('CatFurColor')] m’approche. Où l’ai-je déjà vu ? Ah ! C’est celui de m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('rival'))] [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName], [rival.Custom('CatStoryName')] ! Alors qu’il miaule et ronronne, je souris en coin."
 pet_animal.5001.a:0 "#EMP Pss pss#! – Je ne te ferai pas de mal..."
 pet_animal.5001.a.tt:0 "C’est juste un coup de couteau rapide"
 pet_animal.5001.b:0 "Je vais caresser le chat de c[rival.Custom('FR_EEtte')] malotru[rival.Custom('FR_E')] !"

 pet_animal.5002.t:0 "Le chien de l’ennemi"
 pet_animal.5002.desc:0 "Alors que je passe par [rival_home.GetName], un chien [rival.Custom('DogFurColor')] m’approche. Où l’ai-je déjà vu ? Ah ! C’est celui de m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('rival'))] [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName], [rival.Custom('DogStoryName')] ! Je souris en coin alors qu’il aboie joyeusement et remue la queue."
 pet_animal.5002.a:0 "Viens ici, je ne te ferai pas de mal..."
 pet_animal.5002.b:0 "Je vais caresser le chien de c[rival.Custom('FR_EEtte')] malotru[rival.Custom('FR_E')] !"


##############
## DECISION EVENTS
##############
 pet_animal.6001.t:0 "Caresser [ROOT.Char.Custom('DogStoryName')]"
 pet_animal.6001.desc:0 "Alors que je caresse le pelage [ROOT.Char.Custom('DogFurColor')] [ROOT.Char.Custom('DogStoryNamePossessive')], je sens mes soucis disparaître. Avoir la loyauté inébranlable de quelqu’un et savoir qu’il restera toujours à mes côtés est inestimable. Si seulement les gens autour de moi étaient plus comme toi, [ROOT.Char.Custom('DogStoryName')] !\n\nTandis qu’[ROOT.Char.Custom('DogStorySheHe')] remue la queue, mes épaules se détendent. Je reste là jusqu’à ce que je sois prêt[ROOT.Char.Custom('FR_E')] à affronter le monde de nouveau."
 pet_animal.6001.a:0 "Merci !"

 pet_animal.6002.desc:0 "Je trouve [ROOT.Char.Custom('DogStoryName')] dehors, en train de jouer avec des enfants. Lorsqu’[ROOT.Char.Custom('DogStorySheHe')] me remarque, [ROOT.Char.Custom('DogStorySheHe')] s’élance rapidement en remuant la queue, et lorsque je m’accroupis, [ROOT.Char.Custom('DogStorySheHe')] se met aussitôt sur le dos.\n\nAlors que je caresse son ventre [ROOT.Char.Custom('DogFurColor')], je me sens détendu[ROOT.Char.Custom('FR_E')]."

 pet_animal.6003.desc:0 "Alors que je promène dehors, je vois [ROOT.Char.Custom('DogStoryName')] se précipiter vers moi, un bâton entre les dents. Je suppose que j’ai quelques minutes pour jouer avec lui. Oui, ce serait relaxant.\n\n#EMP Attends une minute, qu’est-ce que c’est ?#!\n\nEn me penchant pour saisir le bâton, je vois qu’il ne s’agit pas du tout d’un bâton, mais d’une #EMP revendication sur le [target_county.GetName] !#! Comment as-tu pu trouver ça, [ROOT.Char.Custom('DogStoryName')] !?"
 pet_animal.6003.a:0 "Bon chien !"
 pet_animal.6003.b:0 "[neighboring_ruler.Custom('FR_le_Char_Pi')|U][neighboring_ruler.GetTitledFirstName] sera ravi[neighboring_ruler.Custom('FR_E')] de la récupérer !"

 pet_animal.6004.desc:0 "Je trouve [ROOT.Char.Custom('DogStoryName')] dehors, en train de faire la sieste au soleil. Je m’accroupis à ses côtés et laisse ma main traverser son pelage [ROOT.Char.Custom('DogFurColor')], et...\n\nMon seul avertissement est un faible grognement et un claquement de mâchoire avant que je ne sente quelque chose se déchirer dans mon bras. Je me précipite en arrière avant qu’[ROOT.Char.Custom('DogStorySheHe')] ne puisse se jeter à nouveau sur moi, mais la douleur est atroce..."
 pet_animal.6004.a:0 "Ce... Ce doit être une erreur !"
 pet_animal.6004.b:0 "Saleté de cabot !"

 pet_animal.6051.t:0 "Caresser [ROOT.Char.Custom('CatStoryName')]"
 pet_animal.6051.desc:0 "Je trouve [ROOT.Char.Custom('CatStoryName')] qui dort dans mes appartements, et alors que je m’assieds à ses côtés, j’entends un gazouillis calme et confus. Cependant, lorsque je commence à passer mes doigts dans son pelage [ROOT.Char.Custom('CatFurColor')], [ROOT.Char.Custom('CatStorySheHe')] se met rapidement à ronronner de contentement, et le son semble détendre tout mon être."

 pet_animal.6052.desc:0 "Je trouve [ROOT.Char.Custom('CatStoryName')] qui se pavane dans la cour. Dès qu’[ROOT.Char.Custom('CatStorySheHe')] me repère, [ROOT.Char.Custom('CatStorySheHe')] miaule et se frotte contre ma jambe.\n\nJe passe de nombreuses minutes accroupi[ROOT.Char.Custom('FR_E')] à ses côtés, à le caresser et à le gratter sous le menton, et lorsque je me relève, je me sens plus lég[ROOT.Char.Custom('FR_ErEre')]."
