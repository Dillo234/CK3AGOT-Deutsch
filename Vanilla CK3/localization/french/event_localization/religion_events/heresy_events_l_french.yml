 heresy.0010.t:2 "Hérésie : [heretic_faith.GetAdherentNamePluralNoTooltip] en [heretic_title.GetNameNoTierNoTooltip]"
 heresy.0010.desc:1 "[heretic_ruler.Custom('FR_le_Char_Pi')|U][heretic_ruler.GetTitledFirstName] de [heretic_title.GetNameNoTier] a annoncé au monde que ses vassaux et [heretic_ruler.Custom('FR_LuiElle')]-même s’étaient convertis à la foi [heretic_faith.GetAdjective]."
 heresy.0010.desc.nonexistant:1 "\n\nDésillusionnés par les enseignements des prêtres [origin_faith.GetAdherentNamePlural], les nobles de [heretic_title.GetNameNoTierNoTooltip] ne considèrent plus le clergé comme juste et vrai, et prennent leurs distances par rapport à leurs anciennes institutions religieuses. Ils se déclarent maintenant [heretic_faith.GetAdherentNamePluralNoTooltip], car ils estiment que leur nouvelle foi est en adéquation avec la volonté [heretic_faith.HighGodNamePossessive]."
 heresy.0010.desc.exists:1 "\n\nDésillusionnés par les enseignements des prêtres [origin_faith.GetAdherentNamePlural], les nobles de [heretic_title.GetNameNoTierNoTooltip] ne considèrent plus le clergé comme juste et vrai, et prennent leurs distances vis-à-vis de leurs anciennes institutions religieuses. Ils se revendiquent de la foi [heretic_faith.GetAdjectiveNoTooltip], dont les doctrines leur permettraient d’être davantage en adéquation avec la volonté [heretic_faith.HighGodNamePossessive]."
 heresy.0010.desc.resurgent:1 "\n\nDésillusionnés par les enseignements des prêtres [origin_faith.GetAdherentNamePlural], les nobles de [heretic_title.GetNameNoTierNoTooltip] ne considèrent plus le clergé comme juste et vrai. Ils ont donc ravivé les enseignements délaissés des [heretic_faith.GetAdherentNamePluralNoTooltip] et disent que leurs doctrines leur permettraient d’être davantage en adéquation avec la volonté [heretic_faith.HighGodNamePossessive]."
 heresy.0010.tt.custom:0 "La foi [heretic_faith.GetAdjective|V] se propage en [heretic_title.GetName]"
 heresy.0010.a.new_heresy:0 "Quelle vilaine parodie de notre foi est-ce !?"
 heresy.0010.a.existing_heresy:0 "Ces vils hérétiques les ont dévoyés !"
 heresy.0010.a.astray_faith:0 "Je ne comprends pas, mais je suppose que cela les rend heureux ?"
 heresy.0010.a.same_faith:0 "Je savais qu’ils finiraient par entrevoir la lumière !"
 heresy.0010.b:0 "Vous savez, ils ont quelques bons arguments..."
 heresy.0010.notification.title:0 "Nouveau mouvement religieux"
 heresy.0010.notification:0 "[heretic_ruler.GetFullName] a fondé un nouveau mouvement [heretic_faith.GetAdherentName] !"

