 heresy.0011.notification.same_faith:1 "[convert_ruler.Custom2('HierarchicalStatus', me)] embrasse la vraie foi: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.other:1 "[convert_ruler.Custom2('HierarchicalStatus', me)] change de foi: [convert_ruler.GetShortUINameNoTooltip]"
