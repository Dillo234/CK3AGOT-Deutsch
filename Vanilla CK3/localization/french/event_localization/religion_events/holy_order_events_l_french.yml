l_french:
 holy_order_hired_message:0 "Ordre sacré engagé"
 holy_order.hired_message:1 "Un ordre ([holy_order.GetName]) a été appelé par [actor.Custom('FR_le_Char_U_P')][actor.GetUIName]"
 holy_order_hired_by_enemy_message:0 "Ordre sacré ennemi"
 holy_order.hired_by_enemy:1 "Un ordre ([holy_order.GetName]) a été appelé par [actor.Custom('FR_le_Char_U_P')][actor.GetUIName] et lutte maintenant contre nous"
 holy_order.destroyed_message:1 "[title.GetName] a été détruit"
 holy_order_expanded:0 "L’ordre sacré s’agrandit"
 holy_order.new_lease:1 "[holy_order.GetName] prend maintenant à bail [barony.GetName] [former_holder.Custom('FR_du_Char_Pi')][former_holder.GetTitledFirstName]"

 holy_order.0001.t:0 "Ordre sacré"
 holy_order.0001.desc_opening:0 "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] se tient dehors et m’attend, ses affaires et son entourage prêts à partir.\n\n"
 holy_order.0001.desc:0 "« Donc, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], où ce voyage me mènera-t-il ? »"
 holy_order.0001.desc_relation:0 "« Donc, [recipient.Custom2('RelationToMeShort', ROOT.Char)], où ce voyage me mènera-t-il ? »"
 holy_order.0001.a:0 "Vous allez au [holy_order_1.GetName]."
 holy_order.0001.b:0 "Le [holy_order_2.GetName] est votre destination."
 holy_order.0001.c:0 "Loin. Chez [recipient.Custom('FR_LuiElle')] !"
 holy_order.0001.d:0 "Vous êtes un problème pour le [holy_order_4.GetName] maintenant."
 holy_order.0001.e:0 "J’ai fait une erreur. Votre place est ici !"

 holy_order.0002.desc:0 "Je réponds favorablement à votre appel à servir une puissance supérieure et vous remercie de m’avoir mis sur la voie de la droiture."
 holy_order.0002.a:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] que vous servirez [ROOT.Char.GetFaith.HighGodName] correctement !"

 char_interaction.0001.opening_low_piety:0 "Pour un être aussi pécheur que vous, venir ramper vers un ordre sacré [ROOT.Char.GetFaith.HighGodNamePossessive]... Vous devriez vous concentrer sur la rédemption de votre âme avant de vous soucier des richesses matérielles."
 holy_order.0200.desc:0 "Le [order.GetName] va accéder à votre demande d’or."
 holy_order.0200.a:0 "J’ai [ROOT.Char.GetFaith.HighGodName] à mes côtés !"
 holy_order.0200.b:0 "Mais... Mais j’ai besoin de cet argent !"

 holy_order.0202.second_time:0 "Encore une fois je vous rappelle que vous devez à l’Ordre #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! en or."
 holy_order.0202.opening:0 "Vous devez à l’Ordre #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! en or."
 holy_order.0202.desc:0 "Si vous ne nous rendez pas l’or, nous trouverons d’autres moyens pour vous de nous rembourser – des moyens qui conviennent [ROOT.Char.GetFaith.HighGodName2], mais peut-être moins à vous."
 holy_order.0202.a:0 "Bien sûr, je respecterai notre accord."
 holy_order.0202.a_no:0 "Je paierai ! Laissez-moi juste trouver l’or..."
 holy_order.0202.a._not.tt:0 "@warning_icon!#X [gold_i][gold|E] insuffisant#!"
 holy_order.0202.b_christian:0 "La patience n’est-elle pas une vertu ?"
 holy_order.0202.b:0 "En tant que fidèle... accordez-moi plus de temps !"
 holy_order.0202.b.tt:0 "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstNameNoTooltip] vous donnera 5 ans de plus"
 holy_order.0202.c:0 "Peut-être pouvons-nous trouver un autre moyen de paiement ?"
 holy_order.0202.c.tt:0 "@warning_icon!#X [recipient.Custom('FR_le_Char_L')|U][recipient.GetTitleAsNameNoTooltip] vous demandera quelque chose#!"
 holy_order.0202.d:0 "L’or est plus utile entre mes mains !"

 holy_order.0203.desc:0 "Je ne vois pas d’un bon œil ceux qui manquent à leur parole, et [ROOT.Char.GetFaith.HighGodNameAlternate] non plus. Pour réparer cet affront, vous nous louerez à bail le [province.GetName] afin que nous puissions poursuivre l’œuvre [ROOT.Char.GetFaith.HighGodNamePossessive]."
 holy_order.0203.a:0 "[province.GetNameNoTierNoTooltip] sera vôtre."
 holy_order.0203.b:0 "C’est une demande ridicule !"

 holy_order.0204.desc:0 "IJe ne vois pas d’un bon œil ceux qui manquent à leur parole, et [ROOT.Char.GetFaith.HighGodNameAlternate] non plus. Pour réparer cet affront, vous nous enverrez votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] accomplir l’œuvre [ROOT.Char.GetFaith.HighGodNamePossessive]."
 holy_order.0204.a:0 "Je... l’envoie immédiatement."
 holy_order.0204.a.tt:1 "Vous ne devez plus d’or à cet ordre"

 holy_order.0205.desc:0 "Toute cette affaire de prêt a été une démonstration honteuse de votre avidité. Je vais m’assurer que le [ROOT.Char.GetFaith.ReligiousHeadName] en entende parler !"
 holy_order.0205.a:0 "Malédictions !"

 holy_order_letter.opening:0 "Serviteur [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]"
 holy_order.1001.intro:1 "[holy_order.GetName] s’agrandit et a besoin de plus de terres pour organiser la défense de la foi [ROOT.Char.GetFaith.GetAdjective]."
 holy_order.1001.end:0 "\n\n[target_barony.GetName] convient parfaitement à notre objectif et nous souhaitons prendre cette propriété à bail pour notre cause."
 holy_order.1001.a:0 "Votre demande est acceptée. Pour [ROOT.Char.GetFaith.HighGodName] !"
 holy_order.1001.b:0 "Est-ce que [alternative_barony.GetNameNoTierNoTooltip] ne vous servirait pas tout aussi bien ?"
 holy_order.1001.c:1 "Non, je ne vous accorderai pas cette terre."

 holy_order.2001.t:0 "Un but divin"
 holy_order.2001.desc:0 "Lorsque m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child'))], [child.GetFirstName], vient me voir, je comprends rapidement qu’[child.Custom('FR_IlElle')] veut discuter de quelque chose de très sérieux.\n\n« [ROOT.Char.Custom('MotherFather')|U], ma vie ici sera à jamais dans l’ombre des autres. Laissez-moi plutôt rejoindre [holy_order.GetName] et servir [child.GetFaith.HighGodName]. J’ai beaucoup réfléchi à cette question et c’est ce que je souhaite faire. »"
 holy_order.2001.a:0 "Laissez [child.GetFaith.HighGodNameAlternate] vous guider, m[child.Custom('FR_OnA')] [child.Custom('DaughterSon')]."
 holy_order.2001.b:0 "Ils ne sont peut-être pas grands, mais j’ai des projets pour vous ici."

 holy_order.2002.desc:0 "Lorsque m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('sibling'))] [sibling.Custom('FR_le_Char_Pi')][sibling.GetTitledFirstName] me parle de ses plans, il est clair qu’[sibling.Custom('FR_IlElle')] y réfléchit depuis longtemps.\n\n« Il y a pas grand chose pour moi ici, et si je dois servir quelqu’un, je préférerais servir [sibling.GetFaith.HighGodName]. Je rejoins [holy_order.GetName]. »"
 holy_order.2002.a:0 "Je comprends votre choix, m[sibling.Custom('FR_OnA')] [sibling.Custom('SisterBrother')]."
 holy_order.2002.b:0 "Non, ne faites pas ça !"

 holy_order.2003.opening:0 "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
 holy_order.2003.desc:1 "Il sera toujours nécessaire pour les vrais guerriers de mettre fin à toute menace contre la foi [grandmaster.GetFaith.GetAdjective].\nAyant de nombreuses aptitudes et peu de perspectives d’héritage, votre [child.Custom('DaughterSon')] [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] pourrait mener, je crois, une meilleure vie en servant [holy_order_scope.GetName]. Avec nous, [child.Custom('FR_IlElle')] va s’entraîner, apprendre et faire honneur à votre nom."
 holy_order.2003.a:0 "Sa vie sera celle d’un[child.Custom('FR_E')] vrai[child.Custom('FR_E')] [child.GetFaith.GetAdherentName]."
 holy_order.2003.child_joins_order:0 "[child.GetFirstName] obtient « [GetTrait('order_member').GetName( child.Self )] » et rejoint la Cour [grandmaster.Custom('FR_du_Char_Pi')][grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.b:0 "Peut-être pourriez-vous entraîner [alternative_child.GetFirstNameNoTooltip] plutôt ?"
 holy_order.2003.alternative_child_joins_order:0 "[alternative_child.GetFirstName] obtient « [GetTrait('order_member').GetName( alternative_child.Self )] » et rejoint la Cour [grandmaster.Custom('FR_du_Char_Pi')][grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.c:0 "Sa place est ici avec moi."

 holy_order.2004.opening:0 "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 holy_order.2004.desc:0 "J’ai dédié ma vie [child.GetFaith.HighGodName2], mais la volonté divine ne pourrait être que j’oublie ma propre famille.\n\n[grandmaster.Custom('FR_le_Char_Pi')|U][grandmaster.GetTitledFirstName] m’a donné la permission de retourner à mon ancienne vie et d’assumer les obligations temporelles que j’ai laissées derrière moi."
 holy_order.2004.a:0 "Bienvenue à la maison, m[child.Custom('FR_OnA')] [child.Custom('DaughterSon')] !"
 holy_order.2004.b:0 "Il n’y a plus de place pour vous ici."

 holy_order.2005.t:0 "Un retour au foyer"
 holy_order.2005.desc:0 "La visite [child.Custom('FR_du_Char_Pi')][child.GetTitledFirstName] a duré plus longtemps que d’habitude. Ce n’est que lorsque m[child.Custom('FR_OnA')] [child.Custom('DaughterSon')] avait occupé la grande salle depuis des jours — se gavant de ma nourriture et tourmentant mes serviteurs — que j’ai abordé le sujet du retour à [holy_order.GetName]. Sa réponse était malheureusement enthousiaste.\n\n« N’avez-vous pas entendu, [ROOT.Char.Custom('MotherFather')] ? [grandmaster.Custom('FR_le_Char_Pi')|U][grandmaster.GetTitledFirstName] a été assez généreu[grandmaster.Custom('FR_XSe')] pour me décharger de mes devoirs envers la foi [child.GetFaith.GetName] ! Je suis enfin de retour pour servir ma famille. »"
 holy_order.2005.a:0 "Oh, vous êtes... ici pour rester ?"

 holy_order.destroyed_title:0 "Ordre sacré dissous"
