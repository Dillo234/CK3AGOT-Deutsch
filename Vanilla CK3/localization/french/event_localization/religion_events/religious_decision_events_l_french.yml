 religious_decision.0001.t:0 "Adorcisme"
 religious_decision.0001.desc:0 "Mon [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName] m’amène dans une clairière paisible près d’un ruisseau. Le ruissellement régulier de l’eau sur les rochers crée une ambiance reposante. « Les esprits aiment cet endroit et il n’y a pas mieux pour leur demander de l’aide. », dit-[realm_priest.Custom('FR_IlElle')]. Tenant deux paniers [realm_priest.Custom('FR_IlElle')] ajoute : « Nous devons maintenant décider du type d’offrande que nous allons leur laisser. »"
 religious_decision.0001.a:0 "Une grande offrande de cauris, de fruits et de myrrhes."
 religious_decision.0001.b:0 "Une libation traditionnelle de céréales et de borassa."
 religious_decision.0001.c:0 "Une offrande ? Bah ! Ma présence ici ne suffit-elle pas ?"
 religious_decision.0001.d:0 "À la réflexion, évitons de les déranger..."
 religious_decision.0001.a.tt.1:0 "Les esprits #P prendront en compte#! de cette offrande"
 religious_decision.0001.a.tt.2:1 "Cela pourrait attirer l’attention d’un #Z esprit puissant#!, pour le meilleur ou pour le pire"
 religious_decision.0001.b.tt:0 "Les esprits sont #P prendront sûrement en compte#! cette offre"
 religious_decision.0001.c.tt:0 "Les esprits sont #N susceptibles d’être offensés#!, mais cette audace pure et simple pourrait aussi #P les impressionner#!"
 religious_decision.0001.d.flavor:0 "Les esprits sont capricieux. Il vaut mieux ne pas risquer de les irriter."

 religious_decision.0002.t:0 "Adorcisme"
 religious_decision.0002.desc.start_offering:0 "[realm_priest.GetFirstName] dépose mon offrande sur le sol et se met à marcher autour en rond."
 religious_decision.0002.desc.start_no_offering:0 "[realm_priest.GetFirstName] me regarde, perplexe. « Vous... vous offrez ? Je suppose que ça marche... », dit-[realm_priest.Custom('FR_IlElle')], en tournant autour de moi en rond."
 religious_decision.0002.desc:0 "\n\n« Ô esprits, écoutez-moi. Je vous demande d’accorder votre aide à c[ROOT.Char.Custom('FR_EtEtte')] [ROOT.Char.GetWomanMan] ! », chante [realm_priest.GetFirstNameNoTooltip].\n\n[realm_priest.GetSheHe|U] se met à bouger plus vite, puis danse. Ses mouvements deviennent de plus en plus frénétiques et la sueur brille sur son visage. Cela va crescendo jusqu’à ce qu’[realm_priest.Custom('FR_IlElle')] s’effondre au sol d’épuisement à peine la danse finie."
 religious_decision.0002.desc.end_changed:0 "\n\nÀ la fin de la cérémonie, je me sens différent[ROOT.Char.Custom('FR_E')]."
 religious_decision.0002.desc.end_no_change:0 "\n\nLa clairière retrouve son calme."
 religious_decision.0002.shrewd:0 "Mon esprit n’a jamais été aussi clair !"
 religious_decision.0002.strong:0 "Quelle énergie ! Quelle vigueur !"
 religious_decision.0002.good:0 "Quelle est cette étrange sensation ?"
 religious_decision.0002.bad:0 "Cela ne peut pas être bon..."
 religious_decision.0002.possessed:0 "Je me sens piégé[ROOT.Char.Custom('FR_E')] dans mon propre corps !"
 religious_decision.0002.no_change.zealous:0 "Ai-je offensé les esprits d’une quelconque manière ?"
 religious_decision.0002.no_change:0 "Quelle perte de temps."

 religious_decision.0101.t:0 "Bhakti"
 religious_decision.0101.desc.start:0 "La bhakti peut être assimilée à des sentiments d’affection, de dévotion et de culte, mais aucun d’entre eux n’englobe totalement le concept. En me consacrant à une divinité, je m’y engage corps et âme.\n\nLa foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] se concentre sur la vénération"
 religious_decision.0101.desc.generic:0 "de simplement plusieurs d’entre elles."
 religious_decision.0101.desc.vaishnavism:0 "des différentes incarnations de Vishnou le Protecteur."
 religious_decision.0101.desc.shaivism:0 "des nombreuses incarnations de Shiva le Destructeur."
 religious_decision.0101.desc.smartism:0 "des aspects de la réalité ultime."
 religious_decision.0101.desc.end:0 "De ces aspects, l’un doit me parler plus que les autres..."
 religious_decision.0101.ganga:0 "Gangâ, déesse de la pureté et de l’expiation."
 religious_decision.0101.saraswati:0 "Sarasvatī, déesse de l’apprentissage et de l’art."
 religious_decision.0101.kali:0 "Kali, déesse de la destruction du mal."
 religious_decision.0101.kubera:0 "Kubera, dieu de la richesse et de la justice."
 religious_decision.0101.lakishmi:0 "Lakishmi, déesse de la fortune et de la prospérité."
 religious_decision.0101.jagganath:0 "Jagganath, Seigneur de l’Univers."
 religious_decision.0101.hayagriva:0 "Haygriva, dieu de la connaissance et de la sagesse."
 religious_decision.0101.parvati:0 "Parvati, déesse de la fertilité et de la beauté."
 religious_decision.0101.virabhadra:0 "Vīrabhadra, dieu de la colère vertueuse."
 religious_decision.0101.munishwarar:0 "Munīshwarar, dieu du foyer et de la famille."
 religious_decision.0101.dakshinamoorthy:0 "Dakshinâmûrti, dieu de toutes les formes d’apprentissage."
 religious_decision.0101.ganesha:0 "Ganesh, dieu de la sagesse et des nouveaux départs."
 religious_decision.0101.vishnu:0 "Vishnou, le dieu qui veille sur la création."
 religious_decision.0101.shiva:0 "Shiva, le dieu qui chasse le mal."
 religious_decision.0101.optout:0 "Je ne suis pas encore prêt[ROOT.Char.Custom('FR_E')] à décider."
 religious_decision.0101.flavor:0 "Il n’y a aucune honte à attendre que je sois sûr[ROOT.Char.Custom('FR_E')]."

 religious_decision.0102.t:0 "Décider d’une divinité"
 religious_decision.0102.desc:0 "Les divinités sont nombreuses et impénétrables, mais je ne peux pas dire qu’il n’y en a pas certaines qui ont un attrait particulier. Si je devais me consacrer pleinement au culte de l’une d’elles, je me rapprocherais sans aucun doute des âmes qui partagent les mêmes idées.\nQuelles que soient les bénédictions que ma divinité protectrice m’accorde, le fait d’être avec des [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] ne peut que m’apporter santé, richesse et gloire."
 religious_decision.0102.odin:0 "Odin, le chef des Ases!"
 religious_decision.0102.ullr:0 "Ullr, le glorieux chasseur et guerrier !"
 religious_decision.0102.tyr:0 "Tyr le Guerrier à une main !"
 religious_decision.0102.thor:0 "Thor, l’Ami de l’humanité !"
 religious_decision.0102.freyr:0 "Freyr, le Seigneur et Protecteur !"
 religious_decision.0102.optout:0 "$religious_decision.0101.flavor$"
 religious_decision.0102.flavor:0 "$religious_decision.0101.flavor$"

 religious_decision.0201.t:0 "Méditer dans l’isolement"
 religious_decision.0201.desc:0 "S’engager dans un voyage intérieur par la méditation n’est pas une chose anodine. Les préparatifs seront longs, et il va falloir décider où je vais me retirer.\n\nLe lieu que je choisirai pour méditer influencera fortement le résultat de mon voyage."
 religious_decision.0201.home:0 "Le confort de mon [ROOT.Char.Custom('ResidenceBuilding')]."
 religious_decision.0201.plains:0 "Les plaines paisibles de [plains_location.GetNameNoTier]."
 religious_decision.0201.hills:0 "Les collines ondoyantes de [hills_location.GetNameNoTier]."
 religious_decision.0201.steppe:0 "Sous le grand ciel bleu de [steppe_location.GetNameNoTier]."
 religious_decision.0201.forest:0 "Les bois reculés de [forest_location.GetNameNoTier]."
 religious_decision.0201.drylands:0 "Les garrigues de [drylands_location.GetNameNoTier]."
 religious_decision.0201.mountains:0 "Les montagnes reculées de [mountains_location.GetNameNoTier]."
 religious_decision.0201.wetlands:0 "Les marais fétides de [wetlands_location.GetNameNoTier]."
 religious_decision.0201.jungle:0 "La jungle cacophonique de [jungle_location.GetNameNoTier]."
 religious_decision.0201.desert:0 "La chaleur torride de [desert_location.GetNameNoTier]."
 religious_decision.0201.optout:0 "Je suis trop occupé[ROOT.Char.Custom('FR_E')] pour méditer maintenant."
 religious_decision.0201.optout.flavor:0 "Rien ne presse."
 religious_decision.0201.difficulty.easy:0 "C’est un endroit #P sûr et confortable#! pour méditer"
 religious_decision.0201.difficulty.medium:1 "C’est un endroit #Z relativement difficile#! pour méditer"
 religious_decision.0201.difficulty.hard:0 "C’est un endroit #N difficile et dangereux#! pour méditer"
 religious_decision.0201.stress:0 "Je suis plus susceptible de perdre du [stress|El] à cet endroit"
 religious_decision.0201.trait:0 "Je suis plus susceptible d’acquérir des connaissances personnelles à cet endroit"
 religious_decision.0201.learning:0 "Je suis plus susceptible d’acquérir des connaissances théologiques à cet endroit"

 religious_decision.0211.t:0 "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home:0 "Retiré[ROOT.Char.Custom('FR_E')] dans mes appartements, j’ai commencé une longue période de jeûne et de méditation."
 religious_decision.0211.desc.beginning.plains:0 "Lors du voyage dans les vastes plaines de [ROOT.Char.GetCurrentActivity.GetLocation.GetName], j’ai senti mon esprit apaisé et libre de vagabonder."
 religious_decision.0211.desc.beginning.hills:0 "Les vues dégagées des sommets des collines de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] se prêtaient bien à la réflexion."
 religious_decision.0211.desc.beginning.steppe:0 "Sous le grand ciel ouvert de la steppe [ROOT.Char.GetCurrentActivity.GetLocation.GetName], j’ai senti mon esprit apaisé et libre de vagabonder."
 religious_decision.0211.desc.beginning.forest:0 "Après être arrivé[ROOT.Char.Custom('FR_E')] dans les forêts sauvages de [ROOT.Char.GetCurrentActivity.GetLocation.GetName], j’ai trouvé une clairière paisible pour méditer."
 religious_decision.0211.desc.beginning.drylands:0 "L’air sec des broussailles de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] remplissait mes poumons et me récurait la peau."
 religious_decision.0211.desc.beginning.mountains:0 "L’air des montagnes de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] a éclairci mes pensées alors que je me centrais sur moi-même."
 religious_decision.0211.desc.beginning.wetlands:0 "L’air humide des marécages de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] a fait que mes vêtements se sont collés à ma peau alors que je m’asseyais et sondais mon âme."
 religious_decision.0211.desc.beginning.jungle:0 "Les insectes bourdonnants et les oiseaux chanteurs de la jungle de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] produisaient un bruit de fond constant alors que je cherchais à sonder mon âme."
 religious_decision.0211.desc.beginning.desert:0 "Alors que le soleil du désert de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] tapait fort, je tentais de mieux comprendre ma place dans l’univers."
 religious_decision.0211.desc.result.impatient:0 "\n\nMais je me suis vite impatienté[ROOT.Char.Custom('FR_E')], car peu importe à quel point j’essayais, je ne ressentais rien d’autre que de l’ennui."
 religious_decision.0211.desc.result.secret:0 "\n\nMalheureusement, je n’ai pas pu m’empêcher de penser à mes terribles secrets et à ce qu’il se passerait si le monde les découvrait. Préoccupé[ROOT.Char.Custom('FR_E')] par de telles pensées, je n’ai pas pu trouver la paix."
 religious_decision.0211.desc.result.hungry:0 "\n\nMais la faim m’a vite rattrapé et j’ai pris conscience que mes provisions étaient très insuffisantes. Les jours restants de mon voyage furent marqués par les difficultés à trouver de la nourriture dans la nature, ce qui ne m’a laissé que peu de temps pour me regarder le nombril."
 religious_decision.0211.desc.result.thirsty:0 "\n\nMes lèvres se sont rapidement fendues et j’ai ressenti une soif croissante que je n’ai pas pu étancher longtemps avec ma seule outre d’eau. J’ai vite compris que je devrais chercher un abri pour survivre à la chaleur, mais l’auberge que j’ai trouvée était trop fréquentée pour que je puisse trouver la paix et le calme dont j’avais besoin."
 religious_decision.0211.desc.result.headache:0 "\n\nMalheureusement, j’ai rapidement souffert d’un sérieux mal de tête qui n’a pas cessé. Je ne pouvais plus penser à rien d’autre qu’à la douleur."
 religious_decision.0211.desc.result.distraction:0 "\n\nMalheureusement, la cacophonie incessante me gênait et mon agacement croissant était un obstacle mental que je n’ai pas pu surmonter."
 religious_decision.0211.desc.result.minor_stress:0 "\n\nSoulagé[ROOT.Char.Custom('FR_E')]e des préoccupations quotidiennes de la cour, j’ai passé plus de temps à profiter des plaisirs simples de la vie."
 religious_decision.0211.desc.result.medium_stress:0 "\n\nL’éloignement a été une bénédiction et m’a permis un répit bienvenu face aux problèmes quotidiens de la cour."
 religious_decision.0211.desc.result.major_stress:0 "\n\nIsolé[ROOT.Char.Custom('FR_E')] en pleine nature, je me suis aperçu[ROOT.Char.Custom('FR_E')] que les problèmes qui m’avaient accablé[ROOT.Char.Custom('FR_E')] à la cour n’avaient plus cours. Pour la première fois depuis bien trop longtemps, j’avais la paix."
 religious_decision.0211.desc.result.reflection:0 "\n\nJ’ai découvert que ma vie était superficielle et imparfaite, entachée de désirs malsains. Au retour de mon voyage, ces choses avaient perdu leur attrait."
 religious_decision.0211.desc.result.epiphany:0 "\n\nEn méditant dans l’isolement, j’ai eu une révélation sur la présence de l’Homme dans le monde et la façon dont il s’inscrit dans l’ordre naturel... Un autre morceau du mystère universel enfin élucidé !"
 religious_decision.0211.desc.result.fugue:0 "\n\nAprès plusieurs jours, je me suis retrouvé[ROOT.Char.Custom('FR_E')] à glisser dans un état de dissociation et à perdre complètement la conscience de moi-même. Libéré[ROOT.Char.Custom('FR_E')] de mes désirs et de mes idées préconçues, j’ai découvert la vérité sur l’univers dans la nature même du monde autour de moi. Je pouvais tout voir... tout comprendre... l’univers et moi formions un tout. Finalement, j’ai retrouvé mon ancien moi, mais je me souviens encore de fragments de ce que j’ai appris pendant ma transe."
 religious_decision.0211.a.critical_success:0 "Cette expérience restera à jamais gravée dans ma mémoire."
 religious_decision.0211.a.success:0 "Je suis content[ROOT.Char.Custom('FR_E')] d’avoir pris le temps de le faire."
 religious_decision.0211.a.failure:0 "Hélas..."
 religious_decision.0211.experience:0 "Vous améliorez votre aptitude à méditer"

 religious_decision.0302.t:0 "Funérailles célestes"
 religious_decision.0302.desc.wilderness:0 "Comme le veut la tradition, un petit groupe de ma cour s’est réuni pour faire sortir le corps de [ROOT.Var('ancestor_to_bury').Char.GetFirstName] dans un endroit isolé afin que nous puissions lui donner des funérailles en bonne et due forme.\n\nRemarquant le cortège, les oiseaux charognards se sont rapidement mis à tourner au-dessus de nos têtes. Avides mais pas impatients, ils ont attendu que nous prononcions nos derniers mots et que nous partions avant de descendre pour festoyer."
 religious_decision.0302.desc.zoroastrian:0 "Afin d’éviter la contamination par Nasu, le démon des cadavres, je ne suis pas autorisé[ROOT.Char.Custom('FR_E')] à me rendre dans la tour du silence où le corps de [ROOT.Var('ancestor_to_bury').Char.GetFirstName] sera dépouillé de sa chair. C’est donc plusieurs [ROOT.Char.GetFaith.PriestNeuterPlural] qui ont été spécialement formés à la manipulation des cadavres qui emmènent son corps jusqu’au sommet de la tour.\n\nAprès un certain temps, les [ROOT.Char.GetFaith.PriestNeuterPlural] reviennent et l’un d’eux me dit : « C’est fait, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Les oiseaux charognards vont maintenant retirer la chair de son corps et les rayons du soleil vont blanchir ses os. »"
 religious_decision.0302.a:0 "Reposez en paix, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', ROOT.Var('ancestor_to_bury').Char)]."


 religious_decision.0401.t:0 "Lire dans les astres"
 religious_decision.0401.desc.beginning:1 "J’ai passé de nombreuses nuits à regarder le ciel, à suivre les mouvements des corps célestes. Avec le temps, j’ai remarqué une tendance, et après des jours d’analyse, je suis maintenant confiant[ROOT.Char.Custom('FR_E')] dans ma prédiction. Les signes sont clairs :"
 religious_decision.0401.desc.great_battle:0 "une grande bataille m’attend."
 religious_decision.0401.desc.new_friends:0 "il est temps de guérir de vieilles blessures et de se faire de nouveaux amis."
 religious_decision.0401.desc.hard_work:0 "un travail acharné me mènera à une grande fortune."
 religious_decision.0401.desc.betrayal:0 "mes alliés ne sont pas ceux que je pensais être."
 religious_decision.0401.desc.new_beginnings:0 "c’est le moment pour prendre un nouveau départ et garder un esprit ouvert."
 religious_decision.0401.a:0 "Je me demande ce que l’avenir réserve d’autre."
 
 religious_decision.0501.t:0 "[ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleAsNameNoTooltip|l] et la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 religious_decision.0501.desc:0 "Pendant des générations, la noblesse en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] a professé sa dévotion à la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], mais le pluralisme religieux avec des dieux locaux est monnaie courante. Cependant, avec la restauration de la Grande prêtrise, le [ROOT.Char.GetFaith.ReligiousHeadTitleName] [ROOT.Char.GetFaith.ReligiousHeadName] exige que cette pratique païenne prenne fin et demande que tous ceux qui jurent fidélité au Khan jurent également fidélité à Dieu et l’adorent comme il se doit.\n\nCependant, en tant que [ROOT.Char.GetTitleAsNameNoTooltip|l], j’ai le pouvoir de décider de l’avenir de la foi dans mon domaine et l’avenir de la Steppe repose sur ma décision."
 religious_decision.0501.a:0 "Un[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNne')] [ROOT.Char.GetTitleAsNameNoTooltip|l] permet à son peuple de faire ce qu’il veut."
 religious_decision.0501.b:0 "Une réforme modérée pourrait peut-être plaire aux deux parties."
 religious_decision.0501.c:0 "La foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] doit être prêchée dans le monde entier !"
 religious_decision.0501.jewish.tt:0 "Tout vassal juif:"
 religious_decision.0501.nonjewish.tt:0 "Tout vassal non juif:"
 religious_decision.0502.t:0 "[khazar_khan.Custom('FR_le_Char_L')|U][khazar_khan.GetTitleAsNameNoTooltip|l] et la foi [khazar_khan.GetFaith.GetAdjectiveNoTooltip]"
 religious_decision.0502.desc.intro:0 "Pendant des générations, la noblesse en [khazar_khan.GetPrimaryTitle.GetNameNoTierNoTooltip] a professé sa dévotion à la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], mais le pluralisme religieux avec des dieux locaux est monnaie courante."
 religious_decision.0502.desc.body:0 "Depuis peu, [khazar_khan.Custom('FR_le_Char_L')][khazar_khan.GetTitleAsNameNoTooltip] et les rabbins du pays débattent vivement de la nature des religions populaires et des incroyants au sein de [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n[khazar_khan.Custom('FR_le_Char_L')|U][khazar_khan.GetTitleAsNameNoTooltip|l] a pris une décision."
 religious_decision.0502.desc.righteous:0 "Par un décret royal, ceux qui pratiquent encore les anciens cultes ne bénéficieront plus d’un traitement préférentiel au sein de [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip], et tous ceux qui jurent fidélité [khazar_khan.Custom('FR_au_Char_L')][khazar_khan.GetTitleAsNameNoTooltip|l] doivent également le faire envers Dieu."
 religious_decision.0502.desc.fundamentalist:0 "Non seulement le pluralisme religieux est révolu, mais toute personne ne pratiquant pas la foi [khazar_khan.GetFaith.GetAdjectiveNoTooltip] est nécessairement un ennemi de [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]. [khazar_khan.Custom('FR_le_Char_L')|U][khazar_khan.GetTitleAsNameNoTooltip|l] cherche à répandre la foi dans la Steppe et au-delà, déclarant qu’il est du devoir de tout bon [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] de participer à cette nouvelle ère de guerre religieuse."
 religious_decision.0502.a:0 "Vraiment un jour sombre pour la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 religious_decision.0502.b:0 "Il était temps !"

 religious_decision.0601.t:0 "Diviser l’oumma : [founder.GetFaith.ReligiousHeadTitleName] [founder.GetFaith.GetAdherentNameNoTooltip]"
 religious_decision.0601.desc:0 "Sans véritable autorité religieuse, nous sommes perdus.\n\n[old_caliph.Custom('FR_le_Char_Pi')|U][old_caliph.GetTitledFirstName] n’a pas occupé cette place pour nous les [founder.GetFaith.GetAdherentNamePlural] depuis qu’[old_caliph.Custom('FR_IlElle')] a obtenu le poste, et des coreligionnaires ont souffert de son manque de conseil, d’autorité, et de jurisprudence.\n\nLe cœur lourd, et avec le soutien de certains des religieux les plus influents du monde [founder.GetFaith.GetAdherentNameNoTooltip], j’ai déclaré que c’était la volonté infatigable [founder.GetFaith.HighGodNamePossessive] que je reprenne le poste de [founder.GetFaith.ReligiousHeadTitleName|l].\n\nMes héritiers et moi le détiendrons à partir d’aujourd’hui jusqu’au Jour du Jugement, et, sous ma main ferme, les vrais croyants du monde prospéreront !"
 religious_decision.0601.a:0 "Je porte maintenant ce lourd fardeau..."
 religious_decision.0601.b:0 "Ha, prenez #EMP ça#!, [old_caliph.GetFirstNameNoTooltip]."
 religious_decision.0601.tt.some_rulers_converted_away:0 "[THIS.Var('schismed_caliphate_major_ruler_converted_count').GetValue|0] [rulers|El] se convertiront à la foi [old_caliph.GetFaith.GetAdjective] en protestation"
 religious_decision.0601.tt.all_rulers_stayed:0 "Aucun [ruler|El] [founder.GetFaith.GetAdherentName] important ne s’est converti à la foi [old_caliph.GetFaith.GetAdjective] en protestation"

 religious_decision.0602.t:0 "$religious_decision.0601.t$"
 religious_decision.0602.desc:0 "[founder.GetFirstName] n’a jamais caché qu’[founder.Custom('FR_IlElle')] détestait la façon dont [old_caliph.Custom('FR_le_Char_Pi')][old_caliph.GetTitledFirstName] exerçait la fonction sacrée de [old_caliph.GetFaith.ReligiousHeadName|l], mais je doute que quiconque ait pensé qu’[founder.Custom('FR_IlElle')] irait aussi loin.\n\nC[founder.Custom('FR_EEtte')] f[founder.Custom('FR_OuOlle')] a rassemblé suffisamment de soutien pour se déclarer [founder.GetFaith.ReligiousHeadName|l] et ainsi diviser la oumma !\n\nMalheureusement, les roturiers ont largement accepté la décision comme faisant simplement partie des machinations de leurs supérieurs. En tant qu’un des chefs de file [founder.GetFaith.GetAdherentNamePlural], il m’incombe de décider si mon pays s’alignera ou non."
 religious_decision.0602.a:0 "[founder.Custom('FR_le_Char_Pi')|U][founder.GetTitledFirstNameNoTooltip] se montrera sûrement digne."
 religious_decision.0602.a.tt:0 "Vous vous intégrez tranquillement dans le nouvel ordre"
 religious_decision.0602.b:0 "Ma loyauté envers [old_caliph.Custom('FR_le_Char_Pi')][old_caliph.GetTitledFirstNameNoTooltip] est inébranlable !"
 religious_decision.0602.c:0 "Les gens semblent désespérer de trouver un vrai chef..."
 fp2_opportunistic_schismatic_modifier:0 "Schismatique opportuniste"
 fp2_opportunistic_schismatic_modifier_desc:0 "Ce personnage se dirige vers une révélation..."

 religious_decision.0603.t:0 "$religious_decision.0601.t$"
 religious_decision.0603.desc:0 "Les tensions entre [founder.GetFirstName] et [old_caliph.Custom('FR_le_Char_U_Pi')][old_caliph.GetShortUINameNoFormat] ont été fortes ces derniers temps, mais [founder.GetFirstNameNoTooltip] a atteint un niveau de férocité inattendu.\n\nAvec le soutien d’un grand nombre des principaux religieux [founder.GetFaith.GetAdherentNamePlural], [founder.GetFirstNameNoTooltip] a réussi à se déclarer comme étant le véritable [founder.GetFaith.ReligiousHeadName|l] de sa foi, supplantant l’autorité [old_caliph.Custom('FR_du_Char_U_Pi')][old_caliph.GetShortUINameNoTooltipNoFormat] sur ceux qui se sont détournés de l’orthodoxie [old_caliph.GetFaith.GetAdjective].\n\nDe nombreux musulmans, parmi les plus attachés à la communauté, pleurent sans retenue devant l’apparition d’une nouvelle fracture dans l’oumma."
 religious_decision.0603.a:0 "Démon[founder.Custom('FR_E')] ! Fourbe ! Blasphémat[founder.Custom('FR_EurRice')] !"
 religious_decision.0603.b:0 "[old_caliph.Custom('FR_le_Char_Pi')|U][old_caliph.GetTitledFirstNameNoTooltip] ne peut pas garder sa maison en ordre..."
 religious_decision.0603.c:0 "Ha ! Quel drame !"
