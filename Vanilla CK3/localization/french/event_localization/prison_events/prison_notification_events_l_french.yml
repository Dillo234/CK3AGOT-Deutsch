l_french:
 prison_notification.0001.t:0 "En prison !"
 prison_notification.0001.desc:0 "J’ai été capturé[ROOT.Char.Custom('FR_E')] et suis détenu[ROOT.Char.Custom('FR_E')] contre mon gré par [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName].\n\nJe ne suis plus libre de rentrer chez moi ni de voyager."
 prison_notification.0001.a:0 "J’espère que cela ne durera pas."

 prison_notification.0002.t:0 "En prison !"
 prison_notification.0002.desc:0 "[prisoner.Custom('FR_le_Char_Pi')|U][prisoner.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))], est détenu[prisoner.Custom('FR_E')] contre sa volonté par [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName]."
 prison_notification.0002.a:0 "Que peut-on faire pour [prisoner.Custom('FR_LuiElle')] ?"

 prison_notification.0003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] emprisonné[prisoner.Custom('FR_E')]"
 
 prison_notification.1001.t:0 "Hors de la lumière"
 prison_notification.1001.desc:0 "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] m’a fait jeter dans les cachots ! Est-ce que je vais croupir ici, dans les galeries froides et humides de son [actor.Custom('FortifiedBuilding')] ?"
 prison_notification.1001.a:0 "[actor.GetSheHe|U] est pire que les rats qui courent ici !"
 prison_notification.1001.a.tt:0 "Dans les cachots, je vais lentement gagner du [stress|El], jusqu’à des niveaux dangereux !"

 prison_notification.1002.t:0 "De l’air plus frais"
 prison_notification.1002.desc:0 "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] a jugé bon de me libérer de mon emprisonnement dans son cachot, mais seulement pour me garder en résidence surveillée."
 prison_notification.1002.a:0 "Toute miséricorde est la bienvenue."
 prison_notification.1002.a.tt:1 "La résidence surveillée n’augmente pas le gain de [stress|El]."

 prison_notification.2001.t:0 "De nouveau libre"
 prison_notification.2001.desc:0 "Je ne suis plus détenu[ROOT.Char.Custom('FR_E')] par [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName]. Je rentre chez moi."
 prison_notification.2001.a:0 "Je pensais ne plus jamais revoir mes terres."

 prison_notification.2002.t:0 "De nouveau libre"
 prison_notification.2002.desc:0 "[prisoner.Custom('FR_le_Char_Pi')|U][prisoner.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))], est sorti[prisoner.Custom('FR_E')] de la prison [imprisoner.Custom('FR_du_Char_Pi')][imprisoner.GetTitledFirstName], et est de nouveau libre !"
 prison_notification.2002.a:0 "L’emprisonnement est cruel."

 prison_notification.2003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] libéré[prisoner.Custom('FR_E')]"
