l_french:
 do_not_execute_claim_throne_tooltip:0 "Je n’essaie pas de revendiquer le [target.GetPrimaryTitle.GetName]"

 # Distant Relation
 claim_throne_outcome.1001.t:0 "Revendiquer le trône"
 claim_throne_outcome.1001.desc:0 "Il est enfin temps de présenter les « preuves » que je suis l’hériti[ROOT.Char.Custom('FR_ErEre')] légitime du [target_title.GetName] en raison d’un ancien mariage dynastique. [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] ne sera qu’un[target.Custom('FR_E')] simple prétendant[target.Custom('FR_E')] tant qu’[target.Custom('FR_IlElle')] se mettra en travers de mon chemin !"
 claim_throne_outcome.1001.a:1 "Je régnerai bientôt sur [target.GetPrimaryTitle.GetNameNoTierNoTooltip] !"
 claim_throne_outcome.1001.b:0 "Peut-être suis-je trop téméraire..."

 claim_throne_outcome.2001.opening:0 "Enfin, personne ne peut douter du fait que j’ai une revendication raisonnable sur le [target_title.GetName] !"
 claim_throne_outcome.2001.discovered:0 "\n\nBien que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] pense que ma revendication issue d’un ancien mariage dynastique est entièrement inventée, l’important est qu’[target.Custom('FR_IlElle')] ne peut pas la réfuter."
 claim_throne_outcome.2001.no_awareness:0 "\n\nPuisque les détails exacts de l’ancien mariage dynastique sont dissimulés par la nuit des temps, il n’y a aucune raison de douter de sa véracité. Même [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] doit reconnaître que ma demande est légitime."
 claim_throne_outcome.2001.a:0 "Rien ne peut plus m’arrêter !"
 claim_throne_outcome.2001.b:0 "[target.GetFirstNameNoTooltip] peut se plaindre de tout ce qu’[target.Custom('FR_IlElle')] veut ! Cela ne change rien."

 claim_throne_outcome.4001.opening:0 "Ma revendication sur le [target_title.GetName] n’a convaincu personne !"
 claim_throne_outcome.4001.owner_discovered:0 "\n\nPire encore, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] a découvert mes tentatives de fabrication d’actes de mariage entre la dynastie [ROOT.Char.GetDynasty.GetBaseName] et l’ancienne dynastie dirigeante de [target_title.GetNameNoTierNoTooltip] !"
 claim_throne_outcome.4001.owner_secret:0 "\n\nBien que les actes de mariage entre la dynastie [ROOT.Char.GetDynasty.GetBaseName] et l’ancienne dynastie dirigeante de [target_title.GetNameNoTierNoTooltip] aient été considérés comme inexacts, au moins personne n’a découvert que c’était moi qui les avais créés."
 claim_throne_outcome.4001.a:0 "« Je voulais seulement prendre part à la gloire de votre famille, [target.Custom('FR_MonseigneurMadame')|U] »"
 claim_throne_outcome.4001.b:0 "Je lui accorderai le temps qu’il faut."
 claim_throne_outcome.4001.c:0 "Le jeu auquel je joue est bien trop dangereux."


 # Relation to Mythical Founder
 claim_throne_outcome.1002.desc:0 "J’ai maintenant la preuve quasi indiscutable que je suis de la lignée [ROOT.Char.Custom('ClaimThroneMythicalFounder')] !\n\nMême [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ne peut plus nier la légitimité de ma demande de diriger le [target_title.GetName]."

 claim_throne_outcome.2002.discovered:0 "\n\nBien que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] pense que je ne sois pas de la lignée [ROOT.Char.Custom('ClaimThroneMythicalFounder')], [target.Custom('FR_IlElle')] n’a pas été en mesure de le prouver, et c’est tout ce qui compte."
 claim_throne_outcome.2002.no_awareness:0 "\n\nPuisque je suis de la lignée [ROOT.Char.Custom('ClaimThroneMythicalFounder')], qui pourrait trouver ma demande déraisonnable ?"

 claim_throne_outcome.4002.owner_discovered:1 "\n\nIl a été beaucoup plus facile que je ne le pensais pour [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] de réfuter que je sois de la lignée [owner.Custom('ClaimThroneMythicalFounder')]. [target.GetSheHe|U] savait même que toutes mes « preuves » étaient entièrement fabriquées !"
 claim_throne_outcome.4002.owner_secret:1 "\n\nPersonne ne croit que je puisse descendre [owner.Custom('ClaimThroneMythicalFounder')], mais au moins [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] semble ignorer que toutes mes « preuves » sont entièrement fabriquées."
 claim_throne_outcome.4002.a:0 "« Je voulais simplement prendre part à la gloire, [target.Custom('FR_MonseigneurMadame')|U] ! »"


 # Chosen by previous ruler
 claim_throne_outcome.1003.desc:0 "J’ai plusieurs témoins qui jureront devant [ROOT.Char.GetFaith.PantheonTerm] que [previous_title_holder.Custom('FR_le_Char_Pi')][previous_title_holder.GetTitledFirstName], l’ancie[previous_title_holder.Custom('FR_NNne')] dirigeant[previous_title_holder.Custom('FR_E')] de [target_title.GetNameNoTier], avait pour souhait que son titre me revienne. Bien qu’il soit peu probable que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] accepte ma demande, ce n’est pas [target.Custom('FR_LuiElle')] que je dois convaincre..."

 claim_throne_outcome.2003.discovered:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a publiquement qualifié de mensonge éhonté la promesse que m’avait faite l’ancien [previous_holder.GetTitledFirstName], mais c’est sa parole contre les serments sacrés qui parle en ma faveur."
 claim_throne_outcome.2003.no_awareness:0 "En raison de la promesse [previous_holder.Custom('FR_du_Char_Pi')][previous_holder.GetTitledFirstName] et des nombreuses personnes prêtes à jurer qu’elles en ont été témoins, il n’y a rien que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] puisse faire à part le reconnaître. [target.GetSheHe|U] ne peut pas abandonner [target.GetTierAsNameNoTooltip] facilement, mais on ne peut pas non plus contester mon droit."
 claim_throne_outcome.4003.owner_discovered:0 "\n\nSous la pression [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], tous ceux qui avaient juré que [previous_holder.Custom('FR_le_Char_Pi')][previous_holder.GetTitledFirstName] avait promis de faire de moi son hériti[ROOT.Char.Custom('FR_ErEre')] ont soudain changé d’avis ! Ils disent maintenant que je les ai soudoyés pour le faire ! Bien que cela soit vrai, il s’agit d’un acte déloyal absolument méprisable."
 claim_throne_outcome.4003.owner_secret:0 "\n\nSous la pression [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], tous ceux qui avaient juré que [previous_holder.Custom('FR_le_Char_Pi')][previous_holder.GetTitledFirstName] avait promis de faire de moi son hériti[ROOT.Char.Custom('FR_ErEre')] sont revenus sur leurs déclarations. Pourtant, [target.Custom('FR_IlElle')] ne m’a accusé de rien. [target.Custom('FR_IlElle')|U] a certainement peur qu’il y ait du vrai dans tout cela."
 claim_throne_outcome.4003.a:0 "N’y a-t-il personne en qui vous pouvez avoir confiance de nos jours ?"

 # Response events for target
 claim_throne_outcome.5001.opening:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] a revendiqué le [target_title.GetName] !"
 claim_throne_outcome.5001.distant_relation:0 "\n\nApparemment, un mariage stratégique a eu lieu entre nos dynasties il y a de cela quelques générations et [owner.Custom('FR_IlElle')] s’en sert aujourd’hui pour un conflit d’héritage."
 claim_throne_outcome.5001.mythical_founder:0 "\n\n[owner.Custom('FR_IlElle')|U] avance comme raison qu’[owner.Custom('FR_IlElle')] est de la lignée [owner.Custom('ClaimThroneMythicalFounder')] et mérite donc le trône !"
 claim_throne_outcome.5001.previous_holder_promise:0 "\n\n[owner.Custom('FR_IlElle')|U] affirme que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', previous_holder)] a juré sur son lit de mort que le titre devait lui revenir. Hélas, [owner.Custom('FR_IlElle')] a trouvé plusieurs personnes disposées à jurer sous serment que c’est la vérité."
 claim_throne_outcome.5001.fallback:0 "\n\n[owner.GetFirstNameNoTooltip] refuse de dire sur quoi repose cette revendication, mais également de revenir sur sa position !"
 claim_throne_outcome.5001.discovered:0 "\n\nCes affirmations sont entièrement fausses, mais il y a suffisamment d’incertitude pour qu’elles constituent une menace réelle si d’autres les soutiennent !"
 claim_throne_outcome.5001.a:0 "Comme si j’allais abandonner mon pays sans me battre !"
 claim_throne_outcome.5002.a:0 "Pense-t-[owner.Custom('FR_IlElle')] vraiment qu’[owner.Custom('FR_IlElle')] va s’en tirer aussi facilement ?!"
 claim_throne_outcome.5003.opening:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] a tenté de revendiquer le [target_title.GetName] !"
 claim_throne_outcome.5003.owner_known:0 "\n\nCes affirmations sont risibles, bien sûr, et si c’est là l’ampleur de sa menace, je n’ai guère de raisons de m’inquiéter."
 claim_throne_outcome.5003.a:0 "[owner.GetSheHe|U] paiera pour cette insolence."

 # Other text
 claim_throne_invalidated:0 "Fin du complot de revendication du trône"
 claim_throne_target_died_tt:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')]"
 claim_throne_target_lost_titles_tt:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] n’a plus de terres"
 claim_throne_target_no_longer_liege_tt:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] n’est plus m[target.Custom('FR_OnA')] [target.Custom('FR_SeigneurDame')] lige"
 claim_throne_invalidate_fallback_tt:0 "Je ne peux plus prétendre au trône [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName]"
