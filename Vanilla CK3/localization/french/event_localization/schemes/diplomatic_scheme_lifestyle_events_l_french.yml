l_french:
 diplomatic_scheme_lifestyle.1001.t:0 "Intérêts stratégiques"
 diplomatic_scheme_lifestyle.1001.desc:0 "Au début, j’échangeais des lettres avec [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] afin de [target.Custom('FR_LeLa')] connaître. Cependant, nous avons rapidement trouvé un intérêt commun et maintenant nous nous envoyons des pages entières de réflexions sur la stratégie militaire !"
 diplomatic_scheme_lifestyle.1001.a:0 "J’ai hâte d’en lire plus sur ses idées."
 diplomatic_scheme_lifestyle.1001.b:0 "J’ai une nouvelle idée qui, j’en suis sûr[ROOT.Char.Custom('FR_E')], va l’impressionner !"

 diplomatic_scheme_lifestyle.3001.t:0 "Apprendre à [target.Custom('FR_LeLa')] connaître"
 diplomatic_scheme_lifestyle.3001.desc:0 "Je sais que cela peut être mal vu par la plupart des gens, mais garder un œil sur [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ne peut pas être une mauvaise chose. Du moins, c’est ce que je me dis alors que j’ordonne à mes agents de noter tout ce qu’[target.Custom('FR_IlElle')] aime et n’aime pas."
 diplomatic_scheme_lifestyle.3001.a:0 "Pour gagner son amitié, je dois d’abord [target.Custom('FR_LeLa')] connaître !"
 diplomatic_scheme_lifestyle.3001.a.tt:0 "#F [target.Custom('FR_IlElle')|U] comprendra certainement !#!"
 diplomatic_scheme_lifestyle.3001.b:0 "Peut-être se doute-t-[target.Custom('FR_IlElle')] de quelque chose..."
 diplomatic_scheme_lifestyle.3001.b.tt:0 "#F Je dois repenser ma stratégie.#!"

 diplomatic_scheme_lifestyle.3101.t:0 "La confrontation"
 diplomatic_scheme_lifestyle.3101.desc_opening_good:1 "« Bien que tout cela soit plutôt flatteur, je ne suis pas certain[target.Custom('FR_E')] de vos intentions. »\n\n[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] [target.Custom('quirk_pos_present')] avant de continuer, « Et vous êtes tout le temps là... Pourriez-vous s’il vous plaît me laisser tranquille pendant un temps ? »"
 diplomatic_scheme_lifestyle.3101.desc_opening_bad:0 "« Cela doit cesser ! »\n\n[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] [target.Custom('quirk_neg_present')] avant de continuer : « Je ne suis pas certain[target.Custom('FR_E')] de votre objectif, [ROOT.Char.GetFirstNameNoTooltip], mais si c’est d’augmenter mon aversion pour vous, cela a sans aucun doute réussi ! »"
 diplomatic_scheme_lifestyle.3101.a:0 "Je vais arrêter pendant un temps."
 diplomatic_scheme_lifestyle.3101.a.tt:0 "#F Mais je ne renonce pas !#!"
 diplomatic_scheme_lifestyle.3101.b:0 "Je continue !"
 diplomatic_scheme_lifestyle.3101.b.tt:0 "#F [target.Custom('FR_IlElle')|U] ne le pensait pas vraiment.#!"
 diplomatic_scheme_lifestyle.3101.c:0 "Si c’est ce qu’[target.Custom('FR_IlElle')] pense, il vaut mieux laisser tomber."

 diplomatic_scheme_lifestyle.3201.t:0 "Dénigrer"
 diplomatic_scheme_lifestyle.3201.desc:0 "« [sacrificial_agent.GetFirstNameNoTooltip], c[sacrificial_agent.Custom('FR_EEtte')] [sacrificial_agent.Custom('InsultNoun')] [sacrificial_agent.Custom('InsultAdjective')], est toujours en train de rôder. Je ne trouve pas de répit ! », dit [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] qui se trouve dans un état de fureur à l’égard de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('sacrificial_agent'))] [sacrificial_agent.Custom('FR_le_Char_Pi')][sacrificial_agent.GetTitledFirstName]."
 diplomatic_scheme_lifestyle.3201.a:0 "Oui ! Et comment [sacrificial_agent.Custom('FR_IlElle')] [sacrificial_agent.Custom('quirk_neg_present')]... C’est #EMP insupportable#! !"
 diplomatic_scheme_lifestyle.3201.b:0 "C’est pourtant un[sacrificial_agent.Custom('FR_E')] [sacrificial_agent.GetWomanMan] très bien !"
