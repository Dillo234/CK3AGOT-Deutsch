l_french:
 do_not_execute_murder_tooltip:0 "Ne pas tenter le meurtre"
 murder_child_really_tooltip:1 "Assassiner un enfant. En êtes-vous sûr[GetPlayer.Custom('FR_E')] ?"
 murder_outcome_murdered_rival_tt:1 "Pour survivre à votre [rival|El] :"
 murder_unknown_murder_against_you_was_successful:0 "#X Vous avez été tué par un assaillant inconnu !#!"

 murder_outcome.1001.t:0 "Assassin !"
 murder_outcome.1001.d:0 "Le moment est venu. Mes agents sont en place. L’un d’eux paiera l’assassin la nuit même où l’acte aura lieu. Un autre garantira que le mur ne soit pas gardé. Un troisième laissera une subtile traînée de bougies jusqu’à la chambre [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName].\n\nTout est en place."
 murder_outcome.1001.a:0 "Faites-le."
 murder_outcome.1001.b:0 "Attendez, je ne suis pas prêt[ROOT.Char.Custom('FR_E')]."

 murder_outcome.1002.t:0 "Abordé"
 murder_outcome.1002.d:0 "Mes agents ont planifié un trajet pour [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] qui [target.Custom('FR_LeLa')] fera traverser des bois sombres. Il ne manque plus que la bande de voyous qui va [target.Custom('FR_LeLa')] tuer tragiquement lors d’un vol qui a mal tourné.\n\nJe peux déjà imaginer le sang qui s’infiltrera dans le sol sombre..."
 murder_outcome.1002.a:0 "Oh, les bois peuvent être un endroit dangereux."
 murder_outcome.1002.b:0 "Attendez, ce n’est pas le bon moment."

 murder_outcome.1003.t:0 "Un repas à tomber par terre"
 murder_outcome.1003.d:0 "Mes agents se préparent depuis des semaines. Le cuisinier a été corrompu pour regarder ailleurs, le poison a été acquis, et le canard a été prévu pour [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] seul[target.Custom('FR_E')]. Il sera frotté avec le poison, et le lit d’herbes masquera l’odeur lorsqu’il sera servi. L’amertume mortelle sera la dernière chose que ma cible goûtera."
 murder_outcome.1003.a:0 "Bon appétit, [target.GetFirstNameNoTooltip]..."
 murder_outcome.1003.b:0 "Attendez, j’ai besoin de plus de temps pour me préparer !"

 murder_outcome.1004.t:0 "Sans invitation"
 murder_outcome.1004.desc:0 "Un de mes agents a acquis [SCOPE.Custom('VenomousCreature')], et s’est arrangé pour qu’un serviteur cache l’animal dans le lit [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] avant la nuit.\n\nTout ce dont ils ont besoin, c’est que je leur envoie le signal, et les jours de ma cible seront comptés lorsque la créature frappera."
 murder_outcome.1004.a:0 "J’espère que vous n’avez pas peur des [SCOPE.Custom('VenomousCreatureTypePlural')], [target.GetFirstNameNoTooltip]..."
 murder_outcome.1004.b:0 "Ce n’est pas la bonne façon de le faire."

 murder_outcome.1005.t:1 "$knight_culture_player_plural_no_tooltip$ et paysans"
 murder_outcome.1005.desc:0 "Inspiré par la récente colère paysanne en [home_province.GetNameNoTier], un de mes agents a présenté une suggestion unique pour s’occuper [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName].\n\nAvec de la monnaie dans les bonnes poches et des agitateurs dans chaque recoin, nous pourrions organiser une émeute lors d’un passage [target.Custom('FR_du_Char_L')][target.GetTitleTierName] dans les rues."
 murder_outcome.1005.a:0 "C’est le moment pour une bonne vieille révolte paysanne."
 murder_outcome.1005.b:0 "C’est beaucoup trop imprévisible !"

 murder_outcome.1006.t:0 "Du vin"
 murder_outcome.1006.desc:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] va se rendre à des festivités en [home_province.GetName]. Sachant qu’[target.GetSheHe] est un amat[target.Custom('FR_EurRice')] de vin, je pourrais l’attirer dans la cave de mon [ROOT.Char.Custom('ResidenceBuilding')] pour une dégustation exclusive et m’assurer qu’[target.Custom('FR_IlElle')] ne sortira plus jamais !"
 murder_outcome.1006.a:0 "Ce sera facile !"

 murder_outcome.1007.t:0 "Dans des eaux agitées"
 murder_outcome.1007.desc_not_inspection:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] va visiter un navire amarré dans un port en [province.GetNameNoTier] plus tard cette semaine."
 murder_outcome.1007.desc:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] va inspecter un navire amarré dans un port en [province.GetNameNoTier] plus tard cette semaine."
 murder_outcome.1007.desc_ending:0 "\n\nIl serait facile de demander à mes agents de déverser un liquide inflammable sur la barque destinée à [target.Custom('FR_LeLa')] transporter, d’attendre qu’elle soit au milieu du port et de tirer une flèche enflammée."
 murder_outcome.1007.a:0 "Mettre le plan à exécution."

 murder_outcome.1008.t:0 "La boisson revigorante"
 murder_outcome.1008.desc:0 "Mes agents ont acquis une poudre discrète qui ne laisse aucune trace lorsqu’elle est dissoute dans la boisson. Les serviteurs chargés de remplir et de manipuler le verre [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] ont été soudoyés pour détourner le regard, et il ne reste plus qu’à obtenir mon accord pour verser en douce le poison dans sa prochaine boisson."
 murder_outcome.1008.a:0 "Levons nos verres à la santé [target.Custom('FR_du_Char_U_Pi')][target.GetShortUINameNoTooltip] !"

 murder_outcome.1201.t:0 "Un chemin à peine emprunté"
 murder_outcome.1201.desc:0 "[acting_agent.Custom('FR_le_Char_Pi')|U][acting_agent.GetTitledFirstName] prépare un trajet spécial pour [target.Custom('FR_LeLa')] jeune [target.GetTitledFirstName]. L’enfant croit qu’on l’emmènera passer une agréable journée dans la forêt.\n\n[target.Custom('FR_IlElle')|U] se sera malheureusement perdu[target.Custom('FR_E')] et ne pourra pas être retrouvé[target.Custom('FR_E')] avant la tombée de la nuit. Oh, [target.Custom('FR_IlElle')] était si jeune..."
 murder_outcome.1201.no_acting_agent:0 "Un de mes agents prépare un trajet spécial pour [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]. L’enfant croit qu’on l’emmènera passer une agréable journée dans la forêt.\n\n[target.Custom('FR_IlElle')|U] va malheureusement se perdre et ne pourra pas être retrouvé[target.Custom('FR_E')] avant la tombée de la nuit. Oh, [target.Custom('FR_IlElle')] était si jeune..."
 murder_outcome.1201.a:0 "Il arrive si souvent qu’un enfant se perde dans la forêt..."
 murder_outcome.1201.b:0 "Non, je dois y réfléchir !"

 murder_outcome.1202.t:0 "Sans défense"
 murder_outcome.1202.desc:0 "C’est l’heure. Une des nourrices [target.Custom('FR_DuDela')] petit[target.Custom('FR_E')] [target.GetTitledFirstName] est prête à faire ce qui doit être fait. En échange d’une juste rémunération, bien sûr.\n\nJ’éloigne d’un geste mon agent avant qu’il finisse de décrire le but de l’aiguille tranchante."
 murder_outcome.1202.a:0 "Faites-le, quel qu’en soit le prix."
 murder_outcome.1202.b:0 "À quoi ai-je pensé ?"

 murder_outcome.1203.desc:0 "Il est difficile de trouver un homme prêt à s’attaquer à un nourrisson, mais il est facile de trouver un homme prêt à placer [SCOPE.Custom('VenomousCreatureType')] dans un berceau. C’est ce que je me dis tandis que je regarde mon agent mettre le [SCOPE.Custom('VenomousCreature')] dans un petit sac et que je frissonne - la bête est presque aussi grosse que sa future victime !"

 murder_outcome.1204.t:0 "Amat[target.Custom('FR_EurRice')] de sucreries"
 murder_outcome.1204.desc:0 "Je sais que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ne peut pas dire non à [target.Custom('FavoriteTreat')]...\n\nSon prochain repas sucré sera accompagné d’un puissant poison « oublié » par mon agent devant l’enfant."
 murder_outcome.1204.a:0 "Bon appétit !"

 murder_outcome.1205.t:0 "Des hauteurs dangereuses"
 murder_outcome.1205.desc_opening:0 "L’heure [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] a sonné. Toutes les choses finissent par chuter : les royaumes, les [ROOT.Char.Custom('LadiesLords')], #EMP les enfants poussés depuis des hauteurs#!...\n\n"
 murder_outcome.1205.desc_dog:0 "Mon agent va attacher le chien [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstNameNoTooltip] à un haut mur à l’aide d’une corde. Les gémissements ne manqueront pas de faire venir l’enfant."
 murder_outcome.1205.desc_cat:0 "Mon agent va attacher le chat [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstNameNoTooltip] à un haut mur à l’aide d’une corde. Les miaulements ne manqueront pas de faire venir l’enfant."
 murder_outcome.1205.desc_toy:0 "Mon agent va attacher le jouet favori [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstNameNoTooltip] ([target.Custom('child_favorite_toy_indefinite')]) à un haut mur à l’aide d’une corde. L’enfant viendra à coup sûr le chercher."
 murder_outcome.1205.desc:0 "Mon agent laissera une traînée de sucreries pour attiser l’estomac [target.Custom('FR_au_Char_Pi')][target.GetTitledFirstNameNoTooltip] et l’amener jusqu’en haut d’un mur, où se trouve suspendu un panier de friandises."
 murder_outcome.1205.desc_ending:0 "Et quand l’enfant tendra la main pour détacher la corde, il lui sera si facile de glisser..."
 murder_outcome.1205.a:0 "Une tragédie, vraiment."

 murder_outcome.1301.t:0 "Oublié[target.Custom('FR_E')] dans l’obscurité"
 murder_outcome.1301.desc:0 "En échange d’une juste rémunération, il semble qu’un groupe de courtisans puisse facilement échapper à l’attention du geôlier des cachots [prison_owner.Custom('FR_du_Char_Pi')][prison_owner.GetTitledFirstName] et rendre une dernière visite [target.Custom('FR_au_Char_Pi')][target.GetTitledFirstName]..."
 murder_outcome.1301.a:0 "Combien de temps cela prendra-t-il à [prison_owner.GetFirstNameNoTooltip] de réaliser que [target.GetFirstNameNoTooltip] est mort[target.Custom('FR_E')] ?"
 murder_outcome.1301.b:0 "Non, pas maintenant."

 murder_outcome.1302.t:0 "Un invité indésirable"
 murder_outcome.1302.desc:0 "Il s’est avéré difficile d’approcher [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] dans sa résidence surveillée. Cependant, mes agents ont trouvé un vieux serviteur de"
 murder_outcome.1302.home_court_exists:0 "la cour à [target_home.GetNameNoTier],"
 murder_outcome.1302.home_court_does_not_exists:0 "son ancienne cour,"
 murder_outcome.1302.end:0 "prêt à se faire passer pour un de ses amis, venu lui rendre visite..."
 murder_outcome.1302.a:0 "Armer le serviteur et l’envoyer"
 murder_outcome.1302.b:0 "Non, pas maintenant."

 murder_outcome.1401.t:0 "Un soulagement"
 murder_outcome.1401.desc:0 "Pauvre [target.GetTitledFirstName] sans défense... Quand une vie vaut-elle la peine d’être vécue ?\n\nUn de mes agents a pris des dispositions pour qu’un assassin se rende dans les appartements où [target.Custom('FR_le_Char_L')][target.GetTitleTierName|l] incapable se repose."
 murder_outcome.1401.a:0 "C’est pour le mieux."
 murder_outcome.1401.b:0 "Non, cela semble mal."

 murder_outcome.2000.t:0 "Un coup du sort"
 murder_outcome.2000.desc:0 "Alors que je prépare tout ce qu’il faut pour que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] quitte ce monde, je suis interrompu[ROOT.Char.Custom('FR_E')] par un page qui m’annonce que c[target.Custom('FR_EEtte')] [target.Custom('InsultNoun')] a péri sans aucune intervention de ma part !"
 murder_outcome.2000.a:0 "[ROOT.Char.GetFaith.DevilName|U] devait être avide de sa compagnie !"
 murder_outcome.2000.a.tt:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] [target.GetDeathReason]"
 murder_outcome.2500.desc:0 "Alors que je continue les préparatifs pour organiser une rencontre entre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et [ROOT.Char.GetFaith.DevilName], je suis interrompu[ROOT.Char.Custom('FR_E')] par un page qui m’annonce que c[target.Custom('FR_EEtte')] [target.Custom('InsultNoun')] est parti[target.Custom('FR_E')] loin et est maintenant hors d’atteinte !"
 murder_outcome.2500.a:0 "Vous m’avez peut-être échappé, mais vous n’échapperez pas à la mort !"

 murder_outcome.2001.t:0 "Assassin !"
 murder_outcome.2001.opening_1:0 "Le plan a fonctionné, et [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est enfin mort[target.Custom('FR_E')] !"
 murder_outcome.2001.opening_2:0 "Cela semble avoir été difficile, mais finalement l’assassin est parvenu à faire en sorte que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] quitte ce monde."
 murder_outcome.2001.opening_3:0 "L’assassin a rempli sa mission de façon spectaculaire, et [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est enfin mort[target.Custom('FR_E')] !"
 murder_outcome.2001.heh:0 "\nAhah."
 murder_outcome.2001.owner_is_known_1:0 "\n\nMalheureusement, même si je continue à affirmer que les accusations ne sont pas fondées, personne ne doute que ce soit ma faute."
 murder_outcome.2001.owner_is_known_2:0 "\n\nCependant, quelqu’un, quelque part, a échoué et a révélé mon implication dans le crime ! Au moins je peux me consoler avec le fait que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est dans une situation pire que la mienne."
 murder_outcome.2001.no_awareness_1:0 "\n\nHeureusement, mon implication dans le crime n’a pas été découverte."
 murder_outcome.2001.no_awareness_2:0 "\n\nJ’ai bien couvert mes traces et si quelqu’un me soupçonne d’être à l’origine de l’attaque, il n’osera pas le dire à voix haute."
 murder_outcome.2001.a.discovered:0 "Mon assassin n’était là que pour [target.Custom('FR_LeLa')] protéger du #EMP vrai#! meurtrier ! Je le jure !"
 murder_outcome.2001.a:0 "J’adore les visites surprises."

 murder_outcome.2001.memories:0 "\n\nJe me souviens quand [bad_memory.GetDescription]. [ROOT.Char.Custom('MurderMemoryEnding')]"

 
 murder_outcome.2002.t:0 "Trajets dangereux"
 murder_outcome.2002.opening_1:0 "Grâce à mon plan brillant et les brutes embauchées, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est enfin mort[target.Custom('FR_E')] !"
 murder_outcome.2002.opening_2:0 "Les brutes ont fait leur travail et [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] n’est plus !"
 murder_outcome.2002.opening_3:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a quitté ce monde, tué[target.Custom('FR_E')] par des malfaiteurs."
 murder_outcome.2002.heh:0 "\nAhah."
 murder_outcome.2002.no_save:0 "\n\nAlors que l’escorte s’est arrêtée pour camper pour la nuit, des malfaiteurs ont jailli d’entre les arbres, cherchant du sang et de l’or ! Les soldats ont riposté, mais heureusement cela n’a pas suffi. [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a été tragiquement tué[target.Custom('FR_E')] dans la mêlée."
 murder_outcome.2002.owner_is_known_1:0 "\n\nMalheureusement, un des malfaiteurs a été capturé et a révélé que je les avais payés pour m’assurer de la mort [target.Custom('FR_du_Char_L')][target.GetTitleTierName] !"
 murder_outcome.2002.owner_is_known_2:0 "\n\nCependant, l’un des malfaiteurs a certainement été capturé, car il a été révélé que je suis à l’origine de l’attaque !"
 murder_outcome.2002.no_awareness_1:0 "\n\nLes malfaiteurs sont maintenant traqués par tout le monde et personne ne soupçonne mon implication !"
 murder_outcome.2002.no_awareness_2:0 "\n\nLa plupart des malfaiteurs ont été tués au combat et, fort heureusement, les morts ne parlent pas. Personne ne connaîtra mon implication !"
 murder_outcome.2002.a.discovered:0 "Mon seul crime fut de faire confiance à des malfaiteurs de basse extraction..."
 murder_outcome.2002.a:0 "Ha ! Peut-être que les roturiers ne sont pas si inutiles après tout ?"
 murder_outcome.2002.a.less_arrogant:0 "Mes deux problèmes ont été résolus !"

 murder_outcome.2003.t:0 "Mangeu[target.Custom('FR_RSe')] en bonne santé"
 murder_outcome.2003.opening_1:0 "Grâce au canard et à la fiole de poison, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est enfin mort[target.Custom('FR_E')] !"
 murder_outcome.2003.opening_2:0 "Le poison a joué son rôle, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] n’est plus en vie !"
 murder_outcome.2003.opening_3:0 "Cet oiseau est la dernière chose qu’aura mangée [target.GetFirstName] !"
 murder_outcome.2003.owner_is_known_1:0 "\n\nCependant, tout en semblant s’étouffer à cause d’un os, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] a réussi à prononcer mon nom, me maudissant comme son assassin !"
 murder_outcome.2003.owner_is_known_2:0 "\n\nMalheureusement, le poison a été découvert et l’empoisonneur m’a rapidement désigné comme responsable !"
 murder_outcome.2003.owner_is_known_3:0 "\n\nUn des serviteurs [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] a été écrasé par la culpabilité cependant, et a avoué, me désignant comme [ROOT.Char.Custom('FR_LeLa')] fournisseu[ROOT.Char.Custom('FR_RSe')] du poison."
 murder_outcome.2003.no_awareness_1:0 "\n\nMieux encore, dans son agonie, un os s’est coincé dans la gorge [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] ! On ne sait donc pas exactement ce qui l’a tué !"
 murder_outcome.2003.no_awareness_2:0 "\n\nIl semble également qu’aucun de mes agents ne soit soupçonné, ce qui implique que personne ne peut remonter jusqu’à moi !"
 murder_outcome.2003.a.discovered_1:0 "J’essayais simplement d’animer le festin !"
 murder_outcome.2003.a.discovered_2:0 "Oh, s’il vous plaît. [target.Custom('FR_IlElle')|U] plombait l’ambiance de toute façon."
 murder_outcome.2003.a:0 "Ce doit être quelque chose qu’[target.Custom('FR_IlElle')] a mangé."

 murder_outcome.2004.opening_1:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a été tué[target.Custom('FR_E')] par la [SCOPE.Custom('VenomousCreatureAttack')] d’[SCOPE.Custom('VenomousCreature')] ! La bête a frappé peu de temps après qu’[target.Custom('FR_IlElle')] se soit retiré[target.Custom('FR_E')] dans ses appartements, et bien que des gardes aient été appelés, personne n’a rien pu faire pour [target.Custom('FR_LeLa')] sauver."
 murder_outcome.2004.owner_is_known_1:0 "\n\nMalheureusement, [target.Custom('FR_IlElle')] est mort[target.Custom('FR_E')] en maudissant mon nom, et les rumeurs sur mon implication se sont déjà répandues."
 murder_outcome.2004.no_awareness_1:0 "\n\nHeureusement, les [SCOPE.Custom('VenomousCreatureTypePlural')] ne parlent pas, donc l’attaque ne peut pas les mener jusqu’à moi."
 murder_outcome.2004.no_awareness_1_beaked_mammal:0 "\n\nHeureusement, de telles créatures ne parlent pas — enfin, j’imagine que non ? – donc l’attaque ne peut pas les mener jusqu’à moi."
 murder_outcome.2004.a.discovered:0 "Il est temps [SCOPE.Custom('VenomousCreatureMovement')] comme [SCOPE.Custom('VenomousCreatureType')] !"
 murder_outcome.2004.a:0 "La créature a bien fait son travail."

 murder_outcome.2005.opening_1:1 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')], battu[target.Custom('FR_E')] et piétiné[target.Custom('FR_E')] par ses propres sujets !\n\nLes paysans agités se sont déchaînés en voyant leur [target.Custom('FR_SeigneurDame')] lige chevaucher dans les rues accompagné[target.Custom('FR_E')] de quelques $knight_culture_player_plural_no_tooltip_lowercase$, et les ont fait tomber de leur monture, en les battant à mort !"
 murder_outcome.2005.owner_is_known_1:0 "\n\nDe nombreux paysans ont été pendus mais, hélas, avant leur exécution, certains de mes agitateurs m’ont désigné comme [ROOT.Char.Custom('FR_LeLa')] commanditaire."
 murder_outcome.2005.no_awareness_1:0 "\n\nDe nombreux paysans ont été pendus, y compris mes agitateurs, ce qui les empêche de remonter jusqu’à moi !"
 murder_outcome.2005.a.discovered:0 "On ne peut tout simplement pas faire confiance aux paysans."
 murder_outcome.2005.a.discovered.less_arrogant:0 "Trahi[ROOT.Char.Custom('FR_E')] même par mes humbles serviteurs !"
 murder_outcome.2005.a:0 "Ne sous-estimez jamais le pouvoir de la foule."

 murder_outcome.2006.desc:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')] emmuré[target.Custom('FR_E')] et sera bientôt oublié[target.Custom('FR_E')] !\n\nIvre de joie et de vin, [target.GetSheHe] m’a volontiers suivi[ROOT.Char.Custom('FR_E')] dans la cave. Après avoir bu de nombreux verres de « bon » vin, [target.Custom('FR_IlElle')] s’est endormi[target.Custom('FR_E')] et n’a même pas réagi lorsque j’ai sorti une truelle et que j’ai bloqué méthodiquement la sortie.\n\n"
 murder_outcome.2006.scheme_owner_known:0 "Malheureusement, on m’a vu [target.Custom('FR_LeLa')] conduire au sous-sol et le mur nouvellement érigé a finalement été démoli, révélant ainsi l’horreur qui se cachait derrière."
 murder_outcome.2006.scheme_unknown:0 "Heureusement, personne ne semble avoir remarqué l’étrange nouveau mur dans mon sous-sol..."
 murder_outcome.2006.a.discovered:0 "[target.GetSheHe|U] était ivre et avait besoin d’un gîte !"
 murder_outcome.2006.a:0 "Qu’[target.Custom('FR_IlElle')] repose en paix !"

 murder_outcome.2007.desc:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')] dans l’étreinte froide de la mer !\n\nLa flèche enflammée tirée par mon agent a tracé un chemin de feu à travers le port et quelques instants plus tard, tout le bateau était en flammes."
 murder_outcome.2007.desc_lowborn:0 "Tous les passagers se sont retrouvés dans l’eau, et les vêtements deviennent si lourds quand ils sont mouillés..."
 murder_outcome.2007.desc_highborn:0 "Tous les passagers se sont retrouvés dans l’eau, et les belles étoffes deviennent si lourdes quand elles sont mouillées..."
 murder_outcome.2007.scheme_owner_known:0 "\n\nMalheureusement, l’archer a été vu, et n’a pas hésité à me dénoncer !"
 murder_outcome.2007.scheme_unknown:0 "\n\n#EMP Malheureusement#!, l’archer n’a pas pu être retrouvé."
 murder_outcome.2007.a.discovered:0 "Je... Je pensais qu’[target.Custom('FR_IlElle')] savait nager !"
 murder_outcome.2007.a:0 "Quelle tragédie !"

 murder_outcome.2008.desc_drunkard:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')], tué[target.Custom('FR_E')] par sa boisson préférée !"
 murder_outcome.2008.desc_not_drunkard:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')], tué[target.Custom('FR_E')] par une grande gorgée [target.Custom('RegionalDrink')] !"
 murder_outcome.2008.desc:0 "\n\nMes agents ont versé le poison dans son verre et l’ont regardé se dissoudre sans laisser de trace. Ce n’est que lorsque sa gorge a enflé qu’[target.Custom('FR_IlElle')] a réalisé que quelque chose n’allait pas, mais il était déjà trop tard.\n\n"
 murder_outcome.2008.scheme_owner_known:0 "Malheureusement, mes agents ont été vus, et les serviteurs soudoyés n’ont pas hésité à révéler mon implication !"
 murder_outcome.2008.scheme_unknown:0 "Heureusement, mes agents se sont éclipsés bien avant que les effets du poison ne révèlent que quelque chose se tramait !"
 murder_outcome.2008.a.discovered:0 "... [target.GetSheHe|U] avait l’air d’avoir soif ?"
 murder_outcome.2008.a:0 "À la vôtre, [target.GetTitledFirstNameNoTooltip] !"

 murder_outcome.2201.t:0 "Le cadavre mutilé"
 murder_outcome.2201.opening:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')] !\n\nLa recherche a duré longtemps dans la nuit avant d’être interrompue jusqu’à l’aube. C’est seulement à ce moment-là que le corps a été retrouvé, ensanglanté, mutilé et déchiré après une attaque par une bête vicieuse et affamée. Du moins, j’espère que c’était une bête."
 murder_outcome.2201.scheme_owner_known:0 "\n\nMon agent a avoué dès que l’enfant a été retrouvé. Maintenant tout le monde sait que je suis derrière cette tragédie !"
 murder_outcome.2201.scheme_unknown:0 "\n\nHeureusement, tout le monde convient que c’est une terrible tragédie. Mon implication et même l’existence de tout complot restent secrets."
 murder_outcome.2201.a.discovered:0 "Faire face à des obstacles imprévus fait partie intégrante de l’éducation d’un enfant !"
 murder_outcome.2201.a:0 "Et ils disent que les enfants sont l’avenir..."

 murder_outcome.2202.desc:0 "Le mal est fait. [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] ne grandira jamais, ni ne comprendra le monde qui l’entoure. C’était apparemment simple, une aiguille en fer contre l’oreille ayant facilement percé la peau douce et le cartilage."
 murder_outcome.2202.desc_sadistic:0 "Je demande au courtisan de répéter la description des cris et des jaillissements de sang plusieurs fois avant que ma curiosité ne soit rassasiée."
 murder_outcome.2202.desc_normal:0 "Je renvoie le courtisan avant qu’il me donne plus de détails."
 murder_outcome.2202.scheme_owner_known:0 "\n\nLa nourrice a été arrêtée et m’a désignée comme l’instigat[GetPlayer.Custom('FR_EurRice')] de ce crime odieux."
 murder_outcome.2202.scheme_unknown:0 "\n\nLa nourrice a été attrapée, mais exécutée avant qu’elle ait eu l’occasion d’avouer mon implication dans le crime."
 murder_outcome.2202.a:0 "Je devais le faire. Je devais le faire."
 murder_outcome.2202.a.tt:0 "#F Je le devais !#!"
 murder_outcome.2202.a.sadistic:0 "Qu’y a-t-il ensuite sur ma liste pour aujourd’hui ?"

 murder_outcome.2203.desc:0 "C’est fait. [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] ne grandira pas, ni ne connaîtra les peines et les plaisirs de ce monde. Apparemment, c’était une mort rapide, le venin ayant fait son travail avant même que mon agent n’ait quitté la pièce."
 murder_outcome.2203.scheme_owner_known:0 "Cependant, les gardes l’ont rapidement rattrapé et ce lâche m’a dénoncé comme étant derrière cet acte odieux."
 murder_outcome.2203.scheme_unknown:0 "Cependant, les gardes ont été tout aussi rapides et ont rapidement enchaîné mon agent. Par chance, il a été exécuté avant de pouvoir mentionner mon nom."

 murder_outcome.2204.desc:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')]. [target.Custom('FR_IlElle')|U] a avalé un morceau [target.Custom('FavoriteTreat')] et en un rien de temps, [target.Custom('FR_IlElle')] s’est tenu[target.Custom('FR_E')] la gorge, cherchant de l’air, avant de s’effondrer définitivement sur le sol."
 murder_outcome.2204.scheme_owner_known:0 "\n\nMalheureusement, quelqu’un a vu mon agent placer la friandise et j’ai vite été démasqué comme étant le responsable de toute l’affaire !"
 murder_outcome.2204.scheme_unknown:0 "\n\nTous les pâtissiers et boulangers de la région ont été interrogés, mais aucune preuve d’un acte criminel n’a pu être trouvée."

 murder_outcome.2205.t:0 "Tomber en disgrâce"
 murder_outcome.2205.desc_opening:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')] ! [target.Custom('FR_IlElle')|U] a été retrouvé[target.Custom('FR_E')] sur le sol, mutilé[target.Custom('FR_E')],"
 murder_outcome.2205.desc_dog:0 "son immonde chien serré contre [target.Custom('FR_LuiElle')]."
 murder_outcome.2205.desc_cat:0 "son immonde chat serré contre [target.Custom('FR_LuiElle')]."
 murder_outcome.2205.desc_cat_alive:0 "mais aucune trace de son chat."
 murder_outcome.2205.desc_toy:0 "en train de serrer s[target.Custom('child_favorite_toy')] contre sa poitrine."
 murder_outcome.2205.desc_nothing:0 "des bonbons dispersés sur le sol autour d[target.Custom('FR_EluiElle')]."
 murder_outcome.2205.desc:0 "Son jeune visage s’est définitivement figé en une expression de surprise et de terreur."
 murder_outcome.2205.scheme_owner_known:0 "\n\nJ’éprouve le même sentiment lorsqu’il devient clair que mon agent a été attrapé et n’a même pas hésité à me dénoncer !"
 murder_outcome.2205.scheme_unknown:0 "\n\nAu moins, tout le monde pense qu’[target.Custom('FR_IlElle')] est tombé[target.Custom('FR_E')] par accident."

 murder_outcome.2301.t:0 "Oublié[target.Custom('FR_E')] dans l’obscurité"
 murder_outcome.2301.opening_1:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est enfin mort[target.Custom('FR_E')] ! [target.GetSheHe|U] a péri des mains d’un groupe d’hommes non identifiés dans le cachot [prison_owner.Custom('FR_du_Char_Pi')][prison_owner.GetTitledFirstName]. Affamé[target.Custom('FR_E')], [target.Custom('FR_IlElle')] n’a rien pu faire pour se défendre lorsqu’ils l’ont battu[target.Custom('FR_E')] à mort."
 murder_outcome.2301.heh:0 "Ahah."
 murder_outcome.2301.owner_is_known_1:0 "\n\nMalheureusement, dès que des questions ont été posées, l’un des auteurs a révélé mon implication."
 murder_outcome.2301.no_awareness_1:0 "\n\nBien qu’il ne fait aucun doute que les meurtriers appartiennent à la cour [prison_owner.Custom('FR_du_Char_Pi')][prison_owner.GetTitledFirstName], ils se taisent et gardent mon implication secrète."
 murder_outcome.2301.a.discovered:0 "Vous ne pouvez pas laisser quelqu’un mourir puis se dire choqué par sa mort."
 murder_outcome.2301.a:0 "Je vous libère, [target.GetFirstNameNoTooltip]."

 murder_outcome.2302.t:0 "Un invité indésirable"
 murder_outcome.2302.opening_1:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')] ! Comme prévu, le serviteur a eu accès à ses appartements, sans doute à cause de la grande confusion. Bien sûr, la confusion a certainement cessé lorsque le serviteur a dégainé son poignard. [target.GetFirstNameNoTooltip] n’a pas fait long feu."
 murder_outcome.2302.owner_is_known_1:0 "\n\nMalheureusement, le meurtre a été découvert avant que le serviteur puisse s’échapper et il a donné mon nom en échange de sa vie."
 murder_outcome.2302.no_awareness_1:0 "\n\nLe serviteur est sorti discrètement et était parti avant même que le corps ne soit découvert. Personne n’est au courant de mon implication."
 murder_outcome.2302.a.discovered:1 "Au moins, [target.GetFirstNameNoTooltip] ne quittera pas la résidence surveillée de sitôt."
 murder_outcome.2302.a:0 "Aussi facile qu’une visite amicale !"

 murder_outcome.2401.opening_1:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a quitté ce monde, bien qu’il faille se demander si cela n’était pas déjà vrai avant. [target.GetSheHe|U] n’a même pas lutté lorsque l’assassin a tenu l’oreiller sur son visage. [target.GetSheHe|U] a seulement laissé échapper quelques gémissements à travers le tissu avant de se taire à jamais."
 murder_outcome.2401.owner_is_known_1:0 "\n\nMalheureusement, les gardes ont découvert l’assassin, qui a rapidement avoué mon implication dans le meurtre !"
 murder_outcome.2401.no_awareness_1:0 "\n\nL’assassin a réussi à s’enfuir et, puisqu’il n’y a pas d’autre témoin, il semble impossible qu’ils puissent remonter jusqu’à moi."
 murder_outcome.2401.a.discovered:0 "Ne le considérez pas comme un meurtre, mais comme une libération !"
 murder_outcome.2401.a:0 "Reposez enfin en paix, [target.GetFirstNameNoTooltip]."

 murder_outcome.4001.t:0 "Assassin !"
 murder_outcome.4001.failure_declaration_1:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] s’en est sorti[target.Custom('FR_E')] indemne !"
 murder_outcome.4001.failure_declaration_2:0 "Ma tentative d’attenter à la vie [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] a été déjouée !"
 murder_outcome.4001.failure_declaration_3:0 "Il semble que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ait encore échappé au jugement [ROOT.Char.GetFaith.HighGodNamePossessive]."
 murder_outcome.4001.desc:0 "\n\nL’assassin a pénétré à l’intérieur du [target.Custom('ResidenceBuilding')], mais n’a pas atteint les appartements de la cible."
 murder_outcome.4001.exposed_scheme:0 "L’assassin a été capturé et, sous peine de mort, a révélé mon nom !"
 murder_outcome.4001.not_exposed_scheme:0 "Lorsqu’il a été repéré et que l’alerte a été donnée, l’assassin a immédiatement pris la fuite et n’a plus été aperçu depuis.\n\n[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est maintenant sur ses gardes."
 murder_outcome.4001.a.discovered:0 "[dummy_assassin_gender.GetSheHe|U] était en fait là pour effrayer le #EMP véritable#! assassin ! Et a réussi !"
 murder_outcome.4001.a:0 "Vous paierez un jour, [target.GetFirstNameNoTooltip] !"
 murder_outcome.4001.b:0 "Si à la première tentative vous ne réussissez pas..."

 murder_outcome.4002.desc:0 "\n\nLes malfaiteurs que j’ai embauchés n’ont pas réussi à vaincre son escorte."
 murder_outcome.4002.exposed_scheme:0 "Pire encore, quelques-uns d’entre eux ont été capturés vivants et ont révélé qu’ils avaient été payés pour l’attaque ! Il n’a pas fallu longtemps pour remonter jusqu’à moi."
 murder_outcome.4002.not_exposed_scheme:0 "Au moins, ils ont été tués jusqu’au dernier. Puisqu’il ne reste plus personne pour parler, on pense que ce ne sont que des bandits ordinaires."
 murder_outcome.4002.a:0 "Vous ne pouvez pas faire confiance aux roturiers pour faire quoi que ce soit de bien..."
 murder_outcome.4002.a.less_arrogant:0 "Une tâche si simple, et pourtant..."
 murder_outcome.4002.a.discovered:0 "Des malfaiteurs typiques. Ils diraient n’importe quoi pour s’en tirer."

 murder_outcome.4003.desc:0 "\n\nLe poison n’a pas eu l’effet escompté et a simplement laissé [target.Custom('FR_le_Char_L')][target.GetTitleTierName] alité[target.Custom('FR_E')] pendant une semaine."
 murder_outcome.4003.exposed_scheme:0 "Pour ne rien arranger, l’herboriste qui a fourni le poison a été retrouvé, et [target.GetFirstNameNoTooltip] sait maintenant que j’étais à l’origine du complot !"
 murder_outcome.4003.not_exposed_scheme:0 "Heureusement, on pense que ce n’est qu’une maladie ordinaire, et [target.GetFirstName] n’est au courant de rien."
 murder_outcome.4003.a:0 "La prochaine fois, je m’assurerai qu’[target.Custom('FR_IlElle')] s’étouffe !"
 murder_outcome.4003.a.discovered:0 "Je suppose que l’oiseau n’était pas tout à fait au goût de [target.GetFirstNameNoTooltip] ?"

 murder_outcome.4004.failure_declaration_1:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a survécu à la [SCOPE.Custom('VenomousCreatureAttack')] d’[SCOPE.Custom('VenomousCreature')] !"
 murder_outcome.4004.failed_attempt_1:0 "Bien que l’animal ait attaqué, un médecin a été appelé rapidement et a réussi à empêcher le venin de se propager."
 murder_outcome.4004.scheme_owner_known:0 "\n\nLe serviteur qui a introduit l’animal venimeux a été trouvé, et mon implication a été révélée peu de temps après !"
 murder_outcome.4004.scheme_known:0 "\n\nL’introduction d’[SCOPE.Custom('VenomousCreature')] dans le lit [target.Custom('FR_du_Char_L')][target.GetTitleTierName] passe difficilement inaperçue, mais au moins personne ne sait que j’en étais [ROOT.Char.Custom('FR_LeLa')] commanditaire."
 murder_outcome.4004.scheme_unknown:0 "\n\nAu moins, la [SCOPE.Custom('VenomousCreatureAttack')] a été attribuée aux errances des [SCOPE.Custom('VenomousCreatureTypePlural')] et non à moi."
 murder_outcome.4004.a:0 "Votre chance ne durera pas, [target.GetFirstNameNoTooltip] !"

 murder_outcome.4005.failure_declaration_1:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a survécu à l’attaque de la horde paysanne !"
 murder_outcome.4005.failed_attempt_1:0 "\n\nMes agitateurs ont réussi à les provoquer, mais quand la foule a commencé à se déchaîner, les soldats de [target.GetFirstName] les ont abattus. Les survivants se sont enfuis terrorisés tandis que [target.Custom('FR_le_Char_L')][target.GetTitleTierName] est retourné[target.Custom('FR_E')] au [target.Custom('ResidenceBuilding')]."
 murder_outcome.4005.scheme_owner_known:0 "\n\nBeaucoup de paysans ont été pendus et mes agitateurs ont avoué mon implication !"
 murder_outcome.4005.scheme_known:0 "\n\nDe nombreux paysans ont été pendus et les agitateurs ont avoué l’implication de forces extérieures. Heureusement, ils ne savaient pas que j’étais derrière."
 murder_outcome.4005.scheme_unknown:0 "\n\nDe nombreux paysans ont été pendus, mais heureusement mes agitateurs aussi, ce qui implique qu’ils ne peuvent pas remonter jusqu’à moi."
 murder_outcome.4005.a:0 "Cette incompétence est la raison pour laquelle nous gouvernons, et non ces paysans."
 murder_outcome.4005.a.discovered:0 "Toujours faire confiance à une foule pour prendre la mauvaise décision."

 murder_outcome.4006.desc:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName], ivre de joie et de vin, m’a volontiers suivi[ROOT.Char.Custom('FR_E')] à la cave.\n\nAprès plusieurs verres de « bon » vin, [target.Custom('FR_IlElle')] s’est facilement endormi[target.Custom('FR_E')], mais avant que j’aie pu finir de murer la sortie, des domestiques sont entrés.\n\n"
 murder_outcome.4006.scheme_owner_known:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Et [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstNameNoTooltip] ? Et un mur à moitié fini l’enfermant dans... Oh non. »"
 murder_outcome.4006.scheme_unkown:0 "« Oh, il semble que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstNameNoTooltip] se soit endormi[target.Custom('FR_E')] au milieu de votre projet. Pouvons-nous vous aider à l’escorter jusqu’à une chambre, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 murder_outcome.4006.a.discovered:0 "Je... Je fais juste quelques rénovations !"
 murder_outcome.4006.a:0 "... Oui, merci pour votre aide."

 murder_outcome.4007.opening:0 "La flèche flamboyante tirée par mon agent a tracé un chemin de feu à travers le port, pour finalement manquer le bateau d’un cheveu.\n\nAlors que le feu s’éteignait dans l’eau froide de la mer, les passagers du bateau regardaient sans comprendre pendant de nombreuses secondes ce qu’il se passait, avant qu’une grande agitation n’éclate.\n\n"
 murder_outcome.4007.scheme_owner_known:0 "Pour ne rien arranger, l’archer a été pris, et m’a dénoncé sans hésitation comme étant à l’origine du complot !"
 murder_outcome.4007.scheme_unkown:0 "Heureusement, l’archer s’est enfui et aucune preuve de mon implication n’a pu être établie."
 murder_outcome.4007.a.discovered:0 "Je voulais juste qu’[target.Custom('FR_IlElle')] s’entraîne à nager !"
 murder_outcome.4007.a:0 "C’est si difficile de toucher une barque ?!"

 murder_outcome.4008.desc:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a survécu au poison !\n\nMalheureusement l’un de ses filles de cuisine a bu une gorgée de la boisson avant de la lui servir, et sa mort a été dissuasive.\n\n"
 murder_outcome.4008.scheme_owner_known:0 "Et comme si cela ne suffisait pas, un des autres domestiques n’a pas hésité à me désigner comme [ROOT.Char.Custom('FR_LeLa')] responsable de ce complot !"
 murder_outcome.4008.scheme_unkown:0 "Au moins, aucun des serviteurs n’a avoué mon implication. Piètre satisfaction."
 murder_outcome.4008.a.discovered:0 "Le culot de ses serviteurs !"
 murder_outcome.4008.a:0 "La prochaine fois, ses serviteurs sauront qu’il ne faut pas s’en mêler !"

 murder_outcome.4201.t:0 "Le chemin du retour"
 murder_outcome.4201.opening:0 "\n\n[acting_agent.Custom('FR_le_Char_Pi')|U][acting_agent.GetTitledFirstName] l’a abandonné[target.Custom('FR_E')] à son sort, seul[target.Custom('FR_E')] dans la forêt.\n\nCependant, à son retour à la cour pour partager la terrible nouvelle de l’enfant perdu[target.Custom('FR_E')], [target.GetFirstName] attendait déjà dans la grande salle et a demandé à [acting_agent.GetFirstName] s’ils pouvaient continuer à jouer !"
 murder_outcome.4201.scheme_owner_known:0 "[acting_agent.GetFirstNameNoTooltip] a été interrogé convenablement et mon plan a été révélé !"
 murder_outcome.4201.scheme_unknown:0 "Inutile de dire que [acting_agent.GetFirstNameNoTooltip] est maintenant surveillé[acting_agent.Custom('FR_E')] de près."
 murder_outcome.4201.a.discovered:0 "Eh bien... S’agissait-il d’une tentative de meurtre ou d’une tentative de #EMP pitié#! ?"
 murder_outcome.4201.a:0 "Un couteau planté dans le dos aurait fait l’affaire."

 murder_outcome.4202.opening:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est encore en vie ! Il semble que la nourrice n’ait pas pu se résoudre à poignarder le petit bébé et a laissé passer l’occasion."
 murder_outcome.4202.scheme_owner_known:0 "\n\nPour ne rien arranger, sa conscience l’a emporté sur elle et elle a tout avoué, même mon implication !"
 murder_outcome.4202.scheme_known:0 "\n\nPour ne rien arranger, elle a écouté sa conscience et a avoué le complot ! Au moins, mon implication reste secrète."
 murder_outcome.4202.scheme_unkown:0 "\n\nAu moins, elle a eu la sagesse de garder le silence sur le plan. C’était peut-être pour le mieux..."
 murder_outcome.4202.a:0 "J’ai besoin de bien réfléchir."

 murder_outcome.4203.opening:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est encore en vie ! Il semble que le venin de la créature n’était pas assez puissant et n’ait causé qu’une légère éruption cutanée au nourrisson.\n\n"
 murder_outcome.4203.scheme_owner_known:0 "Comme si cela ne suffisait pas, mon agent s’est fait prendre et m’a dénoncé !"
 murder_outcome.4203.scheme_unkown:0 "Mon agent a cependant pu quitter l’endroit sans se faire repérer."

 murder_outcome.4204.desc_opening:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est encore en vie ! [target.GetSheHe|U] a ramassé la nourriture, mais avant qu’[target.Custom('FR_IlElle')] ne puisse mordre dedans, un chien de rue la lui a arraché des mains et s’est enfui avec.\n\n"
 murder_outcome.4204.scheme_unkown:0 "Au moins, personne ne connaîtra mes véritables intentions..."
 murder_outcome.4204.a:0 "Était-ce un signe ?"

 murder_outcome.4205.desc_opening:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est encore en vie ! Lorsque mon agent l’a poussé[target.Custom('FR_E')] depuis le rebord, ses vêtements sont restés accrochés à un morceau de mur saillant juste en dessous, ce qui l’a maintenu assez longtemps pour que les secours arrivent et sauvent à la fois l’enfant et"
 murder_outcome.4205.desc_dog:0 "le maudit chien...\n\n"
 murder_outcome.4205.desc_cat:0 "le maudit chat...\n\n"
 murder_outcome.4205.desc_toy:0 "le maudit jouet...\n\n"
 murder_outcome.4205.desc_nothing:0 "la maudite sucrerie...\n\n"
 murder_outcome.4205.scheme_unkown:0 "Au moins, mon agent n’a pas été découvert et l’enfant était trop secoué[target.Custom('FR_E')] pour se souvenir clairement de ce qui s’était passé."

 murder_outcome.4302.t:0 "Un invité indésirable"
 murder_outcome.4302.failure_declaration_1:0 "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est encore en vie !"
 murder_outcome.4302.failed_lack_of_planning:0 "J’aurais peut-être dû mieux planifier les choses. Dès que le « vieil ami » est entré dans sa chambre, [target.Custom('FR_IlElle')] a appelé les gardes. Avait-[target.Custom('FR_IlElle')] été prévenu[target.Custom('FR_E')] ?"
 murder_outcome.4302.failed_attempt_1:0 "Le « vieil ami » n’a pas été aussi habile dans son déguisement que prévu, et au moment où il a dégainé sa dague cachée, [target.GetFirstName] a appelé les gardes."
 murder_outcome.4302.disastrous_attempt_1:0 "\n\nMalheureusement, il semble que le serviteur n’ait eu aucun scrupule à révéler mon implication dans le complot afin d’avoir la vie sauve."
 murder_outcome.4302.something_is_known:0 "\n\nAu moins mon implication dans le complot reste secrète."
 murder_outcome.4302.unknown_so_far:0 "\n\nLe serviteur s’est néanmoins échappé et la façon dont il a récupéré des objets de valeur à l’extérieur laisse penser que c’était un vol qualifié, pas un assassinat !"
 murder_outcome.4302.a:0 "Votre heure viendra, [target.GetFirstNameNoTooltip]..."

 murder_outcome.4301.t:0 "Oublié[target.Custom('FR_E')] dans l’obscurité"
 murder_outcome.4301.failure_declaration_1:0 "Il semble que mon plan visant à tuer [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] a échoué !"
 murder_outcome.4301.failed_lack_of_planning:0 "Peut-être que la tentative aurait dû être un peu mieux planifiée, car ma bande d’aspirants assassins a dû fuir une garde trop zélée et n’a pas rempli sa mission."
 murder_outcome.4301.failed_attempt_1:0 "Bien que mes aspirants assassins l’ont battu[target.Custom('FR_E')] quasiment à mort, ce quasiment était tout ce dont [target.Custom('FR_IlElle')] avait besoin pour s’en sortir."
 murder_outcome.4301.something_is_known:0 "\n\nBien que ce soit clair pour tout le monde que c’était une tentative de s’en prendre à la vie [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], mon implication reste secrète."
 murder_outcome.4301.unknown_so_far:0 "\n\nAu moins, cela a été attribué à une bagarre entre prisonniers. Mon implication reste donc secrète."
 murder_outcome.4301.disastrous_lack_of_planning:0 "\n\nJ’aurais peut-être dû être un peu plus patient[ROOT.Char.Custom('FR_E')], car non seulement ma bande d’aspirants assassins a été interrompue dans sa mission par une garde trop zélée, mais en plus plusieurs d’entre eux m’ont dénoncé[ROOT.Char.Custom('FR_E')] comme commanditaire !"
 murder_outcome.4301.disastrous_attempt_1:0 "\n\nNon seulement ma bande d’aspirants assassins a été interrompue dans sa mission par une garde trop zélée, mais en plus plusieurs d’entre eux m’ont dénoncé[ROOT.Char.Custom('FR_E')] comme commanditaire !"
 murder_outcome.4301.a.discovered:0 "Est-ce vraiment mieux de [target.Custom('FR_LeLa')] laisser croupir ?"
 murder_outcome.4301.a:0 "Malédictions !"

 murder_outcome.4401.failure_declaration_1:0 "Pour une raison ou pour une autre, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est encore en vie !"
 murder_outcome.4401.failed_attempt_1:0 "L’assassin a fait irruption dans ses appartements, mais peu importe combien de temps il a tenu un oreiller sur le visage [target.Custom('FR_du_Char_L')][target.GetTitleTierName], [target.Custom('FR_CeluiCelle')] ne mourrait tout simplement pas."
 murder_outcome.4401.disastrous_attempt_1:0 "\n\nEn peu de temps, des gardes sont arrivés et l’assassin a avoué non seulement le plan, mais aussi mon implication !"
 murder_outcome.4401.something_is_known:0 "\n\nEn peu de temps, des gardes sont arrivés et l’assassin dut se sauver rapidement. Au moins, personne ne sait que je suis derrière la tentative."
 murder_outcome.4401.unknown_so_far:0 "\n\nQuand les gardes sont apparus, mon assassin a dû s’échapper rapidement, mais au moins il est passé inaperçu et personne ne sait qu’il y a été."
 murder_outcome.4302.a.discovered:0 "Oh, est-ce que j’ai mal compris la date de son exécution ?"
 murder_outcome.4401.a:0 "Ce n’est qu’une question de temps, [target.GetFirstNameNoTooltip]."

 murder_outcome.5001.t:0 "Se défaire de son enveloppe charnelle"
 murder_outcome.5001.poisoned_duck:0 "J’apprécie le canard que je suis en train de manger, mais je sens soudain ma gorge se gonfler et mes membres devenir lent. Je peux sentir ce qui va arriver, mais je ne peux rien faire pour l’arrêter.\n\nEn peu de temps ma vision s’assombrit et les éclats de rire lointains se transforment en cris horrifiés, et s’éloignent lentement de moi."
 murder_outcome.5001.gang_of_thugs:0 "Voyageant dans les bois sombres avec ma suite, nous sommes abordés par une bande de malfaiteurs. Ils se révèlent vite plus intéressés par nos vies que par notre or, et bien que mes hommes se battent avec courage, les brigands ont l’avantage de la surprise.\n\nJe cours aussi vite que je peux, jusqu’à ce que je pense être en sécurité. Puis, par-dessus le bruit de la bataille, j’entends le son pur d’une corde d’archer."
 murder_outcome.5001.hired_assassin:0 "Je me réveille au milieu de la nuit et vois une silhouette sombre dans mes appartements. Je ne sais pas ce qui est arrivé à mes gardes, mais quand je vois la lueur du clair de lune se refléter sur la lame, je sais qu’il est trop tard pour moi.\n\nLe poignard suffisamment affûté fait peu de bruit en s’enfonçant dans ma chair et, à cause de la douleur atroce, je ne peux pas dire si mes cris sont encore audibles."
 murder_outcome.5001.creepy_crawly_intro:0 "Je jette mes couvertures au moment où je sens quelque chose frôler ma jambe, mais le mouvement rapide ne fait qu’agiter ce qui s’avère être [SCOPE.Custom('VenomousCreatureType')]."
 murder_outcome.5001.creepy_crawly_known:0 "Même dans la pièce sombre, je reconnais [SCOPE.Custom('VenomousCreature')]. Comment cet animal a-t-il fini dans mon lit ?"
 murder_outcome.5001.creepy_crawly_unknown:0 "La bête se déplace rapidement et attaque."
 murder_outcome.5001.creepy_crawly_end:0 "Je peux à peine sentir sa [SCOPE.Custom('VenomousCreatureAttack')] au début, mais bientôt une douleur brûlante traverse mon corps. Je demande de l’aide, mais même avec mes meilleurs médecins à mes côtés, le monde s’estompe lentement."
 murder_outcome.5001.riled_up_mob:0 "Je chevauche dans les rues de [home_province.GetNameNoTier] quand une foule de paysans hurlants s’abat sur mon escorte. Avant de me rendre compte de ce qui se passe, les roturiers me tirent de mon cheval et commencent à me frapper. Je peux entendre mes gardes crier, mais bien avant qu’ils ne m’atteignent, c’en est fini de moi."
 murder_outcome.5001.bricked:0 "Alors que j’assiste à une fête locale à [home_province.GetName], je passe la soirée enivré[ROOT.Char.Custom('FR_E')] par la joie et le vin.\n\nAu réveil, je me retrouve dans une cave humide avec la gueule de bois et un mur nouvellement construit qui recouvre la sortie ! Les jours passent ensuite dans le flou, et il m’est bientôt impossible de me tenir debout, puis de m’asseoir, puis de #EMP penser#!..."
 murder_outcome.5001.sunken_boat:0 "Je suis à bord d’une embarcation dans un port à [province.GetNameNoTier] quand soudain une flèche flamboyante s’élève vers nous dans le ciel !\n\nElle émet un bruit sec lorsqu’elle touche la barque. Il ne faut qu’un instant pour que celle-ci s’enflamme et que je me jette dans l’eau froide de la mer. Alors que mes vêtements lourds me tirent sous la surface, j’essaie de nager, j’essaie de trouver quelque chose à quoi me raccrocher, j’essaie de #EMP respirer#!..."
 murder_outcome.5001.poisoned_drink_alcohol:0 "Alors que je profite du dîner et d’un verre plein [ROOT.Char.Custom('RegionalAlcoholicDrink')], je ressens soudain une sensation curieuse dans ma gorge."
 murder_outcome.5001.poisoned_drink_no_alcohol:0 "Alors que je profite du dîner et d’un verre plein [ROOT.Char.Custom('RegionalDrink')], je ressens soudain une sensation curieuse dans ma gorge."
 murder_outcome.5001.poisoned_drink:0 "Il ne faut pas longtemps avant que je ne m’agrippe à mon cou pour essayer de respirer, de crier, de faire passer de l’air dans ma gorge gonflée et en sang. Alors que ma conscience faiblit, je vois qu’il y a du sang et de la peau sous mes ongles ; je vais devoir les laver, c’est vraiment inconvenant..."
 murder_outcome.5001.acting_agent:0 "[acting_agent.GetFirstName] m’a amené[ROOT.Char.Custom('FR_E')] dans la forêt pour jouer, du moins c’est ce que je pensais. Peu de temps après son départ pour aller se cacher, je me rends compte que j’ai été abandonné[ROOT.Char.Custom('FR_E')]."
 murder_outcome.5001.courtier:0 "Des courtisans m’ont amené[ROOT.Char.Custom('FR_E')] dans la forêt pour jouer, du moins c’est ce que je pensais. Peu de temps après leur départ pour aller se cacher, je me rends compte que j’ai été abandonné[ROOT.Char.Custom('FR_E')]."
 murder_outcome.5001.lured_into_forest:0 "\n\nJ’essaie de retrouver le chemin pour rentrer chez moi, mais la nuit tombe vite et j’entends bientôt les bêtes bouger parmi les arbres. Je commence à courir, mais cela ne prend pas longtemps avant qu’elles soient sur moi."
 murder_outcome.5001.stab_infant:0 "Des lumières se déplacent. Des visages familiers et des visages inconnus. Des sons que je reconnais et des sons inconnus. Un son aigu et froid me fait mal aux oreilles et je commence à pleurer.\n\nJe sens que quelqu’un me tient la tête. Puis la douleur. Puis plus rien."
 murder_outcome.5001.infant_creepy_crawly:0 "Enveloppé[ROOT.Char.Custom('FR_E')] dans des couvertures, je suis presque endormi[ROOT.Char.Custom('FR_E')] lorsque je ressens une curieuse sensation, comme si quelque chose bougeait mon corps. Une douleur soudaine se répand dans mon bras et je me mets à pleurer.\n\nLa douleur s’accentue #EMP Cela fait si mal#!. La douleur finit par disparaître, mais moi aussi."
 murder_outcome.5001.poisoned_candy:0 "Alors que je joue, je trouve devant moi [ROOT.Char.Custom('FavoriteTreat')]. Personne n’est à proximité et personne ne remarquerait si j’en mangeais...\n\nEn quelques instants, le monde bascule, mon ventre se met à gargouiller et je ne peux plus respirer ! Je tombe à terre en même temps que la friandise glisse de mes mains."
 murder_outcome.5001.child_pushed_dog:0 "Je suis dehors en train de jouer lorsque j’entends les aboiements désespérés de mon chien adoré ! En levant les yeux, je le vois accroché par une corde à un grand mur. Je monte les escaliers aussi vite que possible. Lorsque je me retrouve à ses côtés, je tends la main pour le sauver, mais le monde se renverse et je tombe. Tandis que le sol se rapproche de moi, je ferme les yeux..."
 murder_outcome.5001.child_pushed_cat:0 "Je suis dehors en train de jouer lorsque j’entends les miaulements de détresse de mon chat adoré ! En levant les yeux, je le vois accroché par une corde à un grand mur. Je monte les escaliers aussi vite que possible. Lorsque je me retrouve à ses côtés, je tends la main pour le sauver, mais le monde se renverse et je tombe. Tandis que le sol se rapproche de moi, je ferme les yeux..."
 murder_outcome.5001.child_pushed_toy:0 "Je suis dehors en train de jouer lorsque j’aperçois m[target.Custom('child_favorite_toy')] que j’aime tant accroché par une corde à un grand mur. Je monte les escaliers aussi vite que possible, mais en me rapprochant, le monde se renverse et je tombe. Tandis que le sol se rapproche de moi, je ferme les yeux..."
 murder_outcome.5001.child_pushed:0 "Je suis dehors en train de jouer lorsque j’aperçois une traînée de bonbons qui mène à un grand escalier. Arrivé[ROOT.Char.Custom('FR_E')] en haut, je trouve un panier suspendu juste au bord. En descendant, le monde se renverse et je tombe. Tandis que le sol se rapproche de moi, je ferme les yeux..."
 murder_outcome.5001.beat_to_death_in_dungeon:0 "Alors que la porte de ma cellule de donjon s’ouvre, j’ose espérer un bref instant être libéré[ROOT.Char.Custom('FR_E')]. Quand un groupe de personnages masqués entre, cependant, je sais ce qui m’attend.\n\nLes coups sont féroces, et bien que j’essaie de me défendre, leurs frappes me font tomber à terre tandis que mon sang se mélange à de l’eau sur le sol humide."
 murder_outcome.5001.unwelcome_guest_house_arrest:0 "Je ne reconnais pas [dummy_gender.Custom('FR_LLa')][dummy_gender.GetWomanMan] qui attend dans mes appartements et qui a convaincu mes ravisseurs qu’[dummy_gender.Custom('FR_IlElle')] était un[dummy_gender.Custom('FR_E')] viei[dummy_gender.Custom('FR_LLle')] ami[dummy_gender.Custom('FR_E')].\n\nC’est seulement quand [dummy_gender.GetSheHe] dégaine un poignard caché que je reconnais [dummy_gender.Custom('GenderedLowlyServantType')]"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court:0 "de la Cour à [target_home.GetNameNoTier]."
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court:0 "de l’ancienne Cour de [target.GetFirstNameNoTooltip]."
 murder_outcome.5001.unwelcome_guest_house_arrest.end:0 "Son attaque est trop rapide pour pouvoir réagir."
 murder_outcome.5001.strangle_incapable:0 "Le monde est-il toujours là ? Je ne sens pas le temps qui passe. Cette douleur est-elle bien dans ma poitrine ? Cette nuit tombe-t-elle sur les nuages ​​gris de mon esprit ? C’est tellement difficile de se concentrer."
 murder_outcome.5001.schemer_known:0 "\n\nIl n’y a pas un instant de doute dans mon esprit quant à la personne qui m’a fait ça. [owner.GetTitledFirstName] !"
 murder_outcome.5001.avenge_me:0 "Puisse ma descendance venger ma mort !"
 murder_outcome.5001.not_my_time:0 "J’avais encore tant de choses à vivre !"
 murder_outcome.5001.option_incapable:0 "La mort, enfin."
 
 murder_outcome.5002.t:0 "Un attentat à ma vie !"
 murder_outcome.5002.poisoned_duck:0 "Alors que je m’apprêtais à mordre dans le plus appétissant morceau de canard que je n’avais jamais vu, un de mes serviteurs s’est évanoui, après s’être tenu la gorge ! Il avait goûté à mon repas sans ma permission !\n\nÀ tout le moins, cela a servi d’avertissement concernant l’oiseau et mon domestique a reçu un juste châtiment pour son crime."
 murder_outcome.5002.gang_of_thugs:0 "Voyageant à travers les bois, ma suite a été attaquée par des malfaiteurs ! Ils n’en avaient pas après mon or et nous ont directement attaqué, avant que je puisse ordonner à mes hommes de les abattre sur place. Les combats ont été plus violents que prévu et, pire encore, les voyous m’ont clairement visé !\n\nHeureusement qu’aucun d’entre eux n’était encore debout à la fin, car leur attaque résolue a presque eu raison de moi."
 murder_outcome.5002.hired_assassin:0 "Un bruit semblable à celui d’un assassin qui trébuche sur un pot de chambre m’a sorti de mon sommeil nocturne. Repérant mon aspirant assaillant, j’ai appelé mes gardes. À leur arrivée, une brève lutte a eu lieu, entraînant la mort de l’intrus."
 murder_outcome.5002.creepy_crawly_end:0 "Le venin de l’animal se répand avec une sensation de brûlure dans tout mon corps, mais j’appelle immédiatement mon médecin. Je dois lutter, mais au lever du soleil, la douleur a enfin cessé."
 murder_outcome.5002.riled_up_mob:0 "Je chevauchais dans les rues de [home_province.GetNameNoTier] quand une foule de paysans hurlants s’est abattue sur mon escorte. Heureusement, mes gardes n’ont pas hésité à les abattre, tandis que je retournais au [ROOT.Char.Custom('ResidenceBuilding')]."
 murder_outcome.5002.bricked:0 "Alors que j’assiste à une fête locale à [home_province.GetName], je passe la soirée enivré[ROOT.Char.Custom('FR_E')] par la joie et le vin.\n\nLe matin, je me retrouve dans une cave humide avec la gueule de bois et un mur nouvellement construit qui recouvre presque la sortie... Quelqu’un a voulu m’enterrer ici !"
 murder_outcome.5002.sunken_boat:0 "Je suis à bord d’une embarcation dans un port à [province.GetNameNoTier] quand soudain une flèche flamboyante s’élève vers nous dans le ciel !\n\nElle manque le bateau de peu, et quand je me penche pour la voir s’éteindre en crépitant dans l’eau froide de la mer, je sens une odeur distincte qui vient du bois du bateau : du feu grégeois ! Quelqu’un a tenté de s’en prendre à ma vie."
 murder_outcome.5002.poisoned_drink:0 "Alors que je dîne, un serviteur fait irruption dans la pièce et m’arrache le verre de la main au moment où je m’apprête à boire une gorgée !\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], c’est du poison ! Une des filles de cuisine... Pardonnez-la, elle a bu une gorgée, et elle... elle est morte ! », dit-il."
 murder_outcome.5002.lured_into_forest:0 "On m’a amené[ROOT.Char.Custom('FR_E')] en forêt en me faisant croire que je jouerai avec [acting_agent.Custom('FR_le_Char_Pi')][acting_agent.GetTitledFirstName], mais [acting_agent.GetSheHe] s’est caché[acting_agent.Custom('FR_E')] et n’a pas réapparu !\n\nJ’étais en train de pleurer, de trébucher sur les branches et de crier au secours quand un sentier de lumières féeriques s’est éclairé devant moi. En suivant les murmures et les rires des êtres de la forêt, je me suis retrouvé[ROOT.Char.Custom('FR_E')] hors du bois et en sécurité."
 murder_outcome.5002.stab_infant:0 "Des lumières se déplacent. Des visages familiers et des visages inconnus. Des sons que je reconnais et des sons inconnus. Un son aigu et froid me fait mal aux oreilles et je commence à pleurer.\n\nPuis j’entends une femme grande et adulte qui sanglote. C’est la voix de ma nourrice. Puis, je suis laissé[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')]."
 murder_outcome.5002.infant_creepy_crawly:0 "Enveloppé[ROOT.Char.Custom('FR_E')] dans des couvertures, je suis presque endormi[ROOT.Char.Custom('FR_E')] lorsque je ressens une curieuse sensation, comme si quelque chose bougeait mon corps. Une douleur soudaine se répand dans mon bras et je me mets à pleurer.\n\nJ’entends un homme, tout près, et soudain des voix alarmées. Elles diminuent, tout comme la douleur dans mon bras, et je m’endors rapidement."
 murder_outcome.5002.poisoned_candy:0 "Je suis dehors en train de jouer lorsque j’aperçois [ROOT.Char.Custom('FavoriteTreat')]. Personne n’est à proximité et personne ne remarquerait si j’en mangeais...\n\nAu moment où je m’apprête à mordre dans la friandise, un chien de rue galeux me l’arrache des mains, l’avale en entier et s’effondre rapidement sur le sol."
 murder_outcome.5002.child_pushed_dog:0 "Je suis dehors en train de jouer lorsque j’entends les aboiements désespérés de mon chien adoré ! En levant les yeux, je le vois suspendu par une corde à un grand mur. Je monte les escaliers aussi vite que possible. Lorsque je me retrouve à ses côtés, je tends la main pour le sauver, mais le monde se renverse et je tombe. Tandis que le sol se rapproche de moi, je ferme les yeux... Finalement, m[ROOT.Char.Custom('GetUpperClothingArticle')] se coince dans une partie saillante du mur et me maintient en l’air. #EMP Pfiouu !#!"
 murder_outcome.5002.child_pushed_cat:0 "Je suis dehors en train de jouer lorsque j’entends les miaulements de détresse de mon chat adoré ! En levant les yeux, je le vois suspendu par une corde à un grand mur. Je monte les escaliers aussi vite que possible. Lorsque je me retrouve à ses côtés, je tends la main pour le sauver, mais le monde se renverse et je tombe. Tandis que le sol se rapproche de moi, je ferme les yeux... Finalement, m[ROOT.Char.Custom('GetUpperClothingArticle')] se coince dans une partie saillante du mur et me maintient en l’air. #EMP Pfiouu !#!"
 murder_outcome.5002.child_pushed_toy:0 "Je suis dehors en train de jouer lorsque j’aperçois m[target.Custom('child_favorite_toy')] que j’aime tant suspendu par une corde à un grand mur. Je monte les escaliers aussi vite que possible, mais en me rapprochant, le monde se renverse et je tombe. Tandis que le sol se rapproche de moi, je ferme les yeux... Finalement, m[ROOT.Char.Custom('GetUpperClothingArticle')] se coince dans une partie saillante du mur et me maintient en l’air. #EMP Pfiouu !#!"
 murder_outcome.5002.child_pushed:0 "Je suis dehors en train de jouer quand j’aperçois une traînée de bonbons qui mène à un grand escalier. Arrivé[ROOT.Char.Custom('FR_E')] en haut, je trouve un panier suspendu juste au bord. En descendant, le monde se renverse et je tombe. Tandis que le sol se rapproche de moi, je ferme les yeux... Finalement, m[ROOT.Char.Custom('GetUpperClothingArticle')] se coince dans une partie saillante du mur et me maintient en l’air. #EMP Pfiouu !#!"
 murder_outcome.5002.beat_to_death_in_dungeon:0 "Lorsque la porte de ma cellule s’est ouverte, j’ai osé espérer un instant être libéré[ROOT.Char.Custom('FR_E')]. Cependant, les personnages masqués qui sont entrés m’ont immédiatement ôté tout espoir en me frappant violemment.\n\nBien que je répugne à le dire, ce n’est que l’arrivée fortuite, mais opportune, de mes gardes qui m’a sauvé la vie."
 murder_outcome.5002.unwelcome_guest_house_arrest:0 "On m’a dit qu’un[dummy_gender.Custom('FR_E')] viei[dummy_gender.Custom('FR_LLle')] ami[dummy_gender.Custom('FR_E')] attendait dans mes appartements, alors j’ai été surpris[ROOT.Char.Custom('FR_E')] d’y retrouver [dummy_gender.Custom('GenderedLowlyServantType')] de [target_home.GetNameNoTier].\n\nJe me suis immédiatement méfié[ROOT.Char.Custom('FR_E')] et quand [dummy_gender.Custom('FR_IlElle')] a sorti une dague, j’ai couru vers la porte pour alerter les gardes. [dummy_gender.Custom('FR_IlElle')|U] a fini enchaîné[dummy_gender.Custom('FR_E')]."
 murder_outcome.5002.strangle_incapable:0 "Le monde est-il toujours là ? Je ne peux pas sentir le temps passer. Cette douleur est-elle bien dans ma poitrine ? Cette nuit tombe-t-elle sur les nuages ​​gris de mon esprit ? C’est tellement difficile de se concentrer.\n\nCes présences sont-elles autour de moi ? Je ne peux pas entendre, mais c’est #EMP comme si#! quelqu’un criait. Puis de nouveau du silence."
 murder_outcome.5002.schemer_known:0 "\n\nC’est sans aucun doute l’œuvre de c[owner.Custom('FR_EEtte')] [owner.Custom('InsultNoun')] [owner.Custom('InsultAdjective')], [owner_to_reveal.Custom('FR_le_Char_Pi')][owner_to_reveal.GetTitledFirstName] !"
 murder_outcome.5002.will_find_out:0 "Je vais découvrir qui est derrière tout ça !"
 murder_outcome.5002.revenge_will_be_had:0 "Je vais lui faire regretter ça !"
 murder_outcome.5002.child:0 "Quel adulte serait aussi cruel ?"
 murder_outcome.5002.infant:0 "Je pleure encore."
 murder_outcome.5002.option_incapable:0 "Qu’est-ce qui se passe ?"

 murder_outcome.5002.memories_death:0 "\n\nAlors que je perds conscience, quelqu’un s’exprime d’un ton glacial :\n#EMP « Contrat rempli. La vengeance pour la fois où [bad_memory.GetThirdPerspectiveDescription] est accomplie. À moi l’or ! »#!"
 murder_outcome.5002.memories:1 "\n\nUn message se trouve près de la scène : #EMP « Voici le paiement complet. Vengeance pour la fois où [bad_memory.GetThirdPerspectiveDescription]. »#!"
 # Family Feud
 murder_outcome.5002.house_feud:0 "\n\nLa Maison [owner_to_reveal.GetHouse.GetBaseName] ! J’aurais dû le savoir !"
 murder_outcome.4301.house_feud:0 "\n\nMaudit soit la Maison [target.GetHouse.GetBaseName] !"
 murder_outcome.2001.house_feud:0 "\n\nCela fait un membre de moins de la Maison [target.GetHouse.GetBaseName] à se soucier !"
 murder_outcome.2001.b:0 "Ce n’est qu’un début."
 murder_outcome.2001.c:0 "La justice est rendue."

