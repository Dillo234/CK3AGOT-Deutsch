l_french:
 murder_event_title:0 "L’assassinat :"
 murder_ongoing.3010.t:0 "$murder_event_title$ l’agent ivre"
 murder_ongoing.3010.desc_opening:0 "[agent_in_question.Custom('FR_le_Char_Pi')|U][agent_in_question.GetTitledFirstName] est ivre quotidiennement."
 murder_ongoing.3010.desc_hero:0 "Même si cela a donné des moyens d’en savoir plus sur [scheme.GetTarget.Custom('FR_le_Char_Pi')][scheme.GetTarget.GetTitledFirstName], [agent_hero_of_the_moment.Custom('FR_le_Char_Pi')][agent_hero_of_the_moment.GetTitledFirstName] – s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('agent_hero_of_the_moment'))] et également mon agent — a exprimé sa crainte que l’ivresse ne [agent_hero_of_the_moment.Custom('FR_LeLa')] compromette à la cour [scheme.GetTarget.Custom('FR_du_Char_L')][scheme.GetTarget.GetTitleAsNameNoTooltip].\n\n« Ce n’est qu’une question de temps avant que ses habitudes ne prennent le dessus sur [agent_in_question.Custom('FR_LuiElle')] ! »"
 murder_ongoing.3010.desc:0 "Même si cela a donné des moyens d’en savoir plus sur [scheme.GetTarget.Custom('FR_le_Char_Pi')][scheme.GetTarget.GetTitledFirstName], [agent_in_question.Custom('FR_IlElle')] n’est d’aucune utilité pour quoi que ce soit d’autre..."
 murder_ongoing.3010.a:0 "Prenez un autre verre, [agent_in_question.GetFirstNameNoTooltip] !"
 murder_ongoing.3010.a.success:0 "Ses beuveries sont utiles !"
 murder_ongoing.3010.a.failure:0 "[agent_in_question.GetSheHe|U] est découvert[agent_in_question.Custom('FR_E')]"
 murder_ongoing.3010.b:0 "[agent_in_question.Custom('FR_le_Char_Pi')|U][agent_in_question.GetTitledFirstNameNoTooltip] doit se tenir éloigné[agent_in_question.Custom('FR_E')] de toute boisson."
 murder_ongoing.3010.c:0 "Je vais m’assurer que cela prenne le dessus sur [agent_in_question.Custom('FR_LuiElle')] ! Soyez prêts."
 murder_ongoing.3301.t:0 "$murder_event_title$ la perte du couteau"
 murder_ongoing.3301.desc:0 "Où est mon couteau de cérémonie ?! Celui que j’avais prévu de planter dans la poitrine [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] et que j’aiguise depuis des jours !\n\nJe retourne tous mes appartements pour le trouver, en vain."
 murder_ongoing.3301.a:0 "J’aurais juré l’avoir laissé ici !"
