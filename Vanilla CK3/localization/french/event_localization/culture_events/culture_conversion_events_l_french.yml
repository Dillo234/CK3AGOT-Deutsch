l_french:
 culture_conversion.0001.t:1 "Être de culture [new_culture.GetName]"
 culture_conversion.0001.desc:1 "Portant une tenue [new_culture.GetName], ayant des habitudes [new_culture.GetName]s et une capitale remplie de [new_culture.GetCollectiveNoun], ce n’est pas surprenant que [converting_character.Custom2('MyCharacterIntroduction', ROOT.Char)] ne se considère plus comme de culture [old_culture.GetName], mais [new_culture.GetName] !"
 culture_conversion.0001.a:0 "Les choses changent et les gens aussi."
 culture_conversion.0001.b:0 "C’est une mauvaise idée de laisser derrière nous nos anciennes traditions."
 culture_conversion.0001.c:0 "Nous devrions tous évoluer avec le temps !"
