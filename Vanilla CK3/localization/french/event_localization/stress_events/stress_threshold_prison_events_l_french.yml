l_french:
 # Level 1 Stress Events
 stress_threshold_prison.1001.t:0 "Effondrement mental : les difficultés de la prison"
 stress_threshold_prison.1001.desc:0 "Être enfermé[ROOT.Char.Custom('FR_E')] loin de tout ce qui était autrefois agréable dans la vie..."
 stress_threshold_prison.1001.desc.normal:0 "C’est difficile de ne pas sombrer dans le désespoir."
 stress_threshold_prison.1001.desc.cynical:0 "\n\nComment ce lieu de désespoir peut-il exister sous le règne [ROOT.Char.GetFaith.HighGodNamePossessive] ? Comment n’importe quelle divinité pourrait l’accepter ?"
 stress_threshold_prison.1001.desc.depressed:0 "me dérangeait, mais étrangement, ce n’est plus le cas."
 stress_threshold_prison.1001.inappetetic.gain:0 "Je ne peux plus avaler cette mixture qu’on nous sert."
 stress_threshold_prison.1001.inappetetic.effect:0 "La nourriture reste intacte dans mon assiette."
 stress_threshold_prison.1001.cynical.gain:0 "J’ai été abandonné[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName]..."
 stress_threshold_prison.1001.cynical.effect:0 "Cela prouve que l’existence [ROOT.Char.GetFaith.HighGodNamePossessive] est un mensonge."
 stress_threshold_prison.1001.endure:0 "Pourquoi n’ai-je pas encore été libéré[ROOT.Char.Custom('FR_E')] !?"
 stress_threshold_prison.1001.depressed.gain:0 "Comment une vie comme celle-ci vaudrait-elle la peine d’être vécue ?"
 stress_threshold_prison.1001.depressed.effect:0 "Il n’y a plus de douleur. Je suis déjà mort[ROOT.Char.Custom('FR_E')] à l’intérieur."
 stress_threshold_prison.1011.t:2 "Effondrement mental : les tiraillements d’estomac"
 stress_threshold_prison.1011.desc:0 "Cela fait des jours que je vomis la nourriture que j’avale. Mon esprit inquiet refuse de donner à mon corps la force de manger le gruau sec que les gardes m’apportent.\n\nJe me sens plus faible de jour en jour, mais que peut faire un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] contre son propre corps ?"
 stress_threshold_prison.1011.a:0 "Ne rien manger est préférable à cette bouillie."
 stress_threshold_prison.1011.b:1 "#EMP Il y a#! des sources alternatives de nourriture ici..."
 stress_threshold_prison.1011.c:0 "Je peux y arriver, une cuillère à la fois !"

 stress_threshold_prison.1012.t:1 "L’heure du repas"
 stress_threshold_prison.1012.desc:0 "Ils pensent qu’il n’y a rien à manger ici, qu’ils me privent de faim et me brisent.\n\nIls ne savent pas que je suis mieux loti[ROOT.Char.Custom('FR_E')] que jamais. C’est la salle d’un grand festin, remplie de nourriture délicieuse et de cris de célébration."
 stress_threshold_prison.1012.a:0 "Chaud, succulent et plein de vie."

 stress_threshold_prison.1021.t:1 "Effondrement mental : jeux cruels"
 stress_threshold_prison.1021.desc:0 "Il y a peu de plaisir ici dans l’obscurité des cachots. Une flaque d’eau viciée, un seau dégoûtant, un tas de petits cailloux\n\nLa silhouette sombre [fellow_prisoner.Custom('FR_du_Char_Pi')][fellow_prisoner.GetTitledFirstName] dans la cellule en face de la mienne ressemble soudainement à une excellente cible."
 stress_threshold_prison.1021.a:0 "Dix points si je peux frapper sa tête !"
 stress_threshold_prison.1021.b:0 "La douleur d’autrui ne me fait rien. Le mienne, par contre..."
 stress_threshold_prison.1021.c:0 "Comment ai-je pu avoir de telles pensées ?!"

 stress_threshold_prison.1031.t:0 "Effondrement mental : une certaine emprise"
 stress_threshold_prison.1031.desc:0 "Enfermé[ROOT.Char.Custom('FR_E')] ici, je suis censé[ROOT.Char.Custom('FR_E')] être faible et résigné[ROOT.Char.Custom('FR_E')]. Ha !\n\nIci, dans les ténèbres, je rassemble mes forces et démembre mes ennemis avec mon imagination ! Encore et encore, chaque jour ils renaissent et chaque jour je les détruis comme la vermine qu’ils sont ! Surtout m[jailer.Custom('FR_OnA')] geôli[jailer.Custom('FR_ErEre')], [jailer.Custom('FR_le_Char_Pi')][jailer.GetTitledFirstName]... c’est [jailer.Custom('FR_LuiElle')] qui souffrira le plus !"
 stress_threshold_prison.1031.a:0 "Quand je sortirai... ils #EMP payeront#! !"
 stress_threshold_prison.1031.b:0 "Pourquoi attendre ? Dans ma tête, ils sont à ma merci..."
 stress_threshold_prison.1031.c:0 "Non... c’est mal. Je vaux mieux que ça."

 stress_threshold_prison.1041.t:0 "Effondrement mental : Besoins oubliés"
 stress_threshold_prison.1041.desc:0 "Le temps passe et chaque jour ressemble au précédent...\n\nL’odeur nauséabonde de la nourriture gâtée plane dans l’air de mes appartements. Depuis quand la pile d’assiettes est-elle si haute ? Combien de repas ai-je manqués ? Il devient de plus en plus difficile de maintenir un sentiment de normalité..."
 stress_threshold_prison.1041.depressed:0 "C’est encore plus dur de se rappeler pourquoi même essayer."
 stress_threshold_prison.1041.inappetetic:0 "À quoi bon manger sans être libre ?"
 stress_threshold_prison.1041.flagellant:0 "La douleur va m’occuper l’esprit."
 stress_threshold_prison.1041.journaller.gain:0 "Peut-être que l’écriture pourrait briser la monotonie..."
 stress_threshold_prison.1041.journaller.effect:0 "Je suis content[ROOT.Char.Custom('FR_E')] d’avoir au moins mon journal."
 stress_threshold_prison.1041.athletic:0 "Je suis peut-être emmuré[ROOT.Char.Custom('FR_E')], mais je peux encore faire de l’exercice..."
 stress_threshold_prison.1041.optout:0 "Je finirai bien par sortir..."

 # Level 2 Stress Events
 stress_threshold_prison.2001.t:1 "Effondrement mental : Gratter les murs"
 stress_threshold_prison.2001.desc:0 "Pourquoi ne me laissent-ils pas sortir ?! Ne suis-je pas resté[ROOT.Char.Custom('FR_E')] enfermé[ROOT.Char.Custom('FR_E')] ici dans le noir et le froid assez longtemps ?\n\nJe place délicatement mes mains ensanglantées contre ma poitrine alors que je suis assis[ROOT.Char.Custom('FR_E')] au milieu de ma cellule. Si je gratte assez longtemps et durement la pierre, cela devrait fonctionner..."
 stress_threshold_prison.2001.a:0 "Je dois continuer d’essayer !"
 stress_threshold_prison.2001.b:0 "Oublions ça. À quoi bon lutter ?"

 stress_threshold_prison.2011.t:1 "Effondrement mental : Ma [ROOT.Char.Custom('prison_pet')] et moi"
 stress_threshold_prison.2011.desc_rat:0 "Depuis plusieurs jours, la même ratte me rend visite dans ma cellule. Elle me regarde avec compassion et confiance, chose que je n’ai pas vécue depuis longtemps."
 stress_threshold_prison.2011.desc_stone:0 "Une présence constante à mes côtés et dans une vie par ailleurs bouleversée. Ma pierre de confiance est mon compagnon et mon ami, toujours là quand j’en ai besoin."
 stress_threshold_prison.2011.desc_spoon:0 "Une des rares constantes de ma vie ici dans les cachots sombres, une des rares sources de réconfort et de compagnie... Ma cuillère est toujours là quand j’en ai besoin et elle ne me juge jamais, même lors de mes journées les plus sombres."
 stress_threshold_prison.2011.desc_cockroach:0 "Et revoilà ma blatte, assise dans l’un des coins sombres de la cellule. C’est mon amie de confiance qui veille sur moi et me tient compagnie dans ce lieu misérable."
 stress_threshold_prison.2011.desc_end:0 "\n\nJamais je n’ai ressenti un tel lien avec un autre être, un tel dévouement et une telle empathie."
 stress_threshold_prison.2011.a:0 "Viens ici, petite [ROOT.Char.Custom('prison_pet')], et laisse-moi te tenir."

 stress_threshold_prison.2021.t:1 "Effondrement mental : Les coins les plus sombres"
 stress_threshold_prison.2021.desc:0 "Mes gardes me disent que je suis seul[ROOT.Char.Custom('FR_E')] depuis des jours, mais je ne suis pas si bête. Je peux les sentir en train de m’observer, me jauger et chercher mes faiblesses et mes peurs.\n\nChaque son m’indique leur présence, chaque ombre leur menace."
 stress_threshold_prison.2021.a:0 "Je dois rester éternellement vigilant[ROOT.Char.Custom('FR_E')] !"
 stress_threshold_prison.2021.b:0 "Je dois me cacher quelque part... n’importe où !"
 stress_threshold_prison.2021.c:0 "Je pourrais peut-être leur parler ?"

 # Level 3 Stress Events
 stress_threshold_prison.3001.t:1 "Effondrement mental : Un ami dans le besoin"
 stress_threshold_prison.3001.desc:0 "Ce qu’ils ne m’ont jamais dit à propos des cachots, c’est qu’ils sont #EMP terriblement ennuyeux#! ! Dieu merci [fictional_friend.Custom('FR_LeLa')] [fictional_friend.Custom('DuchessDuke')|l] [fictional_friend.Custom('RandomExampleName')] est là pour me tenir compagnie.\n\n[fictional_friend.Custom('FR_IlElle')|U] plaisante comme personne et me fait garder le moral. Et sage, [fictional_friend.Custom('FR_IlElle')] l’est aussi. Qu’est-ce que c’est, [fictional_friend.Custom('DuchessDuke')|U] ? Ha, elle est bonne !"
 stress_threshold_prison.3001.a:0 "Viens ici, chenapan."

 stress_threshold_prison.3011.t:1 "Effondrement mental : La vraie famille"
 stress_threshold_prison.3011.desc:0 "J’étais désespérément perdu[ROOT.Char.Custom('FR_E')], mais les choses vont mieux maintenant. Ma famille est ici avec moi et me protège. Ma mère et mon père me serrent dans leurs bras, mes frères et sœurs veillent sur moi, mes nombreux enfants rassemblés autour de moi pour maintenir la lumière dans mes yeux."
 stress_threshold_prison.3011.a:0 "Comment ai-je pu penser que j’étais abandonné[ROOT.Char.Custom('FR_E')] ?"

 stress_threshold_prison.3999.t:1 "Effondrement mental : Liberté"
 stress_threshold_prison.3999.desc:0 "Je ne peux plus le supporter. C’est la première fois que mon esprit est aussi clair depuis des semaines et je peux dire que je suis brisé[ROOT.Char.Custom('FR_E')] de plus d’une façon.\n\nMon corps n’est que douleur, même la respiration me fait mal. Les ténèbres autour de moi ne me paraissent plus oppressives, mais réconfortantes et accueillantes.\n\nJe sais au fond de moi que ce sont mes dernières respirations."
 stress_threshold_prison.3999.a:0 "Puisse [ROOT.Char.GetFaith.PositiveAfterLife] m’accueillir."
