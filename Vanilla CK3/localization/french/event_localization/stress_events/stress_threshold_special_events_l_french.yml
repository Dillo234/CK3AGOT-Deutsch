 stress_threshold_special.1001.t:0 "Effondrement mental : une douleur écrasante"
 stress_threshold_special.1001.desc_intro_standard:0 "La vie n’a jamais été facile, mais j’ai l’impression que la perte de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', deceased_character)] [deceased_character.GetFirstName] m’a poussé à bout.\n\n"
 stress_threshold_special.1001.desc_intro_lover:0 "Une lumière s’est éteinte dans ma vie.\n\nTout semble soudain beaucoup plus sombre depuis la mort de m[deceased_character.Custom('FR_OnA')] ch[deceased_character.Custom('FR_ErEre')] [deceased_character.GetFirstName]."
 stress_threshold_special.1001.desc_intro_friend:0 "Mon ami[deceased_character.Custom('FR_E')] [deceased_character.GetFirstName] a toujours été là pour moi. Je ne m’attendais pas à ce que sa mort soit facile à supporter, mais je n’aurais jamais imaginé que ce soit aussi dur."
 stress_threshold_special.1001.desc_spouse:0 "[deceased_character.Custom('FR_IlElle')|U] m’a aidé à traverser tant d’épreuves. Bien que nous ayons pu avoir des désaccords, affronter la vie sans [deceased_character.Custom('FR_LuiElle')] me semble tout simplement... intimidant.\n\nComment vais-je faire sans [deceased_character.Custom('FR_LuiElle')] ?"
 stress_threshold_special.1001.desc_child_toddler:0 "Encore si jeune, si plein[deceased_character.Custom('FR_E')] de vie et de possibilités. Maintenant, inerte pour toujours...\n\nJe n’entendrai plus jamais ses rires ou ses pleurs."
 stress_threshold_special.1001.desc_child_older:0 "Je me souviens encore d[deceased_character.Custom('FR_EluiElle')] quand [deceased_character.Custom('FR_IlElle')] était bébé. Si petit[deceased_character.Custom('FR_E')], si fragile. Malgré cela, [deceased_character.Custom('FR_IlElle')] a survécu et a grandi. J’avais tant d’espoirs pour son avenir... Tant de choses que je souhaitais voir et qui maintenant ne pourront jamais se concrétiser."
 stress_threshold_special.1001.desc_parent:0 "Bien que je savais que cela arriverait un jour, j’ai très mal pris la mort de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', deceased_character)]. Je ne pouvais subitement plus aller [deceased_character.Custom('FR_LeLa')] voir pour obtenir du soutien ou des conseils. [deceased_character.Custom('FR_IlElle')|U] laisse un énorme vide... Pourra-t-il un jour être comblé ?"
 stress_threshold_special.1001.desc_lover:1 "Chaque jour est une bataille dans laquelle je lutte pour trouver un sens à son absence. Je n’arrête pas de penser à tous les merveilleux moments que nous avons passés ensemble... Il n’y en aura plus jamais."
 stress_threshold_special.1001.desc_friend:0 "\n\n[deceased_character.GetSheHe|U] était toujours prêt[deceased_character.Custom('FR_E')] à me remonter le moral ou à m’aider à sortir d’un mauvais pas. En cette période difficile, son absence se fait particulièrement sentir."
 stress_threshold_special.1001.depressed:0 "Une vie sans [deceased_character.Custom('FR_LuiElle')] vaut-elle la peine d’être vécue ?"
 stress_threshold_special.1001.drunkard:0 "Un verre pour se souvenir d[deceased_character.Custom('FR_EluiElle')]... et un verre pour oublier."
 stress_threshold_special.1001.hashishiyah:0 "Cette douleur est bien trop vive. J’ai besoin de quelque chose pour la calmer..."
 stress_threshold_special.1001.flagellant:0 "C’est aussi de ma faute. Je mérite de souffrir pour ça..."
 stress_threshold_special.1001.inappetetic.trait:0 "Quel est l’intérêt de manger quand le creux est dans mon cœur ?"
 stress_threshold_special.1001.inappetetic.effect:0 "Mon cœur est maintenant aussi vide que mon estomac."
 stress_threshold_special.1001.journaller:0 "Peut-être qu’écrire me soulagera ?"
 stress_threshold_special.1001.confider.shared:1 "Au moins [confidant.GetFirstNameNoTooltip] et moi pouvons surmonter notre chagrin ensemble."
 stress_threshold_special.1001.confider.assist:1 "Au moins [confidant.GetFirstNameNoTooltip] peut m’aider à surmonter cette épreuve."
 stress_threshold_special.1001.frozen_grief:0 "Je dois continuer à vivre. C’est ce qu’[deceased_character.Custom('FR_IlElle')] aurait voulu."
 stress_threshold_special.1001.lunatic:0 "Mais [deceased_character.Custom('FR_IlElle')] n’est pas parti[deceased_character.Custom('FR_E')] ! [deceased_character.Custom('FR_IlElle')|U] est juste ici avec moi..."
 stress_threshold_special.1001.lunatic.flavor:0 "... et [deceased_character.Custom('FR_IlElle')] restera avec moi pour toujours !"

 stress_threshold_special.2001.t:0 "Effondrement mental : désirs refoulés"
 stress_threshold_special.2001.beginning:0 "Oh comme les jours de débauche et de luxure me manquent. Il y a si longtemps que je n’ai pas couché... et c’est dur de dormir seul[ROOT.Char.Custom('FR_E')].\n\n"
 stress_threshold_special.2001.consort:0 "Je sais que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', target)] [target.GetFirstName] m’accueillerait à bras ouverts dans son lit. [target.GetSheHe|U] me veut, je le sais... et oh, comme je me languis d[target.Custom('FR_EluiElle')] !"
 stress_threshold_special.2001.noble:0 "J’ai vu la façon dont [target.Custom2('MyCharacterIntroduction', ROOT.Char)] me regarde. [target.GetSheHe|U] me veut, je le sais... et oh, comme je me languis d[target.Custom('FR_EluiElle')] !"
 stress_threshold_special.2001.servant:0 "Bien qu’il ne soit qu’un[target.Custom('FR_E')] humble [target.Custom('FR_ServiteurServante')], j’ai vu la façon dont [target.GetFirstName] me regarde. [target.GetSheHe|U] me veut, je le sais... et oh, comme je me languis d[target.Custom('FR_EluiElle')] !"
 stress_threshold_special.2001.ending:0 "\n\nQuand j’ai fait mes vœux, je pensais pouvoir supporter le célibat, mais maintenant... Je n’en suis plus si sûr[ROOT.Char.Custom('FR_E')]."
 stress_threshold_special.2001.a:0 "Je ne peux plus résister, j’en ai #EMP besoin#!."
 stress_threshold_special.2001.a.tt:0 "Vous perdez l’[perk|El] [GetPerk( 'restraint_perk' ).GetName( GetPlayer)|Vl]"
 stress_threshold_special.2001.b:0 "Ce n’est plus ce que je suis. Je dois apprivoiser ces pulsions !"

