l_french:
 stress_threshold_cooldown_message:1 "Si vous êtes encore [stressed|El][GetPlayer.Custom('FR_E')|E] dans [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] ans, vous pourriez souffrir d’un autre [mental_break|El]"

 # System Messages
 stress_threshold.0010.toast:2 "Gain d’un [stress_level|El]"
 stress_threshold.0010.text:0 "Vous avez été submergé par le [stress|El]"
 stress_threshold.0400.toast:2 "Vous avez dépassé la limite de [stress|El] et recommencez au [stress_level|El] 3"

 # Level 1 Stress Events
 stress_threshold.1001.t:0 "Effondrement mental : les sombres pensées"
 stress_threshold.1001.desc:0 "La culpabilité et la honte me tourmentent depuis quelque temps. Mes péchés, mes défauts, mes échecs... Ces pensées noires me détournent de mes responsabilités et me tiennent éveillé[ROOT.Char.Custom('FR_E')] la nuit.\n\nJe sens que je dois faire quelque chose pour y mettre fin, mais qu’est-ce qui pourrait m’aider ?"
 stress_threshold.1001.contrite.gain:0 "Je dois avouer tous mes actes répréhensibles !"
 stress_threshold.1001.contrite.effect:0 "Je ne peux plus cacher mes secrets plus longtemps !"
 stress_threshold.1001.flagellant.gain:0 "Les coups de fouet effaceront mes péchés."
 stress_threshold.1001.flagellant.effect:0 "Je mérite d’être puni[ROOT.Char.Custom('FR_E')] ! Pour tout !"
 stress_threshold.1001.improvident.gain:0 "Faire un don à la charité compensera mes péchés."
 stress_threshold.1001.improvident.effect:0 "D’autres ont besoin de mon or plus que moi !"
 stress_threshold.1001.drunkard.gain:0 "Peut-être que quelques verres aideraient ?"
 stress_threshold.1001.drunkard.effect:0 "Je boirai jusqu’à ce que ces pensées soient parties."
 stress_threshold.1001.hashishiyah.gain:0 "Un peu de haschisch me rassurera..."
 stress_threshold.1001.hashishiyah.effect:1 "Une nuit de détente avec des gâteaux au haschisch m’aidera."
 stress_threshold.1001.journaller.gain:0 "Mettre par écrit mes inquiétudes m’aidera à me concentrer."
 stress_threshold.1001.journaller.effect:0 "J’ai besoin d’une nuit seul[ROOT.Char.Custom('FR_E')] dans mon bureau."
 stress_threshold.1001.endure:0 "Je dois être fort[ROOT.Char.Custom('FR_E')] et résister à ces impulsions !"

 stress_threshold.1011.t:0 "Effondrement mental : la débauche"
 stress_threshold.1011.desc:0 "J’ai l’impression ces derniers temps d’être constamment distrait[ROOT.Char.Custom('FR_E')] par des pensées lascives. En raison de toutes les difficultés de la vie quotidienne, il est très facile de me perdre dans mes rêveries et d’oublier la réalité.\n\nCes désirs interfèrent clairement dans ma vie, mais que dois-je faire à leur sujet ?"
 stress_threshold.1011.rakish.gain:0 "Un passage au lupanar me soulagera !"
 stress_threshold.1011.rakish.effect:0 "Ne laissez personne d’autre que moi entrer dans ce bordel ce soir."
 stress_threshold.1011.rakish.tt:0 "Ce comportement dévergondé comporte des risques..."
 stress_threshold.1011.reclusive.gain:0 "Je dois me séquestrer pour éviter la tentation !"
 stress_threshold.1011.reclusive.effect:0 "Ce n’est que dans la solitude que je trouverai la paix !"
 stress_threshold.1011.conversion.interfaith:0 "Un nouveau point de vue sur [new_faith.HighGodName] ?"
 stress_threshold.1011.conversion.intrafaith:0 "[new_faith.HighGodName] pourrait peut-être m’aider là où [ROOT.Char.GetFaith.HighGodName] a échoué ?"
 stress_threshold.1011.conversion.judaism:0 "Les anciens commandements m’aideront à rester pur."
 stress_threshold.1011.conversion.christianity:0 "Jésus, délivre-moi de ces tentations !"
 stress_threshold.1011.exercise.gain:0 "Un autre type d’exutoire devrait m’aider..."
 stress_threshold.1001.exercise.effect:0 "Un bon entraînement consumera ces désirs."
 stress_threshold.1011.endure:0 "Je prends mon mal en patience et essaye de rester concentré[ROOT.Char.Custom('FR_E')] !"

 stress_threshold.1501.t:0 "Effondrement mental : rien n’a d’importance"
 stress_threshold.1501.intro.desc:0 "À chaque nouvelle journée, il m’est de plus en plus difficile de trouver une raison de me tirer du lit et de gérer la cour."
 stress_threshold.1501.helper.desc:0 "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] est avec moi dans la salle à manger et pourtant ses paroles ne me réconfortent pas aujourd’hui."
 stress_threshold.1501.nohelper.desc:0 "Même après que je me sois traîné[ROOT.Char.Custom('FR_E')] jusqu’à la salle à manger, je ne trouve aucun intérêt pour le spectacle répétitif des amuseurs, ni aucun plaisir pour le repas plantureux devant moi."
 stress_threshold.1501.faith.desc:0 "\n\nMême les mots des [scoped_ruler.GetFaith.AltPriestTermPlural] sonnent creux à mes oreilles."
 stress_threshold.1501.fallback.desc:0 "\n\nLe rythme monotone de cette vie est devenu insupportable."
 stress_threshold.1501.a:0 "Je ne peux plus le supporter !"
 stress_threshold.1501.b:0 "Je pense que je vais encore éviter de déjeuner."
 stress_threshold.1501.c:0 "Je veux juste être laissé[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')]."
 stress_threshold.1501.d:0 "Pourquoi manger quand tout a le goût de la cendre ?"
 stress_threshold.1501.e:0 "Je ne peux pas laisser ces pensées noires me distraire."
 stress_threshold.1501.f:0 "La vie en tant que [scoped_ruler.GetFaith.GetAdherentName] n’a pas de sens."

 stress_threshold.1502.t:0 "Effondrement mental : le ressentiment"
 stress_threshold.1502.intro.desc:0 "Pourquoi dois-je toujours tout faire moi-même ? Comment pourrais-je régner sur [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] quand la moitié de mes serviteurs sont incapables de suivre mes ordres et que l’autre moitié ne les comprend même pas ?"
 stress_threshold.1502.courtier.desc:0 "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('scoped_courtier'))] [scoped_courtier.GetFirstName], en particulier, est devenu[scoped_courtier.Custom('FR_E')] insupportable. Rien qu’entendre son bavardage incessant..."
 stress_threshold.1502.nocourtier.desc:0 ""
 stress_threshold.1502.a:0 "Vous n’êtes qu’un[scoped_courtier.Custom('FR_E')] [scoped_courtier.Custom('InsultNoun')] [scoped_courtier.Custom('InsultAdjective')] !"
 stress_threshold.1502.b:0 "Geôlier ! Va me chercher un autre prisonnier !"
 stress_threshold.1502.c:0 "« Pourquoi devez-vous tous être des #EMP idiots incompétents#! !? »"
 stress_threshold.1502.d:0 "Une visite au cachot va me vider la tête..."
 stress_threshold.1502.e:0 "Je vais devoir l’endurer."
 stress_threshold.1502.f:0 "Peut-être devrais-je tenir un journal de mes malheurs ?"
 stress_threshold.1502.g:0 "J’ai besoin d’un verre !"

 stress_threshold.1503.t:0 "Effondrement mental : vide à l’intérieur"
 stress_threshold.1503.desc:0 "Rien de ce que je fais ne me satisfait. Malgré tous mes efforts, je ne trouve ni bonheur ni tranquillité d’esprit. C’est comme s’il manquait quelque chose.\n\nQu’est-ce qui pourrait combler ce trou qui ronge mon âme ?"
 stress_threshold.1503.a.a:0 "D’autres joyaux peut-être ?"
 stress_threshold.1503.a.b:0 "J’ai besoin d’une plus grande couronne !"
 stress_threshold.1503.a.c:0 "Je me suis lassé[ROOT.Char.Custom('FR_E')] de mes vêtements..."
 stress_threshold.1503.a.d:0 "Un nouvel étalon majestueux !"
 stress_threshold.1503.a.e:0 "Une nouvelle peinture par un artiste célèbre !"
 stress_threshold.1503.a.f:0 "Une statue glorieuse représentant mes derniers exploits !"
 stress_threshold.1503.b:0 "Seul manger [scoped_ruler.Custom('GetExpensiveMeal')] peut guérir cette douleur."
 stress_threshold.1503.e:0 "Si seulement je pouvais faire quelque chose..."

 stress_threshold.1504.t:0 "Effondrement mental : un labeur sans fin"
 stress_threshold.1504.desc:0 "Parfois, j’ai l’impression que le monde entier repose sur mes épaules. Mes responsabilités en tant que [scoped_ruler.GetTitleAsName|l] de [scoped_ruler.GetPrimaryTitle.GetNameNoTier] sont sans fin... Il me reste à peine un moment à moi."
 stress_threshold.1504.a:0 "Les gens ne peuvent-ils pas me laisser seul[ROOT.Char.Custom('FR_E')] pendant un moment ?!"
 stress_threshold.1504.b:0 "J’ai besoin de quelque chose pour rééquilibrer mes humeurs..."
 stress_threshold.1504.e:0 "C’est mon devoir, après tout."
 stress_threshold.1504.f:0 "Je suis entouré[ROOT.Char.Custom('FR_E')] d’imbéciles !"
 stress_threshold.1504.g:0 "Je vais mettre mes pensées par écrit."
 stress_threshold.1504.h:0 "Sellez mon cheval, j’ai besoin de sortir !"

 stress_threshold.1601.t:0 "Effondrement mental : les pensées obsédantes"
 stress_threshold.1601.desc:0 "Je ne peux pas me concentrer, mes pensées tournent en boucle ! Je dois superviser le [ROOT.Char.Custom('ResidenceBuilding')], je dois superviser les troupes, je dois...\n\nComment trouver le repos dans ces conditions ?"
 stress_threshold.1601.profligate.gain:0 "Si j’achète quelque chose de brillant pour me focaliser dessus..."
 stress_threshold.1601.profligate.effect:0 "Je me concentre plus facilement après avoir acheté quelque chose de beau !"
 stress_threshold.1601.inappetetic.gain:0 "Penser à la nourriture est distrayant."
 stress_threshold.1601.inappetetic.effect:0 "Je vais me priver de toute distraction !"
 stress_threshold.1601.comfort_eater.gain:0 "Un ventre plein pourrait m’aider à me concentrer."
 stress_threshold.1601.comfort_eater.effect:0 "Un ventre plein m’aide toujours à me concentrer."
 stress_threshold.1601.rakish.gain:0 "Peut-être que je peux trouver la concentration dans la passion..."
 stress_threshold.1601.rakish.effect:0 "Un passage dans un lupanar m’aide toujours à me concentrer !"
 stress_threshold.1601.reclusive.gain:0 "Peut-être pourrais-je me concentrer si j’étais seul[ROOT.Char.Custom('FR_E')]..."
 stress_threshold.1601.reclusive.effect:0 "Je peux toujours me concentrer quand je suis seul[ROOT.Char.Custom('FR_E')]..."
 stress_threshold.1601.irritable.gain:0 "Si tout le monde se #EMP taisait#!, ce serait peut-être faisable !"
 stress_threshold.1601.irritable.effect:0 "Je vais dire à tout le monde #EMP de se taire#!!"
 stress_threshold.1601.confider.gain:0 "« [friend.GetFirstName], aidez-moi à mettre de l’ordre dans mes pensées ! »"
 stress_threshold.1601.confider.effect:0 "« [friend.GetFirstName], s’il vous plaît, écoutez-moi comme vous le faites toujours ! »"
 stress_threshold.1601.athletic.gain:0 "J’ai entendu dire qu’un corps sain engendre un esprit sain..."
 stress_threshold.1601.athletic.effect:0 "Je ne suis jamais aussi calme qu’après un peu d’exercice !"
 stress_threshold.1601.contrite.gain:0 "Je vais me vider l’esprit en confessant mes méfaits."
 stress_threshold.1601.contrite.effect:0 "Je dois avouer mes méfaits ! Cela devrait apporter de la clarté."
 stress_threshold.1601.flagellant.gain:0 "La douleur est censée affûter l’esprit..."
 stress_threshold.1601.flagellant.effect:0 "Il n’y a rien de tel que la douleur pour me concentrer."
 stress_threshold.1601.improvident.gain:0 "Peut-être qu’un acte de charité libérerait mon esprit ?"
 stress_threshold.1601.improvident.effect:0 "Faire la charité me calme toujours."
 stress_threshold.1601.drunkard.gain:0 "Peut-être que je me sentirai plus concentré[ROOT.Char.Custom('FR_E')] après un verre..."
 stress_threshold.1601.drunkard.effect:0 "Je me sens toujours plus concentré[ROOT.Char.Custom('FR_E')] après un verre."
 stress_threshold.1601.hashishiyah.gain:0 "Un peu de haschisch va, espérons-le, calmer mon esprit..."
 stress_threshold.1601.hashishiyah.effect:1 "Je ne suis jamais aussi calme qu’après avoir mangé des gâteaux au haschisch."
 stress_threshold.1601.journaller.gain:0 "Écrire mes pensées devrait apporter un peu de clarté..."
 stress_threshold.1601.journaller.effect:0 "Écrire mes pensées apporte toujours de la clarté !"
 stress_threshold.1601.endure_no_option:0 "Je... je dois l’endurer. Il n’y a rien que je puisse faire..."

 stress_threshold.1602.t:0 "Effondrement mental : le tourbillon émotionnel"
 stress_threshold.1602.desc:0 "Mes émotions deviennent plus fluctuantes chaque jour qui passe. Une grande joie peut vite remplacer un profond chagrin, alors ma suite et moi devenons prudents. Si seulement je pouvais trouver un moyen d’apprivoiser ce tourbillon intérieur !"
 stress_threshold.1602.profligate.gain:0 "Quelque chose de nouveau et brillant pourrait m’aider à me recentrer."
 stress_threshold.1602.profligate.effect:0 "Quelque chose de nouveau et brillant m’apportera de la joie !"
 stress_threshold.1602.inappetetic.gain:0 "Ne pas manger ôtera toute énergie à ces émotions..."
 stress_threshold.1602.inappetetic.effect:0 "Je vais affamer toutes ces émotions."
 stress_threshold.1602.comfort_eater.gain:0 "Au moins, la nourriture m’apporte du réconfort."
 stress_threshold.1602.comfort_eater.effect:0 "Quand je mange, je ne ressens que du confort."
 stress_threshold.1602.rakish.gain:0 "Un désir intense peut tenir en échec d’autres sentiments..."
 stress_threshold.1602.rakish.effect:0 "Rien ne m’attire plus que la luxure !"
 stress_threshold.1602.reclusive.gain:0 "Je pourrais peut-être me calmer si j’étais seul[ROOT.Char.Custom('FR_E')]..."
 stress_threshold.1602.reclusive.effect:0 "Je gagne toujours en lucidité quand je suis seul[ROOT.Char.Custom('FR_E')]."
 stress_threshold.1602.irritable.gain:0 "Ce serait plus facile si les gens me laissaient tranquille !"
 stress_threshold.1602.irritable.effect:0 "Je vais leur dire ce que je pense de leur #EMP prudence#!!"
 stress_threshold.1602.confider.gain:0 "En parler avec [friend.GetFirstName] pourrait aider."
 stress_threshold.1602.confider.effect:0 "Parler à [friend.GetFirstName] aide généralement !"
 stress_threshold.1602.athletic.gain:0 "Je vais courir jusqu’à ce que je n’éprouve plus que de la satisfaction."
 stress_threshold.1602.athletic.effect:0 "Une course à pied calme toujours mes émotions."
 stress_threshold.1602.contrite.gain:0 "Je pourrais me calmer si j’avoue mes fautes."
 stress_threshold.1602.contrite.effect:0 "Je me sens toujours plus équilibré[ROOT.Char.Custom('FR_E')] après avoir avoué !"
 stress_threshold.1602.flagellant.gain:0 "Je chasse mes émotions par la douleur..."
 stress_threshold.1602.flagellant.effect:0 "Je ne ressentirai que de la douleur, rien de plus."
 stress_threshold.1602.improvident.gain:0 "La gratitude découlant de la charité pourrait l’emporter sur tout le reste."
 stress_threshold.1602.improvident.effect:0 "Je me sens toujours plus concentré[ROOT.Char.Custom('FR_E')] après avoir fait un don..."
 stress_threshold.1602.journaller.gain:0 "Je vais écrire jusqu’à ce que je sois concentré[ROOT.Char.Custom('FR_E')]."
 stress_threshold.1602.journaller.effect:0 "Écrire sur mes sentiments fonctionne toujours !"
 stress_threshold.1602.drunkard.gain:0 "Avec suffisamment de boisson, toutes les émotions s’estompent..."
 stress_threshold.1602.drunkard.effect:0 "Je peux toujours laisser mes émotions derrière moi en buvant !"
 stress_threshold.1602.hashishiyah.gain:0 "Peut-être qu’un peu de haschisch me calmera."
 stress_threshold.1602.hashishiyah.effect:0 "Le haschisch me recentre toujours."

 # Level 2 Stress Events
 stress_threshold.2001.t:0 "Effondrement mental : l’ingratitude"
 stress_threshold.2001.desc:0 "Misérables ingrats ! Ne connaissent-ils pas les sacrifices que je fais pour eux ? Chaque jour, je travaille dur pour rendre ce pays prospère, mais tout le monde ne fait que se plaindre et en demander davantage ! Et maintenant [victim.GetFirstNameNoTooltip] va jusqu’à remettre en question mes ordres ?!"
 stress_threshold.2001.arbitrary.gain:0 "Je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip], ma parole vaut loi !"
 stress_threshold.2001.arbitrary.effect:0 "Je décide comment ça se passe ici !"
 stress_threshold.2001.imprison_victim:0 "Voyons si au cachot [victim.GetFirstNameNoTooltip] sera reconnaissant[victim.Custom('FR_E')] !"
 stress_threshold.2001.endure:0 "Je dois être patient[ROOT.Char.Custom('FR_E')] avec eux..."

 stress_threshold.2101.t:0 "Effondrement mental : indésirable"
 stress_threshold.2101.desc:0 "Parfois, je me sens comme un[ROOT.Char.Custom('FR_E')] étrang[ROOT.Char.Custom('FR_ErEre')] dans mon propre [ROOT.Char.Custom('ResidenceBuilding')]. Je ne peux pas m’empêcher de remarquer les regards étranges que me lancent mes courtisans, le malaise qui envahit toutes les pièces que je traverse... Que m’est-il arrivé ? Pourquoi ne suis-je pas bien accueilli[ROOT.Char.Custom('FR_E')] par mon propre peuple ?"
 stress_threshold.2101.witch.gain:0 "Je suis un[ROOT.Char.Custom('FR_E')] exclu[ROOT.Char.Custom('FR_E')], tout comme [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.2101.witch.effect:0 "Au moins, je sais que je suis compris[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.2101.drunkard.effect:0 "Le vin est peut-être mon seul véritable ami."
 stress_threshold.2101.hashishiyah.effect:1 "Au moins ce gâteau au haschisch ne me jugera pas."
 stress_threshold.2101.endure:0 "Peut-être que c’est juste dans ma tête..."

 stress_threshold.2201.t:0 "Effondrement mental : bouillir de colère"
 stress_threshold.2201.desc.insult:0 "« Vous êtes peut-être un[character_to_yell_at.Custom('FR_E')] [character_to_yell_at.GetTitleAsName|l], mais vous êtes aussi un[character_to_yell_at.Custom('FR_E')] [character_to_yell_at.Custom('InsultNoun')] [character_to_yell_at.Custom('InsultAdjective')] ! »\n\n"
 stress_threshold.2201.desc:0 "J’hésite dès que je vois le regard de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('character_to_yell_at'))], mais... je suis tellement #EMP en colère#! tout le temps, et tout le monde attise ma colère...\n\n"
 stress_threshold.2201.desc_liege:0 "« Qu’est-ce qui vous prend, [ROOT.Char.GetTitledFirstNameNoTooltip] ?! Ce comportement est inacceptable."
 stress_threshold.2201.desc_vassal:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], à quoi rime ce comportement ?!"
 stress_threshold.2201.desc.calm:0 "Vous qui êtes d’habitude si calme... »"
 stress_threshold.2201.desc.ending:0 " »"
 stress_threshold.2201.a:0 "Vous avez entendu ce que j’ai dit !"
 stress_threshold.2201.save:0 "Dites-moi, comment réagiriez-vous à une telle agression ?"
 stress_threshold.2201.save_tt:0 "Je prétends que je ne fais que [character_to_yell_at.Custom('FR_LeLa')] tester"
 stress_threshold.2201.liege:0 "Je suis désolé[ROOT.Char.Custom('FR_E')], [character_to_yell_at.Custom('FR_MonseigneurMadame')|U]. Je vais mieux me contrôler."
 stress_threshold.2201.c:0 "Je suis désolé[ROOT.Char.Custom('FR_E')]. Je vais mieux me contrôler."

 stress_threshold.2202.t:0 "Bouillir de colère"
 stress_threshold.2202.desc.liege:0 "La colère injustifiée exprimée par m[stress_character.Custom('FR_OnA')] [stress_character.Custom('FR_SeigneurDame')] [stress_character.Custom('FR_le_Char_Pi')][stress_character.GetTitledFirstName] est une surprise."
 stress_threshold.2202.desc.vassal:0 "La colère injustifiée exprimée par m[stress_character.Custom('FR_OnA')] vassal[stress_character.Custom('FR_E')] [stress_character.Custom('FR_le_Char_Pi')][stress_character.GetTitledFirstName] est une surprise."
 stress_threshold.2202.desc.other_relationship:0 "La colère injustifiée exprimée par m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('stress_character'))] [stress_character.Custom('FR_le_Char_Pi')][stress_character.GetTitledFirstName] est une surprise."
 stress_threshold.2202.desc:0 "[stress_character.GetSheHe|U] a été très stressé[stress_character.Custom('FR_E')] ces derniers temps, mais"
 stress_threshold.2202.desc.rival:0 "lorsqu’on lui a demandé de s’expliquer, [stress_character.GetSheHe] a simplement redoublé d’insultes."
 stress_threshold.2202.desc.other:0 "se comporter ainsi..."
 stress_threshold.2202.a:0 "Je donnerai autant que je recevrai. « [stress_character.Custom('InsultNoun')|U] ! »"
 stress_threshold.2202.b:0 "Que même [stress_character.Custom('FR_LuiElle')] lutte... C’est apaisant."

 # Level 3 Stress Events
 stress_threshold.3001.t:0 "Effondrement mental : les voix"
 stress_threshold.3001.desc:0 "Alors que la Cour n’est que mensonges, j’ai trouvé ceux qui affirment vouloir me dire la vérité.\n\nIls vivent avec moi. Dans ma tête.\n\nIls disent qu’ils savent ce qu’est la vérité...\n\nLe savent-ils vraiment ?"
 stress_threshold.3001.possessed.gain:0 "Oui, seules les voix connaissent la vérité !"
 stress_threshold.3001.possessed.effect:0 "Oui, oui, ils connaissent la vérité, la vraie vérité..."
 stress_threshold.3001.naked_run:0 "Je dois exorciser ces démons en courant tout[ROOT.Char.Custom('FR_E')] nu[ROOT.Char.Custom('FR_E')] !"
 stress_threshold.3001.endure:0 "Il ne faut... juste pas les écouter..."

 stress_threshold.3101.t:0 "Effondrement mental : les méfaits"
 stress_threshold.3101.desc:0 "Tout est... mauvais. Les murs de cette pièce sont mauvais. Le sol est mauvais. Même l’air est mauvais !\n\nPourquoi tout est mauvais ? Qui a fait ça ? Qui a tout rendu mauvais !?"
 stress_threshold.3101.kill_victim:0 "Tout est de la faute de [victim.GetFirstNameNoTooltip], je le sais !"
 stress_threshold.3101.lunatic.gain:0 "Les écureuils... dans les murs ? Ils l’ont fait !"
 stress_threshold.3101.lunatic.effect:0 "Les écureuils dans les murs sont de retour !"
 stress_threshold.3101.lunatic.tt:0 "#F Va me chercher un pic !#!"

 stress_threshold.3201.t:0 "Effondrement mental : le surmenage"
 stress_threshold.3201.desc:0 "Il y a beaucoup trop à faire. Cela vaut-il même la peine d’essayer ?\n\nNous sommes au milieu d’un dîner quand tout s’écroule... Je dois passer en revue les nouveaux rapports de [county.GetNameNoTierNoTooltip], je dois régler une dizaine de litiges locaux, je dois...\n\n« Vous allez bien, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? », demande prudemment m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal'))] [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName]."
 stress_threshold.3201.depressed.gain:0 "Quelle importance ? J’abandonne."
 stress_threshold.3201.depressed.effect:0 "Tout cela est inutile de toute façon..."
 stress_threshold.3201.help:0 "« [vassal.GetFirstNameNoTooltip]... Aidez-moi, s’il vous plaît. »"
 stress_threshold.3201.wrathful.gain:0 "« Non, [vassal.Custom('InsultNoun')] [vassal.Custom('InsultAdjective')], je ne vais #EMP pas#! bien ! »"
 stress_threshold.3201.wrathful.effect:0 "« Je vais te montrer qui va #EMP bien#!, [vassal.Custom('InsultNoun')] [vassal.Custom('InsultAdjective')] ! »"
