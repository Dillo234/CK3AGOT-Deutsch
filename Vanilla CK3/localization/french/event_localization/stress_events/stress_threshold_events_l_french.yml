 stress_threshold.3301.t:0 "Effondrement mental : la douleur au cœur"
 stress_threshold.3301.desc_man:0 "Je comprends que quelque chose ne va pas lorsque je ressens une douleur aiguë dans la poitrine. Je titube vers un mur pour pouvoir me soutenir alors que la douleur s’étend le long de mon bras gauche et que je deviens étourdi.\n\nJe... Je n’ai pas le temps pour ça ! J’ai des choses à faire ! Alors que j’essaie de faire un pas, je m’effondre sur le sol. J’essaie de crier à l’aide, mais le seul son qui s’échappe est un gémissement étranglé.\n\nLa douleur dans ma poitrine ne fait que s’accentuer, et... ma vue s’obscurcit, et je peux sentir mon cœur bégayer."
 stress_threshold.3301.desc_woman:0 "Je comprends que quelque chose ne va pas lorsque je ressens une brûlure d’estomac qui ne disparaît pas. J’essaie tous les remèdes - laine douce sur mon abdomen, promenades tranquilles... Sans succès.\n\nSoudain, je n’arrive plus à prendre une grande respiration et je titube jusqu’au mur pour me soutenir. Qu’est-ce qui se passe ?! J’essaie de crier au secours, mais je n’arrive qu’à haleter.\n\nCela fait mal ! Une douleur aiguë s’étend d’entre mes omoplates jusqu’à mon bras gauche, et alors que la douleur grandit, je m’effondre sur le sol.\n\nMa vue ne tarde pas à s’obscurcir."
 stress_threshold.3301.a:0 "Ahhh..."
