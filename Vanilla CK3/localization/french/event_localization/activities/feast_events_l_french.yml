l_french:
 every_guest_scope_tt:0 "Tous les invités"

 feast.0010.desc:0 "J’ignore pourquoi vous avez accepté mon invitation pour finalement assister à la fête [other_host.Custom('FR_du_Char_Pi')][other_host.GetTitledFirstName], mais sachez que je m’en souviendrai."
 feast.0010.a:0 "Dommage."

 feast.1501.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc:0 "Je vous invite par la présente à un festin à ma Cour à [barony.GetNameNoTier] !"
 feast.1501.host_likes_me:0 "J’espère que vous y assisterez, autrement votre présence nous manquerait beaucoup."
 feast.1501.host_gets_along_with_me:0 "En tant qu’éminent[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName], je serais honoré[sender.Custom('FR_E')] de votre présence."
 feast.1501.host_dislikes_me:0 "Je m’attends à ce que tout le monde soit présent, ce qui malheureusement vous inclut."
 feast.1501.a:0 "Bien sûr que j’y serai."
 feast.1501.b:0 "Je viendrai. À contrecœur."
 feast.1501.c:0 "Je suis triste de dire que je suis occupé[ROOT.Char.Custom('FR_E')]."
 feast.1501.d:0 "Non, je refuse !"

 feast.1502.desc:0 "Je vous invite par la présente à un festin à ma Cour à [barony.GetNameNoTier] ! Ce sera un grand événement, digne de votre honorable présence."
 feast.1502.a:0 "Avec plaisir."
 feast.1502.b:0 "J’ai des problèmes plus importants à régler."

 feast.1503.desc:0 "Je vous invite par la présente à un festin à ma Cour à [barony.GetNameNoTier] ! Ce sera un grand événement, avec une cuisine délicieuse et des divertissements."
 feast.1503.a:0 "Avec plaisir."
 feast.1503.b:0 "J’ai des problèmes plus importants à régler."

 feast.2001.t:0 "$feast_header$ un joyeux rassemblement"
 feast.2001.t_murder:0 "$feast_header$ un vil rassemblement"
 feast.2001.desc:0 "Les seigneurs et dames invités venus des quatre coins du pays sont rassemblés dans la grande salle.\n\nL’ambiance est à son comble tandis que débute le festin !"
 feast.2001.desc_murder_feast:0 "Tandis que les invités entrent dans la grande salle, je les observe l’un après l’autre. [enemy_1.Custom('FR_le_Char_Pi')|U][enemy_1.GetTitledFirstName], [enemy_2.Custom('FR_le_Char_Pi')][enemy_2.GetTitledFirstName]... Tous mes ennemis – les ennemis du pays !\n\nAlors que les serviteurs allument le grand foyer, j’ai une soudaine révélation. Et si le monde pouvait en un instant être débarrassé du fléau de leurs existences ?"
 feast.2001.a:0 "Bienvenue mes amis !"
 feast.2001.a.tt:0 "La fête commence"
 feast.2001.b:0 "Ils sont tous invités chez moi. Rien de mal ne leur arrivera."
 feast.2001.c:0 "Tout le monde sera accueilli par ma #EMP chaleureuse#! hospitalité."
 feast.2001.c.tt:0 "La fête commence, et j’espère que la fin sera... éclairante."
 feast.2001.d:0 "Bien sûr, les personnes qui me sont toujours chères seront épargnées."
 feast.2001.c.people_to_spare:0 "Toute personne qui m’est chère sera prévenue"

 feast.2002.t:0 "Soustrait à son devoir"
 feast.2002.desc:0 "Quel désastre !\n\nAprès tous mes préparatifs, mes invités sont arrivés à un festin sans hôte !\nIls sont rentrés chez eux et je les ai laissés avec une impression terrible de moi."
 feast.2002.a:0 "Je risque de le regretter."
 
 feast.2003.t:0 "Une fête médiocre"
 feast.2003.desc:0 "Je ne peux pas le croire. Malgré mes invitations et mes préparatifs, pas un seul invité ne s’est présenté à ma fête.\n\nPeu importe ! Je vais profiter seul[ROOT.Char.Custom('FR_E')] de toute cette nourriture et de ce vin, et l’écho des pas dans ma grande salle est toute la compagnie dont j’ai besoin !"
 feast.2003.a:0 "Suis-je vraiment si seul[ROOT.Char.Custom('FR_E')] ?"
 feast.2003.b:0 "Je me sens un peu soulagé[ROOT.Char.Custom('FR_E')]."
 
 feast.2501.t:0 "Un accueil chaleureux"
 feast.2501.likes_host:0 "Tous les invités se sont rassemblés dans la grande salle et notre aimable hôt[activity.GetOwner.Custom('FR_EEsse')] [activity.GetOwner.Custom('FR_le_Char_Pi')][activity.GetOwner.GetTitledFirstName] nous accueille à sa fête !"
 feast.2501.dislikes_host:0 "Tous les invités se sont rassemblés dans la grande salle et notre hôt[activity.GetOwner.Custom('FR_EEsse')] [activity.GetOwner.Custom('InsultAdjective')] [activity.GetOwner.Custom('FR_le_Char_Pi')][activity.GetOwner.GetTitledFirstName] nous accueille enfin à sa fête."
 feast.2501.a.gluttonous:0 "Je peux sentir les cuisines d’ici !"
 feast.2501.a.drunkard:0 "Où sont les fûts ?"
 feast.2501.a.gregarious:0 "J’ai hâte de parler à tout le monde !"
 feast.2501.a.shy:0 "Il y a beaucoup de gens ici..."
 feast.2501.a:0 "J’ai hâte !"
 feast.2501.b:0 "J’espère que ça en vaut la peine."
 
 feast.2502.t:1 "$feast_header$ sans sa présence"
 feast.2502.desc:0 "Quel scandale ! [activity.GetOwner.Custom('FR_le_Char_Pi')|U][activity.GetOwner.GetTitledFirstName] ne s’est pas montré[activity.GetOwner.Custom('FR_E')] à son propre festin !\n\nEst-ce qu’[activity.GetOwner.Custom('FR_IlElle')] essaie de se moquer de nous tous ?"
 feast.2502.a:0 "Cela a été une perte de temps !"

 feast.5003.t:0 "$feast_header$ la fin des festivités"
 feast.3601.desc:1 "Puisque [host.Custom2('MyCharacterIntroduction', ROOT.Char)] est décédé[host.Custom('FR_E')], sa fête prend fin.\n\nAlors que les invités discrets s’en vont, je prie pour que [ROOT.Char.GetFaith.HighGodNameAlternate] accueille [host.GetFirstName] [ROOT.Char.GetFaith.PositiveAfterLife2] aussi chaleureusement qu[host.Custom('FR_EluiElle')] nous a accueillis chez [host.Custom('FR_LuiElle')]."
 feast.3601.a:0 "C’était une fête si amusante !"
 feast.3601.a.tt:1 "#F Jusqu’à sa mort...#!"

 feast.5004.desc:0 "Puisque je suis maintenant enfermé[ROOT.Char.Custom('FR_E')] derrière des barreaux, mon grand festin va être annulé. Toutes les heures que j’ai passées à le préparer sont ainsi gaspillées !"
 feast.5002.a:1 "Pas d’hôte, pas de fête."

 feast.5005.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a été emprisonné[host.Custom('FR_E')] et sa grande fête doit prendre fin. Cela arrive vraiment au mauvais moment !"
