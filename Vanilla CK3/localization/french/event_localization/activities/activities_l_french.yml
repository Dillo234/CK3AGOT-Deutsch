 feast_start_log_title:0 "Début du festin"
 feast_start_log:0 "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a accueilli chaleureusement les invités et a commencé le festin"
 feast_phase_meal_desc:0 "De la nourriture, des boissons et de la bonne compagnie, qu’y a-t-il de mieux ?"
