 activity_feast_owner:0 "Hôte"
 activity_feast_destination_selection:0 "Le comté choisi recevra le modificateur [GetModifier( 'feast_recent_fest_modifier' ).GetNameWithTooltip|L] pendant 5 ans."
 activity_feast_selection_tooltip:1 "Organisez un grand banquet pour renforcer vos relations\n\nRécompenses attendues :\n$BULLET_WITH_TAB$[opinion|E] [opinion_i]\n$BULLET_WITH_TAB$Perte de [stress|El] [stress_loss_i]"
 activity_feast_amenity_effect:0 "$BULLET_WITH_TAB$Les récompenses sont augmentées en fonction de vos [court_amenities|El] pour la nourriture"
 activity_feast_host_desc:1 "$BULLET_WITH_TAB$Peut gagner de l’[opinion|El] de [vassals|El] [GetVassalStance( 'courtly' ).GetName|l][GetVassalStance( 'courtly' ).GetTextIcon]\n$BULLET_WITH_TAB$Peut gagner du [prestige|El][prestige_i]\n$BULLET_WITH_TAB$Les participants peuvent améliorer l’[opinion|El] des personnages présents à leur sujet\n$BULLET_WITH_TAB$Les participants peuvent perdre du [stress|El][stress_loss_i]\n$BULLET_WITH_TAB$Les participants peuvent obtenir le [trait|El] [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l]\n[SelectLocalization( HasDlcFeature( 'royal_court' ), 'activity_feast_amenity_effect', 'blank_line' )]"
