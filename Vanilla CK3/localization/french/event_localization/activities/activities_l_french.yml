 #Gruesome Festival (Blót)
 activity_gruesome_festival:2 "Fête sacrificielle"
 activity_gruesome_festival_selection_tooltip:0 "Vous conviez vos sujets à participer à un rituel sacré et coûteux"
 activity_gruesome_festival_desc:0 "Il est grand temps que des sacrifices [GetPlayer.GetFaith.PantheonTerm2] se fassent dans tout le pays. Non seulement ces rituels lient les fidèles, mais ils confirment ma place en tant que [GetPlayer.GetTitleAsNameNoTooltip] de ces terres."
 activity_gruesome_festival_owner:0 "Hôte"
 activity_gruesome_festival_host_desc:1 "\nVous organisez [GetPlayer.Custom('GruesomeFestivalName')], impliquant :\n#indent_newline:0 $EFFECT_LIST_BULLET$ Décider de l’échelle du festival\n#indent_newline:0 $EFFECT_LIST_BULLET$ Choisir ce qu’il faut sacrifier, même choisir l’un de vos [prisoners|El] en tant que [designate_chief_sacrifice_chief_sacrifice|El]\n#indent_newline:0 $EFFECT_LIST_BULLET$ Gagner ou perdre de l’[county_opinion|El] et de l’[opinion|El] de [character|El] en fonction des [core_tenets|El] de la [faith|El] de vos sujets"
 activity_gruesome_festival_guest_help_text:0 "Les [guests|El] participeront au sacrifice et au festin qui s’ensuivra. Ils gagneront ou perdront de l’[opinion|El] à votre sujet, en fonction des [core_tenets|El] de leur [faith|El]."
 activity_gruesome_festival_province_desc:1 "$gruesome_festival_size_small_desc$"
 activity_gruesome_festival_fallback_name:0 "Sacrifice rituel"
 activity_gruesome_festival_desc.non_gf_practioner:0 "Parmi mes sujets, certains pratiquent de grands rites sacrificiels avec la bénédiction de leur [GetPlayer.GetTitleAsNameNoTooltip|l]. Accepter de diriger une variante, même limitée, me vaudrait sans doute leur approbation, tandis qu’adopter leurs coutumes plus... barbares pourrait me valoir le mépris de ceux qui dédaignent de telles pratiques."


