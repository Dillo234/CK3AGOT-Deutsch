l_french:
 ACTIVITY_LOG_ENTRY_EFFECT:1 "#S Effets#!\n$EFFECT$"
 activity_tournament_province_desc:2 "Vous organisez un tournoi en [ROOT.Province.GetName]\nLes provinces dotées de bâtiments adaptés accordent une remise d’[gold|El][gold_i]"
 activity_tournament_conclusion_desc:0 "#D Please fill me in and put me in the right file designer senpai UwU#!"
 activity_feast_guest_desc:0 "$BULLET_WITH_TAB$Les participants peuvent améliorer l’[opinion|El] des personnages présents à leur sujet\n$BULLET_WITH_TAB$Les participants peuvent perdre du [stress|El][stress_loss_i]\n$BULLET_WITH_TAB$Les participants peuvent obtenir le [trait|El] [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]"
 activity_tournament_guest_desc:1 "#weak Si vous êtes éligible, rejoindre un tournoi vous donnera la possibilité de remporter des épreuves, et donc des prix, ainsi que de vous détendre et de profiter du spectacle. Vous aurez aussi l’occasion d’améliorer vos compétences martiales.#!"

 guest_friendship_title:0 "$activity_pulse_action_guest_friendship$"
 activity_pulse_action_guest_friendship:0 "[second.Custom('FR_le_Char_U_Pi')|U][second.GetShortUINameNoTooltip|U] [first.LocalPlayerString('vous ', '')]complimente[second.LocalPlayerString('z', '')][first.LocalPlayerString('', 'Loc_FR_le_GetShortUINameNoTooltip')]"
 guest_insulted_title:0 "$activity_pulse_action_guest_insulted$"
 activity_pulse_action_guest_insulted:0 "[second.Custom('FR_le_Char_U_Pi')|U][second.GetShortUINameNoTooltip|U] [first.LocalPlayerString('vous ', '')]insulte[second.LocalPlayerString('z', '')][first.LocalPlayerString('', 'Loc_FR_le_GetShortUINameNoTooltip')]"

 # Tournament - Activity Invalidated
 activity_system.0040.t:1 "Fin du tournoi"
 activity_system.0040.desc:1 "Hélas ! À la lueur des récents événements, une rapide conversation avec les organisateurs du tournoi confirme vos craintes : il doit être annulé.\n\nDes files de spectateurs déçus s’éloignent, tenant la main de leurs enfants en pleurs. Avec de la chance, les festivités pourront reprendre dans un futur proche."
 activity_system.0040.a:1 "Quel dommage !"

 # New Host after Character Death
 activity_system.0080.t:1 "Nouvel hôte"
 activity_system.0080.desc:2 "La mort de l’hôte du tournoi a précipité une cascade de rumeurs parmi les organisateurs en charge. Tandis qu’on s’active frénétiquement en coulisses, le public et les participants mènent joyeusement leurs activités usuelles.\n\nFinalement, un accord est trouvé."
 activity_system.0080.desc_other:0 "Les festivités se poursuivront, présidées par [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] !"
 activity_system.0080.desc_me:0 "Les festivités se poursuivront, sous mon égide !"
 activity_system.0080.a:0 "Retournons-y."

 #Pilgrimages: New Host after Character Death
 activity_system.0081.t:1 "Destination finale"
 activity_system.0081.desc.relation_family_liked:0 "M[Select_CString(old_host.IsFemale, 'a chère', 'on cher')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.Custom('FR_le_Char_Pi')][old_host.GetTitledFirstName] a malheureusement quitté ce monde et,"
 activity_system.0081.desc.relation_liked:0 "M[Select_CString(old_host.IsFemale, 'a chère', 'on cher')] [old_host.GetTitledFirstName] a malheureusement quitté ce monde et,"
 activity_system.0081.desc.relation_family:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('old_host'))] [old_host.Custom('FR_le_Char_Pi')][old_host.GetTitledFirstName] a malheureusement quitté ce monde et,"
 activity_system.0081.desc.relation_neutral:0 "Malheureusement, [old_pilgrimage_host.Custom('FR_le_Char_Pi')][old_pilgrimage_host.GetTitledFirstName] a quitté ce monde et,"
 activity_system.0081.desc.outro:0 "en tant que son hériti[ROOT.Char.Custom('FR_ErEre')], c’est à moi de prendre sa suite.\n\nIl me revient donc, nonobstant nos relations passées, de décider du devenir de sa dépouille charnelle et des derniers rites à lui administrer."
 activity_system.0081.a:0 "[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] a toujours été sa maison."
 activity_system.0081.a.tt:0 "La dernière demeure [old_host.Custom('FR_du_Char_U_Pi')][old_host.GetShortUIName] se trouvera en [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]"
 activity_system.0081.b:0 "[old_host.GetSheHe|U] mérité de reposer dans le sol sanctifié de [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 activity_system.0081.b.tt:0 "La dernière demeure [old_host.Custom('FR_du_Char_U_Pi')][old_host.GetShortUIName] se trouvera en [THIS.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]"
 activity_system.0081.c:0 "Nous l’amènerons en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], puis à la maison."
 activity_system.0081.c.tt:0 "[THIS.Char.GetInvolvedActivity.Custom('FR_Le_ActivityFull')|U][THIS.Char.GetInvolvedActivity.GetName|l] va se poursuivre et [old_host.Custom('FR_le_Char_U_Pi')][old_host.GetShortUIName] sera mis en terre en [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]"

 # Intent Invalidated
 activity_system.0090.t:0 "Intention invalidée"
 activity_system.0090.desc:1 "Étant donné les récents événements, il m’est impossible de mener mon intention à bien. Chacun mène sa petite vie tranquillement, ignorant totalement le tracas qui est le mien.\n\nQue désiré-je d’autre ? Et si je me détendais un peu, tout simplement ?"
 activity_system.0090.a:1 "Il est temps de me concentrer sur autre chose."

 # Intent Target Invalidated
 activity_system.0091.t:1 "Cible d’intention non valide"
 activity_system.0091.desc:1 "Étant donné les récents événements, il devient évident que l’objet de mes intentions ne correspond plus du tout à mes objectifs. Chacun mène sa petite vie tranquillement, ignorant totalement le tracas qui est le mien.\n\nQue désiré-je d’autre ? Et si je me détendais un peu, tout simplement ?"
 activity_system.0091.a:1 "Il est temps de trouver une nouvelle muse..."

 # Activity Conclusion
 activity_system.0100.t:2 "Une fête médiocre"
 activity_system.0100.desc:0 "C’est absolument incroyable ! Malgré de nombreuses invitations et tous mes préparatifs, personne ne s’est présenté à mon [activity_type.GetNameNoTooltip()]. Peut-être la route qui mène à [location.GetName] est-elle plus périlleuse que je le pensais.\n\n"
 activity_system.0100.outro_away:0 "J’imagine que je ferais mieux d’entamer le voyage de retour à [ROOT.Char.GetCapitalLocation.GetName]."
 activity_system.0100.outro_home:0 "Au moins, je n’ai pas eu à voyager loin de chez moi."
 activity_system.0100.a:1 "Mais pourquoi donc personne ne s’est déplacé ?"

 activity_system.1010.t:0 "Voyage écourté"
 activity_system.1010.desc:0 "Mon prédécesseur, [host.GetNameRegnal], a rendu l’âme alors qu’il était en tournée dans le pays. Par malheur, [host.GetSheHe] [host.GetDeathReason].\n\n"
 activity_system.1010.desc.entourage:0 "L’entourage de [host.GetFirstNameNoTooltip] va sûrement former un cortège funèbre pour ramener la dépouille de m[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('host'))]."
 activity_system.1010.desc.ruler:0 "Feu[host.Custom('FR_E')] [host.Custom('FR_le_Char_L')][host.GetTitleAsName] ne méritait pas de trépasser si loin de chez [host.Custom('FR_LuiElle')]."
 activity_system.1010.a:0 "Reposez en paix, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]."
 activity_system.1010.tt:0 "L’[activity|El] [host.Custom('FR_du_Char_U_Pi')][host.GetShortUINameNoTooltip] a été annulée"

 activity_system.1011.desc:0 "M[host.Custom('FR_OnA')] [host.Custom('FR_SeigneurDame')] lige, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameRegnal], a rendu l’âme alors qu’[host.GetSheHe] était en tournée dans le pays. Par malheur, [host.GetSheHe] [host.GetDeathReason].\n\nLe reste de la tournée est annulé et sa suite débute un cortège funèbre, afin d’amener sa dépouille à sa dernière demeure, dans son domaine."

# Host has joined a war and has the opportunity to cancel the activity 
 activity_system.0300.t:0 "La guerre n’attend personne"
 activity_system.0300.desc.intro.traveling:0 "Le son du buccin m’est parvenu, même ici, en [target_activity_location.GetName], alors que je suis en voyage pour assister à mon [target_activity_type.GetNameNoTooltip|l], en [target_activity_location.GetName]. "
 activity_system.0300.desc.intro.activity:0 "Le son du buccin m’est parvenu, même ici, en [target_activity_location.GetName], alors que je suis au beau milieu d’un [target_activity_type.GetNameNoTooltip|l] dont je suis l’hôte. "
 activity_system.0300.desc.attacker:1 "J’ai rejoint le combat contre [war_opponent.Custom('FR_le_Char_Pi')][war_opponent.GetTitledFirstNameRegnal]."
 activity_system.0300.desc.defender:0 "[attacker.Custom('FR_LeLa')|U] maudit[attacker.Custom('FR_E')] [attacker.GetTitledFirstNameRegnal] m’a déclaré la guerre !\n\n"
 activity_system.0300.desc.outro:0 "J’ai passé beaucoup de temps à préparer ce [target_activity_type.GetNameNoTooltip|l] et je répugne à renvoyer mes invités chez eux. Mais ce conflit est trop important.\n\nPeut-être serait-il préférable de concentrer tous mes efforts sur les préparatifs militaires ?"
 activity_system.0300.a:0 "Je peux tout gérer d’ici."
 activity_system.0300.a.tt:0 "[target_activity.Custom('FR_Le_ActivityFull')|U][target_activity.GetNameNoTooltip|l] se poursuit"
 activity_system.0300.b:0 "Cette guerre nécessite toute mon attention."
 activity_system.0300.b.tt:0 "[target_activity.Custom('FR_Le_ActivityFull')|U][target_activity.GetNameNoTooltip|l] sera annulé[target_activity.Custom('FR_E_ActivityShort')] et tous les participants rentreront chez eux"
 activity_system.0300.b.tt.cost:0 "Certaines dépenses ne seront pas remboursées"

 activity_system.0301.t:0 "[target_activity_type.GetNameNoTooltip] annulé"
 activity_system.0301.desc:0 "#EMP « À la guerre ! À la guerre ! »#!, s’écrient les [knights|l] [target_activity_host.Custom('FR_du_Char_Pi')][target_activity_host.GetTitledFirstName] en passant en trombe, sonnant du cor et bannières claquant au vent, leurs couleurs éclatantes fièrement dressées.\n\nCette espèce de [war_opponent.Custom('InsultNoun')] de [war_opponent.GetNameRegnal] n’a aucune considération pour notre [target_activity_type.GetNameNoTooltip|l] ! L’événement doit être annulé, car [target_activity_host.Custom('FR_le_Char_L')][target_activity_host.GetTitleAsNameNoTooltip] rassemble ses troupes et prie [target_activity_host.GetFaith.WarGodName] de lui accorder la victoire.\n\nUn [target_activity_type.GetNameNoTooltip|l] est une noble et digne distraction, mais l’appel aux armes l’emporte sur tout."
 activity_system.0301.a:0 "Quelle honte !"

 activity_system.0310.desc.intro:0 "Le son du buccin m’est parvenu, même ici, en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], alors que je participe à un [target_activity_type.GetNameNoTooltip|l]. Je dois aller à la guerre entre [attacker.Custom('FR_le_Char_Pi')][attacker.GetTitledFirstName] et [defender.Custom('FR_le_Char_Pi')][defender.GetTitledFirstName]."
 activity_system.0310.a.tt:0 "Vous continuez à participer au [target_activity_type.GetNameNoTooltip|l]"
 activity_system.0310.b.tt:0 "Vous quittez le [target_activity_type.GetNameNoTooltip|l] et commencez le voyage de retour"
 
 activity_system.0320.t:0 "Conclusion inattendue"
 activity_system.0320.desc:1 "Notre hôt[host.Custom('FR_EEsse')], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], a perdu la province de [province.GetNameNoTooltip()]. Notre [activity_type.GetNameNoTooltip()|l] a donc pris fin prématurément.\n\nCe n’est certainement pas l’issue que j’envisageais, après toute la fanfare des invitations et des préparatifs. Je suppose que ma suite et moi n’avons plus qu’à rentrer chez nous, en [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 activity_system.0320.a:0 "Ce qui est fait est fait."

 # If you have gained the incapable trait 
 activity_system.0330.t:0 "Incapable"
 activity_system.0330.desc.intro:0 "On m’a jugé[ROOT.Char.Custom('FR_E')] incapable et je suis considéré[ROOT.Char.Custom('FR_E')] entièrement inapte à gérer mes propres affaires, y compris mon [activity_type.GetNameNoTooltip()] !\n\n"
 activity_system.0330.desc.memory:0 "Hélas... [incapable_memory.GetDescription].\n\n"
 activity_system.0330.desc.outro:0 "Il ne reste plus qu’à rentrer chez moi, en [home.GetName]."
 activity_system.0330.a:0 "Puissent mes invités rentrer chez eux, sains et saufs."

 activity_system.0331.t:0 "Incapable"
 activity_system.0331.desc:0 "Notre hôt[host.Custom('FR_EEsse')], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], a été jugé[host.Custom('FR_E')] inapte par son entourage et totalement incapable de gérer ses propres affaires, dont son [activity_type.GetNameNoTooltip()] !\n\nHélas ! Nous devons retourner chez nous les mains vides. "
 activity_system.0331.a:0 "Quel dommage !"

 # Late to the activity
 activity_system.0400.t:0 "En retard sur le calendrier"
 activity_system.0400.desc_leader:0 "Quand je vois le regard dépité [travel_leader.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)], je comprends qu’[travel_leader.Custom('FR_IlElle')] ne m’apporte pas de bonnes nouvelles.\n\n« J’ai le regret de vous annoncer que nous sommes en retard sur le calendrier d’environ [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)], [ROOT.Char.Custom('FR_MonseigneurMadame')|U], et nous risquons de ne pas arriver à destination à temps. »"
 activity_system.0400.desc_no_leader:0 "J’évalue le ciel et toutes les cartes que je possède et conclus que mes calculs n’étaient pas justes.\n\nNous accusons un retard d’environ [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)] et, si nous continuons à suivre l’itinéraire prévu à notre vitesse actuelle, nous n’arriverons pas à destination à temps."
 activity_system.0400.a:0 "Dépêchons-nous."
 activity_system.0400.a.tt:0 "Vous espérez accélérer en cours de route"
 activity_system.0400.b:0 "Ce n’est pas vraiment la peine."
 activity_system.0401.t:0 "Trop tard"
 activity_system.0401.desc_leader:0 "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U], l’air accablé[travel_leader.Custom('FR_E')], vient vers moi.\n\n« Je regrette de devoir vous annoncer que nous avons trop de retard, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Nous ne pourrons pas être présents à l’activité qui commence aujourd’hui. »"
 activity_system.0401.desc_no_leader:0 "L’activité commence aujourd’hui, et malgré mes efforts, nous ne sommes pas arrivés à temps.\n\nIl ne reste plus qu’à faire demi-tour."
 activity_system.0401.a:0 "Quelle déception !"

