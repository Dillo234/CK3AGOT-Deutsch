 feast_main_live_fowl.0002.t:1 "$feast_header$ la basse cour de [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0002.entremets_served:0 "Les serviteurs ont réalisé des entremets remarquablement ornés : plusieurs paons, écorchés, cuits et farcis, puis recouverts de leurs magnifiques plumages. Toutefois, lorsque [fowl_dinner_target.Custom('FR_le_Char_Pi')][fowl_dinner_target.GetTitledFirstName] approcha son couteau de l’un d’entre eux, l’oiseau reprit connaissance et poussa un cri ! Celui-là n’était pas cuit du tout ! Puis, il donna un coup de bec au nez de [fowl_dinner_target.GetFirstName], avant de courir entre les invités qui criaient et riaient."
 feast_main_live_fowl.0002.bird_killed:0 "\n\nLa fuite du paon se termina assez vite lorsque [fowl_bird_killer.Custom('FR_le_Char_Pi')][fowl_bird_killer.GetTitledFirstName] se leva de son siège et l’attrapa par le cou avec une efficacité froide. Par une torsion de ses mains, un claquement fort fit taire la salle entière. Le silence n’a été brisé que par les gémissements de douleur de [fowl_dinner_target.GetFirstName] alors qu’[fowl_dinner_target.Custom('FR_IlElle')] serrait son nez qui saignait."
 feast_main_live_fowl.0002.bird_chased_by_character:0 "\n\nTandis que l’oiseau courait dans tous les sens, [fowl_bird_chaser.Custom('FR_le_Char_Pi')][fowl_bird_chaser.GetTitledFirstName] releva le défi. C’était une bonne distraction de [fowl_bird_chaser.Custom('FR_LeLa')] voir poursuivre désespérément la créature furieuse entre les tables. Finalement, [fowl_bird_chaser.Custom('FR_IlElle')] réussit à faire fuir le paon en direction des grandes portes d’entrée, où il s’échappa sous les étoiles claires."
 feast_main_live_fowl.0002.bird_chased_away:0 "\n\nTandis que l’oiseau courait dans tous les sens, une multitude de domestiques essayèrent de l’empêcher de renverser d’autres plats. Le meilleur moment fut lorsque le cuisinier l’a poursuivi avec sa louche, permettant finalement à l’oiseau de s’enfuir par la grande porte d’entrée."
 feast_main_live_fowl.0002.a:0 "Quel chahut !"
 feast_main_live_fowl.0003.t:1 "$feast_header$ la basse cour de [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0003.entremets_served:0 "Les serviteurs ont réalisé des entremets remarquablement ornés : plusieurs paons, écorchés, cuits et farcis, puis recouverts de leurs magnifiques plumages. Toutefois, lorsque [fowl_dinner_target.Custom('FR_le_Char_Pi')][fowl_dinner_target.GetTitledFirstName] approcha son couteau de l’un d’entre eux, l’oiseau reprit connaissance et poussa un cri ! Celui-là n’était pas cuit du tout ! Puis, il donna un coup de bec au nez de [fowl_dinner_target.GetFirstName], avant de courir entre les invités qui criaient et riaient."
 feast_main_live_fowl.0003.bird_killed:0 "\n\nLa fuite du paon se termina assez vite lorsque [fowl_bird_killer.Custom('FR_le_Char_Pi')][fowl_bird_killer.GetTitledFirstName] se leva de son siège et l’attrapa par le cou avec une efficacité froide. Par une torsion de ses mains, un claquement fort fit taire la salle entière.\n\nLe silence n’a été brisé que par les gémissements de douleur de [fowl_dinner_target.GetFirstName] alors qu’[fowl_dinner_target.Custom('FR_IlElle')] serrait son nez qui saignait."
 feast_main_live_fowl.0003.bird_chased_by_character:0 "\n\nTandis que l’oiseau courait dans tous les sens, [fowl_bird_chaser.Custom('FR_le_Char_Pi')][fowl_bird_chaser.GetTitledFirstName] releva le défi. C’était une bonne distraction de [fowl_bird_chaser.Custom('FR_LeLa')] voir poursuivre désespérément la créature furieuse entre les tables. Finalement, [fowl_bird_chaser.Custom('FR_IlElle')] réussit à faire fuir le paon en direction des grandes portes d’entrée, où il disparut dans l’obscurité."
 feast_main_live_fowl.0003.bird_chased_away:0 "Tandis que l’oiseau courait dans tous les sens, une multitude de domestiques essayèrent de l’empêcher de renverser d’autres plats et de ruiner le repas. Le meilleur moment fut lorsque le cuisinier l’a poursuivi avec sa louche, permettant finalement à l’oiseau de s’enfuir par la grande porte d’entrée."
 feast_main_live_fowl.0003.a:0 "Ah, aucun festin n’est réussi sans une farce."
 feast_main_live_fowl.0004.t:1 "$feast_header$ la basse cour de [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0004.entremets_served:1 "Entre les repas, les domestiques préparent des plats remarquablement ornés en tant qu’entremets, mettant en valeur le savoir-faire des cuisiniers de l’hôte. Un des plats les plus prestigieux était constitué de plusieurs paons, écorchés, cuits et farcis, puis recouverts de leurs magnifiques plumages.\nLorsque j’ai approché avec mon couteau, l’oiseau a repris connaissance et a poussé un cri ! Un des paons n’avait pas du tout été cuit ! Puis, il m’a donné un coup de bec au niveau du nez, avant de courir entre les invités qui criaient et riaient."
 feast_main_live_fowl.0004.bird_killed:0 "\n\nLa fuite du paon se termina assez vite lorsque [fowl_bird_killer.Custom('FR_le_Char_Pi')][fowl_bird_killer.GetTitledFirstName] se leva de son siège et l’attrapa par le cou avec une efficacité froide. Par une torsion de ses mains, un claquement fort fit taire la salle entière.\n\nJe me suis assis[ROOT.Char.Custom('FR_E')], gémissant[ROOT.Char.Custom('FR_E')] de douleur, serrant mon nez qui saignait et maudissant le nom de notre hôt[fowl_dinner_target.Custom('FR_EEsse')]."
 feast_main_live_fowl.0004.bird_chased_by_character:1 "\n\nTandis que l’oiseau courait dans tous les sens, [fowl_bird_chaser.Custom('FR_le_Char_Pi')][fowl_bird_chaser.GetTitledFirstName] releva le défi et poursuivit désespérément la créature furieuse. Finalement, [fowl_bird_chaser.Custom('FR_IlElle')] réussit à faire fuir le paon en direction des grandes portes d’entrée, où il s’échappa.\n\nJe me suis assis[ROOT.Char.Custom('FR_E')], gémissant[ROOT.Char.Custom('FR_E')] de douleur, serrant mon nez qui saignait et maudissant le nom de notre hôt[fowl_dinner_target.Custom('FR_EEsse')]."
 feast_main_live_fowl.0004.bird_chased_away:0 "\n\nTandis que l’oiseau courait dans tous les sens, une multitude de domestiques essayèrent de l’empêcher de renverser d’autres plats. Le meilleur moment fut lorsque le cuisinier le poursuivit avec sa louche, permettant finalement à l’oiseau de s’enfuir par la grande porte d’entrée.\nJe me suis assis[ROOT.Char.Custom('FR_E')], gémissant[ROOT.Char.Custom('FR_E')] de douleur, serrant mon nez qui saignait et maudissant notre hôt[fowl_dinner_target.Custom('FR_EEsse')]."
 feast_main_live_fowl.0004.a:0 "Les oiseaux sont bien plus forts que vous ne le pensez..."
 feast_main_live_fowl.0005.t:1 "$feast_header$ la basse cour de [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0005.entremets_served:0 "Les serviteurs ont réalisé des entremets remarquablement ornés : plusieurs paons, écorchés, cuits et farcis, puis recouverts de leurs magnifiques plumages. Toutefois, lorsque [fowl_dinner_target.Custom('FR_le_Char_Pi')][fowl_dinner_target.GetTitledFirstName] approcha son couteau de l’un d’entre eux, l’oiseau reprit connaissance et poussa un cri ! Puis, il donna un coup de bec au nez de [fowl_dinner_target.GetFirstName], avant de courir entre les invités qui criaient et riaient."
 feast_main_live_fowl.0005.bird_killed:0 "\n\nJ’en ai finalement eu assez, et alors qu’il passait tout près, je l’ai attrapé par le cou. La salle est devenue silencieuse quand je lui ai tordu le cou jusqu’à ce qu’il se brise. Les plumes restèrent sur le sol jusqu’à la fin du repas."
 feast_main_live_fowl.0005.a:0 "Ah, la sensation d’une vie prenant fin entre vos mains..."
 feast_main_live_fowl.0006.t:1 "$feast_header$ la basse cour de [fowl_dinner_target.GetFirstName]"
 feast_main_live_fowl.0006.entremets_served:0 "Les serviteurs ont réalisé des entremets remarquablement ornés : plusieurs paons, écorchés, cuits et farcis, puis recouverts de leurs magnifiques plumages. Toutefois, lorsque [fowl_dinner_target.Custom('FR_le_Char_Pi')][fowl_dinner_target.GetTitledFirstName] a approché son couteau de l’un d’entre eux, l’oiseau reprit connaissance et poussa un cri ! Puis, il donna un coup de bec au nez de [fowl_dinner_target.GetFirstName], avant de courir entre les invités qui criaient et riaient."
 feast_main_live_fowl.0006.bird_chased_by_character:0 "\n\nJ’ai immédiatement saisi ma chance d’impressionner les autres invités. J’ai usé de gestes des plus autoritaires pour amener l’oiseau vers la sortie. Bien qu’il ait choisi un chemin entre plusieurs tables, et bien que je l’aie peut-être poursuivi avec un peu trop d’enthousiasme, j’ai offert un beau spectacle. Lorsque le petit dragon disparut dans l’air frais de la nuit, j’eus l’impression d’avoir nouer une sorte de lien avec lui."
 feast_main_live_fowl.0006.a:0 "Attendez, est-ce que les gens se moquent de moi ?"
 feast_main_live_fowl.1001.t:1 "$feast_header$ souvenirs douloureux"
 feast_main_live_fowl.1001.desc:1 "Quel satané oiseau ! Je pensais que la blessure qu’il m’a faite allait guérir complètement, mais au lieu de cela, elle m’a laissé une vilaine cicatrice sur le visage !"
 feast_main_live_fowl.1001.a:0 "Elle me rappellera à jamais mon ennemi juré..."
 fowl_dinner_peacock:0 "paon"
 fowl_dinner_child:0 "oiseau coloré"
 feast_main_live_fowl.9001.t:1 "$feast_header$ le festin se termine"
 feast_main_live_fowl.9001.bird_killer:0 "Le festin [host_saying_goodbye.Custom('FR_du_Char_Pi')][host_saying_goodbye.GetTitledFirstName] touche à sa fin.\n\nLa plupart des invités semblent rentrer chez eux ravis, sauf peut-être [fowl_dinner_target.GetFirstName], qui tient toujours son nez là où l’oiseau lui a fait une marque.\n\nIl semble également que personne ne souhaite partir en même temps que [fowl_bird_killer.GetFirstName], à cause de l’élimination brutale de l’oiseau."
 feast_main_live_fowl.9001.no_bird_killer:0 "Le festin [host_saying_goodbye.Custom('FR_du_Char_Pi')][host_saying_goodbye.GetTitledFirstName] touche à sa fin.\n\nLa plupart des invités semblent rentrer chez eux ravis, sauf peut-être [fowl_dinner_target.GetFirstName], qui tient toujours son nez là où l’oiseau lui a fait une marque."
 feast_main_live_fowl.9001.a:0 "À la prochaine, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('host_saying_goodbye'))] !"
 feast_main_live_fowl.9002.t:1 "$feast_header$ mon festin se termine"
 feast_main_live_fowl.9002.bird_killer:0 "Après des jours et des nuits en joyeuse compagnie, mon banquet est terminé !\n\nLa plupart des invités semblent rentrer chez eux ravis, sauf peut-être [fowl_dinner_target.GetFirstName], qui tient toujours son nez là où l’oiseau lui a fait une marque.\n\nIl semble également que personne ne souhaite partir en même temps que [fowl_bird_killer.GetFirstName], à cause de l’élimination brutale de l’oiseau."
 feast_main_live_fowl.9002.no_bird_killer:0 "Après des jours et des nuits en joyeuse compagnie, mon banquet est terminé !\n\nLa plupart des invités semblent rentrer chez eux ravis, sauf peut-être [fowl_dinner_target.GetFirstName], qui tient toujours son nez là où l’oiseau lui a fait une marque."
 feast_main_live_fowl.9002.a:0 "Je vous réinviterai, mes vassaux."
 feast_main_live_fowl.9003.bird_killer:0 "Le banquet est enfin terminé !\n\nTout le monde semble avoir passé un bon moment alors que je dois m’occuper de la douleur causée par ce satané paon !\n\nJe suppose que je devrais remercier [fowl_bird_killer.GetFirstName] de nous avoir débarrassés si efficacement de cette créature infernale. J’ai juste un peu peur de l’approcher de trop près."
 feast_main_live_fowl.9003.no_bird_killer:0 "Le banquet est enfin terminé !\n\nTout le monde semble avoir passé un bon moment alors que je dois m’occuper de la douleur causée par ce satané paon ! Je m’attendais à de meilleurs soins de la part [host_saying_goodbye.Custom('FR_du_Char_Pi')][host_saying_goodbye.GetTitledFirstName].\n\nPeu importe, je leur en montrerai au prochain festin !"
 feast_main_live_fowl.9003.a:0 "Oui oui, à bientôt."
 feast_main_live_fowl.9004.desc:0 "Le banquet [host_saying_goodbye.Custom('FR_du_Char_Pi')][host_saying_goodbye.GetTitledFirstName] touche à sa fin. Les gens rient en partant, jusqu’à ce qu’ils me voient et deviennent silencieux. Je sais que l’image de moi en train de briser le cou de cet oiseau est gravée dans leur mémoire. Je leur rappelle le sentiment de la vie quittant le corps sans défense.\n\nÇa fait du bien de savoir qu’ils s’inquiètent tous, juste un peu."
 feast_main_live_fowl.9004.a:0 "Ce ne fut pas un festin si désastreux."
 feast_main_live_fowl.9005.desc:0 "Le banquet [host_saying_goodbye.Custom('FR_du_Char_Pi')][host_saying_goodbye.GetTitledFirstName] est terminé. Il semble que la plupart des invités se soient bien amusés, même si j’aurais souhaité qu’ils évoquent un peu moins leur souvenir de moi en train de courir entre les tables.\nAu moins, [fowl_dinner_target.GetFirstName] m’a remercié d’avoir chassé l’oiseau après qu’il l’ait attaqué."
 feast_main_live_fowl.9005.a:0 "Le prochain festin je serai un peu plus calme."
