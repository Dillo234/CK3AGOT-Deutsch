 feast_main_stew_flood.0003.only_horror:0 "\n\n[stew_sea_horrified_character.Custom('FR_le_Char_Pi')|U][stew_sea_horrified_character.GetTitledFirstName] est resté[stew_sea_horrified_character.Custom('FR_E')] immobile au milieu de tout cela, choqué[stew_sea_horrified_character.Custom('FR_E')] et horrifié[stew_sea_horrified_character.Custom('FR_E')] par ce gaspillage indécent."
 feast_main_stew_flood.0003.a:0 "Malédictions !"
 feast_main_stew_flood.0004.t:1 "$feast_header$ une mer de ragoût"
 feast_main_stew_flood.0004.stew_introduction_blame:0 "Dans un état d’ébriété, [stew_sea_blamed.Custom('FR_le_Char_Pi')][stew_sea_blamed.GetTitledFirstName] trébuche contre l’énorme chaudron suspendu au-dessus du foyer au milieu de la salle des festivités ! Un appétissant ragoût se déverse alors et va jusqu’à recouvrir une bonne partie de la pièce !"
 feast_main_stew_flood.0004.stew_introduction:0 "Dans l’agitation du festin, un des serviteurs [activity.GetOwner.Custom('FR_du_Char_Pi')][activity.GetOwner.GetTitledFirstName] trébuche contre l’énorme chaudron suspendu au-dessus du foyer au milieu de la salle ! Un appétissant ragoût se déverse alors et va jusqu’à recouvrir une bonne partie de la pièce !"
 feast_main_stew_flood.0004.getting_covered:0 "\nJ’étais assis[ROOT.Char.Custom('FR_E')] trop près, et le repas gras m’a submergé[ROOT.Char.Custom('FR_E')] telle une vague venant des profondeurs [ROOT.Char.GetFaith.NegativeAfterLife3]. Mes vêtements peuvent être nettoyés, mais la cinglante humiliation de la salle emplie de rires ne disparaîtra jamais."
 feast_main_stew_flood.0004.a:0 "Comment cela a-t-il pu m’arriver ?!"
 feast_main_stew_flood.0005.t:1 "$feast_header$ une mer de ragoût"
 feast_main_stew_flood.0005.stew_introduction_blame:0 "Dans un état d’ébriété, [stew_sea_blamed.Custom('FR_le_Char_Pi')][stew_sea_blamed.GetTitledFirstName] trébuche contre l’énorme chaudron suspendu au-dessus du foyer au milieu de la salle des festivités ! Un appétissant ragoût se déverse alors et va jusqu’à recouvrir une bonne partie de la pièce !"
 feast_main_stew_flood.0005.stew_introduction:0 "Dans l’agitation du festin, un des serviteurs [activity.GetOwner.Custom('FR_du_Char_Pi')][activity.GetOwner.GetTitledFirstName] trébuche contre l’énorme chaudron suspendu au-dessus du foyer au milieu de la salle ! Un appétissant ragoût se déverse alors et va jusqu’à recouvrir une bonne partie de la pièce !"
 feast_main_stew_flood.0005.cannot_resist:0 "\nVoyant toute cette délicieuse nourriture qui se répand partout, je ne peux pas m’en empêcher. Avant même de savoir ce qu’il s’est passé, je suis à quatre pattes, à laper le ragoût comme un vulgaire chien ! Je ne songe même pas à ce que les autres invités en pensent, et encore moins à l’hôte !"
 feast_main_stew_flood.0005.being_watched:0 "\nPendant tout ce temps, j’avais à peine conscience que [stew_sea_horrified_character.Custom('FR_le_Char_Pi')][stew_sea_horrified_character.GetTitledFirstName] me regardait avec un regard de dégoût."
 feast_main_stew_flood.0005.a:0 "C’était juste trop bon !"
 feast_main_stew_flood.0006.t:1 "$feast_header$ une mer de ragoût"
 feast_main_stew_flood.0006.stew_introduction_blame:0 "Dans un état d’ébriété, [stew_sea_blamed.Custom('FR_le_Char_Pi')][stew_sea_blamed.GetTitledFirstName] trébuche contre l’énorme chaudron suspendu au-dessus du foyer au milieu de la salle des festivités ! Un appétissant ragoût se déverse alors et va jusqu’à recouvrir une bonne partie de la pièce !"
 feast_main_stew_flood.0006.stew_introduction:0 "Dans l’agitation du festin, un des serviteurs [activity.GetOwner.Custom('FR_du_Char_Pi')][activity.GetOwner.GetTitledFirstName] trébuche contre l’énorme chaudron suspendu au-dessus du foyer au milieu de la salle ! Un appétissant ragoût se déverse alors et va jusqu’à recouvrir une bonne partie de la pièce !"
 feast_main_stew_flood.0006.shocking_experience:0 "C’en était trop, en raison de la quantité de nourriture qui aurait été servie aux invités, aggravée par le fait qu’elle allait maintenant être gaspillée."
 feast_main_stew_flood.0006.a:0 "Je dois détourner le regard."
 feast_main_stew_flood.0041.t:1 "$feast_header$ ainsi s’achève un autre festin"
 feast_main_stew_flood.0041.blame_placed:0 "Nous rentrons tous chez nous satisfaits, laissant à notre hôte une raison d’être fier. Cependant, [stew_sea_blamed.Custom('FR_le_Char_Pi')][stew_sea_blamed.GetTitledFirstName] ressent certainement plus de honte que de satisfaction pour avoir renversé le chaudron !"
 feast_main_stew_flood.0041.no_blame_placed:0 "Nous rentrons tous chez nous satisfaits, laissant à notre hôte une raison d’être fier. À part le serviteur qui a renversé le chaudron. C’était un moment vraiment honteux."
 feast_main_stew_flood.0041.a:0 "Quel bon festin !"
 feast_main_stew_flood.0042.t:1 "$feast_header$ ainsi s’achève un autre festin"
 feast_main_stew_flood.0042.blame_placed:0 "Tous mes invités rentrent chez eux satisfaits tandis que je reste, fi[ROOT.Char.Custom('FR_ErEre')] de ma générosité. Cela dit, [stew_sea_blamed.Custom('FR_le_Char_Pi')][stew_sea_blamed.GetTitledFirstName] pourrait ressentir plus de honte que de satisfaction après avoir renversé le chaudron ! Le nettoyage sera coûteux."
 feast_main_stew_flood.0042.no_blame_placed:0 "Tous mes invités rentrent chez eux satisfaits tandis que je reste, fi[ROOT.Char.Custom('FR_ErEre')] de ma générosité. Cela dit, je devrais peut-être faire quelque chose au sujet de ce maudit serviteur qui a renversé le chaudron de ragoût. Le nettoyage sera coûteux."
 feast_main_stew_flood.0042.a:0 "J’ai hâte de vous accueillir à nouveau !"
 feast_main_stew_flood.0043.blame_placed:0 "Le festin est enfin fini et je peux partir me remettre de ma honte.\nCe satané ragoût de viande s’est répandu partout, et je ne suis pas sûr[ROOT.Char.Custom('FR_E')] de pouvoir enlever l’odeur de mes cheveux ! Il faudra longtemps avant que j’oublie ce que [stew_sea_blamed.Custom('FR_le_Char_Pi')][stew_sea_blamed.GetTitledFirstName] m’a fait."
 feast_main_stew_flood.0043.no_blame_placed:0 "Le festin est enfin fini et je peux partir me remettre de ma honte.\nCe satané ragoût de viande s’est répandu partout, et je ne suis pas sûr[ROOT.Char.Custom('FR_E')] de pouvoir enlever l’odeur de mes cheveux ! Il faudra longtemps avant que j’oublie ce que ce serviteur m’a fait."
 feast_main_stew_flood.0043.a:0 "Je ne mangerai plus jamais de ragoût."
 feast_main_stew_flood.0044.desc:0 "Le festin, avec ses effluves de ragoût planant tel un spectre, est terminé. Je n’arrive pas à croire que ce soit moi qui ait eu autant de malchance, et je souhaiterais simplement que cela ne soit pas arrivé !"
 feast_main_stew_flood.0044.a:0 "J’espère que les gens étaient trop saouls pour s’en souvenir."
 stew_flood_covered_adjective_wrathful:0 "coléreu[ROOT.Char.Custom('FR_XSe')]"
 stew_flood_covered_adjective_proud:0 "fi[ROOT.Char.Custom('FR_ErEre')]"
 stew_flood_covered_adjective_beautiful:0 "joli[ROOT.Char.Custom('FR_E')]"
 stew_flood_fallback_adjective:0 "peu méfiant[ROOT.Char.Custom('FR_E')]"
