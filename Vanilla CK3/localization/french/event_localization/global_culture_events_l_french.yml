l_french:
 global_culture.custom.change_culture:1 "Tous les comtés et personnages [old_culture.GetCollectiveNoun|l] de votre pays deviennent [new_culture.GetCollectiveNoun|l]"
 global_culture.custom.merge_culture:1 "Tous les comtés et personnages [old_culture_1.GetCollectiveNoun|l] et [old_culture_2.GetCollectiveNoun|l] de votre pays deviennent [new_culture.GetCollectiveNoun|l]"
 global_culture.custom.keep_culture:1 "Les comtés et personnages [old_culture.GetName] de votre pays conservent leur culture."
 global_culture.custom.trigger:0 "Vous ne contrôlez pas au moins 80% de tous les comtés [CHARACTER.GetCulture.GetCollectiveNoun|l]"

 # Visigoth Split
 global_culture.0002.t:0 "Le destin des Wisigoths"
 global_culture.0002.desc:0 "Il y a longtemps, nos ancêtres ont migré vers la péninsule ibérique. Depuis lors, nous vivons ici. Cette terre nous a façonnés autant que nous l’avons façonné.\n\nIl est temps de se demander si nous sommes toujours des Wisigoths ou quelque chose de totalement nouveau."
 global_culture.0002.a:0 "Les temps changent et nous devons changer avec eux."
 global_culture.0002.b:0 "Nous n’abandonnerons pas les traditions de nos ancêtres !"

 global_culture.0005.t:0 "$global_culture.0002.t$"
 global_culture.0005.desc:0 "Lorsque les Wisigoths ont migré pour la première fois dans la péninsule ibérique, ils étaient dans un pays inconnu.\n\nAu fil de nombreuses générations, la terre les a façonnés autant qu’ils l’ont façonnée. Différentes communautés de Wisigoths se sont formées et séparées les unes des autres.\n\nMalgré leur héritage commun, ces nouvelles communautés — [castilian.GetName], [catalan.GetName], [occitan.GetName] et [andalusian.GetName] — ne se considèrent plus comme parentes."
 global_culture.0005.a:0 "Seul le temps nous dira quel en sera l’impact sur la région."

 # Norse Split
 global_culture.0012.t:0 "Le destin des Nordiques"
 global_culture.0012.desc:0 "Vivant dans les rudes terres de Scandinavie, notre peuple a toujours assuré sa prospérité et sa survie par le commerce, le pillage et les combats à l’épée. Au fil du temps, cela s’est traduit par l’accumulation de grandes richesses, ce qui nous a permis de nous installer plus fréquemment. Ces colonies ont finalement divergé culturellement, car leurs traditions et même leurs langues ont dû changer pour répondre aux exigences de leurs nouveaux modes de vie."
 global_culture.0012.a:0 "Nous devons d’abord et avant tout assurer notre propre prospérité."
 global_culture.0012.b:0 "C’est inacceptable ! Les Nordiques #EMP resteront#! unis."

 global_culture.0015.t:0 "$global_culture.0012.t$"
 global_culture.0015.desc:0 "Commerçants, pilleurs ou mercenaires, les Nordiques ont longtemps voyagé depuis la Scandinavie dans toute l’Europe et même au-delà, et ont laissé leur empreinte partout où ils sont allés.\n\nIl semble que cette époque touche à sa fin, car les différences culturelles et les rivalités entre clans ont conduit à la montée d’identités disparates [danish.GetName], [swedish.GetName] et [norwegian.GetName]."
 global_culture.0015.desc_norse:0 "Commerçants, pilleurs ou mercenaires, nos ancêtres nordiques ont longtemps voyagé depuis la Scandinavie à travers toute l’Europe et même au-delà, et ont laissé leur empreinte partout où ils sont allés.\n\nIl semble que cette époque touche à sa fin, alors que notre terre natale est divisée par des différences culturelles et des rivalités entre clans qui laissent émerger les identités [danish.GetName], [swedish.GetName] et [norwegian.GetName]."
 global_culture.0015.a:0 "Qu’est-ce que cela signifie pour l’avenir de l’Europe ?"
 global_culture.0015.b:0 "Qu’est-ce que cela signifie pour l’avenir de notre peuple ?"

  # Scottish Split
 global_culture.0032.t:0 "Naissance des Écossais"
 global_culture.0032.desc:1 "Bien que nous partagions des origines communes avec les autres Anglo-Saxons, nos clans vivant dans les basses-terres du nord de la Grande-Bretagne ont commencé à diverger culturellement et linguistiquement à mesure que nous nous adaptions à la vie en terrain montagneux. Nombre d’entre nous revendiquent aujourd’hui une identité culturelle unique que nous pouvons appeler la nôtre. Quelque chose dont nous pouvons être fiers..."
 global_culture.0032.a:0 "Nous sommes des Écossais, maintenant et pour toujours !"
 global_culture.0032.b:0 "Nous ne devons pas tourner le dos à nos compatriotes."

 global_culture.0035.t:0 "$global_culture.0032.t$"
 global_culture.0035.desc:1 "Bien qu’ils partagent des origines communes avec les autres Anglo-Saxons, les clans qui vivent dans les basses-terres du nord de la Grande-Bretagne se sont adaptés à la vie en terrain montagneux. Divergeant culturellement et linguistiquement de leurs anciens compatriotes, ces [scottish.GetCollectiveNoun] ont adopté avec enthousiasme leur nouvelle identité culturelle."
 global_culture.0035.a:0 "Pourront-ils s’épanouir seuls ?"


 # Norman Merge
 global_culture.3002.t:0 "L’ascension des Normands"
 global_culture.3002.desc:1 "Les terres du nord de la France ont fourni un terrain fertile pour l’installation et l’expansion de notre peuple.\n\n En adoptant les traditions locales, nous serons capables de mieux nous acclimater à la région."
 global_culture.3002.a:0 "Aux nouveaux amis et aux nouveaux projets !"

 global_culture.3003.t:0 "$global_culture.3002.t$"
 global_culture.3003.desc:0 "Nous sommes loin des terres que nos ancêtres scandinaves considéraient comme leur foyer, mais c’est ici dans le nord de la France que nous sommes chez nous. En tant que dirigeant de mon peuple, il est de ma responsabilité d’assurer notre prospérité future. Si nous voulons nous épanouir, nous devons nous adapter à notre nouvel environnement et apprendre des peuples dont les ancêtres ont exploité ces terres fertiles.\n\nPar ce décret, nous allons changer notre mode de vie au profit de nos proches. Nous nous fraierons un chemin en tant que peuple."
 global_culture.3003.a:0 "À partir de ce jour, nous sommes des Normands !"

 global_culture.3005.t:0 "$global_culture.3002.t$"
 global_culture.3005.desc:0 "Un groupe de colons originaires de Scandinavie s’est installé sur la côte du nord de la France. [norman_founder.Custom('FR_le_Char_Pi')|U][norman_founder.GetTitledFirstName] qui se trouve à leur tête a décrété que son peuple adopterait certaines traditions locales afin de s’assurer qu’il s’épanouisse dans ce nouveau pays."
 global_culture.3005.a:0 "Qu’est-ce que cela implique pour la région ?"

 global_culture.3011.t:0 "Propagation de la culture [sicilian.GetNameNoTooltip]"
 global_culture.3011.desc:0 "Le mélange éclectique des peuples du sud de l’Italie et de la Sicile a donné naissance à une culture unique, marquée par une myriade d’influences. Il est maintenant clair que les habitants du [county_to_change.GetName] ne se considèrent plus comme des [old_culture.GetCollectiveNoun], mais comme des [sicilian.GetCollectiveNoun] !"
 global_culture.3011.a:0 "Une évolution intéressante..."

 global_culture.3012.a:0 "Formidable !"
