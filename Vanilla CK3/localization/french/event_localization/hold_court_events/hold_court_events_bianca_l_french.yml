l_french:
 # 
 hold_court.3000.t:0 "Une fête sous votre nom"
 hold_court.3000.desc.opening:0 "[feast_vassal.Custom('FR_le_Char_Pi')|U][feast_vassal.GetTitledFirstName] s’approche de moi avec une posture plus droite que d’habitude et visiblement impatient de ce qu’[feast_vassal.Custom('FR_IlElle')] a à dire.\n\n"
 hold_court.3000.desc.opening.blind:0 "J’entends les pas [feast_vassal.Custom('FR_du_Char_Pi')][feast_vassal.GetTitledFirstName] s’approcher de moi. Dès qu’ils s’arrêtent, [feast_vassal.Custom('FR_IlElle')] s’éclaircit la gorge. Peut-être une façon d’attirer mon attention.\n\n"
 hold_court.3000.desc.likes:0 "« [ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U], il y a beaucoup de choses à célébrer sous votre règne ! S’il vous plaît, permettez-moi de payer les dépenses de votre prochaine fête ! Peut-être qu’en retour vous m’accorderez une faveur à l’avenir ? »"
 hold_court.3000.desc.dislikes:0 "« [ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U]. Vos sujets ont besoin de temps en temps d’un rassemblement joyeux où ils peuvent oublier leurs soucis. Je financerais volontiers une fête, même si elle est organisée officiellement par vous, car c’est pour le bien du Royaume. Mais j’attends une faveur en échange. »"
 hold_court.3000.a:1 "Très bien, j’accepte."
 hold_court.3000.a.tt:0 "L’organisation d’une fête dans un avenir proche vous rapportera de la [court_grandeur_value|El]."
 hold_court.3000.b:1 "Pas de conditions particulières ! Votre [ROOT.Char.Custom('FR_SeigneurDame')] lige l’exige !"
 hold_court.3000.c:1 "Peut-être pouvons-nous arranger quelque chose de plus agréable ?"
 hold_court.3000.c.success:0 "[feast_vassal.Custom('FR_le_Char_Pi')|U][feast_vassal.GetTitledFirstNameNoTooltip] accepte de revenir sur sa demande de faveur"
 hold_court.3000.c.failure:0 "[feast_vassal.Custom('FR_le_Char_Pi')|U][feast_vassal.GetTitledFirstNameNoTooltip] n’est pas d’accord et retire son offre de financement"
 hold_court.3000.d:1 "J’ai peur de ne pas pouvoir accepter."

 hold_court.3001.desc:0 "Quelle merveilleuse fête c’était ! Alors que la fête promise [feast_vassal.Custom('FR_au_Char_Pi')][feast_vassal.GetTitledFirstName] est encore fraîche dans la mémoire de ceux qui ont assisté à cette journée, les participants à ma fête chantent mes louanges avec ferveur. Je me sentais ivre de bonheur lorsque les gens applaudissaient et se prosternaient à mes pieds ! Le fait d’avoir tenu ma promesse à [feast_vassal.GetFirstNameNoTooltip] présente un avantage supplémentaire : tous ceux qui ont assisté à la fête ne tarissent pas d’éloges sur ma Cour !"
 hold_court.3001.desc.dead:0 "Oh, quelle merveilleuse fête c’était ! Quel dommage que [feast_vassal.Custom('FR_le_Char_Pi')][feast_vassal.GetTitledFirstName] n’ait pas pu y assister. Certains participants se sont souvenus du festin que je lui avais promis, et ont parlé avec enthousiasme de l’importance que j’accorde au divertissement de ma Cour. Certains ont supposé que cette fête était également dédiée à la mémoire de [feast_vassal.GetFirstNameNoTooltip]. Quoi qu’il en soit, le fait de tenir ma promesse a permis à tous les participants de parler en bien de ma Cour !"
 hold_court.3001.a:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] que la prochaine fête sera encore meilleure !"
 hold_court.3001.b:0 "Levons un autre verre en son honneur !"

 hold_court.3010.t:0 "Une personne atypique qui prêche"
 hold_court.3010.desc.opening:0 "« [ROOT.Char.Custom2('RelationToMeAddress', religious_vassal)|U] », dit [religious_vassal.Custom('FR_le_Char_Pi')][religious_vassal.GetTitledFirstName] d’une voix grave. « Je suggère de lancer une enquête sur une personne tristement célèbre qui prêche à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Vous voyez... Eh bien... "
 hold_court.3010.desc.preacher_gender:0 "C’est un[unconventional_preacher.Custom('FR_E')] [unconventional_preacher.GetWomanMan] !"
 #hold_court.3010.desc.preacher_marriage: "The problem with this preacher is that [unconventional_preacher.GetSheHe] married to someone else than [ROOT.Char.GetFaith.HighGodName]!"  
 hold_court.3010.desc.closing:0 "Ce n’est pas conforme à notre foi ! »\n\nLevant la main et faisant un pas en avant, [tolerant_vassal.Custom('FR_le_Char_Pi')][tolerant_vassal.GetTitledFirstName] l’interrompt : « [ROOT.Char.Custom2('RelationToMeAddress', tolerant_vassal)|U], bien que [religious_vassal.GetFirstNameNoTooltip] ait raison dans son constat, c’est le seul défaut [unconventional_preacher.Custom('FR_DuDela')] prédicat[unconventional_preacher.Custom('FR_EurRice')]. Tout ce qu’[unconventional_preacher.Custom('FR_IlElle')] enseigne est en accord avec notre foi. »"
 hold_court.3010.a:0 "Nous avons besoin de plus de personnes pour répandre la parole [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.3010.b:0 "Jetez c[unconventional_preacher.Custom('FR_EEtte')] fau[unconventional_preacher.Custom('FR_XSse')] prédicat[unconventional_preacher.Custom('FR_EurRice')] en prison !"
 hold_court.3010.c:1 "Je souhaite faire de c[unconventional_preacher.Custom('FR_EEtte')] prêcheu[unconventional_preacher.Custom('FR_RSe')] mon $high_almoner_court_position$."
 hold_court.3010.d:0 "[unconventional_preacher.Custom('FR_SilSielle')|U] peut enseigner aux paysans, alors [unconventional_preacher.GetSheHe] ferait un[unconventional_preacher.Custom('FR_E')] bo[unconventional_preacher.Custom('FR_NNne')] tut[unconventional_preacher.Custom('FR_EurRice')]..."

 hold_court.3020.t:0 "Un monument offensant"
 hold_court.3020.desc:0 "Un[different_culture_peasant.Custom('FR_E')] paysa[different_culture_peasant.Custom('FR_NNne')] s’avance, muni[different_culture_peasant.Custom('FR_E')] d’une pétition. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je viens à vous en tant que représentant[different_culture_peasant.Custom('FR_E')] des [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] de [village.GetName]... », dit-[different_culture_peasant.Custom('FR_IlElle')] en cherchant ses mots.\n\n« Notre appel à la restauration d’un monument important de notre culture a été ignoré par [holder_of_area.Custom('FR_le_Char_L')][holder_of_area.GetTitleTierName] qui nous empêche même de reconstruire. »\n\n« [ROOT.Char.Custom2('RelationToMeAddress', holder_of_area)|U], permettez-moi de vous expliquer ! », rétorque [holder_of_area.GetFirstNameNoTooltip]. « Ce monument se moque de notre culture ! Il représente les [holder_of_area.GetCulture.GetCollectiveNounNoTooltip] en monstres ! Vous comprenez certainement pourquoi je m’oppose à la restauration d’un monument aussi odieux ! »"
 hold_court.3020.a:0 "« Vous osez vous moquer de mon peuple !? Vous allez le regretter ! »"
 hold_court.3020.b:0 "Donner votre accord pour la restauration."
 hold_court.3020.c:0 "Construire un monument symbolisant la compassion à la place."
 hold_court.3020.d:0 "Rejeter la demande des [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip]."
 custom.every_county_of_culture:0 "Chaque [county|El] de culture [village.GetCountyData.GetCulture.GetName]"

 hold_court.3030.t:0 "Restauration de monument"
 hold_court.3030.desc:0 "Un[different_culture_peasant.Custom('FR_E')] paysa[different_culture_peasant.Custom('FR_NNne')] se tient devant moi pour informer la Cour de sa requête.\n\n« La récente guerre a fait des ravages dans les campagnes. Nous ne savons pas exactement qui sont les coupables, mais ils ont pillé un site culturel important pour nous les [different_culture_peasant.GetCulture.GetCollectiveNounNoTooltip] de [province.GetName]. Nous vous supplions de consacrer une partie de vos ressources pour que nous puissions le restaurer ! »\n\n[different_culture_peasant.Custom('FR_IlElle')|U] termine sa demande par une révérence maladroite, un signe clair de sa condition de roturi[different_culture_peasant.Custom('FR_ErEre')]."
 hold_court.3030.a:0 "« Vous recevrez les fonds nécessaires à la restauration. »"
 hold_court.3030.b:0 "Utiliser les matériaux restants pour d’autres bâtiments."
 hold_court.3030.c:0 "« Nous ne pouvons pas nous permettre de dépenser de l’or à ce sujet. »"

 hold_court.3040.t:0 "Une demande de divertissement"
 hold_court.3040.desc:0 "Pendant un bref moment de silence et avant que mon requérant comprenne que c’est à son tour de parler, je vois [jester_requester.Custom('FR_le_Char_Pi')][jester_requester.GetTitledFirstName] qui [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('jester_requester'))]. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], les sourires et les rires sont un excellent indicateur d’une cour vivante ! Ainsi, je voudrais suggérer quelqu’un qui ferait un excellent bouffon pour nous divertir lors de nos visites ! », s’exclame-t-[jester_requester.GetSheHe].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [kill_joy.Custom('FR_le_Char_Pi')][kill_joy.GetTitledFirstName] qui prend la parole depuis le fond de la salle. « Si je puis me permettre, un bouffon va ruiner le raffinement de cette Cour par un humour grossier et infantile. »"
 hold_court.3040.a:0 "Je vais employer ce bouffon !"
 hold_court.3040.b:0 "Un rôle parfait pour [jester_requester.Custom('FR_le_Char_Pi')][jester_requester.GetTitledFirstNameNoTooltip], maître dans l’art de passer pour un idiot."
 hold_court.3040.c:0 "Si [kill_joy.Custom('FR_le_Char_Pi')][kill_joy.GetTitledFirstNameNoTooltip] n’aime pas rire, nous devrions [kill_joy.Custom('FR_LeLa')] rendre risible !"
 hold_court.3040.d:0 "Ce n’est pas un marché de paysans ! Un bouffon n’a pas sa place à cette Cour !"
 hold_court.3040.e:0 "Je me pencherai peut-être sur la question une autre fois."

 hold_court.3050.t:0 "Une noble responsabilité"
 hold_court.3050.desc:0 "« Je pense qu’il est grand temps que vous envisagiez d’accorder audience à nouveau », dit d’une voix grave m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA', SCOPE.sC('reminder_person'))] [reminder_person.Custom('FR_le_Char_Pi')][reminder_person.GetTitledFirstName].\n\n« Une longue période s’est écoulée depuis la dernière fois que votre peuple a pu exprimer ses doléances, et la liste de sujets nécessitant votre attention a pris de l’ampleur ». [reminder_person.GetSheHe|U] m’informe ensuite que certains requérants se plaignent de la longueur de l’attente.\n\n« C’est la responsabilité d’un dirigeant de mener son peuple, et il a besoin de vos conseils, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 hold_court.3050.a:0 "C’est vous qui avez besoin qu’on vous rappelle votre place !"
 hold_court.3050.b:0 "Je le ferai en temps voulu."
 hold_court.3050.c:0 "Apaisez-les pendant que je m’occupe de questions prioritaires."

 hold_court.3060.t:0 "Lutter contre la corruption"
 hold_court.3060.desc.opening:0 "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA', SCOPE.sC('county_petitioner'))], [county_petitioner.Custom('FR_le_Char_Pi')][county_petitioner.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))] avant de s’avancer pour exprimer sa requête : « [ROOT.Char.Custom2('RelationToMeAddress', county_petitioner)|U], je sollicite votre aide à propos"
 hold_court.3060.desc.thieves:0 "des voleurs en [corrupt_county.GetNameNoTier] ! »"
 hold_court.3060.desc.bandits:0 "des bandits qui attaquent les bonnes gens en [corrupt_county.GetNameNoTier] ! »"
 hold_court.3060.desc.tax:0 "de la perception des impôts qui ne fonctionne pas en [corrupt_county.GetNameNoTier] ! »"
 hold_court.3060.desc.sheriffs:0 "du manque de baillis en [corrupt_county.GetNameNoTier] ! »"
 hold_court.3060.desc.guilds:0 "du manque de coopération des guildes en [corrupt_county.GetNameNoTier] ! »"
 hold_court.3060.desc.levies:0 "des levées qui ne sont pas rétablies à un rythme acceptable en [corrupt_county.GetNameNoTier] ! »"
 hold_court.3060.desc.courts:0 "de l’absence de tribunaux judiciaires en [corrupt_county.GetNameNoTier] ! »"
 hold_court.3060.desc.rulers:0 "de l’administration médiocre en [corrupt_county.GetNameNoTier] ! »"
 hold_court.3060.desc.closing:0 "\n\n[county_petitioner.GetSheHe|U] s’arrête et soupire. « Je ne peux pas résoudre le problème avec les ressources dont je dispose. »"
 hold_court.3060.a:0 "Je peux vous donner de l’or."
 hold_court.3060.b:0 "Mon intendant peut vous conseiller."
 hold_court.3060.c:0 "Votre incompétence en est la cause. À vous de résoudre ce problème."
 hold_court.3060.d:0 "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA', SCOPE.sC('cp_steward_replacement'))] [cp_steward_replacement.GetFirstName] ferait un[cp_steward_replacement.Custom('FR_E')] meilleur[cp_steward_replacement.Custom('FR_E')] intendant[cp_steward_replacement.Custom('FR_E')]."

 hold_court.3070.t:0 "L’enfant aux deux mères"
 hold_court.3070.desc:0 "Une affaire peu ordinaire a été portée devant ma Cour : deux femmes affirment chacune qu’un bébé est le leur. Tout ce que peuvent dire les villageois c’est qu’ils n’ont pas remarqué que l’une des femmes était enceinte et que c’est comme si l’enfant était apparu de nulle part.\n\nLe mystère a captivé les gens, et même si nous ne saurons peut-être jamais comment tout cela est arrivé, je dois résoudre le problème. Quelle décision prendre pour l’avenir de cet enfant ?"
 hold_court.3070.a:0 "Voir si les mères se soucient du bien-être de l’enfant."
 hold_court.3070.a.tt:0 "Vous vous souvenez d’un événement similaire incroyable dans un livre où la véritable mère a été découverte en suggérant de couper le bébé en deux."
 hold_court.3070.b:0 "Coupez le bébé en deux... littéralement."
 hold_court.3070.c:0 "La plus jeune, car elle a plus de temps devant elle pour élever l’enfant."
 hold_court.3070.d:0 "Avec l’âge vient l’expérience, la femme aînée élèvera donc l’enfant."
 hold_court.3070.e:0 "J’élèverai [mystery_baby.Custom('FR_LeLa')] [mystery_baby.Custom('GirlBoy')] comme si c’était [mystery_baby.Custom('FR_LeLa')] mie[mystery_baby.Custom('FR_NNne')] !"

 hold_court.3080.t:0 "Exposition de la collection"
 hold_court.3080.desc:0 "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA', SCOPE.sC('antiquarian'))] [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstName] s’approche à grands pas.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » dit [antiquarian.GetFirstNameNoTooltip], plein[antiquarian.Custom('FR_E')] d’entrain. « J’ai une idée géniale qui peut vous rapporter de l’argent ou de la gloire ! Vous avez amassé une belle collection d’artefacts, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], alors pourquoi ne pas les exposer ? Vous pourriez faire payer pour voir votre collection, ou la rendre gratuite pour que plus de gens la voient. »\n\n[antiquarian.GetSheHe|U] se racle la gorge avant de poursuivre : « Les gens ont tendance à vouloir les choses qu’ils voient, donc l’inconvénient est que plus de gens vont essayer de réclamer vos artefacts. »"
 hold_court.3080.a:0 "Je veux que les gens paient pour voir un aperçu de ma gloire !"
 hold_court.3080.a.tt:0 "Les complots de vol d’artefacts deviendront plus courants."
 hold_court.3080.b:0 "Des gens doivent voir pour croire et cela inclut les moins fortunés."
 hold_court.3080.c:0 "Cela ne vaut pas la peine de prendre des risques."

 hold_court.3090.t:0 "Célébrer une autre culture"
 hold_court.3090.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('different_culture_vassal'))] [different_culture_vassal.Custom('FR_le_Char_Pi')][different_culture_vassal.GetTitledFirstName] s’approche, et [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))], comme [different_culture_vassal.Custom('FR_IlElle')] le fait souvent.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai une idée brillante ! Que diriez-vous d’organiser un grand rassemblement pour que les gens du peuple découvre une des cultures de notre magnifique [ROOT.Char.Custom('RealmType')] ? », explique [different_culture_vassal.GetFirstNameNoTooltip].\n\n« Cela coûtera de l’argent, mais je suis sûr[different_culture_vassal.Custom('FR_E')] que cela contribuera à favoriser des relations plus positives entre nos peuples ! »"
 hold_court.3090.a:0 "Nous organiserons un grand rassemblement pour célébrer nos deux cultures !"
 hold_court.3090.b:0 "Nous pourrions accueillir une petite foire [different_culture_vassal.GetCulture.GetNameNoTooltip] à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 hold_court.3090.c:0 "Organisons-le chez les [different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip] pour leur montrer la grandeur [ROOT.GetCharacter.GetCulture.GetNameNoTooltip] !"
 hold_court.3090.d:0 "Je ne peux pas dépenser de ressources pour cela."

 hold_court.3091.t:0 "Le brassage des identités culturelles"
 hold_court.3091.desc:0 "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA', SCOPE.sC('same_culture_vassal'))] [same_culture_vassal.Custom('FR_le_Char_Pi')][same_culture_vassal.GetTitledFirstName] s’approche de moi.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je viens avec de graves nouvelles, mais avec une solution. Il est de plus en plus évident que les [different_culture_vassal.GetCulture.GetCollectiveNoun] et les [same_culture_vassal.GetCulture.GetCollectiveNoun] se ressemblent de plus en plus, peut-être même trop. Il est primordial de leur montrer que c’est nous, les [same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip], qui sommes à la pointe de l’innovation ! »"
 hold_court.3091.a:0 "Organisons un festival pour célébrer notre riche culture [same_culture_vassal.GetCulture.GetNameNoTooltip] !"
 hold_court.3091.b:0 "Organisons une exposition pour montrer nos plus grandes réalisations."
 hold_court.3091.c:0 "Nous n’avons pas besoin d’exercer une supériorité sur les autres cultures."


