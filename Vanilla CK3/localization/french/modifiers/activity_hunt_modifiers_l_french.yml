l_french:
 held_hunt_modifier:0 "A chassé récemment"
 held_hunt_modifier_desc:0 "Ce personnage a récemment organisé une chasse et ne peut pas le refaire avant la date spécifiée."
 
 hunt_punished_locals_modifier:0 "Braconniers punis"
 hunt_punished_locals_modifier_desc:1 "Les habitants de ce comté ont la charge de devoir payer pour les braconniers dans les forêts.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 
 hunt_poacher_training_modifier:0 "Formation de braconnier"
 hunt_poacher_training_modifier_desc:0 "Ce personnage a été formé par des braconniers à la chasse."
 
 hunt_upset_hunting_county_modifier:0 "Outrage dû au braconnage"
 hunt_upset_hunting_county_modifier_desc:0 "Ce comté est mécontent de la façon dont il a été traité pour les actes d’une poignée de braconniers"

 modifier_hunt_hunting_trophy:0 "Trophée de chasse"
 modifier_hunt_hunting_trophy_desc:0 "Un trophée de chasse impressionnant est suspendu dans la grande salle de ce personnage et témoigne de ses exploits."
 
 modifier_hunt_friend_of_animal:0 "Ami des animaux"
 modifier_hunt_friend_of_animal_desc:0 "Ce personnage a une capacité surnaturelle à manipuler des animaux."
 
 hunt_guide_local_madman_modifier:0 "Guide local"
 hunt_guide_local_madman_modifier_desc:2 "Ce personnage a bénéficié d’une visite guidée d’un marécage par son propriétaire lors d’une chasse.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_guide_local_madman_modifier_custom_desc:0 "Ce personnage a bénéficié d’une visite guidée d’un marécage par son propriétaire lors d’une chasse.\n#weak Tant que ce modificateur est actif, votre [hunt_success_chance|El] sera #positive_value légèrement meilleure#! en [SCOPE.sTitle('activity_place').GetNameNoTier]#!\n"

 hunt_killed_local_madman_modifier:1 "A tué une personne du pays"
 hunt_killed_local_madman_modifier_desc:0 "Un célèbre habitant des marais de ce comté a été tué par un chasseur trop zélé."
 
 hunt_talked_to_madman_modifier:1 "A écouté les préoccupations de la population locale"
 hunt_talked_to_madman_modifier_desc:0 "Les habitants de ce comté sont heureux d’avoir été entendus par la noblesse lors d’une chasse."

 hunt_peasants_denied_forest_modifier:0 "Paysans chassés de la forêt"
 hunt_peasants_denied_forest_modifier_desc:0 "Les paysans de ce comté se sont vu refuser le droit de chercher de la nourriture dans les forêts."

 hunt_peasants_hunted_modifier:0 "Paysans chassés"
 hunt_peasants_hunted_modifier_desc:0 "Les paysans ont peur de s’installer dans ce comté à cause des actes innommables qui ont été commis ici."

 hunt_aided_peasants_modifier:0 "A aidé les paysans"
 hunt_aided_peasants_modifier_desc:0 "Les habitants les plus pauvres de ce comté ont reçu une aide financière importante."

 hunt_fresh_air_and_exercise_modifier:0 "De l’air frais et de l’exercice"
 hunt_fresh_air_and_exercise_modifier_desc:0 "Ce personnage a fait de l’exercice pendant ses chasses."

 hunt_focused_attention_modifier:0 "Attention focalisée"
 hunt_focused_attention_modifier_desc:0 "Ce personnage sait se concentrer sur les choses qui exigent une attention immédiate."

 modifier_hunt_dog_trophy_modifier:0 "Trophée de chasse"
 modifier_hunt_dog_trophy_modifier_desc:0 "Un impressionnant trophée de chasse est accroché dans la grande salle de ce personnage afin de montrer ses exploits."

 modifier_hunt_dog_fighting_modifier:0 "Prouesse améliorée"
 modifier_hunt_dog_fighting_modifier_desc:0 "Ce personnage a accompli des prouesses impressionnantes au cours de ses chasses."

 modifier_hunt_resisted_advances:0 "A résisté aux avances"
 modifier_hunt_resisted_advances_desc:0 "Ce personnage a résisté au chant des sirènes de la tentation."

 hunt_mediated_fight_modifier:0 "Médiation"
 hunt_mediated_fight_modifier_desc:0 "Ce personnage a réussi à gérer un conflit entre deux personnes - une leçon précieuse."

 hunt_protected_peasants_modifier:0 "Paysans protégés"
 hunt_protected_peasants_modifier_desc:1 "Les paysans de ce comté se sentent en sécurité."

 hunt_disturbed_locals_modifier:0 "Habitants inquiets"
 hunt_disturbed_locals_modifier_desc:1 "Les habitants de ce comté veulent juste qu’on les laisse tranquilles."

 hunt_focused_effort_modifier:0 "Se concentre sur la chasse"
 hunt_focused_effort_modifier_desc:1 "Ce personnage est très axé sur la chasse."

 hunt_treated_injury_modifier:0 "Chirurgie de terrain pratiquée"
 hunt_treated_injury_modifier_desc:1 "Ce personnage a pratiqué récemment des traitements médicaux très exigeants."

 hunt_tasted_the_belt_modifier:0 "A goûté à la ceinture"
 hunt_tasted_the_belt_modifier_desc:1 "Ce personnage souffre d’un postérieur contusionné."

 hunt_treated_wound_modifier:0 "Blessures pansées"
 hunt_treated_wound_modifier_desc:1 "Les blessures de ce personnage ont été habilement soignées."
 
 hunt_chose_truth_modifier:0 "Simple honnêteté"
 hunt_chose_truth_modifier_desc:1 "Ce personnage a dit la vérité à son détriment."

 hunt_mystical_animal_modifier:0 "Animal mythique chassé"
 hunt_mystical_animal_modifier_desc:2 "Ce personnage a chassé et tué une bête mythique."

 hunt_protected_their_secret_modifier:0 "Secrets bien protégés"
 hunt_protected_their_secret_modifier_desc:0 "Ce personnage garde ses cartes près de sa poitrine."

 hunt_sighting_standard_modifier:0 "Gibier aperçu"
 hunt_sighting_standard_modifier_desc:1 "Un gibier prometteur a été repéré dans ce comté.\n#weak La [hunt_success_chance|El] est augmentée dans ce [county|El].#!"
 hunt_sighting_standard_modifier_custom_desc:1 "Des [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')] ont été aperçus en nombre dans ce comté.\n#weak La [hunt_success_chance_no_prefix|El] des chasses [SCOPE.sTitle('sighting_county').Custom('FR_Au_GetAnimalType')][SCOPE.sTitle('sighting_county').Custom('GetAnimalType')] augmente#!"
 
 hunt_sighting_dangerous_modifier:0 "Bête aperçue"
 hunt_sighting_dangerous_modifier_desc:1 "Une bête féroce terrorise ce comté.\n#weak La [hunt_success_chance|El] est augmentée dans ce [county|El].#!"
 hunt_sighting_dangerous_modifier_custom_desc:1 "Un[SCOPE.sTitle('sighting_county').Custom('FR_E_GetAnimalType')] [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')] féroce a terrorisé ce comté.\n#weak La [hunt_success_chance_no_prefix|El] des chasses [SCOPE.sTitle('sighting_county').Custom('FR_Au_GetAnimalType')][SCOPE.sTitle('sighting_county').Custom('GetAnimalType')] augmente#!"

 hunt_sighting_legendary_modifier:0 "Gibier légendaire aperçu"
 hunt_sighting_legendary_modifier_desc:2 "Un gibier mythique a été aperçu dans ce comté.\n#weak Une [GetActivityType('activity_hunt').GetName|l] $hunt_type_legendary$[GetActivityType('activity_hunt').GetTextIcon] peut être organisée dans ce [county|El].#!"
 hunt_sighting_legendary_modifier_custom_desc:1 "Un[SCOPE.sTitle('sighting_county').Custom('FR_E_GetAnimalType')] [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')] [SCOPE.sTitle('sighting_county').Custom('FR_Color_GetAnimalType')|V] mythique a été aperçu[SCOPE.sTitle('sighting_county').Custom('FR_E_GetAnimalType')] dans ce comté.\n#weak Un[SCOPE.sTitle('sighting_county').Custom('FR_E_GetAnimalType')] [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|V] [SCOPE.sTitle('sighting_county').Custom('FR_Color_GetAnimalType')|V] peut être chassé[SCOPE.sTitle('sighting_county').Custom('FR_E_GetAnimalType')] dans ce [county|El]"
 
 hunt_sighting_falconry_modifier:0 "Oiseaux aperçus"
 hunt_sighting_falconry_modifier_desc:0 "Les observations récentes d’oiseaux nicheurs ou migrateurs font de ce comté un lieu idéal pour la fauconnerie.\n#weak La [hunt_success_chance|El] de type $hunt_type_falconry$ est augmentée dans ce [county|El].#!"
 hunt_sighting_falconry_modifier_custom_desc:1 "Les [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')] en reproduction ou en migration aperçus dans ce comté le rendent idéal pour la pratique de la fauconnerie.\n#weak La [hunt_success_chance_no_prefix|El] des chasses [SCOPE.sTitle('sighting_county').Custom('FR_Au_GetAnimalType')][SCOPE.sTitle('sighting_county').Custom('GetAnimalType')] augmente#!"
 
 hunt_heir_murder_exposed_modifier:0 "Justice paysanne"
 hunt_heir_murder_exposed_modifier_desc:1 "Ce personnage a fait passer la justice avant la réputation d’un courtisan."
 
 hunt_disrespected_locals_modifier:0 "Habitants non respectés"
 hunt_disrespected_locals_modifier_desc:0 "Les sentiments des roturiers de ce comté ont été piétinés par les chasseurs."
 
 hunt_happy_hounds_modifier:0 "Chiens de chasse heureux"
 hunt_happy_hounds_modifier_desc:1 "Les chiens de chasse de ce personnage sont bien récompensés.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 
 hunt_savage_hounds_modifier:0 "Chiens de chasse féroces"
 hunt_savage_hounds_modifier_desc:1 "Les chiens de chasse de ce personnage ont la réputation d’abattre du gibier puissant.#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 
 hunt_savaged_hounds_modifier:0 "Chiens de chasse attaqués férocement"
 hunt_savaged_hounds_modifier_desc:1 "Les chenils de ce personnage sont vides parce que les chiens de chasse ont été envoyés attaquer des bêtes.\n#weak $hunt_modifier_success_slightly_worse_tt$#!\n\n"
 
 crushed_by_boulder_modifier:0 "Écrasé par un rocher"
 crushed_by_boulder_modifier_desc:0 "La bravade de ce personnage s’est retournée contre lui lorsqu’il a été écrasé par le rocher roulant qu’il tentait d’escalader."
 
 hunt_blooming_garden_modifier:0 "Jardin fleuri"
 hunt_blooming_garden_modifier_desc:0 "Le jardin de ce personnage a été agrémenté de fleurs sauvages trouvées lors d’une récente chasse."
 
 hunt_stocked_medicus_modifier:0 "Stock d’herbes médicinales"
 hunt_stocked_medicus_modifier_desc:0 "Le médecin de ce personnage dispose de nombreuses herbes médicinales, tant rares qu’ordinaires."
 
 hunt_witch_protector_modifier:0 "A protégé ses frères et sœurs"
 hunt_witch_protector_modifier_desc:0 "Ce personnage a fait preuve d’un intérêt avisé pour la protection de ses frères et sœurs."
 
 hunt_left_in_trap_modifier:0 "Laissé dans un piège"
 hunt_left_in_trap_modifier_desc:0 "Ce personnage a été laissé trop longtemps dans un piège de chasse et cela a eu un impact sur sa santé."
 
 hunt_punished_trappers_modifier:0 "Trappeurs punis"
 hunt_punished_trappers_modifier_desc:0 "Les pièges de chasse des paysans de ce comté ont suscité la colère de son propriétaire."
 
 hunt_witch_suspicion_modifier:0 "Dénigrement de la sorcellerie"
 hunt_witch_suspicion_modifier_desc:0 "L’intérêt de ce personnage pour la nature a soulevé des questions sur sa loyauté envers le vrai dieu."
 
 hunt_mismanaged_game_modifier:0 "Gibier mal géré"
 hunt_mismanaged_game_modifier_desc:0 "La chasse à la biche a réduit le gibier de ce comté.\n#weak La [hunt_success_chance|El] pour cet animal sera #negative_value légèrement moins élevée#! dans ce [county|El]#!"
 hunt_mismanaged_game_modifier_custom_desc:0 "Ce personnage a capturé un faon et l’a apprivoisé afin de tromper ses congénères sauvages.\n#weak La [hunt_success_chance|El] d’un[ROOT.Char.Custom('FR_E_GetAnimalTypeMismanaged')] [ROOT.Char.Custom('GetAnimalTypeMismanaged')|V] est #negative_value légèrement moins élevée#! dans ce [county|El]#!"

 hunt_tame_deer_modifier:0 "Faon apprivoisé"
 hunt_tame_deer_modifier_desc:0 "Ce personnage a capturé un faon et l’a apprivoisé afin de tromper ses congénères sauvages.\n#weak La [hunt_success_chance|El] contre ce type d’animal sera #positive_value légèrement meilleure#!#!\n"
 hunt_tame_deer_modifier_custom_desc:0 "Ce personnage a capturé un faon et l’a apprivoisé afin de tromper ses congénères sauvages.\n#weak La [hunt_success_chance|El] [ROOT.Char.Custom('FR_Au_GetAnimalTypeTame')][ROOT.Char.Custom('GetAnimalTypeTame')|V] est #P légèrement meilleure#!#!"

 hunt_captive_beast_modifier:0 "Bête captive"
 hunt_captive_beast_modifier_desc:0 "Ce personnage a capturé une bête dangereuse et l’a gardée en vie pour le divertissement.\n#weak Peut servir pour une [GetActivityType('activity_hunt').GetName|l] de cet animal avec une [hunt_success_chance_no_prefix|El] #P élevée#!\n"
 hunt_captive_beast_modifier_custom_desc:0 "Ce personnage garde un[ROOT.Char.Custom('FR_E_GetAnimalTypeCaptive')] [ROOT.Char.Custom('GetAnimalTypeCaptive')] [ROOT.Char.Custom('GetAnimalAdjectiveCaptive')] pour le divertissement.\n#weak Peut servir pour une [GetActivityType('activity_hunt').GetName|l] [ROOT.Char.Custom('FR_Au_GetAnimalTypeCaptive')][ROOT.Char.Custom('GetAnimalTypeCaptive')|V] avec une [hunt_success_chance_no_prefix|El] #P élevée#!"

 dog_story_scenthound_modifier:0 "Chien courant"
 dog_story_scenthound_modifier_desc:1 "Un chien fidèle, dressé pour traquer le gibier, suit ce personnage partout.\n#weak Augmente légèrement la [hunt_success_chance|El]#!"
 dog_story_beasthound_modifier:0 "Chien d’attaque"
 dog_story_beasthound_modifier_desc:1 "Un chien fidèle, dressé pour combattre des bêtes dangereuses, suit ce personnage partout.\n#weak Augmente légèrement la [hunt_success_chance|El]#! contre les bêtes [Concept('hunt_dangerous','dangereuses')|E]"

