 #Death Intro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_1:0 "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a rendu l’âme à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_2:0 "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a abandonné son enveloppe mortelle à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_3:0 "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a trépassé à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_4:0 "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a quitté ce monde à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_5:0 "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a trépassé à l’âge de [ROOT.Char.GetAge] et [ROOT.Char.Custom('GetAfterLifeDestination')]."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_PIOUS:1 "L’âme [ROOT.Char.Custom('FR_du_Char_P')][ROOT.Char.GetFullNameNoTooltip] s’est envolée pour [ROOT.Char.GetFaith.PositiveAfterLife] à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WICKED:1 "L’âme [ROOT.Char.Custom('FR_du_Char_P')][ROOT.Char.GetFullNameNoTooltip] a finalement été envoyée [ROOT.Char.GetFaith.NegativeAfterLife2] à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WOUNDED:0 "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a finalement trouvé la paix à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1:0 "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a trouvé la paix dans les bras du Christ à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2:0 "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] repose dans les bras du Seigneur à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1:0 "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a quitté la maison transitoire à l’appel du Très Grand à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2:0 "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a abandonné ce monde transitoire et s’est envolé[ROOT.Char.Custom('FR_E')] vers [ROOT.Char.GetFaith.PositiveAfterLife] à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3:0 "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] est entré[ROOT.Char.Custom('FR_E')] dans l’éternité à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1:0 "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a rejoint [ROOT.Char.GetFaith.PositiveAfterLife] à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1:0 "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a traversé le fleuve Styx à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1:0 "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a transcendé sa forme matérielle à l’âge de [ROOT.Char.GetAge] ans."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1:0 "[ROOT.Char.Custom('FR_le_Char_P')|U][ROOT.Char.GetFullNameNoTooltip] a franchi la porte du monde des esprits à l’âge de [ROOT.Char.GetAge] ans."

#Death Reason message:
 SUCCESSION_EVENT_WINDOW_DEAD_REASON_1:0 "[ROOT.Char.GetSheHe|U] [ROOT.Char.GetDeathReason]."

#Death Outro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD:0 "Sa vie ayant été très courte, il est difficile de dire quel genre de dirigeant[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_IlElle')] aurait été."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD:0 "Un[ROOT.Char.Custom('FR_E')] viei[ROOT.Char.Custom('FR_LLle')] [ROOT.Char.GetWomanMan] qui a vécu une longue vie épanouissante."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL:0 "Considéré[ROOT.Char.Custom('FR_E')] comme immorte[ROOT.Char.Custom('FR_LLle')], son décès a beaucoup surpris."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT:0 "Morte avant de donner naissance à son bébé, elle ne marchera pas seule dans l’au-delà."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER:0 "Son corps putrescent a finalement succombé au fléau de la lèpre."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED:0 "Horriblement défiguré[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_IlElle')] a passé ses dernières années sans pouvoir se montrer en public."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED:0 "Mutilé dans un terrible accident, [ROOT.Char.Custom('FR_IlElle')] pouvait à peine marcher."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK:0 "Né dans des circonstances malheureuses, [ROOT.Char.Custom('FR_IlElle')] a souvent été moqué[ROOT.Char.Custom('FR_E')] pour son dos tordu."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT:0 "Né dans des circonstances malheureuses, [ROOT.Char.Custom('FR_IlElle')] a souvent été moqué[ROOT.Char.Custom('FR_E')] pour ses gigantesques proportions."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF:0 "Né dans des circonstances malheureuses, [ROOT.Char.Custom('FR_IlElle')] a souvent été moqué[ROOT.Char.Custom('FR_E')] pour sa petite taille."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG:0 "[ROOT.Char.GetWomanMan|U] aux prouesses sans pareil, [ROOT.Char.Custom('FR_IlElle')] finit par trouver un adversaire qu’[ROOT.Char.Custom('FR_IlElle')] n’a pas pu vaincre."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG:0 "Mort[ROOT.Char.Custom('FR_E')] dans la force de l’âge, on se souviendra toujours d[ROOT.Char.Custom('FR_EluiElle')] pour son incroyable beauté."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD:0 "Autrefois célèbre pour son physique, le destin l’a maudit[ROOT.Char.Custom('FR_E')] avec une vie assez longue pour avoir vu sa beauté flétrir lentement."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK:0 "[ROOT.Char.GetWomanMan|U] de constitution fragile, [ROOT.Char.Custom('FR_IlElle')] a souvent été moqué[ROOT.Char.Custom('FR_E')] par ses pairs."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY:1 "Connu[ROOT.Char.Custom('FR_E')] pour sa laideur, on disait qu’un simple coup d’œil dans sa direction nous donnait des cauchemars pendant des jours."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE:0 "Réduit à l’ombre d[ROOT.Char.Custom('FR_EluiElle')]-même, incapable de parler et de bouger, [ROOT.Char.Custom('FR_IlElle')] a finalement quitté ce qu’il restait de son corps."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC:0 "Maudit[ROOT.Char.Custom('FR_E')] avec un esprit dérangé, [ROOT.Char.Custom('FR_IlElle')] était considéré sur ses terres comme un lunatique."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE:0 "Après avoir parlé à travers [ROOT.Char.Custom('FR_LuiElle')] pendant des années, [ROOT.Char.GetFaith.HighGodName] l’a finalement rappelé[ROOT.Char.Custom('FR_E')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE:0 "En proie à des démons, [ROOT.Char.Custom('FR_IlElle')] délirait souvent à propos de son destin imminent."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED:1 "[ROOT.Char.GetWomanMan|U] tourmenté[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_IlElle')] désirait depuis longtemps la douce étreinte de la mort."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS:0 "Bien que très célèbre pour son esprit vif, [ROOT.Char.Custom('FR_IlElle')] n’a pas su se montrer plus malin que [ROOT.Char.GetFaith.DeathDeityName]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB:0 "Connu[ROOT.Char.Custom('FR_E')] pour être faible d’esprit, [ROOT.Char.Custom('FR_IlElle')] comptait souvent sur son Conseil pour prendre les décisions importantes."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM:0 "Plus que l’ombre d[ROOT.Char.Custom('FR_EluiElle')]-même, [ROOT.Char.Custom('FR_IlElle')] avait depuis longtemps perdu la tête."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED:0 "Dénoncé comme hérétique par l’Église, [ROOT.Char.Custom('FR_IlElle')] souffrira sûrement pour ses péchés."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER:0 "Connu[ROOT.Char.Custom('FR_E')] pour avoir sur ses mains le sang de parents, [ROOT.Char.Custom('FR_IlElle')] est sûrement en train de payer [ROOT.Char.GetFaith.NegativeAfterLife2] pour ses crimes horribles."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT:0 "[ROOT.Char.GetWomanMan|U] dégénéré[ROOT.Char.Custom('FR_E')] aux goûts répugnants, [ROOT.Char.Custom('FR_IlElle')] est certain[ROOT.Char.Custom('FR_E')] de ne trouver ni réconfort ni festivités dans l’au-delà."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL:0 "Selon la rumeur, [ROOT.Char.Custom('FR_IlElle')] se nourrissait de chair humaine. [ROOT.Char.Custom('FR_IlElle')|U] est sans aucun doute puni[ROOT.Char.Custom('FR_E')] pour ces atrocités."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE:1 "Sodomite de renom, il est maintenant pris en charge par [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS:0 "Pour avoir goûté au fruit défendu de l’amour incestueux, [ROOT.Char.Custom('FR_IlElle')] souffrira sûrement dans l’au-delà."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER:0 "Adultère sans vergogne, on se souviendra d[ROOT.Char.Custom('FR_EluiElle')] pour sa traîtrise et son avidité."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR:0 "Fornicat[ROOT.Char.Custom('FR_EurRice')] sans vergogne, on se souviendra d[ROOT.Char.Custom('FR_EluiElle')] pour sa luxure incontrôlable et insidieuse."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER:0 "Assassin connu, [ROOT.Char.Custom('FR_IlElle')] expiera ses crimes innommables dans l’au-delà."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH:0 "Connu[ROOT.Char.Custom('FR_E')] pour mélanger des herbes magiques et pactiser avec [ROOT.Char.GetFaith.DevilName], [ROOT.Char.Custom('FR_IlElle')] brûlera assurément pour ses péchés dans l’au-delà."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT:0 "Son ascension vers la gloire dans la restauration de l’empire perse sera immortalisée dans les sermons de tous les [ROOT.Char.GetFaith.PriestMalePlural]. [ROOT.Char.Custom('FR_IlElle')|U] est certainement assis[ROOT.Char.Custom('FR_E')] à côté [ROOT.Char.GetFaith.HighGodNamePossessive] maintenant."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME:0 "En restaurant l’ancien pouvoir de l’Empire, [ROOT.Char.Custom('FR_IlElle')] a assuré une gloire éternelle à son nom."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER:0 "[ROOT.Char.GetWomanMan|U] zélé[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_IlElle')] s’est battu[ROOT.Char.Custom('FR_E')] pour la gloire [ROOT.Char.GetFaith.HighGodNamePossessive] contre les païens dans l’une des plus grandes guerres saintes de l’histoire récente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT:0 "Diplomate invétéré[ROOT.Char.Custom('FR_E')], il n’y eut aucune querelle qu’[ROOT.Char.Custom('FR_IlElle')] ne put résoudre pacifiquement."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER:0 "[ROOT.Char.GetWomanMan|U] charmant[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_IlElle')] est devenu[ROOT.Char.Custom('FR_E')] célèbre pour ses festins et ses bals grandioses."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER:0 "L’un des meilleurs combattants de son époque, sans égal dans le combat au corps à corps."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER:0 "Chasseur passionné, [ROOT.Char.Custom('FR_IlElle')] aimait passer des semaines entières dans la nature à la recherche du gibier le plus insaisissable."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL:0 "Connu[ROOT.Char.Custom('FR_E')] pour être un stratège exceptionnel, [ROOT.Char.Custom('FR_IlElle')] a passé de nombreuses journées à étudier le terrain et à entraîner ses troupes."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR:1 "[ROOT.Char.GetWomanMan|U] consciencieu[ROOT.Char.Custom('FR_XSe')], [ROOT.Char.Custom('FR_IlElle')] était réputé[ROOT.Char.Custom('FR_E')] pour ses excellentes qualités d’intendant[ROOT.Char.Custom('FR_E')] et de dirigeant[ROOT.Char.Custom('FR_E')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER:0 "Connu[ROOT.Char.Custom('FR_E')] pour son esprit fourbe, [ROOT.Char.Custom('FR_IlElle')] n’a jamais révélé ses véritables intentions à qui que ce soit, pas même à ses amis les plus proches."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER:0 "Connu[ROOT.Char.Custom('FR_E')] pour être un[ROOT.Char.Custom('FR_E')] libertin[ROOT.Char.Custom('FR_E')] passé[ROOT.Char.Custom('FR_E')] maître dans l’art de la séduction, capable de charmer n’importe qui afin de partager son lit."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR:1 "Connu[ROOT.Char.Custom('FR_E')] pour être un[ROOT.Char.Custom('FR_E')] érudit[ROOT.Char.Custom('FR_E')] respecté[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_IlElle')] a passé la plupart de son temps à étudier dans sa bibliothèque, quittant rarement son [ROOT.Char.Custom('ResidenceBuilding')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER:0 "Connu[ROOT.Char.Custom('FR_E')] pour son sadisme, [ROOT.Char.Custom('FR_IlElle')] a fait de la torture et la mutilation un art."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST:0 "[ROOT.Char.Custom('FR_IlElle')|U] a toujours placé le bien de sa famille avant tout et a passé sa vie à essayer d’assurer un avenir glorieux à tous ses descendants."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC:1 "Connu[ROOT.Char.Custom('FR_E')] pour avoir passé la plupart de ses nuits dans son laboratoire, [ROOT.Char.Custom('FR_IlElle')] était pris pour un sorcier, concoctant des sorts impies dans le secret de son [ROOT.Char.Custom('ResidenceBuilding')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN:0 "Voué à la compréhension du corps et de l’esprit humains, c’était un médecin respecté, recherché par de nombreux jeunes érudits pour sa connaissance encyclopédique de la nature et des humeurs."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT:0 "Parangon de bravoure et de galanterie, on se souviendra toujours d[ROOT.Char.Custom('FR_EluiElle')] pour sa nature cordiale et juste."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST:1 "Herboriste de renom, il a été dit qu’[ROOT.Char.Custom('FR_IlElle')] pouvait guérir tous les maux avec la bonne concoction."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS:0 "[ROOT.Char.GetWomanMan|U] fourbe, on se souviendra longtemps d[ROOT.Char.Custom('FR_EluiElle')] pour sa petitesse et son dépit."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT:0 "[ROOT.Char.GetWomanMan|U] de bonne humeur, on se souviendra d[ROOT.Char.Custom('FR_EluiElle')] pour son règne bienveillant."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT:0 "[ROOT.Char.GetWomanMan|U] qu’il ne faut pas prendre à la légère, [ROOT.Char.Custom('FR_IlElle')] incarnait la dignité et le pouvoir de son titre comme peu de dirigeants le peuvent."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE:0 "[ROOT.Char.GetWomanMan|U] doux et timide, beaucoup se souviendront d[ROOT.Char.Custom('FR_EluiElle')] comme d’un[ROOT.Char.Custom('FR_E')] dirigeant[ROOT.Char.Custom('FR_E')] soumis[ROOT.Char.Custom('FR_E')], parfois agité[ROOT.Char.Custom('FR_E')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC:0 "S’il est possible de dire quelque chose à son sujet, c’est qu’[ROOT.Char.Custom('FR_IlElle')] n’a jamais laissé la moindre impression à ceux qui l’ont rencontré[ROOT.Char.Custom('FR_E')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL:0 "Né[ROOT.Char.Custom('FR_E')] avec un désir charnel insatiable, [ROOT.Char.Custom('FR_IlElle')] passa sa vie à chercher sa prochaine conquête amoureuse."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS:0 "[ROOT.Char.GetWomanMan|U] au grand appétit, [ROOT.Char.Custom('FR_IlElle')] n’a jamais laissé passer l’occasion de goûter à de la nourriture exotique."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY:1 "Réputé[ROOT.Char.Custom('FR_E')] pour son amour de l’or, [ROOT.Char.Custom('FR_IlElle')] sera enterré[ROOT.Char.Custom('FR_E')] avec certains de ses bijoux les plus précieux."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY:0 "Jamais prompt[ROOT.Char.Custom('FR_E')] à travailler plus que nécessaire, [ROOT.Char.Custom('FR_IlElle')] était même enclin[ROOT.Char.Custom('FR_E')] à se soustraire à ses responsabilités."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE:0 "[ROOT.Char.GetWomanMan|U] inconstant[ROOT.Char.Custom('FR_E')], presque personne ne savait ce qu’[ROOT.Char.Custom('FR_IlElle')] aurait pensé ou fait dans une situation donnée."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL:0 "Prompt[ROOT.Char.Custom('FR_E')] à la colère, son [ROOT.Char.Custom('ResidenceBuilding')] résonnait souvent avec l’écho tonitruant de ses cris."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT:0 "Imbu[ROOT.Char.Custom('FR_E')] de sa personne et prompt[ROOT.Char.Custom('FR_E')] à exercer son autorité sur ses sujets, c’était un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] épris[ROOT.Char.Custom('FR_E')] du son de sa voix."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE:0 "[ROOT.Char.GetSheHe|U] restera longtemps dans les mémoires comme étant un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] pour qui la fidélité était une valeur sans compromis possible."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_TEMPERATE:0 "Évitant les fêtes et les excès, [ROOT.Char.Custom('FR_IlElle')] n’a jamais laissé ses instincts primaires prendre le dessus."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS:0 "Connu[ROOT.Char.Custom('FR_E')] pour sa charité, [ROOT.Char.Custom('FR_IlElle')] donnait spontanément de l’argent à ses amis et à sa famille."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT:0 "Brillant exemple de diligence, [ROOT.Char.Custom('FR_IlElle')] n’a jamais négligé ses devoirs."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_COMPASSIONATE:0 "Connu[ROOT.Char.Custom('FR_E')] pour être une âme gentille et compatissante, ses amis se souviendront d[ROOT.Char.Custom('FR_EluiElle')] avec tendresse."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_PATIENT:0 "Jamais [ROOT.Char.Custom('FR_IlElle')] ne haussa la voix, c’était un modèle de patience."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_HUMBLE:1 "Son humilité était sa vertu, [ROOT.Char.Custom('FR_IlElle')] n’a jamais voulu que l’on écrivent des histoires sur ses accomplissements."

#Heir message:
 SUCCESSION_EVENT_WINDOW_HEIR_UNDERAGE:1 "À peine âgé[ROOT.Char.Custom('FR_E')] de [ROOT.Char.GetAge], [ROOT.Char.Custom('FR_IlElle')] aura besoin de compter sur [ROOT.Char.GetDiarchy.GetDiarch.Custom('FR_le_Char_Pi')][ROOT.Char.GetDiarchy.GetDiarch.GetTitledFirstNameNicknamedNoTooltip], s[ROOT.Char.GetDiarchy.GetDiarch.Custom('FR_OnA')] [ROOT.Char.GetDiarchTitle|l], durant ses premières années au pouvoir."
 SUCCESSION_EVENT_WINDOW_HEIR_USELESS:0 "N’ayant pas de compétence qui pourrait maintenir le pays uni, son règne pourrait être voué à l’échec."
 SUCCESSION_EVENT_WINDOW_HEIR_MILITARY:0 "Fin tacticien militaire, de nombreuses victoires sur le champ de bataille sont attendues d[ROOT.Char.Custom('FR_EluiElle')]."
 SUCCESSION_EVENT_WINDOW_HEIR_LEARNING:0 "Sa sagesse et son érudition font attendre de son règne du progrès et de l’innovation."
 SUCCESSION_EVENT_WINDOW_HEIR_STEWARDSHIP:0 "Son caractère frugal et économe permettra certainement au pays de prospérer."
 SUCCESSION_EVENT_WINDOW_HEIR_INTRIGUE:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] perspicace qui n’aura pas de problème à influencer les gens si nécessaire."
 SUCCESSION_EVENT_WINDOW_HEIR_DIPLOMACY:0 "Un[ROOT.Char.Custom('FR_E')] diplomate accompli[ROOT.Char.Custom('FR_E')] que vassaux et dirigeants étrangers ne manqueront pas de respecter."
 SUCCESSION_EVENT_WINDOW_HEIR_STRONG_AND_SMART:0 "Possédant un physique puissant et un esprit intuitif, son règne se répandra en chansons et en légendes."
 SUCCESSION_EVENT_WINDOW_HEIR_WEAK_AND_DUMB:0 "Ne disposant ni d’un esprit vif ni du physique d’un guerrier, son règne sera sûrement ardu."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VARANGIAN:0 "Ayant servi dans le lointain Miklagård, son esprit aventureux inspirera probablement ses sujets."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUNATIC:0 "Atteint[ROOT.Char.Custom('FR_E')] de folie, [ROOT.Char.Custom('FR_IlElle')] aura besoin de l’aide [ROOT.Char.GetFaith.HighGodNamePossessive] pour régner."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_BAD:0 "Suspecté[ROOT.Char.Custom('FR_E')] d’être possédé[ROOT.Char.Custom('FR_E')] par un démon envoyé par [ROOT.Char.GetFaith.DevilName], les [ROOT.Char.GetFaith.PriestMalePlural] feront de leur mieux pour [ROOT.Char.Custom('FR_LeLa')] contenir."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_GOOD:0 "Béni[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName], son corps est simplement un réceptacle via lequel la volonté divine se révèle."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_FAIR:0 "Sa beauté indescriptible fera ramper les dignitaires étrangers à ses pieds."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADVENTURER:0 "Un[ROOT.Char.Custom('FR_E')] aventuri[ROOT.Char.Custom('FR_ErEre')] dont la vie sera remplie de gloire et d’émotions fortes."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_UGLY_DECEITFUL:0 "Sa fourberie pourrait bien [ROOT.Char.Custom('FR_LeLa')] mener à sa perte."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTON_GREEDY:0 "Sa gourmandise et son avidité rendent peu probable qu’[ROOT.Char.Custom('FR_IlElle')] soit populaire auprès des paysans du pays."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_JUST:0 "Juste et équitable en toutes choses, [ROOT.Char.Custom('FR_IlElle')] donne l’espoir de gérer les conflits avec grâce durant son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT_ARBITRARY:1 "Corrompu[ROOT.Char.Custom('FR_E')] et injuste, [ROOT.Char.Custom('FR_IlElle')] laisse présager que ses vassaux ne resteront pas les bras croisés lorsqu’[ROOT.Char.Custom('FR_IlElle')] gâchera l’héritage de ses prédécesseurs."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_MILITARY_ED:0 "Préférant diriger les troupes depuis la sécurité de sa demeure, [ROOT.Char.Custom('FR_IlElle')] aura du mal à les motiver."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_CONTENT:1 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] reclus[ROOT.Char.Custom('FR_E')] qui accepte volontiers de laisser le Conseil faire le plus gros du travail - pour le meilleur, comme pour le pire."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_PARANOID:0 "Voyant des agents envoyés par [ROOT.Char.GetFaith.DevilName] partout, les hérétiques et les infidèles [ROOT.Char.Custom('FR_LeLa')] craindront."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_GENEROUS:0 "À la fois pieux et généreux, les [ROOT.Char.GetFaith.PriestMalePlural] sont susceptibles de s’enrichir sous son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT_BRAVE:0 "Portant toujours une armure scintillante et splendide, [ROOT.Char.Custom('FR_IlElle')] veut que tout le monde [ROOT.Char.Custom('FR_LeLa')] voit en train de charger l’ennemi."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_CRUEL:0 "Ne craignant pas la colère divine, [ROOT.Char.Custom('FR_IlElle')] n’épargnera probablement ses châtiments à aucun sujet."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE_STUBBORN:0 "Inflexible dans ses croyances, [ROOT.Char.Custom('FR_IlElle')] favorisera sans doute la foi et les traditions lors de son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL_CALLOUS:0 "Un esprit sournois et insatisfait. Son règne sera sans doute fait de rancune et d’intrigues."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT_TRUSTING:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] confiant[ROOT.Char.Custom('FR_E')] et patient[ROOT.Char.Custom('FR_E')] qui est convaincu[ROOT.Char.Custom('FR_E')] que de bonnes choses lui arriveront le moment venu."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_STRESSED:0 "Voyant des ombres partout, [ROOT.Char.Custom('FR_IlElle')] pourrait être gouverné[ROOT.Char.Custom('FR_E')] par la peur."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN_COMPASSIONATE:0 "Convaincu[ROOT.Char.Custom('FR_E')] que tout le monde devrait faire preuve de gentillesse, nous craignons que ses ennemis n’en profitent."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STRONG_BRAVE:0 "Surpassant ses ennemis sur le champ de bataille, [ROOT.Char.Custom('FR_IlElle')] n’aura pas de mal à inspirer ses hommes."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE_LUSTFUL:0 "Toujours disposé[ROOT.Char.Custom('FR_E')] à divertir s[ROOT.Char.Custom('FR_OnAOpp')] [ROOT.Char.Custom('FR_EpouxEpouseOpp')], nous nous attendons à ce que la famille s’agrandisse."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS_JUST:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] équitable qui s’assurera que chacun ait sa part."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT_GREEDY:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] assidu[ROOT.Char.Custom('FR_E')] et avide, dont on ignore si le règne enrichira ou malmènera le pays."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_HONEST:0 "Toujours enclin[ROOT.Char.Custom('FR_E')] à admettre ses nombreux défauts, c’est avec un grand doute que le pays se voit confié à [ROOT.Char.Custom('FR_LuiElle')]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_TRUSTING:0 "Sa nature peu enthousiaste et sa naïveté pourraient l’empêcher de prendre les rênes."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS_HONEST:0 "N’ayant pas peur de dire ce qu’[ROOT.Char.Custom('FR_IlElle')] pense, son honnêteté plaira sûrement à ses sujets."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_ARBITRARY:0 "Entièrement dépourvu de boussole morale, ses sujets devront déterminer quand [ROOT.Char.Custom('FR_LeLa')] craindre et quand [ROOT.Char.Custom('FR_LeLa')] respecter."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL_WRATHFUL:0 "Véritable sadique, [ROOT.Char.Custom('FR_IlElle')] fait craindre ce que le pays deviendra sous son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL_ZEALOUS:0 "Aveuglé[ROOT.Char.Custom('FR_E')] par sa ferveur religieuse, les hérétiques et les infidèles craindront sa fureur vertueuse."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_DECEITFUL:0 "Retors et méfiant[ROOT.Char.Custom('FR_E')], il faut s’attendre à être une cible pour [ROOT.Char.Custom('FR_LuiElle')]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_COMPASSIONATE:0 "Une âme douce et compatissante, les vassaux vont sûrement prospérer sous son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT:0 "Ayant toujours confiance en [ROOT.Char.Custom('FR_LuiElle')], le temps nous dira si son règne apporte gloire ou honte à la Maison [ROOT.Char.GetHouse.GetName]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL:0 "Puisqu’[ROOT.Char.Custom('FR_IlElle')] ne lit pas [ROOT.Char.GetFaith.ReligiousText], son règne pourrait être écourté par [ROOT.Char.GetFaith.HighGodName] en guise de châtiment."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS:0 "Éloquent[ROOT.Char.Custom('FR_E')] et extraverti[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_IlElle')] n’aura pas de difficulté à obtenir le soutien de la Cour."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS:1 "Passant des heures à prier afin de ne pas contrarier [ROOT.Char.GetFaith.HighGodName], son règne sera une bénédiction pour le pays."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_AMBITIOUS:0 "Puisque c’est un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] plein[ROOT.Char.Custom('FR_E')] d’ambitions, nous nous attendons à ce que le pays s’agrandisse et prospère sous son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT:0 "Énergique et serein[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_IlElle')] améliorera sans doute le pays durant son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL:0 "Sa fourberie pourrait bien [ROOT.Char.Custom('FR_LeLa')] mener à sa perte."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] taciturne dont les aptitudes en matière diplomatique laissent sceptique."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] dévot[ROOT.Char.Custom('FR_E')] et humble qui est peut-être plus fait[ROOT.Char.Custom('FR_E')] pour un temple que pour le trône."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARBITRARY:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] corrompu[ROOT.Char.Custom('FR_E')] et injuste, ses vassaux ne resteront pas les bras croisés si le pays devait s’effondrer."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] tempéré[ROOT.Char.Custom('FR_E')] et modeste, dont la nature passive pourrait tout aussi bien [ROOT.Char.Custom('FR_LeLa')] conduire à sa perte."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CHASTE:0 "Fidèle en mariage et à sa famille, [ROOT.Char.Custom('FR_IlElle')] place le bien de sa dynastie au-dessus de ses préoccupations personnelles."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUSTFUL:0 "Toujours à l’affût d’une nouvelle conquête, les vassaux feraient mieux de garder hors de portée les proies potentielles."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT:0 "Se contentant de ce qu’[ROOT.Char.Custom('FR_IlElle')] a, ses vassaux pourraient se moquer de sa nature passive."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT:0 "Attendant patiemment qu’un plan se concrétise, le pays changera beaucoup - mais lentement."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BRAVE:0 "Brave et prompt[ROOT.Char.Custom('FR_E')] à l’action, nous espérons qu’[ROOT.Char.Custom('FR_IlElle')] ne mènera pas le pays à sa ruine."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_JUST:0 "Juste en toute chose, nous espérons qu’[ROOT.Char.Custom('FR_IlElle')] gérera les conflits avec grâce."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTONOUS:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] avec un gros appétit, dont nous espérons qu’[ROOT.Char.Custom('FR_IlElle')] fera passer le pays avant sa faim."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS:0 "Étant un [ROOT.Char.GetWomanMan] froid[ROOT.Char.Custom('FR_E')] et insensible, ses vassaux auront du mal à gagner sa confiance."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN:0 "Sa lâcheté ne sera pas appréciée par ses sujets."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREEDY:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] avide peu susceptible de gagner les faveurs des paysans du pays."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] mesquin[ROOT.Char.Custom('FR_E')] qui instille la peur chez ses sujets."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TRUSTING:0 "Sa nature confiante pourrait octroyer un pouvoir trop grand au Conseil."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HONEST:0 "Incapable de mentir, beaucoup craignent que son franc-parler ne soit pas digne des subtilités délicates de la politique."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LAZY:0 "Sa grande fainéantise fait craindre que rien ne ressorte de son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS:0 "Sa générosité fait craindre qu’[ROOT.Char.Custom('FR_IlElle')] vide les coffres du pays pour de vaines causes."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL:0 "Enclin[ROOT.Char.Custom('FR_E')] à des accès de colère, [ROOT.Char.Custom('FR_IlElle')] instille la peur chez ses ennemis, tout comme chez ses vassaux."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] très méfiant[ROOT.Char.Custom('FR_E')], ce qui risque de poser problème à ses sujets."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] dont les sujets auront du mal à placer un mot dès lors qu’[ROOT.Char.Custom('FR_IlElle')] aura pris une décision."
 SUCCESSION_EVENT_WINDOW_HEIR_PIETY:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] dévot[ROOT.Char.Custom('FR_E')] dont les connaissances sur [ROOT.Char.GetFaith.ReligiousText] ne manqueront pas d’impressionner les [ROOT.Char.GetFaith.PriestMalePlural]."
 SUCCESSION_EVENT_WINDOW_HEIR_PRESTIGE:0 "[ROOT.Char.GetWomanMan|U] de renom, des dignitaires venus de très loin s’agenouilleront sûrement devant [ROOT.Char.Custom('FR_LuiElle')]."
 SUCCESSION_EVENT_WINDOW_HEIR_FRIENDS:0 "Bénéficiant de nombreux amis, [ROOT.Char.Custom('FR_IlElle')] est susceptible de trouver un soutien solide pour son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_TYRANT:0 "Déjà un tyran détesté, le pays tremble à l’idée de son règne."
 SUCCESSION_EVENT_WINDOW_HEIR_RICH:0 "Richissime, nous verrons [ROOT.Char.Custom('FR_SilSielle')] fera prospérer le pays ou [ROOT.Char.Custom('FR_SilSielle')] trônera sur l’or tel un dragon."
 SUCCESSION_EVENT_WINDOW_HEIR_CHILDREN:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] prolifique qui a déjà donné naissance à de nombreux héritiers potentiels pour le pays."
 SUCCESSION_EVENT_WINDOW_HEIR_RIVALS:0 "Entouré[ROOT.Char.Custom('FR_E')] d’ennemis et de rivaux, nous espérons que son règne ne soit pas écourté par un poignard planté dans le dos."
 SUCCESSION_EVENT_WINDOW_HEIR_COMBAT_SKILLS:0 "Formidable duelliste, nous nous attendons à ce qu’[ROOT.Char.Custom('FR_IlElle')] excelle dans les tournois et les combats personnels."
