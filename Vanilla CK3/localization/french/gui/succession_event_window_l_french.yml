 SUCCESSION_EVENT_WINDOW_HEIR_BASTARD:0 "Enfant illégitime, [ROOT.Char.Custom('FR_IlElle')] voudra sans doute faire entrer son nom dans l’Histoire."
 SUCCESSION_EVENT_WINDOW_HEIR_VIKING:0 "Son nom est connu et craint à travers le monde pour avoir mené des pillages."
 SUCCESSION_EVENT_WINDOW_HEIR_CRUSADER:0 "Ayant mené des guerriers sacrés contre les infidèles, [ROOT.Char.Custom('FR_IlElle')] est certainement béni[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName]."
 SUCCESSION_EVENT_WINDOW_HEIR_THREE_SKILLS:0 "Ayant maîtrisé de nombreuses compétences, [ROOT.Char.Custom('FR_IlElle')] est assuré[ROOT.Char.Custom('FR_E')] d’être admiré[ROOT.Char.Custom('FR_E')] par ses sujets."
 SUCCESSION_EVENT_WINDOW_HEIR_FIVE_SKILLS:0 "Doté[ROOT.Char.Custom('FR_E')] d’une connaissance impressionnante de toute chose entre ciel et terre, son règne sera probablement légendaire."

 SUCCESSION_EVENT_WINDOW_HEIR_DREAD:0 "Une présence terrifiante, [ROOT.Char.Custom('FR_IlElle')] a déjà la réputation d’être impitoyable et crue[ROOT.Char.Custom('FR_LLle')]."
 SUCCESSION_EVENT_WINDOW_HEIR_GENDER:0 "Certains craignent que l’ascension d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] au trône ne soit un signe d’incertitude pour les temps à venir."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_REVELER:0 "[ROOT.Char.GetWomanMan|U] charmant[ROOT.Char.Custom('FR_E')] et sociable, [ROOT.Char.Custom('FR_IlElle')] est considéré[ROOT.Char.Custom('FR_E')] par de nombreux nobles du pays comme un[ROOT.Char.Custom('FR_E')] hôt[ROOT.Char.Custom('FR_EEsse')] bienveillant[ROOT.Char.Custom('FR_E')]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADMINISTRATOR:0 "Administrat[ROOT.Char.Custom('FR_EurRice')] érudit[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_IlElle')] est reconnu[ROOT.Char.Custom('FR_E')] comme l’une des personnes les plus qualifiées pour monter sur le trône."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SCHOLAR:1 "Connu[ROOT.Char.Custom('FR_E')] pour son intérêt pour ce qui métaphysique, [ROOT.Char.Custom('FR_IlElle')] pourrait être mal armé[ROOT.Char.Custom('FR_E')] pour traiter les problèmes quotidiens d’un règne laïque."

 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS_LONER:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] froid[ROOT.Char.Custom('FR_E')] et sans cœur, réputé[ROOT.Char.Custom('FR_E')] ne rien ressentir et ne prendre soin de personne."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VENGEFUL:0 "[ROOT.Char.GetWomanMan|U] mesquin[ROOT.Char.Custom('FR_E')] et méchant[ROOT.Char.Custom('FR_E')], ses vassaux devront se montrer prudents avec [ROOT.Char.Custom('FR_LuiElle')]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DEPRESSED:0 "Mélancolique aspirant au réconfort, [ROOT.Char.Custom('FR_IlElle')] pourrait manquer du courage nécessaire pour diriger ses nouveaux sujets."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BLIND_WEAK:0 "Aveugle et faible, [ROOT.Char.Custom('FR_IlElle')] laisse le pays entre les mains de ses assistants."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_EXCOMMUNICATED:0 "Excommunié par l’Église, [ROOT.Char.Custom('FR_IlElle')] se hisse au pouvoir tout en étant déclaré hérétique. Beaucoup pensent qu’[ROOT.Char.Custom('FR_IlElle')] mènera le pays à sa perte."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BERSERKER:0 "Guerrier féroce et implacable qui hurlerait sous la lune et boirait le sang de ses ennemis."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CANNIBAL:0 "Selon la rumeur, [ROOT.Char.Custom('FR_IlElle')] mange de la chair humaine. [ROOT.Char.Custom('FR_IlElle')|U] aura beaucoup à prouver pour gagner la confiance de ses vassaux."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRIMINAL:0 "De nombreuses viles rumeurs l’entourent, certaines plus vicieuses et répugnantes que d’autres."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WITCH:0 "Selon la rumeur, [ROOT.Char.Custom('FR_IlElle')] mélange des herbes interdites et jette des sorts à ses ennemis. [ROOT.Char.Custom('FR_IlElle')|U] pourrait avoir plus de mal à gagner la confiance de ses sujets."
 SUCCESSION_EVENT_WINDOW_HEIR_UNIMPRESSIVE:0 "Avec si peu d’accomplissements à son actif, il est difficile de dire quel genre de dirigeant[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_IlElle')] sera."

