 COA_DESIGNER_EMBLEM_INSTANCE_SELECT_ALL:0 "#I Cliquez pour tout sélectionner\nFaites un clic droit pour tout désélectionner#!"
 COA_DESIGNER_EMBLEM_INSTANCE_SELECTION_TT:0 "#I Cliquez pour sélectionner\nMaj-clic pour changer la sélection#!"

 COA_DESIGNER_EMBLEM_INSTANCE_DETAIL_TOGGLE_TT:0 "#T Éditer les détails#!\nL’édition détaillée vous permet de modifier la position exacte des emblèmes et d’en ajouter ou d’en supprimer.\n#I Cliquez pour faire basculer l’édition des détails#!"
 COA_DESIGNER_POSITION_X:0 "Position X"
 COA_DESIGNER_POSITION_Y:0 "Position Y"
 COA_DESIGNER_SCALE_X:0 "Échelle X"
 COA_DESIGNER_SCALE_Y:0 "Échelle Y"
 COA_DESIGNER_SCALE_COMBINED:0 "Échelle"
 COA_DESIGNER_ROTATION:0 "Rotation"
 COA_DESIGNER_SCALE_COMBINED_TOGGLE_TT:0 "#I Cliquez pour modifier l’échelle de correspondance#!"
 COA_DESIGNER_SCALE_COMBINED_CHECKBOX_LABEL:0 "Faire correspondre l’échelle X et Y"
 COA_DESIGNER_FLIP_EMBLEM_X_AXIS_TT:0 "#I Cliquez pour inverser l’emblème selon l’axe X#!"
 COA_DESIGNER_FLIP_EMBLEM_X_AXIS_CHECKBOX_LABEL:0 "Inverser l’axe X"
 COA_DESIGNER_FLIP_EMBLEM_Y_AXIS_TT:0 "#I Cliquez pour inverser l’emblème selon l’axe Y#!"
 COA_DESIGNER_FLIP_EMBLEM_Y_AXIS_CHECKBOX_LABEL:0 "Inverser l’axe Y"
 
 COA_DESIGNER_DETAIL_INSTANCE_TT:0 "#I Cliquez pour modifier\nCliquez avec le bouton droit de la souris pour supprimer#!"
 COA_DESIGNER_DETAIL_INSTANCE_ICON_TT:0 "#I Cliquez pour glisser et déposer les couches#!"
 COA_DESIGNER_DETAIL_INSTANCE_ICON_TARGET_TT:0 "#I Déposez ici pour placer la couche#!"
 COA_DESIGNER_DETAIL_ADD_INSTANCE_TT:1 "#T Ajouter l’emblème#!"
 COA_DESIGNER_DETAIL_EDIT_BACK_TT:0 "#I Cliquez pour revenir à la liste des emblèmes#!"
 COA_DESIGNER_DETAIL_DRAG_INSTRUCTION:0 "Cliquez et faites glisser les emblèmes pour choisir celui qui sera affiché par-dessus les autres."
 
