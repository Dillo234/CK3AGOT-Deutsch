l_french:
 RP_RAISE:0 "Lever l’armée locale"
 RP_RAISE_RAID:0 "Lever les pilleurs locaux"
 RP_RAISE_MEN_AT_ARMS:0 "Lever tous les hommes d’armes ici"
 RP_RAISE_ALL:0 "Tout lever ici"
 RP_RAISE_PROMPT:0 "#T Lever l’armée et tous les soldats affectés à ce point de ralliement ici#!"
 RP_RAISE_ALL_PROMPT:0 "#T Lever toutes les armées et tous les soldats ici#!"
 RP_TOOLTIP_HEADER:0 "#T $NAME$#!"
 RP_RAISE_RAID_TOOLTIP:0 "#T Lever l’armée pilleuse#!\n[GetPlayer.GetStartRaidBlockers]\nLes armées [Concept( 'raid', 'pilleuses' )|E] coûtent [GetDefine('NArmy', 'RAID_ARMY_COST_MULT')|%P0] du coût des armées normales à maintenir.\nLes armées pilleuses ne peuvent pas se renforcer."
 RP_NO_RAISABLE_TROOPS_ASSIGNED:0 "#X Aucun soldat non levé n’est affecté à ce [rally_point|El]#!"
 RP_NO_RAISABLE_TROOPS_ALL:0 "#X Aucun soldat non levé disponible#!"
 RP_NO_RAISABLE_TROOPS_MEN_AT_ARMS:0 "#X Aucun homme d’armes non levé disponible#!"
 RP_LOCAL_LEVIES_LABEL:0 "[levies|E] locales"
 RP_LOCAL_LEVIES_TOOLTIP:0 "#T [levies|E] locales#!\nNon levées : [RallyPointWindow.GetUnraisedLocalLevies|V]\nVivantes : [RallyPointWindow.GetAliveLocalLevies|V]\nTotal : [RallyPointWindow.GetTotalLocalLevies|V]"
 RP_ALL_SOLDIERS_LABEL:0 "Tous les [soldiers|El]"
 RP_KNIGHTS_ENTRY:1 "[knight_i]$knight_culture_player_plural$ : [GetPlayer.GetKnightCount|V]"
 RP_KNIGHTS_TOOLTIP:1 "#T $knight_culture_player_plural$ : [knight_i][GetPlayer.GetKnightCount|V]#!\n[GetPlayer.GetUnraisedKnightBreakdown]"
 RP_LEVIES_ENTRY:0 "[levies|E] : [ArmyComposition.GetMaxNumberOfLevies|V]"
 RP_MAA_ENTRY:0 "[men_at_arms|E] : [ArmyComposition.GetMaxNumberOfMAA|V]"
 RP_TIME_TO_RAISE:0 "Temps pour lever : $VALUE|V$"
 RP_TIME_TO_RAISE_DELAY:1 "Le temps pour lever les troupes inclue un retard de $VALUE$ en raison des [soldiers|El] qui sont encore en train de rentrer chez eux"
 RP_RAISE_TOOLTIP_HEADER:0 "#T $RP_RAISE$#!\nLever toutes les [armies|El] qui sont les plus proches de ce [rally_point|El].\n#weak Si vous n’avez qu’un seul point de rassemblement, toutes les armées seront levées ici.#!"
 RP_RAISE_MEN_AT_ARMS_TOOLTIP_HEADER:0 "#T $RP_RAISE$#!\nLever tous les [men_at_arms|El] ici.#!"
 RP_RAISE_RAID_TOOLTIP_HEADER:0 "#T $RP_RAISE_RAID$#!\nLever toutes les [armies|El] qui sont les plus proches de ce [rally_point|El] en tant que [Concept( 'raid', 'pilleuses' )|E].\n#weak Si vous n’avez qu’un seul point de rassemblement, toutes les armées seront levées ici.#!"
 RP_RAISE_ALL_TOOLTIP_HEADER:0 "#T $RP_RAISE_ALL$#!\nLever #emphasis toutes#! vos [armies|El] ici, quel que soit le plus proche [rally_point|El]."
 RP_MOVE_RALLY_POINT:1 "#T Déplacer le [rally_point|El]#! #I Vous pouvez également directement cliquer avec le bouton droit sur la carte#!"
 RP_RAISE_BLOCK_AT_WAR:0 "@warning_icon!#X Vous ne pouvez pas lever de [raiders|El] lorsque vous êtes en [war|El]#!"
 
