 marriage_interaction.0020.desc:0 "J’ai décidé de rompre les fiançailles entre [rejecting_betrothed.Custom('FR_le_Char_U_Pi')][rejecting_betrothed.GetShortUIName] et [rejected_betrothed.Custom('FR_le_Char_U_Pi')][rejected_betrothed.GetShortUIName]."
 marriage_interaction.0020.actor_desc:0 "J’ai décidé de rompre mes fiançailles avec [rejected_betrothed.Custom('FR_le_Char_U_Pi')][rejected_betrothed.GetShortUIName]."
 marriage_interaction.0020.recipient_desc:0 "J’ai décidé de rompre vos fiançailles avec [rejecting_betrothed.Custom('FR_le_Char_U_Pi')][rejecting_betrothed.GetShortUIName]."
