# Happy and fulfilling marriage
 marriage_interaction.0010.ending.c_desc:0 "\n\nPuisse leur union leur apporter bonheur et épanouissement !"
 marriage_interaction.0010.ending.c_actor_desc:0 "\n\nPuisse votre union vous apporter bonheur et épanouissement !"
 marriage_interaction.0010.ending.c_recipient_desc:0 "\n\nPuisse notre union nous apporter bonheur et épanouissement !"
 marriage_interaction.0010.ending.c_both_desc:0 "\n\nPuisse notre union nous apporter bonheur et épanouissement, m[secondary_actor.Custom('FR_OnA')] [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')] !"
# Strength and support
 marriage_interaction.0010.ending.h_desc:0 "\n\nPuissent-ils trouver force et soutien dans leur union !"
 marriage_interaction.0010.ending.h_actor_desc:0 "\n\nPuissiez-vous trouver force et soutien dans votre union !"
 marriage_interaction.0010.ending.h_recipient_desc:0 "\n\nPuissions-nous trouver force et soutien dans notre union !"
 marriage_interaction.0010.ending.h_both_desc:0 "\n\nPuissions-nous trouver force et soutien dans notre union, m[secondary_actor.Custom('FR_OnA')] [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')] !"
# Fruitful in spite of hatred
 marriage_interaction.0010.ending.d_desc:0 "\n\nPuisse leur mariage être fructueux malgré les différends qui les opposent."
 marriage_interaction.0010.ending.d_actor_desc:0 "\n\nPuisse votre mariage être fructueux malgré les différends qui vous opposent."
 marriage_interaction.0010.ending.d_recipient_desc:0 "\n\nPuisse notre mariage être fructueux malgré les différends qui nous opposent."
 marriage_interaction.0010.ending.d_both_desc:0 "\n\nPuisse notre mariage être fructueux malgré les différends qui nous opposent, m[secondary_actor.Custom('FR_OnA')] [secondary_actor.Custom('WifeHusband')] [secondary_actor.Custom('InsultAdjective')] !"
# Perfect match
 marriage_interaction.0010.ending.e_desc:0 "\n\nJamais je n’avais vu un couple aussi parfait, ils sont faits l’un pour l’autre !"
 marriage_interaction.0010.ending.e_actor_desc:0 "\n\nJamais je n’avais vu un couple aussi parfait, vous êtes faits l’un pour l’autre !"
 marriage_interaction.0010.ending.e_recipient_desc:0 "\n\nNous voilà enfin unis par les liens sacrés du mariage !"
 marriage_interaction.0010.ending.e_both_desc:0 "\n\nNous voilà enfin unis par les liens sacrés du mariage, m[secondary_actor.Custom('FR_OnA')] [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')] !"
# Recipient hates secondary recipient
 marriage_interaction.0010.ending.f_desc:0 "\n\nJe ne comprends pas pourquoi quelqu’un voudrait épouser c[secondary_recipient.Custom('FR_EEtte')] [secondary_recipient.Custom('InsultNoun')] [secondary_recipient.Custom('InsultAdjective')], mais je leur souhaite bonne chance."
 marriage_interaction.0010.ending.f_actor_desc:0 "\n\nJe ne comprends pas pourquoi quelqu’un voudrait épouser c[secondary_recipient.Custom('FR_EEtte')] [secondary_recipient.Custom('InsultNoun')] [secondary_recipient.Custom('InsultAdjective')], alors bonne chance."
# Sinner, or criminal
 marriage_interaction.0010.ending.g_desc:0 "\n\nJe prie pour qu’ils découvrent ensemble la rédemption et l’expiation, autant que le bonheur."
