 marriage_interaction.0011.b_desc:0 "Après mûre réflexion, je me dois de refuser votre proposition de fiançailles.\n\n[secondary_actor.GetFirstName] et [secondary_recipient.GetFirstName] ne sont pas faits l’un pour l’autre."
