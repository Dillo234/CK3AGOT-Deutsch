 marriage_interaction.0010.ending.a_both_desc:0 "\n\nPuisse [recipient.GetFaith.HighGodName] nous accorder une longue vie et beaucoup d’enfants, m[secondary_actor.Custom('FR_OnA')] [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')] !"
