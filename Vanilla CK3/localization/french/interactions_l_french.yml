 marriage_interaction.0030.desc:0 "Notre mariage n’est de toute évidence pas favorisé par [actor.GetFaith.HighGodName]. C’est fini."
 marriage_interaction.0030.a:0 "Je suis enfin libéré[recipient.Custom('FR_E')] de c[actor.Custom('FR_EEtte')] [actor.Custom('InsultNoun')] [actor.Custom('InsultAdjective')] !"
 marriage_interaction.0030.a_love:0 "[actor.GetFirstName], non ! Je vous aime !"

 marriage_interaction.0040.desc:1 "J’ai décidé de faire de vous m[ROOT.Char.Custom('FR_OnA')] concubin[ROOT.Char.Custom('FR_E')]."
 marriage_interaction.0040.a:0 "Ainsi soit-il."

