 marriage_interaction.0041.a:0 "Quel monstre !"
 
 marriage_interaction.0042.desc:1 "J’ai décidé de faire de vous [ROOT.Char.Custom('FR_LeLa')] concubin[ROOT.Char.Custom('FR_E')] [recipient.Custom('FR_du_Char_Pi')][recipient.GetTitledFirstName]."
 marriage_interaction.0043.desc_concubine:1 "J’ai libéré votre concubin[secondary_actor.Custom('FR_E')] de ma prison afin qu’[secondary_actor.Custom('FR_IlElle')] devienne [secondary_actor.Custom('FR_LeLa')] concubin[secondary_actor.Custom('FR_E')] [recipient.Custom('FR_du_Char_Pi')][recipient.GetTitledFirstName]."
 marriage_interaction.0043.desc_spouse:1 "J’ai libéré votre [secondary_actor.Custom('WifeHusband')] de ma prison afin qu’[secondary_actor.Custom('FR_IlElle')] devienne [secondary_actor.Custom('FR_LeLa')] concubin[secondary_actor.Custom('FR_E')] [recipient.Custom('FR_du_Char_Pi')][recipient.GetTitledFirstName]."

 marriage_interaction.0050.desc:1 "Vos services en tant que concubin[ROOT.Char.Custom('FR_E')] ne sont plus souhaités."
 marriage_interaction.0050.a:0 "Ainsi soit-il."

