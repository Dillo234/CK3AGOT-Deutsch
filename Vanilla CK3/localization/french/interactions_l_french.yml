 REVOKE_TITLE_PROPOSAL:0 "Je suis parvenu à la conclusion que la dignité et les responsabilités associées au [landed_title.GetName] ne peuvent vous être confiées. Je vous demande donc de renoncer immédiatement à ce titre."
 RELIGIOUS_HEAD_SEEK_INDULGENCES:1 "Bien que j’essaye d’être un bon [actor.GetFaith.GetAdherentName], je commets encore des faux pas de temps en temps. Je souhaite donc faire don de cette somme d’or à l’Église afin de compenser mes manquements."
 RELIGIOUS_HEAD_DECLARATION_OF_REPENTANCE:0 "J’ai vu le fourvoiement dans mon comportement et, après m’être repenti de mes méfaits, je vous prie de bien vouloir lever mon excommunication afin que je puisse rejoindre mes frères et sœurs de la foi."
 RELIGIOUS_HEAD_REQUEST_EXCOMMUNICATION:0 "[secondary_recipient.Custom('FR_le_Char_U_Pi')|U][secondary_recipient.GetShortUIName] a franchi la limite avec ses derniers méfaits. Je vous prie de bien vouloir l’excommunier afin que le monde sache que nous condamnons ses actes."
 RELIGIOUS_HEAD_ASK_GOLD:1 "En tant que fidèle [actor.GetFaith.GetAdherentName] je souhaite accomplir les bonnes œuvres, mais m’en trouve empêché en raison de mon manque d’or. Pourriez-vous m’en faire parvenir un peu afin que je puisse agir selon la volonté divine ?"
 RELIGIOUS_HEAD_ASK_CLAIM:1 "[secondary_recipient.Custom('FR_le_Char_U_Pi')|U][secondary_recipient.GetShortUIName] n’a pas bien défendu les valeurs de notre foi, et les [actor.GetFaith.GetAdherentNamePlural] en [target.GetNameNoTier] en souffrent. M’accorderiez-vous votre bénédiction pour libérer ces terres de son règne égaré ?"
 RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET:0 "Bien que le zèle doive être envié, nous devons également être pragmatiques si nous souhaitons que notre foi soit triomphante. Ne serait-il pas plus sage de faire de [target.GetNameNoTier] la cible de notre guerre sainte ?"
 ASK_TO_TAKE_VOWS:0 "Je crois qu’il est dans votre intérêt d’entrer dans un couvent. Bien que je ne puisse pas vous forcer à le faire, vous devriez vraiment y penser..."
