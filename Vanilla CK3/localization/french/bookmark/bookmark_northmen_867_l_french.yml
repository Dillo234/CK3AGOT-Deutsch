l_french:
 bm_867_northmen:0 "La colère des Vikings"
 bm_867_northmen_desc:1 "Il y a deux ans, le roi Ælla de Northumbrie a jeté le grand héros viking Ragnarr Loðbrók dans une fosse aux serpents pour qu’il y meure. En apprenant la nouvelle, les fils de Ragnarr ont embarqué pour l’Angleterre afin de venger leur père.\n\nDepuis, les frères se sont fermement installés à York et dans les Îles. Les rois anglo-saxons ont perdu bataille après bataille et leur avenir semble bien sombre.\n\nMais tout espoir n’est pas perdu. Un grand héros peut encore renverser le cours de l’Histoire.\n\n#bold Allez-vous placer toute l’Angleterre sous la domination scandinave ou chasser la grande armée païenne de la terre anglo-saxonne ?#!"

 #Halfdan Whiteshirt
 bookmark_northmen_halfdan_whiteshirt:0 "Halfdan Hvitserk"
 bookmark_northmen_halfdan_whiteshirt_desc:0 "La première vague de l’invasion s’est très bien passée pour Halfdan Hvitserk. Avec l’aide de son frère Ivar, il a pris le contrôle de York alors aux mains du roi Ælla. Et il en prendra encore bien plus.\n\n#bold Suivrez-vous le cours de l’Histoire pour vous venger ou tracerez-vous une nouvelle voie pour Halfdan ?#!"

 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid:0 "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga:0 "$Saga$ la Diseuse de Vérité"

 #Ivar the Boneless
 bookmark_northmen_ivar_the_boneless:0 "Ivar le Désossé"
 bookmark_northmen_ivar_the_boneless_desc:0 "Les rumeurs disent qu’Ivar est faible de corps, mais personne ne peut prétendre qu’il est faible d’esprit. Grâce à sa ruse et sa sérénité, il a réuni sous sa bannière un grand nombre de bandes guerrières scandinaves et a remporté de grandes victoires sur ces rivages étrangers. Mais même le plus grand viking ne peut pas tromper la mort. En 870, Ivar s’effacera à jamais de l’Histoire...\n\n#bold Pouvez-vous gagner les guerres d’Ivar et le maintenir en vie pour qu’il puisse régner pendant de nombreuses années ?#!"

 bookmark_northmen_ivar_the_boneless_alt_barid:0 "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc:0 "alt desc"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth:0 "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc:0 "alt desc"


 #Sigurdr Snake-in-the-eye
 bookmark_northmen_sigurdr_snake_in_the_eye:0 "Sigurdr Œil-de-Serpent"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc:1 "Alors que ses frères s’embarquaient pour l’Angleterre afin de se venger, Sigurd Œil-de-Serpent est resté sur place pour diriger les terres de son défunt père. Ragnarr Loðbrók lui a laissé un grand vide à combler.\n\n#bold Les descendants de Sigurd seront rois du Danemark, de Norvège et d’Angleterre pendant plus d’un siècle. Pouvez-vous accomplir le destin de sa dynastie ?#!"

 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud:0 "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc:0 "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof:0 "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc:0 "alt desc"

 # Björn Ironside
 bookmark_northmen_bjorn_ironside:0 "Björn Côtes-de-Fer"
 bookmark_northmen_bjorn_ironside_desc:0 "Björn est un aventurier viking qui a pillé avec son ami Hæsteinn de Nantes à travers la France, la péninsule ibérique et l’Italie. Les forces de Scandinavie se préparent maintenant à attaquer une fois de plus les côtes britanniques.\n\n#bold Bien que Björn se soit engagé à venger la mort de son père en Angleterre, ses descendants régneront sur la Suède pendant les deux prochains siècles. De quel côté de la mer du Nord se trouve votre destin ?#!"

 bookmark_northmen_bjorn_ironside_alt_ingrid:0 "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc:0 "alt desc"
 bookmark_northmen_bjorn_ironside_alt_eirikr:0 "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc:0 "alt desc"

 #Earl Alfred (the great)
 bookmark_northmen_earl_alfred:0 "Earl Alfred"
 bookmark_northmen_earl_alfred_desc:0 "Tandis que les Vikings progressent vers le sud, le comte Alfred de Dorset prépare ses troupes.\n\nDans les années à venir, il mènera de nombreuses batailles contre les Nordiques et mettra fin à l’invasion. Lorsqu’il hérite du trône de son frère, il devient l’un des plus grands rois anglais de l’Histoire.\n\n#bold Allez-vous accomplir le grand destin d’Alfred ou serez-vous écrasé par la grande armée païenne ?#!"

 bookmark_northmen_earl_alfred_alt_aethelred:0 "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc:0 "alt desc"

 ##EVENTS##
 bookmark.0002.t:0 "[ROOT.Char.Custom('FR_LeLa')|U] Grand[ROOT.Char.Custom('FR_E')]"
 bookmark.0002.desc:0 "La première fois qu’un vassal m’a salué avec un « Vive [ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.Custom('FR_LeLa')] Grand[ROOT.Char.Custom('FR_E')] ! », j’ai été très honoré[ROOT.Char.Custom('FR_E')]. Depuis ce jour, l’épithète est devenue de plus en plus populaire au point que maintenant, partout où je vais, de [capital.GetNameNoTooltip] à [province.GetNameNoTooltip], mes sujets m’appellent maintenant ainsi."
 bookmark.0002.a:0 "Je prie pour ne jamais les décevoir."

 bookmark.0004.t:1 "La vengeance"
 bookmark.0004.desc_unknown:1 "Alors que [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] est amené[prisoner.Custom('FR_E')] devant moi, [prisoner.GetSheHe] se prosterne immédiatement et implore mon pardon pour avoir... tué m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('dead'))] ?!\n\n« Je pensais que vous le saviez ! ... Oubliez ce que j’ai dit », dit-[prisoner.Custom('FR_IlElle')] en riant nerveusement. « Manifestement, j’ai dû me cogner la tête quand j’ai été capturé[prisoner.Custom('FR_E')]. Ou quelque chose comme ça. Je ne savais plus ce que je disais ! ».\n\nLorsque j’ai appris la mort de m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('dead'))] [dead.Custom('FR_le_Char_Pi')][dead.GetTitledFirstName] j’ai juré de me venger. Et je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] de parole."
 bookmark.0004.desc:1 "Lorsque j’ai appris la mort de m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('dead'))] [dead.Custom('FR_le_Char_Pi')][dead.GetTitledFirstName] des mains [prisoner.Custom('FR_du_Char_Pi')][prisoner.GetTitledFirstName], c[prisoner.Custom('FR_EEtte')] [prisoner.Custom('InsultNoun')] [prisoner.Custom('InsultAdjective')], j’ai juré de me venger. Et je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] de parole.\nAprès tout ce temps, [prisoner.Custom('FR_IlElle')] est enfin à ma merci !"
 bookmark.0004.a.custom:0 "Chaque [Concept( 'close_family', 'membre de la proche famille' )|E] [dead.Custom('FR_du_Char_U_Pi')][dead.GetShortUIName]"
 bookmark.0004.a:0 "Je vais lui arracher ses côtes et en faire des ailes de sang !"
 bookmark.0004.b:0 "J’offre c[prisoner.Custom('FR_EtEtte')] [prisoner.GetWomanMan] [ROOT.Char.GetFaith.HighGodName2] !"
 bookmark.0004.c:0 "J’ai d’autres projets pour [prisoner.Custom('FR_LuiElle')]..."
