l_french:
 bm_1066_rags_to_riches:0 "De pauvre à riche"
 bm_1066_rags_to_riches_desc:1 "Partout en Europe, les familles se battent et complotent pour le pouvoir. Beaucoup de terres changent de main dans des batailles, et les dynasties vont et viennent.\n\n#bold Les rois de jadis sont remplacés, tandis que les nouveaux venus cherchent à atteindre les étoiles. Lequel d’entre eux serez-vous ?#!"

 # Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad:0 "Petit roi Murchad"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "Au début du XIe siècle, alors que les maisons nobles irlandaises menaient des guerres de conquête entre elles et contre les colons vikings, la Haute-royauté d’Irlande tomba sous la coupe des Briain. Bien qu’issu d’une lignée royale, on ne sait pas grand-chose du court règne de Murchad sur la petite région de Munster.\n\n#bold Avec votre aide, peut-être qu’un membre de la Maison des Briain pourra à nouveau siéger sur le trône d’Irlande ?#!"

 bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"

 # Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda:0 "Duchesse Mathilde"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "Mathilde de Canossa est amenée à hériter d’un territoire important dans le nord de l’Italie. Elle deviendra une souveraine puissante et influente, et accédera au rang unique de vicaire impérial et de vice-reine d’Italie. Longtemps après sa mort, elle restera une figure légendaire, tant par sa piété que par les soupçons de sorcellerie qui pesaient sur elle.\n\n#bold Pouvez-vous assurer la pérennité de l’héritage de Mathilda et de sa lignée ?#!"

 # Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya:0 "Émir Yahya"
 bookmark_rags_to_riches_emir_yahya_desc:1 "Le royaume de Tolède sera établi à la fin du XIe siècle, lorsque le roi de León prendra possession de la ville éponyme. L’élimination de l’émir Yahya et de son influence implique que la famille des Dhunnunides perdra son emprise sur la région.\n\n#bold En manipulant vos rivaux et en trouvant d’autres alliés, avez-vous ce qu’il faut pour défier les rois de la péninsule ibérique et changer le destin des Dhunnunides ?#!"

 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"

 # Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav:0 "Duc Vratislav"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "La famille des Premyslides dirige la Bohême depuis des centaines d’années. Leur succession est surtout basée sur l’ancienneté, ce qui, dans le cas du duc Vratislav, finira par entraîner de graves conflits avec ses frères.\n\n#bold Pour devenir roi de Bohême, Vratislav devra être habile. Êtes-vous à la hauteur de la tâche ?#!"

 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "Othon le Beau"


 # Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert:0 "Duc Robert"
 bookmark_rags_to_riches_duke_robert_desc:0 "Robert commença sa carrière comme voleur et chef d’une bande de bandits de grand chemin. Issu d’une fratrie nombreuse, le fils aventureux n’était pas censé devenir un brillant stratège et homme d’État à la tête de vastes territoires. Il devint pourtant un puissant duc du sud de l’Italie qui permettra à la Maison de Hauteville de s’implanter en Sicile pendant plus de cent ans.\n\n#bold Si vous pouvez consolider son pouvoir dans le pays, le Royaume de Sicile vous attend !#!"

 bookmark_rags_to_riches_duke_robert_alt_bohemond:0 "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger:0 "$Roger$"
 
