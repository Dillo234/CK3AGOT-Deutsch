 # Bookmark Loc
 bm_867_iberia:1 "La lutte pour l’Ibérie"
 bm_867_iberia_desc:3 "Les vieilles puissances ibériques se déchirent.\n\nAu nord, les Asturies regorgent de vassaux ambitieux qui cherchent à être libres.\n\nDans le sud, Al-Andalus se porte bien mais fait face à des grondements de mécontentement. Les régions militaires frontalières parlent d’indépendance et des intrigues tourmentent les Omeyyades au pouvoir.\n\nDes puissances étrangères lorgnent sur les riches terres ibériques.\n\n#bold La lutte ibérique entre dans une nouvelle phase et la question de savoir si elle se terminera dans le sang ou la fraternité se joue sur un coup de dés.#!"
 war_867_Vimara_conquest_Portucale:0 "Guerre pour la [claim|El] de Vimara sur $d_porto$"
 war_Andalusian_Rebellion:0 "Rébellion de la zone frontalière"

 # Wilfred the Hairy Loc
 bookmark_fp2_iberia_wilfred_the_hairy:0 "$GuifrE_$ le Velu"
 bookmark_fp2_iberia_sunyer:0 "$Sunyer$"
 bookmark_fp2_iberia_bernat_of_gothia:0 "$Bernat$"
 bookmark_fp2_iberia_wilfred_the_hairy_desc:0 "Lorsque le père et l’oncle de $GuifrE_$ furent massacrés par le duc de Toulouse, le roi franc s’empara de leurs terres, laissant $GuifrE_$ et ses cousins sans ressources.\n\nCela fait vingt ans, et la roue tourne. Réélu sur les terres de son père, le cousin comploteur de $GuifrE_$ a lui aussi repris son droit de naissance, et leur nouveau seigneur est un cousin de l’homme qui a tué leurs parents.\n\n#bold Vous êtes bien placé pour savoir que la fortune peut basculer en un clin d’œil, alors vous aspirez à plus de sécurité avec $d_barcelona$.#!"

# Lupp ibn Musa / Lope Musez
 bookmark_fp2_iberia_lupp_ibn_musa:1 "$Lubb$ Muzez"
 bookmark_fp2_iberia_lupp_ibn_musa_desc:0 "La puissante dynastie des Banu Qasi, les fils de Cassius, dominait autrefois toute la vallée de l’Èbre. Les temps sont durs depuis le règne du glorieux père de $Lubb$. Désormais nommés Banu Musa, ils se contentent de panser leurs blessures depuis leur ancien siège de Tudela et complotent pour récupérer leurs territoires au sud.\n\n#bold Serez-vous capable de reprendre ce qui a appartenu aux Banu Qasi et de rendre à la dynastie sa gloire passée ?#!"

 bookmark_fp2_iberia_lubb_ibn_musa_alt_mohamed:0 "Mohamed"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_oria:0 "Oria"

 #Mendo Guterres of Santiago
 bookmark_fp2_iberia_mendo_guterres:0 "Comte $Hermenexildo$ Gutierrez"
 bookmark_fp2_iberia_mendo_guterres_desc:0 "Puissant vassal du roi Adelfonso III, $Hermenexildo$ contrôle les terres du sud de la Galice grâce à une administration sans faille. Une loyauté indéfectible envers son monarque l’a aidé à agrandir la domination ancestrale de sa famille, mais est-ce suffisant ?\n\n#bold En raison de l’intérêt croissant pour le sud, serez-vous en mesure de conquérir les terres de Portucale et de fonder l’une de ses dynasties les plus influentes ?#!"

 bookmark_fp2_iberia_mendo_guterres_alt_arias:0 "$Arias$"
 bookmark_fp2_iberia_mendo_guterres_alt_ermesinda:0 "Hermesinda Gatónez"

 bookmark_fp2_iberia_ibn_marwan:0 "Ibn Marwan"
 bookmark_fp2_iberia_ibn_marwan_desc:0 "Voyou dans l’âme, Abd al-Rahman ibn Marwan entretient une relation tumultueuse avec son suzerain, le sultan omeyyade, mais bénéficie d’un fort soutien de la part des Mozarabes de son domaine, et pourrait en vérité avoir plus en commun avec eux et leur foi. Il a établi un bastion à Badajoz, mais à l’ouest, le clan zélé des Banu Danis s’oppose de plus en plus à sa domination sur la Basse Marche.\n\n#bold Une alliance avec Alfonso III, l’opportuniste roi d’Asturies, pourrait-elle vous aider à obtenir votre propre couronne ?" # [LocEditor:AwaitingBatchUpdate]
 bookmark_fp2_iberia_ibn_marwan_alt_surunbaqi:0 "Émir Sa’dun de Porto"
 bookmark_fp2_iberia_ibn_marwan_alt_rahman:0 "Abd al-Rahman"

 bookmark_fp2_iberia_adanis_ibn_awsaga:0 "Émir Adanis"
 bookmark_fp2_iberia_adanis_ibn_awsaga_desc:0 "Chargée par le sultan omeyyade de protéger la côte ouest des raids vikings, la dynastie berbère des Banu Danis a rapidement gagné en influence et en puissance. L’émir Adanis a construit de solides forteresses à Alcácer et Coimbra, mais il est préoccupé par les Mozarabes sous son autorité, qui préfèrent se ranger du côté de son ennemi juré, Ibn Marwan.\n\n#bold Pouvez-vous sécuriser vos terres et mener les Berbères vers un grand avenir en Al-Andalus ?#!"
 bookmark_fp2_iberia_ibn_awsaga_alt_masud:0 "Mas’ud ibn Adanis"
 bookmark_fp2_iberia_ibn_awsaga_alt_yahya:0 "Yahya ibn Adanis"
