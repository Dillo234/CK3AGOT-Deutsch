 interfere_in_war:0 "Arrêter la guerre vassale"

 force_onto_council:0 "Exiger un poste au Conseil"
 force_onto_council_desc:0 "Utiliser un [hook|El] pour forcer [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip] de vous accorder un poste au [council|E] de votre choix"
 force_onto_council_extra_icon:1 "@weak_hook_icon!Disponible parce que vous avez un [hook|El]"
 force_onto_council.notification.strong_hook:0 "Il est dans votre intérêt de m’avoir comme fidèle [council_task.GetPositionName|l]. Vous savez ce qui se passera si vous refusez."
 force_onto_council.notification.fallback:0 "Conformément à notre accord, j’ai l’intention d’agir désormais en tant que [council_task.GetPositionName|l]. Naturellement, cela efface votre dette envers moi."
 force_onto_council.desc.tt:0 "[actor.Custom('FR_le_Char_U_Pi')|U][actor.GetShortUIName|U] [Select_CString(actor.IsLocalPlayer,'devenez','devient')] un [councillor|El]"
 force_onto_council.recipient.tt:0 "[actor.Custom('FR_le_Char_U_Pi')|U][actor.GetShortUIName] est devenu[actor.Custom('FR_E')] votre [council_task.GetPositionName|l]"
 force_onto_council.recipient.tt.duration:2 "[actor.GetSheHe|U] ne peut pas être renvoyé[actor.Custom('FR_E')] pendant [SCOPE.ScriptValue('council_position_locked_value')|0] ans"
 force_onto_council.actor.tt:0 "Vous êtes devenu le [council_task.GetPositionName|l] de votre seigneur lige"
 force_onto_council.actor.tt.duration:2 "Vous ne pouvez pas être renvoyé pendant [SCOPE.ScriptValue('council_position_locked_value')|0] ans"

 arrange_marriage_interaction_extra_icon:0 "@weak_hook_icon!Vous pouvez utilisez votre [hook|El] pour lui faire accepter"

 ask_for_pardon_interaction:0 "Demander Pardon"
 ask_for_pardon_interaction_desc:0 "Demander à votre [top_liege|El] de pardonner vos [crimes|El] afin d’effacer tout motif d’[Concept( 'imprisonment_reason', 'emprisonnement' )|E], de [Concept( 'banish_reason', 'bannissement' )|E], de [Concept( 'revoke_title_reason', 'révocation de titre' )|E] ou d’[Concept( 'execute_reason', 'exécution' )|E] qui vous ciblerait."
 ask_for_pardon_interaction_accept_toast:0 "Pardon accordé"
 ask_for_pardon_interaction_decline_toast:0 "Pardon refusé"
 ask_for_pardon_interaction_accept_decline:0 "[recipient.Custom('FR_le_Char_U_Pi')|U][recipient.GetShortUIName] a rejeté votre demande de pardon"

 vassal_claim_liege_title_interaction:0 "Revendiquer un titre du seigneur lige"
 vassal_claim_liege_title_interaction_desc:0 "Si vous contrôlez la majorité #weak (51%)#! des [counties|El] qui composent le territoire [de_jure|El] d’un des [titles|El] de votre [liege|El], vous pouvez dépenser du [prestige|El] pour obtenir une [unpressed_claim|El] dessus !"
 HAS_51_PERCENT_OF_A_DE_JURE_TITLE:0 "Si vous contrôlez la majorité #weak (51%)#! des [counties|El] qui composent le territoire [de_jure|El] d’un des [titles|El] de votre [liege|El], vous pouvez dépenser du [prestige|El] pour obtenir une [unpressed_claim|El] dessus !"
 NOT_HAS_51_PERCENT_OF_A_DE_JURE_TITLE:0 "Vous ne contrôlez pas au moins #V 51%#! des [counties|El] qui composent le territoire [de_jure|El] de ce [title|El]"
 higher_prestige_level_than_liege:0 "[prestige_level|E] plus élevé que le [liege|El]"
 lower_prestige_level_than_liege:0 "[prestige_level|E] moins élevé que le [liege|El]"

 char_interaction.0240.desc:0 "Je réclame ce qui m’est dû. J’attends de vous que vous concédiez publiquement votre droit de me punir et que vous me pardonniez mes crimes."
 char_interaction.0240.a:0 "Comme vous le souhaitez."

 ASK_FOR_PARDON_NOTIFICATION:0 "Je vous demande humblement de m’accorder votre pardon pour mes crimes."
 
 pardon_interaction:0 "Accorder votre pardon"
 pardon_interaction_desc:1 "Vous considérez [recipient.Custom('FR_le_Char')][recipient.GetName] comme un[recipient.Custom('FR_E')] [Concept('criminal','crimine')|E][recipient.Custom('FR_LLle')|E] ([recipient.GetImprisonmentReasons( actor.Self )]), ce qui vous permet de l’[imprison|El] à tout moment sans subir de [tyranny|El].\n\nSi vous préférez qu’[recipient.Custom('FR_IlElle')] reste libre, vous pouvez choisir de lui pardonner. Cela supprimera toutes les raisons pour lesquelles vous pourriez l’emprisonner et augmentera son [opinion|El] envers vous."
 pardon_interaction_toast:0 "Votre bienveillant[actor.Custom('FR_E')] [actor.Custom('FR_SeigneurDame')] lige vous pardonne vos crimes !"

