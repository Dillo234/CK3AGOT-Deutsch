l_french:
 FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD:0 "[faction_military_power|E] au-delà du seuil : #V $VALUE|0=-$#!"
 FACTION_DISCONTENT_POWER_BELOW_THRESHOLD:0 "[faction_military_power|E] en-deçà du seuil : #V $VALUE|0=-$#!"
 FACTION_POWER_HARD_RULE:0 "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )] : #V +$VALUE|0$#!"
 FACTION_POWER_INTERNAL_ISSUES:0 "Factions existantes : #V $VALUE|0$#!"
 FACTION_DEMAND_ACCEPT:0 "Je suppose que je n’ai pas le choix..."
 FACTION_DEMAND_REFUSE:0 "Je ne me laisserai pas menacer !"
 FACTION_DEMAND_ACCEPTED_OPT:0 "Une sage décision"
 FACTION_DEMAND_REFUSED_OPT:0 "Alors c’est la guerre !"
 faction_demand.2004.opt_tt:1 "Je rejoins la guerre contre [faction_target.Custom('FR_le_Char_U_Pi')][faction_target.GetShortUIName]"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "Envoyer l’ultimatum !"
 FACTION_IMPRISONMENT_RETALIATION_WARNING:2 "#high Emprisonner [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUIName] pourrait pousser la [retaliating_faction.GetName|l] à se révolter !#!"
 faction_demand.9001.t:1 "La [retaliating_faction.GetName|l] riposte"
 FACTION_FAILED_IMPRISONMENT_RETALIATION:1 "[actor.Custom('FR_le_Char_U_Pi')|U][actor.GetShortUIName] a injustement tenté d’emprisonner [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUIName], qui est l’un de mes compagnons de faction."
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:1 "[actor.Custom('FR_le_Char_U_Pi')|U][actor.GetShortUIName] a injustement emprisonné [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUIName], qui est l’un de mes compagnons de faction."
 FACTION_IMPRISONMENT_RETALIATION_END:0 "\n\nUne attaque aussi flagrante contre la [retaliating_faction.GetName|l] ne peut être considérée que comme un acte de guerre, et si nous ne nous défendons pas maintenant, nous serons sûrement éliminés un par un !"
 FACTION_IMPRISONMENT_RETALIATION_OPT:0 "Aux armes !"

 # Independence Faction
 independence_faction:0 "$game_concept_independence_faction$"
 independence_faction_desc:0 "Les membres de la [faction|El] d’indépendance cherchent à devenir indépendants de leur [liege|El].\n\n#S Ultimatum#!\nTous les membres de la faction deviennent [Concept( 'independent_ruler', 'indépendants' )|E]\nLe [liege|El] perd du [prestige|El]"
 independence_faction_short_effect_desc:0 "Exige l’indépendance au [liege|El]"

 nation_fracturing_faction:1 "Faction de dissolution"
 nation_fracturing_faction_desc:0 "Les membres de la [faction|El] de dissolution cherchent à détruire le pays de leur [liege|El].\n\n#S Ultimatum#!\nTous les membres de la faction deviennent [Concept( 'independent_ruler', 'indépendants' )|E]\nLe [liege|El] perd son [primary_title|El] et les autres [titles|El] du même [title_tier|El]" # [LocEditor:AwaitingBatchUpdate]
 nation_fracturing_faction_short_effect_desc:0 "Exige la dissolution du pays du [liege|El]"
 liege_primary_title_dissolution:0 "Vous êtes désormais indépendant !"
 liege_primary_title_dissolution_desc:0 "Votre seigneur lige a perdu son [primary_title|El] en raison d’une [faction|El] de dissolution"

 FACTION_DEMAND_COLLAPSE:1 "Demande de dissolution de [faction_target.GetPrimaryTitle.GetNameNoTier]"
 FACTION_DEMAND_COLLAPSE_DESC:1 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nIl est temps que vous reconnaissiez que vous n’êtes pas en mesure de maintenir l’unité de [faction_target.GetPrimaryTitle.GetNameNoTier]. Il est temps de mettre fin à votre règne ou à celui de tout autre : la région a besoin de plus de liberté. Acceptez nos demandes ou affrontez nos épées sur le champ de bataille !"
 FACTION_DEMAND_COLLAPSE_ACCEPTED:1 "Demandes de dissolution acceptées"
 FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC:1 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVos demandes peu judicieuses ne serviront qu’à nous affaiblir tous. Quoi qu’il en soit, pour épargner le pays d’une effroyable effusion de sang, je me dois d’accepter votre demande d’indépendance."
 FACTION_DEMAND_COLLAPSE_REFUSED:1 "Demandes de dissolution refusées"
 FACTION_DEMAND_COLLAPSE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVotre tentative honteuse de chantage n’a pas réussi. Peu importe le nombre d’âmes corrompues que vous avez attirées pour vous aider à mener à bien votre plan, je ne céderai pas sans me battre. Je préférerais mourir en défendant ce qui est légitimement mien !"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION:1 "La fin de [faction_target.GetPrimaryTitle.GetNameNoTier] !"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC:0 "Le moment est venu ! Les voix unifiées de la [faction.GetName|l] s’accordent pour dire que le [faction_target.GetName] a perdu tout droit de gouverner. L’indépendance nous sera accordée, de gré ou de force !"
 faction_demand.1002.tt:1 "Le titre [faction_target.GetPrimaryTitle.GetNameNoTier] est détruit"

 FACTION_DEMAND_INDEPENDENCE:0 "Demande d’indépendance"
 FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nIl est temps que vous reconnaissiez la pleine indépendance de [faction_leader.GetPrimaryTitle.GetNameNoTier] et des autres États de la [faction.GetName|l]. Acceptez nos exigences ou affrontez nos épées sur le champ de bataille !"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "Demandes d’indépendance acceptées"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:1 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVos demandes peu judicieuses ne serviront qu’à nous affaiblir tous. Quoi qu’il en soit, pour épargner le pays d’une effroyable effusion de sang, je me dois d’accepter votre demande d’indépendance."
 FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "Demandes d’indépendance refusées"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVotre tentative honteuse de chantage n’a pas réussi. Peu importe le nombre d’âmes corrompues que vous avez attirées pour vous aider à mener à bien votre plan, je ne céderai pas sans me battre. Je préférerais mourir en défendant ce qui est légitimement mien !"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "Indépendance !"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "Le moment est venu ! Les voix unifiées de la [faction.GetName|l] s’accordent pour dire que le [faction_target.GetName] a perdu tout droit de gouverner. L’indépendance nous sera accordée, de gré ou de force !"
 faction_demand.0002.tt:0 "Tous les membres de la faction obtiennent l’indépendance !"

 # Peasant Faction
 peasant_faction:0 "Faction paysanne"
 peasant_faction_desc:0 "La [faction|El] paysanne veut libérer le peuple de la domination étrangère ou infidèle, et s’efforcera de remplacer un seigneur lige qui n’a pas la [culture|El] ou la [faith|El] des roturiers des [counties|El]."
 peasant_faction_short_effect_desc:0 "Exige un [county_control|El] plus bas"
 peasant_faction_every_county:0 "Chaque comté dans la faction"
 peasant_faction_spawn_county_levies:0 "Fait naître une [army|El] de paysans rebelles d’une taille proportionnelle aux [levies|El] comtales"
 FACTION_DEMAND_PEASANT:1 "[ROOT.Char.Custom('InsultAdjectiveArticle')|U] [ROOT.Char.GetTitledFirstName],"
 FACTION_DEMAND_PEASANT_DESC:0 "Vos lois oppressives nous accablent depuis trop longtemps. Nous en avons fini de vous payer des impôts.\n\nLorsque vos coffres et votre garde-manger seront vides, vous regretterez de ne pas nous avoir traités plus équitablement."
 FACTION_DEMAND_PEASANT_ACCEPT:0 "Je suppose que je pourrais accorder un privilège fiscal..."
 FACTION_DEMAND_PEASANT_REFUSE:0 "Jamais ! Le sort d’un paysan est de servir son seigneur !"
 FACTION_PEASANT_NAME:0 "Faction paysanne"
 FACTION_PEASANT_TITLE_NAME:0 "Révolte paysanne"

 # Populist Faction
 populist_faction:0 "Faction du peuple"
 populist_faction_desc:1 "La [faction|El] du peuple veut être libérée de toute autorité étrangère ou infidèle et cherchera donc l’indépendance vis-à-vis d’un seigneur lige qui n’a pas sa [culture|El] ou sa [faith|El]."
 populist_faction_short_effect_desc:0 "Exige l’indépendance au [liege|El]"
 FACTION_DEMAND_POPULIST:0 "[ROOT.Char.Custom('InsultAdjectiveArticle')|U] [ROOT.Char.GetTitledFirstName],"
 FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "Nous ne tolérerons plus l’oppression étrangère des traditions [peasant_leader.GetCulture.GetName]s plus longtemps. Notre destin est entre nos mains !\n\nDonnez-nous le droit de nous gouverner nous-mêmes ou vous ferez face à la colère combinée de tous mes concitoyens !"
 FACTION_DEMAND_POPULIST_DESC_FAITH:0 "Nous ne tolérerons plus votre vile oppression [peasant_leader.GetFaith.GetAdjective] plus longtemps. Notre destin est entre nos mains !\n\nAvec [peasant_leader.GetFaith.WarGodName] pour nous guider, nous nous soulèverons et nous libérerons de votre règne [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] !"
 FACTION_DEMAND_POPULIST_DESC:0 "Nous ne tolérerons plus votre vile oppression de la communauté [peasant_leader.GetFaith.GetAdjective] [peasant_leader.GetCulture.GetName] plus longtemps. Notre destin est entre nos mains !\n\nAvec [peasant_leader.GetFaith.WarGodName] pour nous guider, nous nous soulèverons et nous libérerons de votre règne [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] !"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "Attendez... Et si j’adoptais vos us et coutumes ?"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "Bien, je n’ai pas besoin de sujets aussi querelleurs !"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N Cela vous laissera sans terre !#!"
 FACTION_DEMAND_POPULIST_REFUSE:0 "Vous voulez la liberté ? Vous la trouverez dans la mort !"
 FACTION_DEMAND_POPULIST_REFUSE_TT:0 "[peasant_leader.Custom('FR_le_Char_Pi')|U]#high [peasant_leader.GetTitledFirstName]#! et la #high [faction.GetName|l]#! vous déclarent la [war|El]"
 FACTION_POPULIST_REVOLT_TITLE_NAME:0 "Révolte du peuple"
 FACTION_POPULIST_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH:0 "Vous partagez peut-être nos traditions et nos croyances, mais nous ne pouvons plus vous tolérer, ni vous ni [faction_target.Custom('FR_le_Char_Pi')][faction_target.GetTitledFirstName] !\n\nSoit vous vous écartez, soit vous nous aidez à gagner la liberté que nous méritons !"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE:0 "Nous ne tolérerons pas plus longtemps l’oppression culturelle des [peasant_leader.GetCulture.GetCollectiveNoun]. Le moment est venu pour nous d’agir !\n\nNous n’exigerons rien de moins que d’être libérés de votre [faction_target.Custom('FR_SeigneurDame')] lige, [faction_target.Custom('FR_le_Char_Pi')][faction_target.GetTitledFirstName] !"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH:0 "Nous ne tolérerons pas plus longtemps votre ignoble oppression des fidèles [peasant_leader.GetFaith.GetAdherentNamePlural]. Le moment est venu pour nous d’agir !\n\nNous avons [peasant_leader.GetFaith.WarGodName] pour nous guider et nous nous soulèverons pour nous libérer de la domination de votre [faction_target.Custom('FR_SeigneurDame')] lige, [faction_target.Custom('FR_le_Char_Pi')][faction_target.GetTitledFirstName] !"
 FACTION_DEMAND_POPULIST_VASSAL_DESC:0 "Nous ne supporterons pas plus longtemps votre vile oppression des bons [peasant_leader.GetFaith.GetAdherentNamePlural] [peasant_leader.GetCulture.GetCollectiveNoun|l]. Le moment est venu pour nous d’agir !\n\nNous nous libérerons de votre domination et de la tyrannie de votre [faction_target.Custom('FR_SeigneurDame')] lige, [faction_target.Custom('FR_le_Char_Pi')][faction_target.GetTitledFirstName] !"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS:0 "Laissez-moi me joindre à votre cause !"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS:0 "Attendez ! Et si j’adoptais vos coutumes et que je vous aidais ?"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS_TT:0 "Vous aiderez les rebelles contre votre [liege|El]"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR:0 "Alors je vous retrouverai sur le champ de bataille, traître !"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT:0 "Vous ne pouvez pas vous joindre à cette guerre, car vous êtes déjà en guerre contre un autre participant"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT_2:0 "Vous ne pouvez pas vous joindre à cette guerre, car vous affronteriez un allié qui combat à vos côtés dans un autre conflit"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_TT:0 "Vous aiderez votre [liege|El] contre les rebelles."
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE:0 "Je préfère ne pas m’impliquer..."
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_A:0 "Vous ne rejoignez pas la #high [populist_war.GetName|l]#!"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_B:0 "#N Vous perdrez une partie de votre pays si votre seigneur lige se soumet à leurs exigences !#!"
 POPULIST_FACTION_INDEPENDENCE_TITLE:0 "Indépendance acquise"
 POPULIST_FACTION_INDEPENDENCE_DESC:0 "Vous avez obtenu votre indépendance vis-à-vis [faction_target.Custom('FR_du_Char_Pi')][faction_target.GetTitledFirstName] grâce à la [popular_faction|El]"
 VASSAL_JOINS_LIEGE_TOOLTIP:0 "[vassal_to_join_liege.Custom('FR_le_Char_Pi')|U]#high [vassal_to_join_liege.GetTitledFirstName]#! rejoint la guerre dans votre camp en tant que défenseur"
 VASSAL_JOINS_REBELS_TOOLTIP:0 "[vassal_to_join_liege.Custom('FR_le_Char_Pi')|U]#high [vassal_to_join_rebels.GetTitledFirstName]#! rejoint la guerre dans le camp des rebelles en tant qu’attaquant"
 populist_faction_same_culture_faith_as_liege:0 "Ne peut pas être de la même [culture|El] et de la même [faith|El] que votre [liege|El]"

 # Liberty Faction
 liberty_faction:0 "Faction pour la liberté"
 liberty_faction_desc:0 "La [faction|El] pour la liberté cherche seulement à baisser l’[crown_authority|El], car hormis ce point les membres restent fidèles au [realm|El]."
 liberty_faction_short_effect_desc:0 "Exige une [crown_authority|El] plus basse"
 FACTION_DISCONTENT_CA_1:0 "Autorité de la Couronne limitée : #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2:0 "Autorité de la Couronne élevée : #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3:0 "Autorité de la Couronne absolue : #V $VALUE|0$%#!"
 FACTION_DEMAND_LIBERTY:0 "Demande de liberté"
 FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nIl est temps que vous reconnaissiez les droits anciens et inaliénables de vos vassaux ! Acceptez les demandes de la [faction.GetName|l] ou affrontez nos épées sur le champ de bataille !"
 FACTION_DEMAND_LIBERTY_ACCEPTED:0 "Demandes de liberté acceptées"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVos notions égoïstes de « liberté » affaibliront le pays dans son ensemble. Cependant, pour éviter les effusions de sang inutiles, j’accepte vos demandes."
 faction_demand.0102.tt:0 "L’[crown_authority|El] de votre seigneur lige est abaissée !"
 FACTION_DEMAND_LIBERTY_REFUSED:0 "Demandes de liberté refusées"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVotre tentative d’intimidation ridicule ne réussira jamais. Je suis votre seigneur lige ! Misérable groupe de félons, vous apprendrez votre place sur le champ de bataille !"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "La liberté ou la mort !"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "Le moment est venu ! Les seigneurs de la [faction.GetName|l] s’accordent pour dire que le [faction_target.GetName] est un despote qui doit renoncer à son autorité tyrannique sur nous... par la pointe de l’épée s’il le faut."

 # Claimant faction
 claimant_faction:0 "Faction du prétendant"
 claimant_faction_desc:0 "Les membres de cette [faction|El] soutiennent un prétendant qui vise un titre appartenant à son [liege|El]."
 claimant_faction_short_effect_desc:0 "Exige le titre [ROOT.Faction.GetSpecialTitle.GetName]"
 FACTION_DEMAND_CLAIMANT:0 "Demande d’un prétendant au titre"
 FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nRégner sur [faction_targeted_title.GetNameNoTier] est un droit divin qui appartient [faction_claimant.Custom('FR_au_Char')][faction_claimant.GetName], et nous avons les soutiens nécessaires pour le faire appliquer. Acceptez ce fait pacifiquement ou nous emploierons la force !"
 FACTION_DEMAND_CLAIMANT_DESC_ME:0 "Régner sur [faction_targeted_title.GetNameNoTier] est un droit divin qui m’appartient, et j’ai enfin les moyens de le faire appliquer. Acceptez ce fait pacifiquement ou ce sera par la force !"
 FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "Demande du prétendant acceptées"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "Il est clair pour moi que vous préféreriez voir le pays brûler plutôt que d’abandonner cette entreprise insensée. Pour le bien du pays, je dois accepter vos demandes, mais sachez qu’une grande injustice a été commise ici aujourd’hui. Cela ne durera pas !"
 FACTION_DEMAND_CLAIMANT_REFUSED:0 "Demandes du prétendant refusées"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:1 "La revendication [faction_claimant.Custom('FR_du_Char_U_Pi')][faction_claimant.GetShortUIName] sur mon titre n’est pas plus réelle que les histoires que nous racontons aux enfants la nuit. Peu importe le nombre d’imbéciles dupés que vous avez rassemblés pour mener à bien votre projet, je ne me plierai pas à un tel ramassis d’excréments. Je préférerais mourir que de céder mon droit du sang à quelqu’un d’aussi méprisable !"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "Une revendication légitime !"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:1 "Le moment est venu ! Tous ceux qui soutiennent [faction_claimant.Custom('FR_le_Char_Pi')][faction_claimant.GetTitledFirstName] en tant que dirigeant légitime de [faction_targeted_title.GetNameNoTier] vont se lever comme un seul homme afin qu’[faction_claimant.GetSheHe] puisse prendre sa place légitime sur le trône. Nous emploierons la force s’il le faut !"
 FACTION_CLAIMANT_INVITE:1 "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_DESC:0 "[faction_target.Custom('FR_le_Char_Pi')|U][faction_target.GetTitledFirstName] occupe un trône qui devrait être vôtre ! Je soutiens votre revendication par la parole et par l’épée, et j’ai la conviction que d’autres personnes dans le pays défendront également cette cause légitime. Tout ce que vous avez à faire c’est accepter."
 FACTION_CLAIMANT_INVITE_ACCEPT:0 "Enfin !"
 FACTION_CLAIMANT_INVITE_REFUSE:0 "Ce n’est pas bien..."
 FACTION_CLAIMANT_INVITE_ACCEPTED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "Enfin ! [faction_target.Custom('FR_le_Char_Pi')|U][faction_target.GetTitledFirstName] n’est rien de plus qu’un bouffon se prenant pour un[faction_target.Custom('FR_E')] [faction_target.GetTitleAsNameNoTooltip|l], et j’ai la conviction que le pays se joindra à ma cause. Ceux qui m’aident ne seront pas oubliés."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "Ce n’est qu’une question de temps..."

 FACTION_CLAIMANT_INVITE_REFUSED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "Ma revendication est juste, mais mon alliance avec [faction_target.Custom('FR_le_Char_Pi')][faction_target.GetTitledFirstName] m’empêche de partir en guerre. Mes pensées vous accompagnent."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "Bien que ma revendication soit juste, je... ne peux pas me joindre à vous. [faction_target.Custom('FR_le_Char_Pi')|U][faction_target.GetTitledFirstName] a... « #EMP un charme indéniable#! » qui m’empêche de lever la main contre [faction_target.Custom('FR_LuiElle')]. Je vous souhaite bonne chance."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:1 "Bien qu’il soit plaisant de voir le pays s’élever contre [faction_target.Custom('FR_LeLa')] fau[faction_target.Custom('FR_XSse')] [faction_target.GetTitledFirstName], ma situation actuelle m’empêche de me joindre à vous dans cette entreprise vertueuse. Si vous réussissez, je vous serai redevable."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:1 "Cela me fait plaisir que vous aussi vous pensez que [faction_target.Custom('FR_le_Char_Pi')][faction_target.GetTitledFirstName] est vraiment un[faction_target.Custom('FR_E')] méchant[faction_target.Custom('FR_E')] et que je serais un[faction_claimant.Custom('FR_E')] bien meilleur[faction_claimant.Custom('FR_E')] dirigeant[faction_claimant.Custom('FR_E')] qu[faction_target.Custom('FR_EluiElle')] !\n\nJe suis occupé[faction_claimant.Custom('FR_E')] à jouer avec mes nouveaux jouets en ce moment... mais si vous gagnez, je vous promets que je les partagerai avec vous !"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "Enfin ! [faction_target.Custom('FR_le_Char_Pi')|U][faction_target.GetTitledFirstName] n’est rien de plus qu’un bouffon se prenant pour un[faction_target.Custom('FR_E')] [faction_target.GetTitleAsNameNoTooltip], et j’ai la conviction que le pays se joindra à ma cause.\n\nEn raison de mon modeste rang actuel, je ne peux pas vous aider. Mais sachez que #EMP lorsque#! vous serez victorieux, je vous ferai récompenser généreusement !"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC:1 "Bien que j’apprécie votre enthousiasme pour ma revendication, je ne peux m’empêcher de penser que cette aventure est vouée à l’échec. Je ne vous apporterai donc pas mon soutien. Cependant, si vous réussissez quand même, j’accepterai ma place sur le trône."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "Dommage."
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER:0 "Chaque membre de la faction"
