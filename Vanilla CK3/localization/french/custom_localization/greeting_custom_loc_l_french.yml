 greeting_supplimentary.negative:0 "[ROOT.Char.Custom2('NegativeSupplimentaryGreeting', second)]"
 greeting_supplimentary.negative.tales:0 "Vos méfaits sont connus depuis l’Irlande jusqu’à Cathay."
 greeting_supplimentary.negative.greek:0 "Votre bassesse est telle qu’elle a inspiré des pièces de théâtre grecques !"
 greeting_supplimentary.negative.insult.1:0 "Puissent vos humeurs pourrir en vous !"
 greeting_supplimentary.negative.insult.2:0 "Que votre vie soit brève et misérable !"
 greeting_supplimentary.negative.insult.3:0 "Puissiez-vous ne jamais connaître la sagesse !"
 greeting_supplimentary.negative.insult_muslim.1:0 "Maudits soient vos aïeuls jusqu’au septième degré !"
 greeting_supplimentary.negative.insult_muslim.2:0 "Puissiez-vous être cousu vivant dans le ventre d’un chameau mort."
 greeting_supplimentary.negative.insult_muslim.3:0 "Qu’Allah détruise votre Maison !"
 greeting_supplimentary.negative.insult_muslim.4:0 "Espèce d’enfant de chien galeux !"

 greeting_supplimentary.positive:0 "[ROOT.Char.Custom2('PositiveSupplimentaryGreeting', second)]"
 greeting_supplimentary.positive.flattery.1:0 "Soyez bénis, vous et votre Maison !"
 greeting_supplimentary.positive.flattery.2:0 "Votre sagesse et votre clémence sont légendaires."
 greeting_supplimentary.positive.flattery.3:0 "Que la paix soit avec vous !"
 greeting_supplimentary.positive.flattery.4:0 "Puissiez-vous vivre dans l’harmonie et la satisfaction !"
 greeting_supplimentary.positive.flattery.5:0 "Votre nature impitoyable est enviable."
 greeting_supplimentary.positive.flattery.6:0 "Votre appétit insatiable est connu dans le monde entier."
