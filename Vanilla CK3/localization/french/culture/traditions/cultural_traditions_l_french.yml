 culture_emergence_events.0002.t:0 "Une nouvelle identité"
 culture_emergence_events.0002.desc:0 "Les [ROOT.Char.GetCulture.GetCollectiveNoun], dont je fais partie, sont un peuple fier qui occupe des vastes territoires.\n\nAussi semblables que nous soyons, je ne peux nier que mes sujets agissent différemment des autres [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], au point qu’il y a parfois des conflits avec ceux qui visitent mon pays.\n\nNous développons une nouvelle identité, les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], bien que ce ne soit pas officiel. Peut-être faut-il encourager cette évolution ?"
 culture_emergence_events.0002.a:0 "Nous allons construire une nouvelle identité, plus forte !"
 culture_emergence_events.0002.b:0 "Nous sommes des [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] et rien d’autre !"
 new_divergent_culture_tt:0 "Une [divergent_culture|El] qui partage la plupart des [traditions|El] et [culture_pillars|El] avec la [culture|El] [ROOT.Char.GetCulture.GetName] apparaîtra, mais avec une nouvelle [ethos|El] et certaines traditions remplacées."
