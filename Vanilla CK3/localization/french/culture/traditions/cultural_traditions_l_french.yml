 culture_tradition_events.0002.t:0 "S’entraîner avec le [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )] : conclusion"
 culture_tradition_events.0002.desc:0 "Je pose mon arme et me tourne vers [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName], en lui adressant les applaudissements d’usage. [recipient.GetSheHe|U] fait de même.\n\n"
 culture_tradition_events.0002.desc_actor_victor_good:0 "« Vous vous êtes bien battu[actor.Custom('FR_E')], [actor.Custom('FR_MonseigneurMadame')|U] ! Vous m’avez battu à la loyale », dit [recipient.GetFirstNameNoTooltip].\n« Cette pratique nous sera certainement utile, si une guerre devait éclater dans le futur. »\n\nC’était revigorant, je me sens en forme et prêt[actor.Custom('FR_E')] !"
 culture_tradition_events.0002.desc_actor_victor_bad:0 "« Vous vous êtes bien battu[actor.Custom('FR_E')], [actor.Custom('FR_MonseigneurMadame')|U], je suis complètement vaincu[recipient.Custom('FR_E')] », gémit [recipient.GetFirstNameNoTooltip].\n« Mais rappelez-vous, ne laissez pas cette victoire vous monter à la tête. Je ne suis pas votre ennemi, et ils sont toujours là. »\n\nBah ! Je me sens très bien !"
 culture_tradition_events.0002.desc_recipient_victor_good:0 "« Vous vous êtes bien battu[actor.Custom('FR_E')], [actor.Custom('FR_MonseigneurMadame')|U], je remporte ce combat ! », dit [recipient.GetFirstNameNoTooltip] d’un ton sportif. « Maintenant, nous sommes prêts à tout affronter ! »\n\nEn effet nous le sommes. Peut-être devrais-je envisager ma prochaine conquête ?"
 culture_tradition_events.0002.desc_recipient_victor_bad:0 "« Vous vous êtes bien battu[actor.Custom('FR_E')], [actor.Custom('FR_MonseigneurMadame')|U]. Je suis désolé[recipient.Custom('FR_E')] si je vous ai blessé. Pendant un bref instant, j’étais en transe. Moi et mon arme ne faisions qu’un... », dit [recipient.GetFirstNameNoTooltip] en s’excusant.\n« Peut-être avez-vous besoin d’un peu de repos ? »\n\nN’importe quoi, je suis en pleine forme et prêt[actor.Custom('FR_E')] à en découdre !"
 culture_tradition_events.0002.a:0 "Un bon combat !"
 culture_tradition_events.0002.b:0 "J’ai peut-être perdu, mais c’était un bon entraînement !"
 
