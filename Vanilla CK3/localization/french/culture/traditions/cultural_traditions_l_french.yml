 culture_tradition_events.0100.t:0 "Un choc entre culture et foi"
 culture_tradition_events.0100.desc:0 "Une missive [head_of_faith.Custom('FR_du_Char_Pi')][head_of_faith.GetTitledFirstName] est arrivée. Elle commence par des civilités et souligne l’importance que j’ai aux yeux des [culture_scope.GetCollectiveNoun].\n\n"
 culture_tradition_events.0100.tradition_monogamous:0 "« Vous devez comprendre que tant que votre peuple pratique la monogamie, vous êtes en violation de la doctrine [faith_scope.GetAdjective] ! Je ne souhaite que votre salut. Le devoir de tout bon [faith_scope.GetAdherentNameNoTooltip] ne peut être accompli en ayant qu’un seul conjoint », peut-on lire dans la missive."
 culture_tradition_events.0100.tradition_polygamous:0 "« Votre pratique de la polygamie est en stricte opposition avec la doctrine [faith_scope.GetAdjective] et un péché aux yeux [faith_scope.HighGodNamePossessive] ! Je ne souhaite que votre salut. S’il vous plaît, conduisez votre peuple vers la lumière et renoncez aux conjoints en surnombre ! », peut-on lire dans la missive."
 culture_tradition_events.0100.tradition_concubines:0 "« Votre pratique du concubinage n’est pas approuvée par la doctrine [faith_scope.GetAdjective], seul un mariage correct permettra [faith_scope.HighGodName2] de sourire à votre peuple ! Je ne souhaite que votre salut. Renoncez à vos concubins, pour le bien de nous tous », peut-on lire dans la missive."
 culture_tradition_events.0100.end:0 "\n\nUn dilemme en effet... Est-ce que j’estime plus les coutumes de mon peuple ou les doctrines de notre foi ?"
 culture_tradition_events.0100.a:0 "Nous devons défendre la doctrine [faith_scope.GetAdjectiveNoTooltip]."
 culture_tradition_events.0100.b:0 "Les coutumes de mon peuple sont plus importantes !"

 culture_tradition_events.0101.t:0 "Le savoir d’un[mendicant_mystic.Custom('FR_E')] mystique"
 culture_tradition_events.0101.desc:0 "Il est assez rare que j’aie l’occasion de prendre un repas tranquille sans que des flagorneurs ou des affaires d’État ne viennent m’interrompre, mais ce soir, j’y suis parvenu. Un dîner agréable et calme, et une chance de me reposer.\n\nEn un instant, la porte sort de ses gonds avec une fatalité tragique, et un[mendicant_mystic.Custom('FR_E')] religieu[mendicant_mystic.Custom('FR_XSe')] fait irruption dans la pièce. [mendicant_mystic.Custom('FR_IlElle')|U] tient un bâton de marche noueux, encore couvert d’échardes après avoir enfoncé la porte d’un seul coup.\n\n« Noble [ROOT.Char.GetTitleAsNameNoTooltip|l], je viens vous proposer que pour un petit salaire, moi, [mendicant_mystic.GetFirstName], j’enseigne les anciennes coutumes de notre peuple aux enfants de votre Cour ! »"
 culture_tradition_events.0101.a:0 "Bien sûr, noble religieu[mendicant_mystic.Custom('FR_XSe')]. S’il vous plaît, posez votre bâton."
 culture_tradition_events.0101.a.tt:0 "Tout [child|El] disponible à la [court|E] reçoit un coup de pouce à son [education|El] en cours"
 culture_tradition_events.0101.b:0 "N’est-ce pas un peu trop pour un travail [mendicant_mystic.GetFaith.HighGodNamePossessive] ?"
 culture_tradition_events.0101.b.tt.success:0 "Vous faites baisser le prix demandé par [mendicant_mystic.Custom('FR_LeLa')] mystique"
 culture_tradition_events.0101.b.tt.failure:0 "[mendicant_mystic.Custom('FR_LeLa')|U] mystique quitte votre Cour dégoûté[mendicant_mystic.Custom('FR_E')]"
 culture_tradition_events.0101.c:0 "Va-t’en, mendiant[mendicant_mystic.Custom('FR_E')], j’essaie de manger mon dîner !"

 culture_tradition_events.0111.t:0 "Le discours d’un[mendicant_mystic.Custom('FR_E')] mystique"
 culture_tradition_events.0111.desc:0 "« ... c’est pourquoi nous devons nous soumettre à la bienveillance [mendicant_mystic.GetFaith.HighGodNamePossessive] à chaque instant de notre vie. Vous comprenez ? Dois-je continuer ? »\n\nJe ne sais même pas comment [mendicant_mystic.Custom('FR_le_Char')][mendicant_mystic.GetName] s’est retrouvé[mendicant_mystic.Custom('FR_E')] dans mes appartements, mais [mendicant_mystic.Custom('FR_IlElle')] me fait la leçon sur les points les plus complexes de la théologie [mendicant_mystic.GetFaith.GetName] depuis deux heures.\n\nEnfin, [mendicant_mystic.Custom('FR_IlElle')] se tait, et me regarde, attendant une réponse. Je sens que mon œil commence à tressaillir."
 culture_tradition_events.0111.a:0 "Des paroles si inspirantes !"
 culture_tradition_events.0111.b:0 "Vous avez dit votre pensée, maintenant laissez-moi dire la mienne..."
 culture_tradition_events.0111.a.tt.success:0 "Vous démolissez le raisonnement [mendicant_mystic.Custom('FR_DuDela')] mystique."
 culture_tradition_events.0111.a.tt.failure:0 "Vous perdez le fil de votre propos..."
 culture_tradition_events.0111.c:0 "Qui a laissé c[mendicant_mystic.Custom('FR_EEtte')] vagabond[mendicant_mystic.Custom('FR_E')] entrer chez moi ? Gardes !"

 culture_tradition_events.0121.t:0 "Les services d’un[mendicant_mystic.Custom('FR_E')] mystique"
 culture_tradition_events.0121.desc:0 "Presque inhabituellement pour sa profession, [mendicant_mystic.GetFirstName] a attendu patiemment dans une antichambre que je puisse lui accorder une audience.\n\n[mendicant_mystic.Custom('FR_IlElle')|U] semble nerveu[mendicant_mystic.Custom('FR_XSe')] quand j’entre, mais se lance quand même dans un discours hâtif.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je mendie depuis un certain temps maintenant, et bien que ce soit un travail [mendicant_mystic.GetFaith.HighGodNamePossessive], il est aussi éprouvant pour l’esprit et le corps qu’il est nourrissant pour l’âme. »\n\n« Si vous voulez de moi, je délaisserai mon bâton de vagabond[mendicant_mystic.Custom('FR_E')] et vous servirai à la Cour du mieux que je pourrai. Vou... Voulez-vous m’accueillir ? »"
 culture_tradition_events.0121.a:0 "Je peux certainement avoir besoin d’un[mendicant_mystic.Custom('FR_E')] [mendicant_mystic.GetWomanMan] avec vos talents..."
 culture_tradition_events.0121.b:0 "Un[mendicant_mystic.Custom('FR_E')] religieu[mendicant_mystic.Custom('FR_XSe')] loyal[mendicant_mystic.Custom('FR_E')], vous dites..."
 culture_tradition_events.0121.c:0 "Avec votre accoutrement et l’odeur que vous dégagez, vous voulez vivre ici ?"

 culture_tradition_events.0131.t:0 "La colère d’un[mendicant_mystic.Custom('FR_E')] mystique"
 # Big credit to the greatest NPC of 2011.
 culture_tradition_events.0131.desc:0 "« [ROOT.Char.GetTitleAsNameNoTooltip] ? Vous n’êtes qu’un ver qui se tortille dans la crasse de sa propre corruption ! Repentez-vous de vos péchés devant [mendicant_mystic.GetFaith.HighGodName] ! Le Puissant ! L’Infaillible ! L’Invincible ! »\n\nMaudit soit c[mendicant_mystic.Custom('FR_EtEtte')] irritant[mendicant_mystic.Custom('FR_E')] religieu[mendicant_mystic.Custom('FR_XSe')]. C’était déjà assez pénible quand [mendicant_mystic.Custom('FR_IlElle')] était au coin de la rue ! Si je découvre un jour qui a laissé entrer [mendicant_mystic.GetFirstName] chez moi, je lui arracherai les yeux ; [mendicant_mystic.Custom('FR_IlElle')] est là depuis moins de dix minutes et j’ai déjà un mal de tête.\n\nJe ne peux pas supporter plus longtemps la tirade [mendicant_mystic.Custom('FR_DuDela')] mendiant[mendicant_mystic.Custom('FR_E')], je dois profiter de la pause dans sa diatribe."
 culture_tradition_events.0131.a:0 "Mes péchés ? Parlons un peu de vous."
 culture_tradition_events.0131.a.tt.success:0 "Vous prouvez que [mendicant_mystic.Custom('FR_LeLa')] mystique est un[mendicant_mystic.Custom('FR_E')] hypocrite"
 culture_tradition_events.0131.a.tt.failure:0 "[mendicant_mystic.Custom('FR_LeLa')|U] mystique vous fait paraître stupide"
 culture_tradition_events.0131.b:0 "Voulez-vous... voulez-vous m’apprendre à être meilleur[ROOT.Char.Custom('FR_E')] ?"
 culture_tradition_events.0131.b.tt.success:0 "[mendicant_mystic.Custom('FR_LeLa')|U] mystique vous aide à surmonter vos défauts"
 culture_tradition_events.0131.b.tt.failure:0 "L’angoisse vous envahit"
 culture_tradition_events.0131.c:0 "Jetez c[mendicant_mystic.Custom('FR_EEtte')] f[mendicant_mystic.Custom('FR_OuOlle')] dans la fosse d’aisance la plus proche !"

 culture_tradition_events.0141.t:0 "Le marché d’un[mendicant_mystic.Custom('FR_E')] mystique"
 culture_tradition_events.0141.desc:0 "« Ne voyez-vous pas, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], comme vous risquez votre âme avec cette... idée [ROOT.Char.GetFaith.GetAdjective] ? Permettez-moi de vous amener à la lumière de la vraie croyance [mendicant_mystic.GetFaith.GetAdjective] et de vous sauver de la misère éternelle ! »\n\n[mendicant_mystic.GetFirstName] est un[mendicant_mystic.Custom('FR_E')] religieu[mendicant_mystic.Custom('FR_XSe')] mendiant[mendicant_mystic.Custom('FR_E')] ayant l’habitude de prêcher à des [ROOT.Char.GetCulture.GetCollectiveNoun] non croyants, mais les techniques qui fonctionnent avec la paysannerie ne marchent pas forcément avec la noblesse.\n\nLe silence s’installe entre nous et je me retrouve à regarder profondément dans ses yeux, à regarder les lueurs d’espoir et de faim danser et vaciller derrière eux."
 culture_tradition_events.0141.a:0 "Je trouve vos paroles convaincantes."
 culture_tradition_events.0141.b:0 "Permettez-moi d’élucider les mérites de la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]..."
 culture_tradition_events.0141.b.tt.success:0 "Vous illuminez [mendicant_mystic.GetFirstNameNoTooltip]"
 culture_tradition_events.0141.b.tt.failure:0 "Vous restez en désaccord"
 culture_tradition_events.0141.c:0 "Combien de levées sont au service [mendicant_mystic.GetFaith.HighGodNamePossessive] ?"
