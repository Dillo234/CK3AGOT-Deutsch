 culture_emergence_events.0001.t:0 "Brassage culturel"
 culture_emergence_events.0001.desc:0 "Les habitants de ma capitale, [capital_county_scope.GetBaseName], sont des [hybdridization_offer_culture.GetCollectiveNoun]. Ces derniers temps, je les ai vus imiter ma façon de vivre [ROOT.Char.GetCulture.GetNameNoTooltip].\n\nIls mêlent nos traditions. Certaines sont anciennes, d’autres sont nouvelles, mais le plus important est qu’ils acceptent mieux mon autorité !\n\nPeut-être faut-il encourager cette évolution ?"
 culture_emergence_events.0001.a:0 "S’ils agissent comme moi, alors j’agirai comme eux. Bientôt, nous ne ferons plus qu’un."
 culture_emergence_events.0001.b:0 "Leur admiration suffit !"
