 new_hybrid_culture_tt:0 "Une [hybrid_culture|El] qui partage un mélange des [traditions|El] et [culture_pillars|El] des [cultures|El] [ROOT.Char.GetCulture.GetName] et [hybdridization_offer_culture.GetName] apparaîtra."
