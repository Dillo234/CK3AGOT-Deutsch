 artifact_wall_banner_royal_name:0 "Bannière royale [target.GetAdjectiveNoTooltip]"
 artifact_wall_banner_royal_description:1 "La bannière de [target.GetNameNoTooltip], faite pour honorer la tenure [target.GetHolder.Custom('FR_du_Char_Pi')][target.GetHolder.GetTitledFirstNameRegnal]."
 artifact_wall_banner_house_name:0 "Bannière de la Maison [target.GetBaseNameNoTooltip]"
 artifact_wall_banner_house_description:1 "La bannière de la Maison [target.GetBaseName], un symbole de l’autorité de la famille et de ses descendants."
 artifact_wall_banner_dynasty_name:0 "Bannière de la dynastie [target.GetBaseNameNoTooltip]"
 artifact_wall_banner_dynasty_description:1 "La bannière de la dynastie [target.GetBaseName], un symbole de l’autorité de la lignée et de tous ses membres, commandée par [newly_created_artifact.MakeScope.Var('banner_commissioner').Char.Custom('FR_le_Char')][newly_created_artifact.MakeScope.Var('banner_commissioner').Char.GetNameRegnal]."
 artifact_wall_banner_name:1 "Bannière [target.GetAdjectiveNoTooltip]"
 artifact_wall_banner_description:3 "C’est une bannière [target.GetAdjective], un symbole de l’autorité [target.GetHolder.Custom('FR_du_Char_L')][target.GetHolder.GetTitleAsName]."

 artifact_wall_banner_kaviani_name:0 "Derafsh Kaviani"
 artifact_wall_banner_kaviani:1 "Le légendaire Derafsh Kaviani, l’étendard royal de l’Empire sassanide déchu. Un symbole d’identité et de fierté pour les héritiers de l’Empire de Perse."
 artifact_wall_big_edessa_name:1 "Image d’Édesse"
 artifact_wall_big_edessa:2 "C’est le Mandylion, un tissu sur lequel se trouve une image miraculeuse du visage de Jésus, la première icône du christianisme. Son origine est liée au roi Abgar d’Édesse."

