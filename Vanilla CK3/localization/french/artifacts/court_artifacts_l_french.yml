 artifact_diwan_description:0 "Un diwan [SCOPE.Custom('ArtifactQuality')]. Il a une structure solide en [newly_created_artifact.GetFeatureText( 'generic_material_wood' )] et est recouvert d’oreillers. [newly_created_artifact.GetFeatureText( 'wood_decoration' )]"
