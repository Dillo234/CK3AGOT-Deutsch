 # Wall Decorations - Large
 artifact_wall_tapestry_name:0 "Tapisserie $artifact_name_prefix$"
 artifact_wall_tapestry_description:1 "Une grande tapisserie en [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )] [SCOPE.Custom('ArtifactQuality')]. [newly_created_artifact.GetFeatureText( 'tapestry_scene' )]"
 feature_tapestry_scene_religious:0 "L’étoffe représente plusieurs scènes importantes tirées du canon [Artifact.GetOwner.GetFaith.GetAdherentNameNoTooltip]."
 feature_tapestry_scene_historical:0 "L’étoffe représente la fondation de [Artifact.GetOwner.GetPrimaryTitle.GetName] et d’autres événements historiques majeurs menant au règne [Artifact.GetOwner.Custom('FR_du_Char_Pi')][Artifact.GetOwner.GetTitledFirstName]."
 feature_tapestry_scene_geometric_patterns:0 "L’étoffe est tissée de manière à présenter un motif complexe de formes géométriques imbriquées."
 feature_tapestry_scene_hunt:0 "L’étoffe représente une scène de chasse : plusieurs chasseurs armés d’arcs et de lances entourent un animal blessé et sont sur le point de lui porter le coup de grâce."
 feature_tapestry_scene_myth:0 "Des dieux antiques, des monstres impressionnants et des héros intrépides sont tissés sur cette étoffe qui représente une scène mythique."
 feature_tapestry_scene_calligraphic:0 "L’étoffe est tissée de manière à présenter un motif complexe dans lequel d’élégantes lettres calligraphiques se mêlent harmonieusement à des formes géométriques."
 feature_tapestry_scene_bucolic:0 "L’étoffe représente des scènes sereines de la vie quotidienne dans les champs tout au long de l’année : des paysans sèment le champ, le labourent ou encore récoltent la moisson."
 feature_tapestry_scene_battle:0 "L’étoffe représente le tournant de la célèbre bataille de [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName], gagnée par [Artifact.GetOwner.Custom('FR_le_Char_Pi')][Artifact.GetOwner.GetTitledFirstName] contre [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.Custom('FR_le_Char_Pi')][Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]."
 feature_tapestry_scene_coronation:0 "[Artifact.GetOwner.Custom('FR_le_Char_Pi')|U][Artifact.GetOwner.GetTitledFirstName] est représenté[Artifact.GetOwner.Custom('FR_E')] au centre de la scène lors de son couronnement, trônant au milieu d’une foule en liesse."
 feature_tapestry_scene_ships:0 "L’étoffe représente une puissante flotte naviguant sur les mers. Sur chaque navire, des guerriers armés scrutent l’horizon à la recherche d’ennemis."
 feature_tapestry_scene_animals:0 "L’étoffe représente des animaux qui chassent. Au centre, un puissant lion s’est jeté sur un cerf qui se débat en vain pour s’échapper."
 feature_tapestry_scene_banquet:0 "L’étoffe représente un riche banquet à la Cour [Artifact.GetOwner.Custom('FR_du_Char_Pi')][Artifact.GetOwner.GetTitledFirstName]: des invités de marque sont assis à une table richement garnie tandis que des artistes jouent de la musique et dansent."
 feature_tapestry_scene_hearing:0 "L’étoffe représente une audience de la Cour : [Artifact.GetOwner.Custom('FR_le_Char_Pi')][Artifact.GetOwner.GetTitledFirstName] est assis[Artifact.GetOwner.Custom('FR_E')] majestueusement au centre de la scène, tandis que les vassaux, les émissaires, les ennemis vaincus et les serviteurs font la queue pour lui rendre hommage."
 feature_tapestry_scene_garden:0 "Un magnifique jardin est représenté sur l’étoffe : l’herbe est verte, les fleurs sont colorées et luxuriantes, et les arbres chargés de fruits semblent atteindre le ciel."
 create_artifact_tapestry_tooltip:0 "[inspiration_owner.Custom('FR_le_Char_U_Pi')|U][inspiration_owner.GetShortUIName] a conçu une grande tapisserie [SCOPE.Custom('ArtifactQuality')]."

