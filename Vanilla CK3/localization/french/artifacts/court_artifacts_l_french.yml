 artifact_wall_cid_sword_name:0 "Tizona"
 artifact_wall_el_cids_sword:1 "Une épée d’un mètre de long portant l’inscription « Tizona ». Selon la rumeur, elle aurait été acquise par le célèbre seigneur de la guerre El Cid. Sa seule présence suscite un sentiment de crainte."

 artifact_wall_sword_muhammad_name:1 "Épée de Mahomet"
 artifact_wall_sword_muhammad:0 "L’une des neuf épées authentiques du prophète Mahomet: [SCOPE.Custom('MuhammadSword')]."
 artifact_wall_sword_muhammad_aladb:0 "Al-'Adb, utilisée par Mahomet lors des batailles de Badr et Uhud"
