 #Melieism (Tangut Root West)
 melieism:0 "Melie" # lit. Root West
 melieism_adj:0 "melieiste"
 melieism_adherent:0 "melieiste"
 melieism_adherent_plural:0 "melieistes"
 melieism_desc:0 "Les croyances indigènes des Tangoutes étaient fondées sur le fait que la Grue blanche était l’aspect masculin céleste du divin, tandis que le Singe rouge était considéré comme l’aspect féminin terrestre de la divinité. La société non bouddhiste des Tangoutes était divisée en deux classes selon ces principes: les prêtres à tête noire et les roturiers à visage rouge."
 
 
