 mundhum_religion_adherent_plural:0 "mundhumistes"
 mundhum_religion_desc:0 "Le mundhumisme est une tradition religieuse des peuples kirantis de l’Himalaya qui se caractérise par les histoires et les chants anciens appelés Mundhum et qui est considéré comme leur texte sacré. Cest une religion syncrétique qui incorpore de nombreuses divinités et pratiques de l’hindouisme ainsi que le culte des ancêtres."
