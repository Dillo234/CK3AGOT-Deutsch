 doctrine_muhammad_succession_name:0 "Succession de Mahomet"
 doctrine_muhammad_succession_desc:0 "Savoir qui est le successeur légitime de Mahomet et donc le chef spirituel de la communauté musulmane est une question essentielle."
 muhammad_succession_sunni_doctrine_name:0 "Sunnite"
 muhammad_succession_sunni_doctrine_desc:0 "Abou Bakr a été choisi par l’oumma comme dirigeant légitime, tant sur le plan politique que religieux."
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1:1 "Considère les autres [faiths|El] sunnites comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]#L #V s#!#!"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine:1 "Considère les [faiths|El] sunnites comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]#L #V s#!#!"
 muhammad_succession_shia_doctrine_name:0 "Chiite"
 muhammad_succession_shia_doctrine_desc:0 "Ali a été nommé par Mahomet dirigeant de l’oumma, et ce n’est que par lui que l’on peut retracer la lignée des chefs spirituels."
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1:1 "Considère les autres [faiths|El] chiites comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]#L #V s#!#!"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine:1 "Considère les [faiths|El] chiites comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]#L #V s#!#!"
 muhammad_succession_muhakkima_doctrine_name:0 "Muhakkima"
 muhammad_succession_muhakkima_doctrine_desc:0 "Ali était le successeur légitime de Muhammad, et son acceptation de l’arbitrage lors de la Première fitna va donc à l’encontre de la volonté d’Allah ! Lui seul peut juger un chef approprié pour nous."
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1:1 "Considère les autres [faiths|El] muhakkima comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]#L #V s#!#!"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine:1 "Considère les [faiths|El] muhakkima comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]#L #V s#!#!"
 muhammad_succession_zandaqa_doctrine_name:0 "Zandaqa"
 muhammad_succession_zandaqa_doctrine_desc:0 "Que nous tracions la lignée du Prophète correctement ou non aux yeux des autres musulmans, nos croyances font quand même de nous des parias. Les pécheurs peuvent bien nous appeler zandaqa s’ils veulent, nous savons que la vérité est de notre côté !"
