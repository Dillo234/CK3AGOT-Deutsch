 #Ash'ari
 ashari:0 "Acharisme"
 ashari_adj:0 "acharite"
 ashari_adherent:0 "acharite"
 ashari_adherent_plural:0 "acharites"
 ashari_desc:0 "Une école de théologie orthodoxe qui soutient qu’Allah a créé chaque instant, mais que les humains ont à choisir entre le bien — ce que Dieu a commandé — et le mal — ce que Dieu interdit."

 #Muwalladism
 muwalladi:0 "Muwalladisme"
 muwalladi_adj:0 "muwalladite"
 muwalladi_adherent:0 "muwalladite"
 muwalladi_adherent_plural:0 "muwalladites"
 muwalladi_desc:1 "Loin du centre du monde arabe, les musulmans ibériques se sont adaptés aux réalités de la domination d’une région aux populations chrétiennes et juives importantes et aux traditions étranges et étrangères."

 #Masmudism
 masmudi:1 "Almohadisme"
 masmudi_adj:1 "almohade"
 masmudi_adherent:1 "almohade"
 masmudi_adherent_plural:1 "almohades"
 masmudi_desc:2 "Branche réformiste de l’islam sunnite issue des tribus berbères d’Afrique du Nord, le mouvement almohade se considérait comme unitaire et prêchait une doctrine de monothéisme purifié."
 masmudi_religious_head_title:0 "Mahdi"
 masmudi_religious_head_title_name:0 "califat"

 #Mu'tazila
 mutazila:0 "Mutazilisme"
 mutazila_adj:0 "mutazilite"
 mutazila_adherent:0 "mutazilite"
 mutazila_adherent_plural:0 "mutazilites"
 mutazila_desc:0 "Une école de théologie rationaliste qui affirme que le Coran n’a pas toujours coexisté avec Dieu, puisque Dieu doit avoir précédé sa propre parole."

 #Maturidi
 maturidi:0 "Maturidisme"
 maturidi_adj:0 "maturidite"
 maturidi_adherent:0 "maturidite"
 maturidi_adherent_plural:0 "maturidites"
 maturidi_desc:0 "Une théologie rationaliste qui considère que l’éthique a une existence objective, dérivée des qualités éternelles de Dieu, et que les humains doivent donc poursuivre des choix éthiques."
 
 #Quranism
 quranist:0 "Coranisme"
 quranist_adj:0 "coraniste"
 quranist_adherent:0 "coraniste"
 quranist_adherent_plural:0 "coranistes"
 quranist_desc:0 "Une interprétation littérale de l’islam qui souligne que le Coran est la seule source de sagesse divine et doit être suivi à la lettre, en ignorant les hadiths et les fatwas."

 #Ismaili
 ismaili:0 "Ismaélisme"
 ismaili_adj:0 "ismaélite"
 ismaili_adherent:0 "ismaélite"
 ismaili_adherent_plural:0 "ismaélites"
 ismaili_desc:0 "Une foi chiite qui considère que la lignée des vrais imams — ceux imprégnés de la connaissance et de l’infaillibilité divines — remonte à Ismaïl ben Jafar. Ils sont également connus sous le nom de septimains, car Ismaël était le septième imam d’après Mahomet."

 #Qarmatians
 qarmatian:0 "Qarmatisme"
 qarmatian_adj:0 "qarmate"
 qarmatian_adherent:0 "qarmate"
 qarmatian_adherent_plural:0 "qarmates"
 qarmatian_desc:0 "Une branche de l’ismaélisme qui a incorporé des éléments du zoroastrisme. Le nombre d’imams a été fixé par Dieu à sept et il ne peut donc plus y avoir d’imams avant le retour du septième imam — Muhammad ibn Ismaïl — pour guider les fidèles."

 #Nizari
 nizari:0 "Nizarisme"
 nizari_adj:0 "nizârite"
 nizari_adherent:0 "nizârite"
 nizari_adherent_plural:0 "nizârites"
 nizari_desc:0 "Une foi rationaliste qui met l’accent sur le raisonnement dans l’interprétation du Coran et des hadiths. Être imam est héréditaire et on peut remonter la lignée jusqu’à Ali."
 
 #Zayidi
 zayidi:0 "Zaïdisme"
 zayidi_adj:0 "zaïdite"
 zayidi_adherent:0 "zaïdite"
 zayidi_adherent_plural:0 "zaïdites"
 zayidi_desc:0 "Un véritable imam n’est pas infaillible, mais se définit par la lutte contre la corruption et le mal. Les zaïdites ont donc la conviction que Zayd ibn Ali fut le successeur légitime de l’imamat, en raison de sa rébellion contre les Omeyyades."

 #Imamism (Twelver)
 imami:0 "Imamisme"
 imami_adj:0 "imamite"
 imami_adherent:0 "imamite"
 imami_adherent_plural:0 "imamites"
 imami_desc:0 "Les imamites croient que douze imams ont été prophétisés pour diriger la oumma et que le douzième imam, l’imam Zaman, attend de revenir pour diriger les musulmans jusqu’au jour du Jugement."
 islam_ayatollah:0 "ayatollah"
 islam_ayatollah_plural:0 "ayatollahs"

 #
 ghulat:1 "Ikhtilafisme"
 ghulat_adj:1 "ikhtilafi"
 ghulat_adherent:1 "ikhtilafi"
 ghulat_adherent_plural:1 "ikhtilafis"
 ghulat_desc:1 "Les ikhtilafis croient en la nature divine des infaillibles imams, à commencer par Ali. Non seulement Dieu les a nommés et inspirés, mais est partiellement en eux pour guider leurs actes et, par conséquent, toute la oumma."

 alawite:0 "Alaouisme"
 alawite_adj:0 "alaouite"
 alawite_adherent:0 "alaouite"
 alawite_adherent_plural:0 "alaouites"
 alawite_desc:0 "Les enseignements religieux alaouites sont secrets et le Coran n’est qu’un de leurs textes sacrés. Outre la croyance en la succession d’imams par Ali, les alaouites croient également en la réincarnation et en le fait que tous les êtres ont été des étoiles tombées du ciel qui doivent maintenant regagner leur place en menant une vie bonne et fidèle."

 #Alevis
 alevi:0 "Alévisme"
 alevi_adj:0 "alévie"
 alevi_adherent:0 "alévi"
 alevi_adherent_plural:0 "alévis"
 alevi_desc:0 "Les alévis croient en l’héritage des douze imams, mais suivent également de nombreuses autres traditions, décrites dans leur recueil de textes sacrés, les Buyruks. Dans la tradition alévie, Dieu est la vérité, et Mahomet et Ali en sont des manifestations dans le monde."
 alevi_house_of_worship:0 "le cemevi"
 alevi_house_of_worship_2:0 "au cemevi" # Optional translation alt
 alevi_house_of_worship_3:0 "du cemevi" # Optional translation alt
 alevi_house_of_worship_plural:0 "cemevis"
 alevi_religious_text:0 "les Buyruks"
 alevi_religious_text_2:0 "aux Buyruks" # Optional translation alt
 alevi_religious_text_3:0 "des Buyruks" # Optional translation alt

 #Druze
 druze:0 "Druzisme"
 druze_adj:0 "druze"
 druze_adherent:0 "druze"
 druze_adherent_plural:1 "druzes"
 druze_desc:0 "Originaire de la montagne Druze, la foi druze suit de nombreux principes de l’ismaélisme, mais inclut également les croyances gnostiques d’une théologie ésotérique centrée sur la vérité de l’existence."
 druze_religious_text:0 "les Épîtres de la Sagesse"
 druze_religious_text_2:0 "aux Épîtres de la Sagesse" # Optional translation alt
 druze_religious_text_3:0 "des Épîtres de la Sagesse" # Optional translation alt

 #Ibadi
 ibadi:1 "Ibadisme"
 ibadi_adj:0 "ibadite"
 ibadi_adherent:0 "ibadite"
 ibadi_adherent_plural:0 "ibadites"
 ibadi_desc:0 "Les ibadites ne croient pas qu’il soit nécessaire que l’ensemble de l’islam soit gouverné par un calife ou un imam s’il n’y a pas de candidat approprié. Ce sont donc des muhakkima, ne reconnaissant ni la lignée d’Ali ni les successeurs d’Abou Bakr comme des dirigeants dignes."

 #Azariqa
 azariqa:1 "Azraqisme"
 azariqa_adj:0 "azraqite"
 azariqa_adherent:0 "azraqite"
 azariqa_adherent_plural:0 "azraqites"
 azariqa_desc:0 "Ne reconnaissant aucun successeur digne de Mahomet, les azraqites considèrent que c’est leur droit et leur devoir de lutter contre tout dirigeant qui ne défend pas les valeurs de leur foi. En effet, toute différence dans l’interprétation de la foi ferait de quelqu’un un infidèle."

 #Najdat
 najdat:0 "Najdatisme"
 najdat_adj:0 "najdate"
 najdat_adherent:0 "najdate"
 najdat_adherent_plural:0 "najdates"
 najdat_desc:0 "Les adeptes de la branche najdate du kharidjisme croient fermement en l’instauration d’un gouvernement musulman fondé sur le consensus des fidèles. Le chef n’est pas infaillible, mais à travers la communauté, il est choisi par Dieu."
 
 #Sufri
 sufri:0 "Sufrisme"
 sufri_adj:0 "sufrite"
 sufri_adherent:0 "sufrite"
 sufri_adherent_plural:0 "sufrites"
 sufri_desc:0 "Les sufrites croient en la direction divine par l’interprétation de la parole de Dieu plutôt que par l’héritage. La volonté de Dieu devient connue comme une expression de la volonté de la oumma, à condition que les gens de la oumma connaisse bien le Coran."

 #Hafizi
 hafizi:0 "Hafizi"
 hafizi_adj:0 "hafizi"
 hafizi_adherent:0 "hafizi"
 hafizi_adherent_plural:0 "hafizis"
 hafizi_desc:0 "Les hafizis accordent la priorité au soutien de celui qu’ils considèrent comme le véritable calife avant tout autre, ainsi qu’à la résistance à toutes les tentatives visant à le déposer. En cas de défaite, ils se caractérisent par la rébellion pour une cause valable, et en cas de victoire, par une adhésion fière à la volonté de leur chef."
