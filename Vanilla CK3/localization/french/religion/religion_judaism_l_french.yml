 #Malabar
 malabarism:0 "Malabarisme"
 malabarism_adj:0 "malabari"
 malabarism_adherent:0 "malabari"
 malabarism_adherent_plural:0 "malabari"
 malabarism_desc:1 "Les descendants des tribus d’Israël se sont installés dans le monde entier et y ont formé de plus petites tribus indépendantes. Les malabari, appelés également juifs de Cochin, ont quant à eux élu domicile dans le royaume cochin du sud de l’Inde, là où leur culture s’est mélangée à la culture locale."

 #Samaritan
 samaritan:0 "Samaritanisme"
 samaritan_adj:0 "samaritaine"
 samaritan_adherent:0 "samaritain"
 samaritan_adherent_plural:0 "samaritains"
 samaritan_desc:0 "Descendants des tribus qui ont colonisé la Samarie, les samaritains suivent une version originale et inchangée de la Torah. De cette façon, ils pratiquent la vraie religion de Moïse et servent les devoirs directs accordés par Dieu."

 #Kabarism
 kabarism:1 "Kuzarisme"
 kabarism_adj:1 "kuzari"
 kabarism_adherent:1 "kuzari"
 kabarism_adherent_plural:1 "kuzaris"
 kabarism_desc:1 "Les kuzaris insistent sur l’interprétation correcte et commune de la Halakha, conjointement avec les traditions khazares et le folklore local."
