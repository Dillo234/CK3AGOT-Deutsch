 #Rabbinism
 rabbinism:0 "Rabbinisme"
 rabbinism_adj:0 "rabbinique"
 rabbinism_adherent:0 "rabbiniste"
 rabbinism_adherent_plural:0 "rabbinistes"
 rabbinism_desc:0 "Le rabbinisme accentue le rôle des rabbins en tant qu’interprètes de la loi religieuse de la Halakha. Ce sont les lois et les traditions qui garantissent le respect de l’alliance avec le Seigneur, et les rabbins veillent au respect de ces lois."

 #Karaite
 karaism:0 "Karaïsme"
 karaism_adj:0 "karaïte"
 karaism_adherent:0 "karaïte"
 karaism_adherent_plural:0 "karaïtes"
 karaism_desc:0 "En matière de droit religieux, le Tanakh seul est l’autorité suprême et absolue. Le rôle des rabbins n’est pas de réévaluer et d’adapter les règles de l’alliance, mais d’interpréter leur sens littéral."

 #Haymanot
 haymanot:0 "Haymanot"
 haymanot_adj:0 "haymanote"
 haymanot_adherent:0 "haymanot"
 haymanot_adherent_plural:0 "haymanots"
 haymanot_desc:0 "Les rabbins, ou kahen, rendent la justice en matière de droit religieux, mais travaillent avec un cercle d’anciens qui jugent en matière de tradition et de vie."
