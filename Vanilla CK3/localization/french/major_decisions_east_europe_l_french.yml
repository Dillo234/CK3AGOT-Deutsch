l_french:
 
 east_europe.0001.t:1 "L’union des slaves occidentaux"
 east_europe.0001.desc:0 "J’ai réuni les anciennes tribus, comme Samo l’a fait il y a plusieurs siècles. Son empire a disparu avec lui, mais je suis certain[ROOT.Char.Custom('FR_E')] que [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] a un avenir prospère. Ce n’est qu’un commencement !"
 east_europe.0001.a:0 "Gloire à [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] !"

 east_europe.0002.desc:0 "Tout comme Samo a uni les tribus wendes il y a des siècles, [western_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)] a rassemblé les peuples slaves occidentaux sous une seule bannière. Cette union résistera-t-elle à l’épreuve du temps ou s’effondra-t-elle comme l’empire de Samo ? Seul [ROOT.Char.GetFaith.FateGodName] le sait."

 east_europe.0005.t:0 "Les Slaves du Sud unis"
 east_europe.0005.desc:0 "J’ai uni les anciennes tribus sous une même bannière. Ensemble, nous sommes plus forts que jamais. Nous ne serons pas conquis ! Nous ne disparaîtrons pas !"

 east_europe.0006.desc:0 "[southern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a uni les peuples slaves du sud sous une seule bannière. Cette union résistera-t-elle à l’épreuve du temps ou les vieilles querelles et coutumes la briseront-elles ? Seul [ROOT.Char.GetFaith.FateGodName] le sait."

 east_europe.0010.t:0 "La naissance de la Slavie"
 east_europe.0010.desc:0 "J’ai accompli l’impossible – en ce jour, tous les Slaves sont unis sous une même bannière. Mon nouvel empire s’étend du cœur de l’Europe à l’ouest aux toundras gelées à l’est !\n\nSeuls quelques héros de l’histoire ont accompli un tel exploit ! Maintenant, je suis l’un d’entre eux et mon nom sera connu pour toujours."
 east_europe.0010.a:0 "Gloire à la Slavie !"

 east_europe.0011.desc:0 "[slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a réussi l’impossible en unissant les peuples slaves sous une même bannière. Ce vaste empire continuera-t-il à prospérer ou les vieilles querelles et coutumes le feront-ils s’effondrer ? Seul [ROOT.Char.GetFaith.FateGodName] le sait."

 east_europe.0015.t:0 "Défenseurs [defender_of_highgod.GetFaith.HighGodNamePossessive]"
 east_europe.0015.desc:0 "La Salle des héros a été construite en..."
 east_europe.0015.a:0 "... [target_list_member_a.GetNameNoTierNoTooltip]."
 east_europe.0015.b:0 "... [target_list_member_b.GetNameNoTierNoTooltip]."
 east_europe.0015.c:0 "... [target_list_member_c.GetNameNoTierNoTooltip]."
 east_europe.0015.d:0 "... [target_list_member_d.GetNameNoTierNoTooltip]."
 east_europe.0015.tooltip:0 "La propriété obtient un [special_building|El]: [GetBuilding('hall_of_heroes_01').GetName|l]"

 east_europe.0016.desc:1 "Sous ma direction, les clans se sont unis pour ériger une grande salle de guerre à [holy_site.GetNameNoTierNoTooltip]. Entre ses murs de pierre épais, nous nous préparons à la guerre...\n\nDepuis des générations, les charognards étrangers ont les yeux rivés sur nos terres. Qu’ils viennent ! Qu’ils affrontent nos braves héros [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip] ! Que leur sang pénètre dans la terre et colore les rivières en rouge !"
 east_europe.0016.a:1 "Salutations, [defender_of_highgod.GetFaith.WarGodName] !"

 east_europe.0017.desc:1 "[defender_of_highgod.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a réuni les clans dans son pays pour se défendre contre les envahisseurs étrangers. Une grande salle de guerre a été construite à [holy_site.GetNameNoTierNoTooltip] où les fiers héros [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip] sont déjà rassemblés."


#HUNGARIAN DECISIONS
 east_europe.0030.t:0 "Nouveau départ"
 east_europe.0030.desc:0 "En permettant aux commerçants, agriculteurs et artisans expérimentés des pays à l’ouest et au sud, [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] deviendra bientôt un lieu de commerce florissant et finira par abandonner ses traditions tribales.\n\nEspérons que ces nouveaux colons chrétiens contribueront également à réprimer les derniers païens mécontents parmi mes sujets et ainsi renforcer la foi [scoped_ruler.GetFaith.GetAdjective] dans le pays."
 east_europe.0030.a:0 "Vous êtes tous les bienvenus !"
 east_europe.0031.t:0 "Les nouveaux colons"
 east_europe.0031.desc.vassals:0 "[scoped_ruler.Custom('FR_le_Char_Pi')|U][scoped_ruler.GetTitledFirstName] a décidé d’accueillir des colons étrangers de pays voisins de foi [scoped_ruler.GetFaith.GetReligion.GetAdjective|l].\n\n[scoped_ruler.GetSheHe|U] espère que ces nouveaux arrivants aideront à peupler notre pays plus rapidement et à accroître les échanges commerciaux avec nos alliés."
 east_europe.0031.desc.others:1 "[scoped_ruler.Custom('FR_le_Char_Pi')|U][scoped_ruler.GetTitledFirstName] a décidé d’accueillir des colons étrangers de pays de foi [scoped_ruler.GetFaith.GetReligion.GetAdjective|l] voisins de [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[scoped_ruler.GetSheHe|U] espère que ces nouveaux arrivants aideront à peupler son pays plus rapidement et à accroître les échanges commerciaux avec ses alliés."
 east_europe.0031.a:0 "Eh bien, je ne leur fais pas confiance !"
 east_europe.0031.b:0 "Je vois..."

 east_europe.0032.t:0 "Les rites anciens"
 east_europe.0032.desc:1 "Mes prédécesseurs ont adopté la foi [old_faith.GetAdjectiveNoTooltip] dans une tentative malavisée de faire entrer [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] dans l’ère contemporaine, mais cela ne nous a apporté que rébellions, pénuries et conflits.\n\nAvec l’immense emprise temporelle et ecclésiastique que j’exerce désormais sur mon pays, je vais réparer ce tort et nous ramener à la vraie foi $magyar_pagan_adj$.\n\nCependant, c’est un moment décisif, et bien qu’un retour aux anciennes pratiques soit nécessaire, peut-être que leur interprétation pourrait être quelque peu modifiée ?"
 east_europe.0032.a:1 "Nous retournons à nos anciennes pratiques."
 east_europe.0032.b:0 "Peut-être que nous pouvons garder quelques-uns des nouveaux enseignements..."
 east_europe.0032.c:0 "Des crânes pour [ROOT.Char.GetFaith.WarGodName] !"
 east_europe.0032.d:0 "Notre foi inébranlable dans les anciennes traditions est une faiblesse."

 east_europe.0034.t:0 "Le renouveau [scoped_ruler.GetFaith.GetAdherentNameNoTooltip]"
 east_europe.0034.desc.vassals:0 "Après avoir acquis un pouvoir presque illimité dans le pays,"
 east_europe.0034.desc.outsiders:0 "Après avoir acquis un pouvoir presque illimité en [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 east_europe.0034.desc.intro:0 "[scoped_ruler.Custom('FR_le_Char_Pi')][scoped_ruler.GetTitledFirstName] s’est révélé[scoped_ruler.Custom('FR_E')] être un[scoped_ruler.Custom('FR_E')] apostat[scoped_ruler.Custom('FR_E')] !\n\nDans un acte de défiance, [scoped_ruler.GetSheHe] a renié publiquement [old_faith.HighGodName], rejeté les [old_faith.PriestNeuterPlural] [old_faith.GetAdherentNamePluralNoTooltip] de haut rang et retiré la foi [old_faith.GetAdjectiveNoTooltip] comme foi de l’État. Encore maintenant, de nombreux [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip] affluent pour [scoped_ruler.Custom('FR_LeLa')] rejoindre.\n\n"
 east_europe.0034.desc.conversion_vanilla:0 "Bien que politiquement inactive depuis un certain temps, la foi $magyar_pagan_adj$ a continué à avoir de nombreux adeptes dans les campagnes, et [scoped_ruler.Custom('FR_le_Char_Pi')][scoped_ruler.GetTitledFirstNameNoTooltip] a eu peu de mal à rétablir les anciennes pratiques."
 east_europe.0034.desc.conversion_syncretic:0 "Malgré cela, la nouvelle foi [scoped_ruler.GetFaith.GetAdjectiveNoTooltip] semble conserver de nombreuses caractéristiques de la foi [old_faith.GetAdjectiveNoTooltip], mêlant les anciennes pratiques aux nouvelles."
 east_europe.0034.desc.conversion_bloodthirsty:0 "Pire encore, [scoped_ruler.Custom('FR_le_Char_Pi')][scoped_ruler.GetTitledFirstNameNoTooltip] affirme que les dieux en colère ne pardonneront la faiblesse des [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip] qui se convertissent que si de fréquents sacrifices humains leur sont offerts !"
 east_europe.0034.desc_conversion_adaptive:0 "En raison des nombreux changements que les [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip] et leur foi ont connus au cours des derniers siècles, cette résurgence des anciennes pratiques semble remarquablement ouverte et pragmatique."
 east_europe.0034.a:0 "Enfin ! Gloire [ROOT.Char.GetFaith.HighGodName2] !"
 east_europe.0034.b:0 "Peut-être que le vent souffle en direction [scoped_ruler.GetFaith.HighGodNamePossessive]..."
 east_europe.0034.c:0 "Quel vil paganisme est-ce là ?"
 east_europe.0034.d:0 "Cela ne me concerne pas."

#BOSNIAN DECISIONS
 east_europe.0101.t:0 "Premi[founder.Custom('FR_ErEre')] [founder.GetTitleAsNameNoTooltip|l] de toute la Bosnie"
 east_europe.0101.desc:0 "La Bosnie montagneuse a été, pendant des siècles, ballottée entre toutes les puissances belligérantes des Balkans. Les Slaves du nord et du sud, les seigneurs à cheval des Carpates du moment, les empereurs de Bulgarie ou de Constantinople, et même les princes marchands de l’Adriatique.\n\nÀ partir d’aujourd’hui, c’est fini.\n\nGrâce à mon couronnement, la Bosnie est un royaume à part entière, et la force et la gloire l’attendent !"
 east_europe.0101.a:0 "On se souviendra de mon héritage pendant des siècles !"
 east_europe.0101.b:0 "Nous sommes bénis par [founder.GetFaith.HighGodName] !"
 east_europe.0101.c:0 "Honnêtement, tant que je suis [founder.Custom('FR_le_Char_L')][founder.GetTitleAsNameNoTooltip|l] de #EMP quelque part#!..."
 east_europe.0102.t:0 "$east_europe.0101.t$"
 east_europe.0102.desc:0 "Mes hérauts rapportent des nouvelles des vallées des Alpes dinariques: apparemment, [founder.Custom('FR_le_Char_U_Pi')][founder.GetShortUIName] a été déclaré[founder.Custom('FR_E')] [founder.GetTitleAsNameNoTooltip] de [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nGrâce aux avantages défensifs des vallées de montagne et des forêts sombres des hauts plateaux bosniaques, ainsi qu’au soutien de la population locale, le royaume [founder.Custom('FR_du_Char_Pi')][founder.GetTitledFirstNameNoTooltip] semble en sécurité.\n\nPour l’instant."
 east_europe.0102.a:0 "Un[founder.Custom('FR_E')] parvenu[founder.Custom('FR_E')] pathétique, au mieux."
 east_europe.0102.b:0 "Je vous salue, [founder.GetShortUINameNoTooltip] !"
 east_europe.0102.c:0 "Nous verrons combien de temps cela va durer..."

 east_europe.0111.t.setup:0 "Des hérétiques parmi nous"
 east_europe.0111.tt.announce_failure:0 "Votre accusation d’hérésie à l’encontre de l’$bosnian_church$ échoue"
 east_europe.0111.tt.cancellation_cooldown:0 "L’$bosnian_church$ ne peut plus être accusée d’hérésie pendant [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0] ans"
 east_europe.0111.tt.regular_cooldown:0 "L’$bosnian_church$ ne peut plus être accusée d’hérésie pendant [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0] ans"
 east_europe.0111.tt.critical_cooldown:0 "L’$bosnian_church$ ne peut plus être accusée d’hérésie pendant [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0] ans"
 #[EmptyScope.ScriptValue('vengeful_scheme_success_chance_modifier')|0]
 east_europe.0111.t:0 "$east_europe.0111.t.setup$: écrire [hof.Custom('FR_au_Char_Pi')][hof.GetTitledFirstNameNoTooltip]"
 east_europe.0111.desc:0 "Qui peut dire depuis combien de temps ces prétendus [heretic.GetFaith.GetAdherentNamePluralNoTooltip] sont passés inaperçus ? Une décennie ? Un siècle ? Depuis la visite du bienheureux saint Martin ?\n\nQuelle que soit la durée pendant laquelle on a laissé cette hérésie se développer au fin fond de la Bosnie, la clémence de nos ancêtres a permis à des fruits pourris de pousser. Voir un[heretic.Custom('FR_E')] [heretic.Custom('InsultNoun')] te[heretic.Custom('FR_LLle')] que [heretic.Custom('FR_le_Char_Pi')][heretic.GetTitledFirstName] se revendiquer [accuser.GetFaith.HighGodNamePossessive] m’est insupportable !\n\nLe monde pense à tort que même si ce ne sont que des paysans, ce sont fondamentalement de bons [accuser.GetFaith.GetAdherentNamePluralNoTooltip]. Peut-être que quelques paroles éloquentes adressées [hof.Custom('FR_au_Char_Pi')][hof.GetTitledFirstName] changeraient la donne..."
 east_europe.0111.a:0 "Apportez-moi des plumes et du parchemin !"
 east_europe.0111.a.tt:0 "Une lettre est envoyée"
 east_europe.0111.b:0 "J’ai mieux à faire..."
 east_europe.0112.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0112.desc.intro:0 "Votre insistance à dire que les [heretic.GetFaith.GetAdherentNamePluralNoTooltip] sont des hérétiques est ridicule."
 east_europe.0112.desc.culture:0 "[accuser.Custom('FR_le_Char_Pi')|U][accuser.GetTitledFirstName] est un de mes compatriotes et vous ignorez tout de nos coutumes."
 east_europe.0112.desc.rival:0 "Honnêtement, si quelqu’un est susceptible d’être coupable d’hérésie, c’est bien vous, [accuser.Custom('InsultNoun')] [accuser.Custom('InsultAdjective')] !"
 east_europe.0112.desc.sinful:0 "Vos péchés sont pratiquement trop nombreux pour être comptés, et vous avez l’impudence de critiquer les autres ?"
 east_europe.0112.desc.negative_opinion:0 "Si je respectais un minimum votre opinion, je donnerais peut-être du crédit à votre propos. Malheureusement, ce n’est pas le cas."
 east_europe.0112.desc.fallback:0 "De telles affirmations fallacieuses sont indignes d’un[accuser.Custom('FR_E')] [accuser.GetWomanMan] de votre condition."
 east_europe.0112.desc.outro:0 "\n\nJ’espère que ce sera la fin de l’affaire et que, la prochaine fois, vous réfléchirez avant d’écrire."
 east_europe.0112.a:0 "Que[hof.Custom('FR_LLle')] imbécile aveugle !"
 east_europe.0113.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0113.desc:0 "Vos paroles me troublent beaucoup. Penser qu’une corruption aussi profonde puisse se cacher si près du cœur de la chrétienté !\n\nJe vais consulter [heretic.Custom('FR_le_Char_Pi')][heretic.GetTitledFirstNameNoTooltip] afin de faire la lumière sur cette affaire."
 east_europe.0113.a:0 "Les roues de la justice divine tournent !"
 east_europe.0113.a.tt:0 "[hof.Custom('FR_le_Char_Pi')|U][hof.GetTitledFirstNameNoTooltip] écrit [heretic.Custom('FR_au_Char_Pi')][heretic.GetTitledFirstNameNoTooltip]..."
 east_europe.0114.t:0 "$east_europe.0111.t.setup$: l’inquisition [hof.GetFaith.GetAdjectiveNoTooltip]"
 east_europe.0114.desc:0 "La lettre [hof.Custom('FR_du_Char_Pi')][hof.GetTitledFirstName] se trouve entre mes doigts tremblants et je ne pourrais pas dire si les tremblements proviennent de la peur ou de la fureur. À cause des machinations [accuser.Custom('FR_DuDela')] sournois[accuser.Custom('FR_E')] [accuser.GetName], [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstNameNoTooltip] menace de déclarer hérétiques tous les [heretic.GetFaith.GetAdherentNamePluralNoTooltip] !\n\nCet acte terrible entraînerait sans aucun doute les chrétiens dans une série de guerres saintes, à moins que je ne puisse convaincre [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstNameNoTooltip] du contraire. Je dois lui répondre."
 east_europe.0114.a:0 "Peut-être un essai théologique subtil ?"
 east_europe.0114.a.tt_success:0 "[hof.Custom('FR_le_Char_Pi')|U][hof.GetTitledFirstNameNoTooltip] est convaincu[hof.Custom('FR_E')]"
 east_europe.0114.a.tt_success.tt:0 "Les accusations d’hérésie sont levées !"
 east_europe.0114.a.tt_failure:0 "Votre argumentation tombe à plat"
 east_europe.0114.a.tt_failure.tt:0 "Les accusations d’hérésie paraissent fondées..."
 east_europe.0114.b:0 "Je pense qu’une petite note de rappel fera l’affaire..."
 east_europe.0114.b.tt:0 "[hof.Custom('FR_le_Char_Pi')|U][hof.GetTitledFirstName]sera obligé[hof.Custom('FR_E')] de se rallier à votre cause !"
 east_europe.0114.c:0 "Si on ne peut lui faire voir cela que politiquement..."
 east_europe.0114.c.tt_success:0 "Le propos bascule dans le cynisme politique"
 east_europe.0114.c.tt_failure:0 "L’argumentation reste théologique"
 east_europe.0114.d:0 "Nous ne pouvons pas nous opposer à l’Église: je dois me convertir."
 east_europe.0114.d.tt:0 "Vous devrez décider si vous devez vous convertir sincèrement ou cyniquement"
 east_europe.0114.e:0 "Notre foi est aussi valable que la leur ! Une lettre de désobéissance !"
 east_europe.0114.e.tt:0 "[hof.Custom('FR_le_Char_Pi')|U][hof.GetTitledFirstName] déclarera certainement hérétique l’$bosnian_church$ !"
 east_europe.0115.t:0 "$east_europe.0116.t$"
 east_europe.0115.desc.intro:0 "[heretic.Custom('FR_le_Char_Pi')|U][heretic.GetTitledFirstName] s’est converti[heretic.Custom('FR_E')] ! Maudit soit son aveuglement !\n\n"
 east_europe.0115.desc.political:0 "Bien que [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName] semble totalement convaincu[hof.Custom('FR_E')], il est évident pour moi que cette initiative est un geste politique peu enthousiaste: [heretic.GetFirstNameNoTooltip] a affirmé seul[heretic.Custom('FR_E')] sa loyauté à la foi [hof.GetFaith.GetAdjectiveNoTooltip]. Aucun vassal ou membre de sa famille ne l’a fait."
 east_europe.0115.desc.wholehearted:0 "L’acte semble sincère, et il a entraîné avec lui sa famille proche et plusieurs magnats importants dans la foi [hof.GetFaith.GetAdjective]. Cela rend la situation encore plus exaspérante."
 east_europe.0115.desc.outro:0 "\n\nPour l’instant, la question est réglée. Hérétique ou non, [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstNameNoTooltip] est convaincu[hof.Custom('FR_E')] que l’$bosnian_church$ est suffisamment sous son emprise."
 east_europe.0115.a:0 "Pah, j’abandonne !"
 east_europe.0115.b:0 "Hérétique un jour, hérétique toujours !"
 east_europe.0115.b.toast:0 "[accuser.Custom('FR_le_Char_U_Pi')|U][accuser.GetShortUIName] est énervé[accuser.Custom('FR_E')] par votre fuite"
 east_europe.0116.t:0 "$east_europe.0111.t.setup$: un changement d’avis"
 east_europe.0116.desc:0 "[hof.Custom('FR_le_Char_Pi')|U][hof.GetTitledFirstName] exige un véritable acte de contrition et une conversion pleine et entière à la foi [hof.GetFaith.GetAdjectiveNoTooltip].\n\nJe sais que mes coreligionnaires [heretic.GetFaith.GetAdherentNamePluralNoTooltip] sont forts, alors si seul[ROOT.Char.Custom('FR_E')] moi me convertissais, cela suffirait peut-être.\n\nCependant, cela ne ferait que remettre la question à plus tard. Peut-être est-il préférable que nous prenions ce tournant maintenant, tant que nous pouvons le faire pacifiquement ?"
 east_europe.0116.a:0 "Ma conversion suffira."
 east_europe.0116.b:0 "C’en est assez, nous serons tous de dévoués [hof.GetFaith.GetAdherentNamePluralNoTooltip] !"
 east_europe.0117.t:0 "$east_europe.0111.t.setup$: un répit temporaire"
 east_europe.0117.desc.intro:0 "Malheureusement, [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName] a choisi de ne pas dénoncer l’$bosnian_church$ pour hérésie.\n\n"
 east_europe.0117.desc.critical_success:0 "Pire encore, [heretic.Custom('FR_le_Char_Pi')][heretic.GetTitledFirstName] a d’une manière ou d’une autre persuadé le [hof.GetFaith.ReligiousHeadName] de m’excommunier ! Quelle odieuse sorcellerie ou quel sombre secret a conduit à cela, nul autre que [heretic.GetFirstNameNoTooltip] ne peut le savoir, mais maintenant tous les seigneurs chrétiens me regardent avec un dégoût habituellement réservé aux infidèles et aux schismatiques."
 east_europe.0117.desc.theological_debate:0 "Plusieurs semaines de discussions érudites intenses entre [hof.Custom('FR_LuiElle')] et [heretic.Custom('FR_le_Char_Pi')][heretic.GetTitledFirstName] ont vu le [hof.GetFaith.ReligiousHeadName] se rapprocher lentement de la position de [heretic.GetFirstNameNoTooltip] et être d’avis que les [heretic.GetFaith.GetAdherentNamePluralNoTooltip] sont simplement des [hof.GetFaith.GetAdherentNamePluralNoTooltip] avec quelques archaïsmes."
 east_europe.0117.desc.political_leverage:0 "Les circonstances entourant cette affaire sont pour le moins douteuses, car les conclusions des inquisiteurs envoyés à [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] sont à la fois connues du public et tout à fait accablantes. Il semble qu’un autre facteur ait influencé l’opinion du [hof.GetFaith.ReligiousHeadName]."
 east_europe.0117.desc.political_manoeuvrings:0 "Plusieurs semaines de correspondance intense, de faux témoignages et de corruption des inquisiteurs envoyés pour enquêter en [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] ont convaincu le [hof.GetFaith.ReligiousHeadName] que mes accusations étaient totalement fausses et uniquement motivées par un éventuel gain politique."
 east_europe.0117.desc.outro:0 "\n\nPour l’instant, les hérétiques se sont donné un peu de répit. Les futurs chefs religieux ne les regarderont peut-être pas avec autant de bienveillance..."
 east_europe.0117.a:0 "Pff, une perte de temps et d’efforts."
 east_europe.0117.b:0 "C’est un scandale !"
 east_europe.0117.c:0 "[accuser.GetFaith.HighGodName|U] peut pardonner, moi non !"
 east_europe.0117.c.toast:0 "$east_europe.0115.b.toast$"
 east_europe.0117.d:0 "Me refuser la communion ? Alors je fonderai ma propre Église !"
 east_europe.0118.t:0 "$east_europe.0111.t.setup$: du répit"
 east_europe.0118.desc.intro:0 "Il a fallu plusieurs semaines de négociations et de lettres soigneusement rédigées, mais [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName] s’est finalement rallié[hof.Custom('FR_E')] à mon point de vue.\n\n"
 east_europe.0118.desc.critical_success:0 "Grâce à mon influence quelque peu excessive sur le chef de la foi, j’ai même réussi à retourner la situation en ce qui concerne [accuser.Custom('FR_le_Char_Pi')][accuser.GetTitledFirstName].\n\nPour ses fausses accusations contre de fidèles chrétiens, [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstNameNoTooltip] a accepté de l’excommunier !"
 east_europe.0118.desc.theological_debate:0 "Bien que le [hof.GetFaith.ReligiousHeadTitleName] nous considère toujours comme des sauvages, [hof.Custom('FR_IlElle')] admet que, bien que malavisés, nous ne sommes pas des hérétiques."
 east_europe.0118.desc.political_leverage:0 "J’ai dû user de toute l’influence que j’avais sur le [hof.GetFaith.ReligiousHeadTitleName] et [hof.Custom('FR_IlElle')] a fini par reconnaître que nous n’étions pas des hérétiques, mais plutôt des ignorants."
 east_europe.0118.desc.political_manoeuvrings:0 "Cela a nécessité un grand nombre de contre-accusations, de fausses lettres [accuser.Custom('FR_du_Char_Pi')][accuser.GetTitledFirstName] et de pots-de-vin aux inquisiteurs, mais le [hof.GetFaith.ReligiousHeadTitleName] a déjà déclaré que nous étions innocents et que toute cette épreuve était une affaire locale."
 east_europe.0118.desc.outro:0 "\n\nLes fidèles [heretic.GetFaith.GetAdherentNamePluralNoTooltip] peuvent se sentir soulagés."
 east_europe.0118.a:0 "[heretic.GetFaith.FateGodName|U] nous sourit !"
 east_europe.0118.b:0 "Je suis content[ROOT.Char.Custom('FR_E')] que cette question soit réglée."
 east_europe.0119.t:0 "$east_europe.0111.t.setup$: fin de l’indulgence"
 east_europe.0119.desc.intro:0 "Comme on pouvait s’y attendre, dès qu’[hof.Custom('FR_IlElle')] a commencé à examiner sérieusement la question, [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName] a découvert de nombreuses preuves d’hérésie chez les [heretic.GetFaith.GetAdherentNamePluralNoTooltip].\n\n"
 east_europe.0119.desc.theological_debate:0 "Bien entendu, [heretic.Custom('FR_le_Char_Pi')][heretic.GetTitledFirstName] a tenté de s’en sortir, mais le [hof.GetFaith.ReligiousHeadName] a rejeté ses piètres arguments théologiques."
 east_europe.0119.desc.political_manoeuvrings:0 "[heretic.Custom('FR_le_Char_Pi')|U][heretic.GetTitledFirstName] a tenté de faire passer ma lettre pour une demande à visée personnelle, mais cette attitude politique simpliste n’a rencontré aucune sympathie auprès du [hof.GetFaith.ReligiousHeadName], qui l’a dénoncée à son tour comme une esquive de la question."
 east_europe.0119.desc.unrepentant_heretics:0 "Lorsqu’[heretic.Custom('FR_IlElle')] a été confronté[heretic.Custom('FR_E')], [heretic.Custom('FR_le_Char_Pi')][heretic.GetTitledFirstName] n’a fait aucun effort pour cacher son mépris pour le [hof.GetFaith.ReligiousHeadTitleName], tout en affirmant le bien-fondé de sa foi dévoyée !"
 east_europe.0119.desc.outro:0 "\n\nDes lettres officielles ont été envoyées à tous les chrétiens des environs pour dénoncer [heretic.GetFirstNameNoTooltip] et sa foi blasphématoire."
 east_europe.0119.a:0 "Ce n’est que justice !"
 east_europe.0120.t:0 "[hof.Custom2('AppropriateGreeting',heretic)]"
 east_europe.0120.desc.intro:0 "Il me peine de vous informer que je trouve votre foi extrêmement dévoyée, et non, comme je l’espérais, simplement rétrograde et corrigible.\n\n"
 east_europe.0120.desc.theological_debate:0 "Vos piètres explications tombent dans l’oreille d’un sourd. Ces arguments théologiques sans fondement ne font que prouver votre culpabilité, et je ne peux tolérer une pensée aussi hétérodoxe."
 east_europe.0120.desc.political_manoeuvrings:0 "Vos tentatives de décrier cela comme un geste politique sont manifestement les mensonges désespérés d’un hérésiarque dépravé, et je tolérerai pas cette remise en question des motivations de bons [hof.GetFaith.GetAdherentNamePluralNoTooltip]."
 east_europe.0120.desc.unrepentant_heretics:0 "Que vous affichiez votre culpabilité aussi ouvertement me trouble et m’attriste, car cela montre qu’il n’y a aucune chance de rédemption pour vous. Je prie pour les âmes égarées de vos sujets que vous avez plongées dans l’ignorance, mais nécessité fait loi."
 east_europe.0120.desc.outro:0 "\n\nÀ partir de ce jour, les [heretic.GetFaith.GetAdherentNamePluralNoTooltip] seront considérés comme des hérétiques par tous les bons chrétiens. Que votre ignominie finisse en enfer !"
 east_europe.0120.a:0 "C’est désastreux !"
 east_europe.0120.a.tt:0 "Les [hof.GetFaith.GetAdherentNameNoTooltip] lorgnent sur vos terres..."
 east_europe.0121.t:0 "$east_europe.0119.t$"
 east_europe.0121.desc.intro:0 "Nous avons assisté ces dernières semaines à une guerre des mots féroce et tripartite entre [accuser.GetFullName], [heretic.GetFullName] et [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName] à propos du statut œcuménique de l’$bosnian_church$.\n\n"
 east_europe.0121.desc.theological_debate:0 "La plupart des discussions ont été de nature théologique, [heretic.GetFirstNameNoTooltip] essayant de rassurer [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstNameNoTooltip] que les [heretic.GetFaith.GetAdherentNamePluralNoTooltip] sont de bons [hof.GetFaith.GetAdherentNamePluralNoTooltip], simplement rustiques dans leurs manières.\n\nMalheureusement pour [heretic.Custom('FR_LuiElle')], cela n’a pas fonctionné."
 east_europe.0121.desc.political_manoeuvrings:0 "Malgré les efforts de [heretic.GetFirstNameNoTooltip] pour faire passer l’accusation de [accuser.GetFirstNameNoTooltip] pour un stratagème purement politique, le [hof.GetFaith.ReligiousHeadName] s’est rangé[hof.Custom('FR_E')] contre [heretic.Custom('FR_LuiElle')].\n\n"
 east_europe.0121.desc.unrepentant_heretics:0 "En fin de compte, il semble que la position de [heretic.GetFirstNameNoTooltip] était condamnée dès le départ, car il a choisi d’admettre les accusations d’hétérodoxie tout en essayant de présenter sa foi comme étant néanmoins valable.\n\n"
 east_europe.0121.desc.outro:0 "Selon le décret [hof.Custom('FR_du_Char_Pi')][hof.GetTitledFirstNameNoTooltip], les [heretic.GetFaith.GetAdherentNamePluralNoTooltip] doivent être considérés comme des hérétiques pour tous les chrétiens œcuméniques à partir de ce jour !"
 east_europe.0121.a:0 "Des hérétiques ? En notre sein ?!"
 east_europe.0121.b:0 "Je ne m’en soucie guère."
 east_europe.0121.c:0 "Nous voulions juste qu’on nous laisse tranquilles !"
 east_europe.0123.t:0 "$east_europe.0124.t$"
 east_europe.0123.desc.intro:0 "$east_europe.0124.desc.intro$"
 east_europe.0123.desc.hof_died:0 "Avec la mort [hof.Custom('FR_du_Char_Pi')][hof.GetTitledFirstName], la volonté ecclésiastique derrière l’inquisition en [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] a disparu."
 east_europe.0123.desc.heretic_died:0 "[hof.Custom('FR_le_Char_Pi')|U][hof.GetTitledFirstName] semble se contenter de supposer que toute hérésie notable est morte en même temps que [heretic.Custom('FR_le_Char_Pi')][heretic.GetTitledFirstName]. Les inquisiteurs envoyés sur ses terres ont été rappelés."
 east_europe.0123.desc.hof_no_longer_hof:0 "$east_europe.0124.desc.hof_no_longer_hof$"
 east_europe.0123.desc.heretic_not_independent_ruler:0 "Puisque [heretic.Custom('FR_le_Char_Pi')][heretic.GetTitledFirstName] n’est plus une puissance chrétienne indépendante, [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName] ne [heretic.Custom('FR_LeLa')] considère plus comme une source d’hérésie qui mérite d’être étudiée."
 east_europe.0123.desc.heretic_now_ecumenical_christian:0 "En raison de la conversion [heretic.Custom('FR_du_Char_Pi')][heretic.GetTitledFirstName] à la foi [heretic.GetFaith.GetAdjective], [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName] a été convaincu[hof.Custom('FR_E')] de sa sincère dévotion [hof.GetFaith.HighGodName2]."
 east_europe.0123.desc.heretic_now_different_heresy:0 "En raison de la conversion [heretic.Custom('FR_du_Char_Pi')][heretic.GetTitledFirstName] à la foi [heretic.GetFaith.GetAdjective], la question de l’hérésie ne fait plus de doute. Les inquisiteurs du [hof.GetFaith.ReligiousHeadName] sont incapables de rechercher l’hétérodoxie dans un pays ouvertement dirigé par un[heretic.Custom('FR_E')] hérétique."
 east_europe.0123.desc.heretic_now_infidel:0 "En raison de la conversion [heretic.Custom('FR_du_Char_Pi')][heretic.GetTitledFirstName] à la foi [heretic.GetFaith.GetAdjective], [heretic.Custom('FR_IlElle')] est passé[heretic.Custom('FR_E')] d’hérétique potentie[heretic.Custom('FR_LLle')] à infidèle sans l’ombre d’un doute. Il va sans dire que les inquisiteurs du [hof.GetFaith.ReligiousHeadName] ont été expulsés sans ménagement de ses terres "
 east_europe.0123.desc.heretic_now_heathen:0 "En raison de la conversion [heretic.Custom('FR_du_Char_Pi')][heretic.GetTitledFirstName] à la foi [heretic.GetFaith.GetAdjective], [heretic.Custom('FR_IlElle')] est passé[heretic.Custom('FR_E')] d’hérétique potentie[heretic.Custom('FR_LLle')] à païe[heretic.Custom('FR_NNne')] sans l’ombre d’un doute. Dans le sillage de ce camouflet infligé [hof.GetFaith.HighGodName2], la question du statut œcuménique de l’$bosnian_church$ semble maintenant superflue."
 east_europe.0123.desc.fallback:0 "$east_europe.0124.desc.fallback$"
 east_europe.0123.desc.outro:0 "$east_europe.0124.desc.outro$"
 east_europe.0123.a:0 "Ce n’était pas censé se terminer ainsi !"
 east_europe.0124.t:0 "$east_europe.0111.t.setup$: l’affaire s’essouffle"
 east_europe.0124.desc.intro:0 "La fortune semble sourire aux $bosnian_church_adherent_plural$.\n\n"
 east_europe.0124.desc.hof_died:0 "Suite au décès [hof.Custom('FR_du_Char_Pi')][hof.GetTitledFirstName], l’inquisition en [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] s’est arrêtée et de nombreux dignitaires de l’Église ont été rappelés pour s’occuper de la succession ecclésiastique."
 east_europe.0124.desc.heretic_died:0 "En raison du décès [heretic.Custom('FR_du_Char_Pi')][heretic.GetTitledFirstName], [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName] semble convaincu[hof.Custom('FR_E')] que tout écart important des $bosnian_church_adherent_plural$ s’estompera bientôt, puisque l’hérésiarque présumé est manifestement [hof.GetFaith.NegativeAfterLife2]."
 east_europe.0124.desc.hof_no_longer_hof:0 "Depuis l’éviction du [absolute_faith.ReligiousHeadName|l] [hof.GetFirstName], l’inquisition en [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] est plongée dans le chaos et toute chance de verdict utile s’est évaporée."
 east_europe.0124.desc.heretic_not_independent_ruler:1 "Puisque [heretic.LocalPlayerString( 'je', 'Loc_FR_le_GetShortUIName' )] [heretic.LocalPlayerString( 'ne suis plus', 'n’est plus' )] un[heretic.Custom('FR_E')] dirigeant[heretic.Custom('FR_E')] chrétie[heretic.Custom('FR_NNne')] indépendant[heretic.Custom('FR_E')], [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName] considère qu’il n’est plus nécessaire de faire une enquête."
 east_europe.0124.desc.heretic_now_ecumenical_christian:0 "En raison de ma récente conversion à la foi [heretic.GetFaith.GetAdjective], [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName] n’a plus de raison de douter de ma foi à l’égard [hof.GetFaith.HighGodNamePossessive]."
 east_europe.0124.desc.heretic_now_different_heresy:0 "En raison de ma récente conversion à la foi [heretic.GetFaith.GetAdjective], [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName] me considère déjà comme un[ROOT.Char.Custom('FR_E')] hérétique, et est trop occupé à dénoncer mon ignoble infidélité pour soutenir sérieusement sa propre inquisition qui enquête sur une hérésie potentielle moindre."
 east_europe.0124.desc.heretic_now_infidel:0 "En raison de ma récente conversion à la foi [heretic.GetFaith.GetAdjective], [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName] m’a dénoncé[ROOT.Char.Custom('FR_E')] comme infidèle et traîtr[ROOT.Char.Custom('FR_EEsse')] devant [hof.GetFaith.HighGodName]. Les crimes potentiels des $bosnian_church_adherent_plural$ doivent avoir l’air assez légers en comparaison."
 east_europe.0124.desc.heretic_now_heathen:0 "En raison de ma récente conversion à la foi [heretic.GetFaith.GetAdjective], [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName] m’a qualifié de païe[ROOT.Char.Custom('FR_NNne')] sans âme et d’apostat[ROOT.Char.Custom('FR_E')] de la pire espèce. Si je me souciais encore un peu de son dieu mort, je suppose que je pourrais me sentir un peu blessé[ROOT.Char.Custom('FR_E')]."
 east_europe.0124.desc.fallback:0 "Des circonstances nouvelles ont compromis les chances de succès de l’inquisition en [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 east_europe.0124.desc.outro:0 "\n\nLe [absolute_faith.ReligiousHeadTitleName] a abandonné l’affaire, en insistant sur le fait qu’[ROOT.Char.Custom('FR_IlElle')] avait des questions plus urgentes à régler."
 east_europe.0124.a:0 "Eh bien, c’est réglé, au moins."

 east_europe.0141.t:0 "La dernière chance des grandes migrations"
 east_europe.0141.desc:0 "La vie dans la steppe peut être difficile et elle l’est particulièrement ces derniers temps en raison des nombreuses tribus nomades jalouses comme les Petchénègues et les Khazars qui viennent de loin pour s’en prendre à notre confédération.\n\nAu cours des siècles passés, des peuples entiers ont quitté la vie nomade pour les champs fertiles et les royaumes faibles d’Europe. J’ai décidé de faire de même et de créer un foyer pour les $mogyer_collective_noun$ dans la lointaine Pannonie. Bientôt, nous traverserons tous ensemble les Carpates et écrirons un nouveau chapitre pour notre peuple."
 east_europe.0141.a:0 "En route pour la Pannonie !"
 east_europe.0141.a.tt:0 "Vous pouvez utiliser le [casus_belli|El] à usage unique « [hungarian_invasion|El] » contre un dirigeant au sein de la Pannonie"
 east_europe.0142.t:0 "$east_europe.0141.t$"
 east_europe.0142.desc:0 "De manière inattendue, m[mogyer_invader.Custom('FR_OnA')] vassal[mogyer_invader.Custom('FR_E')] [mogyer_invader.Custom('FR_le_Char_U_Pi')][mogyer_invader.GetShortUIName] a envoyé des émissaires pour m’informer qu’[mogyer_invader.Custom('FR_IlElle')] a l’intention de quitter [mogyer_invader.Custom('FR_LuiElle')] et son peuple ses terres actuelles et de s’installer en Pannonie.\n\nSi cela réussit, mon contrôle de la région risque de se déliter."
 east_europe.0142.a:0 "Un voyage imprudent !"
 east_europe.0142.a.tt:0 "Les $mogyer_collective_noun$ commencent à [hungarian_invasion|El]"
 east_europe.0143.t:0 "$east_europe.0141.t$"
 east_europe.0143.desc.pannonian_capital:0 "Des commerçants et des espions de la steppe rapportent"
 east_europe.0143.desc.pannonian_territory:0 "Des seigneurs locaux de la steppe rapportent"
 east_europe.0143.desc.fallback:0 "Des vassaux en détresse de la steppe rapportent"
 east_europe.0143.desc.outro:0 "que [mogyer_invader.Custom('FR_le_Char_U_Pi')][mogyer_invader.GetShortUIName], un seigneur de guerre $mogyer$, rassemble toutes ses forces pour envahir la Pannonie.\n\nEn ce moment même, les hordes $mogyer$s se rassemblent et s’apprêtent à déferler sur la plaine du haut de leurs montures démoniaques !"
 east_europe.0143.a:0 "Ils ne traverseront sûrement jamais les Carpates ?"
 east_europe.0143.a.tt:0 "$east_europe.0142.a.tt$"

#LIVONIAN DECISIONS
 east_europe.0200.t:0 "[founder.Custom('FR_le_Char_L')|U][founder.GetTitleAsNameNoTooltip] de Livonie"
 east_europe.0200.desc.christian:1 "Pendant des siècles, les terres baltes ont été sauvages et peuplées de diverses croyances hérétiques et d’adorateurs du diable. Grâce [founder.Custom('FR_au_Char_L')][founder.GetTitleAsNameNoTooltip|l] de Livonie de religion [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip], le pouvoir [founder.GetFaith.HighGodNamePossessive] réchauffe cette terre humide et glacée.\n\nLa mission [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] ayant été couronnée de succès dans les pays baltes, je suis libre de proclamer la Livonie, un titre destiné à unir tous les pays baltes derrière notre mission commune de diffusion de la parole [founder.GetFaith.HighGodNamePossessive]."
 east_europe.0200.desc.nonchristian:1 "Pendant des siècles, nous les Baltes avons manqué d’un royaume lorsque les vikings ravageaient nos villages côtiers et que les missionnaires étrangers venus de contrées lointaines nous qualifiaient de primitifs et de sauvages. Cela appartient au passé : le peuple balte dispersé s’agenouille maintenant devant la couronne de Livonie.\n\nGrâce à mon couronnement en tant que [founder.GetTitleAsNameNoTooltip|l], je ferai connaître un âge d’or non seulement aux [founder.GetCulture.GetCollectiveNoun], mais aussi à tous les Baltes qui bordent le littoral."
 east_europe.0200.desc.outro:0 "\n\nLe destin des Baltes est entre mes mains et, avec la fondation de ce royaume, je vais inaugurer un nouvel âge d’or de la foi et de la gloire."
 east_europe.0200.a:0 "Mon héritage perdurera !"
 east_europe.0200.b:0 "Pour [founder.GetFaith.HighGodName] et la gloire !"
 
 east_europe.0201.t:0 "$east_europe.0101.t$"
 east_europe.0201.desc:0 "Les hérauts nous apportent des nouvelles des rives froides de la Livonie : [founder.Custom('FR_le_Char_U_Pi')][founder.GetShortUIName] a été proclamé[founder.Custom('FR_E')] [founder.GetTitleAsNameNoTooltip|l] de [founder.GetPrimaryTitle.GetNameNoTier].\n\nTous les Baltes étant désormais réunis sous une seule bannière, il semble que les habitants de Livonie aient enfin une identité unificatrice derrière laquelle se rallier, et ne soient plus dispersés et troublés dans la défense de leur patrie.\n\nPar cet acte d’unification, la Livonie semble être entre de bonnes mains... pour le moment."
 east_europe.0201.a:0 "Ce sont toujours des barbares."
 east_europe.0201.b:0 "Salutations [founder.GetShortUINameNoTooltip] !"
 east_europe.0201.c:0 "Unis ou divisés, les Baltes ne peuvent perdurer."
