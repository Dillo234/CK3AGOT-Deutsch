 courtier_guest_management.0102.t:0 "Ma dernière chance"
 courtier_guest_management.0102.desc:0 "[courtier.Custom('FR_le_Char_Pi')|U][courtier.GetTitledFirstName] a décidé que son temps à [capital.GetNameNoTierNoTooltip] était révolu. Les domestiques ont préparé sa malle et [courtier.Custom('FR_IlElle')] a fait ses adieux.\n\nAvec [courtier.Custom('FR_LuiElle')] s’en va sa revendication sur le [courtier_claim.GetName]. Si je veux l’appuyer et faire d[courtier.Custom('FR_EluiElle')] m[courtier.Custom('FR_OnA')] vassal[courtier.Custom('FR_E')], c’est ma dernière chance de [courtier.Custom('FR_LeLa')] faire rester."

