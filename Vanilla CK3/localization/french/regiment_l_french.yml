 #Special MaA
 house_guard:0 "Gardes de la Maison"
 house_guard_flavor:0 "#F Ce régiment d’élite est au service d’une dynastie spécifique. Les guerriers sont choisis parmi les sujets les plus loyaux.#!"
 
 #MaA Descriptions
 bowmen_flavor:1 "#F Les archers professionnels remplissent le ciel de flèches qui dévastent les premières lignes ennemies.#!"
 light_footmen_flavor:1 "#F Les escarmoucheurs vétérans perturbent les flancs de l’ennemi et sapent le moral des troupes.#!"
 light_horsemen_flavor:0 "#F Légère et rapide, ces cavaliers excellent sur les flancs et sont dévastateurs lorsqu’ils poursuivent des ennemis en déroute.#!"
 armored_footmen_flavor:1 "#F Lourdement armées et bien entraînées, ces troupes sont spécialisées dans l’écrasement de l’infanterie de masse.#!"
 pikemen_unit_flavor:0 "#F Les longues piques permettent à ces régiments de former des murs de pointes pouvant arrêter une charge de cavalerie.#!"
 armored_horsemen_flavor:0 "#F Lourdement armés et avec une solide armure, ces cavaliers dominent la guerre dans les plaines ouvertes.#!"
 crossbowmen_flavor:0 "#F Bien que le rechargement soit lent, les arbalètes sont faciles à utiliser et les tirs peuvent percer la plupart des armures à une bonne distance.#!"

 onager_flavor:0 "#F Ces petites catapultes à torsion peuvent détruire les fortifications ennemies en lançant des projectiles en pierre.#!"
 mangonel_flavor:0 "#F Le mangonneau à traction est plus facile à utiliser que l’onagre, tout en offrant une cadence de tir plus rapide.#!"
 trebuchet_flavor:0 "#F Le trébuchet à contrepoids peut lancer de gros projectiles avec une force bien supérieure à celle des mangonneaux ou des onagres.#!"
 bombard_flavor:0 "#F N’étant plus contraints par les limites des leviers et des poulies, ces canons peuvent détruire les fortifications avec facilité.#!"

 war_elephant_flavor:0 "#F Il est presque impossible d’arrêter un éléphant en charge, ce qui en fait d’excellentes troupes de choc.#!"
 camel_rider_flavor:0 "#F Mieux adaptés à la guerre dans le désert que la cavalerie traditionnelle, ces cavaliers dominent le sable.#!"

 huscarl_flavor:1 "#F Les « húskarls » germaniques maîtrisent l’utilisation du mur de bouclier pour contrer les vollées de flèches.#!"
 landsknecht_flavor:1 "#F Les « landsknechts » allemands peuvent utiliser leurs énormes « zweihanders » (espadons) pour détruire les formations de piquiers ennemis.#!"
 longbowmen_flavor:2 "#F Bien qu’il faille une vie entière pour les maîtriser correctement, les arcs longs d’Angleterre et du Pays de Galles sont assez puissants pour percer une armure de plates et ont une cadence de volées presque inégalée.#!"
 goedendag_flavor:0 "#F Le godendart flamand est un gourdin pointu qui peut être utilisé contre des charges de cavalerie.#!"
 gendarme_flavor:0 "#F Les gens d’armes français sont le summum de la cavalerie lourde et inspirent le monde entier.#!"
 chasseur_flavor:0 "#F Les chevaliers outremer maîtrisent à la fois l’équitation européenne et les tactiques désertiques levantines.#!"
 picchieri_flavor:0 "#F Les formations mobiles utilisées par les picchieri latins les rendent plus meurtrières que les piquiers traditionnels.#!"
 praetorian_flavor:1 "#F Les meilleurs parmi les meilleurs, les palatini, sont des soldats romains d’élite qui servent directement l’empereur.#!"
 caballero_flavor:0 "#F Contrairement à la plupart des cavaliers, les caballeros ibériques sont à l’aise dans les plaines et sur les terrains accidentés.#!"
 cataphract_flavor:0 "#F Armées de manteaux de fer, les cataphractes grecs peuvent percer presque toutes les lignes défensives grâce à leur charge.#!"
 monaspa_flavor:0 "#F Formée à partir des gardes du corps des rois géorgiens, la #EMP monaspa#! est une force de cavalerie lourde redoutable particulièrement adaptée au terrain vallonné du Caucase.#!"
 hobelar_flavor:0 "#F Rapides et agiles, les « hobelars » celtiques peuvent facilement attaquer les forêts et les collines évitées par la cavalerie.#!"
 schiltron_flavor:0 "#F L’incroyable discipline des piquiers écossais leur permet facilement de briser les charges ennemies, même dans les plaines ouvertes.#!"
 metsanvartija_flavor:0 "#F Les « metsänvartija » (« gardiens des forêts ») ouraliens peuvent tendre une embuscade avant de se disparaître dans les arbres.#!"
 horse_archers_flavor:0 "#F Les archers à cheval sont utilisés par les tribus nomades pour décocher des flèches tout en étant presque impossible à attraper.#!"
 ayyar_flavor:0 "#F Jeunes et enthousiastes, les membres des groupes de combat ayyars sont des soldats volontaires et compétents, prêts à être appelés à tout moment.#!"
 mubarizun_flavor:0 "#F Entraîné à la fois en combat de formation et en combat singulier, le « mubarizun » arabe peut écraser la plupart des autres fantassins au combat.#!"
 druzhina_flavor:0 "#F Les « droujiina » russes sont des gardes du corps habiles qui se sont consacrés à la protection de leurs alliés.#!"
 hussar_flavor:1 "#F Maîtres des raids, la cavalerie légère konni de l’Europe de l’est peut ne faire qu’une bouchée d’une armée ennemie en fuite.#!"
 horn_warrior_flavor:0 "#F Entraînés dans la guerre en montagne, les guerriers de la Corne de l’Afrique ne doivent pas être sous-estimés.#!"
 bush_hunter_flavor:0 "#F Ces archers ouest-africains tournent à leur avantage le difficile terrain de la brousse.#!"
 shomer_flavor:0 "#F Consacrés à la protection de leurs parents, les « shomer » juifs sont habiles à couvrir leurs coreligionnaires au combat.#!"
 khandayat_flavor:0 "#F Les « khandayats » indiens sont de grands épéistes qui peuvent facilement abattre hommes et chevaux.#!"
 garudas_flavor:0 "#F Les guerriers garudas sont réputés pour leur loyauté et leur capacité à se battre jusqu’à la mort. Lorsque l’un d’eux tombe, toute sa suite de guerriers lenka est censée mourir avec lui.#!"
 mountaineer_flavor:0 "#F Un entraînement intense à haute altitude fait des soldats tibétains les champions incontestés de ce domaine.#!"
 sahel_horsemen_flavor:0 "#F Les cavaliers du Sahel sont des guerriers à cheval qui utilisent des armures légères matelassées et des javelots pour dévaster leurs ennemis#!"
 guinea_warrior_flavor:0 "#F Les guerriers des hautes terres de Guinée se déplacent rapidement, et leurs javelots sont précis et meurtriers.#!"
 sarawit_flavor:0 "#F Le sarawit est une armée bien entraînée dans les hauts plateaux éthiopiens.#!"
 zbrojnosh_flavor:0 "#F Dans les collines et les forêts d’Europe centrale, les zbrojnosh sont très craints.#!"
 abudrar_flavor:0 "#F Les montagnards dits « abudrar » connaissent toutes les gorges et tous les oueds de leur pays.#!"
 palace_guards_flavor:0 "#F Habituellement chargés de monter la garde et de maintenir la paix, ces guerriers polyvalents peuvent constituer l’épine dorsale de toute armée.#!"
 chu_ko_nu_flavor:1 "#F Armés de chu-ko-nu, ces archers sont capables de tirer des carreaux à une cadence dévastatrice.#!"
 mulaththamun_flavor:0 "#F Ces cavaliers affinent leurs compétences en passant leur vie dans le désert. Ils couvrent leur visage d’un voile pour se protéger du sable et de la reconnaissance par l’ennemi.#!"
 archers_of_the_nile_flavor:0 "#F Depuis des milliers d’années, les Nubiens protègent leur terre natale en maîtrisant l’arc dès leur plus jeune âge et en combattant les raids des peuples du désert environnant et les envahisseurs.#!"
 paiks_flavor:0 "#F Les fantassins sont le pilier des armées indiennes depuis des siècles, et aucune arme n’est aussi courante que le simple arc en bambou auquel de nombreux Indiens s’exercent en chassant dès leur plus jeune âge.#!"
 guanch_vaulter_flavor:0 "#F Armés de longues perches de saut, ces guerriers agiles sont capables de naviguer sur des terrains escarpés et montagneux avec aisance et peuvent même sauter par-dessus certaines fortifications.#!"

 #Religious MaA
 teutonic_knights:1 "Ordre des Chevaliers"
 teutonic_knights_flavor:1 "#F Chevaliers zélés à armure lourde, spécialisés dans les grandes batailles d’infanterie grâce leur charge de cavalerie lourde.#!"

