 action_designate_regent_for_hook_help:0 "\n\n#help [recipient.GetFirstNameNoTooltip] bénéficiera d’un [strong_hook|El] contre tout régent #P désintéressé#! que vous désignerez, à condition qu’il le soit toujours #P désintéressé#! lorsque vous décéderez. Le [hook|El] expirera lorsque [recipient.GetFirstNameNoTooltip] aura 21 ans.#!"
