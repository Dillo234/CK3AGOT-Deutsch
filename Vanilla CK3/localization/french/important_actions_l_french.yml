 action_can_usurp_title_HELP:0 "\n\n#help Usurper pacifiquement un titre peut coûter de l’[gold|El], mais cela a des avantages : $CREATE_USURP_TITLE_PROS_CONS$#!"
 CREATE_USURP_TITLE_PROS_CONS:1 "\n$BULLET_WITH_TAB$Vous pourriez augmenter votre [rank|El]\n$BULLET_WITH_TAB$Vous obtenez des [casus_belli|El] [de_jure|El]\n$BULLET_WITH_TAB$Les [vassals|El] pourraient vous considérer comme leur [rightful_liege|El]\n$BULLET_WITH_TAB$Vous gagnez du [prestige|El]\n\nCependant, il y a quelques inconvénients :\n$BULLET_WITH_TAB$Vos vassaux pourraient vous envier le titre\n$BULLET_WITH_TAB$Si votre [realm|El] a une [succession_law|El] avec plusieurs [realm_heirs|El], cela affectera qui hérite de quels titres."
 action_above_domain_limit:1 "@domain_icon! Au-delà de la [domain_limit|El]"
 action_above_domain_limit_label:1 "@domain_icon! Au-delà de la [domain_limit|El]"
 action_above_domain_limit_desc:2 "Vous avez [actor.GetDomainLimitOverrunWithoutGracePeriod|V] [holdings|El] au-delà de votre limite de [domain|El] qui est de [actor.GetDomainLimit|V], ce qui réduira vos [taxes|El] et [levies|El].\n\n#help En tant que [ruler|El], vous ne pouvez conserver qu’un nombre limité de propriétés. Les propriétés en trop dans votre [realm|El] devraient être détenues par vos [vassals|El].\n\nVous devriez accorder une partie de vos [titles|El] associés aux propriétés. Les [courtiers|El] et les [guests|El] sont un bon choix, car ils seront faibles. Les vassaux existants peuvent également accepter des titres, mais ils deviendront alors plus forts et pourraient représenter une menace à l’avenir !#!"
 action_above_domain_limit_click:0 "#I Cliquer pour afficher vos titres#!"
 action_above_vassal_limit:0 "Au-delà de la [vassal_limit|El]"
 action_above_vassal_limit_label:0 "Au-delà de la [vassal_limit|El]"
 action_above_vassal_limit_desc:1 "Vous avez [actor.GetVassalLimitOverrun|V] [direct_vassals|El] au-delà de la limite qui est de [actor.GetVassalLimit|V]. Cela réduira les [taxes|El] et [levies|El] reçus de vos vassaux.\n#help Chaque [ruler|El] ne peut contrôler qu’un certain nombre de vassaux directs et ceux en trop devraient plutôt être gérés par un de vos autres vassaux. Pour ce faire, confiez un de vos vassaux à un autre vassal.#!"
 action_above_vassal_limit_click:0 "#I Cliquer pour afficher vos vassaux#!"

