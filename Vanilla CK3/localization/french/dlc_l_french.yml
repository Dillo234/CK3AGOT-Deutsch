# DLC names should not be translated according to marketing
 DLC001_PREORDER:0 "Garments of the Holy Roman Empire"
 DLC002_SP_DAY1:0 "Fashion of the Abbasid Court"
 DLC003_FP1:0 "The Northern Lords"
 DLC004_EP1:0 "The Royal Court"
 DLC005_FP2:0 "The Fate of Iberia"
 DLC006_BP1:0 "Friends & Foes"
 DLC008_SP2:0 "Elegance of the Empire"
 

 dlc_001:0 "$DLC001_PREORDER$"
 dlc_001_desc:0 "Immergez-vous dans le Saint-Empire romain avec cette collection de tenues pour les roturiers, les guerriers et les dirigeants d’Europe centrale."
 dlc_002:0 "$DLC002_SP_DAY1$"
 dlc_002_desc:0 "Donnez à votre Cour un aspect éclatant grâce à un ensemble de tenues pour le Moyen-Orient et l’Afrique du Nord."
 dlc_003:0 "$DLC003_FP1$"
 dlc_003_desc:0 "De féroces pillards venus des régions glaciales du nord ou une société complexe remplie d’explorateurs, de commerçants et de poètes intrépides ? Découvrez la véritable richesse du monde nordique avec Crusader Kings III : Northern Lords, le premier « Flavor Pack » pour Crusader Kings III, jeu acclamé par la critique."
 dlc_004:0 "$DLC004_EP1$"
 dlc_004_desc:0 "L’extension Cour royale de Crusader Kings III ajoute de nouvelles façons d’interagir avec les personnages de votre royaume ou empire, ainsi que des changements majeurs au système culturel du jeu, ajoutant plus de dynamisme et de fluidité historique."
 dlc_005:0 "$DLC005_FP2$"
 dlc_005_desc:0 "Les terres ensoleillées d’Ibérie attendent votre règne glorieux avec le « Flavor Pack » Crusader Kings III : Fate of Iberia. Profondément riche en histoire, en culture et en personnages, le destin médiéval de la péninsule est prêt à être façonné par votre main majestueuse, qu’elle soit clémente ou de fer."
 dlc_006:0 "$DLC006_BP1$"
 dlc_006_desc:0 "Soyez prudent avec ceux que vous appelez amis ou ennemis ; ils sont les deux faces d’une même pièce. Vos relations comptent plus que jamais, et avec Crusader Kings III : Friends & Foes, vous verrez vos proches prendre vie dans les moindres détails."
 dlc_008:0 "$DLC008_SP2$"
 dlc_008_desc:0 "Habillez vos souverains avec les plus beaux atours grâce à ce pack de vêtements. Inspiré des vêtements et des insignes de l'empereur Henri II et de l'impératrice Cunégonde, ce pack comprend non seulement de nouvelles robes et de nouveaux habits, mais aussi des couronnes et d'autres objets historiques. Réservé aux détenteurs du chapitre II."