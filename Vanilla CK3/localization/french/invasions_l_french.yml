 almohad.1001.t:0 "L’ascension des Almohades"
 almohad.1001.desc:0 "Il semble qu’une croyance marginale s’installe dans le [almohad_county.GetName]. Ce mouvement religieux dit des Almohades défend la nécessité de débarrasser le Maghreb des hérétiques et des dévoyés. Les magistrats de la région sont inquiets, mais un groupe religieux marginal dirigé par un théologien tombé en disgrâce peut-il vraiment être un souci ?"
 almohad.1001.a:0 "En quoi cela me concerne-t-il ?"
 almohad.1001.a.flavor:0 "Depuis quand un groupe religieux marginal en province cause-t-il des ennuis à qui que ce soit ?"
 almohad.1001.b:0 "Il faut l’éradiquer avant qu’il ne s’installe..."
 almohad.1001.b.conversion_tt:0 "Si vous convertissez déjà la foi en [almohad_county.GetName], vous risquez de perdre votre progression en choisissant cette option !"
 almohad.1001.player_warning:0 "@warning_icon! #X Si l’on ne parvient pas à convertir assez rapidement [almohad_county.GetNameNoTier] à la foi [masmudi.GetAdjective], les Almohades vont se répandre. Soyez sur vos gardes.#!"

 almohad.1002.desc:0 "Le mouvement religieux des Almohades a quitté son quartier général avec l’intention de « reprendre le Maghreb aux infidèles », par la force si nécessaire ! Leur chef, [ibn_tumart.Custom('FR_le_Char_Pi')][ibn_tumart.GetTitledFirstName], s’est autrefois vu refuser l’entrée dans de nombreux lieux d’érudition parce que son insistance sur les pratiques dogmatiques était pénible. Cependant, [ibn_tumart.Custom('FR_IlElle')] a maintenant trouvé un solide noyau de disciples et a déclaré être le madhi !"
 almohad.1002.a:0 "Comme si ce modeste [ibn_tumart.GetFaith.PriestNeuter] représentait une menace !"
 almohad.1002.a.target.tt:0 "Les Almohades partent en guerre contre vous !"
 almohad.1002.a.not_target.tt:0 "Les Almohades partent en guerre contre votre seigneur lige !"
 almohad.1002.b:0 "[ibn_tumart.GetSheHe|U] a de très bons arguments, en fait."
 almohad.1002.b.flavor:0 "Je peux difficilement me considérer comme un fidèle digne de ce nom..."

 almohad.1003.desc:0 "[ibn_tumart.Custom('FR_LeLa')|U] fondat[ibn_tumart.Custom('FR_EurRice')] des Almohades, [ibn_tumart.Custom('FR_le_Char_Pi')][ibn_tumart.GetTitledFirstName], est décédé[ibn_tumart.Custom('FR_E')], et l’on aurait pu espérer que son mouvement soit de l’histoire ancienne. Au lieu de cela, un nouveau chef a pris la relève ! Et [al_mumin.Custom('FR_le_Char_Pi')][al_mumin.GetTitledFirstName] n’a pas seulement maintenu les tribus unies, [al_mumin.Custom('FR_IlElle')] a en outre réuni davantage d’hommes sous sa bannière !"
 almohad.1003.a:0 "Ces fanatiques reviennent sans cesse !"
 almohad.1003.a.tt:0 "Les Almohades sont de retour, plus forts que jamais."

 almohad.1004.t:0 "Contrôle de Marrakech"
 almohad.1004.desc:0 "Jadis capitale impériale, [marrakesh.GetTitle] est maintenant sous mon contrôle, comme il se doit. Cependant, l’influence [old_faith.GetAdjective] y est encore forte, et les [masmudi.GetAdherentNamePlural] sont impatients de la voir refaite à mon image.\n\nIl semble dommage de détruire autant de palais et de temples en parfait état, mais cela pourrait être nécessaire pour réaliser mon ambition d’amener le Maghreb dans la lumière."
 almohad.1004.a:0 "Nous en ferons notre nouvelle capitale [masmudi.GetAdjective] !"
 almohad.1004.b:0 "Construisons une nouvelle ville, encore plus grande !"
 almohad.1004.c:0 "Ce n’est peut-être pas la ligne de conduite la plus sage..."
