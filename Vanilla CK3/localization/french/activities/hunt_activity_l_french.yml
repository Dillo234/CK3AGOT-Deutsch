 hunt_attendants_few_desc:1 "#weak Un petit groupe de chasseurs est assisté par des gardes-chasse locaux.#!"
 hunt_attendants_normal:0 "Groupes de chasse"
 hunt_attendants_normal_desc:1 "$BULLET_WITH_TAB$Augmente la [hunt_success_chance_no_prefix|El]\n\n#weak Des groupes de serviteurs aident à trouver et à piéger le gibier.#!"
 hunt_attendants_many:0 "Groupes de gardes-chasse"
 hunt_attendants_many_desc:1 "$BULLET_WITH_TAB$Augmente significativement la [hunt_success_chance_no_prefix|El]$hunt_attendants_roco_tt$\n\n#weak Des groupes de chasseurs dédiés sont prêts à traquer et à orienter le gibier.#!"
 hunt_option_party_size:0 "Taille du groupe"
 hunt_party_size_few:0 "Petit groupe"
 hunt_party_size_few_desc:0 "$BULLET_WITH_TAB$Votre [GetCourtPositionType('master_of_hunt_court_position').GetName()|l], [GetCourtPositionType('bodyguard_court_position').GetName()|l], [GetCourtPositionType('court_physician_court_position').GetName()|l], [spouses|El], [friends|El], [lovers|El] et chasseurs en font partie\n\n$BULLET_WITH_TAB$#weak Une petite bande de confidents et de courtisans auxquels vous vous fiez.#!"
 hunt_party_size_normal:0 "Groupe raisonnable"
 hunt_party_size_normal_desc:0 "$BULLET_WITH_TAB$L’achèvement rapporte plus de [prestige|El][prestige_i|E]\n$BULLET_WITH_TAB$Les [GetPlayer.Custom('KnightCulturePlural')|l] sans terres peuvent participer, ainsi que les [courtiers|El] et [guests|El] [GetTrait('lazy').GetName( GetNullCharacter )|l] ou ayant bénéficié d’une éducation martiale\n\n#weak Un groupe décent de notables et de courtisans du pays.#!"
 hunt_party_size_many:0 "Grand groupe"
 hunt_party_size_many_desc:0 "$BULLET_WITH_TAB$L’achèvement rapporte bien plus de [prestige|El][prestige_i|E]\n$BULLET_WITH_TAB$Tous les [courtiers|El] et [guests|El] participeront\n\n#weak La majeure partie de la Cour, du pays et de ses environs.#!"
