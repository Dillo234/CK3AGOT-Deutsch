 # GUESTS
 # PHASES
 hunt_phase:0 "Chasse"
 hunt_type_standard:0 "Chasse"
 hunt_type_standard_desc:1 "$EFFECT_LIST_BULLET$ Choisissez un gibier parmi divers animaux locaux\n$EFFECT_LIST_BULLET$ Augmente l’[Concept('trait_level_track_xp','expérience')|E] de $trait_track_hunter$ du trait [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )|l]\n$EFFECT_LIST_BULLET$ Un [hunt_danger_no_prefix|El] plus élevé donne plus de [prestige|El][prestige_i|E]\n$EFFECT_LIST_BULLET$ Le sexe martial peut participer activement\n$EFFECT_LIST_BULLET$ Le sexe non martial peut être spectateur\n#weak Des bêtes fières et rusées rôdent dans la nature ; en venir à bout met la bravoure à l’épreuve et affine les compétences.#!"
 hunt_type_legendary:1 "Légendaire"
 hunt_type_legendary_desc:1 "$EFFECT_LIST_BULLET$ Traquez un animal mythique repéré dans la région\n$EFFECT_LIST_BULLET$ Augmente l’[Concept('trait_level_track_xp','expérience')|E] de $trait_track_hunter$ du trait [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )|l]\n$EFFECT_LIST_BULLET$ Un [hunt_danger_no_prefix|El] plus élevé donne plus de [prestige|El][prestige_i|E]\n$EFFECT_LIST_BULLET$ Le sexe martial peut participer activement\n$EFFECT_LIST_BULLET$ Le sexe non martial peut être spectateur\n#weak Les créatures mythiques sont souvent considérées comme des légendes, mais les forêts renferment bien des mystères.#!"
 hunt_type_falconry:1 "Fauconnerie"
 hunt_type_falconry_desc:1 "$EFFECT_LIST_BULLET$ Choisissez un gibier parmi plusieurs oiseaux\n$EFFECT_LIST_BULLET$ Augmente l’[Concept('trait_level_track_xp','expérience')|E] de $trait_track_hunter$ du trait [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )|l]\n$EFFECT_LIST_BULLET$ Les deux sexes peuvent participer\n#weak Bien que coûteuse, la fauconnerie procure une joie à nulle autre pareille, parmi les activités les plus nobles, car elle repose sur la maîtrise de la nature.#!"

 # OPTIONS
 hunt_option_attendants:0 "Participants"
