 court_amenities_interactions.0010.b_turned_down:0 "大家都爱新的风尚！"
 court_amenities_interactions.0010.t:0 "宫廷中的新风尚"
 court_amenities_interactions.0010.desc_intro:0 "[actor.GetNameNoTooltip|U]突然闯进宫廷，[actor.GetHerHis]的奇装异服吸引了领地内各位贵族的目光。"
 court_amenities_interactions.0010.desc.flag_big_collar:0 "[actor.GetSheHe|U]穿着一件饰有大领子的衣服，足有车轮那么大，"
 court_amenities_interactions.0010.desc.flag_head_dress:0 "[actor.GetSheHe|U]戴着传统头饰，但歪到了[actor.GetHerHis]脑袋的一侧，歪曲嘲弄了[actor.GetCulture.GetName]文化，"
 court_amenities_interactions.0010.desc.flag_gold_boots:0 "[actor.GetSheHe|U]重重地踏进了[debate_locale.GetNameNoTierNoTooltip]的大厅，[actor.GetHerHis]脚上穿着双镶有黄金的纯金属靴子，巨大的重量简直要把地板踩裂，"
 court_amenities_interactions.0010.desc.flag_sleeveless:0 "[actor.GetSheHe|U]裁去了[actor.GetHerHis]贵族服的袖子，"
 court_amenities_interactions.0010.desc.flag_commoner_clothes:0 "[actor.GetSheHe|U]穿着一身贱农服装，走进了[debate_locale.GetNameNoTierNoTooltip]，"
 court_amenities_interactions.0010.desc_outro:0 "而且竟敢宣称这是领地内最新的时尚！宫里的那些傻瓜似乎全都上当了，但我应该出手制止这愚蠢的行为吗？"
 court_amenities_interactions.0010.a_flag_big_collar:0 "“你看上去就像一只吞了盘子的鸟！”"
 court_amenities_interactions.0010.a:0 "“你这#EMP 是#!穿的什么玩意儿？”"
 court_amenities_interactions.0010.b:0 "咬紧嘴唇，努力憋笑。"
 court_amenities_interactions.0010.a.tt_success:0 "你说服众人，[actor.GetNamePossessiveNoTooltip]的着装很蠢"
 court_amenities_interactions.0010.a.tt_failure:0 "众人不同意你，认为[actor.GetNamePossessiveNoTooltip]的着装是新的时尚潮流"
 court_amenities_interactions.0011.t:0 "风尚与纷争"
 court_amenities_interactions.0011.desc_intro:0 "我昂首阔步绕行宫廷，骄傲于自己大胆前卫的时尚宣言，"
 court_amenities_interactions.0011.desc.flag_big_collar:0 "我的衣服上装饰着一个巨大无比的圆领子惹人艳羡，"
 court_amenities_interactions.0011.desc.flag_head_dress:0 "我常戴的头饰歪到了脑袋的一侧，给这件老套单调的衣物带来些许新鲜感。"
 court_amenities_interactions.0011.desc.flag_gold_boots:0 "我沉重的金靴在[debate_locale.GetNameNoTierNoTooltip]大厅的光线下闪烁着微光。"
 court_amenities_interactions.0011.desc.flag_sleeveless:0 "我新的无袖衣让所有人都能看见我的臂膀！"
 court_amenities_interactions.0011.desc.flag_commoner_clothes:0 "贵族何必穿得与平民如此不同，简约就是时尚。"
 court_amenities_interactions.0011.desc_bridge:0 "[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]从大厅另一侧对我叫骂。\n\n我们相互间辱骂得有来有回，我为自己的时尚辩护显然远比那些头脑简单的人要来得更好。"
 court_amenities_interactions.0011.desc_won:0 "本地贵族都聚集到我身边，我认为我的时尚宣言大获成功！"
 court_amenities_interactions.0011.desc_lost:0 "[debate_locale.GetNameNoTierNoTooltip]的贵族很快都加入了[recipient.GetNameNoTooltip]嘲讽我着装的行列，我知道残酷的是我的时尚宣言在这个时代无人欣赏。"
 court_amenities_interactions.0011.a_won:0 "我最懂了！"
 court_amenities_interactions.0011.a_lost:0 "他们就是不#EMP 理解#!我！"
 court_amenities_interactions.0012.desc_intro:0 "“好吧，有些人只会跟风，有些人会引领时尚。”[actor.GetNameNoTooltip]对于[actor.GetHerHis]那套荒谬着装的投入立场坚定。\n\n接下来的几个小时我们都在争辩高级时尚的本质，一小撮廷臣围观着我对这个傻子一次又一次的辱骂。"
 court_amenities_interactions.0012.desc_won:0 "很快，许多其他廷臣开始加入嘲笑[actor.GetNameNoTooltip]的行列，我知道我的努力有了成效。"
 court_amenities_interactions.0012.desc_lost:0 "可惜，人们并没有被我的论点动摇，几天之内，我就成了宫廷里唯一跟[actor.GetNameNoTooltip]穿得#EMP 不同#!的人了。"
 court_amenities_interactions.0012.desc_lost.kof:1 "不止如此，许多人还开始称[actor.GetHerHim]为“时尚[actor.GetTitleAsNameNoTooltip]。”"
 court_amenities_interactions.0012.a_lost:0 "我周围全是些马屁精和蠢蛋！"
 court_amenities_interactions.0013.desc:1 "随着时间推移，[debate_locale.GetNameNoTierNoTooltip]许多人开始习惯称我为“时尚[actor.GetTitleAsNameNoTooltip]”！"
 court_amenities_interactions.0013.a:0 "向[actor.GetTitleAsNameNoTooltip]致敬！"
 
