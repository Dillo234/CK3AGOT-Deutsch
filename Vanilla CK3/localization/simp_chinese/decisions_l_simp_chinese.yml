 gain_weight_decision:0 "增加体重"
 gain_weight_decision_desc:0 "我身体的缺陷渐渐变得太过明显——我甚至没有力气撑过一整天！\n\n我收到建议，采用包含有许多牛奶、黄油和海枣等等食物的日常饮食，而我觉得是时候试一试了。"
 gain_weight_decision_tooltip:0 "你将专注于增重"
 gain_weight_decision_confirm:0 "上黄油！"

 stop_gain_weight_decision:0 "停止增加体重"
 stop_gain_weight_decision_desc:0 "永无止尽的高脂食物已经完成了使命，我也再吃不下了。我将放弃增重的努力。"
 stop_gain_weight_decision_tooltip:0 "你不再尝试增重"
 stop_gain_weight_decision_confirm:0 "停止增加体重"

 lose_weight_decision:0 "减少体重"
 lose_weight_decision_desc:0 "我的身体日渐弱化，我的腰围对我的身体和精神都是严重的负担。\n\n跑步、热浴、甚至可能使用一些温和的泻药……我会找到减肥的办法。"
 lose_weight_decision_tooltip:0 "你将专注于减肥"
 lose_weight_decision_confirm:0 "上司卡摩尼亚脂！"

 stop_lose_weight_decision:0 "停止减少体重"
 stop_lose_weight_decision_desc:0 "我已经尝试过了各种推荐给我的酊剂和疗法，再继续就会太过分了。我将放弃减肥的努力。"
 stop_lose_weight_decision_tooltip:0 "你将不再尝试减肥"
 stop_lose_weight_decision_confirm:0 "停止减少体重"

 commit_suicide_decision:1 "尝试自杀"
 commit_suicide_decision_desc:0 "我的世界里仅留下了黑暗和苦痛。人们劝说我情况会渐渐好起来，但是他们又懂得什么呢？而这些飘渺的承诺，对于此时此刻的我又有什么用呢？凡世如囹圄，可堪其间？"
 commit_suicide_decision_desc_depressed:0 "$commit_suicide_decision_desc$"
 commit_suicide_decision_desc_incapable:0 "我活下来了，但并不真正活着。我当前的状态让我即便是最简单的事情都需要依赖他人。我不是选择如此的，也许我就此解脱会更轻松……"
 commit_suicide_decision_desc_cancer:0 "我感到疾病在我体内蔓延。小小的不便已发展为每日的挣扎。死亡不可避免。我只想要结束痛苦。"
 commit_suicide_decision_desc_leper:0 "腐坏已牢牢控制住了我有死的生命。我的几个脚趾已经不在，伤口还渗出脓液。我还要忍受这骇人的命运多久？"
 commit_suicide_decision_desc_great_pox:0 "脓包覆盖住了我的身体，每个溃烂都比上一个更大更痛。我在臣民的眼中只能看见恐惧和厌恶。只会更糟……"
 commit_suicide_decision_desc_lunatic:0 "我无法逃离憎恨与失望的呢喃，永无止境。他们让我去做我不该做的事情。所有事情都没有意义，现实自相矛盾。只有死亡能让我解脱吗？"
 commit_suicide_decision_desc_parent:0 "生活不会继续。我被爱子去世的悲痛所困。[ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U]对我意味着整个世界。生命失去了欢声笑语的唯一来源，活着还有什么意思？"
 commit_suicide_decision_desc_soulmate:1 "我再也无法忍受灵魂的空虚。我挚爱的[ROOT.Var('mourning_soulmate').Char.GetFirstName]，没有了你的生命只不过是负担。如果回到你怀抱的唯一方式是离开这个世界，那便如此吧。"
 commit_suicide_decision_desc_friend:1 "没有挚友一同分享的生命太过凄惨。曾能让我和[ROOT.Var('mourning_friend').Char.GetFirstName]开怀大笑的时刻现在只让我充满绝望。这条孤独之路不适合我。"
 commit_suicide_decision_desc_demoted:0 "我所受的羞辱世所罕见。我曾位居至高的尊位，如今却被迫要像其他那些笨蛋那样卑躬屈膝。也许我应该自己解决这个问题，走上我所选择的道路。"
 commit_suicide_decision_desc_divorce:0 "我日日沉湎于懊悔。我当初应该做什么来阻止这痛苦的分别呢？我要如何才能挽回失去的爱情呢？没有希望了。没有婚姻，我什么也不是。"
 commit_suicide_decision_desc_witch:0 "对于秘法的痴迷将我引上了一条孤独而危险的道路。但我的好奇心有着恐怖的代价。我被自己的信仰厌弃。恐怕他们永远不会接受真实的我。"
 commit_suicide_decision_desc_cannibal:0 "我们生活在多么落后的社会里啊！狼吞虎咽人肉这种精致佳肴恰好是唯一能给我带来欢乐的事情。我不想活在禁止它的世界上！"
 commit_suicide_decision_desc_sodomite:0 "命运残酷待我。为何我要因为内心的渴望而被迫害？我生来如此，不受我控制。如果他们咒诅我的生命，我能否受死亡接纳？"
 commit_suicide_decision_desc_deviant:0 "他们是谁，为何能评判我？我对性爱的探索可能将我引上了许多惊异的道路，但道路的终点都是激烈的快感。没有这些肉体上的欢愉，我生无可恋。"
 commit_suicide_decision_desc_criminal:0 "我无法逃离过去。无论去到哪里，我都感到被审视。这怎能发生？我为什么让事情发展到这个地步？希望我的罪恶在我离世后能被遗忘。"
 commit_suicide_decision_desc_stressed:0 "日复一日，压力激增。无论去哪里，无论做什么，压力很快就要无法忍受。一切都在不断失去控制。必须结束！"
 commit_suicide_decision_tooltip:2 "诀别之时已至"
 commit_suicide_decision_effect_tooltip:0 "@warning_icon!你试图结束你的生命，你确定这就是你的意志？"
 commit_suicide_decision_confirm:0 "诀别之时已至"

