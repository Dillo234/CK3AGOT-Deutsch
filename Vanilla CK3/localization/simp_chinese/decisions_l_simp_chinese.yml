 mozarabic_bind_the_faith_to_rome_decision:0 "与罗马共融"
 mozarabic_bind_the_faith_to_rome_decision_desc:0 "尽管[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName]目前依然是我们唯一真正的教宗，然而与基督之代表的意志相隔离使得我们走上异路。参加大枢机会议的欧洲神职人员踱步于托雷多厅堂的时日已不复存在。\n\n然而，一切并不非得如此……如果说我们的信仰走上了迷途，难道一位强大的牧羊人不能给它套上轭、带回羊群？"
