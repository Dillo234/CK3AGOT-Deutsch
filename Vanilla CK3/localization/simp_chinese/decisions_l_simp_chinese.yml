 #DECISIONS TO "USE" YOUR STRESS COPING TRAITS TO LOSE STRESS
 stress_loss_drunkard_decision:0 "沉溺饮酒"
 stress_loss_drunkard_decision_desc:0 "酒友相伴时的情谊，醉酒后获得的平静……是时候沉溺在狂饮之中了！"
 stress_loss_drunkard_decision_tooltip:0 "放纵来释放一些压力"
 stress_loss_drunkard_decision_effect_tooltip:1 "你会失去些许[stress|E]"
 stress_loss_drunkard_decision_confirm:0 "干杯！"

 stress_loss_hashishiyah_decision:1 "呷大麻蛋糕"
 stress_loss_hashishiyah_decision_desc:1 "轻呷一口，烦恼没有。长嘘一气，心安神憩。没有什么比哈一口劲草来得更爽了！"
 stress_loss_hashishiyah_decision_tooltip:1 "你的压力随着哈草烟消云散"
 stress_loss_hashishiyah_decision_confirm:1 "给我整一盘！"

 stress_loss_rakish_decision:0 "逛妓院"
 stress_loss_rakish_decision_desc:0 "[ROOT.Char.Custom('AttractionWomanManIndef')|U]躺在我大腿上，只要我一招手，妓院就会呈上所有东西和所有人。"
 stress_loss_rakish_decision_desc_woman_ending:0 "没什么比肉欲的发泄更能舒缓我的心灵。"
 stress_loss_rakish_decision_desc_man_ending:0 "一次美好的释放最能解放我的心灵。"
 stress_loss_rakish_decision_tooltip:0 "沉湎欲望以舒缓心灵"
 stress_loss_rakish_decision_confirm:0 "我来了，[ROOT.Char.Custom('AttractionGirlBoyPlural')]们！"

 stress_loss_reclusive_decision:0 "与世隔绝"
 stress_loss_reclusive_decision_desc:1 "若要真正专注于内心，清理思绪和担忧，我必须不受任何干扰和影响。独自一人，我就能专心并自愈。"
 stress_loss_reclusive_decision_tooltip:0 "与世隔绝，关注你的内心"
 stress_loss_reclusive_decision_confirm:0 "再见。"

 stress_loss_irritable_decision:1 "辱骂"
 stress_loss_irritable_decision_desc:1 "把我一直憋在心里的愤怒一股脑发泄出去……啊，还有比这更好的清理内心的办法吗！下一次有机会的时候，我不会再控制自己了。"
 stress_loss_irritable_decision_effect_tooltip:0 "你随机羞辱一位封臣"
 stress_loss_irritable_decision_tooltip:0 "嘴臭以平静你的心灵"
 stress_loss_irritable_decision_confirm:0 "嘿！嘿就是你！"

 stress_loss_flagellant_decision:0 "鞭笞"
 stress_loss_flagellant_decision_desc:0 "没什么能比疼痛的宣泄更净化心灵。我要用鞭子抽打后背，直到头脑清醒。"
 stress_loss_flaggelant_decision_effect_tooltip:0 "你的压力会降低"
 stress_loss_flagellant_decision_tooltip:0 "以疼痛净化心灵"
 stress_loss_flagellant_decision_confirm:0 "呃——！"

 stress_loss_profligate_decision:0 "逛集市"
 stress_loss_profligate_decision_desc:0 "新鲜的东西，闪亮的东西，稀罕的东西……购物最快乐，而且本地的集市就有许多珍宝！"
 stress_loss_profligate_decision_tooltip:0 "花钱以集中你的精神"
 stress_loss_profligate_decision_confirm:0 "装满荷包！"

 stress_loss_improvident_decision:0 "慈善捐献"
 stress_loss_improvident_decision_desc:0 "还有很多人比我更需要钱。捐献可能无法直接解决我自己的问题，但至少能减缓想要奉献的心情。"
 stress_loss_improvident_decision_tooltip:0 "送给有需要的人，以舒缓你的心灵"
 stress_loss_improvident_decision_confirm:0 "为了美好的事业！"

 stress_loss_contrite_decision:0 "忏悔"
 stress_loss_contrite_decision_desc:0 "少有事物比得上忏悔更能释放内心，获得自由。说出我的秘密和过错，我就能使心灵平静。"
 stress_loss_contrite_decision_tooltip:0 "忏悔你的过错，解放你的内心"
 stress_loss_contrite_decision_expose_random_secret:0 "你的随机一项秘密将会暴露"
 stress_loss_contrite_decision_confirm:0 "我有事要说！"

 stress_loss_comfort_eater_decision:0 "放纵饮食"
 stress_loss_comfort_eater_decision_desc:0 "当一切都有点#EMP 太过分#!的时候，我总是能靠食物去让我的心灵缓解——填满肚子就能倒空内心，获得平静。"
 stress_loss_comfort_eater_decision_tooltip:0 "吃东西以专注你的内心"
 stress_loss_comfort_eater_decision_confirm:0 "摆设筵席！"

 stress_loss_inappetetic_decision:0 "避免饮食"
 stress_loss_inappetetic_decision_desc:0 "我盘子里的食物太多了，甚至没算进桌上摆着的食物！少吃正餐，我就能专注于真正对于领地重要的事物。"
 stress_loss_inappetetic_decision_tooltip:0 "避免饮食，避免压力"
 stress_loss_inappetetic_decision_confirm:0 "通知厨师。"

 stress_loss_journaller_decision:0 "写下想法"
 stress_loss_journaller_decision_desc:0 "我要把我的想法和负担写下来。没什么比墨水和纸张更能清空我的内心！"
 stress_loss_journaller_decision_tooltip:0 "把想法写在纸上，清空你的内心"
 stress_loss_journaller_decision_confirm:0 "把我的日记拿来！"

 stress_loss_confider_decision:0 "与知己交谈"
 stress_loss_confider_decision_desc:0 "能真正得到聆听是难得的喜悦。与你能信任的人好好交谈比任何东西更能舒缓心灵，通常也能让问题看上去变小！"
 stress_loss_confider_decision_tooltip:0 "将你的负担与别人分享"
 stress_loss_confider_decision_confirm:0 "现在听我说……"

 stress_loss_athletic_decision:0 "运动减压"
 stress_loss_athletic_decision_desc:0 "加快脉搏，出一身汗，没什么更能舒缓心灵了！我要让身体动起来，直到我的心灵更加平静。"
 stress_loss_athletic_decision_tooltip:0 "健康的身体带来健康的心灵"
