 minor_decisions.0003.desc.opening:0 "我在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的搜寻使得[barrel_character.GetName]前来觐见我！"
 minor_decisions.0003.desc.diseased:0 "站在我面前的是一个病怏怏的泥腿子，满身都是污秽和干掉的呕吐物，[barrel_character.GetHerHis]的双眼无精打采。"
 minor_decisions.0003.desc.physical:0 "出现在我眼前的是一位有着非比寻常样貌的农民，此人直勾勾地盯着我，眼神中充满震惊与敬畏，仿佛我就是[ROOT.Char.GetFaith.HighGodName][ROOT.Char.GetFaith.HighGodHerselfHimself]老人家本尊一样。显然，正是[barrel_character.GetHerHis]出生的状况导致[barrel_character.GetHerHim]遭受许多痛苦，受到[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]寻常百姓的冷眼和鄙夷。"
 minor_decisions.0003.desc.maimed:0 "出现在我面前的这个[barrel_character.GetWomanMan]见过诸多冲突和暴行，远远超过[barrel_character.GetHerHis]在这个世上本应经历的那些。[barrel_character.GetHerHim]的身体诉说着每一个落在其上的拳头和刀剑。"
 minor_decisions.0003.desc.criminal:0 "这个倒霉蛋从地牢里被人拖了出来；[barrel_character.GetHerHis]目无王法，犯下了不可言说的罪行；现在只求以一技之长求得宽大处理。"
 minor_decisions.0003.desc.ewan:0 "我不得不强迫自己去看这个[barrel_character.GetWomanMan]，一个邪恶的梦魇，几乎不成人形。这个可鄙的造物是由恶疾、异变和伤痛百炼而成，这种程度的巫术[barrel_character.GetSheHe]居然能够承受！"
 minor_decisions.0003.desc.criminal_bridge:0 "\n\n尽管[barrel_character.GetSheHe]是一个戴罪的叛徒，"
 minor_decisions.0003.desc.bridge_1:0 "\n\n除了[barrel_character.GetHerHis]的苦难外，"
 minor_decisions.0003.desc.bride_2:0 "我还是注意到了[barrel_character.GetSheHe]实际上是一名相当有本事的"
 minor_decisions.0003.desc.educated:0 "学者，[barrel_character.GetHerHis]虽然出身低微却不知怎得被教授了书面写作。我认为[barrel_character.GetNameNoTooltip]能够在宗教、学术和健康事务方面尽到自己的义务。"
 minor_decisions.0003.desc.cunning:0 "骗子，[barrel_character.GetHerHis]靠着招摇撞骗，薅尽了当地人的每一根羊毛，并借此积累了财富。此人的狡诈心肠和巧手能够为我所用，代我聆听萦绕在宫廷四周的窃窃私语，还能将正义降临在那些目无王法之徒的头上。"
 minor_decisions.0003.desc.charismatic:1 "外交官，特别在[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]语言方面的才华可以和任何贵族相匹敌！[barrel_character.GetHerHis|U]长袖善舞的魅力和非比寻常的外貌对于任何访问我宫廷的外宾都是不可错过的一道亮丽的风景线。"
 minor_decisions.0003.desc.organised:0 "商人，对于财政和组织的理解远超我对于一位出身低微的农民的期待。毫无疑问，这个[barrel_character.GetWomanMan]沦为草芥乃是极大的浪费，一定是[ROOT.Char.GetFaith.HighGodName]选中了此人，要将其擢升进贵族阶级并在我的宫廷里效力。"
 minor_decisions.0003.desc.strong:0 "将才，赢得了数不胜数的散兵战，率领[barrel_character.GetHerHis]的流氓团伙四处打家劫舍。毫无疑问，让[barrel_character.GetSheHe]在泥泞和血水里摸爬滚打，在乡间搞些小偷小摸简直是浪费人才，此人应当身披王家的大氅，在我高端的宫廷里效力！"
 minor_decisions.0003.desc.outro:0 "我的内阁已经决定了最适合[barrel_character.GetNameNoTooltip]的职位，唯一的问题是，我是否愿意就这么顺水推舟。"
 minor_decisions.0003.a:0 "当然！欢迎跻身显贵之列，[barrel_character.GetNameNoTooltip]！"
 minor_decisions.0003.b:0 "只有处刑的行当才适合这个#EMP 家伙#!。"
 minor_decisions.0003.c:0 "[ROOT.Char.GetFaith.HighGodName]啊，给我找点其他人吧！"
 minor_decisions.0003.d:0 "呃，我们还没到那种地步……"
 
