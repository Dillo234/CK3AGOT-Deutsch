 select_personal_deity_germanic_decision_desc:1 "#F 对于[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]来说，根据自己的喜好以及生活中的特殊追求，选择[ROOT.Char.GetFaith.PantheonTerm]众位神祇中的一位单独膜拜，这是一件十分寻常的事情。\n\n我应该慎重考虑诸位神圣的存在，并决定哪一位对我的感召最为强烈。#!"
