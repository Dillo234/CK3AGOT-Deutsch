 zhengyi_adherent_plural:0 "正一派弟子"
 zhengyi_desc:0 "不像其他道教门派，正一派在天师治下遵循一套严密的品阶。正一派道士制作并售卖符箓，以防止维持生命活力的“炁”的流失。"
 
