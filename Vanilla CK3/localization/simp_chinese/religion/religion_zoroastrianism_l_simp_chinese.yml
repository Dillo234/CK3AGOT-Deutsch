 #Mazdayasna
 mazdayasna:0 "拜马兹达教"
 mazdayasna_adj:0 "拜马兹达教"
 mazdayasna_adherent:0 "拜马兹达教徒"
 mazdayasna_adherent_plural:0 "拜马兹达教徒"
 mazdayasna_desc:0 "人类通过善思和善的生活，能帮助阿胡拉·马兹达与邪灵安哥拉·曼纽斗争。这要通过仪式净化，保护自然和消灭邪恶生物来完成。"

 #Behafaridism
 zurvanism:1 "贝哈法里德派"
 zurvanism_adj:1 "贝哈法里德派"
 zurvanism_adherent:1 "贝哈法里德派信徒"
 zurvanism_adherent_plural:1 "贝哈法里德派信徒"
 zurvanism_desc:1 "作为贝哈法里德教义的追随者，$zurvanism_adherent_plural$寻求与伊斯兰世界合作，对他们自己的信仰进行多次改革，以回应穆斯林对祆教主流的批判。这些改革包括禁止饮酒、严厉反对血族内婚以及鼓励以慈善的手段将个人财富用于公益。"
 #Zurvanism doctrine
 tenet_zurvanism_name:0 "祖尔万派"
 tenet_zurvanism_desc:0 "祖尔万派信徒相信阿胡拉·马兹达和安哥拉·曼纽是同等但对立的孪生子，都以祖尔万为父，祖尔万是一切的创造者。祖尔万派万分强调，要帮助阿胡拉·马兹达，就必须铲除邪恶和虚假。"


 #Gayomarthianism
 gayomarthianism:0 "伽玉玛特派"
 gayomarthianism_adj:0 "伽玉玛特派"
 gayomarthianism_adherent:0 "伽玉玛特派信徒"
 gayomarthianism_adherent_plural:0 "伽玉玛特派信徒"
 gayomarthianism_desc:0 "阿胡拉·马兹达通过祂的思绪意外创造出了邪灵，基于这种观念伽玉玛特派拒绝接受智慧之主是永无过失的，转而强调通过仪式与阿胡拉·马兹达共融，从而理解真理。"

 #Khurmazta
 khurmazta:0 "胡天派"
 khurmazta_adj:0 "胡天派"
 khurmazta_adherent:0 "胡天派信徒"
 khurmazta_adherent_plural:0 "胡天派信徒"
 khurmazta_desc:0 "胡天派从吠陀哲学中借鉴甚多，认可范围广阔的神灵谱系，并且他们的生命不仅奉献给阿胡拉·马兹达，也奉献给其在亚扎塔中的助手和仆人。"
 khurmazta_good_god_zravan:0 "察宛"
 khurmazta_good_god_weshparkar:0 "维施帕卡"
 khurmazta_good_god_adbad:0 "阿摩"
 
 #Mazdakism
 mazdakism:0 "马兹达克派"
 mazdakism_adj:0 "马兹达克派"
 mazdakism_adherent:0 "马兹达克派信徒"
 mazdakism_adherent_plural:0 "马兹达克派信徒"
 mazdakism_desc:0 "先知马兹达克遵循阿胡拉·马兹达的话语，鼓动人与人之间共享财产，普遍合作，以战胜安哥拉·曼纽。"

 #Khurramism
 khurramism:0 "胡拉米派"
 khurramism_adj:0 "胡拉米派"
 khurramism_adherent:0 "胡拉米派信徒"
 khurramism_adherent_plural:0 "胡拉米派信徒"
 khurramism_desc:0 "在光与暗的世界中，为了支持良善，不义的统治者必须被推翻。通过马兹达克、穆罕默德和艾布·穆斯林等先知的事迹，胡拉米派相信人性中与生俱来带有神性，终有一天神性会以弥赛亚的身份回归来领导大家。"

 #Urartuism
 urartuism:1 "阿雷沃尔迪派"
 urartuism_adj:1 "阿雷沃尔迪派"
 urartuism_adherent:1 "阿雷沃尔迪"
 urartuism_adherent_plural:1 "阿雷沃尔迪"
