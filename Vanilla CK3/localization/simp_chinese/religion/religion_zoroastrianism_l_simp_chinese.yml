 urartuism_high_god_name_possessive:0 "阿拉马兹德"
 urartu_good_god_the_sun:0 "阿雷夫"
 urartu_good_god_mithra:0 "密赫尔"
 urartu_good_god_zoroaster:0 "兹拉达什特"
 urartuism_desc:1 "许多古老的信念仍在阿雷沃尔迪派的信仰中回响，这是一个隐秘的祆教支派，信奉阿胡拉·马兹达（他们称作“阿拉马兹德”）统领包括太阳在内的众神，一同指引世界。"
