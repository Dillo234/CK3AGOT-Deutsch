 #Malabar
 malabarism:0 "马拉巴尔派"
 malabarism_adj:0 "马拉巴尔派"
 malabarism_adherent:0 "马拉巴尔派信徒"
 malabarism_adherent_plural:0 "马拉巴尔派信徒"
 malabarism_desc:1 "作为以色列各支派流散世界的后裔，他们在东方西方都建造了许多小型社区，是他们自己的小小支派。因为在南印度的柯枝王国建立了新的家园，他们也被称作柯枝犹太人。在那里，他们和当地人杂居一处，文化相互交融。"

 #Samaritan
 samaritan:0 "撒马利亚派"
 samaritan_adj:0 "撒马利亚派"
 samaritan_adherent:0 "撒马利亚派信徒"
 samaritan_adherent_plural:0 "撒马利亚派信徒"
 samaritan_desc:0 "撒玛利亚派信徒是定居于撒玛利亚的以色列支派的后裔，他们尊奉的《律法书》的版本是最初未经改动过的。因此他们信仰着真正的摩西宗教，履行着神直接赋予的职责。"

