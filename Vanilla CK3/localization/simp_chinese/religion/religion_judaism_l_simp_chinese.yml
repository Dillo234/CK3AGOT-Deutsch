 #Rabbinism
 rabbinism:0 "拉比犹太教"
 rabbinism_adj:0 "拉比犹太教"
 rabbinism_adherent:0 "拉比犹太教徒"
 rabbinism_adherent_plural:0 "拉比犹太教徒"
 rabbinism_desc:0 "拉比犹太教强调拉比诠释“哈拉卡”宗教法的作用。律法和传统是与主的圣约得以存留的保障，而拉比护卫律法。"

 #Karaite
 karaism:0 "卡拉派"
 karaism_adj:0 "卡拉派"
 karaism_adherent:0 "卡拉派信徒"
 karaism_adherent_plural:0 "卡拉派信徒"
 karaism_desc:0 "唯独《塔纳赫》是宗教法上的最高与绝对权威。拉比的角色不是去重估和改造圣约规则，而是诠释其字面意义。"

