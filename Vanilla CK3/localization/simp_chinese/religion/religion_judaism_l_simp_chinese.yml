 kabarism_adherent:1 "库萨里派信徒"
 kabarism_adherent_plural:1 "库萨里派信徒"
 kabarism_desc:1 "库萨里派信徒强调要公认和正确地解读“哈拉卡”，就要搭配上可萨传统和本地民俗。"
