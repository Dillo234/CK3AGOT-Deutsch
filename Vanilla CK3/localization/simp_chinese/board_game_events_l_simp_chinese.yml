 board_games.0001.desc.i_am_winning.relation.rival:0 "“你就是#EMP 酷爱#!侮辱我，是不是？”我的仇敌吐了一口唾沫，真是输不起。"
 board_games.0001.desc.i_am_winning.relation.nemesis:0 "$board_games.0001.desc.opponent_winning.relation.nemesis$"
 board_games.0001.desc.i_am_winning.relation.lover:0 "“我们没#EMP 必要#!一直玩[SCOPE.Custom('BG_GameType')]，[bg_myself.GetFirstNameNoTooltip]，”我的情人在我耳边说道，“我很确定我们还有其他的娱乐方式……”"
 board_games.0001.desc.i_am_winning.relation.soulmate:0 "$board_games.0001.desc.opponent_winning.relation.soulmate$"
 board_games.0001.desc.i_am_winning.relation.bully:0 "“敢赢我就扁你。就这么简单。”我的霸凌者一脸不悦。"
 board_games.0001.desc.i_am_winning.relation.victim:0 "我的出气筒一言不发，但看起来[bg_opponent.GetSheHe]快要哭了。"
