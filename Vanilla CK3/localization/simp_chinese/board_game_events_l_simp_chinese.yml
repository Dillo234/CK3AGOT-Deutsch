 # Gaining a Trinket
 board_games.0051.t:0 "时来运转"
 board_games.0051.desc:0 "即使到现在，我有时候也会回想几个月前在[SCOPE.Custom('BG_GameType')]对局中大败[bg_loser.GetFirstName]的情景。[bg_loser.GetHerHis]当时[bg_loser.Custom('MaskFace')]上的表情实在是#EMP 太逗了#!。\n\n我觉得我们当时玩过的那张棋盘可能还放在某个地方？那是张不错的棋盘，幸运的棋盘，上面的[SCOPE.Custom('BG_GamePiecePlural')]制出来就是为了见证一场前所未有的精彩比赛。\n\n[bg_victor.GetFaith.KnowledgeGodName]无疑已然对它露出了微笑；我要是还把它弄丢可就太傻了。"
 board_games.0051.a:0 "啊，一定会带来永永远远的好运！"
 board_games.0051.b:0 "只要再多几个旗子，我就能组个#EMP 真正#!罕见的棋局了……"
 board_games.0051.c:0 "我不需要特别的玩具。"

