 board_games.0001.desc.i_am_winning.match_history.recently_won_against.default:0 "“好吧，”我的对手哼唧道，“看来#EMP 这#!局并不对我的路子。”"
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.county:0 "“要是你在赌上[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier]那次也玩的这么好就好了。”我的对手幸灾乐祸地笑道。"
