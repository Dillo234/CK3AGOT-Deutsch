 board_games.0031.t:0 "$board_games.0000.t$"


 board_games.0031.desc.intro.01:0 "伴随着一声胜利的怒吼，我一跃而起，[SCOPE.Custom('BG_GamePiecePlural')]撒得到处都是。"
 board_games.0031.desc.intro.02:0 "我得意地一笑，将我最后一枚[SCOPE.Custom('BG_GamePiece')]落于棋盘上。"
 board_games.0031.desc.intro.03:0 "我们俩都盯着最后这枚[SCOPE.Custom('BG_GamePiece')]。我做到了。我赢了。"

 board_games.0031.desc.middle.01:0 "这局[SCOPE.Custom('BG_GameType')]我赢了，这是我通往游戏王宝座的又一场胜利。"
 board_games.0031.desc.middle.02:0 "我的智力优势再一次战胜了一切。"
 board_games.0031.desc.middle.03:0 "[ROOT.Char.GetFaith.HighGodName]见证了我今日的胜利。我从一开始就全然相信，[ROOT.Char.GetFaith.HighGodName]会把我视为胜利者，这一点毫无疑问。"

 board_games.0031.desc.end.01:0 "\n\n[bg_loser.GetFirstName]凄凉地呆坐着，双手放在[bg_loser.GetHerHis]的臀胯上，试图理解[bg_loser.GetSheHe]到底是哪里出错了。"
 board_games.0031.desc.end.02:0 "\n\n[bg_loser.GetFirstName]仿佛只剩下了一具空壳。[bg_loser.GetSheHe|U]不敢相信我赢了。"
 board_games.0031.desc.end.03:0 "\n\n[bg_loser.GetFirstName]几乎要抑制不住[bg_loser.GetHerHis]的怒火了。我不仅击败了[bg_loser.GetHerHim]，还羞辱了[bg_loser.GetHerHim]。"


 board_games.0031.a:0 "下得好！"
 board_games.0031.a.a:0 "出色的比赛！"
 board_games.0031.b:0 "输的感觉如何，小[bg_loser.GetWomanMan]？"
 board_games.0031.b.a:0 "低头认输吧，[recipient.Custom('InsultNoun')]！"
 board_games.0031.b.b:0 "别#EMP 太#!难过了，不是人人都有我这么聪明的。"
 board_games.0031.b.progress_towards_rival:0 "[bg_loser.GetTitledFirstName]记在心头"
 board_games.0031.c:0 "我想着什么时间要再来一局……"
 board_games.0031.a.tt.success:0 "你的对手同意这是一场精彩的比赛"
 board_games.0031.a.tt.failure:0 "你的对手做了个下流的手势后就离开了"
 board_games.0031.desc.result.skill:0 "#BOL 结果：#!由于我的[board_game_winning|E]分，我赢得了和[bg_loser.GetFirstNameNoTooltip]的[board_game_match|E]"
 board_games.0031.desc.result.sudden_death:0 "#BOL 结果：#!由于进入[board_game_winning_sudden_death|E]，我赢得了和[bg_loser.GetFirstNameNoTooltip]的[board_game_match|E]"

 board_games.0041.t:0 "$board_games.0000.t$"


 board_games.0041.desc.intro.01:0 "[bg_victor.GetFirstName]猛然站起了身，[bg_victor.GetHerHis]欣喜若狂地欢呼着。\n\n我……我输了。我的双手滑落到膝盖上，找寻着支撑。"
 board_games.0041.desc.intro.02:0 "[bg_victor.GetFirstName]满脸洋溢着得意的笑容。[bg_victor.GetSheHe]赢了，而我却输了。\n\n"
 board_games.0041.desc.intro.03:0 "当我凝视着这棋盘上的[SCOPE.Custom('BG_GamePiecePlural')]时，没有比这更令我感到失望的了，它们的排布明白地指出了我的败局。"

 board_games.0041.desc.middle.01:0 "[ROOT.Char.GetFaith.HighGodName]作证，我已竭尽所能……"
 board_games.0041.desc.middle.02:0 "没想到[bg_victor.GetFirstName]这么一个傻子都能赢得了我。"
 board_games.0041.desc.middle.03:0 "\n\n不管怎么说，[SCOPE.Custom('BG_GameType')|U]也只是对#EMP 真实战争#!的一种廉价模仿，与我卑微的对手相比，我无疑更擅长后者。[bg_loser.GetSheHe]学的是[SCOPE.Custom('BG_GameType')]，#EMP 而我学的是刀剑。#!尽管如此……"

 board_games.0041.desc.end.01:0 "\n\n难道我是真的#EMP 不擅长#![SCOPE.Custom('BG_GameType')]？"
 board_games.0041.desc.end.02:0 "\n\n我掌心冒汗，膝盖酸软，我意识到使出浑身解数也根本不足以击败[bg_victor.GetFirstName]。"
 board_games.0041.desc.end.03:0 "\n\n[recipient.Custom('InsultNoun')]！[recipient.Custom('InsultNoun')]！他们肯定作弊了，否则#EMP 我#!怎么可能会输呢？！"

 board_games.0041.a:0 "咱们看看下次又是谁会赢……"
 board_games.0041.b:0 "你今天在这里结了一个对头。"
 board_games.0041.b.b:0 "继续庆祝吧，以[ROOT.Char.GetFaith.HighGodName]之名，我会让你尝尝我的脚！"
 board_games.0041.c:0 "嗯，更优秀的[bg_victor.GetWomanMan]赢了！"
 board_games.0041.desc.result.skill:0 "#BOL 结果：#!由于[bg_victor.GetFirstNameNoTooltip]的[board_game_winning|E]分，我输掉了和[bg_victor.GetHerHis]的[board_game_match|E]"
 board_games.0041.desc.result.sudden_death:0 "#BOL 结果：#!由于进入[board_game_winning_sudden_death|E]，我输掉了和[bg_victor.GetFirstNameNoTooltip]的[board_game_match|E]"

