 ##################################################
 # Opponent Winning
 board_games.0001.desc.opponent_winning.diplomacy.low:0 "“跟你说，”我的对手若有所思地说道，“我的嘴上功夫或许不太行，但我在[SCOPE.Custom('BG_GameType')]上的功夫很行。”"
 board_games.0001.desc.opponent_winning.diplomacy.medium:0 "“啊，要是公开演讲有在[SCOPE.Custom('BG_GameType')]中击败你这么简单就好了。”我的对手评论道。"
 board_games.0001.desc.opponent_winning.diplomacy.high:0 "“真是搞不清楚哪样更简单一些，”我的对手抱怨道，“是在[SCOPE.Custom('BG_GameType')]中击败你，还是讲述你尴尬的失败。”"
 board_games.0001.desc.opponent_winning.martial.low:0 "“要是战争有[SCOPE.Custom('BG_GameType')]这么简单，我现在已经统治世界了，”我的对手笑道，“不过，我就这能力啊。”"
 board_games.0001.desc.opponent_winning.martial.medium:0 "“唔，你算不上一个军事家，对吧？”我的对手得意地笑道。"
 board_games.0001.desc.opponent_winning.martial.high:0 "“战场，棋盘，这都是最重要的东西，”我的对手歌唱般说道。[bg_opponent.GetSheHe|U]用[bg_opponent.GetHerHis]的指关节轻敲额头作为强调。"
 board_games.0001.desc.opponent_winning.stewardship.low:0 "“真希望钱的问题也能像[SCOPE.Custom('BG_GameType')]一样简单，”我的对手评论道，“我将在白银的海洋里游泳。”"
 board_games.0001.desc.opponent_winning.stewardship.medium:0 "“你认为[SCOPE.Custom('BG_GameType')]是对现实中管理的良好实践吗？”我的对手随意问道，“我一直是这么认为的。我不是在……暗示什么。”"
 board_games.0001.desc.opponent_winning.stewardship.high:0 "“我常说，[SCOPE.Custom('BG_GameType')]能教会一个[bg_opponent.GetWomanMan]许多管理领地的知识，”我的对手得意自满地说道，“当然，反之亦然。”"
 board_games.0001.desc.opponent_winning.intrigue.low:0 "“看，这就是为什么我喜欢[SCOPE.Custom('BG_GameType')]，”我的对手评价，“没有鬼鬼祟祟，没有谎言，只是公平的智力游戏。在这里，呃……”"
 board_games.0001.desc.opponent_winning.intrigue.medium:0 "“你知道吗？在玩[SCOPE.Custom('BG_GameType')]时观察对手的[bg_myself.Custom('MaskFace')]，你能#EMP 准确#!地了解对手是如何撒谎的。”我的对手问道，“呃，我不是指……只是随口一说……”"
 board_games.0001.desc.opponent_winning.intrigue.high:0 "“注意了，”我的对手得意地笑道，“再这样走一步棋，我的陷阱[SCOPE.Custom('BG_GamePiece')]就激活了。”"
 board_games.0001.desc.opponent_winning.learning.low:0 "“他们跟我说我需要多#EMP 读书#!才能变聪明，”我的对手自以为是地说道，“不过，我想现在事实很明显，我没那么笨。”"
 board_games.0001.desc.opponent_winning.learning.medium:0 "“老实说，”我的对手说道，“考虑到你的对手是谁，我觉得你玩得很不错。”"
 board_games.0001.desc.opponent_winning.learning.high:0 "“我全面研究了[SCOPE.Custom('BG_GameType')]，”我的对手解释道，“很抱歉这么说，但到目前为止，我认为你根本没有赢的希望。”"
 board_games.0001.desc.opponent_winning.trait.lustful:0 "“作为世界上最伟大的情人#EMP 以及#![SCOPE.Custom('BG_GameType')]玩家，我不会因为你输给我就责怪你。”我的对手得意地笑道。"
 board_games.0001.desc.opponent_winning.trait.chaste:0 "“在家有自制力，在棋盘上才会有章法，你懂的”我的对手自以为是地说道，“稍微克制以下就能有很大的帮助。”"
 board_games.0001.desc.opponent_winning.trait.gluttonous:0 "“我想我会用一次宴会来庆祝我的胜利，”我的对手沉思地说，“我想来点与胜利相配的甜食。”"
 board_games.0001.desc.opponent_winning.trait.temperate:0 "“这场比赛后我甚至可能会允许自己喝一杯玫瑰香味的水，”我的对手若有所思地说道，“我不经常犒劳自己，但我觉得这是我应得的。”"
 board_games.0001.desc.opponent_winning.trait.greedy:0 "“唯一比黄金的叮当声更甜美的事物，就是一个[bg_myself.GetWomanMan]泪水落在[SCOPE.Custom('BG_GameType')]棋盘上的轻柔滴答声，”我的对手微笑道，“你觉得呢？”"
 board_games.0001.desc.opponent_winning.trait.generous:0 "“看，我或许要赢了，但只要你友善地请求，我愿意……让你赢，”我的对手解释道，声音里充满了仁慈和怜悯。“生活不仅仅是赢得[SCOPE.Custom('BG_GameType')]。”"
 board_games.0001.desc.opponent_winning.trait.lazy:0 "我的对手大声打着哈欠说道：“说真的，我还期待着能有更多一点挑战，[bg_myself.GetFirstNameNoTooltip]。我几乎都没睡醒。”"
 board_games.0001.desc.opponent_winning.trait.diligent:0 "“这就是为什么你需要努力，”我的对手安慰道，语气让人#EMP 完全#!无法忍受，“努力是无可替代的，不论是生活中还是[SCOPE.Custom('BG_GameType')]中。”"
 board_games.0001.desc.opponent_winning.trait.wrathful:0 "奇怪的是，我的对手异常冷静。“进展得这么#EMP 顺利#!，”[bg_opponent.GetSheHe]说道，眼睛与我对视，“没必要生气。”"
 board_games.0001.desc.opponent_winning.trait.calm:0 "“我一直都认为[SCOPE.Custom('BG_GameType')]的关键是清醒、冷静的头脑，”我的对手若有所思地说道，“总有一天你也会明白的。”"
 board_games.0001.desc.opponent_winning.trait.patient:0 "“大多数人，”我的对手讲解道，“没有充分认识到要成功施展[bg_opponent.Custom('BG_RandomArticleDirection')][bg_opponent.Custom('BG_RandomRankPossessive')][bg_opponent.Custom('BG_RandomMoveType')]得有多难。更别说要防御这招了。”"
 board_games.0001.desc.opponent_winning.trait.impatient:0 "“你玩[SCOPE.Custom('BG_GameType')]时动作可真慢，[bg_myself.Custom2('GetYoungMiddleAgedOld',bg_opponent)][bg_myself.GetWomanMan]。”我的对手嘟囔道，用[bg_opponent.GetHerHis]的手指敲着棋盘。"
 board_games.0001.desc.opponent_winning.trait.arrogant:0 "“不要难过，[bg_myself.GetFirstNameNoTooltip]，”原本悠闲坐着的对手[bg_opponent.GetSheHe]向后一仰，恭维道，“毕竟什么叫#EMP 天才#!啊。”"
 board_games.0001.desc.opponent_winning.trait.humble:0 "“老实说，你做得相当棒，”我的对手愉快地说道，“我平时玩得都不怎么样，所以我觉得你只是运气不好。”"
 board_games.0001.desc.opponent_winning.trait.deceitful:1 "“别太难过了，”我的对手安慰道，甜蜜的嗓音却透着要命的尖酸。“连[bg_opponent.GetFaith.TricksterGodName]都跟不上我的走棋。”"
 board_games.0001.desc.opponent_winning.trait.honest:0 "“天哪，这一切比我预想得要好#EMP 多了#!！”我的对手惊呼道，“你一点都不难对付……啊，抱歉，不是有意要冒犯，我只是实话实说。”"
 board_games.0001.desc.opponent_winning.trait.craven:0 "“我……我要赢了？我要赢了！”我的对手喊道。[bg_opponent.GetSheHe|U]似乎真的很惊讶，但然后，[bg_opponent.GetSheHe]#EMP 有#!一半时间都是透过[bg_opponent.GetHerHis]的指缝来看比赛的。"
 board_games.0001.desc.opponent_winning.trait.brave:0 ""你得允许我笑一会，"我的对手说道，“但要打败#EMP 我#!，你就得比#EMP 现在#!下得更大胆点。”"
 board_games.0001.desc.opponent_winning.trait.shy:0 "“所有的练习都得到了回报！”我的对手尖声说道，羞怯且自豪地看着棋盘。"
 board_games.0001.desc.opponent_winning.trait.gregarious:0 "“别太难过了，”我的对手掰着[bg_opponent.GetHerHis]的指关节拖着长腔说道，“我赢下[SCOPE.Custom('BG_GameType')]就和我交朋友一样。十分轻松。”"
 board_games.0001.desc.opponent_winning.trait.ambitious:0 "“你觉得他们会任命某种……‘游戏之#EMP 王#!’吗？”我的对手询问道，挠了挠[bg_opponent.GetHerHis]的下巴，“我感觉我好像已经在朝着这个头衔努力了，你懂吧。”"
 board_games.0001.desc.opponent_winning.trait.content:0 "“多么迷人的游戏，”我的对手哈哈大笑，“我们不能再要求更高了，对吧？除了你的运气。”"
 board_games.0001.desc.opponent_winning.trait.arbitrary:0 "“总的来说，我不是个守规则的人，”我的对手说道，“但[SCOPE.Custom('BG_GameType')]让我看到了规则的优点，尽管只有一点。有时候，它可以让你#EMP 强迫#!其他人承认你比他们优秀。”"
 board_games.0001.desc.opponent_winning.trait.just:0 "“看，”我的对手朝我挥舞着一沓文件解释道，“很抱歉你一直在试图违规走棋，但如果你#EMP 读了规则#!，你会下得更好的。”"
 board_games.0001.desc.opponent_winning.trait.cynical:0 "“我自然是不会对你手下留情的，”我的对手乜斜着眼说道，“你#EMP 肯定#!也不会对我留情面，所以何必操心此事呢？”"
 board_games.0001.desc.opponent_winning.trait.zealous:0 "“我倒希望这注定的胜利能算成我的功劳，”我的对手懒洋洋地说道，“但这其实全都是[bg_opponent.GetFaith.KnowledgeGodName]的杰作，#EMP 借由#!我的手实现罢了。”"
 board_games.0001.desc.opponent_winning.trait.paranoid:0 "“我知道你还藏了什么把戏，”我的对手脸色阴沉，“不可能有人会#EMP 这么#!任意被击败。”"
 board_games.0001.desc.opponent_winning.trait.trusting:0 "“轮到你走棋的时候我去上个厕所，”我的对手微笑道，“别动我的[SCOPE.Custom('BG_GamePiecePlural')]！”"
 board_games.0001.desc.opponent_winning.trait.compassionate:0 "“我很抱歉，让你走了一步臭棋，[bg_myself.GetFirstNameNoTooltip]，”我的对手说道，[bg_opponent.GetHerHis]声音真诚而内疚，“我玩[SCOPE.Custom('BG_GameType')]是为了娱乐，但我认为只有我们#EMP 都#!享受游戏过程的时候，这才能被称为娱乐。”"
 board_games.0001.desc.opponent_winning.trait.callous:0 "“[bg_opponent.GetFaith.HouseholdGodName]啊，你就没怎么抵抗啊，是吧？”我的对手不客气地说道。"
 board_games.0001.desc.opponent_winning.trait.sadistic:0 "“戏耍受伤的敌人要有趣#EMP 得多#!，”我的对手拖着长腔说道，话语中满是愉悦的恶毒，“你说是不是啊，[bg_myself.GetFirstNameNoTooltip]？”"
 board_games.0001.desc.opponent_winning.trait.stubborn:0 "“很高兴这次这么简单就赢了，”我的对手嘲笑道，“平时我要争上几个小时，对手才会承认我赢了。”"
 board_games.0001.desc.opponent_winning.trait.fickle:0 "“无论我采取什么样的策略，你总是输得一样惨，我爱死这一点了。”我的对手讥讽道。"
 board_games.0001.desc.opponent_winning.trait.vengeful:0 "“当然，这都是为了报复，”我的对手厉声道，“你#EMP 很#!清楚这是为什么。”"
 board_games.0001.desc.opponent_winning.trait.forgiving:0 "“老实说，我本来以为会更有挑战性的，”我的对手抱怨道，“不过还好啦，至少你得到了好的训练。”"
 board_games.0001.desc.opponent_winning.trait.rowdy:0 "我那讨厌的小对手冲我不停呼喊，至少也是含混不清地说了一些编排得很差劲的恐吓，[bg_opponent.GetHerHis]激动得几乎要把棋盘撞飞。"
 board_games.0001.desc.opponent_winning.trait.charming:0 "“我们应该每天都玩[SCOPE.Custom('BG_GameType')]，[bg_myself.GetFirstNameNoTooltip]，”我的小对手尖声尖气地说道，“总是那么好玩！”"
 board_games.0001.desc.opponent_winning.trait.curious:0 "“嗯，”我的小对手沉思着说道，“打败你让我学到了很多。”"
 board_games.0001.desc.opponent_winning.trait.pensive:0 "“我读了很多如何玩[SCOPE.Custom('BG_GameType')]的书，”我的小对手笑嘻嘻地说道，“但是我没想到这么简单就能#EMP 用出来#!！”"
 board_games.0001.desc.opponent_winning.trait.bossy:0 "“打败你之后，”我的小对手宣布，“我想要一块甜面包卷。这是贡品。”"
 board_games.0001.desc.opponent_winning.relation.friend:0 "“打起精神来，别苦着[bg_myself.Custom('MaskFace')]了，”我的对手笑道，“这只是朋友间的小游戏，对吧？”"
 board_games.0001.desc.opponent_winning.relation.best_friend:0 "“无论是输还是赢，”我最好的朋友说道，“这个世上我最愿与你一起玩[SCOPE.Custom('BG_GameType')]。”"
 board_games.0001.desc.opponent_winning.relation.rival:0 "“[bg_opponent.GetFaith.FateGodName]啊，你的[SCOPE.Custom('BG_GameType')]技巧和你的统治一样烂！”我的仇敌嘎嘎大笑。"
 board_games.0001.desc.opponent_winning.relation.nemesis:0 "我的死敌什么也没说。[bg_opponent.GetSheHe|U]只是盯着我，[bg_opponent.Custom('EyeEyes')]中燃烧着纯粹、无礼的#EMP 憎恨#!。"
 board_games.0001.desc.opponent_winning.relation.lover:0 "我的情人与我不停进行眼神交流，同时开始用[bg_opponent.GetHerHis]的手指轻柔地抚摸一枚[SCOPE.Custom('BG_GamePiecePlural')]，以及……啊，#EMP 哦，我的#!……"
 board_games.0001.desc.opponent_winning.relation.soulmate:0 "我的灵魂伴侣只将一半的注意力用在我们的[SCOPE.Custom('BG_GameType')]上。大部分时间，[bg_opponent.GetSheHe]似乎都专注于凝视我的[bg_myself.Custom('EyeEyes')]。"
 board_games.0001.desc.opponent_winning.relation.bully:0 "“懂？”我的对手咯咯笑道，“这就是为啥我揍你。你就是个#EMP 失败者#!。”"
 board_games.0001.desc.opponent_winning.relation.victim:0 "我的出气筒眼中闪烁着正义的怒火，对于事情终于有一次由#EMP [bg_opponent.GetHerHis]#!掌控非常高兴。"
 board_games.0001.desc.opponent_winning.relation.crush:0 "等等，[bg_opponent.GetSheHe]说什么了吗？我想[bg_opponent.GetSheHe]说了什么！糟了，有时候我会痴痴地看着[bg_opponent.GetHerHim]，现在我把事情搞砸了。"
 board_games.0001.desc.opponent_winning.relation.guardian:0 "“仔细观察我，[bg_myself.GetFirstName]，”我的监护人说道，“学习我是怎么玩的，你或许能学到一些东西。”"
 board_games.0001.desc.opponent_winning.relation.ward:0 "我的被监护人向我微笑。“我们可以经常玩[SCOPE.Custom('BG_GameType')]吗？#EMP 求你了#!！”"
 board_games.0001.desc.opponent_winning.hook_on.weak:0 "$board_games.0001.desc.opponent_winning.hook_on.strong$"
 board_games.0001.desc.opponent_winning.hook_on.strong:0 "“扭转局面，彻底战胜你的感觉真好，你明白吧，”我的对手说道，“一直以来都好像是你把给我拿捏住了。当然，除非是我们在玩[SCOPE.Custom('BG_GameType')]。”"
 board_games.0001.desc.opponent_winning.hooked_by.weak:0 "$board_games.0001.desc.opponent_winning.hooked_by.strong$"
 board_games.0001.desc.opponent_winning.hooked_by.strong:0 "“你不会是因为我们间的#EMP 协定#!故意要输掉这局吧，不会吧？”我的对手询问道，挠了挠[bg_opponent.GetHerHis]的下巴，“因为你下得像是在努力争取失败。”"
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.default:0 "“啊，到现在我击败你多少次了？”我的对手轻笑道，“我#EMP 真的#!记不清了。”"
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.county:0 "“[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier]一切良好，”我的对手拖着长期说道，“比我刚拿到那块地时好#EMP 多了#!。”"
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble:0 "“又一场比赛，”我的对手指出，“我又赢了一场。你这样会把自己弄破产啊。”"
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default:0 "“现在这场比赛，”我的对手偷笑道，“可比我们进行的#EMP 另一场#!比赛强#EMP 多了#!。”"
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county:0 "“输掉[bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier]后，我赢你多少次都不够。”我的对手嘟囔道，还因为之前的打赌而恼火。"
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble:0 "“看来这局我赢了，对吧？”我的对手得意地笑道。"
 board_games.0001.desc.opponent_winning.other.pro_gamer:0 "“你真的应该密切关注我的技术，”我的对手夸口道，“我要使出职业棋手的走棋了。”"
 board_games.0001.desc.opponent_winning.other.avlf:0 "“#EMP 你是#!个游戏大师？别吹了，[bg_myself.GetFirstNameNoTooltip]。你甚至连玩家都算不上。”"

 ##################################################
 # Player Winning
 board_games.0001.desc.i_am_winning.diplomacy.low:0 "“我不……我办不到……对我放点水吧！”我的对手尖叫道，显然非常沮丧，找不出合适的词。"
 board_games.0001.desc.i_am_winning.diplomacy.medium:0 "我的对手一言不发，只是气呼呼地用[bg_opponent.GetHerHis]的手指敲着桌子。"
 board_games.0001.desc.i_am_winning.diplomacy.high:0 "“看来，”我的对手讥讽道，“你暂时让我吃了小亏。”"
 board_games.0001.desc.i_am_winning.martial.low:0 "“带不来兵，”我的对手发着牢骚，“玩不会[SCOPE.Custom('BG_GameType')]。我到底能干啥？”"
 board_games.0001.desc.i_am_winning.martial.medium:0 "我的对手若有所思地摸着[bg_opponent.GetHerHis]的下巴。“我本#EMP 以为#!那个策略会奏效……”"
 board_games.0001.desc.i_am_winning.martial.high:0 "“如果这里是真正的战场，”我的对手宣称道，“结局#EMP 会#!有所不同。”"
 board_games.0001.desc.i_am_winning.stewardship.low:0 "“怎么数字#EMP 总是#!这么难啊？”我的对手噘着嘴说道，“[SCOPE.Custom('BG_GameType')|U]需要先想好几步，我#EMP 办不到#!。”"
 board_games.0001.desc.i_am_winning.stewardship.medium:0 "我的对手死死盯着棋盘。“我一定……我一定是在哪里计算错了……”"
 board_games.0001.desc.i_am_winning.stewardship.high:0 "“说出来真让我痛苦，”我的对手嘟囔着，“但我的胜算看起来不大。”"
 board_games.0001.desc.i_am_winning.intrigue.low:0 "“你能不能别这么#EMP 明目张胆#!地作弊？”我的对手吼道。"
 board_games.0001.desc.i_am_winning.intrigue.medium:0 "“我想我的策略可能需要更……狡猾一些……”我的对手沮丧地看着棋盘喃喃自语道。"
 board_games.0001.desc.i_am_winning.intrigue.high:0 "“你或许以为你赢了，”我的对手哈哈大笑，“但这只是因为我想让你这么想。我知道你知道我知道你知道这一点。”"
 board_games.0001.desc.i_am_winning.learning.low:0 "“这一点都不公平，甚至有一半的规则我完全不#EMP 知道#!，”我的对手冷哼一声，“那些规则绝对是你在我们玩的时候现编的。”"
 board_games.0001.desc.i_am_winning.learning.medium:0 "“你#EMP 又#!在用[bg_myself.Custom('BG_RandomRankPossessive')][bg_myself.Custom('BG_RandomMoveType')]？”我的对手抱怨道，“你真是#EMP 太#!小气了。”"
 board_games.0001.desc.i_am_winning.learning.high:0 "“我就知道我不该用愚者[bg_opponent.Custom('BG_RandomMoveType')]开局，”我的对手抱怨道，“我基本上已经输了。”"
 board_games.0001.desc.i_am_winning.trait.lustful:0 "我的对手好像根本不在意比赛，反而对一些[SCOPE.Custom('BG_GamePiecePlural')]的外形……有着别样的关注。"
 board_games.0001.desc.i_am_winning.trait.chaste:0 "“这就是[SCOPE.Custom('BG_GameType')]的问题，”我的对手张牙舞爪地大喊道，“它点燃了激情！激发了感官！它以最卑劣的形式勾起赤裸而无度的肉欲。”"
 board_games.0001.desc.i_am_winning.trait.gluttonous:0 "我的对手慵懒地嚼着一小片面包卷，迷失在面包屑和注意力的阴霾之中。"
 board_games.0001.desc.i_am_winning.trait.temperate:0 "“噷，”我的对手咕哝着说道，“像这样冒险总有一天会害了你。”"
 board_games.0001.desc.i_am_winning.trait.greedy:0 "我的对手漫不经心地在[bg_opponent.GetHerHis]指尖翻弄着一枚硬币，当[bg_opponent.GetSheHe]目睹[bg_opponent.GetHerHis]败局已定时，这沁凉的金属大概能抚慰得了[bg_opponent.GetHerHim]。"
 board_games.0001.desc.i_am_winning.trait.generous:0 "我的对手对我投以友善的微笑。“下得#EMP 真#!不错，再接再厉！”"
 board_games.0001.desc.i_am_winning.trait.lazy:0 "“噢，轮到我下了吗？”我的对手打着哈欠说道，“抱歉，我一直没#EMP 太#!留意。”"
 board_games.0001.desc.i_am_winning.trait.diligent:0 "“没错，你现在领先了，”我的对手告诫道，“但只需要一点努力，我就能追上！”"
 board_games.0001.desc.i_am_winning.trait.wrathful:0 "我对手的[bg_opponent.Custom('MaskFace')][bg_opponent.Custom('MaskFace_BehindIn')]鼓起一道特别难看的青筋。“你再继续赢，我#EMP 简直#!要把血吐到棋盘上了，你这个作弊的[bg_myself.Custom('InsultNoun')]！”"
 board_games.0001.desc.i_am_winning.trait.calm:0 "我对手平常镇静的举止变得……扭曲起来。微蹙的眉头浮现在[bg_opponent.GetHerHis]的[bg_opponent.Custom('MaskFace')][bg_opponent.Custom('MaskFace_BehindAcross')]。"
 board_games.0001.desc.i_am_winning.trait.patient:0 "“你可能现在是占了上风，”我的对手说道，“但你终究会出岔子，一如既往。”"
 board_games.0001.desc.i_am_winning.trait.impatient:0 "“[bg_opponent.GetFaith.HighGodName]啊，你已经赢了，#EMP 是吧#!？”我的对手脸色阴沉，“赶紧#EMP 结束#!吧。”"
 board_games.0001.desc.i_am_winning.trait.arrogant:0 "“事实上，你并未打败我，”我的对手夸口道，“你#EMP 以为#!你赢了，但那是不可能的。”"
 board_games.0001.desc.i_am_winning.trait.humble:0 "我对手的耳朵#EMP 明显#!因为失落变红了。“无可否认，你的技术确实……”[bg_opponent.GetSheHe]咽了口气再说道，“无可挑剔。”"
 board_games.0001.desc.i_am_winning.trait.deceitful:0 "“你看起来需要上厕所，”我的对手一脸同情地建议道，“放心；我会盯好棋盘。”"
 board_games.0001.desc.i_am_winning.trait.honest:0 "“我没料到你会这么……”我的对手停顿了一下，“#EMP 厉害#!。”"
 board_games.0001.desc.i_am_winning.trait.craven:0 "我的对手一直坐立不安，似乎马上就要逃跑。"
 board_games.0001.desc.i_am_winning.trait.brave:0 "“我有了一个计划，”我的对手夸口道，“这个计划将扭转整场比赛的形势！”"
 board_games.0001.desc.i_am_winning.trait.shy:0 "我的对手默默静坐着，皱起了眉，[bg_opponent.GetSheHe]思索着如何让我们这局能顺着[bg_opponent.GetHerHis]的[SCOPE.Custom('BG_GamePiecePlural')]下。"
 board_games.0001.desc.i_am_winning.trait.gregarious:0 "“你比我平常的玩伴厉害多了，”我的对手钦佩道，“我可是#EMP 经常#!玩[SCOPE.Custom('BG_GameType')]的。”"
 board_games.0001.desc.i_am_winning.trait.ambitious:0 "“我……”我的对手停了下来，不知道该说什么好，“……对这场比赛有#EMP 更高#!的期望。”"
 board_games.0001.desc.i_am_winning.trait.content:0 "“行吧，”我的对手叹了口气，“虽然这次没赢，但我尽力了。”"
 board_games.0001.desc.i_am_winning.trait.arbitrary:0 "“我不明白为什么我们不能使用我的规则，”我的对手叹息道，“我跟你讲，[bg_opponent.GetCurrentLocation.GetNameNoTooltip]都是那么玩的。”"
 board_games.0001.desc.i_am_winning.trait.just:0 "“我没法证明这一点，”我的对手喃喃自语道，“但我敢#EMP 肯定#!你作弊了。”"
 board_games.0001.desc.i_am_winning.trait.cynical:0 "“#EMP 当然#!是你赢了，”我的对手郁闷地抱怨道，“就没人让我赢#EMP 过#!一局[SCOPE.Custom('BG_GameType')]。”"
 board_games.0001.desc.i_am_winning.trait.zealous:0 "”[bg_opponent.GetFaith.KnowledgeGodName]请救我脱离这份险境吧。“我的对手压低[bg_opponent.GetHerHis]的声音嘀咕道。"
 board_games.0001.desc.i_am_winning.trait.paranoid:0 "“你都计划好了，是不是？”我的对手几乎是在咆哮，“计划好用这被操纵的游戏来#EMP 羞辱#!我！”"
 board_games.0001.desc.i_am_winning.trait.trusting:0 "“[bg_opponent.GetFaith.KnowledgeGodName]啊，”我的对手哀叹道，“我是不是给你太多机会了？没想到我会输得这么快，这么惨。”"
 board_games.0001.desc.i_am_winning.trait.compassionate:0 "“你要知道，”我的对手一边思忖又一边尖刻地说道，“[SCOPE.Custom('BG_GameType')]应该是一种#EMP 乐趣#!，而不仅仅是不惜一切代价去取胜。” "
 board_games.0001.desc.i_am_winning.trait.callous:0 "“嗯，所以这就是输的感觉？”我的对手惊奇道，“我不太喜欢这种感觉。”"
 board_games.0001.desc.i_am_winning.trait.sadistic:0 "我的对手保持着沉默，但[bg_opponent.Custom('EyeEyes')]却泄露出了一种对精湛的技艺和迫近的胜利不情不愿的钦佩。"
 board_games.0001.desc.i_am_winning.trait.stubborn:0 "“你赢不了我，”我的对手咬牙切齿地说道，“没人#EMP 能#!打败我。”"
 board_games.0001.desc.i_am_winning.trait.fickle:0 "“我越来越厌烦[SCOPE.Custom('BG_GameType')]了，”我的对手抱怨道，“我们不能玩点别的吗？”"
 board_games.0001.desc.i_am_winning.trait.vengeful:0 "我对手的表情凝固了。[bg_opponent.GetHerHis|U]的手指紧攥着棋盘边缘，像是在克制自己的情绪。"
 board_games.0001.desc.i_am_winning.trait.forgiving:0 "我的对手似乎乐观十足，没有一星半点尖酸刻薄浮现在[bg_opponent.GetHerHis]的[bg_opponent.Custom('MaskFace')][bg_opponent.Custom('MaskFace_BehindAcross')]。"
 board_games.0001.desc.i_am_winning.trait.rowdy:0 "“我告诉你，”我的对手低声说道，“要是我输了，我就把整套游戏都砸在你那愚蠢的脑袋上。”"
 board_games.0001.desc.i_am_winning.trait.charming:0 "”你不想给我放#EMP 点#!水吗？“我的对手问道，[bg_opponent.GetHerHis]的声音甜得发腻。"
 board_games.0001.desc.i_am_winning.trait.curious:0 "“等等……你是怎么#EMP 赢的#!？”我的对手一脸怀疑。"
