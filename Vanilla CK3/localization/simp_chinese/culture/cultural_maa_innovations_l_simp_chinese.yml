 #Military
 tradition_hird_name:0 "$innovation_hird$"
 tradition_hird_desc:0 "$innovation_hird_desc$"
 innovation_hird:0 "家族私兵"
 innovation_hird_desc:0 "维持一支武装随从部队为家族服务的传统向来使我们获益匪浅。正式化并扩展这一制度，我们能在军队中起用整支整支家族亲卫组成的军团。"

 innovation_zweihanders:0 "双手巨剑"
 innovation_zweihanders_desc:1 "这种巨大的双手剑擅于劈开敌军枪阵，同时也擅于砍倒冲锋的$knight_culture_player_plural_no_tooltip_lowercase$，对于我们的长枪军团是一种强大的补充。"

 #innovation_longbows:0 "Longbow"
 #innovation_longbows_desc:0 "Taking advantage of the strong yew wood that grows here, our bowyers have learned to make longbows so powerful they require specialized training from an early age to use effectively. This investment is worth it, as our longbowmen can shoot arrows which travel further and penetrate deeper than those fired by other archers."

 innovation_adaptive_militia:0 "适应性民兵"
 innovation_adaptive_militia_desc:1 "类似于古腾塔克的武器造价便宜、易于制作，又能令人惊异地有效抵御骑兵冲击。这种武器的存在让我们能改造自己的民兵，令其与装甲$knight_culture_player_plural_no_tooltip_lowercase$作战时更具优势。"

 innovation_valets:0 "贴身男仆"
 innovation_valets_desc:1 "设立贴身男仆制度，为我们的贵族骑手提供专职仆人，能令我们$knight_culture_player_plural_no_tooltip_lowercase$的武器装备更精良。"

 innovation_pike_columns:0 "长矛纵队"
 innovation_pike_columns_desc:0 "矛兵一直是强大的防守者，但历史上向来缺乏机动力和攻击力。针对这一缺陷设计新的阵型，将提升我们在战斗中的胜率。"

 innovation_legionnaires:0 "军团士兵"
 innovation_legionnaires_desc:1 "就像我们恢复了罗马帝国一样，我们也恢复了古老的罗马军团体制，和它令人生畏的精锐部队！"

 innovation_desert_tactics:0 "沙漠战术"
 innovation_desert_tactics_desc:0 "黎凡特是个陌生的地方，这里地形恶劣，不适合骑兵冲锋。我们必须让自己适应这片土地，以及那些更适合在我们的新家园作战的野战骑兵。"

 innovation_caballeros:0 "伊比利亚骑手"
 innovation_caballeros_desc:0 "安达卢西亚马比起其他品种的马更适合在崎岖的山地战斗，我们可以利用这一优势训练专门的骑兵部队。"

 innovation_cataphracts:0 "铁甲圣骑兵"
 innovation_cataphracts_desc:0 "我们令人生畏的全甲骑兵完全被铁甲包裹起来，可以带着他们的长矛用冲锋直接击穿几乎任何防御阵线。"

 innovation_hobbies:0 "矮种马"
 innovation_hobbies_desc:1 "我们凯尔特矮种马背上的骑手快速而敏捷——最适合在敌军$knight_culture_player_plural_no_tooltip_lowercase$厌恶前往的崎岖地形完成侦察和突袭任务。"

 innovation_rectilinear_schiltron:0 "直线式苏格兰枪阵"
 innovation_rectilinear_schiltron_desc:0 "传统的长枪圆阵是一种强力防御阵型，但在进攻和机动能力上受限。我们的直线式苏格兰枪阵尽管需要严格的纪律才能发挥作用，这种阵型更为优越，能同时胜任强力的进攻和防御战术。"

 tradition_forest_wardens_name:0 "$innovation_forest_wardens$"
 tradition_forest_wardens_desc:0 "$innovation_forest_wardens_desc$"
 innovation_forest_wardens:0 "丛林守望者"
 innovation_forest_wardens_desc:0 "我们的祖先世代生活在这片丛林中，如今却遭受到外来者的威胁。数个世纪在丛林中战斗而积累的经验将帮助我们守护祖传的家园。"

 innovation_compound_bows:0 "复合弓"
 innovation_compound_bows_desc:0 "我们的复合弓由兽角、木材和兽筋叠压组合制成，它比传统弓小得多，威力却毫不逊色。缩小的弓臂令其可以在马背上轻松地射击，让我们能将真正具有毁灭性的弓骑兵投入战场。"

 tradition_khadga_puja_name:0 "朅伽法会"
 tradition_khadga_puja_desc:0 "该文化热爱武术，在法会上崇拜双手阔剑，这让他们能培养出强而有力的战士。不论步兵还是骑兵，重剑都可以砍杀。"
 innovation_khandayats:0 "朅伽剑师"
 innovation_khandayats_desc:0 "我们珍爱的重步兵能熟练使用朅伽阔剑，擅于在丛林中作战和砍倒敌军轻骑兵。"

 tradition_garuda_warriors_name:0 "迦楼罗战士"
 tradition_garuda_warriors_desc:0 "该文化中优秀的战士被称为迦楼罗，并且应战斗至死。即使那些追随迦楼罗的人也应在领袖死后追随而去，不论是通过战场还是自杀。"

 tradition_futuwaa_name:0 "$innovation_futuwaa$"
 tradition_futuwaa_desc:0 "$innovation_futuwaa_desc$"
 innovation_futuwaa:0 "侠义结社"
 innovation_futuwaa_desc:0 "我们的年轻一辈开始自发组建团体，磨练武艺与精气，并规范自身的道德行则。若是能支持拥护这样的团体，我们就能确保数量充分的善战之兵响应我们大业的号召。"

 tradition_land_of_the_bow_name:0 "弓箭之地"
 tradition_land_of_the_bow_desc:0 "在这丰饶之地，天资聪颖的努比亚人受尼罗河养育已繁荣了许多代人。在几乎同样长的时间里，弓箭一直是抵御来自周边沙漠的劫掠者和盗匪的首选武器。"

 tradition_desert_ribat_name:0 "沙漠里巴特"
 tradition_desert_ribat_desc:0 "该文化有着建造沙漠避难堡垒的传统，虔信者可以在那里与苍穹和沙地生活在一起。这种生活方式养育出了能干而虔诚的沙漠战士，吸引来神秘主义者。"

 tradition_mubarizuns_name:0 "$innovation_mubarizuns$"
 tradition_mubarizuns_desc:0 "$innovation_mubarizuns_desc$"
 innovation_mubarizuns:0 "穆巴里尊"
 innovation_mubarizuns_desc:0 "以四大正统哈里发军队中的传奇勇士们为模范，我们的穆巴里尊士兵们受训在阵地战和单打独斗中都能更胜一筹。"

 tradition_hussar_name:0 "$innovation_hussar_raids$"
 tradition_hussar_desc:0 "$innovation_hussar_raids_desc$"
 innovation_hussar_raids:1 "$hussar$突袭"
 innovation_hussar_raids_desc:1 "我们的$hussar$是能快速打击敌军薄弱处的轻骑兵，构成了专精袭扰和突袭的军团。"

 tradition_druzhina_name:0 "$innovation_druzhina$"
 tradition_druzhina_desc:0 "$innovation_druzhina_desc$"
 innovation_druzhina:0 "伙伴卫队"
 innovation_druzhina_desc:0 "瓦兰吉士兵长期以来一直作为引人注目的贴身保镖为我们的君主效力，但他们也能轻松胜任我们军队中的专职重步兵。"

 tradition_horn_mountain_skirmishing_name:0 "$innovation_mountain_skirmishing$"
 tradition_horn_mountain_skirmishing_desc:0 "$innovation_mountain_skirmishing_desc$"
 innovation_mountain_skirmishing:0 "山地散兵"
 innovation_mountain_skirmishing_desc:0 "非洲之角的雄伟群山给许多种军队造成补给困难，但我们的散兵能轻易适应此地的环境，击溃敌军侵略者。"

 tradition_bush_hunting_name:0 "$innovation_bush_hunting$"
 tradition_bush_hunting_desc:0 "$innovation_bush_hunting_desc$"
 innovation_bush_hunting:0 "荒野狩猎"
 innovation_bush_hunting_desc:0 "荒野是艰苦粗砺之地，但也给那些知道在何处眺望及如何利用的人提供了丰富的机会。训练我们的弓箭手掌握这些技巧将使他们在这类地区接敌时拥有优势。"

 tradition_mobile_guards_name:0 "$innovation_mobile_guards$"
 tradition_mobile_guards_desc:0 "$innovation_mobile_guards_desc$"
 innovation_mobile_guards:0 "防守战术"
 innovation_mobile_guards_desc:0 "我们人民曾多次被迫流亡和被驱逐。尽管悲惨，这些经历让我们尤为擅长后卫部队的战术，减少伤亡。"

 innovation_alpine_supremacy:0 "高山霸主"
 innovation_alpine_supremacy_desc:0 "我们高海拔的家园需要士兵们掌握与低地不同的后勤和战斗技术。精通这些能力将令我们成为群山无可争议的主人。"

 innovation_sahel_horsemen:0 "萨赫勒骑手"
 innovation_sahel_horsemen_desc:0 "萨赫勒是一片干旱贫瘠的平原，在这片广袤的土地上通常都有马匹出没。萨赫勒骑手是马背上的战士，他们使用轻型棉甲和标枪来毁灭他们的敌人。他们行动迅速，能够轻松面对沙漠和旱地的环境。"
 
 innovation_bamboo_bows:0 "竹弓"
 innovation_bamboo_bows_desc:0 "竹弓，印度步兵最古老的传统武器之一，造价低廉，便于携带和维护。由于弓箭也是众多猎人最喜爱的武器，所以印度军队中并不缺乏老练的弓箭手。"

 innovation_zbrojnosh:0 "着甲侍从"
 innovation_zbrojnosh_desc:0 "我们祖地郁郁葱葱的山岭需要不同寻常的战斗方式。我们的着甲侍从是具备武装的士兵，受训去将地形转变为优势，并证明了自己是能以少胜多的优秀战士。"

 tradition_upland_skirmishing_name:0 "$innovation_upland_skirmishing$"
 tradition_upland_skirmishing_desc:0 "$innovation_upland_skirmishing_desc$"
 innovation_upland_skirmishing:0 "高地散兵"
 innovation_upland_skirmishing_desc:0 "我们生活在这片稀树草原地带的山丘已经有数代人了。祖先教导了我们如何利用这一地形，而若有劫掠者威胁边境，我们就能在防御时使用这些知识。"
 
 innovation_sarawit:0 "瑟拉维特"
 innovation_sarawit_desc:0 "我们祖先定居下来的高地要求特殊的农业方式。修建梯田教会了我们发展新的军事战术，为我们的瑟拉维特士兵所采用。"
 
 tradition_mountain_herding_name:0 "山地放牧"
 tradition_mountain_herding_desc:0 "该文化在干旱少雨的地区把家安在了较为凉爽的山地。这些高地上的牧人和农民成为了坚毅强壮的战士，他们的辛劳使这个民族在远离纯粹沙漠的地区繁盛。"
 innovation_desert_mountain_herding:0 "沙漠山地经验"
 innovation_desert_mountain_herding_desc:0 "自古以来，我们群山的子民就一直设法在不适宜居住的地形放牧。他们成为了坚韧不拔的战士，被称为“阿布德拉尔”。"
 
 tradition_burman_royal_army_name:0 "侍卫亲军"
 tradition_burman_royal_army_desc:0 "$innovation_royal_army_tradition_desc$"
 innovation_royal_army_tradition:0 "侍卫亲军传统"
 innovation_royal_army_tradition_desc:0 "一支常备军拱卫首府，是我们的悠久传统。这也让我们拥有了能与诸如战象等支援部队默契配合的强大士兵。"
 
 innovation_repeating_crossbow:0 "诸葛弩"
 innovation_repeating_crossbow_desc:1 "连弩，又被称为诸葛弩，是一项精妙的发明，弩机中加入一种易于使用的机械装置，使得任何人都能使用自如。尽管诸葛弩穿透力与射程不足，但其超乎寻常的射速，让它成为防御战中的完美武器。"

 innovation_men_at_arms:0 "兵士"
 innovation_men_at_arms_desc:0 "训练和装备直属我们统治者的常备军，将会是通往中央集权之路的踏脚石。"

 innovation_pole_vault:0 "撑杆跳"
 innovation_pole_vault_desc:0 "撑杆跳是一种简单的发明，但需要大量训练和实操才能掌握。一名熟练的撑杆跳手能越过巨大的裂口和高大的岩石，以及一些防御工事。"
