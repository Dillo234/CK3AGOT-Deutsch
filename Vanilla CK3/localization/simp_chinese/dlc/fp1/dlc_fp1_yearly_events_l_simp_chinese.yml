 ##################################################
 # #Misc
 fp1_berserk_roar_evtopt:0 "#BER WAAGH！#!"

 ##################################################
 # #Ordinary Events
 fp1_yearly.0001.t:0 "逃奴"
 fp1_yearly.0001.desc:1 "在[ROOT.Char.GetCulture.GetNameNoTooltip]文化中，奴隶就是生活中的一部分。作为低等人，他们要么是从国外俘虏来了，要么自己就是奴隶的后代，他们耕作我们的田间，照看我们的炉灶。\n\n照理本该如此。\n\n昨晚，这样的一个奴隶觉得[dummy_gender.GetSheHe]已经受够了，便决定逃走，[dummy_gender.GetHerHim]还抱走了一堆珍贵的珠宝！更糟糕的是，[scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)]就#EMP 眼睁睁看着#!那个奴隶冲进了夜色之中，直到第二天早上才想起来要告诉别人。"
 fp1_yearly.0001.gold_stays_lost.tt:0 "你的银子仍然没找到"
 fp1_yearly.0001.a:0 "把通缉告示发往每一个村子！"
 fp1_yearly.0001.a.tt_success:0 "那个奴隶被发现并捕获了"
 fp1_yearly.0001.a.tt_failure:0 "那个奴隶用从你那儿偷来的银子四处打点，溜出了法网"
 fp1_yearly.0001.b:0 "取我的披风来，我要亲手逮到[dummy_gender.GetHerHim]。"
 fp1_yearly.0001.b.tt_success:0 "你在奴隶逃远前，抓到了这人"
 fp1_yearly.0001.b.tt_failure:0 "$fp1_yearly.0001.a.tt_failure$"
 fp1_yearly.0001.c:0 "[scapegoat.GetFirstNameNoTooltip]，都是你的错，你来赔！"
 fp1_yearly.0001.d:0 "你得到原谅了，[scapegoat.GetFirstNameNoTooltip]。这种事是在所难免的。"

 fp1_yearly.0011.t:0 "要求将[offensive_courtier.GetFirstNameNoTooltip]宣布为猥人"
 fp1_yearly.0011.desc:1 "[capital_barony.GetNameNoTier]当地的要人成群结队，在我的大厅里走了一整天，每一个人都对我的[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))]，[offensive_courtier.GetTitledFirstName]有着独特的控诉。\n\n有的人抱怨[offensive_courtier.GetHerHis]的品行，有的人抱怨[offensive_courtier.GetHerHis]的节操，不过所有人都在一件事情上达成了一致：[offensive_courtier.GetSheHe]令朝廷蒙羞。\n\n底层民众别无他求，只求将[offensive_courtier.GetHerHim]宣布为猥人，驱逐出境。"
 fp1_yearly.0011.desc.priest:0 "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U]坚称[offensive_courtier.GetHerHis]的行为#EMP 实际上#!非常虔诚，但咆哮的市民认为这只不过是因为[priest.GetFirstNameNoTooltip]不需要面对如此“美德”引发的后果。"
 fp1_yearly.0011.a:0 "他们说得对，必须与[offensive_courtier.GetSheHe]断绝关系并将其驱逐出境！"
 fp1_yearly.0011.b:0 "他们说得对，必须将[offensive_courtier.GetSheHe]驱逐出境！"
 fp1_yearly.0011.c:0 "乡巴佬！[offensive_courtier.GetFirstNameNoTooltip]是清白的。"
 fp1_yearly.0011.d:0 "这不关[ROOT.Char.GetTitleAsNameNoTooltip]的事……"

 fp1_yearly.0021.t:0 "生死攸关"
 fp1_yearly.0021.desc.intro:0 "最近，我的$knight_culture_player_plural_no_tooltip_lowercase$，[first_knight.GetTitledFirstName]和[second_knight.GetTitledFirstName]，两人间的争执急剧恶化了。显然，"
 fp1_yearly.0021.desc.doggo:1 "[first_knight.GetFirstNameNoTooltip]无意间用扦子刺死了[second_knight.GetFirstNamePossessiveNoTooltip]的狗，当时他们一起去猎杀[ROOT.Char.Custom('LocalAnimal')]了，[second_knight.GetFirstNameNoTooltip]拒绝让[first_knight.GetFirstNameNoTooltip]简单赔一只新狗。"
 fp1_yearly.0021.desc.spit_of_land:0 "[first_knight.GetFirstNameNoTooltip]买了一块偏僻的岬角，[second_knight.GetFirstNameNoTooltip]却宣称那是属于[second_knight.GetHerHim]的。这块地本来一文不值，不过据说这里种得出全[capital_barony.GetNameNoTierNoTooltip]最好的卷心菜。"
 fp1_yearly.0021.desc.unrepeatable_insult:0 "他们开始无缘无故地互喷起来，[first_knight.GetFirstNameNoTooltip]还说了些关于[second_knight.GetFirstNameNoTooltip]、一只山羊和一支兽角杯之间不堪入耳的东西。"
 fp1_yearly.0021.desc.escalating_prank_war:0 "一开始只是一场通过取巧获胜的无害比赛，两人互相开的玩笑越来越夸张，嬉笑也逐渐演变成了纯粹的愤怒。"
 fp1_yearly.0021.desc.religious_differences:0 "简单归结起来就是信仰上的差异，[first_knight.GetFaith.GetAdherentName]和[second_knight.GetFaith.GetAdherentName]就神的本性问题进行了激烈争执。"
 fp1_yearly.0021.desc.stolen_pig:0 "争论的焦点是一头壮得能得奖的猪，不是[first_knight.GetFirstNameNoTooltip]从[second_knight.GetFirstNameNoTooltip]那儿，就是[second_knight.GetFirstNameNoTooltip]从[first_knight.GetFirstNameNoTooltip]那儿偷来的。老实说，吼那么大声，很难听明白。"
 fp1_yearly.0021.desc.defiled_longboat.woman:0 "[unfortunate_knight.GetFirstNameNoTooltip]发现[defiling_knight.GetFirstNameNoTooltip][defiling_knight.GetHerselfHimself]正#EMP 享用#![unfortunate_knight.GetFirstNamePossessiveNoTooltip]长船的船首像，完全毁坏了其绘画和曾经让人恐惧的气氛。"
 fp1_yearly.0021.desc.defiled_longboat:1 "[defiling_knight.GetFirstNameNoTooltip]在[unfortunate_knight.GetFirstNamePossessiveNoTooltip]的长船里，在每一个座位上不可言说地#EMP 释放#![defiling_knight.GetHerselfHimself]自己，把整个船搞得#EMP 异味熏天#!。"
 fp1_yearly.0021.desc.board_game:0 "两人正下着板棋，为了具体规则吵了起来。几分钟后，棋盘被扫到一边，拳脚横飞。"
 fp1_yearly.0021.desc.outro:0 "\n\n现在，两位$knight_culture_player_plural_no_tooltip_lowercase$已经公开向对方提出小岛决斗的挑战。这场决斗注定是戏剧性的，但作为向我家宣誓效忠的一员，他们需要我的允许才能继续战斗。"
 fp1_yearly.0021.a:0 "他们可以为此打斗，只要他们乐意。"
 fp1_yearly.0021.a.tt_success:0 "[first_knight.GetFirstNameNoTooltip]在小岛决斗中获胜"
 fp1_yearly.0021.a.tt_failure:0 "[second_knight.GetFirstNameNoTooltip]在小岛决斗中获胜"
 fp1_yearly.0021.b:0 "幼稚！我不许此事发生！"
 fp1_yearly.0021.b.tt_success:0 "你的命令逐渐树立起令人畏惧的服从"
 fp1_yearly.0021.b.tt_failure:0 "你的$knight_culture_player_plural_no_tooltip_lowercase$勉强答应了，但却嘲笑了你"
 fp1_yearly.0021.c:0 "当然，我还要赌[first_knight.GetFirstNameNoTooltip]赢。"
 fp1_yearly.0021.c.tt_success:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.c.tt_failure:0 "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0021.d:0 "当然可以，不过我会押在[second_knight.GetFirstNameNoTooltip]身上。"
 fp1_yearly.0021.d.tt_failure:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.d.tt_success:0 "$fp1_yearly.0021.a.tt_failure$"

 fp1_yearly.0031.t:0 "席上玄谈"
 fp1_yearly.0031.desc.intro:1 "那是一个很长很长的夜晚，我一直与[lying_warrior.GetFirstName]待在一起。这个四处漂泊的战士当晚逗留于[capital_barony.GetBaseNameNoTierNoTooltip]，[lying_warrior.GetHerHis]通过讲述自己的英雄壮举来抵偿[lying_warrior.GetHerHis]的留宿费用，#EMP 良久#!方休。\n\n"
 fp1_yearly.0031.desc.sunk_longboat:0 "“……所以当时我就在那儿，在北海之中，掠夺来的巨多财物把长船都给压沉了。唉，我一个人又带不走那些，我便跳进水中，一口气游到了挪威！”"
 fp1_yearly.0031.desc.wrestled_whale:0 "“……得知我要么必须抛弃我的船员，要么自己去战胜那头鲸鱼。我抄起我的刀，一头扎进海里，只手空拳就和那头野兽斗到了海边！”"
 fp1_yearly.0031.desc.charged_city_fruit_knife:0 "“……那儿有上万个带弯刀的敌人，而我身上只带了把削水果的小刀。#EMP 我做到了#!，多亏了我那可靠的水果刀！”"
 fp1_yearly.0031.desc.charged_city:0 "“……一口气冲杀到了城墙下，一通乱爬翻了进去，我还一路砍进了王宫。把国王的王冠熔了，换了双新靴子。”"
 fp1_yearly.0031.desc.kept_iceland_afloat:1 "“……要是那两个巨人#EMP 真的#!进行了小岛决斗，冰岛想必都已经沉入海底了。还好我把他们劝下来了，真的。”"
 fp1_yearly.0031.desc.wooed_heir:1 "“……[disparaged_king.GetTitledFirstNamePossessive]的[invented_heir.Custom('GetDaughterSon')]，到现在#EMP 那人#!也是我试过最棒的。不过我得告诉你，在那之后[disparaged_king.GetTitledFirstNameNoTooltip]就没那么痴迷于我了，我便赶紧逃离了[disparaged_king.GetHerHis]的宫廷！”"
 fp1_yearly.0031.desc.hunted_troll:1 "“……当然，最近这道伤是来自巨魔的。它有房子那么大，却安静得像只老鼠，爪子像[lying_warrior.GetFaith.DevilName]产下的杂种。我还是找了个够长的家伙什儿把它刺死了。”"
 fp1_yearly.0031.desc.outro:1 "\n\n故事一个接一个，萨迦仍在续写，每一件趣闻轶事都比上一件更悠长、更宏大。"
 fp1_yearly.0031.a:0 "总之你#EMP 必须#!留在宫廷，[lying_warrior.GetFirstNameNoTooltip]！"
 fp1_yearly.0031.b:0 "这听起来……非常牵强。"
 fp1_yearly.0031.b.tt_success:0 "[lying_warrior.GetFirstNamePossessiveNoTooltip]的谎言被揭穿了"
 fp1_yearly.0031.b.tt_failure:0 "[lying_warrior.GetFirstNameNoTooltip]的辞令甩出你好几条街"
 fp1_yearly.0031.c:1 "你到下一站去一定要美言几句我们有多么热情好客！"

 fp1_yearly.0041.t:0 "漫客南来"
 fp1_yearly.0041.desc:2 "[explorer.GetFirstName]，一位探险家、学者、[sponsoring_liege.GetPrimaryTitle.GetName]的[sponsoring_liege.GetTitledFirstName]派来的使节，近来云游到了我的地界。[explorer.GetSheHe]是一位博学而虔诚的[explorer.GetFaith.GetAdherentNameNoTooltip]，将自己的经历详细地记录在[explorer.GetHerHis]的日志中，将[explorer.GetHerHis]在这世界边缘的生活用信件不定期地向家乡汇报。\n\n[explorer.GetFirstNameNoTooltip]如今到了[capital_barony.GetNameNoTierNoTooltip]，请求停留数日的许可，以便观察我们当地的风俗，同我们最智慧的长者交流。\n\n尽管[explorer.GetFirstNamePossessiveNoTooltip]的请求很是郑重其事，但[explorer.GetHerHis]的腔调实际上却#EMP 充斥#!着居高临下的优越感。"
 fp1_yearly.0041.a:1 "也许[explorer.GetSheHe]能注意到我们的一些小瑕疵？"
 fp1_yearly.0041.a.tt_success:0 "你的仪式感染了[explorer.GetFirstNameNoTooltip]"
 fp1_yearly.0041.a.tt_failure:0 "你的异教行径恶心到了[explorer.GetFirstNameNoTooltip]"
 fp1_yearly.0041.b:0 "给我多讲讲这个……[explorer.GetFaith.HighGodName]？"
 fp1_yearly.0041.c:0 "这等目中无人的异邦人在#EMP 我的#!宫廷里没有立足之地！"

 fp1_yearly.0051.t:0 "躁动的亡灵"
 fp1_yearly.0051.desc:1 "不久前[draugr.GetTitledFirstNamePossessive]的死并不是没被[capital_county.GetNameNoTier]的平民注意到。不论[draugr.GetFirstNameNoTooltip]以前是个怎么样的人，[draugr.GetSheHe]都不受当地农民的欢迎，此地每一个灾祸都会归咎于这个[draugr.Custom('WomanManPossessive')]的行尸走肉，这已经成了一种常态。\n\n似乎每一周都有首府附近的农民、护林人和铲粪工来抱怨[draugr.GetFirstNamePossessiveNoTooltip]的尸鬼。\n\n一定要做点#EMP 正事#!了。"
 fp1_yearly.0051.a:0 "我会亲自去探访[draugr.GetHerHis]的坟丘。"
 fp1_yearly.0051.a.tt:0 "你决定要亲自调查……"
 fp1_yearly.0051.b:0 "把尸体挖出来烧了。"
 fp1_yearly.0051.b.body_destroyed:0 "农民很高兴"
 fp1_yearly.0051.b.list:0 "[draugr.GetFirstNameNoTooltip]的亲友"
 fp1_yearly.0051.c:0 "也许我们可以用护身咒来对付？"
 fp1_yearly.0051.c.tt_success:0 "你的魔药和咒语打消了农民的疑虑"
 fp1_yearly.0051.c.tt_failure:0 "你搞的仪式还不够"
 fp1_yearly.0061.t:0 "$fp1_yearly.0051.t$：狼群"
 fp1_yearly.0061.desc:0 "我的随从和我刚到[draugr.GetFirstNamePossessiveNoTooltip]的坟丘，就从里面回荡出了第一声低嗥。\n\n一只我见过的最大的狼从阴暗的甬道入口挤出时，其他狼群中的狼也仿佛从地下冒了出来。狼一定有十多只以上，个个如人般大小，已从四面八方狂奔而来。\n\n农民们搞错成了尸鬼，但没搞错这是个祸害！"
 fp1_yearly.0061.a:0 "士兵们！靠紧我！"
 fp1_yearly.0061.a.tt_success:0 "你集结兵士，尽灭狼群！"
 fp1_yearly.0061.a.tt_failure:0 "你仓皇逃窜，仅以身免"
 fp1_yearly.0061.b:0 "快跑！"
 fp1_yearly.0062.t:0 "$fp1_yearly.0051.t$：熊"
 fp1_yearly.0062.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip]的坟丘里阴冷幽暗。虽然我和我的随从都没看到任何行尸走肉，但在一些墓壁上有又长又深的抓痕，地面散落着牲畜的骨骸。\n\n突然角落里一阵窸窣作响吸引了我的眼球，我本以为是一堆树叶的东西站了起来，露出了真容，是我见过的最大的熊，多半有九或十臂高。他睡眼惺忪地向我们眨着眼，看起来几乎——很友好。\n\n然后，他咆哮了起来。"
 fp1_yearly.0062.a:0 "我要把你做成毯子！"
 fp1_yearly.0062.a.tt_success:0 "你击倒了怪物"
 fp1_yearly.0062.a.tt_failure:0 "你的随从将你从必死的绝境中拖了出来"
 fp1_yearly.0062.b:0 "$fp1_yearly.0061.b$"
 fp1_yearly.0063.t:0 "$fp1_yearly.0051.t$：猥人"
 fp1_yearly.0063.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip]的坟丘里没有怪物，没有随葬品，甚至也没有尸首。对这片区域进行短暂的搜查后，发现[draugr.GetFirstNameNoTooltip]被掀翻到沟里，不远处粗略地盖着些叶子。\n\n看起来这座坟墓被某个凶残的不法之徒从死者的冰冷手中夺走，反被改成了一处简陋的居所。\n\n当我正和我的随从商量如何处置之时，只听见远处传来一阵欣喜的口哨声，越来越近。暴徒要来了！"
 fp1_yearly.0063.a:0 "大家安静，贴墙站起来！"
 fp1_yearly.0063.a.tt_success:0 "陷阱起效了"
 fp1_yearly.0063.a.tt_failure:0 "[draugr_nithing.GetFirstNameNoTooltip]注意到不对劲就跑了"
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes:0 "[draugr_nithing.GetFirstNameNoTooltip]在荒野中游荡，不断引起麻烦"
 fp1_yearly.0063.b:0 "浪费我巨多时间！"
 fp1_yearly.0064.t:0 "$fp1_yearly.0051.t$：孤儿"
 fp1_yearly.0064.desc:0 "农民们可能坚持说过[draugr.GetFirstNamePossessiveNoTooltip]成了行尸走肉，偷他们的食物，害他们的牲畜，还在夜里挠他们的窗户，但当我到了[draugr.GetHerHis]的坟丘后，发现一只别样的生物。\n\n在用偷来的皮毛搭的窝和吃了一半的残羹剩菜间，正坐着一位孤儿，睁着充满惊恐的眼睛，盯着我看着。"
 fp1_yearly.0064.a:0 "走吧，孩子。你不能留在这儿。"
 fp1_yearly.0064.a.tt:0 "[draugr_orphan.GetFirstNameNoTooltip]到荒野中流浪去了……"
 fp1_yearly.0064.b:0 "不管是不是小孩，都把这个小偷给我关进地牢！"
 fp1_yearly.0064.c:0 "到宫廷里来吧，[Select_CString(draugr_orphan.IsFemale,'小姑娘','小朋友')]：坟墓不是活人该待的地方。"
 fp1_yearly.0064.d:0 "当然……每一个孩子都该有个[ROOT.Char.GetMotherFather]才对吧？"
 fp1_yearly.0065.t:0 "$fp1_yearly.0051.t$：终归寂静"
 fp1_yearly.0065.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip]的坟丘跟[draugr.GetSheHe]刚下葬时比没有太大变化。农民们让我检查的其他坟墓同样如此。\n\n我又把所有据说被诅咒的洞穴、巨魔出没的树林或是巨人的魔窟走了个遍，什么都没找到；几周后，我开始怀疑我们到底有多确定这样的怪物真的#EMP 存在#!。\n\n好在运动对我的身体有益。"
 fp1_yearly.0065.a:0 "或许就是一阵风？"
 fp1_yearly.0065.a.locals_grumble:0 "农民很不满"

 fp1_yearly.0071.t:0 "世界深处"
 fp1_yearly.0071.desc.intro:0 "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]的农民一直都很迷信，经常来找我，宣称看到了术士、巨人和乔装的神灵。\n\n往常，我都会忽略这些宣称，将之视为平民的戏瘾大发，但这次他们带来了证据："
 fp1_yearly.0071.desc.troll_type.bear:0 "一位年轻的农民男孩，头颅被碾成了肉酱，那对正在恸哭的夫妇亲眼目睹了他们孩子的死亡。"
 fp1_yearly.0071.desc.troll_type.wolf:0 "一位著名猎人的尸体，胸口被撕裂，柔嫩的心头肉已被生吞。"
 fp1_yearly.0071.desc.troll_type.wolverine:0 "一堆散乱的骨头和碎肉，他们坚称这是最近一位年迈的洗衣女工的残骸。"
 fp1_yearly.0071.desc.troll_type.lynx:0 "一打死猪，每一头都被仔细地分成几块，不像是手脚笨拙的野生动物能办到的，但显然是用的爪子而非刀具。"
 fp1_yearly.0071.desc.troll_type.moose:0 "一只血淋淋的死羊，虽然四分五裂却没有被吃掉，甚至连撕咬的痕迹都没有，我从没见过有什么爪子会造成这样的伤口。"
 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\n\n我对着这团血肉仔细检查了一小会，[loveli_lakes.GetTitledFirstName]就站了出来。\n\n“这不是巨魔，[ROOT.Char.GetFirstNameNoTooltip]，这是野生驼鹿的杰作。我熟知这种野兽，它会造成严重的咬伤，还会把自己的记号刻在它的尸体上。”"
 fp1_yearly.0071.desc.outro.fallback:0 "\n\n当地人坚称这绝对是巨魔所为，要求我搜索附近的森林并除掉这种生物。"
 fp1_yearly.0071.a:0 "我将亲自杀死那只野兽！"
 fp1_yearly.0071.a.tt:0 "你带着一队战士出发了"
 fp1_yearly.0071.b:0 "[marshal.GetTitledFirstNameNoTooltip]，解决这件事。"
 fp1_yearly.0071.b.tt_success:0 "你的军事总管和[marshal.GetHerHis]的军队猎杀了那只怪物"
 fp1_yearly.0071.b.tt_failure:0 "野兽避开了[marshal.GetFirstNameNoTooltip]"
 fp1_yearly.0071.c:0 "听起来像是一头熊。自己处理吧，懦夫。"
 fp1_yearly.0081.hunt_invalidated:0 "对[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]巨魔的猎杀中止了"
 fp1_yearly.0081.hunt_invalidated.tt:0 "意外情况转移了你的注意力"
 fp1_yearly.0081.desc.prelude:0 "我们跋涉前进，林木轻柔地呢喃，紧紧地将我的一小队仆从置于阴影的怀抱中。我想这不过是风，但有人说巨魔在孤独时会像风一样歌唱……\n\n这片林中空地周围发生了好几起失踪事件，所以这里有可能是那怪兽的营地。至少本地人是这么说的。\n\n"
 fp1_yearly.0081.desc.finisher:0 "不是巨魔，但依然是我们的猎物！"
 fp1_yearly.0081.t:0 "$fp1_yearly.0071.t$：耸立的死神"
 fp1_yearly.0081.desc:0 "$fp1_yearly.0081.desc.prelude$一声震耳欲聋的咆哮在树林间回响，某个我当成了巨石的东西仰站立了起来，那无疑是一只#EMP 耸立的#!熊。\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0081.a:0 "去死吧，怪物！"
 fp1_yearly.0081.a.tt_success:0 "你干掉了熊"
 fp1_yearly.0081.a.tt_failure:0 "熊将你撕成两半"
 fp1_yearly.0081.b:0 "#BER WAAGH！#!"
 fp1_yearly.0081.b.tt:0 "你在狂怒中将那只野兽撕成两半"
 fp1_yearly.0081.c:0 "上，#EMP 上#!，干掉它，你们是[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]之狼！"
 fp1_yearly.0081.c.tt_success:0 "你鼓励士兵去杀那只熊"
 fp1_yearly.0081.c.tt_failure:0 "那只野兽弄伤你并逃走了"
 fp1_yearly.0081.c.tt_failure.tt:0 "你受了#warning 永久性#!的大伤"
 fp1_yearly.0081.d:0 "#EMP 快——逃——！#!"
 fp1_yearly.0082.t:0 "$fp1_yearly.0071.t$：迅猛的死神"
 fp1_yearly.0082.desc:0 "$fp1_yearly.0081.desc.prelude$我们身后传来一阵让人不寒而栗的低嗥和蹑足声，接着队伍后方有人惊叫了出来。我及时转身闪避，巨狼正从我一旁冲过，年岁带来的银色和鲜血染成的红色组成其毛皮的斑驳。$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0082.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0082.a.tt_success:0 "你杀死了狼"
 fp1_yearly.0082.a.tt_failure:0 "狼扯烂了你的喉咙"
 fp1_yearly.0082.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0082.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0082.c:0 "集合！组成圆阵！"
 fp1_yearly.0082.c.tt_success:0 "你围堵并杀死了狼"
 fp1_yearly.0082.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0082.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0082.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0083.t:0 "$fp1_yearly.0071.t$：狂暴的死神"
 fp1_yearly.0083.desc:0 "$fp1_yearly.0081.desc.prelude$我们看到这只野兽的第一眼，它就将我左侧的士兵喉咙撕碎了：一只飞速移动的毛球，尖牙刚好比狗要大点，但却快得像一把急刺的剑。是只发狂的狼獾！$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0083.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0083.a.tt_success:0 "你终结了狼獾"
 fp1_yearly.0083.a.tt_failure:0 "狼獾将你的内脏掏了出来"
 fp1_yearly.0083.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0083.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0083.c:0 "附近有一座狩猎小屋，撤过去找援军！"
 fp1_yearly.0083.c.tt_success:0 "你将它引到小屋，然后以数量优势取胜"
 fp1_yearly.0083.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0083.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0083.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0084.t:0 "$fp1_yearly.0071.t$：悄然的死神"
 fp1_yearly.0084.desc:0 "$fp1_yearly.0081.desc.prelude$我吓呆了。不知为何，它还没看见我们，但我#EMP 只#!看出一只猞猁蹲伏在林间空地另一边的轮廓。多走错一步都可能成为我走的最后一步。$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0084.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0084.a.tt_success:0 "你杀死了猞猁"
 fp1_yearly.0084.a.tt_failure:0 "猞猁咬断了你的脖子"
 fp1_yearly.0084.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0084.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0084.c:0 "安静！你们俩，去它侧面，我们会把它赶往你们那边……"
 fp1_yearly.0084.c.tt_success:0 "你智胜并反捕了猞猁"
 fp1_yearly.0084.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0084.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0084.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0085.t:0 "$fp1_yearly.0071.t$：奔突的死神"
 fp1_yearly.0085.desc.loveli_lakes:0 "由[loveli_lakes.GetTitledFirstName]带路，那只疯兽在森林中的巢穴很快就走到了。\n\n要是我们足够走运的话，还能撞见那东西在沉睡，不过我们没有，我们一进入林中空地，那只巨大的野生怪兽就立其身来，多半有两个[ROOT.Char.GetWomanMan]那么高。\n\n它呼吸紊乱，眼球疯转，偶蹄乱蹬，脑中全是猛烈的狂症。\n\n接着它冲了过来。"
 fp1_yearly.0085.desc.fallback:0 "$fp1_yearly.0081.desc.prelude$一声巨#EMP 响#!打破了宁静，一只巨大狂暴的驼鹿突然闯入眼帘，它有两个[ROOT.Char.GetWomanMan]那么高，鼻翼呼呼扇动，喷吐出白沫和怒气。$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0085.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0085.a.tt_success:0 "你用长剑刺死了驼鹿"
 fp1_yearly.0085.a.tt_failure:0 "驼鹿碾碎了你的骨头"
 fp1_yearly.0085.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0085.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0085.c:0 "弱点在脖子底部！只能用长矛和弓箭！"
 fp1_yearly.0085.c.tt_success:0 "你放倒了驼鹿，没被踩死"
 fp1_yearly.0085.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0085.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0085.d:0 "$fp1_yearly.0081.d$"

 fp1_yearly.0091.t:0 "配得上[ROOT.Char.GetTitleAsNameNoTooltip]的船"
 fp1_yearly.0091.desc:0 "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的长船述说了很多[ROOT.Char.GetHerHim]的故事。能告诉你[ROOT.Char.GetSheHe]有多么富有，多么成功，[ROOT.Char.GetSheHe]想向世人树立怎样的形象。\n\n我看了看我目前的船，觉得……很是一般。就像是为了打断这种想法一样，啪的一声一截绳索松开了，整只船舰在重新分配压力时，发出了不祥的嘎吱声。 \n\n托人造新船是足够简单，但仅仅替换一艘新船就够了吗？难道我就配不上一艘能向世界述说#EMP 我#!的故事的大船吗？"
 fp1_yearly.0091.a:0 "一艘如海兽一般的巨船，承载我的战利品！"
 fp1_yearly.0091.b:0 "一艘怪兽之船，震慑我的封臣！"
 fp1_yearly.0091.c:0 "一只巨龙，吼出我的名字！"
 fp1_yearly.0091.d:0 "我不需要花费高昂的船。"

 fp1_yearly.0101.t:0 "猜谜游戏"
 fp1_yearly.0101.desc:0 "猜谜是[ROOT.Char.GetCulture.GetNameNoTooltip]人钟爱的消遣方式。两个或更多的玩家会交换越来越难的问题，这些问题通常押韵，饱含寓言或神话故事的内容。\n\n在一个特别漫长、慵懒的日子里，[riddler.Custom2('MyCharacterIntroduction',ROOT.Char)]打算和我比一比，宫里肯定有一半的人都来观看了。"
 fp1_yearly.0101.a:0 "你想试试#EMP 我的#!口才？有意思！"
 fp1_yearly.0101.a.tt_success:0 "你赢得了游戏"
 fp1_yearly.0101.a.tt_failure:0 "[riddler.GetFirstNameNoTooltip]胜过了你"
 fp1_yearly.0101.a.every_courtier_and_guest:0 "所有[courtier|E]和[guest|E]"
 fp1_yearly.0101.b:0 "我想我还是读过几本关于猜谜的书的……"
 fp1_yearly.0101.c:0 "提问：谁没有脑子而且马上要住进笼子？"
 fp1_yearly.0101.c.tt:0 "人们会记住你的小题大作……"
 fp1_yearly.0101.c.tt_nickname:0 "你的廷臣背着你窃窃私语……"
 fp1_yearly.0101.d:0 "抱歉，我是个[ROOT.Char.GetTitleAsNameNoTooltip]，还有事情要处理。"

 fp1_yearly.0111.t:0 "诅咒"
 fp1_yearly.0111.desc.intro:0 "[accursed.GetTitledFirstName]沉默不语，看着你踱步环绕那正面冲着[accursed.GetHerHis]住处的马皮图腾，从每一个角度仔细检查。[accursed.GetSheHe|U]说得没错，这确实是一根兽头棒，是一种#EMP 强力的#!诅咒，威胁到[accursed.GetHerHis]的生命。\n\n刻在棒柄上的符文"
 fp1_yearly.0111.desc.skill.intrigue_high:0 "#color_blue_gray 繁复华丽，死状保证扭曲而痛苦#!。"
 fp1_yearly.0111.desc.skill.learning_high:0 "#color_blue_gray 刻痕深固，血迹斑斑，明显出自一位博学术士之手#!。"
 fp1_yearly.0111.desc.skill.intrigue_low:0 "#color_blue_gray 行笔残忍而散漫，就好像这个无赖的血腥想法走神了#!。"
 fp1_yearly.0111.desc.skill.learning_low:0 "#color_blue_gray 形态破旧，浸满血污，业余术士的表现#!。"
 fp1_yearly.0111.desc.skill.fallback:0 "#color_blue_gray 难以辨识#!。"
 fp1_yearly.0111.desc.first_connector:0 "诅咒本身的内容"
 fp1_yearly.0111.desc.trait_1.lazy_or_arbitrary:0 "#color_blue_gray 带有犹豫不决和懒散懈怠的味道#!，"
 fp1_yearly.0111.desc.trait_1.wrathful_or_impatient:0 "#color_blue_gray 燃烧着无尽的怒火#!，"
 fp1_yearly.0111.desc.trait_1.calm_or_patient:0 "#color_blue_gray 近乎吓人地冷静和阴险#!，"
 fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant:0 "#color_blue_gray 讲出了自以为是或是骇人想象#!，"
 fp1_yearly.0111.desc.trait_1.callous_or_ambitious:0 "#color_blue_gray 使人联想到对他人完全的漠视#!，"
 fp1_yearly.0111.desc.trait_1.deceitful_or_craven:0 "#color_blue_gray 蜿蜒曲折，循环往复#!，"
 fp1_yearly.0111.desc.trait_1.brave_or_trusting:0 "#color_blue_gray 锋芒毕露，对自己的正义坚信不移#!，"
 fp1_yearly.0111.desc.trait_1.paranoid_or_vengeful:0 "#color_blue_gray 似乎完全充斥着个人恩怨#!，"
 fp1_yearly.0111.desc.trait_1.fallback:0 "#color_blue_gray 就是一堆鬼画符#!，"
 fp1_yearly.0111.desc.second_connector:0 "结尾的口气"
 fp1_yearly.0111.desc.trait_2.lazy_or_arbitrary:0 "#color_blue_gray 有些让人不明就里地扫兴#!。"
 fp1_yearly.0111.desc.trait_2.wrathful_or_impatient:0 "#color_blue_gray 写出了仓促潦草的怒气#!。"
 fp1_yearly.0111.desc.trait_2.calm_or_patient:0 "#color_blue_gray 透出可怕的必然#!。"
 fp1_yearly.0111.desc.trait_2.sadistic_or_arrogant:0 "#color_blue_gray 显出了骇人的天赋#!。"
 fp1_yearly.0111.desc.trait_2.callous_or_ambitious:0 "#color_blue_gray 道出了残酷冷漠的断然#!。"
 fp1_yearly.0111.desc.trait_2.deceitful_or_craven:0 "#color_blue_gray 露出了扭曲的怯懦#!。"
 fp1_yearly.0111.desc.trait_2.brave_or_trusting:0 "#color_blue_gray 相信两周之内[accursed.GetFirstNamePossessiveNoTooltip]必遭厄运#!。"
 fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful:0 "#color_blue_gray 将[accursed.GetFirstNameNoTooltip]的灭亡归咎于[accursed.GetHerHis]自己#!。"
 fp1_yearly.0111.desc.trait_2.fallback:0 "#color_blue_gray 令人扫兴#!。"
 fp1_yearly.0111.desc.outro:0 "\n\n我们没有证人，除了那根诅咒棒以外连#color_blue_gray 证物#!都没有。"
 fp1_yearly.0111.tt.correct_guess:0 "如果你的猜测正确"
 fp1_yearly.0111.tt.wrong_guess:0 "如果你的猜测错误"
 fp1_yearly.0111.tt.correct_accusation:0 "你发现了[culprit.GetFirstNamePossessiveNoTooltip]罪行的确凿证据"
 fp1_yearly.0111.tt.correct_accusation.tt:0 "[accursed.GetTitledFirstName]摆脱了诅咒，并将永远心存感激"
 fp1_yearly.0111.tt.false_accusation:0 "你的指控毫无根据"
 fp1_yearly.0111.tt.false_accusation.tt:0 "[accursed.GetTitledFirstName]深信[accursed.GetHerHis]很快就会痛苦地死亡"
 fp1_yearly.0111.a:0 "有[suspect_a.GetTitledFirstNameNoTooltip]那味了！"
 fp1_yearly.0111.b:0 "也许……是[suspect_b.GetTitledFirstNameNoTooltip]……"
 fp1_yearly.0111.c:0 "很可能是[suspect_c.GetTitledFirstNameNoTooltip]。"
 fp1_yearly.0111.d:0 "[accursed.GetFirstNameNoTooltip]，你看不出这全是你想象出来的吗？"
 fp1_yearly.0111.d.tt_success:0 "你的一席话语让[accursed.GetFirstName]放下心来"
 fp1_yearly.0111.d.tt_failure:0 "[accursed.GetSheHe|U]精神崩溃了"
 fp1_yearly.0111.e:0 "别担心，我有反制的咒语！"

 ##################################################
 # #Flavour Events
 fp1_yearly.0501.t:0 "出海航行"
 fp1_yearly.0501.desc:0 "在和平年代，我穿梭于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]附近水域的原因有很多：为了显示权力、为了威慑海盗、或仅是为了钓鱼或享受海风。\n\n就在这次短程出海中，我发现一艘本地船只在远处挣扎。\n\n即使从此处看，也很明显，那船是外出劫掠时受了损伤，船员勉强才能保持船的漂浮，拿着银杯和瓷碗一瓢瓢地把水往外面舀。要不是情况那么生死攸关，这场面看着会很滑稽。"
 fp1_yearly.0501.a:0 "停下来设法帮助他们！"
 fp1_yearly.0501.a.tt_success:0 "你救下了全体船员"
 fp1_yearly.0501.a.tt_failure:0 "那艘船连同全体成员一起沉没了"
 fp1_yearly.0501.b:0 "干掉幸存者，我们还能捞一笔战利品……"
 fp1_yearly.0501.b.tt_success:0 "你轻松摧毁了那艘船"
 fp1_yearly.0501.b.tt_failure:0 "幸存者溜上岸跑了"
 fp1_yearly.0501.c:0 "继续航行，不用管他们。"

 fp1_yearly.0511.t:0 "成功的恶臭"
 fp1_yearly.0511.desc:0 "#EMP 这臭味没法忍了#!。\n\n自[stinker.GetFirstName]在狩猎时打死那只该死的[ROOT.Char.Custom('LocalAnimal')]已有整整一个月了，而[stinker.GetSheHe]#EMP 仍#!带着那满是蛆虫的头颅随[stinker.GetHerHim]四处招摇。\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]里所有人都觉得很恶心，但[stinker.GetSheHe]还是拒绝扔掉那蠢玩意。\n\n看来宫廷里其他人终于受不了，逼着[stinker.GetHerHim]来我面前接受裁决。"
 fp1_yearly.0511.a:0 "真不错，[stinker.GetFirstNameNoTooltip]。非常非常不错。"
 fp1_yearly.0511.b:0 "[ROOT.Char.GetFaith.HighGodName]、[ROOT.Char.GetFaith.HealthGodName]，还有[ROOT.Char.GetFaith.HouseholdGodName]在上，快把那玩意#EMP 扔掉#!！"
 fp1_yearly.0511.c:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0511.d:0 "我们明晚给你弄一个#EMP 新的#!战利品如何？"
 fp1_yearly.0511.e:0 "天哪，[stinker.GetFirstNameNoTooltip]，这臭死人了。现在请你离开好吗。"

 fp1_yearly.0521.t:0 "血染皑雪"
 fp1_yearly.0521.desc:0 "不知从哪儿飞出来的东西，结结实实地打中了我的太阳穴。我甚至都没看到有东西飞来，更别说要躲闪了，一时间我变得踉踉跄跄，两眼一黑。\n\n只听见我身后响起一阵尖锐的傻笑声，我转过身来。\n\n[child.GetFirstName]从[child.GetHerHis]藏身的地方站起身来，另一只雪球已经攥在[child.GetHerHis]恶毒的小手中了。"
 fp1_yearly.0521.a:0 "射得好！过来，你这小崽子！"
 fp1_yearly.0521.a.tt:0 "你和[child.GetFirstNameNoTooltip]扔着雪球，直到你的指尖都冻僵了"
 fp1_yearly.0521.b:0 "#EMP 哦！不！你打中我了！#!"
 fp1_yearly.0521.b.tt:0 "你让[child.GetFirstNameNoTooltip]继续扔你，直到[child.GetHerHis]心满意足"
 fp1_yearly.0521.c:0 "你以为你能在#EMP 雪仗#!中对付#EMP 我#!？"
 fp1_yearly.0521.c.tt:0 "不管是不是孩子，这就是一场战争，而你想要赢！"
 fp1_yearly.0521.c.tt_success:0 "你成功击败了那个孩子"
 fp1_yearly.0521.c.tt_failure:0 "[child.GetFirstNameNoTooltip]完胜了你"
 fp1_yearly.0521.d:0 "这也叫埋伏？#EMP 真正#!的策略需要#EMP 机智#!！"
 fp1_yearly.0521.d.tt:0 "你轻松赢得了这场雪仗"
 fp1_yearly.0521.e:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0521.e.tt:0 "雪球点燃了你的狂战士之怒"
 fp1_yearly.0521.f:0 "我很忙，[child.GetFirstNameNoTooltip]。去烦别人吧。"

 fp1_yearly.0531.t:0 "冰上的[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]亲族"
 fp1_yearly.0531.desc:0 "“[ROOT.Char.Custom('GetMaPa')|U]！”[child.GetFirstName]哭喊道，我几乎是一进到冰封的庭院，就被拽住了袖子。“不好了，我真没用。我溜不了冰，简直是跟冰有仇。”\n\n我快速瞥了一眼，看起来[child.GetSheHe]可能说得是真的：这地方就像被一支军队行进过一般，我[child.Custom('GetDaughterSon')]身后大量的碎冰跟了[child.GetHerHis]一路。"
 fp1_yearly.0531.a:0 "很简单！过来，我给你讲解一下……"
 fp1_yearly.0531.a.tt_success:0 "[child.GetFirstNameNoTooltip]获得了信心与平衡"
 fp1_yearly.0531.a.tt_failure:0 "你让[child.GetHerHim]更灰心了"
 fp1_yearly.0531.b:0 "我们的女仆还不够你玩的吗？"
 fp1_yearly.0531.c:0 "回屋里玩，在外面你会感冒的。"

 fp1_yearly.0541.t:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]之兽"
 fp1_yearly.0541.desc:0 "“我的[ROOT.Char.GetTitleAsNameNoTooltip]”，[courtier.GetTitledFirstName]怒气冲冲地说道，[courtier.GetSheHe]正向我快步走来，一手抓着我[child.Custom('GetDaughterSon')][child.GetFirstName]的耳朵拖着[child.GetHerHis]。\n\n“这小鬼埋伏在拐角，穿着一身[ROOT.Char.Custom('LocalAnimal')]皮装，就为了跳出来大叫一声，吓得人魂飞魄散！”"
 fp1_yearly.0541.a:0 "这事，说真的，真是太他妈好笑了。"
 fp1_yearly.0541.b:0 "[child.GetFirstNameNoTooltip]，你需要接受惩罚。"
 fp1_yearly.0541.c:0 "敢动#EMP 我#![child.Custom('GetDaughterSon')]？你被流放了！"
 fp1_yearly.0541.d:0 "我真的#EMP 一点#!都不在乎。"

 fp1_yearly.0551.t:0 "腥臭逼人"
 fp1_yearly.0551.desc:0 "本来这只是一次临时的招待。虽然这是个不常见的习惯，但我是个正常的[ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan]，哪个[ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan]在[ROOT.Char.GetHerHis]一辈子里没吃过点有问题的鲱鱼肉呢？\n\n但是，在过去的几周里，[antisocialite.GetTitledFirstNamePossessive]对完全#EMP 腐烂#!的鱼肉的偏爱，已经从尚可容忍的个人癖好变成了人尽皆知的恶臭之源。\n\n今天早上，在发现[antisocialite.GetSheHe]对着茅坑干的事后，我觉得我受够了。我在大厅里找到了[antisocialite.GetHerHim]，脸浸在恶臭的卤水中，半只鱼眼还慢悠悠地从[antisocialite.GetHerHis]的下巴上滑落。"
 fp1_yearly.0551.a:0 "[antisocialite.GetFirstNameNoTooltip]，坐。我们需要谈谈。"
 fp1_yearly.0551.a.tt_success:0 "你雄辩地阐明了自己的观点"
 fp1_yearly.0551.a.tt_failure:0 "[antisocialite.GetFirstNameNoTooltip]受到了极大的侮辱"
 fp1_yearly.0551.b:0 "也许我只需要换个住处？"
 fp1_yearly.0551.b.tt:0 "[antisocialite.GetFirstNameNoTooltip]会继续搞臭这个地方"
 fp1_yearly.0551.b_alt:0 "你……你还有吗？"
 fp1_yearly.0551.b_alt.tt:0 "你和[antisocialite.GetFirstNameNoTooltip]一起把这里搞得臭气熏天"
 fp1_yearly.0551.c:0 "知道你要去哪儿吗？地牢。#EMP 就现在#!。"
 fp1_yearly.0551.d:0 "羞人啊，我的精力似乎#EMP 压根不#!需要放到这里！"

 fp1_yearly.0561.t:0 "手臂相交"
 fp1_yearly.0561.desc:0 "“你说啥，[ROOT.Char.GetFirstNameNoTooltip]？”[knight.Custom2('MyCharacterIntroduction', ROOT.Char)]在[knight.GetHerHis]推杯换盏，鲸吸牛饮之际打着酒嗝说道。这位[knight.Custom('GetYoungMiddleAgedOld')][knight.GetWomanMan]骄傲地绷了绷[knight.GetHerHis]的肌肉。\n\n“觉得你能在掰手腕里战胜我？来呀，先赢三场者胜。”\n\n我的叉子在往我嘴里送时停在了半路，但酒馆爆发出一阵嘈杂的欢呼与高喊，我随从里的低级成员也渴望能见证这场对决。"
 fp1_yearly.0561.a:0 "你要挑战我？"
 fp1_yearly.0561.a.tt_success:0 "你击败了[knight.GetFirstNameNoTooltip]"
 fp1_yearly.0561.a.tt_failure:0 "[knight.GetFirstNameNoTooltip]获胜"
 fp1_yearly.0561.b:0 "#EMP *指关节的嘎嘣声*#!"
 fp1_yearly.0561.b.tt:0 "你轻松连赢三场"
 fp1_yearly.0561.c:0 "当然，我知道一两手花招……"
 fp1_yearly.0561.c.tt_success:0 "你作弊赢得了戏剧性的胜利"
 fp1_yearly.0561.c.tt_failure:0 "[knight.GetFirstNameNoTooltip]发现了你的欺骗"
 fp1_yearly.0561.d:0 "[knight.GetFirstNameNoTooltip]，我在吃饭。去烦别人吧。"

 fp1_yearly.0571.t:0 "小小涂鸦"
 fp1_yearly.0571.desc:0 "“[ROOT.Char.GetTitledFirstNameNoTooltip]！”[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]大喊着。在[courtier.GetHerHim]身后，这个[courtier.GetWomanMan]拽着我的[child.Custom('GetDaughterSon')][child.GetFirstName]，他们两人正忙着相互怒瞪，几乎无法与我的眼神接触。\n\n“这孩子被逮到正在毁坏你立在[vandal_site.GetNameNoTier]的符文石，为大海蛇涂上生殖器，在符文上画出脏话。”"
 fp1_yearly.0571.a:0 "把这[child.Custom('GirlBoy')]交给我吧，我会和[child.GetHerHim]谈谈的。"
 fp1_yearly.0571.tt_success:0 "[child.GetFirstNameNoTooltip]认识到了[child.GetHerHis]行为的错误"
 fp1_yearly.0571.tt_failure:0 "[child.GetFirstNameNoTooltip]没明白问题在哪儿"
 fp1_yearly.0571.b:0 "我会从#EMP 你的#!用度里扣除修理费，[child.GetFirstNameNoTooltip]！"
 fp1_yearly.0571.b.tt:0 "符文石被修复了"
 fp1_yearly.0571.b.2:0 "这没啥，我可以赔钱。"
 fp1_yearly.0571.c:0 "[child.GetSheHe|U]还只是个孩子，[courtier.GetFirstNameNoTooltip]，冷静一点。"

 fp1_yearly.0581.t:0 "等我长大"
 fp1_yearly.0581.desc.intro:0 "我的小腿肚突然感到一阵剧痛，紧接着我身后传来一声的令人不寒而栗的尖叫。我转过身来，准备好自卫，却面对着[child.GetFirstName]的小小身形，正把一根巨大的木棒当成棍子挥舞着。"
 fp1_yearly.0581.desc.victim:0 "[victim.Custom2('MyCharacterIntroduction', ROOT.Char)]在[child.GetHerHim]身后一脸坏笑。"
 fp1_yearly.0581.desc.outro:0 "\n\n“畏惧我吧！恐怖的维京人[child.GetFirstNameNoTooltip]冲着你的金钱和僧侣来啦！”我的[child.Custom('GetDaughterSon')]叫喊着，接着对我的膝盖又来了一记重击。[child.GetHerHis|U]锡制的锅盖头盔滑下来遮住了[child.GetHerHis]的眼睛，所以我只能看到对我坏笑的嘴巴和漏风的牙齿。\n\n“[ROOT.Char.Custom('GetMaPa')|U]，等我长大了，我能成为[child.Custom('ShieldPersonFemaleMale')]吗？”"
 fp1_yearly.0581.a:0 "我的孩子，你会让整个世界都#EMP 颤抖#!。"
 fp1_yearly.0581.a.tt:0 "[child.GetFirstNameNoTooltip]极有可能成为一名[GetTrait('shieldmaiden').GetName(child.Self)]"
 fp1_yearly.0581.b:0 "高尚的目标！接招吧，捣蛋鬼！"
 fp1_yearly.0581.b.tt:0 "$fp1_yearly.0581.a.tt$"
 fp1_yearly.0581.c:0 "也许吧，如果你能打败[victim.GetFirstNameNoTooltip]证明自己……"
 fp1_yearly.0581.d:0 "别拿那些愚蠢的梦想来烦我。"
 fp1_yearly.0581.e:0 "哈！咱们拭目以待，小家伙。"

 fp1_yearly.0591.t:0 "庭会之争"
 fp1_yearly.0591.desc:1 "庭会议是任何体面的[ROOT.Char.GetTitleAsNameNoTooltip]都必须要参与的例行工作，该地区所有自由的[dummy_gender.GetWomenMen]都会到场讨论地区事务和市场，争相抢夺这样那样的特权。\n\n正如所有这类大型集会预期出现的情况一样，他们总有办法将争论白热化，这次庭会议也不例外。\n\n我努力捕捉着所有大喊大叫中出现的细节，似乎是[county_a.GetNameNoTier]的[dummy_gender.GetWomenMen]们"
 fp1_yearly.0591.desc.border_dispute:0 "正在与[county_b.GetNameNoTier]争夺边境上的一个双方皆有该地声称的村庄。"
 fp1_yearly.0591.desc.stolen_flocks:0 "指控一位[county_b.GetNameNoTier]的显贵偷取了他们的羊群。"
 fp1_yearly.0591.desc.kidnapped_child:0 "正在大骂[county_b.GetNameNoTier]的居民，他们据称是绑架了一个孩子。"
 fp1_yearly.0591.desc.drunken_arson:0 "正在申辩在[county_b.GetNameNoTier]一连串醉酒纵火案中，他们是清白的。"
 fp1_yearly.0591.desc.lost_dog:0 "宣称村里的明星狗被妒忌的[county_b.GetNameNoTier]老粗偷走了。"
 fp1_yearly.0591.desc.disrupted_wedding:0 "指责来自[county_b.GetNameNoTier]的醉酒宾客搞砸了婚礼，并要求赔偿。"
 fp1_yearly.0591.desc.suspicious_will:0 "正为一份遗嘱的合法性据理力争，那份遗嘱赋予他们大片[county_b.GetNameNoTier]的土地。"
 fp1_yearly.0591.desc.sheltered_criminal:0 "庇护了一个来自[county_b.GetNameNoTier]的罪犯。"
 fp1_yearly.0591.desc.bad_luck:0 "正在哭诉自己被[county_b.GetNameNoTier]的巫师施上了魔法和诅咒。"
 fp1_yearly.0591.desc.fly_tipping:0 "顽固地顺着与[county_b.GetNameNoTier]的交界处，乱倒城镇垃圾。"
 fp1_yearly.0591.a:0 "[county_a.GetNameNoTierNoTooltip]的人说得在理。"
 fp1_yearly.0591.b:0 "我支持[county_b.GetNameNoTierNoTooltip]！"
 fp1_yearly.0591.c:0 "善良的[county_a.GetNameNoTierNoTooltip][dummy_gender.GetWomenMen]们不会从#EMP [county_b.GetNameNoTierNoTooltip]#!夺走这个的吧？"
 fp1_yearly.0591.d:0 "他们最终都会累下来的。"

 fp1_yearly.0601.t:0 "治道至艰"
 fp1_yearly.0601.desc:0 "庭会议通常在本质上就是#EMP 极度#!无聊的。\n\n如果脾气没有爆发也没人抢戏，那这只不过就是一大堆低级的自由[dummy_gender.GetWomenMen]站在雨中讨论鸡毛蒜皮的小事罢了。不过，作为[ROOT.Char.GetTitleAsNameNoTooltip]，我必须在场。\n\n每一秒钟我都在变得更苍老。\n\n还有看着[county.GetNameNoTier]的[dummy_gender.GetWomenMen]互相聊死对方。\n\n希望有一场战争能解救我离开这活地狱。"
 fp1_yearly.0601.a:0 "必须。保持。清醒。"
 fp1_yearly.0601.a.tt_success:0 "你全程清醒且保持沉着"
 fp1_yearly.0601.a.tt_failure:0 "你从凳子上摔了一屁股"
 fp1_yearly.0601.b:0 "我本可以用这些时间做那些更有用的事……"
 fp1_yearly.0601.c:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.d:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.e:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.f:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.g:0 "这毫无意义，我要打个盹了。"
 fp1_yearly.0601.g.nickname:0 "你的荒唐举动给你带来一个新绰号"

 fp1_yearly.0611.t:0 "以身作则"
 fp1_yearly.0611.desc:0 "“[ROOT.Char.Custom('GetMaPa')|U]！”[child_b.GetFirstNameNoTooltip]尖叫道，哭着朝我跑来，后面还跟着一脸内疚的[child_a.GetFirstNameNoTooltip]。我[child_b.Custom('GetDaughterSon')]的脸上划了一道巨大的伤口，虽然不深，但也渗着血。“[child_a.GetSheHe|U]用#EMP 真的#!剑来打我！还说[child_a.GetSheHe]会成为像你那样的战士！”\n\n[child_a.GetFirstNameNoTooltip]都不敢用[child_a.GetHerselfHimself]的双眼看我了。\n\n“是个意外。我们只是在闹着玩……”"
 fp1_yearly.0611.a:0 "听着，#EMP 战争#!可不是#EMP 游戏#!！"
 fp1_yearly.0611.a.tt_success:0 "[child_a.GetFirstNameNoTooltip]理解了，并道了歉"
 fp1_yearly.0611.a.tt_failure:0 "你们唯一一次交谈勾起了怨愤之情"
 fp1_yearly.0611.b:0 "哈！你跟你老[ROOT.Char.Custom('GetMaPa')]真是一个模子刻出来的，[child_a.GetFirstNameNoTooltip]！"
 fp1_yearly.0611.c:0 "没事儿，[child_b.GetFirstNameNoTooltip]，我来教教你如何挡住别人欺负。"
 fp1_yearly.0611.d:0 "孩子们，去找你们的保姆解决吧。"

 fp1_yearly.0621.t:0 "新奇玩具"
 fp1_yearly.0621.desc:0 "正当我们把最后一批新抢来的战利品从船上卸下来时，我的[child.Custom('GetDaughterSon')][child.GetFirstName]来了，都笑开了花，闹着要听故事。我砍倒了多少[dummy_gender.GetWomenMen]？[child.GetSheHe]什么时候也能参与劫掠？我有没有看到海龙？\n\n接二连三一直问个不停，直到这个[child.Custom('GirlBoy')]看到一只巨大的银质高脚杯搁在那最大的宝箱顶上，杯子上前一个主人干了的血迹还在从杯子侧面缓缓脱落。\n\n“[ROOT.Char.Custom('GetMaPa')|U]，好漂亮啊！能……能给我吗？”"
 fp1_yearly.0621.a:0 "当然可以，拿走吧！"
 fp1_yearly.0621.b:0 "现在还不行：也许等你大一点，可以自己挣一件。"
 fp1_yearly.0621.c:0 "走开！那是给大人的！"

 fp1_yearly.0631.t:0 "生来嫉俗"
 fp1_yearly.0631.desc:0 "劫掠成功返回后，所有良善的[ROOT.Char.GetCulture.GetNameNoTooltip][cynic.GetWomanMan]都知道要将所得的一小份献祭给[ROOT.Char.GetFaith.PantheonTerm]。\n\n就是说，所有良善的[ROOT.Char.GetCulture.GetNameNoTooltip]人都会这么做，除了[cynic.GetTitledFirstName]。\n\n正当我们其余人都在瓜分战利品，炫耀自己所分到的最棒的物品，并讨论该献出哪些来酬谢好运和顺风时，我注意到[cynic.GetSheHe]一直保持沉默。\n\n在面对询问时，这个[cynic.GetWomanMan][cynic.GetSheHe]居然还承认道：“我可没见到[cynic.GetFaith.PantheonTerm]在劫掠中施以援手，[ROOT.Char.GetTitleAsNameNoTooltip]，只见到我们用自己的手干完了我们自己的事。我那份都该是我的。”"
 fp1_yearly.0631.a:0 "[cynic.GetFirstNameNoTooltip]，你这简直是亵渎神明！"
 fp1_yearly.0631.a.tt_success:0 "你成功让[cynic.GetHerHim]感到羞愧"
 fp1_yearly.0631.a.tt_failure:0 "[cynic.GetFirstNameNoTooltip]让你看上去像个傻瓜"
 fp1_yearly.0631.b:0 "嗯，说得对。能省一点是一点……"
 fp1_yearly.0631.c:0 "呃，不关我的事。"

 fp1_yearly.0641.t:0 "久经风浪"
 fp1_yearly.0641.desc:0 "从很多方面来说，长船就是[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]实力的核心。没了出海的能力，我们岂不是被困住的狼，不能猎食，也不能走动？\n\n所以我最近检查我们存积的船只，发现很多都开始朽烂老化，这绝不只是小事一桩；那些精心打造的船体一旦返回水面，就有散架的危险。"
 fp1_yearly.0641.a:0 "修好他们花不了多少钱吧……"
 fp1_yearly.0641.a.tt:0 "船的毛病都被修好了"
 fp1_yearly.0641.b:0 "[neighbour.GetTitledFirstNameNoTooltip]不就有只新舰队吗？"
 fp1_yearly.0641.b.tt_success:0 "你成功顺走了[neighbour.GetFirstNamePossessiveNoTooltip]最好的船"
 fp1_yearly.0641.b.tt_failure:0 "你被逮了个正着，不得不逃走"
 fp1_yearly.0641.c:0 "现在就买最好的，长远来看就是在省钱。"
 fp1_yearly.0641.d:0 "呸，让他们烂下去吧。又有什么损失呢？"

 fp1_yearly.0651.t:0 "深海巨兽"
 fp1_yearly.0651.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]理应纵横四海，让海风咸咸吹拂着[ROOT.Char.GetHerHis]的脸，让战舰森森踏于[ROOT.Char.GetHerHis]的脚下。今天便是我的船载着一小队护卫出航演习、操练和消遣的日子。\n\n宫廷生活的节奏切换到短程航行的节奏上，这种变化令人兴奋，那时我们只见：远处腾起一股水雾，接着一团如小岛一般大的酽酒色的肉体，从碧波中翻滚而出。\n\n是整个深海中最大的动物。\n\n#EMP 鲸鱼#!。"
 fp1_yearly.0651.a:0 "准备好鱼叉！"
 fp1_yearly.0651.a.tt_success:0 "你杀死了鲸鱼，并将它拖回海岸"
 fp1_yearly.0651.a.tt_failure:0 "鲸鱼逃走了"
 fp1_yearly.0651.b:0 "让其他人来处理，把尸体带给我就行了。"
 fp1_yearly.0651.c:0 "真是一只#EMP 壮观的#!猎物！"
 fp1_yearly.0651.c.tt:0 "你面对的是一只#EMP 真正的#!深海巨兽"
 fp1_yearly.0651.c.tt_success:0 "$fp1_yearly.0651.a.tt_success$"
 fp1_yearly.0651.c.tt_failure:0 "$fp1_yearly.0651.a.tt_failure$"
 fp1_yearly.0651.d:0 "真是个威风凛凛的生物，放过它吧。"
 fp1_yearly.0651.d.tt:0 "鲸鱼离开了"

 fp1_yearly.0661.t:0 "新颖挑战"
 fp1_yearly.0661.desc:0 "“[ROOT.Char.GetTitledFirstNameNoTooltip]，我想说的就是，即使不打猎，滑雪也很有意思。滑雪不仅是为了实用，更是为了乐趣，这应该也不算多么稀奇。”[knight.GetTitledFirstName]在晚宴上嗡嗡地讲道。\n\n我感觉像是谈这个谈了一辈子。那个[knight.Custom('WomanManPossessive')]像是着魔了。\n\n“我们应该去试试，就现在，趁着这雪又厚又新的时候！离这里不远有一面陡坡。我敢说我会比你先滑到底，我们也都能玩得很尽兴！”"
 fp1_yearly.0661.a:0 "真特别！我接受了。"
 fp1_yearly.0661.a.tt_success:0 "虽然差距不大，但你还是赢了！"
 fp1_yearly.0661.a.tt_failure:0 "[knight.GetFirstNameNoTooltip]滑向胜利"
 fp1_yearly.0661.a.2:0 "在雪地里？我接受了。"
 fp1_yearly.0661.a.2.tt:0 "你轻松滑向胜利"
 fp1_yearly.0661.b:0 "嗯，也许我可以利用一些微小的#EMP 优势#!……"
 fp1_yearly.0661.b.tt_success:0 "你#EMP 轻松#!取胜"
 fp1_yearly.0661.b.tt_failure:0 "你在破坏[knight.GetFirstNamePossessiveNoTooltip]的滑雪板时被撞见了"
 fp1_yearly.0661.c:0 "滑雪#EMP 竞技#!？没有打猎？听起来很无聊。"

 fp1_yearly.0671.t:0 "坡滑坂溜"
 fp1_yearly.0671.desc:0 "“[ROOT.Char.Custom('GetMaPa')|U]！”[child.GetFirstNameNoTooltip]大叫道，声音直透入耳。我勉强一只一只地睁开了眼。我想这也是种醒来的方法。\n\n小孩肯定在我床边激动地发抖，手中攥着一副连指手套和一只昂贵的大木盘。\n\n“外面下雪了，我想滑#EMP 雪橇#!！你会带我去吗？”"
 fp1_yearly.0671.a:0 "哈，就让我去大厅里拖张桌子出来！"
 fp1_yearly.0671.b:0 "来吧，让咱们去厨房拿些托盘来！"
 fp1_yearly.0671.c:0 "去问你的[sibling.Custom('SisterBrother')]。"
 fp1_yearly.0671.d:0 "走开，[ROOT.Char.GetMotherFather]要休息了。"

 fp1_yearly.0681.t:0 "为什么我不能去？"
 fp1_yearly.0681.desc:0 "我正和麾下的$knight_culture_player_plural_no_tooltip_lowercase$在[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]享受愉快的一晚，分享旧日战斗和劫掠的故事，大笑、吹嘘、开怀畅饮。总之，是一段美好的时光。\n\n隐隐约约间，我注意到一道人影徘徊在书房门口，于是将闯入者叫进来。屋内大家的手纷纷摸向了剑柄。\n\n定睛一看，进来的不是刺客，而是我的[child.Custom('GetDaughterSon')][child.GetFirstName]，[child.Custom('HandHands')]紧握成了小[child.Custom('Fist_ArticleBlank')][child.Custom('FistFists')]头。\n\n“[ROOT.Char.Custom('GetMaPa')|U]，我也想去劫掠！就因为我年龄小，就要被留在后方，这不公平！”"
 fp1_yearly.0681.a:0 "我留下你是为了镇守[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]，知道了吗？"
 fp1_yearly.0681.b:0 "#EMP 哈！#!你永远也成不了#EMP 真正的#!战士，孩子。"
 fp1_yearly.0681.b.haughty_knights:0 "所有自大的[knight|E]"
 fp1_yearly.0681.c:0 "等你大一点我们再来讨论。"

 fp1_yearly.0691.t:0 "尝试赎罪"
 fp1_yearly.0691.desc:0 "[knight.GetTitledFirstName]来求见我时，天色已晚，[knight.GetHerHis]背上搭着包好的行囊。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]，我很抱歉不得不告诉你这事，我不能继续为你效劳了。”\n\n“自从劫掠过[county.GetNameNoTier]以后，我一直为自己的所作所为深感内疚，而我的[knight.GetFaith.GetAdherentName]奴隶告诉我，唯有接纳[knight.GetFaith.HighGodName]进入我的内心，我的灵魂方可得救。\n\n“我怀着沉痛的心情，必须离开你这罪恶的宫廷，远离我在你手下干的那些坏事。”"
 fp1_yearly.0691.a:0 "我肯定能将你劝退这种异国信仰的吧？"
 fp1_yearly.0691.a.tt_success:0 "你引导[knight.GetFirstNameNoTooltip]重回光明"
 fp1_yearly.0691.a.tt_failure:0 "[knight.GetSheHe|U]油盐不进"
 fp1_yearly.0691.b:0 "[knight.GetFaith.GetReligion.GetNameNoTooltip]？你简直是疯了。卫兵！"
 fp1_yearly.0691.b.same_faith_courtiers_and_guests:0 "同[faith|E]的[courtiers|E]和[guests|E]"
 fp1_yearly.0691.c:0 "想走就走吧。"

 ##################################################
 # #Special Events
 fp1_yearly.1001.t:0 "宫廷陌客"
 fp1_yearly.1001.desc.intro:0 "前几天有好几次，我在宫廷中注意到一个神秘的流浪者，[stranger.GetFirstName]。我既回想不起[stranger.GetHerHis]的面容，也回想不起[stranger.GetHerHis]到来的通告。\n\n"
 fp1_yearly.1001.desc.behaviour_1.sneaks:0 "[stranger.GetSheHe|U]在这个地方鬼鬼祟祟的，"
 fp1_yearly.1001.desc.behaviour_1.leaves_early:0 "[stranger.GetSheHe|U]总是早早从晚宴告退，"
 fp1_yearly.1001.desc.behaviour_1.earnest:0 "[stranger.GetSheHe|U]花了几个小时与廷臣们热切交谈，"
 fp1_yearly.1001.desc.behaviour_1.confident:0 "[stranger.GetSheHe|U]无论走到#EMP 哪里#!都自信满满的，"
 fp1_yearly.1001.desc.behaviour_1.talkative:0 "[stranger.GetSheHe|U]花了几个小时跟每一个人交谈，"
 fp1_yearly.1001.desc.behaviour_1.eats_their_fill:0 "[stranger.GetSheHe|U]从不在晚宴上留一丁点剩菜，"
 fp1_yearly.1001.desc.behaviour_2.sneaks:0 "在这个地方入夜以后鬼鬼祟祟的。"
 fp1_yearly.1001.desc.behaviour_2.leaves_early:0 "还从不在晚宴待得超过[stranger.GetSheHe]所必须的时间。"
 fp1_yearly.1001.desc.behaviour_2.earnest:0 "还花了几个小时与我的廷臣热切交谈。"
 fp1_yearly.1001.desc.behaviour_2.confident:0 "还无论走到#EMP 哪里#!都自信满满的。"
 fp1_yearly.1001.desc.behaviour_2.talkative:0 "还花了几个小时与所有碰巧经过[stranger.GetHerHis]的人交谈。"
 fp1_yearly.1001.desc.behaviour_2.eats_their_fill:0 "还从不在晚宴上留一丁点剩菜。"
 fp1_yearly.1001.desc.outro:0 "也许[stranger.GetSheHe]什么都不是，但[stranger.GetHerHim]身上有什么东西总让我浑身难受。\n\n一个流浪汉一两天内还能搞出什么乱子呢？"
 fp1_yearly.1001.probably_harmless.tt:0 "这只有微乎其微的影响"
 fp1_yearly.1001.guest_of_honour.tt:0 "这将有#EMP 巨大#!的影响"
 fp1_yearly.1001.mysterious_stranger_disappears.tt:0 "神秘的陌生人突然消失了……"
 fp1_yearly.1001.a:0 "[stranger.GetSheHe|U]大概是无害的。"
 fp1_yearly.1001.b:1 "流浪汉？我要待[stranger.GetHerHim]如贵宾！"
 fp1_yearly.1001.c:0 "卫兵！快把那个乞丐赶走！"
 fp1_yearly.1011.t:0 "$fp1_yearly.1001.t$：戈迪"
 fp1_yearly.1011.desc.critical_preamble:0 "随着对[stranger.GetNamePossessiveNoTooltip]的优待日丰，[stranger.GetHerHis]也奇异日增，但[stranger.GetHerHis]的怪行从来没有让人警惕过。本来已决定听之任之了，[stranger.GetNameNoTooltip]一天夜里，毫无征兆地出现在了我的私室，还是让我深感意外。\n\n"
 fp1_yearly.1011.desc.critical_epilogue:0 "\n\n说罢，[stranger.GetNameNoTooltip]便消失了，我凭直觉知道，明早就找不到[stranger.GetHerHim]的任何踪迹了。"
 fp1_yearly.1011.desc.standard_preamble:0 "[stranger.GetNameNoTooltip]仍在宫廷中悄悄走动，但[stranger.GetSheHe]似乎也没干什么，充其量只是让人感到不舒服。直到一天夜里天黑之后，[stranger.GetSheHe]出现在了我的私室里。\n\n"
 fp1_yearly.1011.desc.standard_epilogue:0 "\n\n正如[stranger.GetSheHe]来时的匆忙一样，[stranger.GetFirstNameNoTooltip]迅速消融进了阴影中。搜查宴席也一无所获，我只剩下满腹狐疑。"
 fp1_yearly.1011.desc.separate_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$“不信者！”这个忘恩负义的人尖声骂道，“你以为你能用餐桌礼仪和鹅绒枕头来收买我的信仰？！我是一名真正的[stranger.GetFaith.GetAdherentNameNoTooltip]，绝不会背弃上古诸神！我反而会告诉每一个你们[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的[ROOT.Char.GetFaith.PriestNeuterPlural]，你庇护过一个异教徒！”$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.separate_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$“我要是个心胸狭隘的[stranger.GetWomanMan]，此时此地就会因你渎神的信仰杀了你。你走运，我的荣誉远重于你的生命，我已在你的宫廷传播了[stranger.GetFaith.HighGodName]的话语，我知足了。”$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$“你对诸神供奉不周，[ROOT.Char.GetFirstNameNoTooltip]，不过你很敬重祂们。虽然你的信仰得罪了阿萨神族，但你取悦了倒吊人。我，格里姆尼尔，将会让这片土地上的[stranger.GetFaith.PriestNeuterPlural]都知晓。”$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$“你对诸神供奉不周，甚至当格里姆尼尔潜藏在你宫中的走廊里，上了你的餐桌，还有眼不识泰山。我很可怜你，孩子，你#EMP 永远#!也见不到我瓦尔哈拉的大厅了！”$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$“你的热情好客值得称道，[ROOT.Char.GetFirstNameNoTooltip]，我看得出来你不是眼光精明，就是虔诚笃信，又或者是两者兼有。不论是哪一种，这片土地上所有智慧的[stranger.GetFaith.PriestNeuterPlural]都将知晓，你做了格里姆尼尔的东，阿萨神族之主也得到了款待。”$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard:0 "$fp1_yearly.1011.desc.standard_preamble$“你被长者之眼注视着，[ROOT.Char.GetFirstNameNoTooltip]，发现还尚有欠缺，”[stranger.GetFirstNameNoTooltip]大声喊道，唾沫横飞。“格里姆尼尔在你宫中游荡，你却无动于衷，视若无物？这片土地上的[stranger.GetFaith.PriestNeuterPlural]将会知晓，阿萨神族造访了你，诸神都在注视着你的改进！”$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.a:0 "那该不会#EMP 真的#!就是众神之父吧？"
 fp1_yearly.1011.b:0 "混账！"
 fp1_yearly.1011.possible_converts_specific_list:0 "至少有一位[courtier|E]"
 fp1_yearly.1012.t:0 "$fp1_yearly.1001.t$：[stranger.GetFaith.GetAdjectiveNoTooltip]传教士"
 fp1_yearly.1012.desc.preamble:0 "[stranger.GetNameNoTooltip]果然是一位活跃而博学的客人，与其他宫廷中的人一夜接着一夜进行了长篇大论的探讨。\n\n今晚，[stranger.GetSheHe]拜访了我，[stranger.GetHerHis]的脸上明显露出了咧嘴的笑容。\n\n"
 fp1_yearly.1012.desc.same_faith_epilogue:0 "\n\n[stranger.GetFirstNameNoTooltip]迟疑地停顿了下。“我会很荣幸能常驻你的宫廷，不知是否合乎你的意愿？”"
 fp1_yearly.1012.desc.different_faith.critical:0 "$fp1_yearly.1012.desc.preamble$“[ROOT.Char.GetLadyLord]！我有些时日没受到过如此款待了，我很感激你的殷勤。不过，我恐怕必须要向你坦白一件事：我是一个[stranger.GetFaith.GetAdherentNameNoTooltip]，[stranger.GetFaith.HighGodName]的仆人，我还一直以[stranger.GetFaith.HighGodHerHis]的教诲教育你的臣民。”"
 fp1_yearly.1012.desc.different_faith.standard:0 "$fp1_yearly.1012.desc.preamble$“[ROOT.Char.GetTitleAsNameNoTooltip]，我明白你看我已经并不怎么讨喜，但我来恐怕还是要坦白一下。我待在你宫廷里的这段时间，从头到尾一直在跟你的臣民探讨[stranger.GetFaith.HighGodName]的作为，用[stranger.GetFaith.GetAdjectiveNoTooltip]的信仰教育所有愿意聆听的人。”"
 fp1_yearly.1012.desc.same_faith.critical:1 "$fp1_yearly.1012.desc.preamble$“仁慈的[ROOT.Char.GetTitleAsNameNoTooltip]！我想感谢你在我在的这段时间里一直以来寄予的厚待。我作为一名虔敬的[Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)]，[stranger.GetFaith.GetAdherentNameNoTooltip]中的一员，已给全国所有有影响力的神学家写信赞扬你的虔诚”。$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.desc.same_faith.standard:0 "$fp1_yearly.1012.desc.preamble$“[ROOT.Char.GetLadyLord]，我没有告诉你全部实情。尽管我看起来像个乞丐，但我真的是一个[Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)]，我一直在宫中教导讲授[stranger.GetFaith.HealthGodName]的作品。虽然你可能没鼓励过做这种事，我仍然感谢你对我的盛情款待。”$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.a:0 "给我多讲讲这个……[stranger.GetFaith.GetNameNoTooltip]……"
 fp1_yearly.1012.a.recoup_lost_piety.tt:0 "用于招待这个传教士所花费的[piety|E]都会恢复"
 fp1_yearly.1012.b:0 "你说#EMP 什么#!？你走吧。马上。"
 fp1_yearly.1012.c:0 "你这[stranger.Custom('InsultAdjective')]的[stranger.Custom('InsultNoun')]！#EMP 卫兵！#!快把[stranger.GetHerHim]抓起来！"
 fp1_yearly.1012.d:0 "我接受你的效劳。"
 fp1_yearly.1012.e:0 "我的顾问和神学家够多了，谢谢你。"
 fp1_yearly.1012.possible_converts_specific_list:1 "$fp1_yearly.1011.possible_converts_specific_list$"
 fp1_yearly.1013.t:0 "$fp1_yearly.1001.t$：猥人"
 fp1_yearly.1013.desc.critical:0 "#EMP 简直是灾难！#!\n\n[stranger.GetNameNoTooltip]在夜里洗劫我，每一片金银细软或是异国锦绣都被他装入私囊，骑着我上好的马扬长而去，[stranger.GetSheHe]竟是这样报答我的热情的！"
 fp1_yearly.1013.desc.standard:0 "[stranger.GetNameNoTooltip]连夜逃走，用[stranger.GetHerHis]肮脏的小手把[stranger.GetSheHe]能带走的所有值钱的东西都随[stranger.GetHerHim]的身带走了。"
 fp1_yearly.1013.desc.outro:1 "\n\n似乎那个神秘的异乡人其实就是一个在逃的猥人：[stranger.GetSheHe]被判的重罪十恶不赦，以致无法肩负任何誓言和荣耀，被[stranger.GetHerHis]的亲族在法律上视为死人。历经这等侮辱，真有切肤之痛。"
 fp1_yearly.1013.desc.outro.sodomite:0 "\n\n似乎那个神秘的异乡人其实就是一个在逃的猥人：[stranger.GetSheHe]被社群放逐，从一个宫廷游荡到另一个，寻求庇护之所。\n\n发现我的廷臣就像[stranger.GetHerHis]上一个东道主一般保守，[stranger.GetSheHe]便赶紧开溜，而不再继续待着受苦。"
 fp1_yearly.1013.a:0 "可恶！"
 fp1_yearly.1013.a.sodomite:0 "这日子过得简直了……"
 fp1_yearly.1013.b:0 "不找到那个猥人，我觉都睡不安稳！"
 fp1_yearly.1014.t:0 "$fp1_yearly.1001.t$：战士"
 fp1_yearly.1014.desc.critical:0 "因为被当作贵客，[stranger.GetNameNoTooltip]看起来很受宠若惊，在一天结束的时候便私下来接近我。\n\n“[ROOT.Char.GetLadyLord]，我没有告诉你全部实情。尽管我看起来可能很虚弱，但事实上，我是一名颇具威名的战士！我一直在寻找一位值得我效劳的领主，你的举止使得我相信那人可能就是你。”"
 fp1_yearly.1014.desc.standard:0 "[stranger.GetNameNoTooltip]仍在宫廷里闲逛了一阵，最终想方设法争来了一次私下觐见我的机会。\n\n“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]，我愿向你献上我的宝剑。我是一位漂漂泊四海的战士，一直寻找着一位明主也有些时日了，留在你宫廷中的这段时间使得我认为你就是那个人。”"
 fp1_yearly.1014.desc.outro:0 "\n\n获得$knight_culture_player_plural_no_tooltip_lowercase$的过程固然并不寻常，但通过了[stranger.GetHerHis]的考验，#EMP 确实#!令人感到荣幸。"
 fp1_yearly.1014.a:0 "好极了！给你的酬劳都会很值得的！"
 fp1_yearly.1014.b:0 "有才干的战士我一抓一大把，他们可不会考验我的耐心。"
 fp1_yearly.1015.t:0 "$fp1_yearly.1001.t$：流浪者"
 fp1_yearly.1015.desc.critical:0 "[stranger.GetFirstNameNoTooltip]被[stranger.GetSheHe]所受到的款待搞得茫然不解，而后不知所措，最后是欣喜若狂。看起来被当作小贵族，对[stranger.GetHerHim]来说是一次全新的体验。过了很长一段时间，人们才回过味来。"
 fp1_yearly.1015.desc.standard:0 "[stranger.GetFirstNameNoTooltip]依然相当地无害，可以预见[stranger.GetHerHis]在我家短时间内也搞不出多少麻烦。直到我无意间听到[stranger.GetHerHim]的一段低声谈话，我才恍然大悟。"
 fp1_yearly.1015.desc.outro:0 "\n\n[stranger.GetSheHe]貌似确实#EMP 就是#!个四处漂泊的流浪者，偷偷溜进了宫墙之中！\n\n正当我在仔细考虑如何处置之时，[stranger.GetFirstNameNoTooltip]来找我了，毕恭毕敬地乞求准许他一直待下去。"
 fp1_yearly.1015.a:0 "你当然可以留下。"
 fp1_yearly.1015.b:0 "什么？！放肆，滚出去！"

 fp1_yearly.1062.t:0 "慎终追远：[ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1062.desc:0 "最近[ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)]的去世让[ship_funeral_candidate.GetHerHis]的至爱因失去一位伟大的[ship_funeral_candidate.GetWomanMan]而悲恸万分。\n\n作为死者的至亲，我会继承衣钵，主办一场合适的葬礼。\n\n在良善的[ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip]间，有一种传统，我们要用船来殓葬最为尊贵的人，这能更好将他们送往[ship_funeral_candidate.GetFaith.PositiveAfterLife]，想必[ship_funeral_candidate.GetFirstNameNoTooltip]是配得上这么高的礼遇的吧？"
 fp1_yearly.1062.a:0 "一艘象征性的小石船就够了。"
 fp1_yearly.1062.a.tt:0 "葬礼的准备工作开始了……"
 fp1_yearly.1062.b:0 "一艘巨大的石船，一定要给[ship_funeral_candidate.GetFaith.WarGodName]留下深刻的印象！"
 fp1_yearly.1062.c:0 "一艘华丽的帆船，[ship_funeral_candidate.GetFirstNameNoTooltip]配得上最好的。"
 fp1_yearly.1062.d:0 "这全都贵得#EMP 吓人#!……"
 fp1_yearly.1063.t:0 "$fp1_yearly.1062.t$"
 fp1_yearly.1063.desc.intro:0 "我站在一小群哀悼者面前，用目光逐一扫过每一位垂泪的死者亲友，而后开始念我的悼词。\n\n“[ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1063.desc.achievements.title.duchy:0 "一位优秀的[ship_funeral_candidate.GetTitleAsNameNoTooltip]，"
 fp1_yearly.1063.desc.achievements.title.kingdom:0 "一位辉煌光荣的[ship_funeral_candidate.GetTitleAsNameNoTooltip]，"
 fp1_yearly.1063.desc.achievements.title.empire:0 "一位雄才大略的[ship_funeral_candidate.GetTitleAsNameNoTooltip]，"
 fp1_yearly.1063.desc.achievements.prestige.high:0 "一位赫赫有名的[ship_funeral_candidate.GetWomanMan]，"
 fp1_yearly.1063.desc.achievements.prestige.very_high:0 "一位声名显赫的[ship_funeral_candidate.GetWomanMan]，"
 fp1_yearly.1063.desc.achievements.prestige.max:0 "一位真正肩负传奇的[ship_funeral_candidate.GetWomanMan]，"
 fp1_yearly.1063.desc.achievements.piety.high:0 "一位[ship_funeral_candidate.GetFaith.HighGodName]的忠实仆人，"
 fp1_yearly.1063.desc.achievements.piety.very_high:0 "一位无与伦比的[ship_funeral_candidate.GetFaith.GetNameNoTooltip]美德典范，"
 fp1_yearly.1063.desc.achievements.piety.max:0 "一位[ship_funeral_candidate.GetFaith.GetNameNoTooltip]信仰的真正楷模，"
 fp1_yearly.1063.desc.achievements.lifestyles.partying:0 "一汪欢声笑语的源泉，"
 fp1_yearly.1063.desc.achievements.lifestyles.duelling:0 "一位真正致命的决斗家，"
 fp1_yearly.1063.desc.achievements.lifestyles.hunting:0 "整个[hunting_lands.GetNameNoTierNoTooltip]最优秀的射手，"
 fp1_yearly.1063.desc.achievements.lifestyles.magickerationing:0 "一位秘术专家，"
 fp1_yearly.1063.desc.achievements.single.intro:0 "有着很专一的兴趣。也许正因如此[ship_funeral_candidate.GetSheHe]被认为是"
 fp1_yearly.1063.desc.achievements.single.outro:0 "[ship_funeral_candidate.GetSheHe]这方面的功绩可能永远不会被人超越。”"
 fp1_yearly.1063.desc.achievements.double.intro:0 "是一个拥有稀世才华和广泛兴趣的人。既是"
 fp1_yearly.1063.desc.achievements.double.connector:0 "又是"
 fp1_yearly.1063.desc.achievements.double.outro:0 "[ship_funeral_candidate.GetHerHis]的离世在我们生命中留下的空白，没有任何东西能够填补。”"
 fp1_yearly.1063.desc.achievements.triple.intro:0 "有很多身份。[ship_funeral_candidate.GetSheHe|U]是 "
 fp1_yearly.1063.desc.achievements.triple.connector:0 "$fp1_yearly.1063.desc.achievements.double.connector$"
 fp1_yearly.1063.desc.achievements.triple.outro:2 "但对我而言，[ship_funeral_candidate.GetSheHe]首先是我的[ship_funeral_candidate.Custom2('RelationToMe', mourner)]。我们再也无法见到[ship_funeral_candidate.GetHerHis]这样的人了。”"
 fp1_yearly.1063.desc.ship_stone_small:0 "\n\n我身后的坟冢内已经放着一艘仿制的小船了，被勾勒在沉重的墓碑上，填满了鹅卵石，已埋于高冢深穴之下。"
 fp1_yearly.1063.desc.ship_stone_grand:0 "\n\n我身后的高冢内已经放着一艘仿制的巨船了，被勾勒在符文石上，填满了鹅卵石，每一块巨石都诉说着死者的生平故事。"
 fp1_yearly.1063.desc.ship_wood_ornate:0 "\n\n我身后的坟冢内已经放着一艘特制的大船了，是由我们最好的造船师用异国的木料建造的。它永远不会在凡间的海面上航行，但可能会取悦[ship_funeral_candidate.GetFaith.PantheonTerm]，为亡者带来赐福。"
 fp1_yearly.1063.desc.outro:0 "\n\n家仆们抬进了最后一批赙赗，接着终于将[ship_funeral_candidate.GetFirstNamePossessiveNoTooltip]的遗体安厝于灵床之上。"
 fp1_yearly.1063.trigger_failure.tt:0 "形势有变，[ship_funeral_candidate.GetFirstNamePossessiveNoTooltip]的公开葬礼终止了"
 fp1_yearly.1063.a:0 "封闭坟丘。"

 fp1_yearly.1071.t:0 "光洁明净"
 fp1_yearly.1071.desc:0 "[ROOT.Char.GetCulture.GetNameNoTooltip]人是出了名地讲究干净。\n\n人生最大的一种乐事就是听到哪怕是我们最厉害的敌人也不得不愤然承认，没有男人梳的胡子比这更好的，没有[ROOT.Char.Custom('WomanManPossessive')]洗头发比这更规律的，没有[ROOT.Char.GetWomanMan]擦脸像一个优秀的[ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan]这般毫无瑕疵的。\n\n今天就是沐浴日，不过我感觉似乎改变下日常可能对我有益。毕竟，假如所有[ROOT.Char.GetCulture.GetNameNoTooltip]人都这么干净爽利，那么作为[ROOT.Char.GetTitleAsNameNoTooltip]，不该#EMP 最为#!整洁得体吗？"
 fp1_yearly.1071.a:0 "卫生是长寿的钥匙！"
 fp1_yearly.1071.b:0 "我想我可以更加注意一点……"
 fp1_yearly.1071.c:0 "和往常一样就行了。"

 fp1_yearly.1081.t:0 "闯客西来"
 fp1_yearly.1081.desc.intro:0 "我整个晚上都用在了这位年迈的探险者身上，[norse_explorer.GetFirstName]想要告诉我他们在异国他乡建立的功业和在大西洋中漂泊的冒险轶事。\n\n尽管[norse_explorer.GetHerHis]年事已高，[norse_explorer.GetFirstNamePossessiveNoTooltip]的眼神依然锐利，尤其当[norse_explorer.GetSheHe]讲到"
 fp1_yearly.1081.desc.greenland:1 "有一片土地在靠近世界顶端的雪地里，住着一群贫穷而艰难的$norse_collective_noun$人。此地常年天寒地冻，因此他们所有的木材都必须要进口，食物几乎全都是肉和鱼。"
 fp1_yearly.1081.desc.vinland:0 "有一片土地位于极西之地，恰如契丹在极东之地一样，那里的葡萄和小麦恣意生长，仿佛是它们自己播种的一样，那里的陈酿好酒举世无双。当地人个个都是可怖的战士，不容任何侵犯。"
 fp1_yearly.1081.desc.antilia:0 "有一座岛屿，住着一群[antilia_culture.GetNameNoTooltip]的流亡者。他们是富裕阔绰的$christianity_religion_adherent_plural$，住在防备森严的城堡里，他们是摩尔人入侵时期逃离伊比利亚的难民的后代。"
 fp1_yearly.1081.desc.fortunate_isles.hellenist:0 "有一座小岛在西方，是最后幸存的$hellenic_pagan$飞地，上面住着的$greek_collective_noun$人，文化比起现在的$b_constantinople$，更类似于古代的$b_athens$。当地人整日讨论哲学，为奥林波斯诸神的荣耀干杯！"
 fp1_yearly.1081.desc.fortunate_isles.other:0 "最后一批$hellenic_pagan_adherent_plural$的避难所，粗糙地模仿他们在$b_athens$和$b_thebes$遥远的先祖。当地人终日碌碌无为，探讨奇怪的哲学，奉行他们简陋的信仰。"
 fp1_yearly.1081.desc.st_brendans_island:0 "有一座岛屿隐藏在奇特的迷雾之后，那里的时间似乎比外界流逝得慢些。要谈到岛上更多的谜团时，[norse_explorer.GetFirstNameNoTooltip]却三缄其口，[norse_explorer.GetHerHis]眼中也不时泛起泪光。"
 fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "有一座岛屿上充斥着虔诚的$breton_collective_noun$人，他们终日祈祷，过着静默沉思的生活。他们的信仰是如此坚定，每个人都对致命的武器伤害免疫，完全受[norse_explorer.GetFaith.HighGodName]的保护。"
 fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "有一座岛屿上充斥着虔诚的$breton_collective_noun$人，家藏金银财宝。他们的信仰是如此坚定，即使在[norse_explorer.GetFirstNamePossessiveNoTooltip]的船员将他们杀害后，岛上仍然飘扬着优美的圣歌。"
 fp1_yearly.1081.desc.ard_majhulah:1 "有一片奇怪的土地，只被古代的伊斯兰文献提及过，被认为已经消失多年。当地人个个金银成堆，他们却拿来做牙签，织衣服。"
 fp1_yearly.1081.desc.the_sticky_sea:0 "有一片悲伤的海域在大西洋中，一片黏湿恶臭的水域，那里的毒蛇与海草合谋将水手拖进死亡的深渊。只有最强健的船员才有机会得以脱解。"
 fp1_yearly.1081.desc.purple_islands:0 "有一片岛群远在南方，上面长满了鲜艳的花，其中有许多花都是异域的紫色调，这些岛上全都了无人迹。面对此地这份诡异的美，再无情的水手也会被吸引躺一躺，与世无争地死于此地。"
 fp1_yearly.1081.desc.hy_brasil:0 "有一座岛屿常年无法得见，被封锁在不可逾越的迷雾之后，除了每七年中有一天可见其真容。即使是刚好在迷雾允许通过的那一天，也没有水手成功登陆过。"
 fp1_yearly.1081.desc.thule:0 "有一片广袤的土地在极北之地，那里所有物质都分解了。人吸入水土如同吸入空气，巨大的鲸鱼在地上和空中翱游，一切差异都变成了空谈。"
 fp1_yearly.1081.desc.great_ireland.abrahamic:0 "有一片土地远在西方，那里的居民只穿白衣，持凶残的矛，相互之间，甚至是与最尊贵的来客也进行激烈的战斗。当地人崇拜远古的异教神祇，那是早被正直的[norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]所遗忘的存在。"
 fp1_yearly.1081.desc.great_ireland.other:0 "有一片土地远在西方，那里的居民只穿白衣，手持凶残的矛，以非人的气力和勇猛战斗。他们的英武如此传奇，此地未曾有过一位战士倒在外国人的刀下。"
 fp1_yearly.1081.desc.sunset_empire:0 "有一个帝国，位于大西洋中最宽处的另一端，是一片充满血腥、尸首和饥渴的征服者的土地，正潜藏在西方的地平线之下。待到诸神黄昏之际，他们凶残的主人将要剜出所有良善[norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]跳动的心脏。"
 fp1_yearly.1081.desc.outro:0 "\n\n天色已晚，但只要我愿意，[norse_explorer.GetFirstNameNoTooltip]似乎很乐意继续说下去。"
 fp1_yearly.1081.a:0 "真迷人。请再来一遍，从头开始！"
 fp1_yearly.1081.b:0 "你#EMP 可能#!没跟我讲实话，老人家。"
 fp1_yearly.1081.c:0 "远地的传说总是快慰人心……"
 fp1_yearly.1081.c.sunset_empire:0 "也许我们应该阻止船舰西行了……"
