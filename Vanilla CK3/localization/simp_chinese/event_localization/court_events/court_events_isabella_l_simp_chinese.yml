 ##### A diplomat bleeds to death in your throne room by Isabella Welch
 
 court.4001.t:0 "皮肉之创"
 court.4001.desc:0 "[bleeding_diplomat.GetName]是我的盟友[bleeding_diplomat_liege.GetName]派来的外交官，此人的脚下有一滩血在凝结。根据浸湿我那精美地毯的巨大血量，我只能猜想[bleeding_diplomat.GetSheHe]已经在那个地方出血了好几个小时，或者更久。\n\n“为这片污渍深感抱歉。在我前往[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的旅途中，有一只侏儒想打劫我，我因此摔出窗外。不过，坠落时那个恶棍被我垫在身下，这次外交访问得以继续——还有#EMP 好几天#!我的失血才会致命！”"
 court.4001.a:0 "卫兵，把这个[bleeding_diplomat.GetWomanMan]押去看医生。"
 court.4001.b:0 "我下周才有空——你能再坚持一下吗？"
 court.4001.c:0 "我们可以现在就谈，但你的领主得赔偿我的地毯。"
 court.4001.carpet:0 "你必须清洗你的地毯"
 court.4001.new_carpet:0 "[bleeding_diplomat.GetSheHe|U]会流更多的血——你得购买一件新地毯了。"
 court.4001.toast:0 "[bleeding_diplomat.GetName]死亡"
 court.4001.toast_desc:0 "[bleeding_diplomat.GetName]在你奢华的地毯上流血过多而死。"
 court.4001.cure_toast:0 "医生治愈了外交官"

##### All-male-choirs by Isabella Welch

 court.4100.t:0 "上至[GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )]，下至扈从"
 court.4100.desc:0 "我的宫廷乐师觐见，蹦蹦跳跳地哼着只有[court_musician.GetSheHe]能听见的旋律。\n\n“愿你稍作留意，[ROOT.Char.GetLadyLord]。我已设想好了一支无人能比的全男性唱诗班！根据我的新方法，他们不只要唱歌，更要穿紧身衣、给若隐若现的裆部套上华丽的股袋、以整齐划一的方式跳舞！这一切都是在赞颂[ROOT.GetCharacter.GetFaith.HighGodName]，当然。我确信如果你能资助这样一场盛大的表演，宫廷中的女士都会乐得合不拢腿的。”"
 court.4100.a:0 "我快要吐了！把这个变态扔进地牢！"
 court.4100.b:0 "我敢肯定，紧身衣对于这些淑女来说还是太过了。"
 court.4100.c:0 "钱给你，搞快点！"

##### Sneaky passages by Isabella Welch ######

 court.4200.t:0 "狡兔三窟"
 court.4200.desc:0 "一个脸色苍白的人潜伏在我御座厅的角落里。看起来就像[secret_passagecrafter.GetSheHe]在地下度过了[secret_passagecrafter.GetHerHis]的一生一样。"
 court.4200.desc_middle:0 "\n\n“听说你想要装一个密道。我可以给你打造任何形式的通道，用以满足你扭曲的欲望。"
 court.4200.desc_oubliette:0 "$court.4200.desc_middle$我甚至可以在你的卧室里装个密室，方便你的情人在激情正酣时把你扔进去！”"
 court.4200.desc_gluttony:0 "$court.4200.desc_middle$我甚至可以在你的卧室和厨房之间做一个竖井，这样你就可以在半夜里把蛋糕吊上来！”"
 court.4200.desc_fallback:0 "$court.4200.desc_middle$”"
 court.4200.a:0 "我只会从前门进出房间，臭娘们！"
 court.4200.b:0 "在我的廷臣们聚会的地方开多几个窥探孔就行，拜托！"
 court.4200.c:0 "我是个单纯的[ROOT.Char.GetWomanMan]，一个秘密逃生通道就行。"
 court.4200.d:0 "蛋糕吊车？太棒了，女士！"
 court.4200.e:0 "我承认我#EMP 想#!被赤身裸体地扔进密室里。"
 court.4200.f:0 "一个隐蔽的刑讯室，在那里我可以偷偷干更多事。"
 court.4200.g:0 "我#EMP 一直#!希望有一个可以让我在惊惶时不受打扰的房间！"

##### My Spire is Bigger than Yours! by Isabella Welch #####

 court.4250.t:0 "我的塔比你的大！"
 court.4250.desc:1 "“[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]哭泣的廷臣们，”[tower_challenger_rival.GetTitledFirstName]冲到我的御座前。\n\n“在[ROOT.Char.GetTitledFirstNameNoTooltip]像泥泞里的猪一样满地打滚时，我已在[tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier]建起了有史以来最高的塔楼。现在我登上[tower_challenger_rival.Custom('FortifiedBuilding')]顶部时，几乎能摘下天上的星辰。你的星星呢，[ROOT.Char.GetTitledFirstNameNoTooltip]？”\n\n我的[concerned_steward.GetCouncilTitle|l][concerned_steward.GetTitledFirstName]一只手搭上我的肩膀，传来谨慎的意味。“[ROOT.Char.GetLadyLord]，[tower_challenger_rival.GetTitledFirstNamePossessiveNoTooltip]的塔楼虽然有四百尺高，但是结构不稳，建造用的黏土也不牢靠。别理会[tower_challenger_rival.GetHerHis]的嘲讽，静候那座塔楼倒塌就行了！”"
 court.4250.a:0 "把你那根冲天针塞进你傲慢的后庭里！"
 court.4250.b:0 "我们要把塔楼建得比你的高一尺！"
 court.4250.c:0 "我要求我们的塔楼比那家伙的高#EMP 一百尺#!！"
 court.4250.b.tt:0 "你将在[THIS.GetCharacter.Custom('FortifiedBuilding')]顶部竖起一根非常长的旗杆"
 court.4250.c.success.tt:0 "你建造了一座巨大的塔楼"
 court.4250.c.failure.tt:0 "你的塔楼在建造时坍塌了"
 court.4250.c.failure_toast_title:0 "你[ROOT.Char.Custom('FortifiedBuilding')]的塔楼坍塌了！"
 court.4250.c.accident.tt:0 "发生了可怕的事故"
 court.4250.c.accident.tt.flavour:0 "谁知道会出什么问题……"

### Spires part 2

 court.4251.desc:0 "听到我的高塔终于完工的消息后，我邀请所有宫廷成员前往参观。高耸的塔楼划破天空，但也在风中摇摆。"
 court.4251.desc_child_accident:0 "\n\n在一群目瞪口呆的廷臣中，我的孩子[crushed_child.GetName]开始好奇地爬向这座巍峨之塔的底部，睁大眼睛看着它。\n\n当摔落的塔尖将[crushed_child.GetNameNoTooltip]砸成肉泥时，[crushed_child.GetHerHim]甚至来不及尖叫。"
 court.4251.desc_rival_accident:0 "\n\n我邀请[tower_challenger_rival.GetTitledFirstNameNoTooltip]和我一起攀爬。[tower_challenger_rival.GetSheHe|U]被眼前的景色——或者说楼梯给惊呆了。当我们抵达了塔楼的顶端，我开始向廷臣们挥手，[tower_challenger_rival.GetSheHe]也靠在了栏杆上，结果栏杆立刻断开，把[tower_challenger_rival.GetHerHim]送上了天堂。"
 court.4251.desc_success:0 "\n\n我的廷臣们目瞪口呆地望着这座塔，爆发出一阵热烈的掌声，但是出于某种原因，所有人都避免站在它的阴影下。\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip]低声对我说道：“狗东西，我发誓下次要让你看看有这座#EMP 两倍#!高的塔楼。”"
 court.4251.a:0 "噢，[crushed_child.GetNameNoTooltip]，你可是我的小甜心啊！"
 court.4251.b:0 "你终于飞起来了，[tower_challenger_rival.GetTitledFirstNameNoTooltip]。"
 court.4251.c:0 "现在是谁在泥泞里打滚呢，[tower_challenger_rival.GetTitledFirstNameNoTooltip]？"

### Crusades Preaching Tours by Isabella Welch

 court.4300.t:0 "《吾等之前辈》"
 court.4300.preaching_tour_bernard_of_clairvaux_intro:0 "格来福的伯尔纳铎正在进行大陆范围的宣教巡游，为正在进行的圣战煽风点火，[right_portrait_character.GetHerHis]现在此停留。我的[bishop.GetCouncilTitle]告诉我，[right_portrait_character.GetSheHe]在起草圣殿骑士团的首份纲领中起到了中心作用。\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology:0 "“又能与一位声名卓著的一神教思考者相伴，我非常激动。我正忙于一份我们军事修会的新专著：《新骑士团赞》。若你能过目一二，我定要捎话给[ghw_sponsor.GetTitledFirstName]让[ghw_sponsor.GetSheHe]发布一份诏书，支持你的骑士团。”"
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication:0 "“我感激你的招待。为了回报你的善意，我注意到你有好几位廷臣都为一连串的叮咬抓挠不已。我曾绝罚了一千多只成灾的苍蝇，让它们瞬间死亡。似乎你也有些滋生腐败的跳蚤需要教会的惩戒！”"
 court.4300.preaching_tour_bernard_of_clairvaux_standard:0 "“我想请你帮我办一件大事。虽然[ROOT.GetCharacter.GetFaith.HighGodName]祝福了我的心智，[ROOT.GetCharacter.GetFaith.HighGodNameSheHe]没有祝福我的肠胃。尽管我的排泄控制还不错，我不能在身下没有挖好的粪坑的情况下布道。有没有人愿意随我巡游，成为基督般的粪坑挖掘工？”"
 court.4300.preaching_tour_default:0 "一位司祭堵在你御座厅的入口处，分发十字架形状的红色徽章，让那些走进来的人贴在衣服上。\n\n“感谢[ROOT.GetCharacter.GetFaith.HighGodName]！我正在立誓参与圣战的各国进行布道之旅，以筹集人员和资金。”"
 court.4300.a:0 "“你有我的笔墨和刀剑！”"
 court.4300.b:0 "“让我们绝罚这群叛教的虫豸！”"
 court.4300.c:0 "“我确信[possible_latrine_digger.GetTitledFirstNameNoTooltip]非常愿意帮忙！”"
 court.4300.d:0 "“我的金库像天空一样开放！”"
 court.4300.e:0 "“我的贴身护卫会保护你的传教之行。”"
 court.4300.e.tt:0 "[bernard_guard_1.GetTitledFirstName]和[bernard_guard_2.GetTitledFirstName]会在你的领土周边护送[right_portrait_character.GetTitledFirstName]巡游。"
 court.4300.f:0 "我不配和这样的[right_portrait_character.GetWomanMan]说话，我只是默默跪下。"
 court.4300.g:0 "[right_portrait_character.GetHerHis|U]的十字架徽章看起来很俗气，不是吗？"
 court.4300.a.tt:0 "建立骑士团所需的[piety|E]和[gold|E]大幅降低"

## Our Caravans are being attacked by Christian Nobles by Isabella Welch
 court.4350.t:0 "藏红花在燃烧"
 court.4350.desc:0 "我的[concerned_marshal.GetCouncilTitle]刚刚与两名商人谈话结束，他们浑身焦黑，一瘸一拐地走进了我的御座厅。“我们从[caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier]运送藏红花到[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]的一支商队被打劫了。罪魁祸首不是劫匪，而是一群有土地的基督教贵族，骑在马上而且全副武装。”\n\n[concerned_marshal.GetSheHe|U]深深叹了一口气。“这群怀念旧日时光的拙劣模仿者正试图在他们领主眼皮子底下挑起与我们的战争。如果我们报复，就有着危及我们与[caravan_attacker_liege.GetName]奢侈品进口协议的风险，廷臣们可是很喜欢这些货品。”"
 court.4350.a:0 "很难忽视这些滑稽小丑，不过贸易优先。"
 court.4350.b:0 "我们也劫掠！"
 court.4350.c:0 "我们要停止糖贸易，看那些小婴儿哭不哭！"
 court.4350.c.tt:0 "#F 你停止与[caravan_attacker_liege.GetNameNoTooltip]的贸易#!"

## Our Nobles are attacking Islamic Caravans by Isabella Welch

 court.4355.t:0 "谁敢与萨拉森人一战？"
 court.4355.desc:0 "“大人，”我的[reporting_marshal.GetCouncilTitle]出言道，“我偷听到[caravan_attacker.GetTitledFirstName]吹嘘[caravan_attacker.GetSheHe]和一帮贵族一直像普通盗匪那样出去打劫来自[attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]的运糖商队。这些狗逼对圣战垂涎三尺，试图刺激[attacked_liege.GetTitledFirstName]。不过，我建议我们对贸易的需求远胜于战争——”\n\n“我们不需要食物，喝异教徒的血就够了！”[caravan_attacker.GetTitledFirstNameNoTooltip]从御座厅另一端怒吼道。"
 court.4355.a:0 "干得漂亮！劫掠不信者是一种神圣的行为！"
 court.4355.a.tt:0 "你组织进一步的劫掠贸易"
 court.4355.b:0 "卫兵！用糖罐打到[caravan_attacker.GetSheHe]忏悔为止。"
 court.4355.c:0 "虽然有我的命令，我觉得[caravan_attacker.GetSheHe]还会继续洗劫。"
 court.4355.c.tt:0 "#F [caravan_attacker.GetSheHe|U]确实会#!"

# Monks/Holy men chasing the decapitated head of their target of worship by Isabella Welch
# better title please
 court.4400.t:0 "找头"
 court.4400.desc:0 "一群身着长袍的[head_chasing_monk.GetWomenMen]冲进我的御座厅，忙乱地搜寻着地面，发狂般地把从椅子到裙子的所有东西掀起来看一遍。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip]！”其中一人叫道，“我们是无头的[the_headless.GetTitledFirstNameNoTooltip]的追随者，[ROOT.GetCharacter.GetFaith.HighGodName]在这位伟大的圣洁[the_headless.GetWomanMan]出生时就给出了[the_headless.GetHerHim]会被斩首的预言。如同圣人常发生的那样，[the_headless.GetHerHis]的头滚走了。我们追着头穿过大地，#EMP 确信#!头翻过了一座小丘，进入你的[ROOT.GetCharacter.Custom('FortifiedBuilding')]！”"
 court.4400.a:0 "我允许你搜查这座[ROOT.GetCharacter.Custom('FortifiedBuilding')]。"
 court.4400.b:0 "让我加入你的搜查！"
 court.4400.c:0 "我不会允许一个邪教在我的宫廷里乱翻！"
 court.4400.b.discovery:0 "你在[THIS.GetCharacter.Custom('FortifiedBuilding')]内发现一件被遗忘已久的古物"
 court.4400.b.failure:0 "邪教徒把这搞得一团糟"
 court.4400.b.severed_head:0 "砍下的头颅被找到了！"
 court.4400.c.backdown:0 "邪教徒害怕了"
 court.4400.c.refusal:0 "邪教徒会回来的"

#Rummaging through the castle
 court.4401.desc:0 "我[ROOT.GetCharacter.Custom('FortifiedBuilding')]的地下室里没用的小玩意太多了，我不敢承认。"
 court.4401.desc_arbitrary:0 "我向[head_chasing_monk.GetName]吹嘘我天才的安保方案——如果除我之外没人能理解那堆东西是怎么摆放的，我就不会被抢！"
 court.4401.desc_default:0 "每次[head_chasing_monk.GetName]新打开一扇房门，我都期待着[head_chasing_monk.GetHerHim]被一堆美术古董压倒。我都忘了下面这里还有[ROOT.Char.Custom('RandomPrivateObject')]！"
 court.4401.desc_object:0 "\n\n几次愉快的翻查之后，我们没找到头，不过[head_chasing_monk.GetName]似乎对于什么都感兴趣。[head_chasing_monk.GetSheHe]精湛地检查了一件被丢弃的[ROOT.Char.Custom('RandomWeirdObject')]，[head_chasing_monk.GetSheHe]可能会成为一位有价值的古物研究官。"
 court.4401.desc_head:0 "\n\n也许是循着那股变质的臭味，[head_chasing_monk.GetSheHe]从垃圾残骸中扯出一颗人头，就像猪翻找松露一样。\n\n不过这处地下室离地牢很近，暗示这可能是我审讯室里扔出来的某个被遗忘的生灵。"
 court.4401.a:0 "啊，是的！嗯哼。是[the_headless.GetTitledFirstNameNoTooltip]！赞美[ROOT.GetCharacter.GetFaith.HighGodName]……以及所有。"
 court.4401.b:0 "看这切口多干净！这肯定是我的作品。"
 court.4401.c:0 "“你想不想靠翻找我的垃圾过活？”"
 court.4401.d:0 "下面这里太脏乱了——我要下令清理。"

## Being threatened by the cultist

 court.4402.desc:0 "一天晚上我突然醒来，发现自己被跨坐着。这不是春梦——那个闯进我御座厅的精神错乱的修士正拿着一把解剖刀顶着我的喉咙！\n\n“我想既然你阻止我们找头，我们可以用你的做替代。又圆又亮，我打赌它也能滚起来！”"
 court.4402.a:0 "不如我们现在就去找吧？"
 court.4402.a.tt:0 "你把[head_chasing_monk.GetHerHim]带到地下室"
 court.4402.b:0 "我们没见过那颗头！放过我！"
 court.4402.b.success:0 "你打败了那个僧侣并把[head_chasing_monk.GetHerHim]扔进地牢"
 court.4202.b.success.tt:0 "你把[head_chasing_monk.GetName]扔进地牢"
 court.4402.b.failure:0 "你受伤或是被杀"
 court.4402.c:0 "我打赌你不能用那个小东西把我斩首！"
 court.4402.c2.tt:0 "你的头没被完全砍下"
 court.4402.c3.tt:0 "你的头被砍了下来"


## A series of questionable artifacts are up for sale by Isabella Welch
 court.4500.t:0 "一位[ROOT.Char.GetTitleAsNameNoTooltip]的指骨"
 court.4500.desc:0 "一个小贩，穿着一件斗篷上面缝了许多廉价的小玩意儿，哐啷哐啷地朝我走来。\n\n"
 court.4500.bleeder:0 "“我伪造宝物以骗取有钱傻帽的钱财。我听到有风声说你气血过盛。你的仰慕者中肯定有人会欣然买下一只胸针吧，卖点就是上面挂着一颗装有你血液的玻璃球。”\n\n[artifact_peddler.GetSheHe|U]盯着我脖子上的青筋看。“我会给一个可观的买价，然后有些土包子会感觉自己仿佛也有了一丝帝王威仪。”"
 court.4500.psalter:0 "“我有一部壮观的《圣咏集》——一本彩绘抄本，有着象牙雕刻而成的封壳，上面点缀着绿松石宝珠。里面的内容是关于[ROOT.GetCharacter.GetWomanMan]和[cheating_character.GetWomanMan]相爱的故事。这书的雕工一定能深深打动[cheating_character.GetTitledFirstNameNoTooltip]，[cheating_character.GetSheHe]再也不会想着跟别人躺到一块了！”"
 court.4500.chastity_belt:0 ""全国上下都知道你被如狼似虎的欲望搅得神魂颠倒，如同重力抛石机投射出的铁甲圣骑兵一般汹涌澎湃。我有一件宝物能够缓解你的重负。"\n\n[artifact_peddler.GetSheHe|U]掏出一条贞操带，上面的刺锈迹斑斑。"
 court.4500.holy_needle:0 "“我有一件珍贵的武器，只配为你所有。安条克圣枪，就是那个‘命运之矛’！有了它，你将能在战场上将异教徒彻底地荡平！”\n\n[artifact_peddler.GetSheHe|U]掏出了一小截金属碎片，看着相当像一只缝衣针。"
 court.4500.finger_bones:0 "“你给我的感觉像是一位老道的收藏家。”[artifact_peddler.GetSheHe|U]拉出一只破旧不堪的箱子打开了来，里面装满了可以想象到的每一部分肢体的骸骨。\n\n"
 court.4500.dead_chicken:0 "“我这儿有件奇异的小玩意儿！带上这个，战场上任何敌人立马会以为你已经死了！只需一闻，你的安全就保住了！”\n\n[artifact_peddler.GetSheHe]从[artifact_peddler.GetHerHis]斗篷深处，掏出了一只死鸡的全尸。"
 court.4500.worm:0 "“[ROOT.GetCharacter.GetLadyLord]，我有一件宝物能制造巨大的幻象，你可以用它让所有人相信你拥有了魔力。”\n\n[artifact_peddler.GetSheHe|U]挥舞着一条色彩鲜艳的布制毛毛虫，上面连着一根极细的丝线。“乍一看像是在冬眠，但通过对这根线的操控，就可以产生出毛虫苏生的幻象！想想这会有多么吸引宫中的[dummy_gender.Custom('LadiesLords')]吧！”"
 court.4500.a:0 "我体内的血已经一滴都不剩了——滚吧！"
 court.4500.b:0 "我此刻什么都想试试。"
 court.4500.c:0 "$court.4500.b$"
 court.4500.d:0 "这只会换着法子让我的下身火辣辣……"
 court.4500.e:0 "命运正响起召唤！"
 court.4500.f:0 "去别处兜售你的谎言吧！"
 court.4500.g:0 "用基督的圣髑来补我的袜子还真带感……"
 court.4500.h:0 "所以#EMP 这#!就是为什么如今很多农民只有九根指头的原因。"
 court.4500.i:0 "我想要一整条前臂！"
 court.4500.j:0 "哦，那就来吧。"
 court.4500.k:0 "我装死已经装得相当熟练了。"
 court.4500.l:0 "我不要做傀儡师！"
 court.4500.m:0 "我确实喜欢一扭一扭的东西！"
 court.4500.n:0 "$court.4500.j$"


## Your cupbearer is drinking all your wine! By Isabella Welch
 court.4600.t:0 "凡间最美味的[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U]"
 court.4600.desc:1 "我看见我的斟酒人[cupbearer.GetTitledFirstName]和[cupbearer_friend.GetTitledFirstName]在那里摇摇晃晃，从我最珍贵的珍藏中为[cupbearer_friend.GetTitledFirstNameNoTooltip]倒出一杯。\n\n“真是可惜，[ROOT.GetCharacter.GetTitledFirstName]有着所有这些[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]，[ROOT.GetCharacter.GetSheHe]就像一只恶龙一样囤积着它们。"
 court.4600.desc_lover:0 "你是如此可口的[cupbearer.Custom('LoverPetName')]，你应该尝尝跟你一样美妙的东西。”"
 court.4600.desc_friend:0 "我的任何朋友都应该像一位[ROOT.Char.GetTitleAsNameNoTooltip]一样遍饮美酒！”"
 court.4600.desc_ending:1 "\n\n他们发现我时连眼睛都没眨一下。\n\n“啊，[ROOT.GetCharacter.GetLadyLord]！我们在预先为你所有的饮品试毒。等我的肚子承受住了每一滴考验之后，我明早起床后的要忍受头痛不是别的，正是我为你的荣誉而战所获得的战斗负伤！”"
 court.4600.a:0 "我的地窖关闭得太久了——给宫里每个人都来一瓶！"
 court.4600.b:0 "我的珍藏啊！你这仆人真#EMP 失职#!。"
 court.4600.b.tt:0 "如果你阻止你的储备被喝掉，你接下来的宴会将变得更廉价。"
 court.4600.c:0 "“窖藏是封闭的，因为我一直在给[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]下毒！”"
 court.4600.c.tt:0 "这两个人必须要为他们的不尊重学到教训，不过整个世界都会担心你的毒。"
 court.4600.c.t:0 "斟酒人中毒！"
 court.4600.d:0 "赶快把有解药的那瓶拿来。"
 court.4600.d.tt:0 "试图悄悄治好这两个傻瓜，保住你毒物的秘密。"
 court.4600.d.cure.t:0 "解药悄无声息地进入了饮品中"
 court.4600.d.cure.tt:0 "你的毒物仍是秘密"
 court.4600.e:0 "我觉得我要把这些恶臭的地窖锁上一段时间了。"

## A special procedure to cure your ailments is suggested... by Isabella Welch
 court.4700.t:0 "灵魂穿孔"
 court.4700.desc_native_trepanning:0 "穿着医师大褂的人带着一箱工具抵达，不过当里面出现锤子和镐头时，我的肚子都拧了起来。\n\n“[ROOT.GetCharacter.GetLadyLord]，我是一位熟练的头部穿孔师。"
 court.4700.desc_foreign_medicine:0 "一个全身黑衣的外国人来了，带着装满了神秘锤子的箱子，一身行当像是雕塑师。\n\n“在我那里，有一种仪式叫做头部穿孔，你似乎需要。"
 court.4700.desc_possessed:0 "附体于你的东西中，灵体在你的脑海里游荡，不过他们并不是真的想呆在那儿。$court.4700.desc_passage$$court.4700.growth$”"
 court.4700.desc_witch:0 "作为一名术士，你自身的力量或许非常强大，但仍有屏障在阻碍。如果空气中的灵体可以进入您的头颅，你的魔法足以征服世界。”"
 court.4700.desc_melancholic:0 "想象一下如果你所有的痛苦都可以轻易从你身体里离开进入空气。你的折磨将不再是你的，而是我释放的那些生魂。$court.4700.growth$”"
 court.4700.desc_heavy_mind:0 "你的心智很沉重，不过这只是因为其被压倒了。你脑子里满是灵体在蚕食你的理智，一个思绪接着一个思绪地啃着。$court.4700.growth$$court.4700.desc_passage$”"
 court.4700.desc_blind:0 "你的视力没有消失，只是被蒙上了阴翳。在你瞳孔中还有灵体在游荡，我可以潜进那池水中把它们带出来。”"
 court.4700.desc_lunatic:0 "你的决定都是由一帮不情愿的灵体替你做的，它们搞出一群疯癫的集会。$court.4700.growth$我们可以将它们放出来，只要刺几下。”"
 court.4700.desc_headache:0 "听说你头疼得厉害。这是因为你生活充满了压力，越来越多的灵体在颅内聚集，饱食其中的忧虑。$court.4700.desc_passage$”"
 court.4700.desc_trepanning_vices:0 "你被指控犯下的罪行其实并不是你做的，你不过是被某些灵体暂时控制住了。$court.4700.desc_passage$”"
 court.4700.growth:0 "它们甚至可能潜伏于您的大脑中，逐渐发育，逐渐生长。"
 court.4700.desc_passage:0 "我可以凿开一条通道，放它们自由。"
 court.4700.a:0 "笑话！我的痛苦可不止迷信这么简单！"
 court.4700.b:0 "我再也受不了了，拿凿子来！"
 court.4700.b.tt:0 "将尝试进行此手术……"
 court.4700.c:0 "我不是罪犯——是我的子民思想太落后了！"
 court.4700.d:0 "我拒绝，不过我的医生或许可以从你那学到些东西。"
 court.4700.success:0 "你从头部穿孔手术中存活，且毫发无损"
 court.4700.no_success:0 "头部穿孔毫无效果"
 court.4700.removal:0 "头部穿孔消除了你的痛苦"
 court.4700.headache:0 "你的所有忧虑都消失了"
 court.4700.witch_power:0 "头部穿孔增强了你的魔力"
 court.4700.mental_faculties:0 "头部穿孔损伤了你的智力"
 court.4700.physical_faculties:0 "头部穿孔损伤了你的身体"

## The Trepanning!

 court.4701.physician_study:0 "我被带去[court_physician.GetTitledFirstName]的书房，因为[trepanner.GetTitledFirstName]认为其才能可以协助我们的努力。[trepanner.GetSheHe]将我绑在一把椅子上，[court_physician.GetTitledFirstNameNoTooltip]绕到了我的身后。"
 court.4701.no_physician:0 "我被推进了我的[ROOT.Char.Custom('FortifiedBuilding')]里面的一间暗室。[trepanner.GetTitledFirstNameNoTooltip]向我保证，当我被绑在椅子上的时候，如果我的廷臣听见哭喊声只会徒增无谓的不安。\n\n"
 court.4701.physician_excited:0 "“噢，穿孔可是好文明啊！”\n\n"
 court.4701.physician_excited_2:0 "“真是令人感到刺激！这可是全新的疗程！”\n\n"
 court.4701.physician_concerned:0 "“对[ROOT.GetCharacter.GetHerHim]小心一点！”\n\n"
 court.4701.physician_concerned_2:0 "“要是这个贱民搞砸了，我应当上前协助。”\n\n"
 court.4701.mental_health_cannot_be_trepanned_away:0 "$court.4701.trepanning_vices_operation$\n\n尽管我期盼治疗能够将所有的痛苦带走，但是至少有一点我知道后让我感到了欣慰，那就是我的意识属于我，而不是某个恶魔。"
 court.4701.trepanning_success:0 "锤子敲打着镐子穿透了我的脑壳。我身体的大门立时开了。我的心脏悸动，身体颤栗、发抖，感觉我受到的所有折磨之火都飞升消散。在痛苦的沐浴之中，我觅得一片平和安宁的全新天地。"
 court.4701.trepanning_witch_power:0 "凿子开始没入我的头盖骨，我一点也不害怕。在那往我的大脑吐软膏的触感和剧烈的感触中，我可以听到[ROOT.Char.GetFaith.WitchGodName|U]的大笑和[ROOT.Char.GetFaith.WitchGodSheHe]对这愚蠢仪式的嘲弄。\n\n$court.4701.trepanning_no_result$"
 court.4701.trepanning_vices_operation:0 "锤子打碎了我的头盖骨，但紧抓椅子$court.4701.trepanning_no_result$"
 court.4701.trepanning_headache_operation:0 "$court.4701.trepanning_no_result$我头中的痛苦消失了。"
 court.4701.trepanning_mental_injury:0 "[trepanner.GetTitledFirstNameNoTooltip]轻轻用锤子拍打我的头骨，如同[trepanner.GetSheHe]在敲开一颗嫩煮的鸡蛋。"
 court.4701.trepanning_incapable_injury:0 "一道光流过我的身体。我感到一股冲动，我看见过去年月的景象都同时间出现。我在哪？为什么我的头会痛？我的名字叫什么？我最喜欢的馅料是什么？"
 court.4701.trepanning_possessed_injury:0 "尽管有人承诺到，灵体会从我的头部释放出来，我却是第一次亲眼目睹到灵体。一个面容俊俏的影子，长着翅膀，从屋子这一侧的阴影舞蹈到另一侧的阴影，还对我咧嘴笑。"
 court.4701.trepanning_deviant_injury:0 "随着脑袋上的洞被挖开，我开始享受内脏被渐渐压碎的声音。我的意识一阵眩晕之后，我突然感受到了一阵如泉涌的天才灵感。我必须昼伏夜出，并且只吃面包屑！为什么我在假扮马的时候从来没做过爱呢？"
 court.4701.trepanning_learning_penalty:0 "随着手术器具在我的身边飞舞，我才意识到我在狠命挣扎，并且大声哭喊道#EMP 停下来#!！当我的动作终于停止的时候，我的思绪已经彻底干涸，哪怕是造句子所需要的意识之水也无法流淌出来了。"
 court.4701.trepanning_physical_injury:0 "最开始，凿子撕裂着我的颅骨，痛苦传递到我身体的每一处。我的脊椎感觉像是被锯成了两半。随着挖凿逐渐深入，"
 court.4701.trepanning_no_result:0 "我把握住了自己。当凿子最后拿开的时候，我感觉自己就像一丝淡淡的气，漂浮在我被打开的大脑上面。"
 court.4701.trepanning_coordination_penalty:0 "我开始什么都感觉不到了。当凿子最后拿开的时候，我甚至无法察觉。我试图站起来，但是我的身体已经根本不听使唤了。"
 court.4701.trepanning_blind_injury:0 "我的视线突然出现了一片雾海。下一秒，我甚至有点怀念那片雾，因为此时我已经堕入永恒的微光之境。"
 court.4701.a:0 "阿巴阿巴！阿哈！"
 court.4701.b:0 "混蛋！你都做了什么？！"
 court.4701.c:0 "我的头好痛！"
 court.4701.d:0 "谁是善意的恶魔？没错，就是你！"
 court.4701.e:0 "我该把我的内衣全都掷出窗外！"
 court.4701.f:0 "好极了！你愿意做我的医师吗？"
 court.4701.g:0 "证明了我那些所谓的“恶习”压根不是恶魔造业"
 court.4701.h:0 "我欠你一份人情……只要你给我头上的洞找一个软木塞……"
 court.4701.i:0 "我痛苦的念头是我可能要独自面对的敌人。"


 court.4750.t:0 "我要一个主角"
 court.4750.desc:0 "我注意到我的诗人在我的御座厅里踱来踱去。只要有人穿过了[poet.GetSheHe|U]走过的#the 路径，[poet.GetSheHe]就会朝这个人大吼大叫。\n\n当我走近时，我便撞上了文人的怒气：“非是#descending 缪斯，毋逾我轨！噢——”诗人脸上浮现出了喜色。“你也许有我所渴望的灵感。[ROOT.GetCharacter.GetLadyLord]，我正为我下一个作品寻找主题。”\n\n“你能告诉我你最爱的英雄人物是谁吗？”"
 court.4750.a:0 "编一个女教皇琼安在位时的故事吧！"
 court.4750.b:0 "戈黛娃夫人！写首关于她骑行的谣曲！"
 court.4750.c:0 "辛巴达就是个勇敢的汉子！"
 court.4750.d:0 "卡里古拉这个人正合我心。"
 court.4750.e:0 "纳斯尔丁的故事总能让我嘴角含笑。"
 court.4750.f:0 "给我讲讲蚁垤，最初的诗人！"
 court.4750.g:0 "何必呢，当然就写我咯！"
 court.4750.h:0 "你要是应制创作，不能援笔立就，我们为何还要给你发放俸禄？"

 court.4751.intro:0 "依照我的要求，我的诗人为我带来了一首作品，灵感来自于"
 court.4751.topic.pope_joan:0 "女教宗琼安，"
 court.4751.topic.lady_godiva:0 "戈黛娃夫人，"
 court.4751.topic.sinbad:0 "辛巴达，"
 court.4751.topic.caligula:0 "卡里古拉，"
 court.4751.topic.nasreddin:0 "纳斯尔丁，"
 court.4751.topic.valmiki:0 "蚁垤，"
 court.4751.topic.ruler_hero:0 "我的英雄人生，"
 court.4751.topic.unexpected:0 "但跟我的预期并不一致。"
 court.4751.ruler_character:0 "\n\n草草翻阅了下这些彩饰手稿，我发现自己与主角一同在里面扮演了角色！\n\n"
 court.4701.pope_joan_desc:0 "\n\n我匆匆扫了一眼插图，意识到彩饰中琼安的面容用了我的相貌特征，感觉就像我本人一样！\n\n[poet.GetTitledFirstNameNoTooltip|U]朝我斜过身来。“你的魅力远超我们的女教宗。说道琼安的情人说服她穿上男装，在雅典从事研究时，我向你献上这段文字，希望这个我#EMP 应当#!崇拜的人物就是你。”"
 court.4701.ruler_hero_desc:0 "\n\n这首诗写我端坐于宝座之上，无所事事，我是何等的荣光。\n\n“#EMP 髋髀一朝远玉墀，痔痈几处得求知？#!”"
 court.4751.topic.lady_godiva_desc:0 "你在这首诗中与戈黛娃夫人一同骑行。一样美丽——但也一样赤裸！"
 court.4751.topic.sinbad_desc:0 "我是一个神秘角色，辛巴达一再在他的冒险中遇到。我是大鹏的巨卵孵出的生物。我是经年累月挂在辛巴达肩上的海老人。我是食人巨人的俘虏。"
 court.4751.topic.caligula_desc:0 "我在剧本中也是一个角色，不过我只是卡里古拉疲惫的顾问，而不是友人和同辈！皇帝鞭打折磨我，或者强迫我扮成阿佛洛狄忒为他翩翩起舞。\n\n我读了下去，确实，有相当多的场景他都在鞭打我。"
 court.4751.topic.nasreddin_desc:0 "传说讲述了纳斯尔丁在我外出履行宫廷职责时一直骑行在我身后，他在驴背上对我的一举一动都极尽挖苦。\n\n我在宴席上讲起了陈词滥调，而他却叫嚷道：“说话的人说些显而易见的事，那他只不过是在放屁！”接着又嘲笑起席上的狼吞虎咽是多么地徒劳无益。"
 court.4751.topic.valmiki_desc:0 "\n\n正如传说中那样，一位猎人射中一只美丽的鸟，我便情不自禁吟咏出了一副对子。我被一块石头绊倒，在撞到地上之前，我便大喊出了一句韵诗。\n\n如同最初的诗人偶然间创作出了最初的诗，每当我措手不及时，我总能自然而然地创作出诗句。"
 court.4751.a:0 "不知为何，你的欣赏透露出的不恭使得这变得更诱人了……"
 court.4751.b:0 "也许我该把目光放在教宗之位上……"
 court.4751.c:0 "我很生气，不过这也一定会为我赢得仰慕者……"
 court.4751.c.tt:0 "那些被你吸引到的人一定会注意到……"
 court.4751.d:0 "这在我心里种下了不纯洁的念头。"
 court.4751.e:0 "他的玩笑背后总有值得学习的东西。"
 court.4751.f:0 "真好玩，相信宫里都会喜欢的。"
 court.4751.g:0 "忘恩负义！"
 court.4751.h:0 "这看着像是我下次生火时首选的引火物。"

#By Isabella Welch
 court.4800.t:0 "展翅高飞"
 court.4800.desc:0 "“再弄出一次这样的噪声，你就下去！”我撞见了我的贴身护卫[defenestrating_bodyguard.GetTitledFirstName]，我注意到[defenestrating_bodyguard.GetSheHe]一边抓着[defenestrated_character.GetTitledFirstName]的下半身，[defenestrating_bodyguard.GetSheHe]另一边把后者前半身悬到了窗户外。\n\n[defenestrating_bodyguard.GetTitledFirstNameNoTooltip]咬紧了[defenestrating_bodyguard.GetHerHis]的牙关。“[defenestrated_character.GetSheHe|U]在我执勤的时候当面嘲笑我。[defenestrated_character.GetSheHe|U]不断地发出鹅一样的怪叫，诱使我失去镇静。我认为这对您的安保造成了威胁。”\n\n尽管很危险，并且挣脱束缚获取自由的努力也告灭，[defenestrated_character.GetTitledFirstNameNoTooltip]还是发出了一声傻笑。“#EMP 嘎#!”。"
 court.4800.a:0 "看看这头鹅到底能不能飞！"
 court.4800.maimed_toast:0 "飞不了的[defenestrated_character.GetTitledFirstName]"
 court.4800.death_toast:0 "[defenestrated_character.GetTitledFirstName]从空中坠亡"
 court.4800.b:0 "我们用不着反应过度！象征性小小地给[defenestrated_character.GetHerHim]一顿打就行了。"
 court.4800.c:0 "[defenestrated_character.GetTitledFirstNameNoTooltip]是对的——优秀的卫兵是永远不会被挑衅到的。"

#By Isabella Welch
 court.4801.t:0 "一触即发"
 court.4801.desc:0 "我还没看到小[poopy_child.GetTitledFirstName]在我御座厅里玩耍，我就嗅到了一丝气息，绝对没有错。\n\n“噢，[ROOT.GetCharacter.Custom('GetMamaPapa')]！看到你总是让人高兴！”当[poopy_child.GetSheHe]冲过来抱着我的腿时，我感觉到[poopy_child.GetHerHis]鼓胀的尿布的重量把我的小腿肚都压扁了。\n\n当尿布里的屎尿开始渗到我脚踝上时，我扪心自问：我们的仆人真的少到连我都必须要亲自上阵，照管换尿布这么丢人的工作了吗？"
 court.4801.a:0 "“到我怀里来，我们会把你弄干净的。”"
 court.4801.b:0 "我宁可打仗输了也不愿触碰这等污秽。"

#By Isabella Welch
 court.4802.t:0 "胁迫教学"
 court.4802.desc:0 "我看见我的宫廷教师[court_tutor.GetTitledFirstName]，[court_tutor.GetHerHim]身边正围着一大群[court_tutor.GetHerHis]的学生。\n\n“老师，什么是平行四边形？”\n\n“老师，什么叫……‘做爱’？”\n\n“老师，我该把我的笛子吹大声点吗，还是要比现在更大声#EMP 得多#!？”\n\n[court_tutor.GetTitledFirstNameNoTooltip]抬头看向我，两眼鳏鳏。“[ROOT.GetCharacter.GetLadyLord]，我受不了了。求你解聘我吧。”"
 court.4802.a:0 "噢，他们难道不可爱吗？"
 court.4802.b:1 "我要给你买只喇叭，[child_2.GetTitledFirstNameNoTooltip]。那个声音要#EMP 响多了#!！"
 court.4802.c:0 "我理解，我们要物色一位新老师了。"

#By Isabella Welch
 court.4803.t:0 "幽灵笔"
 court.4803.desc:0 "我的诗人，就像我一靠近[court_poet.GetSheHe]总会做的那样，又开始向我慷慨陈词。“噢，我的宝贝[ROOT.GetCharacter.Custom('PetName')]！一个被缪斯抛弃的人，日子过得得有多么艰难。”\n\n“你遣将调兵，但你不会遣辞措意。世人有见识过更为精致的悲剧吗？”\n\n“准许我来协助你吧。我可以为你写一些讲稿。告诉我主题，我会将你的文辞化腐朽为神奇。”"
 court.4803.a:0 "我的文字可以使用某种……辞藻的倾注。"
 court.4803.b:0 "有时候我觉得我比[ROOT.GetCharacter.GetTitleAsName]要更像个诗人，我不需要帮助。"
 court.4803.c:0 "我希望你能为我向我心爱的人写首诗。"
 court.4803.c.tt:0 "你会将诗送给[lover.GetTitledFirstName]"
 court.4803.c.intrigue.tt:1 "[lover.GetFirstNamePossessiveNoTooltip]高超的[intrigue|E]能力意味着[lover.GetSheHe]可能察觉到此诗是倩人捉刀之作。"
 court.4803.c.realize.tt:0 "[lover.GetFirstNameNoTooltip]认出了真正的作者"
 court.4803.c.fooled.tt:0 "[lover.GetFirstNameNoTooltip]对“你的”诗感到受宠若惊"
 court.4803.d:0 "我的辞藻可能不够华丽，但却字字出于真心。"

#By Isabella Welch
 court.4804.t:0 "恶臭床伴"
 court.4804.desc:0 "我注意到两位共享住所的廷臣之间发生了口角，每一个人的眼睛下面都是深深的黑眼圈。\n\n“[ROOT.GetCharacter.GetLadyLord]，我再也无法同[roomate_2.GetTitledFirstName]睡一张床了，多一夜都不行。[roomate_2.GetSheHe|U]把毛毯全部抢走了，[roomate_2.GetSheHe]就是个贪得无厌的猪猡。”\n\n“还好意思说，这一周[roomate_1.GetTitledFirstName]没一天不[ROOT.Char.Custom('RandomBadRoomate')]。”[roomate_2.GetSheHe|U]怂了怂肩。“我恳求您：给我们提供更好的住宿。我除了一张凉爽、空的床铺，别无他求。”"
 court.4804.a:0 "我会去让仆人为你找个新的铺友。"
 court.4804.b:0 "这些房间和一个[ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip]的宫廷可#EMP 不#!相称。"
 court.4804.c:0 "我没有足够的空间让每个人有自己的单间。"

#By Isabella Welch
 court.4805.t:0 "偷材摸料"
 court.4805.desc:0 "我的建筑师[royal_architect.GetTitledFirstName]，正费劲地拖着一只巨大的麻袋，灿烂地笑了一路。我御座厅的地板也被一路刮蹭着，我的脸皱成了一团。\n\n“[ROOT.GetCharacter.GetLadyLord]，我做了件#EMP 非常#!放肆的事，不过我有感觉这事会让你愉快。”\n\n当[royal_architect.GetSheHe]打开袋子时，我还期待能见到什么淫秽之物，但里面除了一块巨大的矩形岩石以外，什么都没有。“这是一块基石，来自你不共戴天的仇敌[rival.GetTitledFirstNamePossessive]的[rival.Custom('FortifiedBuilding')]。现在[rival.GetHerHim]放置此物的一切象征意义都没了！”"
 court.4805.a:0 "让我们用它建个猪圈！"
 court.4805.b:0 "我要把它自豪地展示出来！"
 court.4805.c:0 "与[rival.GetHerHim]的夙愿让我眼下很后悔。把它放回去吧。"
 court.4805.d:0 "你为什么要带这么一块废物来给我？把它扔出去！"

#By Isabella Welch

 court.4806.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]的狂热粉丝"
 court.4806.intro:0 "一张新面孔在我的御座厅游荡，当[adoring_fan.GetSheHe]看到一些[ROOT.Char.GetCulture.GetNameNoTooltip]式艺术品的代表作时，偶尔还会咯咯笑着上蹿下跳。"
 court.4806.hre_desc:0 "\n\n“我的心啊！[ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip]真是太厉害了！尽管我居住在[adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier]，但我真的认为我是精神[ROOT.Char.GetCulture.GetName]人！我能列举出所有的采邑主教。我甚至在腿肚子上纹了[ROOT.GetCharacter.GetTitledFirstNamePossessiveNoTooltip]的脸。”\n\n[adoring_fan.GetSheHe|U]把手伸进口袋，取出一件物品，看上去似乎是帝国皇冠的廉价青铜复制品。“我大部分时间都戴着它，对路过的人说‘我希望你能投我一票，选帝侯！’”"
 court.4806.byzantine_desc:1 "当这兴奋的来客走来时，卫兵将[adoring_fan.GetHerHim]拦住，以防靠得太近。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]陛下！尽管我来自[adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier]，但我心中却装满了对[ROOT.Char.GetCulture.GetCollectiveNoun]文化的喜爱。”\n\n“我一辈子都在努力学习[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]，希望能成为你们中的一员。”\n\n“我只穿紫色的内衣。我敢肯定，若有朝一日帝国陨落，我会比母亲去世时还要伤心——我的哀号将永不止息！”"
 court.4806.general_desc:1 "这个访客似乎有点不对劲，当[adoring_fan.GetSheHe]走过来时，我明白为何了，[adoring_fan.GetSheHe]带着一件我最爱的[ROOT.Char.Custom('signature_weapon')]的复制品。\n\n“一见到您我就忍不住跪了下来——我将一生都献给了[adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier]，以深入了解[ROOT.Char.GetCulture.GetCollectiveNoun]文化。我只说[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]，只吃[ROOT.Char.GetCulture.GetNameNoTooltip]式的[ROOT.GetCharacter.Custom('GetExpensiveMeal')]，并且研究了[ROOT.Char.GetCulture.GetName]式的兵器。”\n\n“我的家人将我赶出家门，宣称既然我除了痴迷于[ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip]什么也不干，那我应该住在那里。”"
 court.4806.a:0 "说严重点，这算是谄媚。"
 court.4806.b:0 "把那破烂玩意给我！除了我没人能戴帝国皇冠。"
 court.4806.c:0 "这么热情的人理应加入我的宫廷！"
 court.4806.c.byz:0 "如此爱国，朕准你衣紫。"
 court.4806.d:0 "只有[ROOT.Char.GetTitleAsNameNoTooltip]才能穿紫衣！把这无赖关起来！"
 court.4806.e:0 "你怎敢仿制我的[ROOT.Char.Custom('signature_weapon')]！从[adoring_fan.GetHerHim]身上拿下来！"

