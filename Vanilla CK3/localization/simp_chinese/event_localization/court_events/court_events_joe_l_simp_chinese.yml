l_simp_chinese:
 # # Trampled Underfoot
 court.8001.t:0 "踩在脚下"
 court.8001.desc.intro:0 "“跟你说过多少次了，离那些#EMP 刚种下的[ROOT.Char.Custom('get_region_flower_type_plural')]#!#EMP 远点？！#!”\n\n我听着像是我的园丁[gardener.GetTitledFirstName]在怒吼？我转过身，只见[gardener.GetHerHim]正从[child_1.Custom2('MyCharacterIntroduction', ROOT.Char)]的后颈揪着[child_1.GetHerHis]顺着走廊向我走来。\n\n这孩子身上沾满了花瓣和尘土，正伸手一通乱舞，但就是够不着[gardener.GetFirstNamePossessiveNoTooltip]的胳膊：“放我下来！我……我要找[ROOT.Char.GetTitleAsNameNoTooltip]告你！”\n\n我的园丁将[gardener.GetHerHis]拎着的“货物”重重地丢到我跟前，“这该死的[child_1.Custom('GirlBoy')]践踏了我的所有努力，[ROOT.Char.GetLadyLord]！要花上#EMP 好几周#!才能修复损坏……”\n\n[child_1.GetFirstNameNoTooltip]拭去从[child_1.GetHerHis]眼中流下的泪水，温驯地啜泣道："
 court.8001.desc.diplomacy:0 "“他们在追我！我从没输过#EMP 那个#!游戏！"
 court.8001.desc.martial:0 "“我只是在躲避那些士兵……我们必须伏击才能获胜！”"
 court.8001.desc.stewardship:0 "“这不是我的错！[gardener.GetSheHe|U]把花放到我们的小城堡上了！”"
 court.8001.desc.intrigue:0 "“我们在玩捉迷藏，要不是因为#EMP [gardener.GetHerHim]#!，就没人能发现我了！”"
 court.8001.desc.learning:0 "“我就只是看看！这些花这次颜色不一样！”"
 court.8001.desc.fallback:0 "“我什么也没干！我只是去玩的！”"
 court.8001.a.diplomacy:0 "有时候被抓住也是有好处的，孩子。"
 court.8001.a.martial:0 "但你也必须挑选#EMP 正确#!的战场，孩子！"
 court.8001.a.stewardship:0 "我知道一个更棒的地方，可以让你修建自己强力的宫廷，孩子。"
 court.8001.a.intrigue:0 "喔，我带你瞧瞧更好的地点，孩子。"
 court.8001.a.learning:0 "你离远点也能学到很多，孩子。"
 court.8001.a.lesson_tt:0 "[child_1.GetFirstNameNoTooltip]接受了你的观点"
 court.8001.b.gardener:0 "不！#EMP 不要#!碰花坛……"
 court.8001.b.poet:0 "纤柔之美，却总是毁于拙手……"
 court.8001.c:0 "你要去帮忙重新种植。"
 court.8001.c.gardener_tt:0 "[child_1.GetFirstNameNoTooltip]成了园艺高手"
 court.8001.d:0 "你怎么#EMP 敢#!那样抓着[child_1.GetFirstNameNoTooltip]？！"
 court.8001.e:0 "孩子们想到哪儿玩都行，[gardener.GetFirstNameNoTooltip]。"
# # Underequipped
 court.8010.t:0 "装备不足"
 court.8010.desc.intro:0 "我正享受着会间难得的清闲时刻，[underequipped.GetTitledFirstName]就把我拉到一旁。\n\n“大人……”[underequipped.GetSheHe]谨慎开口道，"
 court.8010.desc.champion:0 "“作为你的勇士，能代表你是我的自豪，"
 court.8010.desc.bodyguard:0 "“作为你的贴身护卫，保护你是我的荣幸，"
 court.8010.desc.bold:0 "但这事太荒唐了！”\n\n[underequipped.GetSheHe|U]从鞘中半抽出[underequipped.GetHerHis]的剑，让我注意上面的凹痕与缺口。“用这根不称手的棒子我就没法干好我的活！”"
 court.8010.desc.meek:0 "不过……”\n\n[underequipped.GetSheHe|U]看上去迟疑了片刻，然后对着[underequipped.GetHerHis]的鞘子弱弱做了一个恼怒的手势：“我用这老古董又怎么干得好我的工作？”"
 court.8010.desc.body:0 "\n\n“质量就是一切，"
 court.8010.desc.champion_end:0 "对于替[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]出战来说尤是！”"
 court.8010.desc.bodyguard_end:0 "对于保护[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的生命来说尤是！”"
 court.8010.a:0 "我麾下最强的[underequipped.GetWomenMen]需要高质量的兵器！"
 court.8010.a.tt:0 "将会按[underequipped.GetTitledFirstNamePossessiveNoTooltip]的选择为[underequipped.GetHerHim]打造一把高质量的武器"
 court.8010.a.equipped_tt:0 "一把优良的武器将为[underequipped.GetTitledFirstName]而打造"
 court.8010.c:0 "我想我可以匀你一把我自己的武器……"
 court.8010.c.equipped_tt:0 "[underequipped.GetTitledFirstNameNoTooltip]获赠一把武器"
 court.8010.d:0 "去军械库——就像其他所有人一样。"
 court.8010.d.tt:0 "[underequipped.GetTitledFirstNameNoTooltip]会从军械库拿一把低质量的剑"
 court.8010.d.equipped_tt:0 "[underequipped.GetTitledFirstName]拿到一把军械库的剑"
 court.8010.e:0 "滚出我的视线，没皮没脸的[underequipped.Custom('InsultNoun')]！"
 # # Sartorial Sting
 court.8020.t:0 "衣负芒刺"
 court.8020.desc:0 "在宫里百忙之中，我偶然听到我的[couture_spouse.GetWifeHusband][couture_spouse.GetTitledFirstNamePossessive]那富有特色的暴怒嗓音——[couture_guest.GetTitledFirstName]似乎真的把[couture_spouse.GetHerHis]惹毛了。\n\n我靠近几步，看见我的宾客在得意地嘲弄道：“这些所谓的#EMP 时尚#!只会令人尴尬；它们在任何得体的#EMP [couture_guest.GetCulture.GetNameNoTooltip]#!宫廷里都只配给仆人和小孩穿。”\n\n我的[couture_spouse.GetWifeHusband]刷得一下红了脸，吼叫道：“我#EMP 真是#!受够你了——我也不在乎你是不是[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的宾客！”[couture_guest.GetFirstNamePossessiveNoTooltip]很是吃了一惊。\n\n[couture_spouse.GetFirstNameNoTooltip]把我拉到一旁，愤恨地抱怨道：“那个不知感恩的[couture_guest.Custom('InsultNoun')]永不停止地嘲笑我们；昨天我的仆人无意间听到[couture_guest.GetHerHim]说我们的潮流#EMP 过时了！#!”"
 court.8020.a:0 "好啦，亲爱的，[couture_guest.GetSheHe]只是在跟我们开玩笑。"
 court.8020.b:0 "我猜我们可以多做一些努力……"
 court.8020.d:0 "过时？#EMP 过时？！#!"

 poor_host_modifier:0 "不称职的东道主"
 poor_host_modifier_desc:0 "该角色破坏了待客的潜规则。"
 hunting_pooches_modifier:0 "优良猎犬"
 hunting_pooches_modifier_desc:0 "该角色的宫廷配备了尤其引人注目的猎犬。"
 # # Pawful of Pooches
 court.8030.t:0 "一怀抱的狗狗"
 court.8030.desc.intro:0 "我的狩猎总管[huntmaster.GetTitledFirstName]一进入房间，一群呀呀怪叫的廷臣突然就把[huntmaster.GetHerHim]围住了。\n\n等[huntmaster.GetSheHe]终于冲出重围，这场骚乱的缘由才揭晓：在[huntmaster.GetHerHis]臂弯的怀抱中，用毯子包裹着一窝扭来扭去的小狗狗，看上去应该是[ROOT.Char.Custom('get_region_dog_type')]一类的狗——而且也非常惹人喜爱！\n\n我的$master_of_hunt_court_position$粲然笑道：“大人，我必须给你看看这一窝小狗；一旦这些狗狗长大受训之后，我敢说他们会成为每场[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]狩猎聚会的艳羡对象！”\n\n"
 court.8030.desc.one:0 "我不禁注意到我[child_1.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))][child_1.GetFirstNameNoTooltip]正翘首企足想要好好看一眼那些小狗。"
 court.8030.desc.two:0 "从我眼角的余光中，我看见我的两个小孩，[child_1.GetFirstName]和[child_2.GetFirstName]，对于那些小狗欣喜若狂，尤其喜欢其中最大的那两只。"
 court.8030.desc.body:0 "\n\n[huntmaster.GetTitledFirstNameNoTooltip]挑出了其中最大的那只，思忖道：“这可能会是它这一代里最伟大的狗！”"
 court.8030.a:0 "我等不及要看他们初露锋芒了！"
 court.8030.b:0 "最大的要给我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))][child_1.GetFirstNameNoTooltip]！"
 court.8030.c:0 "只有[child_2.GetFirstNameNoTooltip]配得上这样好的小公狗。"
 court.8030.d:0 "啊，我一直在等这样一只雄壮的小狗！"
# # Aristocratic Pretensions
 court.8040.t:0 "贵族的做作"
 court.8040.desc.intro:0 "我的三个廷臣正故意用所有人都听得到的声音，公开讨论我“数量众多”的头衔，大声哀叹着一位[ROOT.Char.GetTitleAsNameNoTooltip]亲自管理如此多的地产有多耗费心力……\n\n他们彼此打得火热："
 court.8040.desc.position_holder:1 "忠实的[position_holder.GetName]——宫廷的一名仆人；"
 court.8040.desc.knight:1 "英勇的[knight.GetName]——我杰出的[ROOT.Char.Custom('MountedWarriorTerm')|U]；"
 court.8040.desc.relative:1 "[relative.GetName]——我自命不凡的亲戚；"
 court.8040.desc.ambitious:1 "渴求权力的[ambitious.GetName]——一直追名逐利；"
 court.8040.desc.arrogant:1 "目空一切的[arrogant.GetName]——眼高于顶；"
 court.8040.desc.lowborn:1 "白手起家的[lowborn.GetName]——不放过一切机会；"
 court.8040.desc.gentry:1 "傲慢的[gentry.GetName]——来自显赫的[gentry.GetHouse.GetName]家族；"
 court.8040.desc.generic_1:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))][generic_1.GetName]——很高兴能参与其中；"
 court.8040.desc.generic_2:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))][generic_2.GetName]——守卫是这么叫[generic_2.GetHerHim]的；"
 court.8040.desc.generic_3:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))][generic_3.GetName]——一个很容易被人遗忘的走卒；"
 court.8040.desc.body:0 "还有一位扎眼的缺席者：一丝一毫的谦卑之心。\n\n在廷臣们闲谈的嘈杂声中，我清晰地听出了几个词：“[worst_title.GetTierAsNameNoTooltip]”和“[worst_title.GetNameNoTier]”——我敢肯定那是[button.GetFirstNamePossessiveNoTooltip]矫情的腔调。\n\n这无耻的三人组转过来看向我，而我则狠狠瞪了他们一眼。"
 court.8040.a:0 "好哇，好哇，[courtier_1.GetTitledFirstNameNoTooltip]……[worst_title.GetNameNoTierNoTooltip]归你了。"
 court.8040.b:0 "这种小把戏可以休矣：[worst_title.GetTierAsNameNoTooltip]属于[courtier_2.GetFirstNamePossessiveNoTooltip]！"
 court.8040.c:0 "[courtier_3.GetTitledFirstNameNoTooltip]？说你呢！这个头衔是你的了！"
 court.8040.d:0 "我知道你们打的什么主意！是时候证明你们的价值了！"
 court.8040.d.flavor_tt:0 "“交给最强者”"
 court.8040.d.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip]动力十足"
 court.8040.d.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip]是最后站着的那个[courtier_2.GetWomanMan]"
 court.8040.d.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip]拔得头筹"
 court.8040.grant_tt:0 "[new_noble.GetTitledFirstNameNoTooltip]得到[worst_title.GetNameNoTierNoTooltip]"
 court.8040.e:0 "你们每个人，跟我说说你们配得上这头衔的理由。"
 court.8040.e.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip]最具说服力"
 court.8040.e.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip]的口才让人印象深刻"
 court.8040.e.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip]讲得很好"
 court.8040.f:0 "你们瞅啥？"
 # # A Little Bird
 court.8050.t:0 "消息灵通人士"
 court.8050.desc:0 "我一开始我以为那就只是个人癖好，不过很明显我宫廷的众多仆人之一总是在向我偷偷打手势。\n\n我在安静的时候带着卫兵接近[servant.GetHerHim]，而[servant.GetSheHe]像是在密谋一样悄声说道：“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]，我的名字是[servant.GetFirstName]。我们在随侍你的宾客的时候偷听到了很多东西；他们几乎不会注意我们的存在……”\n\n我看着[servant.GetHerHim]，将信将疑，琢磨着我是不是真的想要听[servant.GetSheHe]接下来要说的。[servant.GetSheHe|U]回望我的眼神，显然不确定[servant.GetSheHe]自己是不是做错了什么。\n\n终于，[servant.GetSheHe]吞了一口口水道：“[ROOT.Char.GetLadyLord]，[vassal.GetTitledFirstName]，你[servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))]，在你[ROOT.Char.Custom('FortifiedBuilding')]紧闭的门后[vassal_secret.Custom('SecretDescriptionThirdPerson')]——[servant.GetFaith.HighGodName]为我作证，我说的是真的！”"
 court.8050.a:0 "我需要像你这样更可靠的[servant.GetWomenMen]，[servant.GetFirstNameNoTooltip]。"
 court.8050.a.tt:0 "[servant.GetFirstNameNoTooltip]会加入你的[court|E]"
 court.8050.b:0 "你还听到了什么？"
 court.8050.b.tt:0 "你会知晓宫廷内其他某人的一个秘密"
 court.8050.b.tt_secret:1 "[vassal_2.GetTitledFirstNamePossessive]的秘密"
 court.8050.c:0 "拿着这个——以后只许向我汇报。"
 court.8050.c.tt:0 "只要该项修正存在，你的[spymaster|E]会更有可能中断密谋"
 court.8050.d:0 "把这个鬼鬼祟祟的恶魔抓起来！"
 court.8050.d.tt_imprison:0 "[servant.GetFirstNameNoTooltip]被扔进地牢"
 # Modifiers
 servant_informants_modifier:0 "仆从线人"
 servant_informants_modifier_desc:0 "该角色宫廷中的流言蜚语都通过到处探听的仆人网络汇报上来。"
 # # Scornful Sycophants
 court.8060.t:0 "轻蔑的佞臣"
 court.8060.desc.intro:0 "我在走廊的门槛上驻足了片刻，享受阳光，偶然听到转角那边正传来一阵嘲笑声。\n\n“我#EMP 知道！#!”我听到我[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))][snooty_1.GetFirstName]正哈哈大笑道，"
 court.8060.desc.fashion:0 "“在这儿逛了一阵，我发誓有时候会感觉是置身在[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]爷爷的宫廷里；这里的潮流真是陈腐又老土！”\n\n"
 court.8060.desc.servants_1:0 "“等一个仆人你可以等上#EMP 一整天#!，然后一次来了两个——你要的东西还忘了拿过来！”\n\n"
 court.8060.desc.food_1:0 "“你有没有#EMP 看见#!昨晚宴会上的情景？我宁可啃自己的餐盘也好过吃那些猪潲！”\n\n"
 court.8060.desc.body:0 "另一个窃笑声插了进来：“天哪，我以为只有我注意到了！更别提"
 court.8060.desc.lodgings:1 "我们住处的#EMP 大小#!！几乎只容得下放一块仆人睡的草垫！”"
 court.8060.desc.food_2:0 "这里的食物真的很差劲——而且份量#EMP 很小#!！"
 court.8060.desc.servants_2:0 "那些侍从——我已经放弃找他们要任何东西了：他们要不然不知道是什么，要不然就一去不回！"
 court.8060.desc.outro:0 "\n\n那是不是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))][snooty_2.GetTitledFirstName]，现在正强忍着大笑？厚颜无耻……"
 court.8060.a.fashion:0 "我会为你准备一套新衣服，[snooty_1.GetFirstNameNoTooltip]。"
 court.8060.a.servants:0 "也许你可以推荐一些有经验的仆人，[snooty_1.GetFirstNameNoTooltip]？"
 court.8060.a.food:0 "[snooty_1.GetFirstNameNoTooltip]，明天有特别的一餐给你。"
 court.8060.b.food:0 "很快会有新厨师上任，[snooty_2.GetFirstNameNoTooltip]。"
 court.8060.b.lodgings:0 "我今晚会换到更大的房间，[snooty_2.GetFirstNameNoTooltip]。"
 court.8060.b.servants:0 "我想我们请得起更多的人手。"
 court.8060.c:1 "滚开，你们这些不知感恩的蛀虫……"
 court.8060.d:0 "如果你们不喜欢，去找别人寄生！"
 court.8060.e:0 "世俗的消遣只会将我们与[ROOT.Char.GetFaith.PositiveAfterLife]分离。"
 court.8060.e.pious_tt:0 "所有具备苦修信仰且无愤世嫉俗特质的封臣或廷臣"
 court.8060.f:0 "今天好天气啊，是不是？"
 court.8060.f.flavor:0 "面子上还得要过得去"
 # # Feeling Useful
 court.8070.t:0 "感觉有用"
 court.8070.desc:0 "我[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))][parent.GetMotherFather]每天在宫廷里漫无目的地闲逛，[parent.GetHerHis]明显渴望有一个目标，但我太忙了。\n\n今天[parent.GetSheHe]终于把我逼到了墙角：“喔，你在这里，[ROOT.Char.GetFirstNameNoTooltip]，对于我来说你还是我的小[ROOT.Char.Custom('GirlBoy')]，你知道吧！让我为你分担一些肩上的责任——我能教你的还有很多。”\n\n我的随从尽力找别的东西来转移视线，但这只加重了我的尴尬。\n\n“[ROOT.Char.Custom('GetDaughterSon')|U]，怎么了？你难道不关心你亲爱的老[parent.Custom('GetMaPa')]吗？我为你付出了那么多？”"
 court.8070.a:0 "我会给你找点事做，[parent.Custom('GetMamaPapa')]。"
 court.8070.a.tt:0 "[parent.GetFirstNameNoTooltip]期望在未来数月内得到一个[court_position|E]"
 court.8070.b:0 "你想过把余生奉献给[ROOT.Char.GetFaith.HighGodName]吗？"
 court.8070.c:0 "想干啥就干吧……"
 court.8070.d:0 "我#EMP 很#!忙，[parent.GetMotherFather]。"
 court.8071.satisfied:0 "[parent.GetMotherFather|U]很热衷于[parent.GetHerHis]发挥的职责"
 court.8071.disappoint:0 "[parent.GetMotherFather|U]厌倦了等待"
 # Modifiers
 promised_court_position_modifier:0 "许诺职位"
 promised_court_position_modifier_desc:0 "该角色被许诺在不久的将来得到一个宫廷职位，并且告诉了所有愿意倾听的人。"
 # # Maternal Reproach
 court.8080.t:0 "[parent.Custom('GetMaternalPaternal')|U]指责"
 court.8080.desc.intro:0 "我的[parent.GetMotherFather][parent.GetTitledFirstName]最近一天比一天暴躁。\n\n我正端坐于宝座上，思考着可能的原因，那个[parent.GetWomanMan]向我冲来，就像我小时候犯错时[parent.GetSheHe]做的那样。\n\n[parent.GetHerselfHimself]吼道：“[ROOT.Char.GetFirstNameNoTooltip]，[ROOT.Char.Custom('GetDaughterSon')]！你得做点什么，看看"
 court.8080.desc.fashion:0 "你称为衣服的那些破布！"
 court.8080.desc.servants:0 "你的那些无能又要硬撑的仆人！"
 court.8080.desc.lodgings:0 "你给客人提供的那一丁点房间！"
 court.8080.desc.food:0 "看看你宴会桌上那些可怕的菜品！"
 court.8080.desc.outro:0 "你不在乎别人怎么看你吗？！”\n\n“这可不是一位[ROOT.Char.GetTitleAsNameNoTooltip]展现[ROOT.Char.GetHerselfHimself]自己所应有的表现；照这样下去，你会成为[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]——不——是成为所有[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]人的笑柄！”"
 court.8080.a:0 "好吧，[parent.Custom('GetMamaPapa')]，我会改的……"
 court.8080.b:0 "啊，所以你觉得你比我的廷臣还强？"
 court.8080.b.tt:0 "所有[courtier|E]"
 court.8080.c.nun:0 "也许你更喜欢[ROOT.Char.GetFaith.DevoteeFemale]的修道服？"
 court.8080.c.monk:0 "也许你更喜欢[ROOT.Char.GetFaith.DevoteeMale]的礼袍？"
 court.8080.c.fallback:0 "你考虑过将自己奉献给[ROOT.Char.GetFaith.HighGodName]吗？"
 court.8080.d.fashion:0 "我觉得#EMP 你#!应该为我们缝一些替代品。"
 court.8080.d.servants:0 "那为什么不帮仆人一把呢？"
 court.8080.d.lodgings:0 "也许你可以把房间让给别人？"
 court.8080.d.food:0 "很好，那就去别的地方吃吧……"
 court.8080.e:0 "以后不许再这么跟我讲话！"
 # Modifiers
 court_8080_degraded_modifier:0 "蒙羞"
 court_8080_degraded_modifier_desc:0 "该角色因为抱怨，被自己的孩子兼领主公开羞辱。"
 # # Building Blocks
 court.8090.t:0 "建材"
 court.8090.desc.intro:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))][architect.GetTitledFirstName]显然认真地履行了作为$royal_architect_court_position$的职责；[architect.GetHerHis]正与我的[steward.GetHeldCourtAndCouncilPositionsString][steward.GetTitledFirstName]进行激烈的辩论，声音传遍整个房间。\n\n“没错！”[architect.GetFirstNameNoTooltip]大喊，“那座废墟到处都是切割好的石料，可以很方便地运送到"
 court.8090.desc.religious:0 "[temple_barony.GetNameNoTier]的[ROOT.Char.GetFaith.HouseOfWorship]！”"
 court.8090.desc.castle:0 "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]在[my_barony.GetNameNoTier]的[ROOT.Char.Custom('FortifiedBuilding')]！”"
 court.8090.desc.outro:0 "\n\n[steward.GetFirstNameNoTooltip]犹疑地摩挲着[steward.GetHerHis]的下巴：“尽管如此，听起来还是有大量工作要做，而且使用那些材料的当地人不会喜欢的。”\n\n对于这合理的反驳，[architect.GetFirstNameNoTooltip]转了转[architect.GetHerHis]的眼睛，"
 court.8090.desc.chaplain:0 "正打算说话，却被我的[chaplain.GetHeldCourtAndCouncilPositionsString]打断了：“附近[temple_barony.GetNameNoTier]的[ROOT.Char.GetFaith.HouseOfWorship]急需扩建，”[chaplain.GetTitledFirstName]尖声说道，“那才是石料应该去的地方！”"
 court.8090.desc.fallback:0 "嗤笑道：“相比于那些平民，我们能更好地利用那些石料，你懂的！”"
 court.8090.a:0 "[my_barony.GetNameNoTierNoTooltip]#EMP 需要#!更多建设……"
 court.8090.b:0 "送去[ROOT.Char.GetFaith.HighGodNamePossessive]在[temple_barony.GetNameNoTierNoTooltip]的圣所。"
 court.8090.c:0 "不过我想要扩建[backup_barony.GetNameNoTooltip]。"
 court.8090.d:0 "把那些破旧的料石留给平民百姓吧。"
 # Modifiers
 court_8090_commoners_modifier:0 "大众的废墟"
 court_8090_commoners_modifier_desc:0 "该伯爵领的一般大众受益于从古老的废墟上剥离建材。"
 # # Questionable Concoction
 court.8100.t:0 "可疑的药剂"
 court.8100.desc:0 "我从觐见者间走过，偶然听到我[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))]$court_physician_court_position$[physician.GetTitledFirstName]在谈论[physician.GetHerHis]最近突发的奇想。\n\n“……据说这是现存最强大的药水，只来自世界最遥远的彼端——我聊过的那些商人和炼金术士是这么说的。”\n\n[physician.GetSheHe|U]拿出一管淡黄色的液体，在我廷臣翘起的鼻子下晃荡。\n\n“他们说这会赋予人活力和长寿，很受那些要上战场的人喜爱，不过只有最强壮的人能顶得住这份威力。”"
 court.8100.a:0 "你说，最强的药水？拿来吧。"
 court.8100.b:0 "真的？让我的$food_taster_court_position$先试试。"
 court.8100.b.tt_forgiving:1 "[food_taster.GetTitledFirstName]没有$trait_forgiving$特质："
 court.8100.c:0 "只有[ROOT.Char.GetFaith.HighGodName]能赐予我们力量。"
 court.8100.d:0 "这种泔水野兽都不会喝，更别说人了！"
 court.8100.tt.handle_potion:0 "你顶住了最强药水"
 court.8100.tt.need_weaker:0 "应该找弱一些的药水"
 court.8100.tt.too_strong:0 "对你来说药效太强劲了"
 # Modifiers
 strong_potion_modifier:0 "强力药水"
 strong_potion_modifier_desc:0 "该角色成功顶住了最强大的药水。"
 feeling_unwell_modifier:0 "感觉不适"
 feeling_unwell_modifier_desc:0 "该角色本该寻找一些较弱的药水。"
# # Upon the Block
 court.8110.t:0 "俎上之肉"
 court.8110.desc.intro:0 "我[my_executioner.Custom('quirk_neg_adjective')]$executioner_court_position$[my_executioner.GetTitledFirstName]，闷闷不乐地在宫里闲逛，[my_executioner.Custom('quirk_neg_pp')]，就像个任性的孩子般敏感。\n\n最终，我实在忍受不了宫里有这样让人同情的表现，质问道：“到底#EMP 是#!怎么了？！”\n\n[my_executioner.GetSheHe|U]吃了一惊，但很快回答道：“[ROOT.Char.GetLadyLord]，原谅我，我只是好几周都没有处决犯人了……”\n\n“正好，那个"
 court.8110.desc.leader_1:0 "令人作呕的暴民煽动者，[prisoner_1.GetTitledFirstName]，"
 court.8110.desc.heretic:0 "无耻的异端，[prisoner_1.GetTitledFirstName]，"
 court.8110.desc.heathen:0 "肮脏的异教徒，[prisoner_1.GetTitledFirstName]，"
 court.8110.desc.infidel:0 "不敬神的异教徒，[prisoner_1.GetTitledFirstName]，"
 court.8110.desc.noble:0 "烂透的恶魔，[prisoner_1.GetTitledFirstName]，"
 court.8110.desc.fallback:0 "可恨的[prisoner_1.Custom('GetCrime')]，[prisoner_1.GetTitledFirstName]，"
 court.8110.desc.body:0 "正#EMP 蹲在监狱#!，等候您宣布其处决日期。"
 court.8110.desc.religious:0 "对[ROOT.Char.GetFaith.DeathDeityName]来说，这不敬的灵魂何时堕入[ROOT.Char.GetFaith.NegativeAfterLife]并无任何区别……”"
 court.8110.desc.leader_2:0 "只要[prisoner_1.GetSheHe]还活着，[prisoner_1.GetSheHe]就是其他反贼的代表……”"
 court.8110.desc.criminal:0 "请允许我处死那个[prisoner_1.Custom('GetCrimeDesc')]，终结[prisoner_1.GetHerHis]的痛苦……”"
 court.8110.a:0 "很好，[prisoner_1.GetTitledFirstNamePossessiveNoTooltip]的死期到了。"
 court.8110.b:0 "不，下一个轮到[prisoner_2.GetTitledFirstNamePossessiveNoTooltip]。"
 court.8110.c:0 "嗯，别忘了#EMP 你#!是个[my_executioner.Custom('GetCrime')]！"
 court.8110.c.flavor:0 "我的$executioner_court_position$应该认清自己的位置"
 court.8110.d:0 "你太享受这个了，[my_executioner.GetFirstNameNoTooltip]。"
 court.8110.e:0 "不用急。"
 # # Novel Perspectives
 court.8120.t:0 "新颖视角"
 court.8120.desc.intro:0 "我静静地坐着，听我[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))][accuser.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))][refuter.GetTitledFirstName]陷入激烈的神学辩论。\n\n后者[refuter.Custom('quirk_pos_adverb')]恳求道，"
 court.8120.desc.same_religion:0 "“……但是[refuter.GetFaith.GetNameNoTooltip]#EMP 才#!更接近[refuter.GetFaith.HighGodName]的真言；这才是[refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip]启示最纯正的精义。”\n\n[accuser.GetTitledFirstNameNoTooltip][accuser.Custom('quirk_neg_pp')]，嘲笑道：“读读[accuser.GetFaith.ReligiousText]，你就会发现"
 court.8120.desc.other_religion:1 "“……但是落后的[accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip]教义根本无法与我们[refuter.GetFaith.GetReligion.GetNameNoTooltip]的教义相提并论；[accuser.GetFaith.HighGodNamePossessive]的真理纯粹是对[refuter.GetFaith.HighGodNamePossessive]的歪曲。”\n\n[accuser.GetTitledFirstNameNoTooltip][accuser.Custom('quirk_neg_pp')]，嘲笑道：“好好思考一下，你就会发现"
 court.8120.desc.marriage:0 "婚姻神圣的纽带只能与一人共享；这就是我们向[accuser.GetFaith.PositiveAfterLife]靠拢的方式。”"
 court.8120.desc.divorce:0 "离婚是给那些不愿无条件献身给另一方，不追求纯洁与[accuser.GetFaith.PositiveAfterLife]的人准备的。”\n\n"
 court.8120.desc.adultery:0 "[accuser.GetFaith.CreatorName]可没让我们婚外私通，追情逐欲；这正是#EMP 为何#!我们有这些约束的原因！”"
 court.8120.desc.witchcraft:1 "巫师的邪恶仪式与对[accuser.GetFaith.PositiveAfterLife]的追求背道而驰。”"
 court.8120.desc.equality:0 "[accuser.GetFaith.CreatorName]同时创造了男人和女人，二者从一开始就互不从属。”"
 court.8120.desc.cosanguity:0 "[accuser.GetFaith.CreatorName]禁止至亲通婚或繁育；这是引诱人违背自然！”"
 court.8120.desc.outro:1 "\n\n“这就是我不与迷途者交谈的原因……”[refuter.GetTitledFirstNameNoTooltip]沮丧地叹了口气。“既然你不愿倾听真理，我只希望你能免受[accuser.GetFaith.NegativeAfterLife]的苦难。”"
 court.8120.a.accuser:0 "[accuser.GetSheHe|U]说的也有些道理，[refuter.GetFirstNameNoTooltip]。"
 court.8120.a.refuter:0 "[refuter.GetSheHe|U]说的也有些道理，[accuser.GetFirstNameNoTooltip]。"
 court.8120.c:0 "算了吧，朋友们，尊崇造物主有多种形式。"
 court.8120.d:0 "看这里，这些才是[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]的真理！"
 court.8120.d.tt:0 "所有狂热的[THIS.Char.GetFaith.GetAdjectiveNoTooltip]信仰[vassal|E]、[courtier|E]和[guest|E]"
 court.8120.e:0 "我不想再听到这种对话了，[accuser.GetFirstNameNoTooltip]。"
 court.8120.f:0 "我们还没有资格议论神明。"
 my_holy_book:0 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的[ROOT.Char.GetFaith.ReligiousText|U]"
 my_holy_book_description:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip][ROOT.Char.GetTitledFirstNameNoTooltip]私人的[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]教义装订集，封面装饰着金色的[ROOT.Char.GetFaith.ReligiousSymbol]。"
 # # Contrived Conflict
 court.8130.t:0 "预谋的冲突"
 court.8130.desc.intro:0 "我端坐于御座之上，琢磨着这样那样的事务，突然一阵喧闹响起。\n\n我的$champion_court_position$[champion.GetFirstName]咆哮道：“我太知道你什么意思了，你这[vassal.Custom('InsultNoun')]！你怎#EMP 敢#!对我们的[ROOT.Char.GetTitleAsNameNoTooltip]不敬？！”正对面的是一脸迷惑的[vassal.GetTitledFirstName]。[mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U]迅速冲上去将他们分开，但气氛已不可避免地变糟了。\n\n"
 court.8130.desc.bold:0 "“你故意找茬是不是，我可不会被你的把戏吓到。”[vassal.GetTitledFirstNameNoTooltip][vassal.Custom('quirk_pos_adverb')]反驳道。$court.8130.desc.body$[vassal.GetTitleAsNameNoTooltip][vassal.Custom('quirk_pos_present')]，回复道：“很好，我很高兴能教训一下这[champion.Custom('InsultAdjective')]二愣子。”"
 court.8130.desc.craven:0 "“但……但是我根本没说过任……任何这种话！”[vassal.GetTitledFirstNameNoTooltip]脱口而出，一脸难以置信。$court.8130.desc.body$[vassal.GetTitleAsNameNoTooltip][vassal.Custom('quirk_pos_present')]，结结巴巴地说道：“什……什么？！拜托，肯定没……没有这个必要吧？！”"
 court.8130.desc.body:0 "“我亲耳听到的！”[champion.GetFirstNameNoTooltip]脸色阴沉，“我要求你为对主上的怠慢赔罪！”"
 court.8130.desc.outro:0 "\n\n大家都看向我，希望我对此事进行裁决，而[mediator.GetFirstNameNoTooltip]则将二人分开。"
 court.8130.a:0 "[champion.GetFirstNameNoTooltip]会捍卫我的荣誉。"
 court.8130.a.tt_champion:0 "[champion.GetTitledFirstNameNoTooltip]赢得决斗"
 court.8130.a.tt_vassal:0 "[vassal.GetTitledFirstNameNoTooltip]赢得决斗"
 court.8130.a.tt:0 "[champion.GetTitledFirstName]和[vassal.GetTitledFirstName][single_combat_duel|E]"
 court.8130.b:0 "误会啊，[vassal.GetFirstNameNoTooltip]是大忠臣。"
 court.8130.b.tt_me:0 "我赢了这场决斗"
 court.8130.c:0 "我需要更理智一点的手下。"
 court.8130.d:0 "[vassal.GetSheHe|U]说了#EMP 啥#!？！取我的[ROOT.Char.Custom('signature_weapon')]来！"
 court.8130.d.tt:0 "我和[vassal.GetTitledFirstName][single_combat_duel|E]"
 court.8130.e:0 "都冷静点，没必要为这点小事决斗。"
 # # Royal Lapse
 court.8140.t:0 "王纲弛紊"
 court.8140.desc:0 "宫中的盛典日复一日，从早到晚。[courtier.GetTitledFirstName]临场发言，用滔滔不绝的客套话盛赞我的伟大。一旁的[vassal.GetTitledFirstName]也加入进来，迎合着人群，痴痴地傻笑，期待[vassal.GetHerHis]的滑稽举动能赢得我的青睐……\n\n一股想要[ROOT.Char.Custom('GetStressDesire')]的欲望，深沉而执著，逐渐增强，吞噬着我的心神，分散了我的精力。一滴汗珠挂在我的额头上久久流不下来……\n\n[courtier.GetFirstNameNoTooltip]注意到我的疏离，带着近乎真诚的关切开口问道：“[ROOT.Char.GetLadyLord]，你还好吗？”"
 court.8140.a:0 "抱歉，你刚说什么来着？"
 court.8140.a.flavor_tt:0 "振作起来，你是[ROOT.Char.GetTitleAsNameNoTooltip]！"
 court.8140.b:0 "请见谅，我还有其他事要处理。"
 court.8140.b.flavor_tt:0 "站起身来，径直走过他们身边，出了房间。"
 court.8140.c:0 "很好……"
 court.8140.c.flavor_tt:0 "我会容忍他们，但前提只是礼仪有所要求。"
# # Prandial Excess
 court.8150.t:0 "宴饮无度"
 court.8150.desc.intro:0 "我的宫廷似乎每天都充斥着讨论下次宴会的声音，近来有好多人都变得肥头大耳了……"
 court.8150.desc.taster:0 "\n\n我的$food_taster_court_position$[food_taster.GetTitledFirstName]一次次宴会后愈渐懒散，每道国外的新花样被端到嘴边，[food_taster.GetHerHis]也愈渐汗流浃背。\n\n"
 court.8150.desc.body:0 "炊事就是由[vassal_1.GetTitledFirstName]、[vassal_2.GetTitledFirstName]和[vassal_3.GetTitledFirstNamePossessive]他们仨推动的，一再向我劳累过不堪的厨师索求最难忘的菜肴。\n\n今天来的是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))][demander.GetFirstNameNoTooltip]，淌着口水，“大人，今晚我要让膳房备上人类已知最丰富的酱汁，再配上一份十禽炙！”[demander.GetHerHis]饥渴地舔了舔嘴唇说道。\n\n"
 court.8150.desc.almoner_chaplain:0 "我的$high_almoner_court_position$[high_almoner.GetTitledFirstName]和[chaplain.GetCouncilTitleFirstName]都连声啧啧，摇头晃脑将鄙夷之情表露无疑。"
 court.8150.desc.chaplain:0 "[chaplain.GetCouncilTitleFirstName]不以为然地感叹道：“与[chaplain.GetFaith.HighGodNamePossessive]的恩典相比，这些转瞬即逝的享乐什么也不是……”"
 court.8150.desc.almoner:0 "我的$high_almoner_court_position$[high_almoner.GetTitledFirstName]对此嗤之以鼻，[high_almoner.GetHerHis]嘴里还嘀咕着贫困的饥民……"
 court.8150.a:0 "我等不及了！"
 court.8150.b:0 "只有最好的菜才能配得上#EMP 我的#!宫廷。"
 court.8150.c:0 "这种铺张浪费就太过了！"
 court.8150.d:0 "你是永远都得不到满足吗？"
 # # Foremost Knight
 court.8160.t:0 "首屈一指的[ROOT.Char.Custom('MountedWarriorTerm')|U]"
 court.8160.desc.intro:0 "意气风发的战士间有点良性竞争也算是在意料之中，但是[knight_1.GetFirstName]和[knight_2.GetFirstName]的不和却把宫里的气氛搞得剑拔弩张。\n\n[knight_1.GetTitledFirstNameNoTooltip]普遍被认为技高一筹，不过[knight_2.GetTitledFirstNameNoTooltip]分明是要对这种断言提出异议。\n\n在觐见过程中，后者闯入了我的御座厅，手中紧握着[knight_2.GetHerHis]的剑柄，大喊道：“[knight_1.GetFirstNameNoTooltip]！我们中只有一个人能号称是[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]技艺最精湛的[ROOT.Char.Custom('MountedWarriorTerm')]，到外面来见我，我来做个了断！”\n\n[knight_1.GetTitledFirstNameNoTooltip][knight_2.Custom('quirk_neg_adverb')]回应道：“要不是[ROOT.Char.GetLadyLord]在场，就在你站的那儿，我都能把你大卸八块，你这[knight_2.Custom('quirk_neg_adjective')][knight_2.Custom('InsultNoun')]！谢罪道歉，我或许可以饶你一命！”\n\n要阻止事态升级，我最好赶紧采取行动……"
 court.8160.a:0 "愿我最强的[ROOT.Char.Custom('MountedWarriorTerm')]得胜。"
 court.8160.a.tt_knight_1:0 "[knight_1.GetTitledFirstNameNoTooltip]赢得决斗"
 court.8160.a.tt_knight_2:0 "[knight_2.GetTitledFirstNameNoTooltip]赢得决斗"
 court.8160.b:0 "把他们的剑收了！给他们发训练用的剑。"
 court.8160.c:0 "你们俩我都会轻易击败！"
 court.8160.c.tt:0 "你将与拥有更高[prowess|E]的[knight|E]（[knight_1.GetTitledFirstName]）进行单挑"
 court.8160.c.tt_win:0 "你胜利了"
 court.8160.c.tt_lose:0 "你被击败了"
 court.8160.d:0 "你们是#EMP 同#!一边的啊！"
 court.8163.t:0 "你赢得了决斗"
 court_humiliation_modifier:0 "当廷折辱"
 court_humiliation_modifier_desc:0 "该角色当着整个宫廷的面被削弱了。"
 # # Pariah of Court
 court.8170.t:0 "朝中奸慝"
 court.8170.desc.intro_scary:0 "“[criminal.Custom('GetCrime')|U][criminal.GetFirstName]”一来，小孩子们就会落荒而逃，即使是最虔诚的[ROOT.Char.GetFaith.BishopNeuterPlural]，一见[criminal.GetHerHis]就忍不住要避开。"
 court.8170.desc.intro_sordid:0 "“[criminal.Custom('GetCrime')|U][criminal.GetFirstName]”是朝廷鄙弃之人，饱受社会的排挤，沦为许多人口中龌龊的笑柄。"
 court.8170.desc.intro_religious:0 "我因为款待了“[criminal.Custom('GetCrime')|U][criminal.GetFirstName]”而受到严厉批评，由于其邪恶的信仰，受到几乎所有人的回避。"
 court.8170.desc.intro_fallback:0 "我的宫廷不再容我托辞款待“[criminal.Custom('GetCrime')|U][criminal.GetFirstName]”了，其人被视为名流中的异人。"
 court.8170.desc.body:0 "\n\n我未将这个[criminal.Custom('GetCrimeDesc')]判刑，还不断与之亲近，这在[ROOT.Char.GetFaith.AltPriestTermPlural]和虔信者的眼中，被视为公开姑息，有损我在朝中的清誉……\n\n他们逼迫着我，我现在必须做个决断，我[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))]的罪行到底是否重于我对[criminal.GetHerHim]的关爱——一定得采取点行动了，"
 court.8170.desc.family:0 "即便[criminal.GetSheHe]也是[criminal.GetDynasty.GetNameNoTooltip]家的一员……"
 court.8170.desc.guest:0 "毕竟，[criminal.GetSheHe]只是一介旅人。"
 court.8170.desc.fallback:0 "廷臣真的有那么难以取代吗？"
 court.8170.a.family:0 "不——亲族为先。"
 court.8170.a.other:0 "这事我无权评判。"
 court.8170.b:0 "你改悔罢，[criminal.GetFirstNameNoTooltip]！"
 court.8170.c:0 "是时候要逮捕这只禽兽了。"
 court.8170.d:0 "我再也不能招待你了，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))]……"
 harbors_criminals_modifier:0 "包庇罪犯"
 harbors_criminals_modifier_desc:0 "该角色没有付出任何努力去将自己宫中的罪犯绳之以法。"
  # # Secrets and Lies
 court.8180.t:0 "秘密与谎言"
 court.8180.desc.intro:0 "时光荏苒，这念头甚至都没从我心头掠过，但我每次在宫里捕捉到[criminal.GetTitledFirstNamePossessive]的眼神，我满脑子都是[criminal.GetHerHis]所犯下的罪行。\n\n我寻思着宫里有多少人知道了——可能一个也没有？也可能全部都知道了……真相终有一日会大白，而我的廷臣中发生了这等丑事，于我的声誉毫无益处……\n\n[criminal.GetSheHe|U]必须被处置，不然要找我算账的就是[ROOT.Char.GetFaith.HighGodName]，更别说宫廷了。"
 court.8180.a:0 "真是够了。所有人都必须知道。"
 court.8180.b:0 "只有傻子才不会对此借题发挥。"
 court.8180.c:0 "[criminal.GetSheHe|U]该被关进地牢。"
 court.8180.d:0 "[criminal.GetHerHim]是时候该离开了。"
 court.8180.e:0 "暂时没必要采取行动……"
