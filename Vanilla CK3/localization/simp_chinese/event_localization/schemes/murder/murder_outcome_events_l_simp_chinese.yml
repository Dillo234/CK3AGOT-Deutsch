l_simp_chinese:
 do_not_execute_murder_tooltip:0 "不尝试进行谋杀"
 murder_child_really_tooltip:1 "谋杀一个孩子。你确定真的要这么做吗？"
 murder_outcome_murdered_rival_tt:1 "因为活得比你的[rival|E]更久："
 murder_unknown_murder_against_you_was_successful:0 "#X 你被一个未知的行凶者谋杀了！#!"
 murder_unknown_murder_against_you_was_successful_other:0 "#X [THIS.Char.GetShortUIName]被一个不知名的袭击者谋杀了！#!"

 murder_outcome.1001.t:0 "刺客就位！"
 murder_outcome.1001.d:0 "时机已到。我的同谋已经就位了。其中一名同谋将在事发当晚雇佣刺客。另一个同谋将确保城墙将空无一人。第三位同谋将留下微妙的蜡烛痕迹指向[target.GetTitledFirstNamePossessive]的卧室。\n\n一切就绪。"
 murder_outcome.1001.a:0 "就这么做吧！"
 murder_outcome.1001.b:0 "等等，我还没准备好。"

 murder_outcome.1002.t:0 "林中盗匪"
 murder_outcome.1002.opening:0 "我的手下已经为[target.GetTitledFirstName]安排了一段穿过一片黑暗森林的行程。$murder_outcome.1002.d$"
 murder_outcome.1002.opening_travel:0 "我的手下打听出[target.GetTitledFirstName]目前正前往[province.GetName]，在路上[target.GetHerHim]会穿过几片荒野。\n\n$murder_outcome.1002.d$"
 murder_outcome.1002.d:1 "现在只缺一帮子盗贼来让[target.GetHerHim]惨死于抢劫中。\n\n我已经可以想象[target.GetHerHis]的血液渗入了那片黑土的样子了……"
 murder_outcome.1002.a:1 "哦，荒野可真是危险的地方。"
 murder_outcome.1002.b:0 "且慢，现在不是一个好时机。"

 murder_outcome.1003.t:0 "索命之餐"
 murder_outcome.1003.d:0 "我的同谋已准备了数周。厨师已经被买通变得玩忽职守，毒药已经到手，那只鸭子已被单独呈送给[target.GetTitledFirstName]。它被涂满了毒药，上菜时底下铺着的草药会掩盖那种气味。我的目标最后尝到的味道将是致命的苦涩。"
 murder_outcome.1003.a:0 "愿你胃口好，[target.GetFirstNameNoTooltip]……"
 murder_outcome.1003.b:0 "等等，我还需要更多时间准备！"

 murder_outcome.1004.t:0 "不速之客"
 murder_outcome.1004.desc:0 "我的一位同谋弄到了一只[SCOPE.Custom('VenomousCreature')]，并在入夜前安排仆人把它藏在[target.GetTitledFirstNamePossessive]的床里。\n\n他们所需的一切只是我的批准，当[SCOPE.Custom('VenomousCreatureType')]发起攻击的那一刻，[target.GetSheHe]就会死透了。"
 murder_outcome.1004.a:0 "[target.GetFirstNameNoTooltip]，我希望你不要害怕[SCOPE.Custom('VenomousCreatureTypePlural')]……"
 murder_outcome.1004.b:0 "这行不通。"

 murder_outcome.1005.t:1 "$knight_culture_player_plural_no_tooltip$与农民"
 murder_outcome.1005.desc:0 "[home_province.GetNameNoTier]的农民近期普遍不满，我的一名同谋就此提出了独特的建议，来好好照顾[target.GetTitledFirstName]。\n\n金钱开道制造了一大批闹事者，等着[target.GetTitleTierName]经过这些街道时，我们可以制造一场大暴动。"
 murder_outcome.1005.a:0 "是时候让一些可靠的老派暴民统治了。"
 murder_outcome.1005.b:0 "简直无法预测！"

 murder_outcome.1006.t:0 "一桶酒"
 murder_outcome.1006.desc:0 "[target.GetTitledFirstName]将要参加在[home_province.GetName]举办的一场当地庆典，而我凑巧知道[target.GetSheHe]略微有些酒痴。\n\n我可以引诱[target.GetHerHim]来我[target.Custom('ResidenceBuilding')]的酒窖参加一场专享的品酒会，并确保[target.GetSheHe]永远不会再走出来……！"
 murder_outcome.1006.a:0 "太简单了！"

 murder_outcome.1007.t:0 "波涛汹涌"
 murder_outcome.1007.travel:0 "[target.GetTitledFirstName]目前正在[province.GetName]某处的一条船上。"
 murder_outcome.1007.desc_not_inspection:0 "[target.GetTitledFirstName]在本周晚些时候会参观一艘停泊在[province.GetNameNoTier]的船。"
 murder_outcome.1007.desc:0 "[target.GetTitledFirstName]在本周晚些时候会检查一艘停泊在[province.GetNameNoTier]的船。"
 murder_outcome.1007.desc_ending:0 "\n\n让我的手下把那艘将要承载[target.GetHerHim]的划艇涂满易燃液体不要太简单，等它划到港口中央时发射一支燃烧的箭，然后……等海水淹没[target.GetHerHim]吧。"
 murder_outcome.1007.desc_ending_travel:0 "\n\n如果我的手下能在船上浇上火油，然后乘坐唯一的划艇逃跑，并在此时点燃这艘船……从而确保让[target.GetFirstNamePossessiveNoTooltip]和[target.GetHerHis]的随从丢掉性命。"
 murder_outcome.1007.a:0 "这计划安排上了。"

 murder_outcome.1008.t:0 "夺命之酒"
 murder_outcome.1008.desc:0 "我的同谋们设法搞到了一种细细的粉末，可以在水中溶解不留痕迹。负责为[target.GetTitledFirstNamePossessive]倒酒和处理杯子的仆人已经被收买装作没看见，剩下的就是等我下指示给[target.GetHerHis]的下一杯饮料下毒了。"
 murder_outcome.1008.a:0 "为[target.GetShortUINamePossessiveNoTooltip]的健康干杯！"

 murder_outcome.1201.t:0 "人迹罕至的小路"
 murder_outcome.1201.desc:0 "[acting_agent.GetTitledFirstName]正在为年轻的[target.GetTitledFirstName]准备一次特殊旅行。这个孩子以为[target.GetSheHe]会前往森林度过愉快的一天。\n\n[target.GetFirstNameNoTooltip]将不幸迷路，而且在入夜前都无法被找到。哦，[target.GetSheHe]尚且含苞待放……"
 murder_outcome.1201.no_acting_agent:0 "我的一位同谋正在为年轻的[target.GetTitledFirstName]准备一次特殊旅行。这个孩子以为[target.GetSheHe]会前往森林度过愉快的一天。\n\n[target.GetFirstNameNoTooltip]将不幸迷路，而且在入夜前都无法被找到。哦，[target.GetSheHe]尚且含苞待放……"
 murder_outcome.1201.a:0 "又有一个小孩在森林里失踪了。这种悲剧经常发生……"
 murder_outcome.1201.b:0 "不，我得重新想想！"

 murder_outcome.1202.t:0 "毫无防备"
 murder_outcome.1202.desc:0 "是时候了。小[target.GetTitledFirstNamePossessive]的一位奶妈愿意做任何所需的事情。当然，是为了丰厚的补偿。\n\n我的同谋描述了那个尖锐缝针的用途后，我便挥手让[dummy_gender.GetSheHe]退下。"
 murder_outcome.1202.a:0 "办妥它，不论代价。"
 murder_outcome.1202.b:0 "我在想什么？"

 murder_outcome.1203.desc:0 "要找到肯对婴儿动手的人很有难度，不过寻个愿意在摇篮里放[SCOPE.Custom('VenomousCreatureType')]的人，就容易多了。\n\n我看到我的同谋哆嗦着把[SCOPE.Custom('VenomousCreature')]塞进了小包里，这玩意儿的大小跟它准备加害的对象可差不多！"

 murder_outcome.1204.t:0 "酷爱甜食"
 murder_outcome.1204.desc:0 "如果说有一种东西[target.GetTitledFirstName]完全无法抗拒，那一定是[target.GetHerHis]最爱的甜点……\n\n[target.GetHerHis|U]的下一道甜点将会是一份[target.Custom('FavoriteTreat')]，以及一份强效毒药——恰好被我的特工“忘”在那孩子面前。"
 murder_outcome.1204.a:0 "胃口好棒棒！"

 murder_outcome.1205.t:0 "危险的高度"
 murder_outcome.1205.desc_opening:0 "[target.GetTitledFirstNamePossessive]的命数到了。万物终有陨落之日：王国、[ROOT.Char.Custom('LadiesLords')]、#EMP 从高处推下的孩子#!……\n\n"
 murder_outcome.1205.desc_dog:0 "我的手下会用绳子把小[target.GetTitledFirstNamePossessiveNoTooltip]的狗捆起来，挂在高墙上——狗的呜咽和叫声一定会把那孩子引过去。"
 murder_outcome.1205.desc_cat:0 "我的手下会用绳子把小[target.GetTitledFirstNamePossessiveNoTooltip]的猫捆起来，挂在高墙上——猫叫声一定会把那孩子引过去。"
 murder_outcome.1205.desc_toy:0 "我的手下会把小[target.GetTitledFirstNamePossessiveNoTooltip]最喜爱的玩具，[target.Custom('child_favorite_toy_indefinite')]，挂在高墙上——[target.GetSheHe]一定会过去寻找。"
 murder_outcome.1205.desc:0 "我的手下会把一颗颗糖果摆成一条线把人一路引往高处，高处，再高处，高到足够让小[target.GetTitledFirstNamePossessiveNoTooltip]的胃咕咕作响。一旦到达顶部，[target.GetSheHe]会发现墙外挂有满满一筐零食。"
 murder_outcome.1205.desc_ending:0 "而当[target.GetSheHe]伸手去解绳子时，我们可以轻松让[target.GetHerHim]滑倒……"
 murder_outcome.1205.a:0 "真是悲剧，啊，悲剧。"

 murder_outcome.1301.t:0 "在黑暗中被遗忘"
 murder_outcome.1301.desc:0 "似乎只要有合适的价码，一伙廷臣可以顺利让[prison_owner.GetTitledFirstNamePossessive]的监狱看守睁一只眼闭一只眼，他们会找到[target.GetTitledFirstName]，送[target.GetSheHe]最后一程……"
 murder_outcome.1301.a:0 "[prison_owner.GetFirstNameNoTooltip]要多久才能意识到[target.GetFirstNameNoTooltip]已经死了？"
 murder_outcome.1301.b:0 "不，不是现在。"

 murder_outcome.1302.t:0 "不受欢迎的客人"
 murder_outcome.1302.desc:0 "在[target.GetTitledFirstName]被软禁期间很难接触[target.GetHerHis]。然而，我的同谋找到了一位老仆，来自"
 murder_outcome.1302.home_court_exists:0 "[target_home.GetNameNoTier]的宫廷，"
 murder_outcome.1302.home_court_does_not_exists:0 "[target.GetHerHis]之前的宫廷，"
 murder_outcome.1302.end:0 "愿意假装成[target.GetFirstNamePossessive]的朋友，前来拜访……"
 murder_outcome.1302.a:0 "给那个仆人武器，送[dummy_gender.GetHerHim]去[dummy_gender.GetHerHis]的征程。"
 murder_outcome.1302.b:0 "不，不是现在。"

 murder_outcome.1401.t:0 "慈悲"
 murder_outcome.1401.desc:0 "可怜的、毫无防备的[target.GetTitledFirstName]……什么时候生命才能值得度过？\n\n我的一位同谋安排了一个刺客设法进入卧室，丧失行动能力的[target.GetTitleTierName]正在那里“休息”。"
 murder_outcome.1401.a:0 "这样是最好的。"
 murder_outcome.1401.b:0 "不，这样错了。"

 murder_outcome.2000.t:0 "造化弄人"
 murder_outcome.2000.desc:0 "当我正为[target.GetTitledFirstNamePossessive]的离世做必要准备时被一则消息中断了。那个[owner.Custom('InsultNoun')]没有我的帮助就死了！"
 murder_outcome.2000.a:0 "[ROOT.Char.GetFaith.DevilName|U]一定很渴望[target.GetHerHis]的陪伴！"
 murder_outcome.2000.a.tt:0 "[target.GetTitledFirstName][target.GetDeathReason]"
 murder_outcome.2500.desc:0 "就在我为了将[target.GetTitledFirstName]送去见[ROOT.Char.GetFaith.DevilName|U]而继续准备工作时，一张纸条打断了我。那个[owner.Custom('InsultNoun')]行往远方，现在已离开我的控制范围！ "
 murder_outcome.2500.a:0 "你或许可以逃过我，但你逃不过死亡！"

 murder_outcome.2001.t:0 "刺客就位！"
 murder_outcome.2001.opening_1:0 "计划起效了，[target.GetName]终于死了！"
 murder_outcome.2001.opening_2:0 "似乎让[target.GetTitledFirstName]整死[target.GetHerselfHimself]自己有难度，但是刺客一出手，[target.GetSheHe]便不再弥留于世。"
 murder_outcome.2001.opening_3:0 "刺客的表现很杰出，[target.GetName]终于死了！"
 murder_outcome.2001.heh:0 "\n嘿。"
 murder_outcome.2001.owner_is_known_1:0 "\n\n不幸的是，虽然我不断声明那些指控是没有事实依据的，但是没有人质疑这不是我干的。"
 murder_outcome.2001.owner_is_known_2:0 "\n\n然而，某人在某地出错了，还把我涉及这个罪行一事搞得人尽皆知！至少我可以安慰自己，因为事实上[target.GetTitledFirstName]比我的遭遇还要糟。"
 murder_outcome.2001.no_awareness_1:0 "\n\n值得庆幸的是，我与这个罪行的牵连依然不为人知。"
 murder_outcome.2001.no_awareness_2:0 "\n\n我很好地掩盖了我的踪迹，而且如果有人怀疑我是这场袭击的幕后黑手，也不会有人胆敢大声说出来。"
 murder_outcome.2001.a.discovered:0 "我的刺客只是在那里保护[target.GetHerHim]免受#EMP 真正的#!杀手！这是实话！"
 murder_outcome.2001.a:0 "我真的喜欢意外拜访。"

 murder_outcome.2001.memories:0 "\n\n我仍记得[bad_memory.GetDescription]，[ROOT.Char.Custom('MurderMemoryEnding')]"

 
 murder_outcome.2002.t:0 "危险的行程"
 murder_outcome.2002.opening_1:0 "多亏了我的英明计划以及我雇佣的打手，[target.GetTitledFirstName]终于死了！"
 murder_outcome.2002.opening_2:0 "那些打手干得不错，再也没有[target.GetTitledFirstName]了！"
 murder_outcome.2002.opening_3:0 "一伙匪徒用箭矢送别[target.GetTitledFirstName]悲惨地离开了世界。"
 murder_outcome.2002.heh:0 "\n嘿。"
 murder_outcome.2002.no_save:0 "\n\n当旅行团停下安营过夜时，匪徒们从树林中倾泻而出，叫嚷着要鲜血和金子！士兵们进行了反击，不过还好他们人数不够。[target.GetTitledFirstName]在近身格斗中被残忍杀害了。"
 murder_outcome.2002.owner_is_known_1:0 "\n\n不幸的是，一个匪徒被捕了，并泄露出我付钱给他们，以确保[target.GetTitleTierNamePossessive]的灭亡！"
 murder_outcome.2002.owner_is_known_2:0 "\n\n然而，肯定有个匪徒被捕了，因为我是幕后黑手的事实被公之于众了！"
 murder_outcome.2002.no_awareness_1:0 "\n\n匪徒们被所有人猎杀，而且甚至没有人怀疑我与之有牵连！"
 murder_outcome.2002.no_awareness_2:0 "\n\n省事的是，大部分匪徒在战斗中被杀，而死人不会说话。没有人会知道我与之有牵扯！"
 murder_outcome.2002.a.discovered:0 "我的唯一罪行是信任卑贱的匪徒……"
 murder_outcome.2002.a:0 "哈！也许贱民最终还是有那么点用处的？"
 murder_outcome.2002.a.less_arrogant:0 "我的两个问题互相解决了对方！"

 murder_outcome.2003.t:0 "健康的食客"
 murder_outcome.2003.opening_1:0 "多亏了那只鸭子和那瓶毒药，[target.GetTitledFirstName]终于死了！"
 murder_outcome.2003.opening_2:0 "这毒药干得不错，[target.GetTitledFirstName]已经没了！"
 murder_outcome.2003.opening_3:0 "那只鸟成为了[target.GetFirstName]最后吃过的东西！"
 murder_outcome.2003.owner_is_known_1:0 "\n\n不过[target.GetTitledFirstName]在看似是被根骨头噎住了的时候，依然嘟囔出了我的名字，咒骂我是杀[target.GetHerHis]的凶手！"
 murder_outcome.2003.owner_is_known_2:0 "\n\n不幸的是，毒药被发现了，而且那个投毒者很快指名我是指使他的人！"
 murder_outcome.2003.owner_is_known_3:0 "\n\n[target.GetTitledFirstNamePossessive]的一名仆人深陷罪恶感，径直坦白了罪行，指名我是毒药的提供者。"
 murder_outcome.2003.no_awareness_1:0 "\n\n更棒的是，在[target.GetHerHis]临死阵痛中，一根骨头卡住了[target.GetTitledFirstNamePossessive]的喉咙！现在完全搞不明白到底是什么杀了[target.GetHerHim]了！"
 murder_outcome.2003.no_awareness_2:0 "\n\n似乎我的同谋都没有被怀疑，意味着这毒药没有线索能指向我！"
 murder_outcome.2003.a.discovered_1:0 "我只是在尽力活跃宴会的气氛！"
 murder_outcome.2003.a.discovered_2:0 "哦，拜托。不论如何，[target.GetSheHe|U]都让我扫兴。"
 murder_outcome.2003.a:0 "这一定是因为[target.GetSheHe]吃过的什么东西。"

 murder_outcome.2004.opening_1:0 "在一只[SCOPE.Custom('VenomousCreature')]的致命[SCOPE.Custom('VenomousCreatureAttack')]下，[target.GetTitledFirstName]死了！[target.GetSheHe]一回到[target.GetHerHis]的卧室，[SCOPE.Custom('VenomousCreatureType')]就很快发起了袭击，尽管卫兵已经被叫来了，[target.GetHerHim]也没能被救下。"
 murder_outcome.2004.owner_is_known_1:0 "\n\n不幸的是，[target.GetSheHe]临死前咒骂着我的名字，我牵连其中的谣言已经传开了。"
 murder_outcome.2004.no_awareness_1:0 "\n\n还好，[SCOPE.Custom('VenomousCreatureTypePlural')]守口如瓶，因此这场袭击无法被追溯到我这。"
 murder_outcome.2004.no_awareness_1_beaked_mammal:0 "\n\n谢天谢地，那种畜生不会讲人话——对吧，它们不会讲吧？——因此这场袭击追溯不到我头上。"
 murder_outcome.2004.a.discovered:0 "是时候像一只[SCOPE.Custom('VenomousCreatureType')]一样[SCOPE.Custom('VenomousCreatureMovement')]离开了！"
 murder_outcome.2004.a:0 "我的小伙伴干得真棒。"

 murder_outcome.2005.opening_1:1 "[target.GetTitledFirstName]死了，被[target.GetHerHis]自己的臣民击打践踏！\n\n那些被煽动的农民们看到他们的领主骑行穿过街道时，发疯一样地把[target.GetHerHim]和几个[target.GetHerHis]的$knight_culture_player_plural_no_tooltip_lowercase$们拉下马痛打至死！"
 murder_outcome.2005.owner_is_known_1:0 "\n\n很多农民被吊死了，但悲剧的是，我的一些煽动者在处决前指控我才是罪魁祸首。"
 murder_outcome.2005.no_awareness_1:0 "\n\n很多农民被吊死了，包括我的煽动者，所以这事查不到我头上！"
 murder_outcome.2005.a.discovered:0 "为了我更大的利益着想，根本不能相信农民。"
 murder_outcome.2005.a.discovered.less_arrogant:0 "我的忠实的仆人，竟然会背叛我！"
 murder_outcome.2005.a:0 "永远不要低估暴民的力量。"

 murder_outcome.2006.desc:0 "[target.GetTitledFirstName]死了，被封在墙内，马上就会被人遗忘！\n\n[target.GetSheHe|U]喝得烂醉，自愿跟着我进了地窖。许多杯“上好”的美酒下肚后，[target.GetSheHe]轻松入眠，睡得死沉，甚至都不带翻身的，此时我便掏出抹刀，有条不紊地在出口处砌起了砖。\n\n"
 murder_outcome.2006.scheme_owner_known:0 "不幸的是，我领[target.GetHerHim]进地下室被人看到了，几周之内那面新立的墙就被推倒了，藏在背后的恐怖景象也被揭露出来。"
 murder_outcome.2006.scheme_unknown:0 "幸运的是，似乎没人留意到我地下室里那面突兀的新墙……"
 murder_outcome.2006.a.discovered:0 "[target.GetSheHe|U]喝醉了，需要暂住一夜！"
 murder_outcome.2006.a:0 "愿[target.GetSheHe]安息！"

 murder_outcome.2007.desc:0 "[target.GetTitledFirstName]死了，被海洋冰冷的怀抱夺取了生命！\n\n我的手下射出的火箭在港口上空划出一道燃烧的轨道，没多久整条船就烧了起来。"
 murder_outcome.2007.desc_lowborn:0 "所有乘客都落水了，而衣服沾了水会变得很重……"
 murder_outcome.2007.desc_highborn:0 "所有乘客都落水了，而精致的织物沾了水会变得很重……"
 murder_outcome.2007.scheme_owner_known:0 "\n\n不幸的是，弓箭手被发现了，而且毫不犹豫地出卖了我！"
 murder_outcome.2007.scheme_unknown:0 "\n\n#EMP 遗憾的是#!，那个弓箭手没被找到。"
 murder_outcome.2007.a.discovered:0 "我……我以为[target.GetSheHe]会游泳！"
 murder_outcome.2007.a:0 "真悲剧！"
 every_entourage_member:0 "[target.GetTitledFirstNamePossessiveNoTooltip]旅团的所有成员："

 murder_outcome.2008.desc_drunkard:0 "[target.GetTitledFirstName]死了，被[target.GetSheHe]钟爱的[target.Custom('RegionalAlcoholicDrink')]杀死！"
 murder_outcome.2008.desc_not_drunkard:0 "[target.GetTitledFirstName]死了，被一大口[target.Custom('RegionalDrink')]杀死！"
 murder_outcome.2008.desc:0 "\n\n我的同谋把毒药悄悄倒进了[target.GetHerHis]的高脚杯中并看着它溶解得无影无踪。直到[target.GetHerHis]喉咙开始肿胀时[target.GetSheHe]才意识到有什么不对，但是一切都太迟了。\n\n"
 murder_outcome.2008.scheme_owner_known:0 "不幸的是我的同谋被发现了，倒酒的仆人也毫不犹豫地出卖了我！"
 murder_outcome.2008.scheme_unknown:0 "幸运的是我的同谋在毒药发挥作用前就已经溜走了！"
 murder_outcome.2008.a.discovered:0 "……[target.GetSheHe|U]看上去渴吗？"
 murder_outcome.2008.a:0 "干杯，[target.GetTitledFirstNameNoTooltip]！"

 murder_outcome.2201.t:0 "一具血肉模糊的尸体"
 murder_outcome.2201.opening:0 "[target.GetTitledFirstName]死了！\n\n搜寻直至深夜，叫停之后又在黎明重启。直到早晨尸体才被发现，血肉模糊且残破不堪，看起来是被某种残忍饥饿的野兽袭击过。至少我希望这是野兽的所为。"
 murder_outcome.2201.scheme_owner_known:0 "\n\n灾难性的是，这个孩子刚被找到，我的同谋就坦白了。现在每个人都知道我是这场悲剧的幕后黑手！"
 murder_outcome.2201.scheme_unknown:0 "\n\n值得庆幸的是，每个人都同意这是一场可怕的悲剧，而关于我的参与——以及任何计谋的存在——依旧不为人知。"
 murder_outcome.2201.a.discovered:0 "面对意外是孩子成长过程中不可或缺的一环！"
 murder_outcome.2201.a:0 "而他们说孩子才是未来。"

 murder_outcome.2202.desc:0 "任务完成了。[target.GetTitledFirstName]永远不会长大，或理解[target.GetHerHim]周围的世界了。过程非常简单，一根尖锐的铁针伸入耳朵，轻易地刺穿了柔弱的皮肤和软骨。"
 murder_outcome.2202.desc_sadistic:0 "我让廷臣复述了好几次关于哭泣和流血的描述直到我失去好奇心。"
 murder_outcome.2202.desc_normal:0 "我在听到更多细节前让那个廷臣退下了。"
 murder_outcome.2202.scheme_owner_known:0 "\n\n灾难般的是，这个奶妈被逮捕了，还指名我是这场滔天罪行的罪魁祸首。"
 murder_outcome.2202.scheme_unknown:0 "\n\n这个奶妈被逮捕了，在她有机会坦白我在这场罪行中的牵连之前，愤怒的人们就把她处决了。"
 murder_outcome.2202.a:0 "我不得不这样做。我必须这样做。"
 murder_outcome.2202.a.tt:0 "#F 我是被逼的！#!"
 murder_outcome.2202.a.sadistic:0 "今天，我名单中的下一位是谁呢？"

 murder_outcome.2203.desc:0 "任务完成了。[target.GetTitledFirstName]永远不会长大，永远不会理解这个世界的苦与乐了。显然这是一次快速的死亡，毒液甚至在我的同谋离开房间前就起作用了。\n\n"
 murder_outcome.2203.scheme_owner_known:0 "然而，卫兵迅速抓住了他，这个软骨头把我给供了出来。"
 murder_outcome.2203.scheme_unknown:0 "然而，卫兵动作同样快速，他们很快将我的同谋抓了起来。他还没能供出我就是幕后黑手，就被仁慈地处决了。"

 murder_outcome.2204.desc:0 "[target.GetTitledFirstName]死了；[target.GetSheHe]吞下了诱饵，不仅仅是[target.Custom('FavoriteTreat')]！然后[target.GetSheHe]马上开始紧紧按住[target.GetHerHis]的喉咙，用力喘息着，接着瘫倒在地上，再也没爬起来。"
 murder_outcome.2204.scheme_owner_known:0 "\n\n糟糕的是，有人看到了我的手下给甜点动手脚，很快我就被查出是整个事件的幕后黑手！"
 murder_outcome.2204.scheme_unknown:0 "\n\n那片地区的所有面包师都被盘问了，但是没发现任何谋杀的迹象。"

 murder_outcome.2205.t:0 "坠失天宠"
 murder_outcome.2205.desc_opening:0 "[target.GetTitledFirstName]死了！人们在地面上发现了[target.GetHerHis]血肉模糊的尸体，"
 murder_outcome.2205.desc_dog:0 "怀中还紧紧抱着[target.GetHerHis]那只臭狗的尸体。"
 murder_outcome.2205.desc_cat:0 "怀中还紧紧抱着[target.GetHerHis]那只脏猫的尸体。"
 murder_outcome.2205.desc_cat_alive:0 "但[target.GetHerHis]那只脏猫却不见了踪影。"
 murder_outcome.2205.desc_toy:0 "把[target.GetHerHis]的[target.Custom('child_favorite_toy')]牢牢攥在[target.GetHerHis]胸口。"
 murder_outcome.2205.desc_nothing:0 "糖果在[target.GetHerHim]身边撒了一地。"
 murder_outcome.2205.desc:0 "[target.GetHerHis|U]稚嫩的脸庞永远扭曲成了惊惧的表情。"
 murder_outcome.2205.scheme_owner_known:0 "\n\n我感到这种情绪也在我脸上浮现，因为我的手下显然被抓了，还毫不犹豫地供出了我！"
 murder_outcome.2205.scheme_unknown:0 "\n\n至少所有人都觉得[target.GetSheHe]摔得很意外。"

 murder_outcome.2301.t:0 "在黑暗中被遗忘"
 murder_outcome.2301.opening_1:0 "终于，[target.GetTitledFirstName]死了！在[prison_owner.GetTitledFirstName]的地牢里，[target.GetSheHe|U]殒命于一伙身份不明的人。几乎饿死的[target.GetSheHe]几乎无法防卫[target.GetHerselfHimself]自己，他们把[target.GetHerHim]暴打至死。"
 murder_outcome.2301.heh:0 "呵呵。"
 murder_outcome.2301.owner_is_known_1:0 "\n\n不幸的是，质问刚被提出，一名罪犯就冲出队伍，指名我才是罪魁祸首。"
 murder_outcome.2301.no_awareness_1:0 "\n\n虽然毫无疑问杀手们属于[prison_owner.GetTitledFirstNamePossessive]的宫廷，但是他们把持了自己的口风，并为我的牵连保密。"
 murder_outcome.2301.a.discovered:0 "你不能任由某人死去，然后当他们真的死去时又装作震惊的样子。"
 murder_outcome.2301.a:0 "我让你自由了，[target.GetFirstNameNoTooltip]。"

 murder_outcome.2302.t:0 "不受欢迎的客人"
 murder_outcome.2302.opening_1:0 "[target.GetTitledFirstNamePossessive]死了！一如计划般，那个仆人进入了[target.GetHerHis]的卧室，这没有引起[target.GetHerHis]多大困惑。当然，当仆人拔出[dummy_gender.GetHerHis]的匕首时，困惑一定出现过了。[target.GetFirstNameNoTooltip]没能挺过来。"
 murder_outcome.2302.owner_is_known_1:0 "\n\n不幸的是，那个仆人得以逃跑前就被人发现了这场凶杀，而且[dummy_gender.GetSheHe]交出了我的名字以换取[dummy_gender.GetHerHis]的生命。"
 murder_outcome.2302.no_awareness_1:0 "\n\n那个仆人成功逃跑了，甚至在尸体被发现时已经跑了很远。没有人知道我与之牵连。"
 murder_outcome.2302.a.discovered:1 "[target.GetFirstNameNoTooltip]至少不会很快结束[target.GetHerHis]的软禁状态。"
 murder_outcome.2302.a:0 "就像友人拜访一样简单！"

 murder_outcome.2401.opening_1:0 "[target.GetTitledFirstName]离开了这个世界，尽管人们肯定会觉得这件事是不是很早以前就发生了。当刺客把枕头捂在[target.GetHerHis]的脸上时，[target.GetSheHe|U]甚至没有挣扎。[target.GetSheHe|U]只是在纤维的缝隙间发出了几声微弱的呻吟，随后便陷入沉寂。"
 murder_outcome.2401.owner_is_known_1:0 "\n\n不幸的是，卫兵们发现了刺客，其当即承认了我参与了这场谋杀。"
 murder_outcome.2401.no_awareness_1:0 "\n\n刺客成功逃跑了，而且没有其他证人，似乎这场行动不能被追溯到我头上。"
 murder_outcome.2401.a.discovered:0 "不要把它视作谋杀，而是视为解放！"
 murder_outcome.2401.a:0 "终于，安息吧，[target.GetFirstNameNoTooltip]。"

 murder_outcome.4001.t:0 "刺客就位！"
 murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName]完好无损地逃跑了！"
 murder_outcome.4001.failure_declaration_2:0 "我试图终结[target.GetTitledFirstName]生命的企图受挫了！"
 murder_outcome.4001.failure_declaration_3:0 "似乎[target.GetTitledFirstName]再次逃脱了[ROOT.Char.GetFaith.HighGodNamePossessive]的审判。"
 murder_outcome.4001.desc:0 "\n\n刺客成功潜入了[target.Custom('ResidenceBuilding')]，但是没能进入[target.GetFirstNamePossessiveNoTooltip]的卧室。"
 murder_outcome.4001.exposed_scheme:0 "[dummy_assassin_gender.GetSheHe|U]被捕了，在死亡的刑罚下，透露出了我的名字！"
 murder_outcome.4001.not_exposed_scheme:0 "[dummy_assassin_gender.GetSheHe]被发现了，警钟被敲响，刺客当即逃跑，[dummy_assassin_gender.GetHerHis]从此杳无音信。\n\n[target.GetTitledFirstName][target.GetHerHis]现在处于警戒状态。"
 murder_outcome.4001.a.discovered:0 "[dummy_assassin_gender.GetSheHe|U]真的在那里吓退了#EMP 真正的#!刺客！而且还成功了！"
 murder_outcome.4001.a:0 "某天你会付出代价，[target.GetFirstNameNoTooltip]！"
 murder_outcome.4001.b:0 "如果起初你没有成功……"

 murder_outcome.4002.desc:1 "\n\n我雇佣的打手未能匹敌[target.GetHerHis]的随从。"
 murder_outcome.4002.exposed_scheme:0 "更糟的是，他们中的有些人被活捉了，而且透露有人付钱让他们袭击！这笔付款被查到我头上只是时间问题。"
 murder_outcome.4002.not_exposed_scheme:0 "至少他们都被杀了。没有活口留下，他们被认为只是一伙普通的匪徒。"
 murder_outcome.4002.a:0 "你不能信任庶民会把事情办好……"
 murder_outcome.4002.a.less_arrogant:0 "这样简单的任务，然而……"
 murder_outcome.4002.a.discovered:0 "典型的匪徒。他们为了逃避惩罚什么都会说。"

 murder_outcome.4003.desc:0 "\n\n这瓶毒药没有预期的效果，只是让[target.GetTitleTierName]卧床一整周。"
 murder_outcome.4003.exposed_scheme:0 "更糟的是，提供毒药的草药师被追查到了，而且[target.GetFirstNameNoTooltip]现在知道我是这场阴谋的幕后黑手！"
 murder_outcome.4003.not_exposed_scheme:0 "值得庆幸的是，它只是被认为是一场普通疾病，而且[target.GetFirstName]也不可能更聪明了。"
 murder_outcome.4003.a:0 "下一次我会保证[target.GetSheHe]会因此窒息！"
 murder_outcome.4003.a.discovered:0 "我觉得可能是因为这只鸟不对[target.GetFirstNamePossessiveNoTooltip]的胃口？"

 murder_outcome.4004.failure_declaration_1:0 "[target.GetTitledFirstName]从[SCOPE.Custom('VenomousCreature')]的[SCOPE.Custom('VenomousCreatureAttack')]下存活了下来！"
 murder_outcome.4004.failed_attempt_1:0 "尽管[SCOPE.Custom('VenomousCreatureType')]进行了袭击，然而一名医生很快被传唤过来并成功停止了毒性的蔓延。"
 murder_outcome.4004.scheme_owner_known:0 "\n\n灾难性的是，那个放置[SCOPE.Custom('VenomousCreatureType')]的仆人被找到了，我的牵连也很快被随之暴露了。"
 murder_outcome.4004.scheme_known:1 "\n\n在[target.GetTitleAsNamePossessiveNoTooltip]的床里放一只[SCOPE.Custom('VenomousCreature')]很难算得上隐蔽，但是至少没有人知道我是幕后黑手。"
 murder_outcome.4004.scheme_unknown:0 "\n\n至少[SCOPE.Custom('VenomousCreatureAttack')]被归责于[SCOPE.Custom('VenomousCreatureType')]的漫步，而非我。"
 murder_outcome.4004.a:0 "[target.GetFirstNameNoTooltip]，你的好运快到头了！"

 murder_outcome.4005.failure_declaration_1:0 "[target.GetTitledFirstName]在农民暴动的袭击下存活了下来！"
 murder_outcome.4005.failed_attempt_1:0 "\n\n我的煽动者们成功激起了他们的怒火，但是当暴民们开启骚乱，就被[target.GetFirstNamePossessive]的士兵们砍翻了。幸存者在惊恐中逃散，而[target.GetTitleTierName]却安稳地踏着[target.GetHerHis]的步子回到了[target.Custom('ResidenceBuilding')]。"
 murder_outcome.4005.scheme_owner_known:0 "\n\n大量农民被吊死，而且我的煽动者坦白了我参与其中的事实！"
 murder_outcome.4005.scheme_known:0 "\n\n大量农民被吊死，而且煽动者们承认了外部势力的涉足。还好他们并不知道我才是幕后黑手。"
 murder_outcome.4005.scheme_unknown:0 "\n\n大量农民被吊死，还好也包括了我的煽动者们，意味着这场暴动无法被查到我的头上。"
 murder_outcome.4005.a:0 "这样的无能就是我们得以统治，而这些农民不能的原因。"
 murder_outcome.4005.a.discovered:0 "永远要相信暴民会做出错误的决定。"

 murder_outcome.4006.desc:0 "[target.GetTitledFirstName]喝得烂醉，自愿跟着我进了地窖。\n\n许多杯“上好”的美酒下肚后，[target.GetSheHe]轻松入眠，不过在我将出口封死前，有仆人走了进来。\n\n"
 murder_outcome.4006.scheme_owner_known:0 "“[ROOT.Char.GetLadyLord]！还有[target.GetTitledFirstNameNoTooltip]？还有一面砌到一半的墙要把[target.GetHerHim]关起来……天哪。”"
 murder_outcome.4006.scheme_unkown:0 "“噢，看起来[target.GetTitledFirstNameNoTooltip]在您的工程中间睡着了。需要我们帮您把[target.GetHerHim]送回卧室吗，[ROOT.Char.GetLadyLord]？”"
 murder_outcome.4006.a.discovered:0 "我……我只是在搞装修！"
 murder_outcome.4006.a:0 "……好的，感谢你的帮助。"

 murder_outcome.4007.opening:0 "我的手下射出的火箭在港口天上划出一条火路，就差一根头发的距离就能射中船身了。\n\n箭矢没入冰冷的海水中，嘶嘶作响，船上的乘客茫然地注视着这一幕，随即乱成一片。\n\n"
 murder_outcome.4007.scheme_owner_known:0 "更糟的是，那个弓箭手被抓了，还毫不犹豫地揭发我就是幕后黑手。"
 murder_outcome.4007.scheme_unkown:0 "幸运的是，那个弓箭手逃脱了，我牵涉此事的痕迹不会被发现了。"
 murder_outcome.4007.a.discovered:0 "我只是想要让[target.GetHerHim]练习一下[target.GetHerHis]的游泳技能！"
 murder_outcome.4007.a:0 "射中船能有多难吗？！"

 murder_outcome.4008.desc:0 "[target.GetTitledFirstName]未被毒杀！\n\n非常不幸，[target.GetTitledFirstNamePossessive]的一位女佣在服侍她的[target.GetLadyLord]之前自己先喝了一口，而一个死去的仆人已经表明了一切。\n\n"
 murder_outcome.4008.scheme_owner_known:0 "更糟糕的是另一个仆人直接指认我是幕后黑手！"
 murder_outcome.4008.scheme_unkown:0 "至少没有一个仆人供出了我。还算幸运。"
 murder_outcome.4008.a.discovered:0 "[target.GetHerHis]的仆人怎么这么无耻！"
 murder_outcome.4008.a:0 "下次[target.GetHerHis]的仆人会知道不要多管闲事！"

 murder_outcome.4201.t:0 "回家之路"
 murder_outcome.4201.opening:0 "\n\n[acting_agent.GetTitledFirstName]把[target.GetHerHim]单独留在荒野里等待[target.GetHerHis]的命运。\n\n然而，[acting_agent.GetFirstName]回到宫廷正准备散播孩子失踪的消息时，[target.GetFirstName]已经在大厅里等着了，并询问他们是否可以再玩几次！"
 murder_outcome.4201.scheme_owner_known:0 "[acting_agent.GetFirstNameNoTooltip]被突击审讯，我的计划曝光了！"
 murder_outcome.4201.scheme_unknown:0 "不用说，[acting_agent.GetFirstNameNoTooltip]现在正被严密监视。"
 murder_outcome.4201.a.discovered:0 "好吧……难道这是一起蓄意谋杀，或者是一次蓄意#EMP 慈悲#!？"
 murder_outcome.4201.a:0 "原本背后捅刀子就够了。"

 murder_outcome.4202.opening:0 "[target.GetTitledFirstName]还活着！似乎奶妈无法对小宝宝下手，白白丧失了这个机会。"
 murder_outcome.4202.scheme_owner_known:0 "\n\n更糟的是，她的良知战胜了她，于是她坦白了一切，甚至包括我参与其中的事实！"
 murder_outcome.4202.scheme_known:0 "\n\n更糟的是，她的良心战胜了她，她随之坦白了这场阴谋！至少我在其中的牵扯仍然是个秘密。"
 murder_outcome.4202.scheme_unkown:0 "\n\n至少她有足够的智慧对计划守口如瓶。或许这是最好的……"
 murder_outcome.4202.a:0 "我需要仔细想想。"

 murder_outcome.4203.opening:0 "[target.GetTitledFirstName]还活着！看来好像[SCOPE.Custom('VenomousCreatureType')]毒毒性不够强烈，只引起了婴儿皮肤上的轻微皮疹。\n\n"
 murder_outcome.4203.scheme_owner_known:0 "好像这还不够糟似的，我的同谋被当场抓获，而那软骨头直接把我给供出来了！"
 murder_outcome.4203.scheme_unkown:0 "幸运的是，我的同谋离开了房间，并没有引起任何注意。"

 murder_outcome.4204.desc_opening:0 "[target.GetTitledFirstName]还活着！[target.GetSheHe|U]捡起了[target.Custom('FavoriteTreat')]，但[target.GetSheHe]还没来得及吃，就被一只流浪狗从[target.GetHerHis]手中抢了过去，然后顺着街道跑开了。\n\n"
 murder_outcome.4204.scheme_unkown:0 "至少没人察觉我的真实意图……"
 murder_outcome.4204.a:0 "或许，这是一个警示？"

 murder_outcome.4205.desc_opening:0 "[target.GetTitledFirstName]还活着！我的手下把[target.GetHerHim]推了下去，但墙下面一处凸起挂住了[target.GetHerHis]的衣服。而衣服的质量够好，撑到了有人赶过来救下了[target.GetHerHim]和那"
 murder_outcome.4205.desc_dog:0 "该死的狗……\n\n"
 murder_outcome.4205.desc_cat:0 "该死的猫……\n\n"
 murder_outcome.4205.desc_toy:0 "该死的[target.Custom('child_favorite_toy')]……\n\n"
 murder_outcome.4205.desc_nothing:0 "该死的糖……\n\n"
 murder_outcome.4205.scheme_unkown:0 "至少我的手下没被注意就跑了，孩子太慌张了，记不清发生了什么。"

 murder_outcome.4302.t:0 "不受欢迎的客人"
 murder_outcome.4302.failure_declaration_1:0 "[target.GetTitledFirstName]仍然活着！"
 murder_outcome.4302.failed_lack_of_planning:0 "或许我应该策划得更好。这位“老朋友”一进入[target.GetHerHis]的房间，[target.GetSheHe]就召唤来了卫兵。[target.GetSheHe]是否被人警告了？"
 murder_outcome.4302.failed_attempt_1:0 "这位“老朋友”并不如计划中的那样精于[dummy_gender.GetHerHis]的伪装，在[dummy_gender.GetSheHe]拔出[dummy_gender.GetHerHis]隐藏匕首的那一刻，[target.GetFirstName]就叫来了卫兵。"
 murder_outcome.4302.disastrous_attempt_1:0 "\n\n不幸的是，似乎那个仆人为了拯救[dummy_gender.GetHerHis]自己的生命毫无内疚感地透露了我参与这场阴谋的事实。"
 murder_outcome.4302.something_is_known:0 "\n\n至少我与这场阴谋的牵扯依然不为人知。"
 murder_outcome.4302.unknown_so_far:0 "\n\n尽管如此，那个仆人依然设法逃跑了，[dummy_gender.GetSheHe]在逃走时[dummy_gender.GetHerHis]胡乱带走了几样贵重物品，这使人们以为这是一起精心策划的抢劫，而非刺杀！"
 murder_outcome.4302.a:0 "你的时候会到来的，[target.GetFirstNameNoTooltip]……"

 murder_outcome.4301.t:0 "在黑暗中被遗忘"
 murder_outcome.4301.failure_declaration_1:0 "似乎我杀害[target.GetTitledFirstName]的计划失败了！"
 murder_outcome.4301.failed_lack_of_planning:0 "或许这次行动应被策划得更细致些，因为我的刺杀小组不得不从暴怒的卫兵手下溜走，最后无法完成任务。"
 murder_outcome.4301.failed_attempt_1:0 "虽然我的刺客把[target.GetHerHim]逼到只离[target.GetHerHis]的生命终结只有几寸了，但是那几寸是[target.GetSheHe]得以活下来的所需的全部。"
 murder_outcome.4301.something_is_known:0 "\n\n虽然显然每个人都清楚这场行动意图是[target.GetTitledFirstNamePossessive]的生命，我参与其中的事实依然不为人知。"
 murder_outcome.4301.unknown_so_far:0 "\n\n至少此事被归责为囚犯之前的打斗，因此我参与其中的事实依然不为人知。"
 murder_outcome.4301.disastrous_lack_of_planning:0 "\n\n或许我应该更耐心一些，因为我的刺杀团队不仅被暴怒的卫兵中断了任务，而且他们中的一些人还把我供了出来！"
 murder_outcome.4301.disastrous_attempt_1:0 "\n\n我的刺杀团队不仅被暴怒的卫兵中断了任务，而且他们中的一些人还把我供了出来！"
 murder_outcome.4301.a.discovered:0 "把[target.GetHerHim]留在那里腐烂真的好吗？"
 murder_outcome.4301.a:0 "该死！"

 murder_outcome.4401.failure_declaration_1:0 "不论如何，#EMP 不论如何#!，[target.GetTitledFirstName]仍然活着！"
 murder_outcome.4401.failed_attempt_1:0 "刺客冲入[target.GetHerHis]的卧室，但是无论他把枕头捂在[target.GetTitleTierName]的脸上多久，那[target.GetWomanMan]就是不死。"
 murder_outcome.4401.disastrous_attempt_1:0 "\n\n很快卫兵来了，刺客不仅坦白了计划，还供出了我的指使！"
 murder_outcome.4401.something_is_known:0 "\n\n很快卫兵来了，刺客不得不快速逃离。至少没有人知道我是这场行动的幕后黑手。"
 murder_outcome.4401.unknown_so_far:0 "\n\n卫兵们出现时，我的刺客不得不快速逃离，但至少他离开得悄声无息，没有人知道他曾经出现在那里。"
 murder_outcome.4302.a.discovered:0 "哦，我怎么能把[target.GetHerHis]的处决日期搞错？"
 murder_outcome.4401.a:0 "这只是时间问题，[target.GetFirstNameNoTooltip]。"

 murder_outcome.5001.t:0 "摆脱尘世"
 murder_outcome.5001.poisoned_duck:0 "我在宴会中享用鸭子时，我突然感到我的喉咙肿胀、四肢发麻。我可以感到发生了什么，但是我无法停止它。\n\n很快我的视线变暗，而远处的大小转变为恐怖的尖叫，并逐渐离我远去。"
 murder_outcome.5001.gang_of_thugs:0 "和我的近卫军穿越黑暗的树林，我们遭遇了一伙流氓。相比于我们的财宝，他们很快显露出更想要我们性命的意图，而尽管我的士兵战斗勇猛，匪徒们的战斗力更令人意外。\n\n我尽可能地逃跑，直至我以为自己安全了。随后，在战场的噪音中，我听到了弓弦的一记纯粹的“嘣”声。"
 murder_outcome.5001.hired_assassin:0 "我在深夜里醒来，看到了我卧室里的一个黑影。我不知道我的卫兵们遭遇了什么，但是当我看到月光在剑刃上闪烁时，我知道已经晚了。\n\n极其锋利的利刃刺入肌肉时毫无声息，在痛苦折磨的冲击下，我不知道自己的叫声是否能被人听到。"
 murder_outcome.5001.creepy_crawly_intro:0 "当我感觉有东西摩擦我的大腿时，我当即掀开了我的被子，但是过快的动作只是激怒了[SCOPE.Custom('VenomousCreatureType')]。"
 murder_outcome.5001.creepy_crawly_known:0 "甚至在黑暗的房间里我也认出了[SCOPE.Custom('VenomousCreature')]。它到底是怎么到我床上的？"
 murder_outcome.5001.creepy_crawly_unknown:0 "[SCOPE.Custom('VenomousCreatureType')]快速移动，并发起攻击。"
 murder_outcome.5001.creepy_crawly_end:0 "我起初几乎感觉不到它的[SCOPE.Custom('VenomousCreatureAttack')]，但是很快灼烧的痛觉穿过了我的身体。我大呼救命，但甚至当我最好的医生在来到我身旁时，世界也在慢慢地从我眼前消失。"
 murder_outcome.5001.riled_up_mob:0 "我骑行穿越[home_province.GetNameNoTier]的街道时一伙尖叫大喊的农民暴徒冲向了我的随从。在我能意识到发生了什么之前，庶民们就把我拉下马开始暴打我。我可以听到我卫兵的叫喊，但是在他们得以接近我之前，世界已渐渐从我眼前消失。"
 murder_outcome.5001.bricked:0 "当我参加[home_province.GetName]当地的庆典时，整个晚上都陶醉在了欢笑和美酒之中。\n\n但我在早上醒来时，强烈的宿醉中我发现自己身处潮湿的地窖，一个新修的墙体堵住了出口！从那以后，日子一片模糊，我很快发现自己逐渐站不起，坐不住，#EMP 想#!不清……"
 murder_outcome.5001.sunken_boat:1 "我乘船出海，吹着晚风，突然一支火箭划破长空，朝我们呼啸而来！\n\n这支箭#EMP 铛的一声#!正中船身，不一会儿就点燃了整只船，我纵身跃入冰冷的海水。但我厚重的衣物又将我拽入水底，我拼命地游，我拼命地够我能抓住的任何事物，我拼命地#EMP 喘息#!……"
 murder_outcome.5001.sunken_boat_travel:1 "我正在大海中的一艘船上，突然一支火箭划破长空，朝我们呼啸而来！\n\n这支箭#EMP 铛的一声#!正中船身，不一会儿就点燃了整只船，我纵身跃入冰冷的海水。但我厚重的衣物又将我拽入水底，我拼命地游，我拼命地够我能抓住的任何事物，我拼命地#EMP 喘息#!……"
 murder_outcome.5001.poisoned_drink_alcohol:0 "当我正在享用晚餐和一大杯[ROOT.Char.Custom('RegionalAlcoholicDrink')]时，我突然感觉喉咙里很奇怪。"
 murder_outcome.5001.poisoned_drink_no_alcohol:0 "当我正在享用晚餐和一大杯[ROOT.Char.Custom('RegionalDrink')]时，我突然感觉喉咙里很奇怪。"
 murder_outcome.5001.poisoned_drink:0 "没过多久我就开始#EMP 猛挠#!我的脖子以尝试呼吸，尖叫着想让哪怕一点点空气流入我肿胀流血的脖子。在我的意识消失时我看到指甲里都是血和皮肤；我得把它们洗掉，这太不像话了……"
 murder_outcome.5001.acting_agent:0 "[acting_agent.GetFirstName]带我去森林玩，或者至少我起初是那样以为的。然而，不久[acting_agent.GetSheHe]便藏了起来，我才意识到自己被抛弃了。"
 murder_outcome.5001.courtier:0 "一些廷臣带我去森林玩或者至少我起初是那样以为的。然而，不久他们便藏了起来，我才意识到自己被抛弃了。"
 murder_outcome.5001.lured_into_forest:0 "\n\n我努力找回家的道路，但是天越来越黑了，很快就听到了树林里移动的野兽。我开始奔跑，但是他们追上我不需要太久。"
 murder_outcome.5001.stab_infant:0 "光芒闪现。熟悉的脸、陌生的脸。已知的声音、未知的声音。一阵尖锐、冰冷的声音让我的耳朵好疼，我开始哭喊。\n\n我感觉有人抓住了我的脑袋。然后是痛苦。然后什么都没有了。"
 murder_outcome.5001.infant_creepy_crawly:0 "我身下有柔软的毯子，身上有温暖的盖毯。我都快睡着时，感觉到有点奇怪，好像有什么东西正在爬上我的身体。突然，一阵疼痛在我的手臂上绽放开来，我开始大喊大叫。\n\n疼痛兀自蔓延并加强。#EMP 实在太痛了。#!最终，疼痛消散，而且我也消散了。"
 murder_outcome.5001.poisoned_candy:0 "我在外面玩的时候，一个东西映入我的眼帘：让人流口水的[ROOT.Char.Custom('FavoriteTreat')]。没人在附近，没人会注意，我只偷偷咬一小口……\n\n片刻之后，天旋地转，我的肚子叫了起来，我#EMP 无法呼吸#!！我倒在地上，[ROOT.Char.Custom('FavoriteTreat')]也从我手上滑落在地。"
 murder_outcome.5001.child_pushed_dog:0 "我在外面玩的时候，听到一个声音：我的爱犬[ROOT.Char.Custom('DogStoryName')]绝望的叫声！我抬头一看，只见[ROOT.Char.Custom('DogStoryHerHim')]被用一根绳子吊在高墙之上，我尽快跑到[ROOT.Char.Custom('DogStoryHerHis')]身边。\n\n我为了救[ROOT.Char.Custom('DogStoryHerHim')]俯身往下够，顿时天旋地转，我摔了下来；地面冲我扑面而来，我闭上眼睛，然后——"
 murder_outcome.5001.child_pushed_cat:0 "我在外面玩的时候，听到一个声音：我的爱猫[ROOT.Char.Custom('CatStoryName')]绝望的叫声！我抬头一看，只见[ROOT.Char.Custom('CatStoryHerHim')]被用一根绳子吊在高墙之上，我尽快跑到[ROOT.Char.Custom('CatStoryHerHis')]身边。\n\n我为了救[ROOT.Char.Custom('CatStoryHerHim')]俯身往下够，顿时天旋地转，我摔了下来；地面冲我扑面而来，我闭上眼睛，然后——"
 murder_outcome.5001.child_pushed_toy:0 "我在外面玩的时候，看到一个东西：我心爱的[target.Custom('child_favorite_toy')]被用一根绳子吊在高墙之上。我尽快爬上楼梯，但当我俯身往下够时，突然天旋地转，我摔了下来；地面冲我扑面而来，我闭上眼睛，然后——"
 murder_outcome.5001.child_pushed:0 "我在外面玩的时候，看到一个东西：糖果摆成一条线引领我一路上了楼。在顶上我发现墙沿外挂了个筐，但当我俯身往下够时，突然天旋地转，我摔了下来；地面冲我扑面而来，我闭上眼睛，然后——"
 murder_outcome.5001.beat_to_death_in_dungeon:0 "当我的牢房打开时，我希望这是我获得自由的时刻。然而，当一伙遮掩的人进来时，我知道等待我的是什么了。\n\n暴打凶猛而残忍，而且尽管我试图保护自己，他们的拳脚把我打趴在地上，我的血液混杂着污水流淌在潮湿的地板上。"
 murder_outcome.5001.unwelcome_guest_house_arrest:0 "我并不认识等在我卧室里的那个[dummy_gender.GetWomanMan]，即便[dummy_gender.GetSheHe]让劫持我的人相信[dummy_gender.GetSheHe]是我的一个老朋友。\n\n只是当[dummy_gender.GetSheHe]拔出隐藏匕首时我才认出[dummy_gender.GetHerHim]是老[dummy_gender.Custom('GenderedLowlyServantType')]，来自"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court:0 "[target_home.GetNameNoTier]的宫廷。"
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court:0 "[target.GetFirstNamePossessiveNoTooltip]之前的宫廷。"
 murder_outcome.5001.unwelcome_guest_house_arrest.end:0 "[dummy_gender.GetHerHis|U]的攻击快得无法反应。"
 murder_outcome.5001.strangle_incapable:0 "世界还在吗？我感觉不到时间的流逝。我胸中的伤痛还在吗？那夜是落在我心头的乌云吗？我难以集中注意力想这些事。"
 murder_outcome.5001.schemer_known:0 "\n\n对于是谁把这个灾害带给我，我毫无疑虑。[owner.GetTitledFirstName]！"
 murder_outcome.5001.avenge_me:0 "我的继承人，为我的死报仇！"
 murder_outcome.5001.not_my_time:0 "我还有很多事想做！"
 murder_outcome.5001.option_incapable:0 "终于，死亡。"
 
 murder_outcome.5002.t:0 "企图终结我的性命！"
 murder_outcome.5002.poisoned_duck:0 "当我准备对我此生见过最多汁的鸭子咬上一口时，我的一名仆人紧紧抓着他的喉咙，倒在了地板上！他曾一直从我这偷吃餐品！\n\n至少他提醒了我不要再碰那只鸟，同时也因自己的罪行接受了正义的惩罚。"
 murder_outcome.5002.gang_of_thugs:0 "穿越森林时，我的随从遭遇了一伙暴徒！他们不为我们的金钱，而是直接进攻——比我命令士兵去剿灭他们还要快。战斗比预期的更加激烈，更糟的是，匪徒们的目标显然是我！\n\n所幸的是，战到最后他们一个都没剩下，不过他们一根筋的攻击差点打败了我。"
 murder_outcome.5002.hired_assassin:0 "刺客踩在便桶上的噪音把我从深夜的睡梦中惊醒。一看到这未遂的袭击者，我沉着地以[SCOPE.GetRootScope.GetCharacter.GetWomanMan]的方式大声叫来我的卫兵。当他们赶到后，爆发了短暂的搏斗，最后这个闯入者被我的卫兵击杀。"
 murder_outcome.5002.creepy_crawly_end:0 "[SCOPE.Custom('VenomousCreatureType')]的毒液以灼烧的痛感在我的体内蔓延，但是我立即叫来了我的医生。这是一个痛苦的尝试，但是当太阳升起时，毒药的痛感终于消失了。"
 murder_outcome.5002.riled_up_mob:0 "我骑行穿越[home_province.GetNameNoTier]的街道时，一伙尖叫大喊的农民暴徒冲向了我的随从。庆幸的是，我的卫兵们毫不犹豫地把他们砍得七零八落，同时我安然回到了[ROOT.Char.Custom('ResidenceBuilding')]。"
 murder_outcome.5002.bricked:0 "我在[home_province.GetName]参加一些当地的庆典，整夜欢饮沉醉。\n\n当我早上醒来时，发现自己宿醉后置身于一个潮湿的地窖中，一面新砌的墙把出口几乎挡完了……有人故意要把我埋在这里！"
 murder_outcome.5002.sunken_boat:0 "当我在[province.GetNameNoTier]的港口乘船外出时，突然一支火箭划破长空，朝我们呼啸而来！\n\n差一根头发的距离，那支箭就险些射中船体了，我俯身看向冰冷的海水，箭矢没入水中嘶嘶作响，我从船身木板上分明嗅到一股气味：希腊火！一定有人企图谋杀我。"
 murder_outcome.5002.poisoned_drink:0 "正当我享用晚餐并#EMP 刚#!准备小抿一口时，一个仆人冲进房间并打掉了我手中的高脚杯！\n\n“[ROOT.Char.GetLadyLord]，这里面有毒！一个女仆……原谅她，她偷喝了一口，然后她——她死了！”"
 murder_outcome.5002.lured_into_forest:0 "我被哄骗与[acting_agent.GetFirstName]进入森林玩耍，但是[acting_agent.GetTitledFirstName]藏起来再也不出现了！\n\n我哭喊着，跌跌撞撞地跨过树枝，大声呼喊救命，然后一条神秘的光照亮的道路出现在我面前。跟随着森林居民的窃窃私语和咯咯笑声，我走出了树林并安全地回到家中。"
 murder_outcome.5002.stab_infant:0 "光芒闪现。熟悉的脸、陌生的脸。已知的声音、未知的声音。一阵尖锐、冰冷的声音让我的耳朵好疼，我开始哭喊。\n\n我听到一个高大的成年女性开始抽泣。这是我的奶妈的声音。然后我就被独自留下了。"
 murder_outcome.5002.infant_creepy_crawly:0 "我身下有柔软的毯子，十分温暖。就在我快要睡着时，我感到一种奇怪的感觉，好像有什么东西爬到了我身上。突然，一阵疼痛在我的手臂上绽放开来，我开始大哭起来。\n\n我能听到有人在附近，然后我突然听到许多惊恐的声音。这些声音逐渐消退，我手臂的疼痛也没了，很快，我陷入了梦乡。"
 murder_outcome.5002.poisoned_candy:0 "我在外面玩的时候，一个东西映入我的眼帘：让人流口水的[ROOT.Char.Custom('FavoriteTreat')]。没人在附近，没人会注意，我只偷偷咬一小口……\n\n就在我马上要咬上去的那一刻，街边的一条癞皮狗从我手中一口叼走，整个吞掉，立刻就倒地而亡了。"
 murder_outcome.5002.child_pushed_dog:0 "我在外面玩的时候，听到一个声音：我的爱犬[ROOT.Char.Custom('DogStoryName')]绝望的叫声！我抬头一看，只见[ROOT.Char.Custom('DogStoryHerHim')]被用一根绳子吊在高墙之上，我尽快跑到[ROOT.Char.Custom('DogStoryHerHis')]身边。\n\n我为了救[ROOT.Char.Custom('DogStoryHerHim')]俯身往下够，顿时天旋地转，我摔了下来；地面冲我扑面而来，我闭上眼睛，然后——……发现我被自己背后的[ROOT.Char.Custom('GetUpperClothingArticle')]挂在了墙上。#EMP 好险！#!"
 murder_outcome.5002.child_pushed_cat:0 "我在外面玩的时候，听到一个声音：我的爱猫[ROOT.Char.Custom('CatStoryName')]绝望的叫声！我抬头一看，只见[ROOT.Char.Custom('CatStoryHerHim')]被用一根绳子吊在高墙之上，我尽快跑到[ROOT.Char.Custom('CatStoryHerHis')]身边。\n\n我为了救[ROOT.Char.Custom('CatStoryHerHim')]俯身往下够，顿时天旋地转，我摔了下来；地面冲我扑面而来，我闭上眼睛，然后——……发现我被自己背后的[ROOT.Char.Custom('GetUpperClothingArticle')]挂在了墙上。#EMP 好险！#!"
 murder_outcome.5002.child_pushed_toy:0 "我在外面玩的时候，看到一个东西：我心爱的[target.Custom('child_favorite_toy')]被用一根绳子吊在高墙之上。我尽快爬上楼梯，但当我俯身往下够时，突然天旋地转，我摔了下来；地面冲我扑面而来，我闭上眼睛，然后——……发现我被自己背后的[ROOT.Char.Custom('GetUpperClothingArticle')]挂在了墙上。#EMP 好险！#!"
 murder_outcome.5002.child_pushed:0 "我在外面玩的时候，看到一个东西：糖果摆成一条线引领我一路上了楼。在顶上我发现墙沿外挂了一个筐，但当我俯身往下够时，突然天旋地转，我摔了下来；地面冲我扑面而来，我闭上眼睛，然后——……发现我被自己背后的[ROOT.Char.Custom('GetUpperClothingArticle')]挂在了墙上。#EMP 好险！#!"
 murder_outcome.5002.beat_to_death_in_dungeon:0 "当我的牢房打开时，我希望这是我获得自由的时刻。然而，进来的那伙蒙面人很快便打破了我的幻想，他们开始残忍地打我。\n\n虽然我讨厌这么说，但正是卫兵们偶然——但及时——的到来拯救了我的生命。"
 murder_outcome.5002.unwelcome_guest_house_arrest:0 "据说有个老朋友在我的卧室等我，因此当我发现在那儿等我的是[target_home.GetNameNoTier]的老[dummy_gender.Custom('GenderedLowlyServantType')]时，我很意外。\n\n我立即提高了警惕，而当[dummy_gender.GetSheHe]拔出隐藏的匕首时，我奔向房门，大声呼喊外面的卫兵。这个仆人很快被套上了枷锁。"
 murder_outcome.5002.strangle_incapable:0 "世界还在吗？我感觉不到时间的流逝。我胸中的伤痛还在吗？那夜是落在我心头的乌云吗？我难以集中注意力想这些事。\n\n还有那些在我周围的一切呢？我听不到，但是#EMP 感觉#!好像有人在大叫。随后再次陷入寂静。"
 murder_outcome.5002.schemer_known:0 "\n\n这无疑是那个[owner.Custom('InsultAdjective')][owner.Custom('InsultNoun')][owner_to_reveal.GetTitledFirstName]干的！"
 murder_outcome.5002.will_find_out:0 "我会找出幕后黑手！"
 murder_outcome.5002.revenge_will_be_had:0 "我会让[owner_to_reveal.GetHerHim]后悔！"
 murder_outcome.5002.child:0 "成年人怎么能这样残忍？"
 murder_outcome.5002.infant:0 "我再次哭了。"
 murder_outcome.5002.option_incapable:0 "发生了什么？"

 murder_outcome.5002.memories_death:0 "\n\n我的生命逐渐消失，一个冰冷的声音说道：\n#EMP “契约已完成。为[bad_memory.GetThirdPerspectiveDescription]复仇，搞定。是时候拿钱了。”#!"
 murder_outcome.5002.memories:1 "\n\n在现场附近发现了一张皱巴巴的纸条：#EMP “随函已附上全额付款。契约签署于[bad_memory.GetThirdPerspectiveDescription]那时。”#!"
