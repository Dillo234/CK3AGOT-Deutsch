 hold_court_8060_built_modifier:0 "资助建造神殿"
 # # The Consecration of Province
 hold_court.8061.t:0 "祝圣[target_province.GetNameNoTooltip] "
 hold_court.8061.desc.bishop:0 "[bishop.GetCouncilTitleFirstName]兴奋地进入你的大厅：“[ROOT.Char.GetLadyLord]，我带来[target_province.GetTitle.GetNameNoTierPossessive]的新[ROOT.Char.GetFaith.HouseOfWorship|U]完工的消息！”\n\n"
 hold_court.8061.desc.fallback:0 "我委托为[target_province.GetTitle.GetNameNoTier]人民建造的[ROOT.Char.GetFaith.HouseOfWorship]在诸多工作后现已完工。”\n\n"
 hold_court.8061.desc.owned:0 "“[target_county.GetNameNoTier]的信徒"
 hold_court.8061.desc.vassal:0 "“[target_county.GetNameNoTier]内[vassal.GetTitledFirstNamePossessive]的臣民们"
 hold_court.8061.desc.existing:0 "为我们工作的虔诚和献给[ROOT.Char.GetFaith.HighGodName]的光荣而欢乐！”"
 hold_court.8061.desc.first:0 "现在可以在配的上[ROOT.Char.GetFaith.HighGodName]之神性的地方光荣[ROOT.Char.GetFaith.HighGodHerHis]！”"
 hold_court.8061.a:0 "愿[ROOT.Char.GetFaith.HighGodNameAlternate]保佑我们所有人！"
 # # The Growth of County
 hold_court.8070.t:0 "[target_county.GetNameNoTierNoTooltip]的发展"
 hold_court.8070.desc.intro:0 "[steward.GetCouncilTitleFirstName]一眼看上去就知道是因为某种宏大的提案而跃跃欲试。\n\n“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]！"
 hold_court.8070.desc.body:0 "有很大潜力成为商贸和工匠的区域中心。”\n\n“有了建造资金，"
 hold_court.8070.desc.existing:0 "另一个"
 hold_court.8070.desc.first:0 "该地区首个"
 hold_court.8070.desc.end:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]城市的根基就能在[target_province.GetName]通过合并村落建立起来。”"
 hold_court.8070.a:0 "应该鼓励贸易。"
 hold_court.8070.a.tt:0 "[city|E]完工时："
 hold_court.8070.b:0 "我只会帮助[vassal.GetTitledFirstNameNoTooltip]。"
 hold_court.8070.c:0 "让当地的领主负起责任来。"
 hold_court.8070.d:0 "终于，有活让[royal_architect.GetTitledFirstNameNoTooltip]干了。"
 hold_court.8070.e:0 "还有更重要的事情要做。"
 # # Bustling County
 hold_court.8071.t:0 "$hold_court.8070.t$：繁华的[target_province.GetNameNoTooltip]"
 hold_court.8071.desc.steward:0 "[steward.GetCouncilTitleFirstName]自豪地送来了消息，使[target_province.GetName]成为贸易中心的工作正在——用[steward.GetHerHis]的话来说——“走上正轨！”\n\n"
 hold_court.8071.desc.fallback:0 "[target_province.GetName]的发展正在结出果实；很快这座城镇就要呱呱坠地了。\n\n"
 hold_court.8071.desc.owned:0 "[target_county.GetNameNoTier]的平民"
 hold_court.8071.desc.vassal:0 "[vassal.GetTitledFirstNamePossessive]在[target_county.GetNameNoTier]的子民"
 hold_court.8071.desc.existing:0 "欢迎这些投资及其将带给该地区的繁荣。"
 hold_court.8071.desc.first:0 "现在可以更容易地在这个区域中心从事贸易和商业。"
 hold_court.8071.a:0 "总有一天，[target_province.GetNameNoTooltip]会成为一座伟大的城市。"
 # Modifiers
 hold_court_8070_built_modifier:0 "资助城市"
 # # The Republic of X
 hold_court.8080.t:0 "[mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]共和国"
 hold_court.8080.desc.intro:0 "[mayor.GetTitledFirstName]小心翼翼地走上前。\n\n“陛下，我的[mayor.GetPrimaryTitle.GetNameNoTier][mayor.GetPrimaryTitle.GetTierAsNameNoTooltip]越来越富裕，因为我们的市民与"
 hold_court.8080.desc.body_sea:0 "穿行于[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]海岸各避风港的商船进行着商业往来。”"
 hold_court.8080.desc.body_fallback:0 "每日穿行于[target_county.GetDeJureLiege.GetNameNoTier]和我们城门的商旅进行着商业往来。”"
 hold_court.8080.desc.body:0 "\n\n“我们将我们的城镇——也是你的——治理得繁荣兴旺，理应在[target_county.GetNameNoTier]获得更大的影响力。”"
 hold_court.8080.a:0 "[target_county.GetNameNoTierNoTooltip]归你管了。"
 hold_court.8080.b:0 "如此特权必须有正当理由。"
 hold_court.8080.c:0 "你要的太多了。一定有其他方案。"
 hold_court.8080.c.tt_success:0 "你想出一个折衷方案"
 hold_court.8080.c.tt_failure:0 "你没能想出可行的方案"
 hold_court.8080.d:0 "满足于你目前的自由吧，[mayor.GetTitleAsNameNoTooltip]。"
 hold_court.8080.e:0 "看来市民有点忘乎所以了。"
