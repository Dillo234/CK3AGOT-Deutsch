 # Intro
 hold_court.8221.desc.bodyguard:0 "我忠实的贴身侍卫[bodyguard.GetTitledFirstName]不知从哪儿冒了出来，跳进我们中间——用力地挥舞着[bodyguard.GetHerHis]的长剑！\n\n"
 hold_court.8221.desc.guard:0 "[assassin.GetSheHe|U]大步向前冲，对[assassin.GetHerHis]周围的一切视而不见，只是拉近[assassin.GetSheHe]和我的距离。我闭上眼睛，等待着更糟糕的事情……\n\n当我睁开眼睛时，"
 hold_court.8221.desc.fumbled:0 "但紧接着[assassin.GetFirstName]就出现了失误，显然[assassin.GetHerHis]的紧张情绪战胜了[assassin.GetHerHim]。\n\n"
 hold_court.8221.desc.wounded:0 "闪着寒光的匕首向我袭来，在宫廷恐惧的尖叫声中，我品尝到了它的锋利。\n\n当我睁开眼睛时，"
 hold_court.8221.desc.duel:0 "我敏捷地站起，拔出武器，看着冲过来的[assassin.GetTitledFirstNamePossessive]的双眼，恐惧在其眼中滋生。\n\n"
 hold_court.8221.desc.died:0 "匕首刺进我的心脏，[assassin.GetFirstNamePossessive]用尽全力，将我钉在御座上。\n\n"
 hold_court.8221.desc.other:0 "那一刻，时间都变慢了，我看见我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_victim'))][other_victim.GetTitledFirstName]用[other_victim.GetHerselfHimself]的身体挡在了我和[assassin.GetTitledFirstName]之间。\n\n"
 # Assassin
 # Bodyguard / 1
 hold_court.8221.desc.assassin_died_with_bodyguard:0 "他们疯狂地相撞，抓住对方的武器，然后倒在地上。等他们分开的时候，显然都已经受了致命伤……"
 hold_court.8221.desc.assassin_died_bodyguard:0 "[bodyguard.GetFirstName]敏捷地敲开匕首，刺穿了明显吓坏了的[assassin.GetTitledFirstName]，然后关切地转身，以确保我的安全。"
 hold_court.8221.desc.assassin_kills_bodyguard:0 "尽管采取了行动，[bodyguard.GetTitledFirstName]的挥舞并没有取得任何成果，刺客残忍地刺穿了[bodyguard.GetHerHim]的身体！不过至少[bodyguard.GetSheHe]争取到了时间；[assassin.GetFirstName]很快就被我的其他卫兵按倒在地。"
 # Guard / 2
 hold_court.8221.desc.assassin_died_guards:0 "我看到了[assassin.GetTitledFirstNamePossessive]毫无生机的脸，[assassin.GetSheHe]被我的一个亲卫用长矛刺穿，瘫倒在地上。"
 # Fumble / 3
 hold_court.8221.desc.assassin_died_fumbled:0 "[assassin.GetSheHe|U]在我身前摔成一团，匕首也从[assassin.GetHerHis]手中飞出，在我的廷臣的尖叫声中咣当掉在地上——我的亲卫对[assassin.GetHerHim]发动了凶狠的突袭……"
  # Duel / 5
 hold_court.8221.desc.assassin_duel_killed:0 "[assassin.GetSheHe|U]笨拙地向前冲——我侧身避开，一把抓住[assassin.GetHerHis]的手腕，然后用长剑刺穿了[assassin.GetHerHis]的胸膛。我们正面相对，然后[assassin.GetHerHis]脸上的震惊转为了无奈。"
 hold_court.8221.desc.assassin_duel_disarmed:0 "我迅速向左佯攻，再变换进攻方向。然后趁[assassin.GetFirstName]努力变向，试图挽回被我假动作造成的失误时，我破坏了[assassin.GetHerHim]的平衡，将[assassin.GetHerHis]手中的匕首敲飞。"
 hold_court.8221.desc.assassin_duel_killed_wounded:0 "我挡住了[assassin.GetHerHis]的第一波攻击，但是当我瞅准机会打出致命一击时，一不留神被刺了一下，不过还好，我的那一击重重打在[assassin.GetFirstNamePossessive]的头上。"
 hold_court.8221.desc.assassin_duel_wounded_wounded:0 "我们决然地交锋，在彼此身上划出数道伤口，鲜血从伤口流出，很快我俩就不支倒地，紧接着，我的卫兵赶了过来，把[assassin.GetHerHim]抓住，然后将我抬走。"
 hold_court.8221.desc.assassin_duel_disarmed_wounded:0 "[assassin.GetSheHe|U]凭借运气划了我一刀，但我趁[assassin.GetSheHe]放松警惕，一招将[assassin.GetHerHis]的匕首打飞老远。"
 hold_court.8221.desc.assassin_duel_killed_killed:0 "我高举长剑，冲上去和[assassin.GetHerHim]对决。我们同时命中彼此，然后同时血肉模糊地倒在地上。"
 hold_court.8221.desc.assassin_duel_wounded_killed:0 "我不停向[assassin.GetHerHim]进攻，但[assassin.GetSheHe]的速度太快了，抓住我门户大开的机会，一击将匕首深深刺入我的身体——我倒了下去。"
 # Die / 6
 hold_court.8221.desc.assassin_killed_killed:0 "有那么一瞬间，[assassin.GetSheHe]看上去洋洋得意，沉醉与宫廷中的尖叫声，然后，我的一个随从就砍断了[assassin.GetHerHis]的脖子。"
 hold_court.8221.desc.assassin_pardoned_accomplice:0 "[successor.GetTitledFirstName]冲过去，将赶来的卫兵喝退。看来我被背叛了……"
 hold_court.8221.desc.assassin_pardoned_heir:1 "我的卫兵有点拿不准主意，因为[assassin.GetFirstName]高举着[assassin.GetHerHis]的匕首，大声宣告：“我现在是君主了！”"
 hold_court.8221.desc.assassin_accosted_killed:0 "[assassin.GetSheHe|U]放松下来，沉浸在[assassin.GetHerHis]胜利的喜悦中，然后，[assassin.GetSheHe]很快就被我迟到的卫兵扑倒在地。"
 # Other / 7
 hold_court.8221.desc.assassin_other_wounded_child:0 "小[other_victim.Custom('GirlBoy')]哭了起来，一开始是愤怒，然后是疼痛，清晰地打破了混乱！我的卫兵冲过来把[other_victim.GetHerHim]拉走，然后制服了懊悔的刺客。"
 hold_court.8221.desc.assassin_other_wounded:0 "[other_victim.GetTitledFirstName]勇敢地将刺客扑倒在地，但[other_victim.GetHerselfHimself]也被砍了一刀。我的卫兵迅速将愤怒的[assassin.GetFirstName]按住。"
 hold_court.8221.desc.assassin_other_killed_child:0 "小[other_victim.Custom('GirlBoy')]正好跑到刺客匕首刺出的路径上，受到了致命伤。我的卫兵冲了过来，[assassin.GetFirstName]瘫倒在地，颤抖着。"
 hold_court.8221.desc.assassin_other_killed:0 "[other_victim.GetTitledFirstName]被残忍地杀死并一把推开，但这一段拖延让我的卫兵有了反应时间，刺客很快就被制服了。"
 # Fallback
 hold_court.8221.desc.assassin_fumbled:0 "[assassin.GetTitledFirstName]被我快速行动的禁卫料理了，现在他们正保护着我的御座。"
 hold_court.8221.desc.assassin_accosted:0 "[assassin.GetTitledFirstName]被按在我脚下，不停地挣扎着，周围围了一圈用剑指着[assassin.GetHerHis]喉咙的卫兵。"
 hold_court.8221.desc.bodyguard_complicit_survived:0 "\n\n我的贴身侍卫一直没出现，直到我看见[bodyguard.GetHerHim]在我愤怒的卫兵的抗议下紧张地后退。"
 hold_court.8221.desc.bodyguard_complicit_death:0 "\n\n在我呼出最后一口气前，我与[bodyguard.GetTitledFirstNamePossessive]四目相接——我看到的那是内疚，还是仇恨？"
 hold_court.8221.desc.bodyguard_fails:0 "\n\n意识逐渐模糊，我默默地咒骂着[bodyguard.GetFirstName]，我这位没用的贴身侍卫，则一脸悲哀……"
 hold_court.8221.desc.bodyguard_useless:0 "\n\n我那没用的贴身侍卫[bodyguard.GetTitledFirstName]现在才反应过来，尴尬地看着热闹。我怎么会把生命托付给这个[bodyguard.GetWomanMan]？"
 hold_court.8221.desc.bodyguard_saves:0 "\n\n我雇佣了如此可靠忠诚的保护者，真是太好了！"
 hold_court.8221.desc.bodyguard_saves_died:0 "\n\n整个宫廷都赞颂着[bodyguard.GetTitledFirstName]，以其赤胆忠心拯救了[ROOT.Char.GetTitleAsNameNoTooltip]！很难找到能接替[bodyguard.GetSheHe|U]的人了……"
 hold_court.8221.desc.bodyguard_saves_wound:0 "\n\n[bodyguard.GetTitledFirstName]被大家赞为英雄，[bodyguard.GetSheHe]自豪地处理着[bodyguard.GetHerHis]的伤口。虽然我并不是毫发无损，但[bodyguard.GetSheHe|U]确实为[bodyguard.GetHerHis]自己赢得了地位。"
 hold_court.8221.desc.no_bodyguard_died:0 "\n\n世界逐渐变暗，该死，我早该雇一个贴身侍卫的……"
 hold_court.8221.desc.no_bodyguard_wounded:0 "\n\n我小心翼翼地按住伤口，想着是不是应该去雇一个贴身侍卫了……"
 hold_court.8221.desc.no_bodyguard_survived:0 "\n\n也许我应该雇一个贴身侍卫；万一刺客能力更强一点，谁知道会发生什么更糟糕的事……"
 hold_court.8221.desc.no_bodyguard_other:0 "\n\n[ROOT.Char.GetFaith.HighGodName]啊！要是我雇了贴身侍卫，这悲剧说不定就能避免了！"
 hold_court.8221.a.bodyguard:0 "处决他们！"
 hold_court.8221.a.alone:0 "处决刺客！"
 hold_court.8221.execute_bodyguard:0 "[assassin.GetTitledFirstName]和[bodyguard.GetTitledFirstName]被处决了"
 hold_court.8221.execute_alone:0 "[assassin.GetTitledFirstName]被处决了"
 hold_court.8221.b.bodyguard:0 "把他们扔到地牢！"
 hold_court.8221.b.alone:0 "把[assassin.GetHerHim]扔进地牢！"
 hold_court.8221.imprison_bodyguard:0 "[assassin.GetTitledFirstName]和[bodyguard.GetTitledFirstName]被囚禁了"
 hold_court.8221.imprison_alone:0 "[assassin.GetTitledFirstName]被囚禁了"
 hold_court.8221.guard:0 "[guard.GetName]得到晋升"
 hold_court.8221.c:0 "我们看看这个阴谋集团藏得有多深！"
 hold_court.8221.tt.executioner:0 "[executioner.GetTitledFirstNamePossessive]的方法可能会揭示出其他同谋"
 hold_court.8221.tt.torturer:0 "有可能揭示出其他同谋"
 hold_court.8221.d:0 "大家都回各自的房间去！"
 hold_court.8221.e:1 "就#DIE1 #EMP #!这样#! #DIE2 结束#!了吗？"
 hold_court.8221.f:0 "那边的，卫兵！待在我身边。"
 hold_court.8221.end_hold_court:0 "朝会将被取消"
 hold_court.8222.killed:0 "[assassin.GetTitledFirstName]在刺杀[victim.GetTitledFirstName]时被杀"
 hold_court.8222.imprison:0 "[assassin.GetTitledFirstName]在刺杀[victim.GetTitledFirstName]时被囚禁"
 hold_court.8222.success:0 "[assassin.GetTitledFirstName]成功刺杀了[victim.GetTitledFirstName]"
 hold_court.8221.torture_success:0 "你撬开了[assassin.GetFirstNamePossessiveNoTooltip]的嘴"
 hold_court.8221.torture_failure:0 "酷刑没拷问出什么消息"
 # # Thy Neighbor's Spouse
 hold_court.8240.t:0 "邻居的[yearn_target.Custom('WifeHusband')|U]"
 hold_court.8240.desc:0 "盛怒的[vassal_victim.GetTitledFirstName]大步上前，[vassal_jealous.GetTitledFirstName]也随[vassal_victim.GetHerHis]接踵而至。\n\n[vassal_victim.GetFirstNameNoTooltip]摆出一副指控的架势说道：“[ROOT.Char.GetLadyLord]，我确信[vassal_jealous.GetFirstNameNoTooltip]在垂涎我的[yearn_target.GetWifeHusband][yearn_target.GetTitledFirstName]！我无法再容忍[vassal_jealous.GetHerHis]的鬼鬼祟祟了！”\n\n[vassal_jealous.GetFirstNameNoTooltip]郑重地点了点头，说道：“是的，我与[yearn_target.GetFirstNameNoTooltip]相爱了……噢，我要付出什么，才能让[yearn_target.GetHerHim]属于我！”"
 hold_court.8240.a:0 "你难道不知道婚姻是神圣的吗？"
 hold_court.8240.b:0 "此等激情必当允其勃发！"
 hold_court.8240.c:0 "只有一个解决办法。"
 # # Spoiled for Choice
 hold_court.8241.t:0 "选择过多"
 hold_court.8241.desc:0 "[vassal_1.GetTitledFirstName]和[vassal_2.GetTitledFirstName]一边在我面前推推搡搡，一边激烈地争论着。\n\n“[ROOT.Char.GetLadyLord]，”[vassal_1.GetFirstName]怒气冲冲地说道，“我寻求与光彩照人的[yearn_target.GetFirstName]结婚已经好几个月了，但是[vassal_2.GetFirstName]，这个[vassal_2.Custom('InsultNoun')]也去追求了[yearn_target.GetHerHim]！”\n\n[vassal_2.GetFirstName]愤怒地回击道：“那纯粹是胡扯，大人！要不是我在[ROOT.Char.GetPrimaryHolding.GetNameNoTierNoTooltip]介绍他们认识，这[vassal_1.Custom('InsultAdjective')][vassal_1.Custom('InsultNoun')]甚至都没听说过那个[yearn_target.GetWomanMan]！”"
 hold_court.8241.a:0 "祝福你们，[vassal_1.GetTitledFirstNameNoTooltip]。"
 hold_court.8241.b:0 "好吧，#EMP 是#![vassal_2.GetTitledFirstNameNoTooltip]先来的……"
 hold_court.8241.c:0 "[yearn_target.GetFirstNameNoTooltip]#EMP 真是#!迷人啊。"
 hold_court.8241.d:0 "我是#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!，不是媒人。"
 hold_court_8241_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip]赢得[yearn_target.GetFirstNamePossessiveNoTooltip]的心"
 hold_court_8241_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip]说服[yearn_target.GetFirstNameNoTooltip]与其结婚"
 # # Hankering for Concubine
 hold_court.8250.t:0 "渴求[yearn_target.GetFirstNameNoTooltip]"
 hold_court.8250.desc:1 "门被[vassal_victim.GetTitledFirstName]猛然打开，[vassal_jealous.GetTitledFirstName]紧随其后。\n\n[vassal_victim.GetFirstNameNoTooltip]向后一指道：“这个[vassal_jealous.Custom('InsultNoun')]垂涎我的[yearn_target.GetConcubineName][yearn_target.GetFirstName]，造访[vassal_victim.GetPrimaryHolding.GetNameNoTierNoTooltip]，找一丁点托词就想见[yearn_target.GetHerHim]一面！让[vassal_jealous.GetHerHim]摆正态度！”\n\n“确实如此。”[vassal_jealous.GetFirstNameNoTooltip]痛苦地承认道，“[yearn_target.GetSheHe|U]几个星期来一直萦绕在我的梦中。求你了大人，没有[yearn_target.GetHerHim]我不知道该怎么活！”"
 hold_court.8250.a:0 "这个[yearn_target.GetWomanMan]属于[vassal_victim.GetFirstNamePossessiveNoTooltip]！"
 hold_court.8250.b:0 "[vassal_jealous.GetFirstNameNoTooltip]应当得到[yearn_target.GetHerHim]。就这么定了。"
 hold_court.8250.c:0 "我知道怎么解决！"
 # # The Dancer
 hold_court.8251.t:0 "舞者"
 hold_court.8251.desc:0 "[vassal_1.GetTitledFirstName]和[vassal_2.GetTitledFirstName]快步向我御座走来，他们看起来显然来者不善。\n\n[vassal_1.GetFirstName]怒气冲冲地说道：“[ROOT.Char.GetLadyLord]，我希望那位[yearn_target.Custom('ComplimentAdjective')]农民[yearn_target.GetFirstName]做我的侧室，[yearn_target.GetHerHis]的舞蹈被整个[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的人津津乐道！”\n\n[vassal_2.GetFirstName][vassal_1.GetHerHim]插嘴道：“我早就在同[yearn_target.GetHerHis]的家人交涉了！这个[vassal_1.Custom('InsultAdjective')][vassal_1.Custom('InsultNoun')]只是个又可悲又好嫉妒的色鬼！”" # [LocEditor:AwaitingBatchUpdate]
 hold_court.8251.a:0 "那么[yearn_target.GetHerHim]是你的了，[vassal_1.GetFirstNameNoTooltip]。"
 hold_court.8251.b:0 "[yearn_target.GetSheHe|U]应当成为[vassal_2.GetFirstNamePossessiveNoTooltip]的侧室。" # [LocEditor:AwaitingBatchUpdate]
 hold_court.8251.c:0 "啊，没错！[yearn_target.GetHerHis]叫[yearn_target.GetFirstNameNoTooltip]！"
 hold_court.8251.d:0 "好吧，#EMP 我#!其实一直打算与[yearn_target.GetHerHim]结婚！"
 hold_court.8251.e:0 "舞者？我没时间听这个。"
 hold_court_8251_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip]赢得[yearn_target.GetFirstNameNoTooltip]"
 hold_court_8251_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip]得到[yearn_target.GetFirstNameNoTooltip]"
 # # The King's Peace
 hold_court.8260.t:0 "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]的和平"
 hold_court.8260.desc.intro:1 "[vassal_faction_target.GetFullName]前来，面色阴沉又急不可耐地说出了[vassal_faction_target.GetHerHis]的诉求。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]，我的[vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))][vassal_faction_leader.GetTitledFirstName]想要挑战我的正统地位，"
 hold_court.8220.desc.claimant:0 "扶植我的[vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))][vassal_claimant.GetTitledFirstName]，篡夺[vassal_faction.GetSpecialTitle.GetNameNoTier]的宝座！”"
 hold_court.8220.desc.claimant_self:1 "让[vassal_faction.GetSpecialCharacter.GetHerselfHimself]自己成为[vassal_faction.GetSpecialTitle.GetNameNoTier]的领主！”"
 hold_court.8220.desc.liberty:0 "阻碍我的权力，否定我作为[vassal_faction.GetLeader.GetHerHis][vassal_faction_target.GetTitleAsNameNoTooltip]的正当统治！”"
 hold_court.8260.desc.body:0 "\n\n“就是现在[vassal_faction.GetLeader.GetSheHe|U]也还在召集不满者；#EMP 你#!必须让他们知道领地里谁说了算！”"
 hold_court.8260.a.peace:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip]必须停止这些游戏。"
 hold_court.8260.a.war:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip]必须马上投降！"
 hold_court_8260_faction_member_tt:0 "针对[vassal_faction_target.GetTitledFirstName]的[vassal_faction.GetName]的所有成员（[SCOPE.ScriptValue('court_8260_faction_value')|0]）"
 hold_court.8260.b:0 "对煽动人心者一定要出重拳。"
 hold_court.8260.c:0 "我的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]会迎来和平！"
 hold_court.8260.d:0 "不过他们的意见也不无道理，不是吗？"
 hold_court.8260.e:0 "哦？我#EMP 必须#!，我必须吗？"
 # # Oath of Fealty
 hold_court.8270.t:0 "宣誓效忠"
 hold_court.8270.desc:1 "我的传令官通报邻国的小领主[neighbor.GetPrimaryTitle.GetNameNoTier][neighbor.GetTitledFirstName]来访。\n\n[neighbor.GetSheHe|U]庄重地进入你的厅堂，深鞠一躬：“大人，我来此向你谦卑地奉上我的领地——若你接受我的条件。”\n\n“我将作为一名[ROOT.Char.GetPrimaryTitle.GetNameNoTier]忠诚的封臣领主侍奉您，以换得你的保护；愿我们双方伟大的家族都因此协议而繁荣昌盛！”"
 hold_court.8270.a:0 "我接受了，[neighbor.GetTitledFirstNameNoTooltip]。"
 hold_court.8270.b:0 "我觉得这些条款有点不公平……"
 hold_court.8270.b.accept:0 "[neighbor.GetTitledFirstNameNoTooltip]接受你的更改"
 hold_court.8270.b.refuse:0 "[neighbor.GetTitledFirstNameNoTooltip]拒绝了"
 hold_court.8270.d:0 "我可不这么看。"
 # # Nomadic Neighbors
 hold_court.8280.t:0 "游牧邻居"
 hold_court.8280.desc.foreign:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]等待接见，看上去因[feudal_vassal.GetHerHis]的问题而分神。\n\n“[ROOT.Char.GetLadyLord]，”[feudal_vassal.GetSheHe]颤抖着尖声说，“我边境游牧的[nomad_culture.GetCollectiveNoun]人躁动不安，每天都有更多的人从[nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier]进入我的[feudal_county.GetName]。”\n\n“我担心——如果他们不被驱逐——他们很快就会定居在整个[feudal_county.GetTierAsNameNoTooltip]了！”"
 hold_court.8280.desc.local:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]与[nomad.Custom2('MyCharacterIntroduction', ROOT.Char)]求见于我——这应该还好……\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]！”[feudal_vassal.GetFirstNameNoTooltip]哀嚎道，“来自[nomad.GetFirstNamePossessiveNoTooltip]土地的游牧骑手涌进我的[feudal_county.GetName]——他们必须回去！”\n\n[nomad.GetFirstNameNoTooltip]耸了耸肩道：“我的人民就是会四处游荡，他们只是想为自己的牲畜找一块像样而未开发的草场罢了……”"
 hold_court.8280.a.foreign:0 "必须将他们遣返回[nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]。"
 hold_court.8280.a.local:0 "[nomad.GetTitledFirstNameNoTooltip]，管好你的骑手！"
 hold_court.8280.b:0 "我一直都需要熟练的骑手。"
 hold_court.8280.c:0 "你显然有些夸大了，[feudal_vassal.GetFirstNameNoTooltip]。"
