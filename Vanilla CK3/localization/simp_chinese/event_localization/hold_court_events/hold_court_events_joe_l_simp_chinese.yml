 # # Evangelical Backlash
 hold_court.8120.t:0 "传教受反对"
 hold_court.8120.desc:0 "我遇见了一名贫穷的[peasant.GetFaith.GetAdherentName]，眼神中带有谦卑和祈求。\n\n“光荣的[ROOT.Char.GetTitleAsNameNoTooltip]，我来求你阻止教士们骚扰[conversion_target.GetNameNoTierPossessive]的人民并强迫他们改信[ROOT.Char.GetFaith.GetName]。”\n\n"
 hold_court.8120.desc.same_religion:1 "“我们都遵循[peasant.GetFaith.CreatorName]的教导，希望能得到[peasant.GetFaith.CreatorHerHim|U]的指引和仁慈！[ROOT.Char.GetLadyLord]，请让我们保留当地的仪式，不用担心暴力或是谴责。”"
 hold_court.8120.desc.same_culture:0 "“或许我们有不同的信仰，但我们毕竟都是[peasant.GetCulture.GetName]族的兄弟姐妹。不管我们信的是[peasant.GetFaith.HighGodName]还是[ROOT.Char.GetFaith.HighGodName]，难道就不能和平共处吗？”"
 hold_court.8120.desc.other:0 "“我们是[peasant.GetCulture.GetName]人，我们的传统与伟大的[ROOT.Char.GetCulture.GetName]人民有所不同。请允许我们保留祖先的习俗，安静地崇拜[peasant.GetFaith.CreatorName]。请大发慈悲，[ROOT.Char.GetLadyLord]。”"
 hold_court.8120.a:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]教士不会去打扰[peasant.GetFaith.GetAdherentNamePluralNoTooltip]。"
 hold_court.8120.a.tt_conversion:0 "[peasant.GetFaith.GetAdjective]信仰的伯爵领15年内无法改信"
 hold_court_8120_conversion_tt:0 "该信仰被你容忍"
 hold_court.8120.b:0 "我们能从[peasant.GetFaith.GetAdherentNamePluralNoTooltip]身上学到很多。"
 hold_court.8120.b.tt_eastern:0 "[THIS.Char.GetFaith.GetName]有$tenet_eastern_syncretism_name$[core_tenet|E]"
 hold_court.8120.b.tt_pagan:0 "[THIS.Char.GetFaith.GetName]有$tenet_unreformed_syncretism_name$[core_tenet|E]"
 hold_court.8120.b.tt_christianity:0 "[THIS.Char.GetFaith.GetName]有$tenet_christian_syncretism_name$[core_tenet|E]"
 hold_court.8120.b.tt_islam:0 "[THIS.Char.GetFaith.GetName]有$tenet_islamic_syncretism_name$[core_tenet|E]"
 hold_court.8120.b.tt_judaism:0 "[THIS.Char.GetFaith.GetName]有$tenet_jewish_syncretism_name$[core_tenet|E]"
 hold_court.8120.c:0 "[ROOT.Char.GetFaith.CreatorName]要求向不信者收税。"
 hold_court.8120.c.tt_tenet:0 "[THIS.Char.GetFaith.GetName]没有$tenet_tax_nonbelievers_name$[core_tenet|E]"
 hold_court.8120.d:0 "[ROOT.Char.GetFaith.DevilName]等着你，[ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('peasant'))]。"
 hold_court.8120.e:0 "不行。"
 # Modifiers
 hold_court_8120_stopped_modifier:0 "整合停滞"
 hold_court_8120_stopped_modifier_desc:0 "在人民的请求下，这里的改信与整合被放弃了。"
 hold_court_8120_tax_modifier:0 "宗教税"
 hold_court_8120_tax_modifier_desc:0 "对居住于此地的异教徒征收特别什一税。"
 hold_court_8120_terror_modifier:0 "宗教狂热"
 hold_court_8120_terror_modifier_desc:0 "该角色对信仰的热忱几乎没有可指摘之处。"
 hold_court_8120_tolerance_modifier:0 "宗教宽容"
 hold_court_8120_tolerance_modifier_desc:0 "该角色对其他信仰的宽容打开了许多扇门。"
 hold_court_8120_refused_modifier:0 "整合继续"
 hold_court_8120_refused_modifier_desc:0 "当地人们因容忍请求被拒而心生怨恨。"
 # # Cultural Pride
 hold_court.8130.t:0 "文化自豪感"
 hold_court.8130.desc:0 "在我面前鞠躬的是一个[peasant.GetCulture.GetName]族农民，同时还不停绞着[peasant.GetHerHis]的双手。\n\n“威严的[ROOT.Char.GetTitleAsNameNoTooltip]，在我们美丽的家乡[conversion_target.GetNameNoTier]，我们被鼓励放弃自己的习俗，接受[ROOT.Char.GetCulture.GetName]人的道路。”\n\n"
 hold_court.8130.desc.same_language:1 "“我们两族人民都以美丽的[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]作为母语——请让我们保留当地习俗，信守祖先之道吧。”"
 hold_court.8130.desc.same_heritage:1 "“我们两族人民已经有许多共同之处了，我们都尊崇[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]传统，但是当地习俗对我们来说十分宝贵。请允许我们信守祖先之道。”"
 hold_court.8130.desc.same_ethos:1 "“我们两族人民有许多相似之处；我们都是[ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]的民族。请允许我们保留传统，大家和平共处。”"
 hold_court.8130.desc.other:1 "“[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]之道对我们来说太陌生了，我们还是希望安静地继续信守祖先之道。求你放我们一马，[ROOT.Char.GetLadyLord]。”"
 hold_court.8130.a:0 "如此自豪真是令人钦佩。"
 hold_court.8130.a.tt_conversion:1 "[peasant.GetCulture.GetName]文化的伯爵领15年内无法整合"
 hold_court_8130_conversion_tt:0 "该文化被你容忍"
 hold_court.8130.b:0 "我们的人民可以共存。"
 hold_court.8130.c:0 "[conversion_target.GetNameNoTierNoTooltip]必须为自己赢得这项特权。"
 hold_court.8130.c.tt_service:0 "一位[peasant.GetCulture.GetName]文化的[knight|E]加入你的[court|E]。"
 hold_court.8130.c.tt_service_title:0 "[conversion_target.GetAdjectiveNoTooltip]的[peasant.Custom('MountedWarriorTerm')|U]"
 hold_court.8130.d:0 "看来得对所有落后民族杀鸡儆猴了。"
 hold_court.8130.e:0 "[peasant.GetCulture.GetNameNoTooltip]人会适应的。"
