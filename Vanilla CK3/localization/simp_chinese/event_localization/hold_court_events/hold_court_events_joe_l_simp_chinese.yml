 # # Puppy Patronage
 hold_court.8140.t:0 "赞助小狗"
 hold_court.8140.desc:1 "我的狩猎总管[huntmaster.GetTitledFirstName]小心翼翼地抱着一个羊毛包裹向我走来。\n\n[huntmaster.GetSheHe]一边笑着，一边拉开了襁褓，露出了一双眯着的小眼睛和一条懒洋洋的小舌头——一只小狗！[huntmaster.GetSheHe|U]将将能把这应激的毛球抱在[huntmaster.GetHerHis]的臂弯里。\n\n“这个礼物来自我最近见过的最好的一窝[ROOT.Char.Custom('get_region_dog_type')]！”[huntmaster.GetSheHe]一边被小狗舔着脸一边说道，“你必须利用这个机会扩大你的犬舍，[ROOT.Char.GetLadyLord]！”"
 hold_court.8140.a:0 "我们的犬舍天下无敌！"
 hold_court.8140.a.tt:0 "所有成员都可以采用收养幼犬[decision|E]"
 hold_court.8140.b:0 "谁是好狗狗？没错，你是！"
 hold_court.8140.c:0 "猫才是更优秀的伙伴。"
 hold_court.8140.d:0 "你在耽误那些真心情愿者的时间，[huntmaster.GetFirstNameNoTooltip]。"
 # Puppy Patronage ping
 hold_court.8141.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))][pup_house_ruler.GetTitledFirstNameRegnal]，在[pup_house_ruler.GetHerHis]的狩猎总管[huntmaster.GetTitledFirstNameRegnal]的指导下，扩建了[pup_house_ruler.GetHerHis]的御犬舍。\n\n[pup_house_ruler.GetSheHe|U]已邀请[pup_house_ruler.GetHerHis]的所有亲属分享努力的成果！"
 hold_court.8141.a:0 "小狗是吗？"
 # Puppy Patronage decision event
 hold_court.8142.t:0 "$hold_court.8140.t$：新伙伴"
 hold_court.8142.desc:0 "我的仆人为我抱来一只新生的[ROOT.Char.Custom('get_region_dog_type')]幼犬，产自大名鼎鼎的[ROOT.Char.GetHouse.GetNameNoTooltip]家犬舍，这家犬舍由我的[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))][pup_house_ruler.GetTitledFirstNameRegnal]建立。\n\n一只小鼻子从毯子底下探出，好奇地嗅着新家的气味！"
 hold_court.8142.a:0 "你要好好为我服务啊，小家伙！"
 hold_court.8142.b:0 "我改变主意了。"
 # Modifiers
 hold_court_8140_house_modifier:0 "爱狗人士"
 hold_court_8140_house_modifier_desc:0 "该家族对宠物狗的爱人人皆知。"
 # Decision
 adopt_puppy_decision_name:0 "收养幼犬"
 adopt_puppy_decision_desc:0 "我的家族因繁育宠物狗的天赋和热情而名扬四海。只要我准备好挑战，一只新生的小狗在等着我。"
