 # # Personal Matter
 hold_court.8161.t:0 "私事"
 hold_court.8161.desc.intro:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))][victim.GetTitledFirstName]走上前，一脸忧虑，[victim.GetHerHis]那看起来心情不太好的[victim.GetPrimarySpouse.GetWifeHusband][victim.GetPrimarySpouse.GetFirstName]在一旁陪同。\n\n[victim.GetPrimarySpouse.GetSheHe|U]滔滔不绝地说了起来：“[ROOT.Char.GetLadyLord]，[accused.GetTitledFirstName]想勾引我[victim.GetWifeHusband]——简直是蔑视[victim.GetPrimarySpouse.GetFaith.HighGodName]！"
 hold_court.8161.desc.nemesis:0 "那个[accused.Custom('InsultAdjective')][accused.Custom('InsultNoun')]就是要不惜一切代价毁掉我的生活！”"
 hold_court.8161.desc.rival:0 "那可恶的[accused.Custom('InsultNoun')]想要让我，[accused.GetHerHis]的仇敌丢脸！”"
 hold_court.8161.desc.quarry:0 "[accused.GetSheHe|U]显然对我美丽的配偶垂涎三尺，根本克制不住[accused.GetHerselfHimself]自己！”"
 hold_court.8161.desc.their_dislike:0 "[accused.GetSheHe|U]一直都不喜欢我！一定就是[accused.GetHerHim]！”"
 hold_court.8161.desc.my_dislike:0 "我一直都不喜欢[accused.GetHerHim]，显然有充分的理由！”"
 hold_court.8161.desc.intrigue:0 "大家都知道[accused.GetSheHe]是个卑鄙的阴谋家，编织罗网，玩弄生命！”"
 hold_court.8161.desc.fallback:0 "我想不出还有谁会干这种事！”"
 hold_court.8161.desc.body:0 "\n\n公开这种私事显然让[victim.GetFirstName]很不好意思，[victim.GetHerselfHimself]一直不敢看我的眼睛。"
 hold_court.8161.a.homosexual:0 "真是骇人听闻，决不能容忍！"
 hold_court.8161.a.adultery:0 "我绝不会容忍通奸者出现在我的宫廷！"
 hold_court.8161.c:0 "我们要查一下这是不是真的。"
 hold_court.8161.d.involved:0 "这些怀疑毫无根据。"
 hold_court.8161.d.permitted:0 "那也没什么呀，[victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]？"
 hold_court.8161.d.fallback:0 "没有证据吗？"
 # # Services Rendered
 hold_court.8170.t:0 "回报服务"
 hold_court.8170.desc.intro:1 "我[knight.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))][knight.GetTitledFirstName]在我面前鞠躬，而[knight.GetHerHis]那可靠的[knight.Custom('signature_weapon')]在[knight.GetHerHis]身边闪闪发光。\n\n“我忠心耿耿地为您效劳，大人——您知道我曾在[knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTitle.GetNameNoTierNoTooltip]的[knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTerrain.GetNameNoTooltip|l]和[knight.MakeScope.Var('hc_8170_fought_battle_against').Char.GetName]战斗——但我已不再年轻了。”\n\n“我恳求您将[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]中某块土地赐予我——其他功劳远不如我的[knight.GetLadyLord]比我得到的多得多。”"
 hold_court.8170.a:0 "我赐予你[my_title.GetNameNoTierNoTooltip]，嘉奖你的服务。"
 hold_court.8170.b:0 "你会得到[vassal_title.GetNameNoTierNoTooltip]，[vassal_title.GetHolder.GetTitledFirstNamePossessiveNoTooltip]的头衔。"
 hold_court.8170.c:0 "那把[knight.Custom('signature_weapon')]真迷人啊，[knight.GetFirstNameNoTooltip]……"
 hold_court.8170.d:0 "你说功劳更少？那我们来测试一下。"
 hold_court.8170.d.tt:0 "[knight.GetTitledFirstName]和[vassal_title.GetHolder.GetTitledFirstName]为[vassal_title.GetNameNoTier]#V 决斗#!。"
 hold_court.8170.d.tt_knight:0 "[knight.GetTitledFirstName]赢得决斗"
 hold_court.8170.d.tt_vassal:0 "[vassal_title.GetHolder.GetTitledFirstName]赢得决斗"
 hold_court.8170.e:0 "没有多余的头衔了；拿着这些颐养天年吧。"
 hold_court.8170.f:0 "我不喜欢你的语气，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))]。"
 # # Noble Privileges
 hold_court.8180.t:0 "贵族特权"
 hold_court.8180.desc.intro:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))][contract_lord.GetTitledFirstName]大步向前，显然渴望听到我对[contract_lord.GetHerHis]请愿的回复。\n\n“我的[contract_lord.Custom2('RelationToMeShort', ROOT.Char)]，"
 hold_court.8180.desc.religious:0 "你永远不需要质疑[contract_lord.GetHouse.GetBaseName]家族的忠诚，但如果我们的信仰没有受到迫害的威胁，我们的关系会更牢固。”"
 hold_court.8180.desc.fortification:0 "[contract_lord.GetHouse.GetBaseName]家族想要守护自身和[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]，[contract_lord.GetPrimaryTitle.GetNameNoTier]需要许可和支持才能强化那里的堡垒。”"
 hold_court.8180.desc.coinage:0 "由于缺乏货币，[contract_lord.GetPrimaryTitle.GetAdjective]的贸易一直得不到发展，请君上准许[contract_lord.GetHouse.GetBaseName]家族建立自己的铸币厂，这是为了[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的利益。”"
 hold_court.8180.desc.war_declaration:0 "[contract_lord.GetHouse.GetBaseName]家族是一个辉煌高贵的家族，让[contract_lord.GetPrimaryTitle.GetNameNoTier]再次在战斗中守护[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]和自身吧。”"
 hold_court.8180.desc.council:0 "[contract_lord.GetHouse.GetBaseName]家族是[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]最伟大的家族之一；[ROOT.Char.GetTitleAsNameNoTooltip]应当时刻倾听[contract_lord.GetPrimaryTitle.GetAdjective]的建议！”"
 hold_court.8180.desc.title_revocation:0 "对[contract_lord.GetHouse.GetBaseName]家这样的伟大家族来说，剥夺头衔的威胁悬于头顶，就跟那些男爵和承租人一样，实在是令人恼火。”"
 hold_court.8180.desc.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier]严重缺乏士兵，让[contract_lord.GetHouse.GetBaseName]家族支付给[ROOT.Char.GetTitleAsNameNoTooltip]一些钱，来代替应上交[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的士兵吧。”"
 hold_court.8180.desc.march:0 "要是[contract_lord.GetPrimaryTitle.GetNameNoTier]能获得边区地位，免除税务，[contract_lord.GetHouse.GetBaseName]家族就能更好地为[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]效力。”"
 hold_court.8180.desc.palatinate:0 "伟大的[contract_lord.GetHouse.GetBaseName]家族和[contract_lord.GetPrimaryTitle.GetName]是[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的忠实仆人；我们的品质理应得到更大的认可。”"
 hold_court.8180.desc.family_entrepeneurship:0 "如果[contract_lord.GetPrimaryTitle.GetNameNoTier]得到开发，能让[ROOT.Char.GetDynasty.GetName]宗族变得富有，我们只需要保留人力，以建设当地并保护自己。”"
 hold_court.8180.desc.centralized_power:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的税收要求压得[contract_lord.GetPrimaryTitle.GetNameNoTier]喘不过气来，不过我们有多余的人力；为了双方的利益，让我们抵消这种不平衡。”"
 hold_court.8180.desc.religious_heretic:0 "\n\n“只有[contract_lord.GetFaith.HighGodName]才能裁决[contract_lord.GetHerHis]的哪些追随者属于正信。”"
 hold_court.8180.desc.religious_heathen:0 "\n\n“[contract_lord.GetFaith.HighGodName]会保佑我和我的领地，甚至也能保佑你。”"
 hold_court.8180.desc.martial_defensive:0 "\n\n“让我们为你保卫国家，这样双方都能从和平中受益。”"
 hold_court.8180.desc.martial_offensive:0 "\n\n“只有剑刃才能保卫我们的利益——而且它必须保持锋利。”"
 hold_court.8180.desc.stewardship:0 "\n\n“不要妨碍你的臣民的繁荣潜力，我们可以一起发财！”"
 hold_court.8180.desc.status:0 "\n\n“把你最有资历和杰出的追随者排除在外只会激起分裂和猜疑。”"
 hold_court.8180.desc.family:0 "\n\n“让[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]最高贵的贵族享受最大的利益。”"
 hold_court.8180.desc.fallback:0 "\n\n“让我们确保[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]的稳定不会受到琐碎争论的威胁。"
 hold_court.8180.a.religious:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]不需要再害怕我的[ROOT.Char.GetFaith.BishopNeuterPlural]。"
 hold_court.8180.a.fortification:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]将成为领地的壁垒。"
 hold_court.8180.a.coinage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]可以铸造自己的货币。"
 hold_court.8180.a.war_declaration:0 "[contract_lord.GetPrimaryTitle.GetNamePossessiveNoTooltip]的敌人将再次颤抖！"
 hold_court.8180.a.council:0 "我将一直聆听[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]的意见。"
 hold_court.8180.a.title_revocation:0 "你们对[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]的所有权不容侵犯。"
 hold_court.8180.a.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]可以保留自己的战士。"
 hold_court.8180.a.march:0 "国家的防御就指望[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]了。"
 hold_court.8180.a.palatinate:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]的地位不会再受人质疑。"
 hold_court.8180.a.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]会更壮大。"
 hold_court.8180.a.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip]的士兵会为国效力。"
 hold_court.8180.b:0 "向我证明你懂得自由的#EMP 价值#!。"
 hold_court.8180.b.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip]同意出钱"
 hold_court.8180.b.tt.failure:0 "[contract_lord.GetTitledFirstNameNoTooltip]被这个要求气坏了"
 hold_court.8180.c:0 "听说你有一件很棒的收藏……"
 hold_court.8180.c.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip]让渡[vassal_artifact.GetName]"
 hold_court.8180.d:0 "如此的权利自然需要牺牲。"
 hold_court.8180.d.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip]让渡[vassal_title.GetNameNoTierNoTooltip]"
 hold_court.8180.e:0 "只要[contract_lord.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]的边境永不变更。"
 hold_court.8180.e.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip]同意采用分割继承制"
 hold_court.8180.f:0 "当然要用更大的义务作为交换。"
 hold_court.8180.g:0 "当个[contract_lord.GetTitleAsNameNoTooltip]还不够？"
 # # The Enemy Within
 hold_court.8190.t:0 "内敌"
 hold_court.8190.desc.intro:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))][aggressor_vassal.GetTitledFirstName]几乎要控制不住[aggressor_vassal.GetHerHis]的怒火了，高声嚷着：“必须对那个外来的[other_vassal.GetCulture.GetName]人做点什么！”\n\n[aggressor_vassal.GetSheHe|U]疯狂地比着手势：“我实在是受够了[other_vassal.GetTitledFirstName]和[other_vassal.GetHerHis]那荒谬的习俗——"
 hold_court.8190.desc.ethos:0 "[other_vassal.Custom('get_hold_court_8190_ethos')]！”"
 hold_court.8190.desc.heritage:1 "那一切都和[aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip]美德格格不入！”"
 hold_court.8190.desc.language:1 "那所谓的[other_vassal.GetCulture.GetLanguage.GetNameNoTooltip]简直就是粗野的噪音！”"
 hold_court.8190.desc.fallback:0 "我的意思是，你见过那些蛮子是怎么#EMP 吃东西#!的吧？！”"
 hold_court.8190.desc.body:0 "\n\n“是时候让那些异族接受比他们#EMP 好得多#!的习俗了！”"
 hold_court.8190.a:0 "我们的贵族必须是个[aggressor_vassal.GetCulture.GetNameNoTooltip]人！"
 hold_court.8190.a.tt_accept:0 "[other_vassal.GetTitledFirstName]同意了"
 hold_court.8190.a.tt_refuse:0 "[other_vassal.GetTitledFirstName]拒绝了"
 hold_court.8190.a.tt.vassals:0 "所有非[THIS.Char.GetCulture.GetName]文化封臣"
 hold_court.8190.a.tt.promote:1 "[THIS.Char.GetPrimaryTitle.GetBaseNameNoTier]所有[other_vassal.GetCulture.GetName]文化的伯爵领（[SCOPE.ScriptValue('court_8190_county_value')|0X]）将更难整合"
 hold_court.8190.b:0 "你能从其他传统学到很多。"
 hold_court.8190.b.tt.vassals:0 "所有其他的[other_vassal.GetCulture.GetName]文化封臣"
 hold_court.8190.b.tt_success:0 "文化对立得到缓解"
 hold_court.8190.b.tt_failure:0 "你的陈词滥调被无视了"
 hold_court.8190.c:0 "不管是不是[aggressor_vassal.GetCulture.GetNameNoTooltip]人，[other_vassal.GetFirstNameNoTooltip]都是个忠心的臣子。"
 hold_court.8190.d:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]属于各族人民。"
 #Modifiers
 hold_court_8190_vassal_modifier:0 "不受欢迎的文化"
 # Custom
 hold_court_8190_bellicose:0 "一有机会就打架，野蛮！"
 hold_court_8190_stoic:0 "高贵地承受着一切！噢，#EMP 算了吧#!！"
 hold_court_8190_bureaucratic:0 "对祖先的成功之道毫无敬意。"
 hold_court_8190_spiritual:0 "#EMP 如此痴迷#!于讨好[ROOT.Char.GetFaith.HighGodName]和他们的[ROOT.Char.GetFaith.AltPriestTermPlural]。"
 hold_court_8190_courtly:0 "总是像猫一样讨好他们的统治者！"
 hold_court_8190_egalitarian:0 "平等地对待异族！我呸！"
 hold_court_8190_communal:0 "一点主动性或自力更生的精神都没有！"
 # # Servant of God
 hold_court.8200.t:0 "[ROOT.Char.GetFaith.HighGodName]的仆人"
 hold_court.8200.desc.intro:1 "似乎我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))][aggressor_vassal.GetTitledFirstName]刚才等待出场时一直克制着脾气。\n\n“[ROOT.Char.GetLadyLord]，"
 hold_court.8200.desc.vassal:0 "我无法容忍你对国内像[infidel_vassal.GetTitledFirstName]这样的[ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]的宽容——就算是贵族也不行！”"
 hold_court.8200.desc.pope:0 "那个虚假的[ROOT.Char.GetFaith.BishopNeuter][infidel_vassal.GetTitledFirstName]，还有一大堆聚集在其身侧的[ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]，都被你护住了！”"
 hold_court.8200.desc.body:1 "\n\n“[ROOT.Char.GetFaith.HighGodName]已对我们凡人作出[ROOT.Char.GetFaith.HighGodHerHis]的裁断——[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]应当是虔信之地！让那些‘[infidel_vassal.GetFaith.GetAdjective]’信仰的野狗滚蛋！”"
 hold_court.8200.a:0 "你说得对，[infidel_vassal.GetTitledFirstNameNoTooltip]必须改信！"
 hold_court.8200.a.tt_accept:0 "[infidel_vassal.GetTitledFirstName]同意改信"
 hold_court.8200.a.tt_refuse:0 "[infidel_vassal.GetTitledFirstName]拒绝改信"
 hold_court.8200.a.tt.vassals:0 "所有非[THIS.Char.GetFaith.GetAdjective]封臣"
 hold_court.8200.a.tt.convert:1 "[THIS.Char.GetPrimaryTitle.GetBaseNameNoTier]所有[infidel_vassal.GetFaith.GetAdjective]伯爵领（[SCOPE.ScriptValue('court_8200_county_value')|0X]）将更难改信"
 hold_court.8200.c:0 "[infidel_vassal.GetFaith.HighGodName]啊，现在我看到了真理！"
 hold_court.8200.c.tt.vassals:0 "所有[infidel_vassal.GetFaith.GetAdjective]封臣"
 hold_court.8200.d:0 "我看人是根据其品质，而非信仰。"
 hold_court.8200.e:0 "我治下的[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]欢迎所有信仰。"
 cultural_benevolence_tt:0 "文化容忍"
 cultural_intolerance_tt:0 "文化冲突"
 # Modifiers
 hold_court_8200_vassal_modifier:0 "不受欢迎的信仰"
 # # Rightful Lord
 hold_court.8210.t:0 "合法土地"
 hold_court.8210.desc.intro:0 "一脸不满的[aggressor_vassal.GetTitledFirstName]冲到你的御座前……\n\n“[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U]， "
 hold_court.8210.desc.de_jure:0 "我对[vassal_claim.GetName]的合法权利毋庸置疑；那片土地自古以来就是[vassal_claim.GetDeJureLiege.GetName]法理的一部分。"
 hold_court.8210.desc.strong:0 "我对[vassal_claim.GetName]的合法权利毋庸置疑；你自己的使者和[ROOT.Char.GetFaith.GetAdjectiveNoTooltip][ROOT.Char.GetFaith.AltPriestTermPlural]都承认这一点。”"
 hold_court.8210.desc.weak:0 "我有资格获得[vassal_claim.GetName]，不管别人怎么说！”"
 hold_court.8210.desc.other:0 "\n\n“你应该会支持我的宣称，让你的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))][defender_vassal.GetTitledFirstName]放弃不属于[defender_vassal.GetHerHim]的东西吧？”"
 hold_court.8210.desc.self:0 "\n\n“你会放弃不属于你的东西，支持我的宣称吧？”"
 hold_court.8210.a:0 "这种不公现在结束了。"
 hold_court.8210.b:0 "这种问题传统上是靠武力解决的。"
 hold_court.8210.b.tt_aggressor:0 "[aggressor_vassal.GetTitledFirstNameNoTooltip]赢得决斗"
 hold_court.8210.b.tt_defender:1 "[defender_vassal.GetNameOrMeNoTooltip]保留了头衔"
 hold_court.8210.c.none:0 "你没有宣称，[aggressor_vassal.Custom('InsultNoun')]。"
 hold_court.8210.c.other:0 "[defender_vassal.GetFirstNamePossessiveNoTooltip]的宣称才是真的。"
 hold_court.8210.c.self:0 "我的宣称才是真的。"
 hold_court.8210.d:0 "我不会干涉这种事。"
 hold_court.8210.e:0 "[defender_vassal.GetTitleAsNameNoTooltip]会向你宣誓效忠。"
 hold_court.8210.f.other:0 "你们还是用持剑的手来裁决吧。"
 hold_court.8210.f.self:0 "你必须用剑来赢得它。"
 hold_court.8210.duel_tt:0 "[defender_vassal.GetNameOrMeNoTooltip|U]将和[aggressor_vassal.GetTitledFirstName]为[vassal_claim.GetName]决斗"
 # # Opportunity Knocks
 hold_court.8220.t:0 "机会敲门"
 hold_court.8220.desc.intro:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('assassin'))][assassin.GetTitledFirstName]今天看起来异常紧张，就算是因为有事公开请求[ROOT.Char.GetTitleAsNameNoTooltip]也不该如此。\n\n就在[assassin.GetSheHe]迈步向前，即将开始[assassin.GetHerHis]的请愿时，[assassin.GetHerHis]的脸色突然变了。\n\n我还没明白发生了什么，[assassin.GetFirstName]就拿着匕首向我冲来，嘴里还高呼着："
 hold_court.8220.desc.dread:0 "“#EMP 这就是暴君应得的下场！#!”"
 hold_court.8220.desc.cultural:1 "“#EMP 你这狡诈的[ROOT.Char.GetCulture.GetNameNoTooltip]人，去死吧！#!”"
 hold_court.8220.desc.religious:2 "“#EMP [assassin.GetFaith.NegativeAfterLife]等着你，[assassin.Custom2('GetUnbelieverTerm', ROOT.Char)]！#!”"
 hold_court.8220.desc.follower:0 "“#EMP 为了[murder_scheme.GetOwner.GetTitledFirstName]！”"
 hold_court.8220.desc.stupid:1 "“#EMP 我会让你自豪的，[murder_scheme.GetOwner.GetTitledFirstName]！”"
 hold_court.8220.desc.time:0 "“#EMP 你可悲的统治结束了！#!”"
 hold_court.8220.desc.vengeance:0 "“#EMP 复仇之日到了！！#!”"
 hold_court.8220.desc.insult:1 "“#EMP [ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]，你的死期到了！#!”"
 hold_court.8220.desc.die:0 "“#EMP 死！！！！#!”"
 hold_court.8220.a.craven:0 "#EMP 啊啊啊啊！#!"
 hold_court.8220.a.paranoid:0 "#EMP 我就知道会这样！#!"
 hold_court.8220.a.fallback:0 "#EMP 不！！！#!"
 hold_court.8220.a.flavor_flee:0 "你试图逃出御座厅"
 hold_court.8220.b.bodyguard:0 "[bodyguard.GetFirstNameNoTooltip]！#EMP 救我！#!"
 hold_court.8220.b.trusting:0 "#EMP [assassin.GetTitledFirstNameNoTooltip]？！#!"
 hold_court.8220.b.fallback:0 "#EMP 来人啊！护驾！#!"
 hold_court.8220.b.flavor_trust:0 "你信任你的卫兵"
 hold_court.8220.c.blademaster:0 "#EMP 起手势！#!"
 hold_court.8220.c.brave:0 "#EMP 看招！#!"
 hold_court.8220.c.fallback:0 "你竟敢挑战#EMP 我#!？！"
