 # # A Place at Court
 hold_court.8090.t:0 "宫廷之职"
 hold_court.8090.desc.intro:3 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]在聚满人的宫廷中抓住机会开始向我絮絮叨叨地请求。\n\n“光荣的[vassal.Custom2('RelationToMeShort', ROOT.Char)]，请将[vassal.Custom('GetTargetCourtPositionDesc')]的殊荣赐予我"
 hold_court.8090.desc.intro_advocate:3 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))][vassal_advocate.GetTitledFirstName]领着一个[vassal.Custom('GetYoungMiddleAgedOld')][vassal.GetWomanMan]来到聚满人的宫廷里。\n\n“光荣的[ROOT.Char.GetTitleAsNameNoTooltip]，请将[vassal.Custom('GetTargetCourtPositionDesc')]的殊荣赐予我[vassal_advocate.Custom('ComplimentAdjective')][vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]"
 hold_court.8090.desc.rival:2 "——并将[old_holder.GetTitledFirstName]，那个[old_holder.Custom('InsultAdjective')][old_holder.Custom('InsultNoun')]罢免"
 hold_court.8090.desc.arrogant:2 "——这是符合我身份的职位"
 hold_court.8090.desc.ambitious:2 "——这份责任才配得上我的才能"
 hold_court.8090.desc.superior:3 "——[old_holder.GetTitledFirstName]根本无法胜任这个职位"
 hold_court.8090.desc.other_advocate:2 "——[vassal.GetFirstName]远比[old_holder.GetTitledFirstName]更配得上这个职位"
 hold_court.8090.desc.other:2 "——我远比[old_holder.GetTitledFirstName]更能胜任这个职位"
 hold_court.8090.desc.empty_advocate:1 "——[vassal.GetSheHe]不会让你失望的。”"
 hold_court.8090.desc.empty:2 "——我不会让你失望的。”"
 hold_court.8090.a.lady_in_waiting_lover:0 "嗯，没错，你可以与我相伴。"
 hold_court.8090.a.lady_in_waiting_soulmate:0 "我们是多般配的一对啊！"
 hold_court.8090.a.bodyguard_lover:0 "“永远不能离开我身边，[vassal.GetFirstName]。”"
 hold_court.8090.a.bodyguard_soulmate:0 "#EMP 哦，我英勇的帕特洛克罗斯……#!"
 hold_court.8090.a:0 "你拿到这份工作了，[vassal.GetFirstNameNoTooltip]。"
 hold_court.8090.b:0 "[old_holder.GetFirstNameNoTooltip]会靠边站。"
 hold_court.8090.c:0 "目前我们有其他职位需要人才。"
 move_and_grant_court_position_effect_tooltip:1 "[candidate.GetFirstNameNoTooltip]获得一个职位"
 hold_court.8090.d.advocate:0 "不，我这里有个#EMP 特别#!的职位很适合[vassal.GetHerHim]……"
 hold_court.8090.d:0 "不，我想到个#EMP 特别#!的职位很适合你……"
 hold_court.8090.e.advocate:0 "[vassal.GetSheHe|U]不适合这样的职位。"
 hold_court.8090.e:0 "你不适合担任这样的职务。"
 court_position_desc_architect:0 "管理你优质地产的维护和扩建"
 court_position_desc_seneschal:0 "管理你强大宗室的事务"
 court_position_desc_tutor:0 "确保你的子嗣能获得相称其位的教育"
 court_position_desc_almoner:0 "将你的慷慨捐赠分发给穷人"
 court_position_desc_physician:0 "为帝王家寻找和施用药物"
 court_position_desc_antiquarian:0 "护养君主宝库和军械库内物品"
 court_position_desc_horse:0 "维持帝王骑兵，并照看你的坐骑"
 court_position_desc_bodyguard:0 "贴身保护你的安全"
 court_position_desc_champion:0 "代表陛下处理名誉事务"
 court_position_desc_hunt:0 "组织君主狩猎，并保护猎物"
 court_position_desc_poet:0 "创作配得上陛下的歌谣和十四行诗"
 court_position_desc_musician:0 "使圣听愉快并组织娱乐"
 court_position_desc_cupbearer:0 "为你斟酒，确保其安全性"
 court_position_desc_lady:0 "作为忠实随侍伴你身畔"
 court_position_desc_eunuch:1 "保障你宫廷的平稳运转"
 court_position_desc_gardener:0 "照管御花园和喷泉"
 court_position_desc_artificer:0 "为你个人和宫廷制造华美的工艺品"
 court_position_desc_emissary:0 "改善与领地内不同文化的关系"
 court_position_desc_qadi:0 "确保你的领地遵循安拉的神律"
 court_position_desc_garuda:1 "手握利刃，忠诚地服侍你，无论是上刀山还是下火海"
 court_position_desc_keeper_of_swans:0 "照管帝王的水禽，那是你优雅的美丽象征"
 # Interest
 hold_court_8090_interest_architect:0 "\n\n“别担心，建设伟大的建筑正是我的爱好之一。”"
 hold_court_8090_interest_seneschal_administrator:0 "\n\n“放心吧，没人比我更热爱管理你的事务。”"
 hold_court_8090_interest_seneschal_eunuch:0 "\n\n“我会一心一意管理你的事务，不会被任何事分心，我向你保证。”"
 hold_court_8090_interest_almoner:0 "\n\n“只有分享我们的世俗之物，我们才能平衡世间之恶……”"
 hold_court_8090_interest_physician_experience:0 "\n\n“你可以相信我，我治疗过许多疾病和伤口——我可不是庸医。”"
 hold_court_8090_interest_physician_mystic:0 "\n\n“维持健康需要与超凡力量交流，让我展示给你……”"
 hold_court_8090_interest_physician_herbalist:0 "\n\n“我关于酏剂和药膏的知识有口皆碑，让我来分享我的知识和天赋吧。”"
 hold_court_8090_interest_antiquarian:0 "\n\n“我对历史非常感兴趣，一定会确保你宝物的传承。”"
 hold_court_8090_interest_horse:0 "\n\n“不要怕，你最喜爱的战马哪怕只有一丁点跛，也逃不过我的注意！”"
 hold_court_8090_interest_bodyguard_soulmate:0 "\n\n[ROOT.Char.GetHerHis|U]的眼睛流露出一股动人心弦的感情……"
 hold_court_8090_interest_bodyguard_lover:0 "\n\n[ROOT.Char.GetHerHis]炽烈的目光差点将我迷晕过去……"
 hold_court_8090_interest_bodyguard_bestie:0 "\n\n如果说有人能让我安心托付这项工作的话，那一定就是[ROOT.Char.GetFirstNameNoTooltip]……"
 hold_court_8090_interest_bodyguard_friend:0 "\n\n这样一位亲密盟友能好好地为我服务，伴我左右……"
 hold_court_8090_interest_champion:2 "\n\n“放心吧，我的武艺享誉[ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]。”"
 hold_court_8090_interest_hunt:3 "\n\n“我最喜欢运动了，[ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]人尽皆知。”"
 hold_court_8090_interest_poet:0 "\n\n“我是个颇负盛名的吟游诗人；你的大厅将回响着你的传奇故事！”"
 hold_court_8090_interest_musician_gregarious:0 "\n\n“相信我，我会让你的宴会更令人难忘！”"
 hold_court_8090_interest_musician_culture:0 "\n\n“在旋律艺术方面，[ROOT.Char.GetCulture.GetNameNoTooltip]人有许多能教给你的人民的。”"
 hold_court_8090_interest_cupbearer:2 "\n\n“别担心，大人，你的酒壶将在我的照管下一直斟满！”"
 hold_court_8090_interest_lady_lover:0 "\n\n这狡猾的小骚货朝我眨了眨眼睛，一想到这将给我们带来的机会，我的脸不由泛起一丝红晕……"
 hold_court_8090_interest_lady_soulmate:0 "\n\n这是我最希望能伴我身边的人啊……"
 hold_court_8090_interest_lady_bestie:0 "\n\n看来我再也不需要和我最好的朋友分开了！"
 hold_court_8090_interest_lady_friend:0 "\n\n如此愉人的陪伴应该能缓解宫廷生活的单调……"
 hold_court_8090_interest_eunuch:0 "\n\n“相信我，我不会从我的工作中分心。”"
 hold_court_8090_interest_gardener:0 "\n\n“我热爱植物；学习它们的用途，并照料它们！”"
 hold_court_8090_interest_artificer:0 "\n\n“我的作品在[ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]极受推崇。”"
 hold_court_8090_interest_emissary:0 "\n\n“我在谈判和妥协上的经历信誉卓著。”"
 hold_court_8090_interest_qadi:0 "\n\n“无需担忧，我对一切相关事务都非常了解。”"
 hold_court_8090_interest_garuda:0 "\n\n“我相信我在决斗方面的名声逃不过您的耳朵。”"
 hold_court_8090_interest_keeper_of_swans:0 "\n\n“我对于猎鸟极具经验，是当然之选。”"
 hold_court_8090_interest_friend:0 "\n\n呃，但我怎么能拒绝[ROOT.Char.GetFirstNameNoTooltip]这样的朋友呢？"
 hold_court_8090_interest_bestie:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip]一直都是我最好最忠实的朋友……"
 hold_court_8090_interest_lover:0 "\n\n很难拒绝能与[ROOT.Char.GetFirstNameNoTooltip]相伴的机会……"
 hold_court_8090_interest_soulmate:0 "\n\n我根本无法拒绝[ROOT.Char.GetFirstNameNoTooltip]的任何事，即使是在我最不需要帮助的时候……"
 hold_court_8090_interest_other:0 "\n\n也许[vassal.GetSheHe]#EMP 会#!更适合……"
 hold_court_8090_interest_fallback:0 "\n\n反正这些活也得#EMP 有人#!干……"
