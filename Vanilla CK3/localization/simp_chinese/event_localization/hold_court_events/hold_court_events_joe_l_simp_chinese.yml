 # # Contractual Compromise
 hold_court.8150.t:0 "契约妥协"
 hold_court.8150.desc.intro:0 "[target_faction.GetLeader.GetTitledFirstName]大胆走向前，在没有提供任何来龙去脉的情况下用急促的语调继续说道：\n\n"
 hold_court.8150.desc.alone:0 "“如果你修改我对君主的契约义务，我愿意忽略我的不满……”"
 hold_court.8150.desc.few:0 "“如果你同意补偿我们的契约负担，我可以说服这些不满的人放弃……”"
 hold_court.8150.desc.group:0 "“我听说了我同僚们的不满，并且确信我可以说服他们放弃，条件是可以换来一些契约上的改动……”"
 hold_court.8150.desc.body:0 "\n\n尽管有传闻说[target_faction.GetLeader.GetFirstNameNoTooltip]"
 hold_court.8150.desc.independence:0 "正在集结我的封臣们脱离[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]，"
 hold_court.8150.desc.liberty:0 "是叛国者在[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]寻求更大自治权的关键核心，"
 hold_court.8150.desc.claimant_self:0 "[target_faction.GetLeader.GetHerHis]在寻求对[target_faction.GetSpecialTitle.GetNameNoTier]的错误宣称的支持，"
 hold_court.8150.desc.claimant:0 "支持[target_faction.GetSpecialCharacter.GetTitledFirstNamePossessive]对[target_faction.GetSpecialTitle.GetNameNoTier]的错误宣称，"
 hold_court.8150.desc.outro:0 "显然这个指控永远不会被公开承认……"
 hold_court.8150.a:0 "我接受，尽管这让我很痛苦。"
 hold_court.8150.a.tt_shared:0 "税收$hold_court.8150.a.tt_contract_reduction$，而且$hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all:0 "[target_faction.GetLeader.GetTitledFirstNamePossessive]的税收$hold_court.8150.a.tt_contract_reduction$，而且[target_faction.GetLeader.GetSheHe]$hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_cooldown:0 "$hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction:0 "或征召兵义务会降低一级"
 hold_court.8150.a.tt_faction_cooldown:0 "5年内无法加入任何派系"
 hold_court.8150.a.tt_multiple_feudal_intro:0 "[target_faction.GetName]的所有封建制成员"
 hold_court.8150.a.tt_multiple_intro:0 "[target_faction.GetName]的所有成员"
 hold_court.8150.b:0 "所以你#EMP 在#!密谋对付我？！抓住[target_faction.GetLeader.GetHerHim]！"
 hold_court.8150.c:0 "来吧，[target_faction.GetLeader.GetFirstNameNoTooltip]，忘记其他人。"
 hold_court.8150.c.tt_success:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]接受了贿赂"
 hold_court.8150.c.tt_failure:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]拒绝了贿赂"
 hold_court.8150.d:0 "醒悟吧！耍诈对你没好处。"
 hold_court.8150.d.tt_accept:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]被说服了"
 hold_court.8150.d.tt_reject:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]被激怒了"
 hold_court.8150.e:0 "你在玩一场危险的游戏，[target_faction.GetLeader.GetTitleAsNameNoTooltip]。"
 # # Public Accusation
 hold_court.8160.t:0 "公开指控"
 hold_court.8160.desc.intro_child:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))][concerned.GetTitledFirstName]护送着年轻的[victim.GetTitledFirstNameRegnal]来到我身边，脸上挂满焦虑。\n\n"
 hold_court.8160.desc.intro_spouse:0 "[concerned.GetTitledFirstNameRegnal]和[concerned.GetHerHis]的[concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]小心地走来，警惕地盯着聚满人的宫廷。\n\n"
 hold_court.8160.desc.intro_alone:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))][victim.GetTitledFirstNameRegnal]冲到我身边，用[victim.GetHerHis]布满血丝的眼睛扫视着聚满人的宫廷。\n\n"
 hold_court.8160.desc.intro_me:0 "“[ROOT.Char.GetLadyLord]，我敢肯定[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]里有人想要害我！"
 hold_court.8160.desc.intro_other:0 "“[ROOT.Char.GetLadyLord]，我敢肯定[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]里有人想要伤害我的[concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]！"
 hold_court.8160.desc.exposed:0 "看，我有证据表明这个人就是[accused.GetTitledFirstName]"
 hold_court.8160.desc.suspicion:0 "我没有证据，但是我怀疑这个人就是[accused.GetTitledFirstName]"
 hold_court.8160.desc.nemesis:2 "——那个[accused.Custom('InsultAdjective')][accused.Custom('InsultNoun')]不择手段，甚至想通过谋杀来除掉[victim.Custom('GetVictimOrMy')]！”"
 hold_court.8160.desc.rival:2 "——那个[accused.Custom('InsultNoun')]想了结个人恩怨，通过谋杀来除掉[victim.Custom('GetVictimOrMy')]！”"
 hold_court.8160.desc.my_claimant:2 "——[accused.GetSheHe]想推动[accused.GetHerHis]对[relevant_title.GetName]的宣称，以取代[victim.Custom('GetVictimOrMy')]！”"
 hold_court.8160.desc.their_claimant:2 "——[accused.GetSheHe]怨恨对[accused.GetHerHis]的[relevant_title.GetName]有宣称的人，其中就有[victim.Custom('GetVictimOrMy')]！”"
 hold_court.8160.desc.joint_claimant:2 "——[accused.GetSheHe]想要除掉[accused.GetHerHis]对[relevant_title.GetName]宣称的竞争对手，其中就有[victim.Custom('GetVictimOrMy')]！”"
 hold_court.8160.desc.their_dislike:2 "——一直以来，[accused.GetSheHe]都将[victim.Custom('GetVictimOrMy')]视为[accused.GetHerselfHimself]的敌人！”"
 hold_court.8160.desc.my_dislike:2 "——[accused.GetSheHe]怨恨[victim.Custom('GetVictimOrMy')]对[accused.GetHerHim]的不喜，想要报复！”"
 hold_court.8160.desc.intrigue:2 "——鉴于[accused.GetHerHis]的恶名——这回冲[victim.Custom('GetVictimOrMy')]来了！”"
 hold_court.8160.desc.fallback:1 "——除了那家伙还有谁会想伤害[victim.GetTitledFirstNameOrMe]！”"
 hold_court.8160.desc.outro:0 "\n\n“我请求您！把[accused.GetFirstNameNoTooltip]关起来，制止这种疯狂行径！”"
 hold_court.8160.a:0 "[ROOT.Char.GetFaith.HighGodName]啊！必须阻止[accused.GetSheHe|U]！"
 hold_court.8160.b.torturer:0 "你无法对#EMP 我#!隐瞒真相！"
 hold_court.8160.b.executioner:0 "[executioner.GetFirstNameNoTooltip]会查明真相。"
 hold_court.8160.b.tt_confession:0 "[accused.GetTitledFirstNameNoTooltip]招了"
 hold_court.8160.b.tt_silence:0 "[accused.GetTitledFirstNameNoTooltip]不承认"
 hold_court.8160.c:0 "我会问问[accused.GetTitledFirstNameNoTooltip]。"
 hold_court.8160.c.tt_success:0 "[accused.GetTitledFirstNameNoTooltip]的谎言被识破了"
 hold_court.8160.c.tt_failure:0 "[accused.GetTitledFirstNameNoTooltip]否认与此事相关"
 hold_court.8160.d.involved:0 "冷静，没什么好担心的。"
 hold_court.8160.d.proof:0 "这个“证据”好像有点站不住脚。"
 hold_court.8160.d.fallback:0 "心怀恶意可算不上犯罪啊，[victim.GetFirstNameNoTooltip]。"
