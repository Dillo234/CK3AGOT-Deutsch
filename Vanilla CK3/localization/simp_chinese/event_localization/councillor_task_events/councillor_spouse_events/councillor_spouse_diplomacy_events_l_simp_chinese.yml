 councillor_spouse_diplomacy.2001.t_female:1 "配偶：适婚女子"
 councillor_spouse_diplomacy.2001.t_male:1 "配偶：适婚男子"
 councillor_spouse_diplomacy.2001.desc_mother:0 "[councillor.GetTitledFirstName]看着我们的[ROOT.Char.Custom('ChildChildrenGender')]，用[councillor.GetHerHis]那一如既往的[councillor.Custom('quirk_pos_noun')]语气说道。“我们的孩子在婚姻中不应该没有良配。"
 councillor_spouse_diplomacy.2001.desc:0 "[councillor.GetTitledFirstName]看着我的[ROOT.Char.Custom('ChildChildrenGender')]，用[councillor.GetHerHis]那一如既往的[councillor.Custom('quirk_pos_noun')]的语气说道。“您的孩子在婚姻中不应该没有良配。"
 councillor_spouse_diplomacy.2001.desc_end:0 "如果你允许我教导他们，很快求婚者就会排到大街上！”"
 councillor_spouse_diplomacy.2001.a:0 "我的继承人[child_heir.GetTitledFirstNameNoTooltip]需要你的监护。"
 councillor_spouse_diplomacy.2001.b:0 "他们都需要一些指导。"
 councillor_spouse_diplomacy.2001.b.all_kids:0 "我所有未成婚的子女："
 councillor_spouse_diplomacy.2001.c:0 "我需要你教我言谈举止！"

 councillor_spouse_diplomacy.2002.t:1 "配偶：两小无猜弄青梅"
 councillor_spouse_diplomacy.2002.desc:0 "“培养下一代统治者们的关系是不可忽视的使命，”[councillor.GetTitledFirstName]说道。\n\n“你的一些有影响力的封臣也有孩子，我确信[child_heir.GetTitledFirstName]了解他们可以从中获益。”"
 councillor_spouse_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip]看起来是个声誉良好的[vassal_heir_1.Custom('WomanManGirlBoy')]。"
 councillor_spouse_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip]可能会是个很有影响力的人！"
 councillor_spouse_diplomacy.2002.c:0 "我听说过[vassal_heir_3.GetTitledFirstNameNoTooltip]的一些优点。"
 councillor_spouse_diplomacy.2002.d:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))][child_heir.GetHerHis]就做的很好。"

 councillor_spouse_diplomacy.2003.t:1 "配偶：握手言和的机会"
 councillor_spouse_diplomacy.2003.desc:0 "我一看到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))][rival.GetTitledFirstName]在[ROOT.Char.GetFaith.HouseOfWorship]的另一边，便立刻转过身去，但令我惊讶的是，[councillor.GetTitledFirstName]向那个[rival.Custom('InsultNoun')]招手，并[councillor.Custom('quirk_pos_adverb')]向我走来。\n\n“[rival.GetSheHe|U]已经同意在中立场合与你碰面。真遗憾你们两位[SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')][ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))]居然结下仇怨。你不认为是时候作出改变了吗？”"
 councillor_spouse_diplomacy.2003.a:0 "你或许是对的……"
 councillor_spouse_diplomacy.2003.b:0 "我要狂扁[rival.GetHerHis]的脸！"
 councillor_spouse_diplomacy.2003.c:0 "你称[rival.GetHerHim]为[SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]？！让我来揭露[rival.GetHerHis]的真面目……"

 councillor_spouse_diplomacy.2004.t:1 "配偶：方便的宣称"
 councillor_spouse_diplomacy.2004.desc:1 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]急切地将一个[claimant.GetWomanMan]带到我面前。\n\n“我的[ROOT.Char.GetTitleTierName]，请允许我向您介绍[claimant.GetTitledFirstName]，[title_to_claim.GetName]的宣称者。”\n\n[claimant.GetFirstName]向我鞠躬，并说道：“很荣幸见到您，[claimant.Custom2('RelationToMeAddress', ROOT.Char)]。遗憾的是，如果没有一个……受益人站在我这边，[title_to_claim.GetNameNoTier]很可能还是不会落入我的手中。”"
 councillor_spouse_diplomacy.2004.a:0 "我也许能帮你。"
 councillor_spouse_diplomacy.2004.a.tt:0 "#F 只要[claimant.GetFirstNameNoTooltip]继续待在我的宫廷，我就能在时机成熟时推动[claimant.GetHerHis]的宣称#!"
 councillor_spouse_diplomacy.2004.b:0 "祝你好运。"
 councillor_spouse_diplomacy.2004.c:0 "监禁。笺纸。寄信给[current_holder.GetTitledFirstNameNoTooltip]的鸽子。按这个顺序。"
 councillor_spouse_diplomacy.2004.c.tt:0 "#F 我会通知[current_holder.GetTitleTierName]，[claimant.GetFirstNameNoTooltip]已经不再是一个威胁了。#!"
