 # Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t:0 "对雇佣军网开一面"
 martial_authority.1031.desc:0 "酒馆的喧嚣、上好的苹果酒、一整天训练后的休闲之夜……我的大酒杯被一个踉跄的雇佣兵撞脱手了，随后所有的放松希望都和我的苹果酒一起洒在了地上。\n\n“求你了，[ROOT.Char.GetLadyLord]。”酒馆老板求情道。“这个[scoped_mercenary.GetFirstNamePossessive]的混蛋白喝了我很多酒，都连着好几天了！而且他们的斗殴也吓走了帮工和客人！”"
 martial_authority.1031.a:0 "如果你立即离开，我会替你付酒钱。"
 martial_authority.1031.b:0 "士兵们，把他们撵出去！"
 martial_authority.1031.c:0 "他们喝得太醉了，不足以构成真正的威胁，此事将很快了结。"

 # Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t:0 "军营冲突"
 martial_authority.2040.desc:2 "我军安营扎寨后，我听到从我$knight_culture_player_plural_possessive_no_tooltip_lowercase$的住所传来了骚动。\n\n我去查看混乱，发现[first.GetTitledFirstName]和[second.GetTitledFirstName]正在激烈争论中，同时若干旁观者还在怂恿他们。"
 martial_authority.2040.a:0 "发表演说以团结众人。"
 martial_authority.2040.a.success:0 "我的言辞让所有人远离了争斗"
 martial_authority.2040.a.failure:0 "我的言辞没能影响那场冲突"
 martial_authority.2040.a.failure.tt:0 "随着旁观者的加入，争斗逐步升级！"
 martial_authority.2040.b:0 "他们懈怠军纪，罚他们受军鞭！"
 martial_authority.2040.c:1 "该死的，我要回帐篷塞上耳朵……"
 martial_authority.2040.c.drunkard:0 "他娘的，我要回帐篷喝上一杯……"
 martial_authority.2040.c.hashishiyah:0 "干，我得去来点大麻。"

 martial_authority.2041.t:0 "决心"
 martial_authority.2041.desc:0 "我站出来发表演讲，说明我们应为[ROOT.Char.GetPrimaryTitle.GetName]而战、我们应如何团结起来抵抗敌人，否则，那些外方人就会利用我们的内斗夺取我们的领地，并对我们强加他们的统治。\n\n在窘迫中，[first.GetTitledFirstName]和[second.GetTitledFirstName]道歉并准备今晚的就寝。"
 martial_authority.2041.a:0 "当我们团结一致时，我们更强大。"

 martial_authority.2042.t:0 "斗殴"
 martial_authority.2042.desc:0 "没人听从我让大家放下嫌隙的呼吁，因为口角已经演变为了斗殴。\n\n喝的和吃的满天飞舞，人们开始向四周投掷大酒杯和包裹。"
 martial_authority.2042.a:0 "不妨加入他们！"
 martial_authority.2042.a.success:0 "我成为了这场斗殴唯一的胜者"
 martial_authority.2042.a.failure:0 "我在粗野的斗殴中负伤了"
 martial_authority.2042.b:0 "真乱……"

 martial_authority.2050.t:0 "额外的帮手"
 martial_authority.2050.desc.opening:0 "我作为[ROOT.Char.GetTitleAsNameNoTooltip]拥有各种权威，但是我无法立即到达我的领地的全境。一旦我的注意力转向别处时，就会有人‘忘记’遵从我的命令。\n\n这就是为何我要任用[right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)]，此人一直忠信地贯彻我的命令"
 martial_authority.2050.desc.vassal:0 "，在[right_hand_person.GetHerHis]自己的直辖领地。"
 martial_authority.2050.desc.knight:0 "，当在乡村旅行时。"
 martial_authority.2050.desc.courtier:0 "，在宫廷中。"
 martial_authority.2050.desc.ending:0 "也许[right_hand_person.GetSheHe]能作为我最得力的[right_hand_person.GetWomanMan]为我效力，并更加活跃地管理我的领地？"
 martial_authority.2050.a:0 "是的，[right_hand_person.GetSheHe]将很适合侍奉我！"
 martial_authority.2050.a.tt:1 "[right_hand_person.GetShortUIName]和你将共度更多时光"
 martial_authority.2050.b:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]可以摆平那些问题。"
 martial_authority.2050.c:0 "只要我工作更努力，我自己就能处理一切！"
 martial_authority.2050.toast.title:0 "[right_hand_person.GetShortUIName]现在作为一名得力的[right_hand_person.GetWomanMan]为你效力"

 martial_authority.2051.t:0 "额外的帮手"
 martial_authority.2051.desc:0 "作为我最得力的[right_hand_person.GetWomanMan]，在帮助我料理我的领地的过程中，[right_hand_person.GetTitledFirstName]和我发现我们有许多共通之处！\n\n结果，在我们共事期间，我们建立了稳固的融洽关系，而且我发觉我开始憧憬我们的未来会如何……"
 martial_authority.2051.a:0 "我们将成为好朋友！"
 martial_authority.2051.b:0 "这是否会碰擦出更多的好事？"
 martial_authority.2051.c:0 "我们应保持这份关系的职业性。"

 martial_authority.2052.message:0 "我囚禁了我最得力的[right_hand_person.GetWomanMan]"
 martial_authority.2053.toast:0 "我最得力的[right_hand_person.GetWomanMan]被[imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char]囚禁了，除非获释，无法再侍奉我了。"
 martial_authority.2054.toast:0 "我最得力的[right_hand_person.GetWomanMan]从监狱获释，并回来为我效劳。"
 martial_authority.2054.toast.no_return:0 "我最得力的[right_hand_person.GetWomanMan]从监狱获释，但并未回来为我效劳。"
 martial_authority.2055.message:0 "我最得力的[right_hand_person.GetWomanMan]不再为我效劳"
 martial_authority.2055.message.incapable:0 "我最得力的[right_hand_person.GetWomanMan]变得无能"
 martial_authority.2056.message:1 "我最得力的[ROOT.Char.GetWomanMan|U]过世了"
 martial_authority.2056.message.death:0 "我杀害了我最得力的[right_hand_person.GetWomanMan]"

 # Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t:0 "微服私访"
 martial_authority_special.1100.start.desc:0 "今夜，我脱下了所有彰显我身份的服饰，隐姓埋名地走在我的士兵们中间。这是个安静的夜晚，当争吵爆发时，他们所说的话非常响亮，我能听得清清楚楚。\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "一名步兵"
 martial_authority_special.1100.cavalry.desc:0 "一名骑兵"
 martial_authority_special.1100.archer.desc:0 "一名弓箭手"
 martial_authority_special.1100.skirmisher.desc:0 "一名散兵"
 martial_authority_special.1100.pikemen.desc:0 "一名长枪兵"
 martial_authority_special.1100.end.desc:0 "试图让[soldier_friend.GetHerHis]的军官[officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]相信另一种策略的优势。[officer.GetFirstNameNoTooltip]充耳不闻。当我接近时，大怒的[officer.GetWomanMan]举起了[officer.GetHerHis]的拳头……"
 martial_authority_special.1100.a:0 "走上前去保护那名士兵。"
 martial_authority_special.1100.a.success.tt:1 "在徒手格斗中，你击败了那名军官"
 martial_authority_special.1100.a.failure.tt:0 "在徒手格斗中，那名军官击败了你"
 martial_authority_special.1100.b:0 "为[officer.GetFirstNameNoTooltip]和那名士兵调解。"
 martial_authority_special.1100.b.success.tt:1 "你说服了[officer.GetShortUINameNoTooltip]"
 martial_authority_special.1100.b.failure.tt:1 "[officer.GetShortUINameNoTooltip]给了你一顿令人难忘的严厉斥责"
 martial_authority_special.1100.c:0 "杀鸡儆猴。"
 martial_authority_special.1100.d:0 "悄悄溜走并把那名士兵的想法居为己有。"

 martial_authority_special.1101.desc:0 "我的训练对我很有用。几个回合后，我牢牢地反扭住[officer.GetTitledFirstName]的手臂。“这是个教训，”我大声阐明道，每个人都能听到。“你们的[ROOT.Char.GetTitleTierName]不会善待这种思想封闭的傻子。不论军衔大小。"

 martial_authority_special.1101.end.desc:0 "\n\n这名士兵由衷感谢。“谢谢你，[ROOT.Char.GetLadyLord]。[soldier_friend.GetFirstName]·[soldier_friend.GetDynastyName]是你最忠信的仆人。”"
 martial_authority_special.1101.a:0 "采用[soldier_friend.GetFirstNamePossessiveNoTooltip]的策略。"
 martial_authority_special.1101.b:0 "探讨该策略，进一步了解战争。"
 
 martial_authority_special.1102.desc:0 "由于明了伤害军官的后果，该士兵没有采取任何行动保护[soldier_friend.GetHerselfHimself]自己免受来袭的拳头。在见血的一刹那我挡在了他们两人之间。\n\n或许我应该知道不该和久经沙场的战士交手。最后，我不得不向[officer.GetTitledFirstName]表示我的身份好放我走。在消息传开之前，我偷偷摸摸地回到了我的营帐……"
 martial_authority_special.1102.a:0 "至少我学会了一两招。"

 martial_authority_special.1103.desc:0 "当我提高声音时，[officer.GetTitledFirstNamePossessive]挥舞的手臂僵在了半空中。我言辞的激情似乎触及了什么——[officer.GetHerHis]的表情软化为了尴尬。[officer.GetSheHe|U]结结巴巴地道了歉并匆忙走开了。"

 # Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t:0 "逃兵"
 martial_authority_special.1501.desc:1 "我正带着一队士兵巡逻，这时我们看到一群人影从夜色中浮现。沉重的兜帽遮住了他们的面容，但是我通过走路的姿势，认出了[deserting_soldier.GetTitledFirstName]，那是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )]。\n\n“[ROOT.Char.GetLadyLord]，”与我一起巡逻的士兵轻声说道。“他们在临阵脱逃。我们怎么办？”"
 martial_authority_special.1501.a:0 "立刻逮捕他们！"
 martial_authority_special.1501.a.success:0 "我们抓住了逃兵"
 martial_authority_special.1501.a.failure:0 "逃兵跑走了"
 martial_authority_special.1501.b:0 "让他们走。"

 martial_authority_special.1502.desc_scuffle_lost:0 "我脸上狠吃一记肘击，我在与逃兵直面之后的扭打中并不顺利，但他们很快被逮捕了。\n\n"
 martial_authority_special.1502.desc_scuffle:0 "短暂的扭打之后，脱逃的士兵被逮捕了。"
 martial_authority_special.1502.desc:0 "所有忠诚或不忠诚的士兵都在场，知道这种背叛的惩罚会很严酷。气氛因期盼和恐惧而凝重。\n\n“[ROOT.Char.GetLadyLord]，”[deserting_soldier.GetTitledFirstName]疲惫的双眼对上了我的视线，“他们只是孩子。我们只想回家。”"
 martial_authority_special.1502.a:0 "他们必须为背叛付出代价。全部处决。"
 martial_authority_special.1502.b:0 "你要洗几个月厕所。"
 martial_authority_special.1502.b.tt:0 "厕所的臭气对士兵的士气影响甚微。"
 martial_authority_special.1502.c:0 "让我告诉你关于纪律和#EMP 荣誉#!的故事。"
 martial_authority_special.1502.c.tt:1 "你说的似乎没有让这些士兵明白自己做法中的错误之处。"
 martial_authority_special.1502.d:0 "必须立威。没人能再次违抗我。"

 martial_authority_special.1503.desc_execution:0 "逃兵只配获得一种仁慈；那便是由刽子手的利刃所赐予的仁慈。\n\n直面这种要做出严酷决定的需求，让我对领兵重任的理解更为……深刻了。"
 martial_authority_special.1503.desc_latrine:0 "在恶臭中待了几个月之后，这些逃兵一抓到机会就返回了队列中。\n\n看到受罚士兵和其他害怕面对类似惩罚的士兵的反应，我加深了对军队的理解。"
 martial_authority_special.1503.desc_diplomacy:0 "逃兵们受到了我演讲的鼓舞，他们疲于长夜，感恩所赐予的仁慈，回到了他们的军营，眼中重燃斗志。\n\n如此在军队中唤起忠诚的经历让我明白了，比起单纯的蛮力，要做好一名将领还有更多的职责。"
 martial_authority_special.1503.a.tt_execution:0 "[deserting_soldier.GetTitledFirstNameNoTooltip]因[deserting_soldier.GetHerHis]的罪行被处决。"
 martial_authority_special.1503.a:0 "终于，这整桩煎熬结束了。"

 martial_authority_special.1504.desc_opening:0 "这整桩事态本可以有更好的结局。\n\n"
 martial_authority_special.1504.desc_latrine:0 "即便逃兵们已经归队，他们的战友也将这肮脏的教训牢记于心，我感觉问题仍然存在。他们一开始为何会擅自离开？\n\n我仍然像这整桩事件开始时一样茫然。"
 martial_authority_special.1504.desc_diplomacy:1 "我本以为一场振奋人心的演讲能够激励那些逃兵，使他们努力证明自己配得上我所赐予的仁慈。然而，即便他们的确已回归入列，他们眼中的斗志也消失了。\n\n另一方面，对于那些与我一起巡逻的士兵来说，这次演讲让他们像喝了[ROOT.Char.Custom('RegionalDrink')]一样激动。"
 martial_authority_special.1504.a:0 "至少这整桩煎熬终于结束了。"

 martial_authority_special.3000.t:0 "展示领导力"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]近来常流连于我的内阁会议。我知道，[martial_authority_friend.GetHerHis]的兴趣是领导艺术，我直觉感到这[martial_authority_friend.GetWomanMan]是在等着我去打动[martial_authority_friend.GetHerHim]。\n\n或许我可以与[martial_authority_friend.GetHerHim]口头交流。另一方面，让[martial_authority_friend.GetHerHim]看到我与士兵的互动或许更好——至少我可以#EMP 假装#!自己记得所有士兵长什么样。"
 martial_authority_special.3000.a:0 "让我们探讨交流的技艺。"
 martial_authority_special.3000.b:0 "我们应去问候新兵！"
 respected_figurehead:0 "受尊敬的船首像"
