 secrets_secondary_character_my_character_introduction:0 "[secondary_character.Custom2('MyCharacterIntroductionNoComma', event_root)]"
 secrets_secondary_character_primary_characters_introduction:0 "[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]"
	
 secrets.0001.t:0 "我的秘密被曝光了！"
 secrets.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向全世界揭露了我的秘密！\n\n我不正常的色欲和不受控制的欲望广为人所知，而且被他们接受为事实！"
 secrets.0001.a:0 "要我如何活在这个羞耻之中？"

 secrets.0101.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]是一个性变态！其所叙述的事实极其恶劣！"
 secrets.0101.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]公开指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]是一个性变态！"
 secrets.0101.worried.desc:0 "\n\n我必须控制我的色欲，好使他们不会来对付我。谁知道他们的手指下一次会指向哪里……"
 secrets.0101.positive_2.desc:0 "我看不出有什么值得大惊小怪的。情欲又不是什么非自然的痛苦……"
 secrets.0101.b:0 "[owner.GetFirstNameNoTooltip]将为[owner.GetHerHis]的罪行付出代价。卫兵！"

 secrets.0003.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]公开谴责我与其他[ROOT.Char.GetWomenMen]交媾！即使我已经再三声明这是一个误会，[ROOT.Char.Custom('DefaultPriestTitlePlural')]仍然认为我是[ROOT.Char.GetFaith.HighGodName]眼中的罪人。"
 secrets.0003.a:0 "如果我有解释的机会，我……我……"

 secrets.0103.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]与其他[owner.GetWomenMen]有肉体关系！这不是[ROOT.Char.GetFaith.HighGodNameAlternate]所允许的！"
 secrets.0103.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]已公开指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]鸡奸！"
 secrets.0103.positive_2.desc:0 "\n\n通过[secret_exposer.GetTitledFirstNamePossessiveNoTooltip]的卑劣侮辱的判断，[secret_exposer.GetSheHe]认为[owner.GetTitledFirstNameNoTooltip]是[ROOT.Char.GetFaith.DevilName][ROOT.Char.GetFaith.DevilHerselfHimself]本人。但是爱情怎么会有错呢？"
 secrets.0103.worried_2.desc:0 "\n\n我必须在[lover.GetFirstName]周围保持谨慎，这是为了[lover.GetHerHis]也为了我的益处。谁知道他们的手指下一次会指向哪里……"
 secrets.0103.worried_3.desc:0 "我们能否自由相爱，没有恐惧？"
 secrets.0103.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName]将审判你，罪人！"
 secrets.0103.b:0 "卫兵！把这个[owner.GetWomanMan]铐起来！"

 secrets.0004.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]谴责我是享受人肉滋味的食尸鬼！[secret_exposer.GetSheHe|U]可能无法理解[secret_exposer.GetSheHe]在说些什么，但是所有人都相信谣言是真的。"
 secrets.0004.a:0 "我的名声支离破碎！"

 secrets.0104.negative.desc:0 "一想到[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]带来的指控，胆汁就升到我的喉咙口。[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]，一个食人魔！我无法驱散脑中的诡异画面……"
 secrets.0104.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]公开指责[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]是一个食人魔！"
 secrets.0104.worried.desc:0 "我必须小心。如果我不克制我的饥渴，我就可能是下一个……"
 secrets.0104.positive_2.desc:0 "难道他不能理解[ROOT.Char.GetFaith.HighGodName]是通过欢宴向我们传达喜悦吗？"
 secrets.0104.dislikes_negative:0 "你让我感到恶心，[owner.GetFirstNameNoTooltip]！"
 secrets.0104.b:0 "这个食尸鬼要为[owner.GetHerHis]的罪行付出代价。卫兵！"

 secrets.0005.desc:0 "通过告知所有人我对[ROOT.Char.GetFaith.HighGodName]的看法，[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]已经让[ROOT.Char.Custom('DefaultPriestTitlePlural')]相信我是一个不信者，而且是一个[ROOT.Char.GetFaith.HighGodNameAlternate]的叛徒！"
 secrets.0005.a:0 "为我自己着想有什么错？！"

 secrets.0105.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]是一个不信者！[owner.GetFaith.HighGodName]的叛徒！[owner.GetSheHe]算是个什么东西，竟敢质疑[owner.GetFaith.HighGodNameAlternate]？"
 secrets.0105.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]已经公开指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]是一个不信者！"
 secrets.0105.positive_2.desc:0 "[secret_exposer.GetFirstNamePossessiveNoTooltip]毫无理性的言论令人尴尬。[owner.GetFirstNameNoTooltip]造成过什么危险吗？"
 secrets.0105.worried.desc:0 "往后，我应谨慎措辞，否则我可能会是下一个……"
 secrets.0105.dislikes_negative:0 "[owner.GetSheHe]难道没有羞耻感吗？！"
 secrets.0105.likes_positive:0 "仅仅考虑你自己难道很糟糕吗？"

 secrets.0006.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]散播了虚假谣言，说我与一个不具名亲戚有肉体关系！人们似乎也都愿意相信[secret_exposer.GetHerHim]了！"
 secrets.0006.a:0 "他们算个什么东西，有什么资格说什么是真爱？"

 secrets.0106.t:0 "秘密被曝光！"
 secrets.0106.negative.desc:0 "以[ROOT.Char.GetFaith.HighGodName]的名义！[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向全领国出示了铁证，[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]处于乱伦的倒错中！"
 secrets.0106.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]公开指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]有乱伦关系！"
 secrets.0106.worried.desc:0 "\n\n[owner.GetTitledFirstNamePossessiveNoTooltip]的痛苦对我来说就像日子一样平淡，但是我必须克制我的放纵。我敢保证无论我走到哪里，他们的眼睛都一直盯着我……"
 secrets.0106.positive_2.desc:0 "爱上自己的亲人，那不是一件自然而美好的事情吗？"
 secrets.0106.likes_negative:0 "我永远……永远不会有那种想法！"
 secrets.0106.dislikes_negative:0 "恶心！非常恶心！"
 secrets.0106.likes_positive:0 "这场迫害是不义的！"
 secrets.0106.dislikes_positive:0 "难道我们就没更重要的事情需要关心吗？"


 secrets.0007.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]谴责我的行为是渎神的、不可宽恕的！人们现在给我贴上了巫师的标签，把我看成[ROOT.Char.GetFaith.HighGodName]的敌人！"
 secrets.0007.a:0 "他们就看不到我看到的真理吗？"

 secrets.0107.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]是一个巫师！这个邪恶的[owner.GetWomanMan]与[ROOT.Char.GetFaith.DevilName]交媾，来毒害我们的思想，让我们远离[ROOT.Char.GetFaith.HighGodName]！"
 secrets.0107.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]公开指控[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]的巫术行径！"
 secrets.0107.positive_2.desc:0 "这个只有半颗脑袋的[secret_exposer.GetWomanMan]反复空谈“[secret_exposer.GetFaith.DevilName]”。难道[secret_exposer.GetSheHe]就无视[owner.GetTitledFirstNamePossessiveNoTooltip]的智慧？"
 secrets.0107.worried.desc:0 "\n\n我想发言，向他们展示所有的真理，但是他们会听吗？如果我这样做，恐怕他们下一次就会转向我……"
 secrets.0107.dislikes_negative:0 "烧死这个巫师！"
 secrets.0107.b:0 "这个巫师将为[owner.GetHerHis]的罪行付出代价！"
 secrets.0107.c:0 "这些指控毫无根据，全是恶意和谎言。"
 

 secrets.0008.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]揭露了我在同[Select_CString( ObjectsEqual( secret_exposer, target ), '他们', target.GetTitledFirstName )]幽会！真相如野火般蔓延，我们的燃情岁月不再如同我们相信的那样隐藏着了。"
 secrets.0008.forbidden.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向全世界曝光了我与[Select_CString( ObjectsEqual( secret_exposer, target ), '他们', target.GetTitledFirstName )]的关系！\n\n当他们用手指指着我并大声辱骂时，我并没有感到羞耻。我只是为了保护我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]安全而撒谎。我所感受到的，只是恐惧……现在我们会遭遇什么？"
 secrets.0008.a:0 "他们算个什么东西，有什么资格判断？！"

 secrets.0108.no_exposer.desc:3 "隐秘的真相大白于天下。我的[ROOT.Char.Custom2('RelationToMeShort', primary_character)][primary_character.GetTitledFirstName]曾"
 secrets.0108.exposer.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指控[primary_character.Custom2('MyCharacterIntroduction', ROOT.Char)]曾"
 secrets.0108.incest_bad.desc:2 "与[primary_character.GetHerHis]自己的#EMP [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))]#!有乱伦关系！[primary_character.GetFirstNameNoTooltip]和[secondary_character.GetTitledFirstName]是情人！\n\n我这辈子也是见得多了，但这……"
 secrets.0108.sodomy_bad.desc:3 "与[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]鸡奸！这不可能是[ROOT.Char.GetFaith.HighGodNameAlternate]所允许的！"
 secrets.0108.adulterer_bad.desc:3 "与[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]有婚外恋！[primary_character.GetSheHe]怎么可以玷污[primary_character.GetHerHis]婚姻的圣洁？"
 secrets.0108.fornicator_bad.desc:3 "与[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]有染！在婚外搞这种事情怎能容忍！"
 secrets.0108.incest_is_good.desc:3 "与[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]搞了不少花边。很多人都在对他们说三道四，但是我知道[primary_character.GetFirstNameNoTooltip]与[secondary_character.GetFirstNameNoTooltip]的关系没有什么害处……"
 secrets.0108.all_is_good.desc:3 "与[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]搞了不少花边。我看不出有什么值得大惊小怪的。情欲又不是什么非自然的病痛……"
 secrets.0108.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName]将审判这些罪人！"
 secrets.0108.b:0 "这种罪行不能逃避惩罚。卫兵！"

 secrets.0110.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]带来的铁证表明"
 secrets.0110.start.above_cutoff:0 "虽然有一些瑕疵，但[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]带来的证据表明"
 secrets.0110.single_child.desc:0 "[child.GetTitledFirstName]不是"
 secrets.0110.single_child_relation.desc:0 "[child.GetFirstName]不是"
 secrets.0110.is_not_fathers.desc:0 "[father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的[child.Custom('GetDaughterSon')]，而[child.GetSheHe]的生父乃是"
 secrets.0110.are_not_fathers.desc:0 "[father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的子女，而他们的生父乃是"
 secrets.0110.is_not_mine.desc:0 "我的[child.Custom('GetDaughterSon')]，而其生父乃是"
 secrets.0110.incest_real_father.desc:0 "[mother.GetTitledFirstNamePossessive]的[mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]，[real_father.GetTitledFirstName]！\n\n"
 secrets.0110.regular_real_father.desc:1 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！"
 secrets.0110.regular_real_father_self_expose:0 "肯定是[real_father.GetHerHim]！"
 secrets.0110.father.child_above_cutoff:0 "\n\n尽管没有办法确实地证明这里的任何一点，但这些谣言都很有道理……"
 secrets.0110.father_knew.desc:0 "\n\n即便这是个旧伤，它依然会让我想起[mother.GetFirstNamePossessive]的不忠……而现在，我必须带着我的羞耻让所有人见证。"
 secrets.0110.father_love.desc:0 "\n\n哦，[mother.GetFirstName]你怎么能这样？我爱着你，以及我们的[child.Custom('GetDaughterSon')]……你的[child.Custom('GetDaughterSon')]。只不过一次怦然心动的邂逅，你就从我身边被夺走了。"
 secrets.0110.father_no_love.desc:0 "\n\n无数日月过去，我却永远无法忘怀[mother.GetFirstNamePossessive]的背叛。也许我会再次相信[mother.GetHerHis]，但是今天不是那一天。"
 secrets.0110.incest_consort.desc:0 "\n\n现实如锤子般重击了我。哦，亲爱的[ROOT.Char.GetFaith.HighGodName]，[consort_bastard.GetFirstNameNoTooltip]是我的[ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]。所有的时光……我们做过的一切……"
 secrets.0110.incest_consort_accepted.desc:0 "\n\n以[ROOT.Char.GetFaith.HighGodName]的名义，这意味着[consort_bastard.GetFirstNameNoTooltip]是我的[ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]！我就知道我们#EMP 有些什么#!，一些特殊的联系……现在我感到与[consort_bastard.GetHerHim]更近了。"
 secrets.0110.mother_spouse.desc:0 "\n\n闲言碎语如野火般在宫廷传开，[mother.GetFirstName]将她自己锁在卧房内。我应该安慰她？还是责备她？我应该……担心吗？"
 secrets.0110.real_father_spouse.desc:0 "\n\n闲言碎语如野火般在宫廷传开，而我却不知道该想些什么或者做些什么。[real_father.GetFirstName]，你怎么能做这种事情？你让我如何再次信任你？"
 secrets.0110.mother_family.desc:0 "\n\n我自己的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))]怎么能对我们做出这种事？好在另一方面，[child.GetFirstNameNoTooltip]并未怪罪什么。不过[child.GetHerHis]的以后余波可能会很可怕……"
 secrets.0110.real_father_family.desc:0 "\n\n我自己的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]怎么能对我们做出这种事？好在另一方面，[child.GetFirstNameNoTooltip]并未怪罪什么。不过[child.GetHerHis]的以后余波可能会很可怕……"
 secrets.0110.general_end.desc:0 "\n\n[child.GetFirstNameNoTooltip]没有怪罪，但是[child.GetHerHis]的未来会怎么样就像骰子一样毫无定数。[real_father.GetTitledFirstNameNoTooltip]与[mother.GetTitledFirstName]，另一方面……"
 secrets.0110.a:0 "我说不出话了！"
 secrets.0110.a.incest:0 "我觉得我快吐了。"
 secrets.0110.b:0 "你还在与[consort_bastard_parent_lover.GetHerHim]交媾，不是吗？！"
 secrets.0110.b.success.desc:0 "我的指控是正确的"
 secrets.0110.b.success.tt:0 "[consort_bastard_parent.GetTitledFirstNamePossessive]的秘密为我所知"
 secrets.0110.b.failure.desc:0 "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip]不是[consort_bastard_parent.GetTitledFirstNamePossessiveNoTooltip]的情人"
 secrets.0110.c:0 "我真希望我从未知道这些……"
 
 secrets.0112.single_child_relation.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]的生父是"
 secrets.0112.single_child.desc:0 "[child.GetTitledFirstName]的生父是"
 secrets.0112.mother_family.desc:0 "哦，母亲。我不知道应该说什么或者有什么感受。至少现在一切都大白于天下了。"
 secrets.0112.real_father_family.desc:1 "\n\n我自己的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]怎么能对我们做出这种事情？[real_father.GetFirstNameNoTooltip]，你知道这对我们亲族意味着什么吗？"
 secrets.0112.general_end.desc:0 "我好奇，[child.GetFirstNameNoTooltip]是否知晓[child.GetHerHis]真正的继承资格，或者这对我和[child.GetHerHim]来说同样是个新消息？这个揭示会是一个祝福——还是一个诅咒？"
 secrets.0112.b.success.desc:0 "我的怀疑是正确的"
 secrets.0112.a:0 "谁能想到？"
 secrets.0112.b:0 "你还在和[consort_bastard_parent_lover.GetHerHim]见面吗？"
 secrets.0112.c:0 "让我们放下这个吧。"

 secrets.0115.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]带来了我企图谋杀[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的铁证！[ROOT.Char.Custom('CulturalCurse')|U]！\n\n"
 secrets.0115.victim_alive.desc:0 "既然现在[victim.GetSheHe]已获悉，我应当更加谨慎。[victim.GetHerHis|U]的复仇或许明天就会到达，或许是十年，或许永不。但如果它确实会发生，我最好不要毫无防备。"
 secrets.0115.victim_dead.desc:0 "至少现在[victim.Custom('InsultNoun')]已经烂在[victim.GetHerHis]的坟头里了！"
 secrets.0115.a:0 "我有我的理由！"

 secrets.0116.negative.desc:0 "以[ROOT.Char.GetFaith.HighGodName]的名义！[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]展示了铁证，表明[murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]主谋企图谋杀[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！\n\n那个冷血的[murderer.Custom('InsultNoun')]难道就不知道尊重人类生命吗？"
 secrets.0116.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]控告[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]阴谋杀害[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！\n\n现在事实昭然，[murderer.GetFirstNameNoTooltip]最好小心[murderer.GetHerHis]自己。"
 secrets.0106.victim_knows.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]公开指控[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]企图结束我的生命。让[murderer.GetSheHe]尽管解释或者隐瞒，昭然的证据现在可以让所有人见证。"
 secrets.0106.victim.desc:0 "以[ROOT.Char.GetFaith.HighGodName]的名义！[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]展示了一个铁证，表明有一项针对#EMP 我#!的谋杀企图！这场阴谋背后扭曲的[murderer.Custom('InsultNoun')]一定是[murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！\n\n相信我的话，[murderer.GetSheHe]一定会懊悔[murderer.GetHerHis]的失败。"
 secrets.0116.likes_negative:0 "[murderer.GetSheHe]怎么能做出这种事！"
 secrets.0116.dislikes_negative:0 "无论如何，[murderer.GetSheHe|U]将付出代价！"
 secrets.0116.likes_positive:0 "我确信这都是[victim.GetFirstNameNoTooltip]自己招惹的！"
 secrets.0116.victim_knows:0 "现在每个人都会知道[murderer.GetSheHe]真正的面目。"
 secrets.0116.b:0 "卫兵！逮捕这个肮脏的罪犯！"
 secrets.0116.c:0 "[murderer.GetSheHe|U]可以自由行动。至少现在是这样。"

 secrets.0117.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]带来了铁证，表明我在[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的死亡中参了一脚！[ROOT.Char.Custom('CulturalCurse')|U]！\n\n"
 secrets.0117.kinslayer.desc:0 "我希望事不至此。这是一个低级错误。现在我指望着[dynast.GetTitledFirstNamePossessive]的仁慈，不过就算[dynast.GetSheHe]宽恕我，依然会有许多人渴望复仇……"
 secrets.0117.kinslayer_dynasty_head.desc:0 "我希望事不至此。这是一个低级错误。现在我担心我的整个宗族都会反对我……"
 secrets.0117.regular.desc:0 "我最好小心自己、准备防御。有太多的人渴望复仇……"
 secrets.0117.a:0 "我有我的理由！"


 secrets.0118.known_murder.t:0 "凶手！"
 secrets.0118.negative_start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]曝光了一个十分险恶的秘密！[victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U]是因[murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]之手而英年早逝的！\n\n"
 secrets.0118.negative_start_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]冷血地杀害了[victim.Custom2('MyCharacterIntroduction', ROOT.Char)]！\n\n"
 secrets.0118.negative_end_family.desc:0 "[murderer.Custom('InsultAdjective')][murderer.Custom('InsultNoun')]最好睡觉的时候别忘睁着一个眼睛。不论如何，[murderer.GetSheHe]会苦涩地后悔的。我向[victim.GetTitledFirstNamePossessiveNoTooltip]之墓发誓！"
 secrets.0118.negative_end.desc:0 "[murderer.GetFirstNameNoTooltip]一定觉得[murderer.GetHerselfHimself]与[ROOT.Char.GetFaith.HighGodNamePossessive]是平等的，[murderer.GetSheHe]统治生与死，践踏一切人间律法！这种罪行不存在补赎！"
 secrets.0118.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]指控[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]使[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]英年早逝！\n\n现在事实昭然，[murderer.GetFirstNameNoTooltip]最好小心[murderer.GetHerHis]自己。"
 secrets.0118.positive_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]使[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]的终末提前了！今天那个[murderer.GetWomanMan]制造了不止一个敌人。"
 
 secrets.0500.single_child.t:0 "另一个男人的[child.Custom('GetDaughterSon')|U]"
 secrets.0500.start.desc:0 "这会是真的吗？"
 secrets.0500.single_child.desc:0 "难道[child.GetFirstName]的生父是"
 secrets.0500.incest_real_father.desc:0 "[mother.GetTitledFirstNamePossessive]自己的[mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]，[real_father.GetTitledFirstName]，"
 secrets.0500.regular_real_father.desc:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]，"
 secrets.0500.end.desc:0 "而不是我？\n\n我应该哭泣？尖叫？惩罚？宽恕？我一直视[child.GetFirstNameNoTooltip]如己出，但眼前的证据我也无法忽视……"
 secrets.0500.a:0 "我要静静……"

 secrets.0501.t:0 "我真正的来源"
 secrets.0501.desc_incest_marriage:0 "我终于知道谁是我真正的[real_father.Custom('MotherFather')]——[real_father.GetTitledFirstName]。我只希望这项曝光不会带来另一个事实，即我的[incest_spouse.Custom('WifeHusband')][incest_spouse.GetTitledFirstName]同时也是我的[incest_spouse.Custom('SisterBrother')]！"
 secrets.0501.desc_unmarried_mother:0 "我是婚外所生的事实自我出生就不断烦扰着我。\n\n现在我得知了真相，[real_father.GetTitledFirstName]是我的[real_father.Custom('MotherFather')]，我终于可以呼吸得轻松一些了。"
 secrets.0501.desc_married_mother:0 "这是一个笑话？还是一个梦？养育我的[father.GetFirstName]，居然不是我的生父？\n\n这一切似乎如梦似幻，我却无法否认眼前的证据。我的生父是另一个男人——[real_father.GetTitledFirstName]。"
 secrets.0501.a:0 "真相可以是祝福，或者诅咒。"

 secrets.0502.single_child.t:0 "我失去的[child.Custom('GetDaughterSon')|U]"
 secrets.0502.single_child_start.desc:0 "以[ROOT.Char.GetFaith.HighGodName]的名义，[child.GetTitledFirstName]其实是我的[child.Custom('GetDaughterSon')]？！"
 secrets.0502.lover.desc:0 "我一直心存疑虑，然而现在事实昭然，我不知道该说什么。"
 secrets.0502.unmarried.desc:0 "\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)]在婚外受孕的事情为众人所知，但是这事牵扯到我的部分成了一个秘密，直到今天。"
 secrets.0502.married.desc:0 "\n\n我们一直认为[father.Custom2('MyCharacterIntroduction', ROOT.Char)]是孩子的父亲。想想[mother.GetTitledFirstName]居然瞒住了那个事实这么久！"
 secrets.0502.end:0 "\n\n总有人宣称[child.GetFirstNameNoTooltip]实际上是[father.GetFirstNamePossessiveNoTooltip]的孩子，但是我知道真相。"
 secrets.0502.a.incest:0 "我觉得我快吐了……‘"
 secrets.0502.a:0 "[child.GetFirstNameNoTooltip]，这么多年来……"
 secrets.0502.b:0 "所有人都得知道！"

 secrets.0503.t:0 "亲密的纽带"
 secrets.0503.incest_accepted.desc:0 "以[ROOT.Char.GetFaith.HighGodName]的名义，[sibling_partner.GetFirstName]是我的[sibling_partner.Custom('SisterBrother')]！我就知道我们之间#EMP 什些什么#!，某种特殊的联系……现在我感到与[consort_bastard.GetHerHim]比以前更近了。"
 secrets.0503.incest.desc:0 "[sibling_partner.GetFirstNamePossessive]双亲的真相给出了令人恶心的答案。如果我们共有同一个父亲……\n\n我们说过的话、做过的事，种种画面在我的脑海中闪过。所有的这些时光啊……"
 secrets.0502.likes_incest.a:0 "这真是老天有眼啊！"
 secrets.0502.dislikes_incest.a:0 "我觉得我快吐了。"

 secrets.0510.t:0 "蝮蛇现身"
 secrets.0510.traitor.desc:0 "我无法相信[murderer.GetTitledFirstName]有过谋害我的想法！谋害[murderer.GetHerHis]自己的[murderer.Custom2('RelationToMeShort', ROOT.Char)]！\n\n"
 secrets.0510.regular.desc:0 "在发现有谁企图夺取我的性命之后，我如释重负，却又出离愤怒。[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]是一个[murderer.Custom('InsultAdjective')]蛇！\n\n"
 secrets.0510.alive.desc:0 "我不能让其免受处罚——谁知道下次会发生什么。我在想最佳的行动方案会是……"
 secrets.0510.dead.desc:0 "[murderer.GetHerHis|U]的计划极其失败。我依然站立，[murderer.GetSheHe]却烂在地里！"
 secrets.0510.a.alive:0 "我需要计划我的下一步……"
 secrets.0510.a.dead:0 "谢天谢地，摆脱了！"

 secrets.0511.regular.desc:0 "以[ROOT.Char.GetFaith.HighGodNamePossessive]的名义！[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]企图谋杀[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！"
 secrets.0511.dead.desc:0 "至少这条[murderer.Custom('InsultAdjective')]蛇死了而且被烧成了灰！"
 secrets.0511.alive.desc:0 "除非我采取行动，[victim.GetFirstNameNoTooltip]可能仍然处于危险中。"
 
 secrets.0512.regular.desc:0 "终于，我发现了真相。就是这个冷血的[murderer.Custom('InsultNoun')]，导致我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))][victim.GetFirstNamePossessive]英年早逝的家伙，除了[murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]别无他人！\n\n"
 secrets.0512.immured.desc:0 "我的手下彻底搜查了[murderer.GetHerHis]的[murderer.Custom('ResidenceBuilding')]，在建筑的后面意外地发现了一间四周砌墙的房间，[victim.GetFirstNamePossessiveNoTooltip]的尸体就在那里。\n\n"
 secrets.0512.alive.desc:0 "哦，[murderer.GetSheHe]觉得[murderer.GetSheHe]能够免责于这项滔天罪行，但是记住我的话。[murderer.GetFirstNameNoTooltip]必将为[murderer.GetHerHis]的罪行付出代价。"
 secrets.0512.dead.desc:0 "即使我很满意[murderer.GetSheHe]已烂在[murderer.GetHerHis]的坟头里，但是我内心的一部分依然希望[murderer.GetSheHe]活着，在我眼前呼吸。我知道比起永远的安息，有些办法更适合[murderer.GetFirstNameNoTooltip]……"


 secrets.1001.t:0 "发现"
 secrets.1001.opening_spymaster:0 "在我的[spymaster.GetCouncilTitle][spymaster.GetFirstNamePossessive]最近的一次报告的最后，[spymaster.GetSheHe]停顿了一会儿。“关于你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]，你有件事有必要知道。”"
 secrets.1001.opening_no_spymaster:0 "在一段时间里，谣言已经告诉我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]相关的事情了，但是我目前还没看到有关证据。"
 secrets.1001.sexual_habits:0 "\n\n似乎[secret_holder.GetTitledFirstName]有不同寻常的性倾向……"
 secrets.1001.secret_relationships:0 "\n\n[secret_holder.GetTitledFirstName]与[secret_lover.GetTitledFirstName]有非法关系！"
 secrets.1001.fallback:0 "\n\n[secret_holder.GetTitledFirstName]似乎有很多秘密。"
 secrets.1001.a:0 "你说的是，对[secret_holder.Custom('WomenMen')]的癖好？"
 secrets.1001.b:0 "似乎，我最好不要让我的冲动凌驾于我。"
 secrets.1001.c:0 "[secret_holder.GetSheHe]是不是对“畜牧”有什么误解？"
 secrets.1001.f:0 "[secret_holder.GetFirstNameNoTooltip]和[secret_lover.GetFirstNameNoTooltip]？这个想法困扰着我！"
 secrets.1001.option_fallback:0 "如果我不知道这个是真的……"

 secrets.1012.t:0 "朋友与情人"
 secrets.1012.close_relation:0 "对真朋友隐藏秘密是有难度的，而我一直知道[first_lover.GetTitledFirstNamePossessive]对我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))][lover.GetTitledFirstName]的兴趣。\n\n现在我发现这不仅是兴趣。他们两个处于一段禁忌的关系中！"
 secrets.1012.desc:0 "对真朋友隐藏秘密是有难度的，而我一直知道[first_lover.GetTitledFirstName]对[lover.GetTitledFirstName]有兴趣。\n\n现在我发现这不仅是兴趣。他们两个处于一段禁忌的关系中！"
 secrets.1012.a:0 "难怪[first_lover.GetFirstNameNoTooltip]想要保住这个秘密。"

 secrets.1101.t:0 "我们的血统"
 secrets.1101.opening:0 "获悉真相的那一刻，其他的东西全都支离破碎了。"
 secrets.1101.friendly:0 "除了我们的相同点，我们之间有太多的不同，现在我知道原因了。"
 secrets.1101.unfriendly:0 "我应该想到除了表面上无休止的不和，我们背后有更多的差异。"
 secrets.1101.end:0 "\n\n[bastard.GetTitledFirstName]不完全是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))]，事实上是[real_father.GetTitledFirstName]的[bastard.Custom('GetDaughterSon')]！"
 secrets.1101.a:0 "我简直无法相信。"

 secrets.1102.friendly:0 "我一开始还不确定，但是当问候我时，[father.Char.GetSheHe]那种故意加重“#EMP [ROOT.Char.Custom('SisterBrother')]#!”读音的语气，使一切昭然。"
 secrets.1102.unfriendly:0 "我一开始不确定，但是[father.GetSheHe]问候我时，[father.GetSheHe]那种嘲讽的强调语气“#EMP [ROOT.Char.Custom('SisterBrother')]#!”，使一切昭然。"
 secrets.1102.end:0 "\n\n[father.GetTitledFirstName]知道谁是我的生父。"
 secrets.1102.a:0 "[father.GetSheHe]知道了这些后会做什么？"

 secrets.2002.t:0 "无法宽恕？"
 secrets.2002.desc:0 "我几乎希望我永远不知道！一想到[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))][secret_holder.GetTitledFirstName]是凶手……\n\n[murdered_character.GetTitledFirstName]不应有这样卑劣的结局。"
 secrets.2002.a:0 "因[secret_holder.GetFirstNameNoTooltip]的罪行，鞭打[secret_holder.GetHerHis]！"
 secrets.2002.a.tt:0 "#F [secret_holder.GetFirstNameNoTooltip]或许痛改前非了。#!"
 secrets.2002.b:0 "好吧。政治是丑陋的。"

 secrets.2003.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]来到我面前，[close_character.GetHerHis]脸上显露出矛盾的神情。\n\n“我知道你对[murdered_character.GetTitledFirstName]做了什么，”[close_character.GetFirstName]对我说道。“一想到你干下这种事……就让我烦恼不堪。”"
 secrets.2003.a:0 "我做了我该做的。"
 secrets.2003.b:0 "在每个清醒的日子，我后悔我做的一切！"

 secrets.2004.desc:0 "当我就[murdered_character.GetTitledFirstName]的死亡与[secret_holder.GetTitledFirstName]当面对质时，我未曾指望靠几句严厉的话就能使[secret_holder.GetHerHim]坦白。\n\n“你知道这件事一直在惊扰我吗？”[secret_holder.GetSheHe]说道。“能够向别人倾诉我的忏悔真是一种解脱。”"
 secrets.2004.a:0 "假以时日，或许[secret_holder.GetSheHe]会被宽恕。"
 secrets.2004.b:0 "啊，我永远不会生你的气，[target.GetFirstNameNoTooltip]！"

 secrets.3001.t:0 "为我担心"
 secrets.3001.opening:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))][close_character.GetTitledFirstName]前来找我，[close_character.GetHerHis]的脸上浮现出担心的神色。"
 secrets.3001.scheme_owner_known:0 "\n\n“我发现了一个协助[scheme_owner.GetTitledFirstName]阴谋对付你的人，这是[scheme_owner.GetHerHis]的同谋！[agent.GetTitledFirstName]企图在半夜向[scheme_owner.GetFirstName]传递消息。”"
 secrets.3001.scheme_known:0 "\n\n“我发现了一个协助别人阴谋对付你的同谋！[agent.GetTitledFirstName]企图在半夜向[agent.GetHerHis]的上级传消息。”"
 secrets.3001.scheme_not_known:0 "\n\n“我发现了一个协助别人阴谋对付你的同谋！[agent.GetTitledFirstName]企图在半夜向[agent.GetHerHis]的上级传消息。”"
 secrets.3001.a:0 "感谢你，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]！"
