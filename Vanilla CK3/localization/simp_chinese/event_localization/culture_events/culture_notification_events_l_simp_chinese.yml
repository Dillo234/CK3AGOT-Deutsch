l_simp_chinese:
 culture_notification.0010.t:0 "摒弃传统"
 culture_notification.0010.desc:1 "[this_player.GetCulture.GetNameNoTooltip]文化摒弃了[SCOPE.Custom('GetTraditionNameFromFlag')]传统"
 culture_notification.0011.t:1 "接受传统"
 culture_notification.0011.desc:1 "[this_player.GetCulture.GetNameNoTooltip]文化接受了[SCOPE.Custom('GetTraditionNameFromFlag')]传统"


 culture_notification.1001.t:0 "建立融合文化"
 culture_notification.1001.desc:0 "[founder.GetTitledFirstName]融合了[parent_1.GetNameNoTooltip]文化和[parent_2.GetNameNoTooltip]文化，建立了[new_culture.GetNameNoTooltip][hybrid_culture|E]"

 culture_notification.1011.t:0 "[new_culture.GetNameNoTooltip]文化融合"
 culture_notification.1011.intro:1 "受积极关系和文化交往加强的促进，[parent_1.GetName]人和[parent_2.GetName]人这些年来越来越彼此接近。现在双方社会中的民众开始不再只将自己视为其一，而同时是两者——一种新的[new_culture.GetName]文化。\n\n"
 culture_notification.1011.hybrid_primary_1:1 "[parent_1.GetNameNoTooltip]文化的传统和价值观形成了这种新文化的主干，而[parent_2.GetNameNoTooltip]文化的多种属性也被采纳整合，以满足新社会的需求。"
 culture_notification.1011.hybrid_primary_2:1 "[parent_2.GetNameNoTooltip]文化的传统和价值观形成了这种新文化的主干，而[parent_1.GetNameNoTooltip]文化的多种属性也被采纳整合，以满足新社会的需求。"
 culture_notification.1011.hybrid_no_primary:1 "[new_culture.GetNameNoTooltip]人同等地混合了两种文化的要素，形成真正的融合文化，两个世界的要素亲密无间地交融在一起。"
 culture_notification.1011.outro.other:0 "$culture_notification.1111.outro.other$"
 culture_notification.1011.outro.founder:0 "$culture_notification.1111.outro.founder$"
 culture_notification.1011.a.other:0 "$culture_notification.1111.a.other$"
 culture_notification.1011.a.founder:0 "$culture_notification.1111.a.founder$"
 culture_notification_hybrid_tooltip:0 "[hybrid_culture|E][new_culture.GetName]由[parent_1.GetName]文化和[parent_2.GetName][cultures|E]融合而成。"



 culture_notification.1101.t:0 "文化分离"
 culture_notification.1101.desc:0 "[founder.GetTitledFirstName]创建了[new_culture.GetNameNoTooltip]文化，一种[parent_1.GetNameNoTooltip]文化的[divergent_culture|E]"

 culture_notification.1111.t:0 "[new_culture.GetNameNoTooltip]文化分离"
 culture_notification.1111.intro:0 "方言上的小变化，略微不同的风俗……这些差异一开始可能容易忽略。但小变化逐渐积累成大变革，现在居住于[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]的[parent_1.GetCollectiveNoun]人开始转而自我认同为[new_culture.GetName]文化。\n\n"
 culture_notification.1111.ethos.bellicose:0 "同时面临着原始大自然和敌人的压力，[new_culture.GetCollectiveNounNoTooltip]人变得更加好战，寻求用武力创造和保护自己的生活。"
 culture_notification.1111.ethos.bureaucratic:1 "[new_culture.GetCollectiveNounNoTooltip]人似乎愈发喜爱啰嗦的法律条文、冗长的编年史和错综复杂的典章制度，对于官方干预前所未有地扩张到社会的每一个角落感到舒心。"
 culture_notification.1111.ethos.courtly:0 "随着对礼仪的日渐投入，[new_culture.GetCollectiveNounNoTooltip]人采纳了一套结构鲜明、温文尔雅的生活方式，以创造稳定繁荣的新时代。"
 culture_notification.1111.ethos.communal:0 "帮助邻人度过难关、与邻人分享自己的胜利，[new_culture.GetCollectiveNounNoTooltip]人在社区中形成了紧密交织的连接，培育了归属感和目的感。"
 culture_notification.1111.ethos.stoic:0 "面对危险和无法预测的世界，[new_culture.GetCollectiveNounNoTooltip]人现在远比之前更重视勇毅和决心。"
 culture_notification.1111.ethos.spiritual:0 "内观己身，外视天地，[new_culture.GetCollectiveNounNoTooltip]人相比之前更为追求精神和虔诚。"
 culture_notification.1111.ethos.egalitatian:0 "[new_culture.GetCollectiveNounNoTooltip]人承认个人出生时的状况并不总能预计其才智和能力，其社会也变得更加平等和开放。"
 culture_notification.1111.ethos.unchanged:0 "双方对于生活的看法并未发生根本变化，[new_culture.GetCollectiveNounNoTooltip]人和[parent_1.GetCollectiveNounNoTooltip]人之间的差异似乎主要是政治上的——但事实上，传统、政策和边境的分歧已将一个民族变为两个。"
 culture_notification.1111.outro.other:0 "\n\n不论是出于巧妙的操控还是真心想要领导[founder.GetHerHis]的人民进入新纪元，[founder.GetTitledFirstName]将[founder.GetHerselfHimself]自己封为这次文化觉醒的领袖。"
 culture_notification.1111.outro.founder:0 "\n\n现在[new_culture.GetNameNoTooltip]人向我寻求指引，是时候为我们共同的未来奠定基础了。"
 culture_notification.1111.a.other:0 "情况如何发展，我们拭目以待。"
 culture_notification.1111.a.founder:0 "敬新的时代，新的纪元，新的民族！"
 culture_notification_tooltip:0 "[divergent_culture|E][new_culture.GetName]由[parent_1.GetName][culture|E]分离而出。"
