l_simp_chinese:
 start_hunt_mystical_animal_story_cycle_effect.tt:1 "#EMP 不找到它我绝不罢休！#!"

 hunt_mystical_animal.1001.t:1 "[ROOT.Char.Custom('GetLegendaryColor')|U][ROOT.Char.Custom('GetAnimalType')|U]"
 hunt_mystical_animal.1001.desc:1 "那只捉摸不定的动物来到我的梦中，它一边[ROOT.Char.Custom('GetAnimalChargePresent')]，一边用深邃的双眼评判着我，炫耀着那一身光洁无瑕的[ROOT.Char.Custom('GetLegendaryColor')]色皮毛。\n\n在巨大的月亮下，我们静静地站在[legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]中。无论我如何努力，我都无法靠近我的猎物。\n\n我在抓握的姿势中醒来，感到自己的决心进一步坚定……"
 hunt_mystical_animal.1001.a:0 "它躲得过初一躲不过十五！"

 hunt_mystical_animal.1002.desc:1 "我们骑马穿过[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]，在道路的一个转弯处，我再次看到了它，在太阳下熠熠生辉……那只[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]。\n\n我转身提醒他人，但当我再转回时，那只[ROOT.Char.Custom('GetAnimalType')]已经远去了……"
 hunt_mystical_animal.1002.a:0 "它在羞辱我！"

 hunt_mystical_animal.1003.desc:1 "自从我开始搜寻，[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]各地目击[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]的报告就如雪片般飞来。\n\n要从如此多的报告中筛选出虚构与事实是一项艰巨的任务，如果这些报告可靠一点就好了……"
 hunt_mystical_animal.1003.a:0 "我会雇人来找它！"
 hunt_mystical_animal.1003.b:0 "任务太艰巨了，我不干了。"
 hunt_mystical_animal.1003.b.tt:2 "放弃你对#V [THIS.Char.Custom('GetLegendaryColor')][THIS.Char.Custom('GetAnimalType')]#!的追逐"
 hunt_mystical_animal.1003.c:0 "我的[steward.GetCouncilTitle]会解决这件事。"
 hunt_mystical_animal.1003.d:0 "我能做到。我#EMP 必须#!做到！"
 hunt_mystical_animal.1003.e:0 "[m_hunt.GetTitledFirstName]，组织搜索队！"

 hunt_mystical_animal.1004.desc:1 "“[ROOT.Char.GetLadyLord]！”[m_hunt.GetTitledFirstName]难以抑制惊喜的表情，“有报告称有人在[legendary_county.GetCountyData.GetCapital.GetNameNoTooltip]的[legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]里看到了那只[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]！”\n\n“有人说疾病紧随它而来，还有人说它带来了繁荣，但所有人似乎都确定它就在那片地区。”\n\n它在那里吗？在[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]？！"
 hunt_mystical_animal.1004.a:0 "我们上！"
 hunt_mystical_animal.1004.a.tt:0 "这次它插翅难飞。"
 hunt_mystical_animal.1004.a.success:0 "你找到#V [THIS.Char.Custom('GetLegendaryColor')][THIS.Char.Custom('GetAnimalType')]#!"
 hunt_mystical_animal.1004.b:0 "我不会允许它这样玩弄我的感情。"

 hunt_mystical_animal.1005.desc:1 "\n\n那只[activity.Custom('GetAnimalType')][activity.Custom('GetAnimalChargePresent')]进了[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]，如同它突然到来一样一下子消失不见。"
 hunt_mystical_animal.1005.a:1 "操！我#EMP 会#!抓到你的，野兽！"

 hunt_mystical_animal.1006.desc:1 "我向[ROOT.GetCharacter.Custom('FortifiedBuilding')]窗外望去，那只[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]正站在[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]的角落，#EMP 嘲弄#!我。\n\n我转身想要离开，床单上的布料映入我的眼帘，我挪开视线，看到了挂在墙上的[ROOT.Char.Custom('GetAnimalType')]的头。\n\n我闭上眼睛，但还是没法避开。那只[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]又出现了——在嘲笑我！"
 hunt_mystical_animal.1006.a:1 "我—会—抓—住—你，野兽！"
 hunt_mystical_animal.1006.b:1 "你！对对就是你，你现在是[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]了！给我过来！"

 hunt_mystical_animal.1007.desc:2 "我深入[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]的荒野，搜寻着那只难捉的[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]——这次我不会让它跑了！\n\n当我沿着它的足迹走进[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')]，越来越深入绿野时，一切都开始改变形状。\n\n我看到[ROOT.Char.Custom('ResidenceBuildingPlural')]那么大的蘑菇，树却小的像老鼠，还有和马一般大的毛毛虫。"
 hunt_mystical_animal.1007.a:0 "无论你跳进哪个洞我也会找到你！"
 hunt_mystical_animal.1007.b:0 "哦，这些蘑菇……看起来很美味。"
 hunt_mystical_animal.1007.b.success:0 "真香！"
 hunt_mystical_animal.1007.b.failure:0 "呃，我有点难受……"

 hunt_mystical_animal.1008.desc:1 "日子一天天过去，还是没有一点那只[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]的消息，我感到焦躁不安……\n\n肯定有人看到它了吧？比如在[legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]倒垃圾的农民？也许我需要他们的协助……"
 hunt_mystical_animal.1008.a:0 "发送公文！"
 hunt_mystical_animal.1008.b:0 "我不会堕落如斯。"
 hunt_mystical_animal.1008.c:0 "我会派遣[knight.GetFirstNameNoTooltip]。"

 hunt_mystical_animal.1009.desc:1 "“[ROOT.Char.GetLadyLord]，为了区区一只畜生如此兴师动众……我得承认我心里有点担忧。”\n\n我正在阅览有关[ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]现身的报告，此时[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]来到了我的身边。\n\n“很显然，要是有什么能引起如此大的关注，那么它很可能是[ROOT.Char.GetFaith.DevilName]派来的；不要把它的存在假定为[ROOT.Char.GetFaith.HighGodNameAlternate]的启示！”"
 hunt_mystical_animal.1009.a:1 "那只[ROOT.Char.Custom('GetAnimalType')]是[ROOT.Char.GetFaith.HighGodName]的信使！"
 hunt_mystical_animal.1009.a.success:0 "“或许你是对的……”"
 hunt_mystical_animal.1009.a.failure:0 "“你究竟在说什么啊？！”"
 hunt_mystical_animal.1009.b:0 "跟你没关系。"
 hunt_mystical_animal.1009.c:0 "你是对的，我脑子里在想什么？"

 hunt_mystical_animal.9001.desc:2 "我跟随踪迹越来越深入[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]，四周慢慢寂静无声。\n\n就像是凭空蹦出来一样，那只[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]突然出现在我面前，毛皮在阳光下熠熠生辉，眼睛深邃得像梦一样。我举起了我的弓……"
 hunt_mystical_animal.9001.a:1 "……让箭再飞一会。"

 hunt_mystical_animal.9002.desc:2 "“[ROOT.Char.GetLadyLord]！”[m_hunt.GetTitledFirstName]犹豫地说道，“一个当地农民送给你一份礼物。[dummy_gender.GetSheHe|U]宣称这种[activity.Custom('GetLegendaryColor')]色是天然的，但我从未见过任何这样的东西！”\n\n我怀着越来越大的恐惧走近那捆东西——那里静静躺着的正是，我数年以来苦苦追猎的[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]。"
 hunt_mystical_animal.9002.a:0 "这一定是个笑话……！"
