 ### OPTIONS
 #Type of Pilgrimage [Special Type] Option
 pilgrimage_type_pious:0 "虔诚朝圣"
 pilgrimage_type_pious_desc:1 "$EFFECT_LIST_BULLET$一些事件选项将允许特别虔诚的行为\n$EFFECT_LIST_BULLET$完成这些会增加额外的[piety|E]\n#weak 朝圣的目的是敬拜神明，与你的全部心神紧密相连。#!"
 pilgrimage_type_worldly:0 "世俗的朝圣"
 pilgrimage_type_worldly_desc:1 "$EFFECT_LIST_BULLET$一些事件选项将允许观光行动\n$EFFECT_LIST_BULLET$完成后获得一个多元文化修正\n#weak 闻着异国空气的甜美陌生感，理解异国语言的奇异特征——还有什么比这更美好的吗？#!"
 pilgrimage_type_hajj:0 "朝觐"
 pilgrimage_type_hajj_desc:0 "$EFFECT_LIST_BULLET$所有有能力的穆斯林必须至少朝觐一次\n$EFFECT_LIST_BULLET$获得[GetTrait('hajjaj').GetName(GetNullCharacter)][trait|E]后其他类型可用\n#weak 记住——朝觐不是义务，而是机遇。为了服从，为了谦卑，为了宽恕。若主意欲！#!"
 #Fidelity Option
 pilgrimage_option_fidelity:0 "忠诚"
 pilgrimage_fidelity_obligatory:0 "义不容辞"
 pilgrimage_fidelity_obligatory_desc:1 "$EFFECT_LIST_BULLET$[travel|E]速度提高#positive_value 50%#!\n$EFFECT_LIST_BULLET$完成后你将获得#EMP 更少的#![piety|E]\n\n#weak 是的，没错，精神上的满足，道德义务，我不朽本质的命运，等等。我们可以继续前进吗？#!"
 pilgrimage_fidelity_pilgrim:0 "朝圣者"
 pilgrimage_fidelity_pilgrim_desc:0 "$EFFECT_LIST_BULLET$[travel|E]速度不受影响\n$EFFECT_LIST_BULLET$完成后的[piety|E]奖励不受影响\n\n#weak 怀着愉快的心情和良好的意愿，我们出发去尘世中的圣地。#!"
 pilgrimage_fidelity_contemplative:0 "深思熟虑"
 pilgrimage_fidelity_contemplative_desc:1 "$EFFECT_LIST_BULLET$[travel|E]速度降低#negative_value 50%#!\n$EFFECT_LIST_BULLET$完成后你将获得更多[piety|E]\n\n#weak 如果朝圣的目的是反省，那么匆忙又有什么意义呢？毕竟，旅程仅占一半的意义。#!"
#Pomp Option
 pilgrimage_option_pomp:0 "排场"
 pilgrimage_pomp_humble:0 "朴素"
 pilgrimage_pomp_humble_desc:0 "$EFFECT_LIST_BULLET$不带任何你[court|E]的人出发，这使[travel|E]变得危险\n$EFFECT_LIST_BULLET$你加入了[EmptyScope.ScriptValue('pilgrimage_entourage_pomp_humble_max_value')]名随机朝圣者组成的队伍\n$EFFECT_LIST_BULLET$完成后能获得更多[piety|E]\n\n#weak 朝圣的时光应当用来静默退省。与陌生人同路的普通朝圣者队伍是最为合适。#!" # [LocEditor:ForFutureBatchExport]
 pilgrimage_pomp_appropriate:0 "适度"
 pilgrimage_pomp_appropriate_desc:0 "$EFFECT_LIST_BULLET$你带上保镖或优秀的骑士，也许还有朋友\n$EFFECT_LIST_BULLET$最多[EmptyScope.ScriptValue('pilgrimage_entourage_pomp_appropriate_max_value')]名随机朝圣者加入你的队伍\n$EFFECT_LIST_BULLET$完成后的[piety|E]奖励不受影响\n#weak 道路险要，旅途遥远。精神纯洁是一回事，有勇无谋又是另一回事。#!"
 pilgrimage_pomp_ceremonial:0 "讲究"
 pilgrimage_pomp_ceremonial_desc:0 "$EFFECT_LIST_BULLET$你#EMP 此外还#!带上仆人和虔诚的扈从\n$EFFECT_LIST_BULLET$最多[EmptyScope.ScriptValue('pilgrimage_entourage_pomp_ceremonial_max_value')]名随机朝圣者加入你的队伍\n$EFFECT_LIST_BULLET$完成后获得更多[piety|E]\n#weak 信仰需要遵守礼节，即使远离家乡。不带随从难道还能遵守礼节吗？#!"
 pilgrimage_pomp_throng:0 "盛况空前"
 pilgrimage_pomp_throng_desc:0 "$EFFECT_LIST_BULLET$[court|E]里每个感兴趣的[character|E]都会加入你\n$EFFECT_LIST_BULLET$最多[EmptyScope.ScriptValue('pilgrimage_entourage_pomp_throng_max_value')]名随机朝圣者加入你的队伍\n$EFFECT_LIST_BULLET$完成后获得更多[piety|E]\n#weak 所有的信徒都应该去我们的圣地……我打算帮助他们。#!"
 

