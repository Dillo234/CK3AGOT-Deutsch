l_simp_chinese:
 child_return_from_playdate_title:0 "儿童返回"
 child_return_from_playdate_desc:0 "[child_scope.GetShortUIName]在参加了[host.GetShortUINamePossessive]宫廷的同辈聚会后已返回"

 playdate_header:0 "会见同辈："
 playdate.0010.desc:0 "你为什么接受了我的邀请却反而去了[other_host.GetTitledFirstNamePossessive]的同辈聚会？！这事我跟你没完。"
 playdate.0010.a:0 "哎呦。"

 playdate.1001.opening_desc:0 "请到我在[barony.GetNameNoTier]的宫廷内见见你的同龄小朋友！"
 playdate.1001.host_likes_me:0 "我希望你能参加，因为我一直在等一个机会能见你！"
 playdate.1001.host_dislikes_me:0 "我正要邀请每一位显贵要人，遗憾的是你也包括在内。"
 playdate.1001.host_gets_along_with_me:0 "我希望你能参加，你要是不来，我会非常想你的！"
 playdate.1001.a:0 "我当然会去的。"
 playdate.1001.b:0 "不，我拒绝！"

 playdate.1002.opening_desc:0 "要是[child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)]能造访我在[barony.GetNameNoTier]的宫廷，与[child_scope.GetHerHis]的同龄人见见面，我会很开心！"
 playdate.1002.host_likes_child:0 "我希望[child_scope.GetSheHe]能参加，因为我一直在等一个机会见[child_scope.GetHerHim]！"
 playdate.1002.host_dislikes_child:0 "我正要邀请每一位显贵要人，遗憾的是[child_scope.GetHerHim]也包括在内。"
 playdate.1002.host_gets_along_with_child:0 "我希望[child_scope.GetSheHe]能参加，[child_scope.GetSheHe]要是不来，我会非常想[child_scope.GetHerHim]的！"
 playdate.1002.a:0 "[child_scope.GetSheHe]当然会去的。"
 playdate.1002.b:0 "我必须要谢绝。"

 playdate.2001.t:0 "$playdate_header$集会"
 playdate.2001.desc_opening:0 "大家都到了！\n\n随着贵公子和贵小姐们被一一领进房间，我感觉自己越发飘飘然。"
 playdate.2001.desc_guest_of_interest_1_2_3:0 "我很兴奋，[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]和[guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)]都到场了。更别说还来了[guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！"
 playdate.2001.desc_guest_of_interest_1_and_2:0 "我很兴奋，[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]和[guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)]都到场了！"
 playdate.2001.desc_guest_of_interest_1:0 "我很兴奋，[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]到场了！"
 playdate.2001.desc:0 "我很兴奋，能和其他孩子相处一段时间！"
 playdate.2001.desc_guest_of_interest_4:0 "不过，[guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)]似乎也出现了，这不禁让我有点扫兴。算了，懒得管[guest_of_interest_4.GetHerHim]。"
 playdate.2001.a:0 "欢迎！"
 playdate.2001.a.tt:0 "同辈聚会开始"

 playdate.2003.t:0 "$playdate_header$惨淡的庆典"
 playdate.2003.desc:0 "难以置信！尽管我有发出邀请，还做了充足的准备，但没有一个人出现在我的同辈聚会上。\n\n行吧，我不在乎！这样我就可以独享这些糖果了。还有这些玩具。还有……还有……为什么就没人出现啊？"
 playdate.2003.a:0 "为什么就没人出现啊？"
 
 playdate.2501.t:0 "$playdate_header$热烈欢迎"
 playdate.2501.likes_host:0 "所有人集合在大厅里，[activity.GetOwner.GetTitledFirstName]欢迎大家来参加这场同辈聚会！"
 playdate.2501.dislikes_host:0 "所有人集合在大厅里，[activity.GetOwner.Custom('InsultAdjective')][activity.GetOwner.GetTitledFirstName]欢迎大家来参加这场同辈聚会。"
 playdate.2501.a:0 "我十分期待！"
 playdate.2501.a_dislike:0 "咱们把这事搞完就得了。"

 playdate.0020.t:0 "$playdate_header$游戏结束"
 playdate.0020.desc:0 "他们都说[host.Custom2('MyCharacterIntroduction', ROOT.Char)]逝世了，但是似乎没人告诉我这到底是什么意思。我只知道[host.GetHerHis]的同辈聚会结束了。"
 playdate.0020.a:0 "但是我们曾经玩得那么开心！"
 playdate.0020.a.tt:0 "#F 你懂的……直到[host.GetSheHe]消失之前。#!"

 playdate.0021.desc:0 "由于我现在身陷囹圄，我的同辈聚会就要取消了。噢，我盼望了这么久的时间……全白费了！"
 playdate.0021.a:0 "我们本可以玩得很尽兴的……"

 playdate.0022.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]被囚禁了起来，[host.GetHerHis]的同辈聚会也办不成了。这来得可真不是时候！"

 playdate.3001.t:0 "$playdate_header$玩法粗暴"
 playdate.3001.desc:0 "我本以为[guest.Custom2('MyCharacterIntroduction', ROOT.Char)]和那个农民[ROOT.Char.Custom('RandomGirlBoy')]只不过是装作要打架，不过泥地上突然就出现了血迹。\n\n[guest.GetFirstNameNoTooltip]闷哼一声倒在地上，那个农民正站在[guest.GetHerHim]上方，作势要再来一击。"
 playdate.3001.a:0 "我得救[guest.GetHerHim]！"
 playdate.3001.a_injured:0 "你受伤了"
 playdate.3001.b:0 "“来人，救命！”"
 playdate.3001.c:0 "这看起来很有意思，让我也来试试！"

 playdate.3002.t:0 "$playdate_header$秘密"
 playdate.3002.desc:0 "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U]显然瞒着什么事。\n\n不过，正当[secret_holder.GetSheHe]答应要告诉我隐瞒了什么的时候，[close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)]走到我们身边，执意要我陪[close_participant.GetHerHim]下盘棋。"
 playdate.3002.a:0 "好吧。我也并不怎么在乎那些愚蠢的秘密。"
 playdate.3002.b:0 "嘘，我想知道这个秘密！"

 playdate.3003.t:0 "$playdate_header$[ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening:0 "我把我的猫[ROOT.Char.Custom('CatStoryName')]带来了，这样就能让大家见识一下我的小猫咪有多棒。\n\n"
 playdate.3003.desc_bonding_cat_opening:0 "“你的猫真可爱！那你想不想看看我的？”"
 playdate.3003.desc_bonding_cat:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]抱出一只[guest.Custom('CatFurColor')]的猫朝我走来。“[guest.Custom('CatStoryHerHis')|U]的名字叫[guest.Custom('CatStoryName')]！”"
 playdate.3003.desc_bonding_dog_opening:0 "“你的猫真可爱！那你想不想看看我的狗？”"
 playdate.3003.desc_bonding_dog:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]向我展示了一条[guest.Custom('DogFurColor')]的狗。“[guest.Custom('DogStoryHerHis')|U]的名字叫[guest.Custom('DogStoryName')]！”"
 playdate.3003.a_cat:0 "你的猫猫好可爱！"
 playdate.3003.a_dog:0 "你的狗狗好可爱！"
 playdate.3003.b:0 "噢，谢谢！过来，[guest.Custom('DogStoryName')]！"
 playdate.3003.c:0 "哕，什么丑东西。哪有我的猫好看！"

 playdate.3004.t:0 "$playdate_header$[ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening:0 "我把我的狗[ROOT.Char.Custom('DogStoryName')]带来了，这样就能让大家见识一下我的小狗狗有多棒。\n\n"
 playdate.3004.desc_bonding_cat_opening:0 "“你的狗真可爱！那你想不想看看我的猫？”"
 playdate.3004.desc_bonding_dog_opening:0 "“你的狗真可爱！那你想不想看看我的？”"
 playdate.3004.b:0 "噢，谢谢！过来，[guest.Custom('CatStoryName')]！"
 playdate.3004.c:0 "哕，什么丑东西。哪有我的狗好看！"

 playdate.3005.t:0 "$playdate_header$秘密 "
 playdate.3005.desc:0 "我正在和[guest.Custom2('MyCharacterIntroduction', ROOT.Char)]谈论宫廷生活和最近的流言。\n\n“我听说[secret_owner.GetTitledFirstName][secret.Custom('SecretDescriptionThirdPerson')]——”\n\n我住了嘴，但太迟了；[guest.GetFirstNameNoTooltip]全听到了。"
 playdate.3005.a:0 "啊……哎呀。"
 playdate.3005.b:0 "求你了，忘了我说的！我愿意做任何事！"
 playdate.3005.c:0 "我给你钱！别说出去！"
 playdate.3005.d:0 "你要是告诉别人，我就要——我就要揍你！"
 playdate.3005.d.success:0 "[guest.GetFirstNameNoTooltip]答应会管好[guest.GetHerHis]的嘴巴"
 playdate.3005.d.failure:0 "[guest.GetFirstNameNoTooltip]并不怕你"

 playdate.3006.t:0 "$playdate_header$伴读"
 playdate.3006.desc:0 "我身上带了一本小书——和我往常一样——正当我要安下心来读上几页时，[fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)]发现了我。\n\n“噢，这不是#EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!吗？我最近刚读了，你觉得里面的散文怎么样？”"
 playdate.3006.a:0 "这会是一场很好的讨论！"
 playdate.3006.b:0 "走开，我还在读呢。"

 playdate.3007.t:0 "$playdate_header$攀爬"
 playdate.3007.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]爬上了附近最高的[ROOT.Char.Custom('ObjectToClimb')]，并热情地招手示意我跟上。\n\n这不是我第一次爬[ROOT.Char.Custom('ObjectToClimb')]，但它看起来还真是高……"
 playdate.3007.a:0 "我可不会被吓退！"
 playdate.3007.a.success:0 "你成功爬了上去"
 playdate.3007.a.failure:0 "你重重地摔了一跤"
 playdate.3007.b:0 "不，我想我待在下面就好了。"

 playdate.3008.t:0 "$playdate_header$去游泳"
 playdate.3008.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]径直走向[ROOT.Char.Custom('IndefiniteBodyOfWater')]，[participant.GetHerselfHimself]毫不犹豫就一头扎进水里。\n\n[participant.GetSheHe]一开始只是想嬉水玩闹一下，结果突然就手脚慌乱了起来，转眼间从水面上消失了。随着时间的推移，我意识到要是再不赶紧帮忙，[participant.GetSheHe]恐怕不会再浮出水面了。"
 playdate.3008.a:0 "等一下，我来了！"
 playdate.3008.a.success:0 "你救了[participant.GetFirstNameNoTooltip]"
 playdate.3008.a.failure:0 "你没来得及救到"
 playdate.3008.a.critical_failure:0 "你差点淹死自己"
 playdate.3008.b:0 "来人呐，救命啊！"
 playdate.3008.b.success:0 "有人听见并施以援手"
 playdate.3008.b.failure:0 "没人过来营救"
 playdate.3008.c:0 "[participant.GetSheHe|U]肯定已经回家了……"

 playdate.3009.t:0 "$playdate_header$下雪天"
 playdate.3009.desc_two:0 "我偷偷溜到[participant.Custom2('MyCharacterIntroduction', ROOT.Char)]和[to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)]的身后，手里抓满了一把雪，正当[participant.GetFirstNameNoTooltip]即将转身的一刻，我一把雪直接糊了过去！"
 playdate.3009.desc_opening:0 "我偷偷溜到[participant.Custom2('MyCharacterIntroduction', ROOT.Char)]的身后，手里抓满了一把雪，正当[participant.GetSheHe]即将要转身的一刻，我一把雪直接糊了过去！"
 playdate.3009.desc:0 "\n\n[participant.GetSheHe|U]惊叫了一声，但很快便展开了反击；没多久我就败下阵来，而[participant.GetSheHe]正冲我飞速扑来，[participant.GetHerHis]手里还攥着一只巨大的雪球！"
 playdate.3009.a:0 "我不会认输的！"
 playdate.3009.a.success:0 "你赢得了雪仗"
 playdate.3009.a.failure:0 "你的脑袋被结块的雪球打中了 "
 playdate.3009.b:0 "求求你，饶了我吧！"
 playdate.3009.c:0 "是[to_blame.GetFirstNameNoTooltip]干的，不是我！"
 playdate.3009.c.success:0 "[participant.GetFirstNameNoTooltip]相信了你"
 playdate.3009.c.failure:0 "[participant.GetSheHe|U]意识到你在撒谎"

 playdate.3010.t:0 "$playdate_header$赶集日"
 playdate.3010.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和我都一致认为贸易是一个贵族应该学习的重要技能，所以我们决定要去参观一下[ROOT.Char.GetCurrentActivity.GetLocation.GetName]当地的集市。\n\n我们只有一些鹅卵石来充当货币，但它们都#EMP 非常#!闪亮啊！"
 playdate.3010.a:0 "嗯哼，我想要购买一件货品，谢谢。"
 playdate.3010.a.success:0 "你说服了商人进行交易"
 playdate.3010.a.failure:0 "商人赶走了你"
 playdate.3010.b:0 "你必须把我想要的给我！我可是#EMP [ROOT.Char.GetLadyLord]#!！"
 playdate.3010.c:0 "咱们摆个自己的摊位吧！"
 playdate.3010.c.tt:0 "一些商人很迎合你，用叶子来“买”你的鹅卵石"

 playdate.3011.t:0 "$playdate_header$过家家"
 playdate.3011.desc:1 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]凑近我，[participant.GetHerHis]的双手抱着一堆织物。当[participant.GetSheHe]把这堆东西扔在我面前的地板上时，我意识到那都是大人穿的衣物！\n\n“咱们来玩过家家吧！”"
 playdate.3011.a:0 "要是我们能当父母就好了！"
 playdate.3011.b:0 "好呀。[disliked_participant.GetFirstNameNoTooltip]来扮狗！"
 playdate.3011.c:0 "不要，那太傻了。我们来下棋吧。"
 playdate.3011.c.tt:1 "你对[THIS.Char.Custom('education_focus_child')]的研究更深入了"

 playdate.3012.t:0 "$playdate_header$勇敢的$knight_culture_player_plural_no_tooltip$"
 playdate.3012.desc_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和我正在观看庭院中的$knight_culture_player_plural_no_tooltip_lowercase$训练，此时[knight.Custom2('MyCharacterIntroduction', ROOT.Char)]面露微笑朝我们走来。"
 playdate.3012.desc_no_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和我正在观看庭院中的几个农民训练，此时其中一人面露微笑朝我们走来。"
 playdate.3012.desc:0 "\n\n“怎么说，[participant.Custom('GirlsBoysChildren')]们，觉得你们能掌握基本要领吗？”"
 playdate.3012.a:0 "#EMP 没错！#!"
 playdate.3012.a.success:0 "你领悟到了基本要领"
 playdate.3012.a.neutral:0 "无论你尝试得多么卖力，你就是整不明白"
 playdate.3012.a.failure:0 "你已绞尽脑汁——#EMP 太难了#!"
 playdate.3012.b:0 "我宁愿看你们训练。"

 playdate.3013.t:0 "$playdate_header$智慧的[witch.GetWomanMan|U]"
 playdate.3013.desc:0 "我们当时正在森林中玩耍，我突然发现自己孤身一人了；我敢肯定其他人本来是在我后面的！\n\n正当我马上要大喊出声——这样他们就能找到我，而不是因为我#EMP 害怕了#!——我无意间看到了[witch.Custom2('MyCharacterIntroduction', ROOT.Char)]，穿着一身黑色斗篷。[witch.GetSheHe|U]正蹲在地上，审视着一些看起来非常古怪的植物，一本黑色的大部头书籍正摊开放在身旁的地上，[witch.GetHerHim]正将这株植物与书中的描述一一进行比对。\n\n“你好，年轻的[ROOT.CharGetLadyLord]。是知识的呼唤将你引领到我这里来的吗？”"
 playdate.3013.a:0 "我就想了解一下你拿着的那株植物"
 playdate.3013.a.success:0 "你学习了很多关于草药和植物的知识"
 playdate.3013.a.failure:0 "你搞不明白[witch.GetSheHe]在讲什么"
 playdate.3013.b:0 "是的，还请你倾囊相授！"
 playdate.3013.c:0 "你……你这个巫婆！你是坏人。"

 playdate.3014.t:0 "$playdate_header$[priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant:0 "我们正在探索当地的[ROOT.Char.GetFaith.HouseOfWorship]时，[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]和我偶然看到[priest.Custom2('MyCharacterIntroduction', ROOT.Char)]被一大堆卷轴围在中间。\n\n“这些都是远久以来的日志，你对这些东西感兴趣吗？”"
 playdate.3014.desc:0 "我正在探索当地的[ROOT.Char.GetFaith.HouseOfWorship]时，我偶然看到[priest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]被一大堆卷轴围在中间。\n\n“这些都是远久以来的日志，你对这些东西感兴趣吗？”"
 playdate.3014.a:0 "是的！给我讲讲这些吧。"
 playdate.3014.a.success:0 "你掌握了记日志的艺术"
 playdate.3014.a.neutral:0 "你领悟到了一些东西"
 playdate.3014.a.tt:0 "你对[ROOT.Char.Custom('education_focus_child')]的研究更深入了"
 playdate.3014.a.tt_participant:0 "你和[participant.GetFirstNameNoTooltip]对[ROOT.Char.Custom('education_focus_child')]的研究更深入了"
 playdate.3014.a.failure:0 "你什么都没学会"
 playdate.3014.b:0 "不，我对你能告诉我们的冒险奇谭更感兴趣！"

 playdate.4001.t:0 "$playdate_header$语言障碍"
 playdate.4001.desc.rowdy:0 "“我说的是#EMP ‘玩具’#!，不是#EMP ‘碗具’#!！天啊！”[participant.GetTitledFirstName]显然被我们之间的语言障碍激怒了。向空中扬起的双手描绘了一幅想要开始发火的图像。"
 playdate.4001.desc.pensive:0 "“不好意思……#EMP 房子#!。她回到自己简陋的房子，不是她外面的贩子。”尽管[participant.GetHerHis]的态度很好，[participant.GetTitledFirstNamePossessive]的眉毛因为挫败扭成了一团。"
 playdate.4001.desc:0 "\n\n[ROOT.Char.GetCulture.GetLanguage.GetName]和[participant.GetCulture.GetLanguage.GetName]似乎有更多的不同而不是相似，这让我们很难听懂彼此的话。\n\n也许我可以做点什么，让我们可以一起玩耍而且不会生气，或者我只是顺其自然？"
 playdate.4001.a:0 "我会讲得慢一点，大声一点！这应该有帮助！"
 playdate.4001.b:0 "或许我可以请[participant.GetFirstNameNoTooltip]教我一些[participant.GetCulture.GetLanguage.GetName]？"
 playdate.4001.c:0 "唉，何必自找麻烦？我只是想玩得开心！"

 playdate.9001.t:0 "$playdate_header$尽欢而散"
 playdate.9001.desc:0 "暂时忘却所有的责任，与其他孩子一起共度时光，是如此地美好，但我被告知现在不得不要回到自己的职责中去……\n\n我们都玩得很尽兴！希望我们很快能再这么搞一场。"
 playdate.9001.a:0 "下次再来！"

 playdate.9002.t:0 "$playdate_header$回家"
 playdate.9002.desc:0 "我们玩得真开心啊！和[host.GetTitledFirstNamePossessive]共度的这段时光，将来很长一段时间我都会铭记于心。\n\n现在我被告知是时候要收拾好行装，回家履职了，不过希望我们很快能再这么搞一场。"
 playdate.9002.a:0 "再见，[host.GetFirstNameNoTooltip]！"

# Learning your child drowned - by Isabella Welch

 playdate.4000.t:0 "泪流满面"
 playdate.4000.desc:0 "信使带来了令人黯然的讯息和一个黑色的小箱子。\n\n我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))][drowned_participant.GetFirstNameNoTooltip]在与[host.GetTitledFirstName]游玩时不幸淹死。\n\n我满眼湿润，几乎没法看清盒子里的事物——但一瞥就能确认这里面确实是我心爱之人的尸首。"
