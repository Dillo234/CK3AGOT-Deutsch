l_simp_chinese:
 # General Loc Strings
 pay_homage_header:0 "觐见："

 # Activity Start: Liege decides whether or not to hear petition
 pay_homage.0001.opening:0 "[homage_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pay_homage.0001.desc:0 "我已经到[homage_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]来觐见您，荣光加身的[homage_liege.GetTitleAsNameNoTooltip]，以表现我的忠诚。\n\n"
 pay_homage.0001.desc.submission:0 "我希望仅凭我的服从承诺就足以证明我的尊敬。"
 pay_homage.0001.desc.gold:0 "我带来了与陛下相匹配的丰厚礼物，作为我善意和奉侍的象征。"
 pay_homage.0001.desc.hook:0 "我向您保证，我会按照您的意愿办事，[homage_liege.GetLadyLord]。"
 pay_homage.0001.desc.contract:0 "为了标示您的支配地位和我的忠诚，我将作为您的附庸承担更大的义务。"
 pay_homage.0001.a:0 "马上带[homage_vassal.GetTitledFirstNameNoTooltip]进来。"
 pay_homage.0001.a.tt:0 "你在[royal_court|E]接见[homage_vassal.GetTitledFirstName]"
 pay_homage.0001.b:0 "[homage_vassal.GetHerHis|U]的卑躬屈膝对我来说毫无意义。"
 pay_homage.0001.b.tt:0 "你把[homage_vassal.GetTitledFirstName]赶走了"

# Activity End: Vassal learns that liege refuses to hear petition
 pay_homage.0009.opening:1 "[homage_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 pay_homage.0009.desc:0 "我不会被你[homage_vassal.Custom('InsultAdjective')]行为愚弄；你的效忠誓言对我毫无意义。"
 pay_homage.0009.a:1 "岂有此理！"

 # Liege Event: Liege receives homage from vassal
 pay_homage.0101.t:0 "$pay_homage_header$屈膝"
 pay_homage.0101.t.language:0 "$pay_homage_header$一语双关"
 pay_homage.0101.t.clumsy:0 "$pay_homage_header$感到屈辱"
 pay_homage.0101.t.infatuation:0 "$pay_homage_header$被物化"
 pay_homage.0101.t.delivery:0 "$pay_homage_header$口齿不清"
 pay_homage.0101.desc:0 "我耐心地在宝座上等待，很快，[homage_vassal.GetTitledFirstName]就被宣召并引到了我的面前。\n\n"
 pay_homage.0101.desc.submission:0 "[homage_vassal.GetSheHe|U]恭敬地屈膝，除了宣誓[homage_vassal.GetHerHis]会忠诚地担任[homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]的封臣外什么也没说。\n\n"
 pay_homage.0101.desc.gold:0 "[homage_vassal.GetSheHe|U]恭敬地屈膝，并让侍从拿出了[homage_vassal.GetHerHis]的礼金和珍宝。誓言已经立下，书吏记录了[homage_vassal.GetHerHis]必定侍奉[homage_liege.GetPrimaryTitle.GetNameNoTooltip]的保证。\n\n"
 pay_homage.0101.desc.hook:0 "[homage_vassal.GetSheHe|U]恭敬地屈膝，除了宣誓[homage_vassal.GetHerHis]会侍奉[homage_liege.GetPrimaryTitle.GetNameNoTooltip]外，还声明[homage_vassal.GetHerselfHimself]对我有所亏欠，因此会任我差遣。\n\n"
 pay_homage.0101.desc.contract:0 "[homage_vassal.GetSheHe|U]恭敬地屈膝，除了宣誓[homage_vassal.GetHerHis]会侍奉[homage_liege.GetPrimaryTitle.GetNameNoTooltip]外，还主动提出作为[homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]的封臣应付出更多。\n\n"
 pay_homage.0101.desc.language:3 "尽管[homage_vassal.GetTitleAsNameNoTooltip]很明显习练过[homage_liege.GetCourtLanguage.GetNameNoTooltip]的誓言，但[homage_vassal.GetSheHe]还是发错了几个音，结果语义发生了滑稽的改变，让我的廷臣忍俊不禁。"
 pay_homage.0101.desc.clumsy:0 "在[homage_vassal.GetTitledFirstNameNoTooltip]站起来时，[homage_vassal.GetSheHe]笨拙地绊了一跤。整个宫廷几乎同时倒抽了一口气，最后[homage_vassal.GetSheHe]滚到了我脚下，四脚朝天，双颊因尴尬变得通红。"
 pay_homage.0101.desc.infatuation:0 "[homage_vassal.GetTitledFirstNameNoTooltip]站起身来，看上去有些尴尬。通过眼角的余光，我发现我的[SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))][homage_infatuation.GetFullName]神魂颠倒，显然被[homage_vassal.GetTitleAsNameNoTooltip]迷住了！"
 pay_homage.0101.desc.delivery:0 "事情从一开始就不顺利。[homage_vassal.Custom('GetHomageDeliveryDescLiege')]"
 pay_homage.0101.desc.success:0 "最终，我让[homage_vassal.GetTitleAsNameNoTooltip]平身，表达了我的满意，也确认了[homage_vassal.GetFirstNamePossessiveNoTooltip]对[homage_vassal.GetSheHe]代我统治的土地所拥有的权利。"
 pay_homage.0101.smooth.submission:0 "“好好侍奉我，[homage_vassal.GetTitledFirstNameNoTooltip]。”"
 pay_homage.0101.smooth.gold:0 "“我接受你慷慨的礼物，[homage_vassal.GetTitledFirstNameNoTooltip]。”"
 pay_homage.0101.smooth.hook:0 "“我很高兴知道我可以要求你做事，[homage_vassal.GetTitledFirstNameNoTooltip]。”"
 pay_homage.0101.smooth.contract:0 "“你的服务是无价的，[homage_vassal.GetTitledFirstNameNoTooltip]。”"
 pay_homage.0101.faux_pas.language:0 "“你很努力[homage_vassal.GetFirstNameNoTooltip]；这语言挺难的。”"
 pay_homage.0101.faux_pas.clumsy:0 "“对我来说，你的誓言是最重要的。”"
 pay_homage.0101.faux_pas.infatuation:0 "“呃哼，我想这里已经完事了。”"
 pay_homage.0101.faux_pas.delivery:0 "“重要的是你的忠诚，而不是舌头。”"
 pay_homage.0101.insult.language:0 "“你#EMP 知道#!你刚才说了什么吗？”"
 pay_homage.0101.insult.clumsy:0 "“真是乱七八糟啊。”"
 pay_homage.0101.insult.infatuation:0 "“你怎么#EMP 敢#!？出去！”"
 pay_homage.0101.insult.delivery:0 "“说的是#EMP 啥#!？”"

 # Vassal Event: Vassal hears how it went
 pay_homage.0201.desc:0 "在[homage_liege.GetCapitalLocation.GetNameNoTooltip]，仆从导引我进入[homage_liege.GetTitledFirstNamePossessiveRegnal]的大厅，[homage_liege.GetSheHe]坐在[homage_liege.GetHerHis]的宝座上等待聆听我的誓言。\n\n"
 pay_homage.0201.desc.language:2 "我在[homage_liege.GetHerHim]面前屈膝，复述我曾经习练过的[homage_liege.GetCourtLanguage.GetNameNoTooltip]誓言，不过宫廷里遮掩不住的窃笑声显示出我还需要多多练习我领主的宫廷语言……\n\n"
 pay_homage.0201.desc.clumsy:0 "我前去在[homage_liege.GetHerHim]面前屈膝，但步履过急，笨拙地在[homage_liege.GetHerHis]脚下摔作一团。我强撑着起来，如常发了誓，但我的脸颊在全体出席的宫廷里烧得火辣……\n\n"
 pay_homage.0201.desc.infatuation:0 "我在[homage_liege.GetHerHim]面前屈膝并开始。我正在复述誓言，却捕捉到[homage_infatuation.GetFullName]，[homage_liege.GetFirstNameNoTooltip]的[SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))]，正对我露出魅惑的笑容、眨眼放电。回望向我的领主，我遇上了[homage_liege.GetHerHis]的怒视！我赶忙给讲词收尾，将自己的视线避开，因为整个宫廷都在窃窃私语……\n\n"
 pay_homage.0201.desc.delivery:0 "我在[homage_liege.GetHerHim]面前屈膝并开始发誓，但事情很快崩溃。[homage_vassal.Custom('GetHomageDeliveryDescVassal')]\n\n"
 pay_homage.0201.desc.success:0 "我跪在领主脚下宣誓效忠，[homage_liege.GetHerHis]的书吏则记录着这一事件。\n\n"
 pay_homage.0201.desc.submission:0 "如此，仪式结束了；我除了承诺作为封臣忠心侍奉[homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]之外什么都没有向[homage_liege.GetTitleAsNameNoTooltip]提出。\n\n"
 pay_homage.0201.desc.gold:0 "我的随员接着跟进，在宫中出席的众人面前呈上我献给[homage_liege.GetTitleAsNameNoTooltip]的丰厚礼品。\n\n"
 pay_homage.0201.desc.hook:0 "然后是我的承诺，作为[homage_liege.GetTitleAsNameNoTooltip]的忠诚支持者，[homage_liege.GetSheHe]可以要求我做任何事情去帮助[homage_liege.GetHerHis]的所有目的。\n\n"
 pay_homage.0201.desc.contract:0 "然后是我的礼物；我当众确认会提高对[homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]的贡献，以表达我的忠诚，这也是为了国家的利益。\n\n"
 pay_homage.0201.desc.insult_language:1 "[homage_liege.GetFirstNameNoTooltip]一本正经地看着我，然后爆发出大笑，还用糟糕的[homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip]口音模仿我发音错误的誓言……"
 pay_homage.0201.desc.insult_clumsy:0 "[homage_liege.GetFirstNameNoTooltip]的手也掩饰不住[homage_liege.GetHerHis]的笑容，宫廷也渐渐充满了笑声。这就是我被铭记的样子……"
 pay_homage.0201.desc.insult_infatuation:0 "[homage_liege.GetFirstNameNoTooltip]愤怒地看向[homage_liege.GetHerHis]的[SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))]，什么认可都没表示就屏退我离开房间。"
 pay_homage.0201.desc.insult_delivery:0 "[homage_liege.GetFirstNameNoTooltip]惊呆了，咯咯笑着，[homage_liege.GetSheHe]详细复述我的部分讲话词……"
 pay_homage.0201.desc.brush_off:0 "让我惊讶的是，[homage_liege.GetFirstNameNoTooltip]表现得好像什么都没发生一样，优雅地接受了我的效忠。\n\n"
 pay_homage.0201.desc.outro:0 "[homage_liege.GetFirstNameNoTooltip]示意我起身，确认了[homage_liege.GetHerHis]的满意，以及我为[homage_liege.GetHerHis]统治土地的权利。"
 pay_homage.0201.smooth.submission:0 "[homage_liege.GetTitleAsNameNoTooltip]万岁。"
 pay_homage.0201.smooth.gold:0 "忠诚的代价……"
 pay_homage.0201.smooth.hook:0 "希望只是个小人情……"
 pay_homage.0201.smooth.contract:0 "服务的负担……"
 pay_homage.0201.faux_pas:0 "终究是个公正的君主。"
 pay_homage.0201.insult:0 "我就不该来。"

 # Custom
 homage_delivery_stutter_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]勉强说了半句话，[ROOT.Char.GetHerHis]的口吃就打断了[ROOT.Char.GetHerHim]。我那些痛苦的廷臣看着[ROOT.Char.GetHerHis]英勇地试图征服[ROOT.Char.GetHerHis]自己的声音。"
 homage_delivery_lisp_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的讲话真是……难忘。[ROOT.Char.GetHerHis]咝音无法发清楚的毛病让庄重感全无，[ROOT.Char.GetSheHe]跋涉在众多咝擦音之间，并努力忽略我那些较不宽容廷臣的傻笑。"
 homage_delivery_wheeze_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]是个妙人。[ROOT.Char.GetSheHe]显然是被观众弄紧张了，又被他们的匆忙赶到刺激了，看上去连呼吸都要努力挣扎，在停顿喘气之间发出刺耳的讲话声。"
 homage_delivery_slow_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的讲话……不太行。[ROOT.Char.GetSheHe]有几处思路不清，杂乱无章，[ROOT.Char.GetHerHis]误解或是读错了几个最重要的词。"
 homage_delivery_inconceivable_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]的讲话……很有趣。[ROOT.Char.GetSheHe|U]夹杂着古奥的语言和沉重的大词，而且[ROOT.Char.GetSheHe]显然对于这些词汇的真实含义没有概念，导致讲话长度增加一倍，我的那些更有学问的廷臣笑弯了腰。"
 homage_delivery_stutter_vassal:0 "我刚开始宣读第一条誓言，我的口吃就将我打断。最终，我只能在宫中众人欢乐和尴尬的目光中继续宣读，但今天真的是我的痛苦之日。"
 homage_delivery_lisp_vassal:0 "当我尽力在不断地咬舌中想把话说清楚的时候，我的演讲不时被压抑的咯咯笑声打断，这削弱了仪式和我的宣誓的分量。"
 homage_delivery_wheeze_vassal:0 "当我的心跳加速时，我努力要找到呼吸的节奏，而匆忙完成演讲只会让事情变得更糟。这不是一场值得回忆的演讲。"
 homage_delivery_slow_vassal:0 "我尽了最大努力，但是我的领主和宫廷众人的表情和扬起的眉毛告诉我，我的努力与其说是重要，不如说是好笑。"
 homage_delivery_inconceivable_vassal:0 "我使出浑身解数，试图用我丰富的词汇量来迎合这个场合，并给全场留下深刻的印象，不过……反响与我所希望的不太一样。"
 # Invalidated event
 pay_homage.0601.t:0 "$pay_homage_header$无效"
 pay_homage.0601.desc.court:0 "随着我作为[ROOT.Char.GetTitleAsNameNoTooltip]的加冕礼结束，我为觐见所做的准备已不再是必须的了……"
 pay_homage.0601.desc.imprisoned_me:0 "$pay_homage.0601_shared_intro$[ROOT.Char.GetImprisonedBy.GetTitledFirstName]把我扔进了监狱。"
 pay_homage.0601.desc.imprisoned:0 "$pay_homage.0601_shared_intro$我被[ROOT.Char.GetImprisonedBy.GetTitledFirstName]俘虏了。"
 pay_homage.0601.desc.liege_dead_me:0 "$pay_homage.0601_shared_intro$结果我把[homage_liege.GetTitledFirstName]杀了……\n\n"
 pay_homage.0601.desc.liege_dead:0 "$pay_homage.0601_shared_intro$[homage_liege.GetTitledFirstName][homage_liege.GetDeathReasonHideKiller]……\n\n"
 pay_homage.0601.desc.liege_imprisoned_me:0 "$pay_homage.0601_shared_intro$结果我俘虏了[homage_liege.GetTitledFirstName]！"
 pay_homage.0601.desc.liege_imprisoned:0 "$pay_homage.0601_shared_intro$[homage_liege.GetTitledFirstName]被[homage_liege.GetImprisonedBy.GetTitledFirstName]俘虏了。"
 pay_homage.0601.desc.new_liege:0 "如果我现在想要宣誓效忠，必须去找我的新领主[ROOT.Char.GetLiege.GetTitledFirstNameRegnal]。"
 pay_homage.0601_shared_intro:0 "正当我为自己的效忠誓言做最后的斟酌时，"
 pay_homage.0601.desc:0 "\n\n这显然改变了形势。"
 pay_homage.0601.a_court:0 "前进，为了更伟大的事业。"
 pay_homage.0601.a_prison:0 "见鬼。"
 pay_homage.0601.a_liege:0 "烦死了……"
 pay_homage.0601.a:0 "是时候重新思考一下了……"

 pay_homage_costs_refunded:0 "$pay_homage_decision$花费退还"
