l_simp_chinese:
 feast_main_stew_flood.0002.t:1 "$feast_header$炖肉之海"
 feast_main_stew_flood.0002.stew_introduction_blamed:0 "看来我不小心喝多了，结果一个趔趄倒在了宴会厅里火坑上的大炖锅里。炖锅从架子上落下来翻倒在地上，锅里面鲜美的炖汤翻涌而出，流到了大厅的地板上。好一片肉汤海！"
 feast_main_stew_flood.0002.stew_introduction_blame:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))][stew_sea_blamed.GetTitledFirstName]，由于喝多了，一个趔趄打翻了悬挂在宴会厅中央火坑上的炖锅！鲜美的肉汤倾倒在地板上，好一片肉汤海！"
 feast_main_stew_flood.0002.stew_introduction:0 "在宴会的一片喧嚣之中，[activity.GetOwner.GetTitledFirstNamePossessive]的一名仆人意外地打翻了悬挂在宴会厅中央火坑上的炖锅！鲜美的肉汤倾倒在地板上，好一片肉汤海！"
 feast_main_stew_flood.0002.someone_got_covered:0 "\n\n由于就坐在炖锅的旁边，[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')][stew_sea_gets_covered.GetTitledFirstName]，被肉汤所淹没，[stew_sea_gets_covered.GetHerHis]气急败坏地叫骂着[stew_sea_gets_covered.GetHerHis]那因脸上流淌着的油脂而被毁掉的形象。"
 feast_main_stew_flood.0002.splash_desc_standard:0 "\n\n浓稠的东西洒满了一地，宾客们的双脚不停地避开油腻的流淌肉液，涌向了大厅的另一边。"
 feast_main_stew_flood.0002.every_target:0 "\n[stew_sea_glutton.GetTitledFirstName]见此再也无法控制自己的饥渴，[stew_sea_glutton.GetHerHis]扑通一声跪倒在地板上，对着一滩炖肉就是大啃特啃，直到[stew_sea_glutton.GetSheHe]吃了个爽。而[stew_sea_horrified_character.GetTitledFirstName]被这一切吓得个半死。"
 feast_main_stew_flood.0002.only_glutton:0 "\n\n[stew_sea_glutton.GetTitledFirstName]见此再也无法控制自己的饥渴，[stew_sea_glutton.GetHerHis]扑通一声跪倒在地板上，对着一滩炖肉就是大啃特啃，直到[stew_sea_glutton.GetSheHe]吃了个爽。"
 feast_main_stew_flood.0002.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName]颤颤巍巍地站在大厅中央，看着这被浪费掉的一片狼藉。"
 feast_main_stew_flood.0002.a:0 "我从没见过这么多炖肉。"
 feast_main_stew_flood.0003.t:1 "$feast_header$炖肉之海"
 feast_main_stew_flood.0003.stew_introduction_blame:0 "[stew_sea_blamed.GetTitledFirstName]一个趔趄倒在了宴会厅里火坑上的大炖锅里。炖锅从架子上落下来翻倒在地上，锅里面鲜美的炖汤翻涌而出，流到了大厅的地板上。好一片肉汤海！"
