 religious_interaction.2.desc:0 "深思熟虑之后，我决定为了我们家族最大的利益，批准你与你[secondary_recipient.GetWifeHusband]，[secondary_recipient.GetFirstNameNoTooltip]离婚的请求，"
 religious_interaction.2.infertility:0 "基于其拒绝圆房的理由。"
 religious_interaction.2.adultery:0 "基于其与他人交媾，亵渎婚姻神圣性的理由。"
 
 religious_interaction.3.desc:0 "我考虑到你的困境，决定批准你请求。"
 religious_interaction.3.defensive_war:0 "愿这些资金帮助你守卫信仰，不受[war_target.GetTitledFirstName]和[war_target.GetHerHis]的[war_target.GetFaith.GetAdjective]大军入侵！"
 religious_interaction.2.offensive_war:0 "愿这些资金为你针对[war_target.GetTitledFirstName]的战争带来胜利！"
 religious_interaction.3.fallback:0 "愿这些资金帮助你在你的领土上传播正信！"
 religious_interaction.3.a:0 "赞颂[ROOT.Char.GetFaith.WealthGodName]，退税到账了！"
 religious_interaction.3.b:0 "这些资金会为我带来胜利！"
 religious_interaction.3.c:0 "我会善用这笔财富。"
 religious_interaction.3.d:0 "这些金钱能充实我枯竭的金库！"

 religious_interaction.32.desc:0 "经过考虑之后，我决定拒绝你的请求。"
 religious_interaction.32.a:0 "哦，不！"

 religious_interaction.4.desc:0 "我已考虑你的请求，决定承认你对于[target.GetName]的宣称。"
 religious_interaction.4.child:0 "因为[secondary_recipient.GetTitledFirstName]只是小孩，你有权介入。"
 religious_interaction.4.they_are_female:0 "因为[secondary_recipient.GetTitledFirstName]是女人，你有权介入。"
 religious_interaction.4.they_are_male:0 "因为[secondary_recipient.GetTitledFirstName]是男人，你有权介入。"
 religious_interaction.4.fallback:0 "发现了无可辩驳的证据，你的祖先确实曾经在古时统治这片土地。"
 religious_interaction.4.a:0 "我会证明我才是正当统治者！"

 religious_interaction.42.desc:0 "经过考虑之后，我决定拒绝你对[target.GetName]宣称的请求。"
 religious_interaction.42.a:0 "该死！"

 religious_interaction.5.child:0 "因为你尚未成年，"
 religious_interaction.5.they_are_female:0 "因为你的女性身份，"
 religious_interaction.5.they_are_male:0 "因为你的男性身份，"
 religious_interaction.5.fallback:0 "因为你明显缺乏虔诚，"
 religious_interaction.5.outro:0 "让教会非常担忧，我已应[actor.GetName]的请求，授予[actor.GetHerHis][target.GetName]的宣称。"
 religious_interaction.5.a:0 "这是歪曲！"

