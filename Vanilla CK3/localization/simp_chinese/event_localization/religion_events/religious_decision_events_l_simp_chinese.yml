 religious_decision.0001.t:0 "附灵"
 religious_decision.0001.desc:0 "我的[ROOT.Char.Custom('MyPriestTitle')][realm_priest.GetFirstName]带我来到一条小溪旁安静的空地上，涓涓细流淌过岩石，营造出一种放松的氛围。\n\n“诸灵喜欢这里，[ROOT.Char.GetFirstNameNoTooltip]。这是我们向他们祈祷求助的最佳地点。”\n\n[realm_priest.GetFirstNameNoTooltip]举起[realm_priest.GetHerHim]带过来的两个篮子，然后[realm_priest.GetSheHe]补充道：“现在我们得决定奉上何种祭品。”"
 religious_decision.0001.a:0 "一份丰盛的祭品，有贝壳、水果和没药。"
 religious_decision.0001.b:0 "由谷物和糖棕酿制的传统祭酒。"
 religious_decision.0001.c:0 "祭品？呸！我能露脸还不够吗？"
 religious_decision.0001.d:0 "转念一想，我们还是别打扰他们了……"
 religious_decision.0001.a.tt.1:0 "诸灵#P 一定会注意#!这份祭品"
 religious_decision.0001.a.tt.2:1 "这可能吸引一位#Z 强大灵魂#!的注意，无论是好是坏"
 religious_decision.0001.b.tt:0 "诸灵#P 可能会注意#!这份祭品"
 religious_decision.0001.c.tt:0 "这大胆的举动#N 可能会冒犯#!诸灵，但也可能会让#P 他们印象深刻#!"
 religious_decision.0001.d.flavor:0 "诸灵反复无常。最好不要冒激怒他们的风险。"

 religious_decision.0002.t:0 "附灵"
 religious_decision.0002.desc.start_offering:0 "[realm_priest.GetFirstName]将我的祭品倒在地上，开始绕着它转圈。"
 religious_decision.0002.desc.start_no_offering:0 "[realm_priest.GetFirstName]盯着我，十分困惑。“你祭献……你自己？我猜这应该有用……”[realm_priest.GetSheHe]说道，同时[realm_priest.GetSheHe]开始绕着我转圈。"
 religious_decision.0002.desc:0 "\n\n“哦，诸灵，听我说。我呼唤你，请你帮助这位请愿之人！”[realm_priest.GetFirstNameNoTooltip]反复呼喊。\n\n[realm_priest.GetSheHe|U]开始加速，开始跳舞，[realm_priest.GetHerHis]的动作越来越癫狂，汗水在[realm_priest.GetHerHis]脸上闪耀。最后，[realm_priest.GetSheHe]的动作到达了高潮，一跳完舞就精疲力竭地瘫倒在地上。"
 religious_decision.0002.desc.end_changed:0 "\n\n随着仪式的结束，我感觉有所不同。以某种方式改变了……"
 religious_decision.0002.desc.end_no_change:0 "\n\n空地又恢复了平静。一切都似乎和以前完全一样。"
 religious_decision.0002.shrewd:0 "我的头脑从来没这么清醒过！"
 religious_decision.0002.strong:0 "这种力量！这种元气！"
 religious_decision.0002.good:0 "这种奇怪的感觉是什么？"
 religious_decision.0002.bad:0 "这肯定不对……"
 religious_decision.0002.possessed:0 "我感觉被困在我自己的躯体里了！"
 religious_decision.0002.no_change.zealous:0 "我在某些方面冒犯了诸灵？"
 religious_decision.0002.no_change:0 "真是浪费时间。"

 religious_decision.0101.t:0 "奉爱"
 religious_decision.0101.desc.start:0 "奉爱可以比作喜爱、奉献和崇拜，但这些都无法完全包含这个概念。通过对神明化身的自我奉献，我把身心都托付给了神灵。\n\n[ROOT.Char.GetFaith.GetNameNoTooltip]注重崇拜"
 religious_decision.0101.desc.generic:0 "神明中的数位。"
 religious_decision.0101.desc.vaishnavism:0 "护世神毗湿奴的诸化身。"
 religious_decision.0101.desc.shaivism:0 "灭世神湿婆的诸化身。"
 religious_decision.0101.desc.smartism:0 "至高存在的诸化身。"
 religious_decision.0101.desc.end:0 "这些存在中，有一位对我来说应当比其他存在更加重要……"
 religious_decision.0101.ganga:0 "恒河女神，纯洁与净化罪恶之神。"
 religious_decision.0101.saraswati:0 "辩才天女，知识与艺术女神。"
 religious_decision.0101.kali:0 "迦梨，诛灭邪魔之女神。"
 religious_decision.0101.kubera:0 "俱毗罗，正义与财富之神。"
 religious_decision.0101.lakishmi:0 "吉祥天女，财运与繁荣女神。"
 religious_decision.0101.jagganath:0 "世主，宇宙之主。"
 religious_decision.0101.hayagriva:0 "马头明王，知识与智慧之神。"
 religious_decision.0101.parvati:0 "雪山神女，生育与美丽女神。"
 religious_decision.0101.virabhadra:0 "雄贤，义愤之神。"
 religious_decision.0101.munishwarar:0 "牟尼湿伐罗，家庭和亲族之神。"
 religious_decision.0101.dakshinamoorthy:0 "南方相，一切形式的学识之神。"
 religious_decision.0101.ganesha:0 "象头神，智慧与新生之神。"
 religious_decision.0101.vishnu:0 "毗湿奴，护世之神。"
 religious_decision.0101.shiva:0 "湿婆，猎杀邪魔之神。"
 religious_decision.0101.optout:0 "我还没准备好下决定。"
 religious_decision.0101.flavor:0 "等待并不可耻，我再想想。"

 religious_decision.0102.t:0 "决定一尊神明"
 religious_decision.0102.desc:0 "[ROOT.Char.GetFaith.PantheonTerm|U]数量众多且捉摸不定，然而不可否认的是，其中有几尊神明对我存在一定程度的独特魅力。要是我主要对这样的一位神灵，公开进行专门的膜拜，毫无疑问地我应该会招徕很多志同道合的人。\n\n不论我的守护神提供了什么祝福，与相似的[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]在一起只会为我带来健康、财富以及荣光。"
 religious_decision.0102.odin:0 "奥丁，阿萨神族之首！"
 religious_decision.0102.ullr:0 "乌勒尔，猎人、战士、光荣的化身！"
 religious_decision.0102.tyr:0 "提尔，独臂的战士！"
 religious_decision.0102.thor:0 "托尔，人类之友！"
 religious_decision.0102.freyr:0 "弗雷，主人和保护神！"
 religious_decision.0102.optout:0 "$religious_decision.0101.flavor$"
 religious_decision.0102.flavor:0 "$religious_decision.0101.flavor$"

 religious_decision.0201.t:0 "避世冥想"
 religious_decision.0201.desc:0 "通过冥想开启一段内心的旅程不是一件小事。有许多事情需要准备，至少要决定好我应该前往哪里。\n\n我选择冥想的地点将对我的旅程产生很大影响。"
 religious_decision.0201.home:0 "我自家舒适的[ROOT.Char.Custom('ResidenceBuilding')]。"
 religious_decision.0201.plains:0 "[plains_location.GetNameNoTier]平缓的平原。"
 religious_decision.0201.hills:0 "[hills_location.GetNameNoTier]起伏的丘陵。"
 religious_decision.0201.steppe:0 "[steppe_location.GetNameNoTier]广袤的苍天之下。"
 religious_decision.0201.forest:0 "[forest_location.GetNameNoTier]隐蔽的森林。"
 religious_decision.0201.drylands:0 "[drylands_location.GetNameNoTier]干燥的灌木林地。"
 religious_decision.0201.mountains:0 "[mountains_location.GetNameNoTier]的深山。"
 religious_decision.0201.wetlands:0 "[wetlands_location.GetNameNoTier]腐臭的沼泽。"
 religious_decision.0201.jungle:0 "[jungle_location.GetNameNoTier]嘈杂的丛林。"
 religious_decision.0201.desert:0 "[desert_location.GetNameNoTier]的酷热。"
 religious_decision.0201.optout:0 "我现在太忙了，没工夫去冥想。"
 religious_decision.0201.optout.flavor:0 "不用急。世界不会跑。"
 religious_decision.0201.difficulty.easy:0 "此处冥想#P 安全又简单#!"
 religious_decision.0201.difficulty.medium:1 "此处冥想#Z 有些挑战#!"
 religious_decision.0201.difficulty.hard:0 "此处冥想#N 困难而危险#!"
 religious_decision.0201.stress:0 "在这个位置我更有可能失去[stress|e]"
 religious_decision.0201.trait:0 "在这个位置我更有可能获得个人的洞察力"
 religious_decision.0201.learning:0 "在这个位置我更有可能获得神学见解"

 religious_decision.0211.t:0 "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home:0 "我进入自己的房间退醒，开始长时间的斋戒和冥想。"
 religious_decision.0211.desc.beginning.plains:0 "前往[ROOT.Char.GetCurrentActivity.GetLocation.GetName]广阔的平原之后，我发现我的灵魂无拘无束，可以自由游荡。"
 religious_decision.0211.desc.beginning.hills:0 "[ROOT.Char.GetCurrentActivity.GetLocation.GetName]山顶上的清晰视野让我陷入沉思。"
 religious_decision.0211.desc.beginning.steppe:0 "[ROOT.Char.GetCurrentActivity.GetLocation.GetName]草原广袤的天空之下，我发现我的灵魂无拘无束，可以自由游荡。"
 religious_decision.0211.desc.beginning.forest:0 "抵达[ROOT.Char.GetCurrentActivity.GetLocation.GetName]的森林后，我找了一块宁静的空地来冥想。"
 religious_decision.0211.desc.beginning.drylands:0 "[ROOT.Char.GetCurrentActivity.GetLocation.GetName]的灌木丛的干燥空气灌满了我的肺，并冲刷着我的皮肤。"
 religious_decision.0211.desc.beginning.mountains:0 "在我专注于内心时，[ROOT.Char.GetCurrentActivity.GetLocation.GetName]山地稀薄的空气净化了我的思想。"
 religious_decision.0211.desc.beginning.wetlands:0 "[ROOT.Char.GetCurrentActivity.GetLocation.GetName]的湿地的湿热空气让我的衣服粘在我的皮肤上，我坐下来，审视自己的灵魂。"
 religious_decision.0211.desc.beginning.jungle:0 "在我试图审视内心时，[ROOT.Char.GetCurrentActivity.GetLocation.GetName]的丛林中的嘈杂昆虫和鸣叫的鸟儿构成了不变的背景音。"
 religious_decision.0211.desc.beginning.desert:0 "[ROOT.Char.GetCurrentActivity.GetLocation.GetName]的炎炎烈日烘烤着我，我审视内心，以更好地了解我在宇宙中的位置。"
 religious_decision.0211.desc.result.impatient:0 "\n\n然而，很快我失去了耐心，因为无论我坐得多平静，或是多努力地尝试，都只能感到无聊。"
 religious_decision.0211.desc.result.secret:0 "\n\n不幸的是，我无法放下内心隐藏的黑暗秘密。如果这些秘密暴露了会发生什么？这样的想法占据了我的脑海，我完全无法平静下来。"
 religious_decision.0211.desc.result.hungry:0 "\n\n然而，很快饥饿征服了我，我意识到我携带的食物远远不够。接下来的日子里，我一直艰难地在荒野中寻找食物，几乎没时间静下来沉思。"
 religious_decision.0211.desc.result.thirsty:0 "\n\n没过多久，我的嘴唇就被烤的开裂，口也越来越渴，只靠我的水袋完全无法久坐。很快，我意识到我需要找个地方躲避炎热，但我找到的小酒馆实在太吵了，这里没有我需要的平和与安静。"
 religious_decision.0211.desc.result.headache:0 "\n\n不幸的是，没多久我就开始头痛，非常非常痛，而且一直持续到现在。很快除了疼痛我什么也想不起来了。"
 religious_decision.0211.desc.result.distraction:0 "\n\n不幸的是，没完没了的噪音不断分散我的注意力，不断高涨的火气成了我无法跨越的精神障碍。"
 religious_decision.0211.desc.result.minor_stress:0 "\n\n没了日常宫廷生活中的老套忧虑，我很快把时间花费在享受生活中的简单乐趣上。"
 religious_decision.0211.desc.result.medium_stress:0 "\n\n这偏远的地方好处多多，让我暂时摆脱了宫廷中通常必须处理的日常问题。"
 religious_decision.0211.desc.result.major_stress:0 "\n\n我独自待在荒野中，宫廷里几乎压垮我的烦恼现在没有任何重量。许久以来，我第一次感觉到了平静。"
 religious_decision.0211.desc.result.reflection:0 "\n\n审视自我后，我意识到我一直以来的生活是肤浅而不完美的，已经被不健康的欲望污染了。旅途结束之后，这些东西已经不复往日的吸引力。"
 religious_decision.0211.desc.result.epiphany:0 "\n\n独自冥想时，我突然顿悟了。人类在世界上的存在，以及我们如何适应自然的秩序……宇宙拼图的另一部分，拼好了！"
 religious_decision.0211.desc.result.fugue:0 "\n\n许多天后，我陷入了一种神游状态，完全失去了自我意识。不受欲望和先入之见的束缚后，我看到了宇宙的真相书写进周围世界的各个角落。我可以看到一切……理解一切……宇宙与我，合二为一。\n\n最后，我恢复了往日的状态，然而我依然记得在出神状态下所学知识的一些片段。"
 religious_decision.0211.a.critical_success:0 "这些经验会永远伴随着我。"
 religious_decision.0211.a.success:0 "很高兴我花了时间来做这些。"
 religious_decision.0211.a.failure:0 "唉……"
 religious_decision.0211.experience:0 "通过冥想你提升了自己的能力"

 religious_decision.0302.t:0 "天葬"
 religious_decision.0302.desc.wilderness:0 "作为一项传统，我宫廷里的一小群人列队将[ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive]的遗体护送进荒野，这样我们才能将[ROOT.Var('ancestor_to_bury').Char.GetHerHim]妥善安葬。\n\n食腐鸟类注意到了这支队伍，没多久就开始在天上盘旋。它们饥饿难当，但依然保持着耐心，等待我们说完最后的悼词再离开的时候，才会落下来享用盛宴。"
 religious_decision.0302.desc.zoroastrian:0 "为了避免受到尸魔纳苏的污染，我不被允许进入的寂静之塔，在那里[ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive]的遗体将被剔肉碎骨。\n\n不过，几位经过专门训练的[ROOT.Char.GetFaith.PriestNeuterPlural]会护送[ROOT.Var('ancestor_to_bury').Char.GetHerHis]的尸体，前往塔顶。\n\n过了一段时间，[ROOT.Char.GetFaith.PriestNeuterPlural]回来了。“完成了，我的[ROOT.Char.GetTitleAsNameNoTooltip]。现在食腐鸟会净化[ROOT.Var('ancestor_to_bury').Char.GetHerHis]的血肉，而阳光会清洁[ROOT.Var('ancestor_to_bury').Char.GetHerHis]的骸骨。”"
 religious_decision.0302.a:0 "[ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]，安息吧。"


 religious_decision.0401.t:0 "占星"
 religious_decision.0401.desc.beginning:1 "我花了许多晚上观看夜晚的天空，追踪天体的运动。\n\n我渐渐发现了一种天文模式，数日分析之后，现在我对自己的预测很有信心。迹象很明显了——"
 religious_decision.0401.desc.great_battle:0 "一场大战在等着我。"
 religious_decision.0401.desc.new_friends:0 "是时候治愈旧伤口，结交新朋友了。"
 religious_decision.0401.desc.hard_work:0 "努力工作能让我在将来获得巨大的财富。"
 religious_decision.0401.desc.betrayal:0 "我的盟友有自己的小心思。"
 religious_decision.0401.desc.new_beginnings:0 "是时候展开新的开始，并开放思想了。"
 religious_decision.0401.a:0 "我很好奇未来还会发生什么？"
 
 religious_decision.0501.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]和[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]信仰"
 religious_decision.0501.desc:0 "无数代人的时间里，[ROOT.Char.GetPrimaryTitle.GetName]的贵族向[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]信仰表达虔敬，但对于地方神明的宗教多元化一直是[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]社会的普遍现象。不过，大祭司团已经恢复，[ROOT.Char.GetFaith.ReligiousHeadTitleName][ROOT.Char.GetFaith.ReligiousHeadName]坚持表示这种异教实践必须终结，并要求所有向大汗输诚者必须也向神宣誓效忠并以正确的方式敬拜祂。\n\n不过，作为[ROOT.Char.GetTitleAsNameNoTooltip]，我持有决定我[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]信仰未来的最终权力，大草原的未来就看我说的话语了。"
 religious_decision.0501.a:0 "一位好的[ROOT.Char.GetTitleAsNameNoTooltip]允许[ROOT.Char.GetHerHis]的人民选择自己的路。"
 religious_decision.0501.b:0 "也许温和改革能让双方满意。"
 religious_decision.0501.c:0 "[ROOT.Char.GetFaith.GetNameNoTooltip]必须传扬到整个世界！"
 religious_decision.0501.jewish.tt:0 "所有犹太教封臣："
 religious_decision.0501.nonjewish.tt:0 "所有非犹太教封臣："
 religious_decision.0502.t:0 "[khazar_khan.GetTitleAsNameNoTooltip]和[khazar_khan.GetFaith.GetAdherentNameNoTooltip]信仰"
 religious_decision.0502.desc.intro:0 "无数代人的时间里，[khazar_khan.GetPrimaryTitle.GetNameNoTierNoTooltip]的贵族向[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]信仰表达虔敬，但对于地方神明的宗教多元化一直是[khazar_khan.GetPrimaryTitle.GetAdjectiveNoTooltip]社会的普遍现象。"
 religious_decision.0502.desc.body:0 "不过，最近领地的[khazar_khan.GetTitleAsNameNoTooltip]和拉比们激烈地争论[khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]内民间信仰和不信者的性质。\n\n但[khazar_khan.GetTitleAsNameNoTooltip]已做出了决定。 "
 religious_decision.0502.desc.righteous:0 "在一份敕令中，那些仍然崇敬古老道路者在[khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]内不再获得优待，并且所有效忠[khazar_khan.GetTitleAsNameNoTooltip]的人也要向神宣誓效忠。"
 religious_decision.0502.desc.fundamentalist:0 "不仅宗教多元化结束了，甚至任何不信奉正统[khazar_khan.GetFaith.GetNameNoTooltip]的人也都是[khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]的敌人。[khazar_khan.GetTitleAsNameNoTooltip]想要将[khazar_khan.GetFaith.GetNameNoTooltip]传播到整个大草原甚至更远的地方，宣布加入这新时代的宗教战争是任何好[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]的责任。"
 religious_decision.0502.a:0 "确实是[ROOT.Char.GetFaith.GetNameNoTooltip]的黑暗一天"
 religious_decision.0502.b:0 "是时候了！"

 religious_decision.0601.t:0 "分裂乌玛：[founder.GetFaith.GetAdjectiveNoTooltip][founder.GetFaith.ReligiousHeadTitleName|U]"
 religious_decision.0601.desc:0 "没有了#EMP 真正的#!领导，我们都会迷失。\n\n[old_caliph.GetTitledFirstName]自[old_caliph.GetSheHe]取得此位以来就一直都未能给我们[founder.GetFaith.GetAdherentNamePlural]提供这样的指引，我们信仰中的其他人也因[old_caliph.GetHerHis]缺乏主见、权威和教法学知识而饱受煎熬。\n\n怀着沉重的心情，并有几位[founder.GetFaith.GetAdjectiveNoTooltip]世界最有影响力的神职人员的支持，我宣布[founder.GetFaith.HighGodName]那坚定不移的旨意就是要我接过[founder.GetFaith.ReligiousHeadTitleName]一职。\n\n我的后继者和我将从今日起持有它直到清算日，并且在我坚强的领导下，这世上真正的信士必将繁盛！"
 religious_decision.0601.a:0 "我现在承担这样的重担……"
 religious_decision.0601.b:0 "哈，#EMP 看你怎么接招#!，[old_caliph.GetFirstNameNoTooltip]。"
 religious_decision.0601.tt.some_rulers_converted_away:0 "[THIS.Var('schismed_caliphate_major_ruler_converted_count').GetValue|0]个[rulers|E]会改信[old_caliph.GetFaith.GetName]以示抗议"
 religious_decision.0601.tt.all_rulers_stayed:0 "没有重要[founder.GetFaith.GetAdjective][rulers|E]会改信[old_caliph.GetFaith.GetName]以示抗议"

 religious_decision.0602.t:0 "$religious_decision.0601.t$"
 religious_decision.0602.desc:0 "[founder.GetFirstName]从不掩饰[founder.GetSheHe]#EMP 憎恶#![old_caliph.GetTitledFirstName]行使[old_caliph.GetFaith.ReligiousHeadName]圣职权力的方式，但我怀疑没有人能想得到[founder.GetSheHe]竟能会走到#EMP 如此境地#!。\n\n那个疯[founder.GetWomanMan]积攒了足够的支持，宣布#EMP [founder.GetHerselfHimself]自己#!为[founder.GetFaith.ReligiousHeadName]，分裂了乌玛！\n\n令人苦恼的是，平民大多接受了这一决定单纯是上层阴谋的一部分。不过，作为[founder.GetFaith.GetName]中的重要人物之一，我必须决定我的领地是要与之一致还是持有异议。"
 religious_decision.0602.a:0 "[founder.GetTitledFirstNameNoTooltip]肯定会证明自己有相匹配的德行。"
 religious_decision.0602.a.tt:0 "你悄悄适应了新秩序"
 religious_decision.0602.b:0 "我对于[old_caliph.GetTitledFirstNameNoTooltip]的忠心不可动摇！"
 religious_decision.0602.c:0 "人们似乎极度渴望一位真正的领袖……"
 fp2_opportunistic_schismatic_modifier:0 "投机裂教者"
 fp2_opportunistic_schismatic_modifier_desc:0 "该角色正在凭着自己努力获得启示……"

 religious_decision.0603.t:0 "$religious_decision.0601.t$"
 religious_decision.0603.desc:0 "[founder.GetFirstName]与[old_caliph.GetShortUINameNoFormat]之间的紧张关系近来逐渐激化，但[founder.GetFirstNameNoTooltip]却将其提升到了一个出人意料的猛烈程度。\n\n有了[founder.GetFaith.GetName]许多神职人员领袖的支持，[founder.GetFirstNameNoTooltip]成功宣布[founder.GetHerselfHimself]自己是[founder.GetHerHis]的信仰里#EMP 真正的#![founder.GetFaith.ReligiousHeadName]，取代了已偏离[old_caliph.GetFaith.GetName]正统的[old_caliph.GetShortUINamePossessiveNoTooltipNoFormat]的权威。\n\n乌玛出现了又一道裂痕，面对此情此景，世界上许多更具备共同体意识的$islam_religion_adherent_plural$都为此当众落泪。"
 religious_decision.0603.a:0 "魔鬼！恶狗！亵渎者！"
 religious_decision.0603.b:0 "[old_caliph.GetTitledFirstNameNoTooltip]管不住[old_caliph.GetHerHis]的家族……"
 religious_decision.0603.c:0 "哈！好一出大戏！"
