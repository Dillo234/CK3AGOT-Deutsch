l_simp_chinese:
 bishop.2001.t:0 "神职权利"
 bishop.2001.desc.a:0 "[scoped_bishop.GetCouncilTitle][scoped_bishop.GetFirstName]很愤怒。\n\n[scoped_bishop.GetSheHe|U]声称我无权拘押[scoped_prisoner.GetTitledFirstName]。“[scoped_prisoner.GetSheHe|U]是一位神职[scoped_prisoner.GetWomanMan]！不论[scoped_prisoner.GetHerHis]犯了什么罪，世俗统治者无权审判[scoped_prisoner.GetHerHim]！”"
 bishop.2001.desc.b:0 "我的囚犯，[scoped_prisoner.GetTitledFirstName]，用坚定的声音背诵了一段[scoped_prisoner.GetFaith.ReligiousText]中的篇章，抬眼向上看，等待[scoped_prisoner.GetHerHis]的判决。“[scoped_prisoner.GetFirstNameNoTooltip]已证明自己是神职人员，”[scoped_bishop.GetFirstName][scoped_bishop.GetCouncilTitle]宣布，站在这囚犯身侧，用鄙视的眼神看着我。“有鉴于此，[scoped_prisoner.GetSheHe]必须置于神职的监护之下。”"
 bishop.2001.desc.c:0 "[scoped_prisoner.GetTitledFirstName]用颤抖的声音从放在[scoped_prisoner.GetHerHim]面前的[scoped_prisoner.GetFaith.ReligiousText]中诵读了一段经文，然后沉默地站着。\n\n“[scoped_prisoner.GetFirstNameNoTooltip]已证明自己是神职人员，”[scoped_bishop.GetFirstName][scoped_bishop.GetCouncilTitle]宣布，站在这囚犯身侧，用鄙视的眼神看着我。“有鉴于此，[scoped_prisoner.GetSheHe]必须置于神职的监护之下。”"
 bishop.2001.a:0 "当然了，[scoped_prisoner.GetSheHe]可以诵读一篇*我*选择的段落吗？"
 tooltip.bishop.2001.a.success:0 "[scoped_prisoner.GetTitledFirstName]正确地诵读了段落"
 bishop.2001.success.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName]置于神职监护之下。"
 tooltip.bishop.a.2001.fail:0 "[scoped_prisoner.GetTitledFirstName]无法读出第二句话"
 bishop.2001.failure.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName]被扔回地牢。"
 bishop.2001.b:0 "你让我别无选择。"
 bishop.2001.c:0 "出去的时候别摔倒了……"
 tooltip.bishop.c.2001.success:0 "[scoped_prisoner.GetTitledFirstName]发生了意外"
 bishop.2001.success.c.desc.tt:0 "[scoped_prisoner.GetFirstName]在[scoped_prisoner.GetHerHis]被释放后死去。"
 tooltip.bishop.c.2001.fail:0 "[scoped_prisoner.GetTitledFirstName]成功毫发无损地离开"
 bishop.2001.failure.c.desc.tt:0 "[scoped_prisoner.GetFirstName]躲开了我的杀手！"
 bishop.2001.d:0 "这是我的囚犯，[scoped_prisoner.GetSheHe]会待在我的地牢里！"
 
 bishop.2002.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]家庭"
 bishop.2002.desc.b:0 "我伸手招呼大厅对面的[scoped_relative.GetFirstName]，但我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))]却露出尴尬的眼神然后转身跑开了。"
 bishop.2002.desc.c:0 "我环视餐桌，想要找人聊天，但却只发现尴尬的眼神和转过去的头。"
 bishop.2002.desc.a:0 "\n\n我自己的家人被那个[scoped_bishop.Custom('InsultAdjective')][scoped_bishop.Custom('InsultNoun')]，[scoped_bishop.GetCouncilTitle][scoped_bishop.GetFirstName]策动反对我。只要我家人去寻求[scoped_bishop.GetHerHim]的属灵指导，[scoped_bishop.GetSheHe|U]就会把好一些捕风捉影的谎言灌进我家人的耳朵，声称我是一名邪恶的[ROOT.Char.GetTitleTierName]而且[ROOT.GetCharacter.GetFaith.HighGodName]诅咒了我们家族。"
 bishop.2002.a:0 "我也有些关于[scoped_bishop.GetHerHim]的话想说……"
 tooltip.bishop.2002.a.success:0 "我说服了我的亲族让他们知道[scoped_bishop.GetTitledFirstName]在说谎"
 bishop.2002.success.a.desc.tt:0 "我揭露了[scoped_bishop.GetFirstNamePossessive]诽谤我的企图。"
 tooltip.bishop.a.2002.fail:0 "我的家人对我的话不为所动"
 bishop.2002.failure.a.desc.tt:0 "我的亲族拒绝听我讲。"
 bishop.2002.b:0 "公开表示悔悟会不会有所帮助？"
 bishop.2002.c:0 "我不会让一个[scoped_bishop.GetCouncilTitle|U]削弱我！"

 bishop.2003.t:0 "人民的司祭"
 bishop.2003.desc:0 "[scoped_bishop.GetFirstName][scoped_bishop.GetCouncilTitle]没有一天不在[scoped_bishop.GetHerHis]布道期间嘲笑我。\n\n那个恶灵附身的[scoped_bishop.Custom('InsultNoun')]确信我是[ROOT.Char.GetFaith.DevilName]的眷属，还一直不消停，直到[scoped_bishop.GetSheHe]鼓动农民反对我。"
 bishop.2003.a:0 "捐赠和让步会让[scoped_bishop.GetHerHim]冷静下来……"
 bishop.2003.b.a:0 "我控制一切！"
 bishop.2003.b.b:0 "嘛。最坏又能怎么样呢？"
 bishop.2003.c:0 "我不会容忍自己的封臣犯上作乱！"
 bishop.2003.c.infidel:0 "是时候让[scoped_bishop.GetHerHim]永远闭嘴了。"
 bishop.2002.everyrelative.custom:0 "我的所有其他[scoped_bishop.GetFaith.GetAdjective][family_member|E]"
