 # Level 1 Stress Events
 stress_threshold_prison.1001.t:0 "精神崩溃：牢狱生愁"
 stress_threshold_prison.1001.desc:0 "被囚禁了，我被关在了一个远离健康和快乐生活的地方。"
 stress_threshold_prison.1001.desc.normal:0 "很难不陷入绝望。"
 stress_threshold_prison.1001.desc.cynical:0 "\n\n[ROOT.Char.GetFaith.HighGodName]怎么能允许这样一个绝望之地存在呢？难道有任何神明允许吗？"
 stress_threshold_prison.1001.desc.depressed:0 "这曾经困扰着我，但奇怪的是，现在不再这样了。"
 stress_threshold_prison.1001.inappetetic.gain:0 "我再也没法忍受监狱里的泔水了。"
 stress_threshold_prison.1001.inappetetic.effect:0 "我盘子里的食物就没动过。"
 stress_threshold_prison.1001.cynical.gain:0 "[ROOT.Char.GetFaith.HighGodName]抛弃了我……"
 stress_threshold_prison.1001.cynical.effect:0 "这正好证明了[ROOT.Char.GetFaith.HighGodName]只是个谎言。"
 stress_threshold_prison.1001.endure:0 "为什么还不放我出去？！"
 stress_threshold_prison.1001.depressed.gain:0 "这样活着有什么意义？"
 stress_threshold_prison.1001.depressed.effect:0 "不再有痛苦。我的心已经死了。"
 stress_threshold_prison.1011.t:2 "精神崩溃：饥饿感"
 stress_threshold_prison.1011.desc:0 "我已经有好几天无法冷静下来了。我焦躁的神经拒绝借给我的身体以力量，来咽下狱卒给我的寡淡稀粥。\n\n我感到自己日渐衰弱，但是一个[ROOT.Char.GetWomanMan]可以对[ROOT.Char.GetHerHis]自己的身体做什么呢？"
 stress_threshold_prison.1011.a:0 "挨饿也比吃这些泔水强。"
 stress_threshold_prison.1011.b:1 "这里下面#EMP 存在#!其他食物来源……"
 stress_threshold_prison.1011.c:0 "[ROOT.Char.GetSheHe|U]可以打架，一勺一次！"

 stress_threshold_prison.1012.t:1 "喂食时间"
 stress_threshold_prison.1012.desc:0 "他们以为那里没东西吃，想要让我挨饿、让我崩溃。\n\n他们不知道我过得可好了。这里有一个宴会大厅，充满着美味的食物与欢庆的喧嚣。"
 stress_threshold_prison.1012.a:0 "温暖美味，充满生机。"

 stress_threshold_prison.1021.t:1 "精神崩溃：残忍游戏"
 stress_threshold_prison.1021.desc:0 "在黑暗的地牢里没有什么乐趣。污浊的水坑、恶心的桶、一堆小骨头——\n\n牢房对面[fellow_prisoner.GetTitledFirstName]的黑暗剪影突然看起来似乎是个不错的目标。"
 stress_threshold_prison.1021.a:0 "如果我能爆了[fellow_prisoner.GetHerHis]的头，十分！"
 stress_threshold_prison.1021.b:0 "他人的痛苦与我无关。然而，我的痛苦……"
 stress_threshold_prison.1021.c:0 "我怎么会有这么黑暗的想法？！"

 stress_threshold_prison.1031.t:0 "精神崩溃：积累念力"
 stress_threshold_prison.1031.desc:0 "人们指望被关在这儿的我变得虚弱而屈服。哈！\n\n我在黑暗中储备力气，并用我的意念肢解敌人！一遍又一遍，每一天他们都会重生，每一天我都会把他们像臭虫一样毁灭，他们本来就是！尤其我那可怜的狱卒[jailer.GetTitledFirstName]……[jailer.GetSheHe]受的苦最多！"
 stress_threshold_prison.1031.a:0 "等我出去……哦，他们都得#EMP 付出代价#!！"
 stress_threshold_prison.1031.b:0 "还等什么呢？在我的心中，他们都任我摆布……"
 stress_threshold_prison.1031.c:0 "不……这是错的。这不是我的本性。"

 stress_threshold_prison.1041.t:0 "精神崩溃：遗忘需求"
 stress_threshold_prison.1041.desc:0 "从清晨到中午，从中午到晚上，我的生活总是一成不变……\n\n我的私人房间里弥漫着令人作呕的食物变质的味道。这些盘子什么时候堆的这么高？我错过了几餐？保持正常的感觉变得越来越难了……"
 stress_threshold_prison.1041.depressed:0 "我甚至都有点想不起为什么要努力了。"
 stress_threshold_prison.1041.inappetetic:0 "没有自由，食物有什么意义？"
 stress_threshold_prison.1041.flagellant:0 "痛苦能让我集中注意力。"
 stress_threshold_prison.1041.journaller.gain:0 "也许写作能打破这种单调乏味……"
 stress_threshold_prison.1041.journaller.effect:0 "真高兴我至少有我的日记。"
 stress_threshold_prison.1041.athletic:0 "或许我被困住了，但我仍然可以锻炼……"
 stress_threshold_prison.1041.optout:0 "我最终会出去的……是吧？"

 # Level 2 Stress Events
 stress_threshold_prison.2001.t:1 "精神崩溃：抓墙"
 stress_threshold_prison.2001.desc:0 "为什么他们不#EMP 放我出去#!？！我在下面这黑暗、寒冷、#EMP 局促受限#!的地牢里肯定够久了吧？\n\n我把自己的血淋淋的手揣进怀里，坐在牢房中间。如果抓得够久够狠，石头一定会投降的，对吧？……对吧？"
 stress_threshold_prison.2001.a:0 "我必须坚持努力！"
 stress_threshold_prison.2001.b:0 "啊，算了吧。何必烦恼呢……一切都没意义吧？"

 stress_threshold_prison.2011.t:1 "精神崩溃：我的[ROOT.Char.Custom('prison_pet')|U]和我"
 stress_threshold_prison.2011.desc_rat:0 "我在囚室中遇到同一只老鼠已经好多天了。它看我的眼神中带着同情和信任，这些我已经很长时间没有感受到了。"
 stress_threshold_prison.2011.desc_stone:0 "这是我身边的稳的存在、生命中的常客，否则一切都会被颠覆。我所信赖的石头是我的伙伴、我的朋友，我需要时它总会在那里。"
 stress_threshold_prison.2011.desc_spoon:0 "在黑暗的地牢里，这是我生命中的少数常客之一，极少的慰藉与陪伴的来源……我需要它时，我的勺子总会在那里，而且即使在我最黑暗的日子里，它也不会评判我。"
 stress_threshold_prison.2011.desc_cockroach:0 "在那里，再一次，那只蟑螂，坐在牢房的一个黑暗角落。它是我的伙伴、我所信赖的朋友、我的儿子。它在这个可悲的地方照顾我、陪伴我。"
 stress_threshold_prison.2011.desc_end:0 "\n\n我从未感到对其他存在有这样的羁绊、这样的倾注和共情。"
 stress_threshold_prison.2011.a:0 "过来这里，小[ROOT.Char.Custom('prison_pet')]，让我好好抱抱你。"

 stress_threshold_prison.2021.t:1 "精神崩溃：至暗角落"
 stress_threshold_prison.2021.desc:0 "守卫告诉我，我已经孤身一人许多天了，但我了解更多。我能#EMP 感觉#!到他们在盯着我，打量我，评估我的恐惧与弱点……\n\n每个声音都诉说着他们的存在，每个阴影都诉说着他们的威胁。"
 stress_threshold_prison.2021.a:0 "我必须永远警惕！"
 stress_threshold_prison.2021.b:0 "我必须藏起来……躲哪儿都行！"
 stress_threshold_prison.2021.c:0 "或许我可以与他们交谈？"

 # Level 3 Stress Events
 stress_threshold_prison.3001.t:1 "精神崩溃：患难之交"
 stress_threshold_prison.3001.desc:0 "他们从没告诉过我监狱里居然有#EMP 这么无聊#!！幸好，[fictional_friend.Custom('RandomExampleName')][fictional_friend.Custom('DuchessDuke')|U]来这里陪我了。\n\n这位[fictional_friend.Custom('DuchessDuke')]开的玩笑与众不同，总是让我精神振奋。而且，[fictional_friend.GetSheHe]也很明智。那是什么，[fictional_friend.Custom('DuchessDuke')|U]？哈，真不错！"
 stress_threshold_prison.3001.a:0 "过来，你个淘气鬼。"

 stress_threshold_prison.3011.t:1 "精神崩溃：真正的家人"
 stress_threshold_prison.3011.desc:0 "我很无望、很失落，但是现在一切都在好起来。我的家人在这里陪着我，保我平安。我的父母亲密地抱着我，我的手足照看着我，我的孩子——我所有的孩子——聚集在周围，点亮了我眼中的火光。"
 stress_threshold_prison.3011.a:0 "我怎么能认为自己被抛弃？"

 stress_threshold_prison.3999.t:1 "精神崩溃：自由"
 stress_threshold_prison.3999.desc:0 "我无法再继续忍受了。几周以来我思绪第一次如此明晰，可以说我在各种意义上都彻底的崩溃了。\n\n我的身体徒留痛苦，甚至呼吸也会受伤。我周围的黑暗不再让我感到压迫，而是舒适。欢迎。\n\n我心底里知道这是我最后的呼吸。"
 stress_threshold_prison.3999.a:0 "愿[ROOT.Char.GetFaith.PositiveAfterLife]欢迎我。"
