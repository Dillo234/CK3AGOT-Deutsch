 stress_threshold_cooldown_message:1 "如果[SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0]年后你仍旧是[stressed|E]状态，那你可能会遭受更严重的[mental_break|E]"

 # System Messages
 stress_threshold.0010.toast:2 "[stress_level|E]增加了一级"
 stress_threshold.0010.text:0 "你被[stress|E]击垮"
 stress_threshold.0400.toast:2 "你超过了你的[stress|E]上限，重设为[stress_level|E]3"

 # Level 1 Stress Events
 stress_threshold.1001.t:0 "精神崩溃：所思皆颓"
 stress_threshold.1001.desc:0 "最近，内疚与羞愧一直折磨着我。我所有的罪恶，所有的缺点，所有的失败……这些颓败的想法让我无法专注于职责，使我夜里难以入睡。\n\n我感觉我必须做点什么，来终结这种精神上的痛苦，但什么可能会有所帮助呢？"
 stress_threshold.1001.contrite.gain:0 "我必须坦白我所有的不当行为！"
 stress_threshold.1001.contrite.effect:0 "我不再能隐藏我的秘密！"
 stress_threshold.1001.flagellant.gain:0 "鞭笞的刺痛将消除我的罪恶。"
 stress_threshold.1001.flagellant.effect:0 "我理应受到惩罚！因为我所做的一切！"
 stress_threshold.1001.improvident.gain:0 "向慈善机构捐款应该能弥补我的罪过。"
 stress_threshold.1001.improvident.effect:0 "其他人比我更需要这些金币！"
 stress_threshold.1001.drunkard.gain:0 "也许喝几杯会有所帮助？"
 stress_threshold.1001.drunkard.effect:0 "我会喝到这些想法消失。"
 stress_threshold.1001.hashishiyah.gain:0 "一些大麻应该能让我放松心情……"
 stress_threshold.1001.hashishiyah.effect:1 "用大麻蛋糕放松一晚上会有所帮助。"
 stress_threshold.1001.journaller.gain:0 "写下我的忧虑能帮助我集中精力。"
 stress_threshold.1001.journaller.effect:0 "我需要在书房独处一晚。"
 stress_threshold.1001.endure:0 "我必须坚强，我必须抵抗这些冲动！"

 stress_threshold.1011.t:0 "精神崩溃：淫欲满盈"
 stress_threshold.1011.desc:0 "最近，我感觉自己总是被淫荡的想法和性幻想分心。虽然日常生活中有着各种艰辛，我还是很容易迷失在自己的白日梦中，以至于忘记了现实。\n\n这些欲望显然妨碍了我的生活，但我该怎么办呢？"
 stress_threshold.1011.rakish.gain:0 "去妓院发泄一下应该会有所缓解！"
 stress_threshold.1011.rakish.effect:0 "把妓院包下来，今晚只有我能进。"
 stress_threshold.1011.rakish.tt:0 "如此放浪的行为有内在的风险……"
 stress_threshold.1011.reclusive.gain:0 "我必须隔离身心以避开诱惑！"
 stress_threshold.1011.reclusive.effect:0 "只有在孤独中我才能找到安宁！"
 stress_threshold.1011.conversion.interfaith:0 "也许从另一种角度理解[new_faith.HighGodName]会对我有所裨益？"
 stress_threshold.1011.conversion.intrafaith:0 "[ROOT.Char.GetFaith.HighGodName]帮不了我，但[new_faith.HighGodName]或许可以？"
 stress_threshold.1011.conversion.judaism:0 "古老的诫命会帮我保持纯净。"
 stress_threshold.1011.conversion.christianity:0 "耶稣，把我从这些诱惑中解救出来吧！"
 stress_threshold.1011.exercise.gain:0 "也许另一种发泄方式会管用……"
 stress_threshold.1001.exercise.effect:0 "良好的锻炼会烧掉这些欲望。"
 stress_threshold.1011.endure:0 "我会咬紧牙关，努力保持专注！"

 stress_threshold.1501.t:0 "精神崩溃：万事皆虚"
 stress_threshold.1501.intro.desc:0 "新的每一天，我都觉得把自己从床上拖起来去宫廷主持朝会无比艰难。"
 stress_threshold.1501.helper.desc:0 "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]在宴席厅等待我，然而[scoped_helper.GetHerHis]今天说的话让我浑身难受。"
 stress_threshold.1501.nohelper.desc:0 "就算我强行把自己拽到了宴席厅，那些卖艺人墨守陈规的表演也没有让我有半点兴趣，眼前的山珍海味也味同嚼蜡。"
 stress_threshold.1501.faith.desc:0 "\n\n甚至[scoped_ruler.GetFaith.AltPriestTermPlural]说的话都成了耳边风。"
 stress_threshold.1501.fallback.desc:0 "\n\n这一成不变的人生让人无法忍受啊。"
 stress_threshold.1501.a:0 "我再也忍不了[scoped_helper.GetHerHim]了！"
 stress_threshold.1501.b:0 "我觉得我又要再一次溜掉中饭了。"
 stress_threshold.1501.c:0 "我只想一个人呆着。"
 stress_threshold.1501.d:0 "这些玩意味同嚼蜡，为什么要去吃呢？"
 stress_threshold.1501.e:0 "我不能让这些丧颓的想法再扰乱我的心绪了。"
 stress_threshold.1501.f:0 "[scoped_ruler.GetFaith.GetAdherentName]的生活毫无目标可言。"

 stress_threshold.1502.t:0 "精神崩溃：怨恨四溢"
 stress_threshold.1502.intro.desc:0 "为什么我非得每一件事亲力亲为？我的一半仆人跟不上我的命令，而我的另一半仆人压根就听不懂我的命令，这样我怎么可能管得好[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]？"
 stress_threshold.1502.courtier.desc:0 "\n\n特别是[scoped_courtier.GetFirstName]，最近变得愈发无法容忍。我忍不了我的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))]叽里呱啦胡说个不停了。"
 stress_threshold.1502.nocourtier.desc:0 ""
 stress_threshold.1502.a:0 "你不过是个[scoped_courtier.Custom('InsultAdjective')][scoped_courtier.Custom('InsultNoun')]！"
 stress_threshold.1502.b:0 "狱卒！给我再找个囚犯来！"
 stress_threshold.1502.c:0 "“为什么你们都得是没用的#EMP 蠢蛋#!？！”"
 stress_threshold.1502.d:0 "参观一下地牢会让我头脑清醒。"
 stress_threshold.1502.e:0 "我只能忍受。"
 stress_threshold.1502.f:0 "或许我该把我的不幸都写下来？"
 stress_threshold.1502.g:0 "[scoped_ruler.GetFaith.HighGodName]啊，我需要喝一杯！"

 stress_threshold.1503.t:0 "精神崩溃：内心空虚"
 stress_threshold.1503.desc:0 "我做的任何事都不能让我感到满足。尽管我尽了最大的努力，还是既找不到幸福，也找不到内心的平静。好像有什么东西不见了。\n\n什么能填满这折磨我灵魂的无底洞？"
 stress_threshold.1503.a.a:0 "或许，再来点珠宝？"
 stress_threshold.1503.a.b:0 "来顶更大的冠冕！"
 stress_threshold.1503.a.c:0 "我已经对我的衣服感到厌倦了……"
 stress_threshold.1503.a.d:0 "来匹新的大种马！"
 stress_threshold.1503.a.e:0 "一位著名画家的新作！"
 stress_threshold.1503.a.f:0 "记录我最近功绩的壮丽雕像！"
 stress_threshold.1503.b:0 "只有[scoped_ruler.Custom('GetExpensiveMeal')]能治愈这种痛苦。"
 stress_threshold.1503.e:0 "要是我能做点什么事就好了……"

 stress_threshold.1504.t:0 "精神崩溃：无尽劳苦"
 stress_threshold.1504.desc:0 "有时候我感觉整个世界都压在我的肩膀上。我作为[scoped_ruler.GetPrimaryTitle.GetNameNoTier][scoped_ruler.GetTitleAsName]的职责简直无穷无尽……我几乎没有能留给自己的时间。"
 stress_threshold.1504.a:0 "这些家伙，就不能让我静静吗？！"
 stress_threshold.1504.b:0 "我需要某些东西来平衡我的心情……"
 stress_threshold.1504.e:0 "这毕竟是我的责任。"
 stress_threshold.1504.f:0 "我周围都是些蠢蛋！"
 stress_threshold.1504.g:0 "我会通过写作整理我的思绪。"
 stress_threshold.1504.h:0 "备马，我得出去逛逛！"

 stress_threshold.1601.t:0 "精神崩溃：胡思乱想"
 stress_threshold.1601.desc:0 "我无法集中注意力，我的思绪正在不停打转！我必须监督[ROOT.Char.Custom('ResidenceBuilding')]，我必须去检阅部队，我必须……\n\n我的脑子不听使唤了，我怎能安下心来？！"
 stress_threshold.1601.profligate.gain:0 "如果我去买些好看的物什，说不定能让自己的脑子专注……"
 stress_threshold.1601.profligate.effect:0 "买些好看东西后，我总感觉自己更专注了！"
 stress_threshold.1601.inappetetic.gain:0 "对食物有想法令人分心。"
 stress_threshold.1601.inappetetic.effect:0 "我必须挨饿，抵抗一切分心之物！"
 stress_threshold.1601.comfort_eater.gain:0 "装满的胃应该能帮我集中精力。"
 stress_threshold.1601.comfort_eater.effect:0 "装满的胃总是能让我感觉更专注。"
 stress_threshold.1601.rakish.gain:0 "或许我可以在激情中重获专注……"
 stress_threshold.1601.rakish.effect:0 "去妓院玩玩总能助我专注！"
 stress_threshold.1601.reclusive.gain:0 "要是我独自一人，我或许可以集中自己的思绪……"
 stress_threshold.1601.reclusive.effect:0 "我独处时总能专注……"
 stress_threshold.1601.irritable.gain:0 "要是所有人都#EMP 保持安静#!，或许我就能恢复思考能力了！"
 stress_threshold.1601.irritable.effect:0 "我将要求所有人#EMP 保持安静#!！"
 stress_threshold.1601.confider.gain:0 "“[friend.GetFirstName]，我的朋友，帮我从我的思绪中解脱吧！”"
 stress_threshold.1601.confider.effect:0 "“[friend.GetFirstName]，请一如往常地倾听我吧！”"
 stress_threshold.1601.athletic.gain:0 "我听说健康的身体早就健康的精神……"
 stress_threshold.1601.athletic.effect:0 "运动总能让我镇定。"
 stress_threshold.1601.contrite.gain:0 "我会坦白自己的恶行，打理自己的心灵。"
 stress_threshold.1601.contrite.effect:0 "我必须坦白自己的恶行！这样方能澄澈心灵。"
 stress_threshold.1601.flagellant.gain:0 "伤痛必能使心灵坚韧……"
 stress_threshold.1601.flagellant.effect:0 "只有伤痛才能使我集中精神。"
 stress_threshold.1601.improvident.gain:0 "或许明确的善行可以让我从杂念中解脱？"
 stress_threshold.1601.improvident.effect:0 "为正确的事业慷慨解囊总是能安定我的心神。"
 stress_threshold.1601.drunkard.gain:0 "或许喝几杯可以让我感觉好点……"
 stress_threshold.1601.drunkard.effect:0 "小酌总能让我更加专注。"
 stress_threshold.1601.hashishiyah.gain:0 "大麻或许可以镇定我的心灵……"
 stress_threshold.1601.hashishiyah.effect:1 "晚上吃几块大麻蛋糕总能让我更加镇定。"
 stress_threshold.1601.journaller.gain:0 "写下我的想法定能澄澈心灵。"
 stress_threshold.1601.journaller.effect:0 "写下我的思绪总能让我心灵明净！"
 stress_threshold.1601.endure_no_option:0 "我——我必须，必须坚持。我只能这么做……"

 stress_threshold.1602.t:0 "精神崩溃：情绪混乱"
 stress_threshold.1602.desc:0 "每过去一天，我的情绪总变得更加不稳定了。周围的一切欢乐总是与最深邃的哀伤不时交替，一刻不停，我的近卫跟我对此战战兢兢。\n\n要是我能找到办法驯服里面这股旋风就好了！"
 stress_threshold.1602.profligate.gain:0 "或许整些新玩意儿——闪亮的东西——能让我冷静下来。"
 stress_threshold.1602.profligate.effect:0 "新鲜且闪亮的物什会给我带来纯粹的欢愉！"
 stress_threshold.1602.inappetetic.gain:0 "如果我禁食，我就不会有力气去感受……"
 stress_threshold.1602.inappetetic.effect:0 "我将禁食，杜绝一切情绪。"
 stress_threshold.1602.comfort_eater.gain:0 "至少食物能让我感到明显的舒适。"
 stress_threshold.1602.comfort_eater.effect:0 "当我吃东西时，我只感觉到舒适。"
 stress_threshold.1602.rakish.gain:0 "强烈的肉欲或许可以让其他感受停滞……"
 stress_threshold.1602.rakish.effect:0 "除了美色与性欲，没有什么可以使我冷静！"
 stress_threshold.1602.reclusive.gain:0 "我独处的话，或许可以冷静下来……"
 stress_threshold.1602.reclusive.effect:0 "我独处时总能复归澄明。"
 stress_threshold.1602.irritable.gain:0 "如果人们都#EMP 不理我#!，一切都会变得简单！"
 stress_threshold.1602.irritable.effect:0 "我会告诉他们，让他们如何#EMP 小心#!！"
 stress_threshold.1602.confider.gain:0 "与[friend.GetFirstName]交谈或许有所帮助。"
 stress_threshold.1602.confider.effect:0 "与[friend.GetFirstName]交谈总能获益！"
 stress_threshold.1602.athletic.gain:0 "我要去跑步，直至我只感到满足。"
 stress_threshold.1602.athletic.effect:0 "跑步总能让我的情绪降火。"
 stress_threshold.1602.contrite.gain:0 "如果我坦白自己的错误，我或许能冷静下来。"
 stress_threshold.1602.contrite.effect:0 "每次我坦白之后，我总能感觉自己恢复了平衡！"
 stress_threshold.1602.flagellant.gain:0 "或许我可以通过伤痛来扯掉一切情绪……"
 stress_threshold.1602.flagellant.effect:0 "我感受到了伤痛，而且仅此而已。"
 stress_threshold.1602.improvident.gain:0 "来自善行的感恩或许可以战胜一切。"
 stress_threshold.1602.improvident.effect:0 "每次捐献之后，我总感到更平静了……"
 stress_threshold.1602.journaller.gain:0 "我会持续写作，直至我彻底专注。"
 stress_threshold.1602.journaller.effect:0 "写下我的感受总是有效！"
 stress_threshold.1602.drunkard.gain:0 "喝足够的酒，一切情绪都会消退……"
 stress_threshold.1602.drunkard.effect:0 "我总是能在酒中解脱纷乱的情绪！"
 stress_threshold.1602.hashishiyah.gain:0 "或许大麻可以让我平静。"
 stress_threshold.1602.hashishiyah.effect:0 "大麻总是能让我平静。"

 # Level 2 Stress Events
 stress_threshold.2001.t:0 "精神崩溃：忘恩负义"
 stress_threshold.2001.desc:0 "忘恩负义的小人！他们不知道我为他们做的牺牲吗？\n\n我每天无休无止地拼命苦干，还不是为了领地的繁荣，然而每个人都只会抱怨，然后要求更多！而且现在在[victim.GetFirstNameNoTooltip]甚至过分到质疑我的命令来了？！"
 stress_threshold.2001.arbitrary.gain:0 "我是[ROOT.Char.GetTitleAsNameNoTooltip]，我的话就是王法！"
 stress_threshold.2001.arbitrary.effect:0 "我决定这里的一切！"
 stress_threshold.2001.imprison_victim:0 "让我们看看[victim.GetFirstNameNoTooltip]在地牢里有多感激！"
 stress_threshold.2001.endure:0 "我应该对他们有点耐心……"

 stress_threshold.2101.t:0 "精神崩溃：人见人厌"
 stress_threshold.2101.desc:0 "待在我自己的[ROOT.Char.Custom('ResidenceBuilding')]时，我有时感觉自个儿是个陌生人。我难以抑制地注意到廷臣们看到我时的古怪表情，这种不安充斥任何一间我踏入的房间……我的生命到底发生了什么？为什么我自己的人民反倒不喜欢我了？"
 stress_threshold.2101.witch.gain:0 "如同[ROOT.Char.GetFaith.WitchGodName]一样，我被抛弃了。"
 stress_threshold.2101.witch.effect:0 "至少我知道[ROOT.Char.GetFaith.WitchGodName]理解我。"
 stress_threshold.2101.drunkard.effect:0 "美酒或许是我唯一的真心朋友。"
 stress_threshold.2101.hashishiyah.effect:1 "至少这个大麻蛋糕不会对我指指点点。"
 stress_threshold.2101.endure:0 "也许这只是我的臆想……"

 stress_threshold.2201.t:0 "精神崩溃：怒气汹涌"
 stress_threshold.2201.desc.insult:0 "“你或许是个[character_to_yell_at.GetTitleAsName]，但你也是个[character_to_yell_at.Custom('InsultAdjectiveArticle')][character_to_yell_at.Custom('InsultNoun')]！”\n\n"
 stress_threshold.2201.desc:0 "我一看到我的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))]脸上的表情就犹豫了，但是……我只是随时都感到非常#EMP 愤怒#!，而且每个人都会招致我的怒火——\n\n"
 stress_threshold.2201.desc_liege:0 "“[ROOT.Char.GetTitledFirstNameNoTooltip]，你脑子里进了什么鬼？！这种行为是不可接受的。"
 stress_threshold.2201.desc_vassal:0 "“大人，这种行为有什么意义？！"
 stress_threshold.2201.desc.calm:0 " 而且你往常都很冷静……”"
 stress_threshold.2201.desc.ending:0 "”"
 stress_threshold.2201.a:0 "我都说了，你都听哪儿去了！"
 stress_threshold.2201.save:0 "告诉我，你会怎么回应这种冒犯？"
 stress_threshold.2201.save_tt:0 "我假装我只是在考验[character_to_yell_at.GetHerHim]"
 stress_threshold.2201.liege:0 "大人，对不起，我会更好地控制自己。"
 stress_threshold.2201.c:0 "对不起。我会更好地控制自己。"

 stress_threshold.2202.t:0 "怒火汹涌"
 stress_threshold.2202.desc.liege:0 "我的领主[stress_character.GetTitledFirstName]没由来的怒火真令人意外。"
 stress_threshold.2202.desc.vassal:0 "我的封臣[stress_character.GetTitledFirstName]没由来的怒火真令人意外。"
 stress_threshold.2202.desc.other_relationship:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))][stress_character.GetTitledFirstName]没由来的怒火真令人意外。"
 stress_threshold.2202.desc:0 "[stress_character.GetSheHe|U]近来饱受压力，但是"
 stress_threshold.2202.desc.rival:0 "当[stress_character.GetHerselfHimself]被要求解释时，[stress_character.GetSheHe]只是加倍辱骂。"
 stress_threshold.2202.desc.other:0 "举止至此……"
 stress_threshold.2202.a:0 "我会报之以琼瑶。“[stress_character.Custom('InsultNoun')|U]！”"
 stress_threshold.2202.b:0 "[stress_character.GetSheHe]也很难……正在平静下来。"

 # Level 3 Stress Events
 stress_threshold.3001.t:0 "精神崩溃：暗暗细语"
 stress_threshold.3001.desc:0 "廷臣们只会弄虚作假，谎话连篇，不过我终于找到了愿意对我说真话的人们。\n\n他们住在我的里面。我的脑袋里面。\n\n他们说他们知道真理是什么……\n\n他们真的知道吗？"
 stress_threshold.3001.possessed.gain:0 "对的，只有这些细语知道真正的真实！"
 stress_threshold.3001.possessed.effect:0 "是的，是的，他们知道真相，真正的真相……"
 stress_threshold.3001.naked_run:0 "我必须通过裸奔将这些邪物驱散！"
 stress_threshold.3001.endure:0 "只要……别听他们就好……"

 stress_threshold.3101.t:0 "精神崩溃：所见皆错"
 stress_threshold.3101.desc:0 "一切都是……错的。房间的墙是错的。地板是错的。甚至空气都是错的！\n\n为什么这一切都是错的？这是谁干的？谁把这一切都弄错了？！"
 stress_threshold.3101.kill_victim:0 "这都是[victim.GetFirstNamePossessiveNoTooltip]的错，我就知道！"
 stress_threshold.3101.lunatic.gain:0 "墙里面的……松鼠？是它们干的！"
 stress_threshold.3101.lunatic.effect:0 "墙里面的松鼠回来了！"
 stress_threshold.3101.lunatic.tt:0 "#F 取我的镐来！#!"

 stress_threshold.3201.t:0 "精神崩溃：负担过重"
 stress_threshold.3201.desc:0 "太过分了，如此努力到底有什么价值？\n\n在晚餐时，一切突然……崩塌。我不得不审批[county.GetNameNoTierNoTooltip]的新报告，我不得不处理一打本地的争端，我不得不——\n\n“大人，你还好吗？”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))][vassal.GetTitledFirstName]小心翼翼地小声表示[vassal.GetHerHis]的担忧。"
 stress_threshold.3201.depressed.gain:0 "这有什么要紧的？我放弃了。"
 stress_threshold.3201.depressed.effect:0 "反正这一切都没有意义……"
 stress_threshold.3201.help:0 "“[vassal.GetFirstNameNoTooltip]……帮帮我。”"
 stress_threshold.3201.wrathful.gain:0 "“不，你这个[vassal.Custom('InsultAdjective')][vassal.Custom('InsultNoun')]，我#EMP 一点儿也不#!好！”"
 stress_threshold.3201.wrathful.effect:0 "“你这个[vassal.Custom('InsultAdjective')][vassal.Custom('InsultNoun')]，我会让你瞧瞧谁才是#EMP 还好#!！”"
 stress_threshold.3201.wrathful.effect.success:0 "你打了[vassal.GetTitledFirstName]"
 stress_threshold.3201.wrathful.effect.failure:0 "[vassal.GetTitledFirstName]击退了你"

 stress_threshold.3301.t:0 "精神崩溃：心脏疼痛"
 stress_threshold.3301.desc_man:0 "出差错了，第一个迹象是我胸口一阵锐利的疼痛，我蹒跚着走向墙壁寻找支撑，这股疼痛蔓延到我的左臂，我开始头晕。\n\n我……我没有时间浪费在这儿！我还有事情要做！正当我试图抬起脚步时，我摔倒在了地上。我努力呼喊救命，但是我唯一发出的声音只有窒息的呜咽。\n\n我胸口兀自加强，不断加强，随后——黑暗占据了我的视野，而且我可以#EMP 感到#!自己的心脏停止了。"
 stress_threshold.3301.desc_woman:0 "出差错了，第一个迹象是我的心口灼热，久久不去。我试了所有的治疗方案——在我的腹部盖上柔软的羊毛，或是放松散步……无一起效。\n\n突然我无法深呼吸，我蹒跚到墙边寻找支撑。什么——发生了什么？我试图呼喊求救，但是我能做到的只有痛苦地喘息。\n\n好#EMP 痛#!！尖锐的疼痛如刀刮一般从我的肩膀直至左臂，随着疼痛加强，我倒在了地上。\n\n黑暗很快随之降临。"
 stress_threshold.3301.a:0 "呃……！"
