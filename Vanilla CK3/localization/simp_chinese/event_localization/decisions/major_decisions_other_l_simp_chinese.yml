l_simp_chinese:
 major_decisions.0100.t:0 "神圣血脉"
 major_decisions.0100.desc.temporal:0 "多亏了我的纯洁奉献和努力耕耘，我终于将[scoped_ruler.GetFaith.GetAdjective]信仰礼仪中最神圣之物与[scoped_ruler.GetDynasty.GetBaseName]宗族紧密联系在一起。\n\n神职与信徒中越来越多的人开始认为我的家族是被拣选的圣物看守者及神之意志的先声。"
 major_decisions.0100.desc.spiritual:0 "我一直坚定不移地爱戴着[scoped_ruler.GetFaith.HighGodNamePossessive]在大地上的代言人，这样的行为没有被忽视。\n\n[scoped_pope.GetTitledFirstName]正式认可我的家族的奉献，并圣化我们的名字，担当[scoped_ruler.GetFaith.GetAdjective]信仰的永恒守卫者。"
 major_decisions.0100.a:0 "我们不再仅仅是普通的凡人了。"
 major_decisions.0100.b:0 "毫无瑕疵的美德！"
 major_decisions.0102.desc.temporal:0 "多亏了[scoped_ruler.GetHerHis]无可挑剔的行为与开明的统治，[scoped_ruler.GetTitledFirstName]现在成为了[scoped_ruler.GetFaith.GetName]的不朽支柱。\n\n在最近的历史中，[scoped_ruler.GetSheHe|U]显然成为了最有影响力和最受尊敬的[scoped_ruler.GetTitleTierName]，而且有人声称在[scoped_ruler.GetHerHis]的血管中可能流淌着神的血脉。"
 major_decisions.0102.desc.spiritual:1 "[scoped_ruler.GetTitledFirstName]的成就获得[scoped_pope.GetFaith.ReligiousHeadName][scoped_pope.GetHerselfHimself]本人的正式承认，[scoped_ruler.GetHerHis]在捍卫与普及[scoped_ruler.GetFaith.GetAdjective]美德的过程中发挥重要作用。\n\n多亏了这位伟大[scoped_ruler.GetWomanMan]无懈可击的行为，[scoped_ruler.GetDynasty.GetBaseName]宗族的虔诚与热忱将永远被铭记。"
 major_decisions.0102.a:0 "我们活在圣宠的时代。"
 major_decisions.0102.b:0 "他们是我们所有人的榜样！"
 major_decisions.0103.desc.temporal:0 "[scoped_ruler.GetTitledFirstName]奉献[scoped_ruler.GetHerHis]的一生只为给我们家族的名字披上无上神圣的外衣，[scoped_ruler.GetHerHis]努力的果实终于显现了。\n\n神职与信徒中越来越多的人开始认为我的家族是被拣选的圣物看守者及神之意志的先声。"
 major_decisions.0103.desc.spiritual:0 "[scoped_ruler.GetTitledFirstName]奉献了[scoped_ruler.GetHerHis]的一生博取[scoped_ruler.GetFaith.GetAdjective]神职人员的好感，现在[scoped_ruler.GetHerHis]的努力的成果终于显现了。\n\n[scoped_pope.GetTitledFirstName]正式认可我的家族的奉献，并圣化我们的名字，担当信仰的永恒守卫者。"
 major_decisions.0103.a:0 "我们都应感谢[scoped_ruler.GetHerHim]。"
 major_decisions.0103.b:0 "[scoped_ruler.GetFirstNameNoTooltip]又干了一桩亵渎事……"


#STRENGTHEN BLOODLINE
 major_decisions.0500.t:0 "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]的能量"
 major_decisions.0500.desc:0 "几代人以来，我们的宗族以血脉中的力量为人著称。勇气、美丽和智慧都与[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]之名相连。\n\n我自己的杰出只不过确认了这一点——我们宗族所有的最佳品质集于一个完美个体。我的名字与我的天赋将在之后几百年里因我的后代而依然鲜活。"
 major_decisions.0500.a:0 "我们前方有一个光明的未来！"

 #DYNASTY OF MANY CROWNS
 major_decisions.0501.desc:0 "通过精心规划的婚姻、联盟和征服，[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]宗族成为了已知世界真正强大势力之一。\n\n[realm_1.GetNameNoTierNoTooltip|U]、[realm_2.GetNameNoTierNoTooltip|U]、[realm_3.GetNameNoTierNoTooltip|U]、[realm_4.GetNameNoTierNoTooltip|U]……我们的领地延伸广袤。我们头上戴着大量权冠，而通过血液，我们团结为一体。"
 major_decisions.0501.a:0 "愿我们的遗产永存！"

 major_decisions.0001.t:0 "新时代"
 major_decisions.0001.desc:0 "旧道路对我们很有用，我们会永远尊重它们。然而，作为[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetTitleAsNameNoTooltip]，我断定如果我们想要继续繁荣，就必须接受封建制和它的原则。这是通往伟大之路的关键一步！"
 major_decisions.0001.a:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]万岁！"

 major_decisions.0002.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"

 major_decisions.0200.t:0 "归根"
 major_decisions.0200.desc:0 "尽管我习惯了严格的等级制度，农民们耕地时也不会问东问西，但我发现自己只是统治着一群不服管教的部落民。这些人不尊重我，只尊重力量。\n\n我就给他们看看力量！我会脱下我的臣民所厌恶的君权外衣，举起利剑赢得他们的心！"
 major_decisions.0200.a:0 "我会证明自己！"

