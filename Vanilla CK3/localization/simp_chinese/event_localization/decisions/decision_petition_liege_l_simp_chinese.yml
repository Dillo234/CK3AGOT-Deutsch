 petition_liege_faction_war_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_faction_war_tt:0 "#X 没有[claimant_faction|E]或[liberty_faction|E]正与你处于战争，或能够索取其要求#!"
