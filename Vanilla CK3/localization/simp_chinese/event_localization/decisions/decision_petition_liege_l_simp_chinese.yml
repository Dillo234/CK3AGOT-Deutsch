l_simp_chinese:
 # Decision Menu Localization
 petition_liege_decision:0 "向领主请愿"
 petition_liege_decision_desc:1 "我可以请求领主帮我解决面临的挑战；对领地有利的真诚请求一般总是能得到满足。"
 petition_liege_decision_tooltip:1 "向你的[liege|E][petition_liege|E]寻求帮助"
 petition_liege_decision_effects:1 "你前往[THIS.Char.GetLiege.GetTitledFirstNamePossessive]的宫廷请愿"
 petition_liege_decision_confirm:1 "$petition_liege_decision$"
 petition_liege_decision_second_tooltip:0 "$DESC$\n$petition_liege_grace_tt$\n\n$IS_VALID_BLOCKER$"
 petition_liege_grace_tt:0 "#weak 5年内不可向领主请愿#!"
 CHOOSE_PETITION_DECISION_NEXT_STEP_BUTTON:0 "选择请愿类型"
 petition_liege_warning_effect:0 "#weak [liege|E]的性格，[opinion|E]以及[petition_liege|E]类型都会影响接受的几率#!"
 # Council
 petition_liege_decision_option_council_seat:0 "内阁任命\n#low 授予[council|E]席位#!"
 petition_liege_council_seat_desc:0 "请求[ROOT.Char.GetLiege.GetTitledFirstName]授予你一个[ROOT.Char.GetLiege.GetHerHis][council|E]的席位"
 petition_liege_council_seat_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_council_seat_me_tt:0 "#X 你已经在你[liege|E]的[council|E]中了#!"
 petition_liege_council_seat_liege_tt:0 "#X 你的[liege|E]当前无法替换其[council|E]#!"
 council_appointment_toast_desc_liege:0 "[petition_vassal.GetTitledFirstNameNoTooltip]现在是你的[petition_vassal.GetCouncilTitle]了"
 council_appointment_toast_desc_vassal:0 "你现在是[petition_liege.GetTitledFirstNamePossessiveNoTooltip]的[petition_vassal.GetCouncilTitle]了"
 council_appointment_toast_desc_replaced:0 "[petition_liege.GetTitledFirstNameNoTooltip]用[petition_vassal.GetTitledFirstNameNoTooltip]取代了你在[petition_liege.GetHerHis]内阁的职位"
 petition_liege_decision_effects_council_seat:0 "[THIS.Char.GetLiege.GetSheHe|U]也许会授予你[THIS.Char.GetLiege.GetHerHis][council|E]的一个职位"
 # Debt
 petition_liege_decision_option_pay_debt:0 "清偿债务\n#low 偿还[debt|E]#!"
 petition_liege_pay_debt_desc:0 "请求[ROOT.Char.GetLiege.GetTitledFirstName]帮你偿还当前的[debt|E]"
 petition_liege_pay_debt_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_pay_debt_me_tt:1 "#X 你未[debt|E]到至少-100"
 petition_liege_pay_debt_liege_tt:0 "#X 你的[liege|E]无法负担你的[debt|E]#!"
 petition_liege_decision_effects_pay_debt:0 "[THIS.Char.GetLiege.GetSheHe|U]也许会帮你偿还[debt|E]"

 # War Aid
 petition_liege_decision_option_war_aid:0 "军事援助\n#low 协助对外[war|E]#!"
 petition_liege_war_aid_desc:0 "请求[ROOT.Char.GetLiege.GetTitledFirstName]加入或提供兵力给一场对[realm|E]外的[war|E]"
 petition_liege_war_aid_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_war_aid_tt:2 "#X 你未在一场自己担任[war_leader|E]的非[realm|E]内部[war|E]#!中输掉至少-[EmptyScope.ScriptValue('petition_war_aid_score_value')|0]%[war_score|E]"
 petition_liege_war_aid_liege_tt:1 "#X [liege|E]已经加入你进行中的[wars|E]#!"
 petition_liege_war_aid_levies_tt:1 "#X [liege|E]不够强大，加入你的[war|E]风险太大#!"
