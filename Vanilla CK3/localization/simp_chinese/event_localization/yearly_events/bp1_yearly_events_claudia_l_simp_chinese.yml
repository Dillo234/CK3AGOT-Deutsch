l_simp_chinese:
 #A New Hobby
 bp1_yearly.1000.t:0 "新爱好"
 bp1_yearly.1000.desc:0 "我最好的朋友[friend.GetTitledFirstName]前来找我，一丝灿烂的笑容出现在[friend.GetHerHis]脸上。\n\n“我最亲爱的朋友，我们终于见面了！感觉我们最近一直都没在一起过……也许你会想和我一起试试新玩意？我知道如何让你分散注意力，恢复体力，振奋精神！”"
 bp1_yearly.1000.desc_cannibal:0 "\n\n“不如你来我家吃晚饭吧？我这新进了一批你以前从没尝过的#EMP 特殊#!的肉——#EMP 禁忌#!的肉，你懂我的意思吧……”"
 bp1_yearly.1000.desc_deviant:0 "\n\n“你应该找个晚上和我一起#EMP 探索#!！没什么能比从那些小玩意儿中找到快乐更令人兴奋了……或者#EMP 大玩意儿#!，如果你喜欢的话……你觉得#EMP [friend.Custom('DeviantObjectPlural')]#!怎么样？”"
 bp1_yearly.1000.desc_witch:0 "\n\n“你何不来和我一起夜游？我知道所有能俘获运气，陷捕死亡，奴役爱情，吸引财富的法术；我#EMP 很愿意#!将这些都交给你！”"
 bp1_yearly.1000.desc_hashish:0 "\n\n“当压力和责任将你压垮时，我有正确的配方可以让你把所有烦恼抛诸脑后！你尝过我的#EMP 特殊蛋糕#!吗？”"
 bp1_yearly.1000.desc_drunkard:0 "\n\n“#EMP [ROOT.Char.Custom('RegionalAlcoholicDrink')|U]#!！朋友，让我们借酒浇愁！大口喝酒就是最好的良药！”"
 bp1_yearly.1000.desc_reveler:0 "\n\n“一整夜的狂欢！吃，喝，唱，跳，还有普通的寻欢作乐；这就是你需要的！跟我来吧！”"
 bp1_yearly.1000.desc_hunter:0 "\n\n“树林的寂静和狩猎的刺激一定能让你感觉好些！它们在我身上从未失效过，我真的很想和你分享这种激情。”"
 bp1_yearly.1000.desc_confider:0 "\n\n“以我的经验，没什么能比向亲密的人倾诉烦恼更让人慰藉了。如果你觉得压力过大，请记住，你随时可以找我谈谈。你会感觉好些的——我保证！”"
 bp1_yearly.1000.desc_athletic:0 "\n\n“答案永远是体育运动！用汗水洗去你的痛苦！让你的肌肉大声尖叫，盖过你自己的思想！#EMP 释放你的愤怒#!！来院子里找我，我来告诉你该怎么做！”"
 bp1_yearly.1000.desc_fallback_1:0 "\n\n“去钓鱼怎么样？沉浸于大自然的宁静中，在这里只有你，你的猎物，好酒以及好伙伴……”"
 bp1_yearly.1000.desc_fallback_2:0 "\n\n“去当地市场怎么样？你悠闲地散步，看着别人忙忙碌碌，这非常解压，而且你可能会发现一些想买的东西！”"
 bp1_yearly.1000.desc_fallback_3:0 "\n\n“城里有个著名的流浪艺人，我们为何不去看看表演呢？我想那一定很棒！”"
 bp1_yearly.1000.a1:0 "我们想的是同一种#EMP 特殊的肉#!吗？"
 bp1_yearly.1000.a:0 "当然，我会为了你试一试！"
 bp1_yearly.1000.a.tt:0 "[friend.GetShortUIName]教授你所有技巧"
 bp1_yearly.1000.a.tt.2:0 "学会技巧"
 bp1_yearly.1000.a.tt.3:0 "你养成了这个习惯"
 bp1_yearly.1000.b:0 "听起来没#EMP 那么#!吸引我……"
 bp1_yearly.1000.b.tt:0 "你宁愿专注于你的职责。"
 bp1_yearly.1000.c:0 "你怎么#EMP 敢#!！"
 #Holy Mediation
 bp1_yearly.1010.t:0 "神圣调解"
 bp1_yearly.1010.desc:0 "我偶然遇到我的朋友[friend.GetTitledFirstName]离开[friend.GetFaith.HouseOfWorship]，一眼就看出[friend.GetSheHe]有话要和我说。\n\n“朋友！自从你被逐出信徒团体我一直在为你祈祷！我忍不住担心你可怜的灵魂……只希望我能帮到你！”\n\n“要让我为你向[ROOT.Char.GetFaith.ReligiousHeadName]辩护吗？[pope.GetSheHe|U]现在或许愿意原谅你过去的过错！”"
 bp1_yearly.1010.a:0 "为了我，请试试吧……"
 bp1_yearly.1010.a.success:0 "[friend.GetShortUIName]说服[pope.GetTitledFirstNameNoTooltip]撤销你的绝罚"
 bp1_yearly.1010.a.success.tt:0 "绝罚撤销！"
 bp1_yearly.1010.a.failure:0 "[pope.GetTitledFirstNameNoTooltip|U]未被说服"
 bp1_yearly.1010.a.failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U]未被说服"
 bp1_yearly.1010.a.horrible_failure:0 "[pope.GetTitledFirstNameNoTooltip|U]被冒犯了"
 bp1_yearly.1010.a.horrible_failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U]被冒犯了！"
 bp1_yearly.1010.b:0 "没有这个必要。"
 #A Friend till the End
 bp1_yearly.1020.t:0 "一生之友"
 bp1_yearly.1020.desc_intro:0 "被病痛折磨的我正躺在床上，诅咒着自己虚弱无力的身体，模模糊糊看到有个人影走了过来。那缓慢的步伐和令人不安的沉默吓了我一跳。"
 bp1_yearly.1020.desc:0 "\n\n那人一定从我口中发出的微弱声音和手的抖动猜出了我的不安，脚步变得急促起来，很快，一只温暖的手抓住了我的手，一张熟悉的脸庞进入了我的视野。\n\n“嘘，[ROOT.Char.GetFirstNameNoTooltip]，是我，[friend.GetFirstName]。看到你这样真让我痛心……真希望我能做些什么，#EMP 无论什么#!，来缓解你的痛苦。”"
 bp1_yearly.1020.a:0 "求你，留下来陪陪我……"
 bp1_yearly.1020.b:0 "我不想让你看到这样的我。"
 bp1_yearly.1021.desc:1 "我仍然能看到和[friend.GetFirstName]共度的那些美好时光。现在，我走进灯光昏暗的房间，看到[friend.GetHerHis]虚弱的身体几乎一动不动地躺在床上，我就知道那些日子不会再回来了，只感觉一阵深深的悲伤。\n\n[friend.GetSheHe|U]听见我进来了，看起来很激动，所以我冲到了[friend.GetHerHis]身旁。\n\n“是我，你亲爱的[ROOT.Char.GetFirstNameNoTooltip]！我在这。”"
 bp1_yearly.1021.desc_bestie:0 "\n\n过了一会儿，[friend.GetFirstNameNoTooltip]好像认出了我，示意我靠近一点。"
 bp1_yearly.1021.desc_token:0 "“拿着……这个……”[friend.GetSheHe]低语道。我点了点头，抓住[friend.GetSheHe]递给我的东西。我发誓要将它珍藏在对[friend.GetFirstNamePossessiveNoTooltip]的记忆中。"
 1021_trinket_desc:0 "[new_trinket.GetDesc]\n\n[bestie.GetTitledFirstNameNoTooltip|U]在[bestie.GetHerHis]临终前将它传给了[bestie.GetHerHis]最好的朋友[ROOT.Char.GetTitledFirstNameNoTooltip]。"
 bp1_yearly.1021.desc_secret:0 "“有件事……我没告诉你……”[friend.GetSheHe]在我耳边低语。听到真相时，我不禁睁大了眼睛。"
 bp1_yearly.1021.desc_misery:0 "“求你，让我解脱……”[friend.GetSheHe]低语道。"
 bp1_yearly.1021.desc_end:0 "这仅仅是一瞬间，然后，[friend.GetFirstNamePossessiveNoTooltip]的眼睛就再度无法聚焦了。"
 bp1_yearly.1021.a:0 "我会陪在你身边。"
 bp1_yearly.1021.b:0 "我不能看到你这样。原谅我。"
 bp1_yearly.1021.c:0 "安息吧，我亲爱的[friend.GetFirstNameNoTooltip]。"
 #Till the Bitter End
 bp1_yearly.1030.t:0 "直到天荒地老"
 bp1_yearly.1030.desc:1 "\n\n“哈！现在看看你！没那么可怕了，不是吗？认出我来了吗，[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]？是我，[rival.GetFirstName]！真不敢相信我有这么好的运气——从很久以前我就梦想着看到你如此的消沉衰弱！”\n\n而我几乎连低声说出“你是来幸灾乐祸的吗”的力气都没有了。"
 bp1_yearly.1030.desc_nemesis:0 "\n\n“不，不是。”[nemesis.GetSheHe]回复道。直到[nemesis.GetFirstNameNoTooltip]走到床侧，我才注意到[nemesis.GetHerHis]眼中的危险光芒，以及[nemesis.GetHerHis]脸上的冰冷微笑。"
 bp1_yearly.1030.desc_nemesis_guard:0 "我已失去了所有希望，但这时，我的[GetCourtPositionType('bodyguard_court_position').GetName()][guard.GetFirstName]冲了进来！"
 bp1_yearly.1030.desc_nemesis_no_guard:0 "我想要行动，逃跑，尖叫，#EMP 无论什么#!，但我虚弱的身体早就不听我的了……"
 bp1_yearly.1030.desc_rival:1 "\n\n[rival.GetHerHis|U]的苦笑声在我脑海中勾起了一些不愉快的记忆，但很快又被一团阴沉的雾吞没了。我都不记得我们为什么这么恨对方了。"
 bp1_yearly.1030.a:0 "你知道吗？#EMP 我原谅你。#!"
 bp1_yearly.1030.b:0 "#EMP 快滚！#!"
 bp1_yearly.1030.c:0 "……#EMP 救命#!……"
 bp1_yearly.1030.c_saved_guard:0 "[guard.GetShortUIName]杀死谋杀者"
 bp1_yearly.1030.c_saved_guard.tt:0 "[guard.GetShortUIName]救了你！"
 bp1_yearly.1030.c_barely_saved_guard:0 "[guard.GetShortUIName]勉强救下了你"
 bp1_yearly.1030.c_barely_saved_guard.tt:0 "[guard.GetShortUIName]勉强救下了你！"
 bp1_yearly.1030.c_killed_guard:0 "[guard.GetShortUIName]救了你但自己死了"
 bp1_yearly.1030.c_killed_guard.tt:0 "[guard.GetShortUIName]救了你但自己死了！"
 bp1_yearly.1030.c_killed_all:0 "你和你的[GetCourtPositionType('bodyguard_court_position').GetName()]都被杀了"
 bp1_yearly.1030.c_saved:0 "你成功击退攻击者"
 bp1_yearly.1030.c_saved.tt:0 "你击退了攻击者！"
 bp1_yearly.1030.c_killed:0 "你被杀了"
 bp1_yearly.1031.desc:0 "自从得知[rival.GetTitledFirstNamePossessive]生病的消息后，我就一直无法平静。我得亲眼看看。现在我站在这里，看着[rival.GetHerHis]虚弱的身体几乎一动不动地躺在床上，用最后的力量挣命，我感觉被数种截然不同的情绪淹没了。"
 bp1_yearly.1031.desc_nemesis:0 "\n\n放下所有的痛苦和愤怒不是更轻松吗？可是，[nemesis.GetFirstNameNoTooltip]看起来从未如此虚弱，或是如此易受攻击……虚弱得我只需用手就能#EMP 拧断#![nemesis.GetHerHim]的脖子……"
 bp1_yearly.1031.desc_rival:0 "\n\n“你认出我来了吗，[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]？”[rival.GetHerHis|U]的脸似乎收缩了那么一瞬间，然后[rival.GetHerHis]的眼睛开始四处搜寻，但却从未聚焦到我身上。"
 bp1_yearly.1031.desc_guard:0 "当我陷入沉思时，我警惕地注意到[nemesis.GetFirstNamePossessiveNoTooltip]的[GetCourtPositionType('bodyguard_court_position').GetName()][guard.GetTitledFirstName]正在房间另一侧用冰冷的眼神盯着我。"
 bp1_yearly.1031.a:0 "现在看来一切似乎都毫无意义，不是吗？"
 bp1_yearly.1031.b:0 "你罪有应得。"
 bp1_yearly.1031.c:0 "#EMP 如此……如此……虚弱……#!"
 bp1_yearly.1031.c.tt:0 "但我得先解决掉侍卫！"
 bp1_yearly.1031.c_killed_all:0 "你杀了[nemesis.GetShortUIName]和[nemesis.GetHerHis]的[GetCourtPositionType('bodyguard_court_position').GetName()][guard.GetShortUIName]"
 bp1_yearly.1031.c_killed_all.tt:0 "你成功了！"
 bp1_yearly.1031.c_killed_guard:0 "你只击伤了[nemesis.GetShortUIName]但杀死了[guard.GetShortUIName]"
 bp1_yearly.1031.c_failed.tt:0 "你刺杀失败！"
 bp1_yearly.1031.c_barely_saved_guard:0 "你只击伤了[nemesis.GetShortUIName]和[guard.GetShortUIName]"
 bp1_yearly.1031.c_saved_guard:0 "[guard.GetShortUIName]杀死了你"
 bp1_yearly.1031.c_killed:0 "你杀死了[nemesis.GetShortUIName]"
 bp1_yearly.1031.c_saved:0 "[nemesis.GetShortUIName]将你击退"
 # Something in Common
 bp1_yearly.1040.t:0 "共同之处"
 bp1_yearly.1040.desc:0 "我开心地泡在澡堂里，和[new_friend.GetTitledFirstName]分享着深刻的思考和荤段子。感受着所有的紧张都离开我的身体，我意识到不仅仅是温水在放松我的肌肉。\n\n我真的很开心！而这都是因为[new_friend.GetFirstNamePossessiveNoTooltip]的陪伴。"
 bp1_yearly.1040.desc_best_friend:0 "我已将[new_friend.GetHerHim]视为朋友，但我逐渐意识到，我真的很期待我们在一起的任何时间，我把[new_friend.GetHerHis]的意见看得高于一切，与[new_friend.GetHerHim]一起的每个瞬间都充满了欢笑与温暖。\n\n[new_friend.GetFirstNameNoTooltip]已经成为我#EMP 最好的朋友#!了吗？"
 bp1_yearly.1040.desc_friend:0 "在发现我们对澡堂的共同爱好之前，我们没有任何机会真正地互动或了解对方。现在，我真的很期待在那里的定期会面，因为那些时刻总是充满了欢声笑语！\n\n我们真的成为#EMP 朋友#!了吗？"
 bp1_yearly.1040.a:0 "当然！敬[new_friend.GetFirstNameNoTooltip]！"
 bp1_yearly.1040.b:0 "或者#EMP 更多#!？"
 bp1_yearly.1040.b.tt:0 "大家都知道最好的关系建立在真正的友谊之上！"
 bp1_yearly.1040.c:0 "我其实没#EMP 那么#!喜欢[new_friend.GetHerHim]……"
 # Annoying Company
 bp1_yearly.1050.t:0 "烦人的陪伴"
 bp1_yearly.1050.desc:0 "我舒服地泡在澡堂里，终于得到了一些应得的休息时间，这时附近传来一个刺耳的声音，打断了我宁静的思绪。\n\n“你有没有看到[ROOT.Char.GetHerHis]的……？是不是小得#EMP 可怜#!……？”澡堂稍远一点，我看到[new_rival.GetTitledFirstName]在一群大笑的马屁精的簇拥下做着下流的手势。很难不注意到他们都在盯着我看。"
 bp1_yearly.1050.desc_nemesis:0 "\n\n够了！！我真是受够了[new_rival.GetHerHis]的胡言乱语！[new_rival.GetFirstNameNoTooltip]跟我作对已经太久了，现在[new_rival.GetSheHe]还想要毁掉我的沐浴时间？！我从没遇到过像[new_rival.GetHerHim]这样[new_rival.Custom('InsultAdjective')][new_rival.Custom('InsultNoun')]！诅咒你，[new_rival.GetFirstNameNoTooltip]！"
 bp1_yearly.1050.desc_rival:0 "\n\n我和[new_rival.GetHerHim]就混个脸熟，而且我已经觉得我憎恨[new_rival.GetHerHim]了。[new_rival.GetFirstNameNoTooltip]#EMP 竟敢#!当众嘲笑我？！我不会忘记这次轻慢……"
 bp1_yearly.1050.a:0 "[new_rival.GetSheHe|U]会为此付出代价。"
 bp1_yearly.1050.b:0 "我想要[new_rival.GetHerHim]死。#EMP 就现在#!。"
 bp1_yearly.1050.c:0 "我也许反应过度了……"
 # A Superstitious Mind
 bp1_yearly.1060.t:0 "迷信思想"
 bp1_yearly.1060.desc:0 "上一次我和[friend.GetTitledFirstName]见面，[friend.GetSheHe]偷偷丢掉了我的黄帽子，因为“黄色对我不吉利”。之前那次，为了避开一只睡觉的黑猫，我不得不陪[friend.GetHerHim]绕了好大一个圈。“这不吉利！”[friend.GetSheHe]说。还有[friend.GetSheHe]#EMP 以为#![friend.GetSheHe]丢了[friend.GetHerHis]的幸运符的那次，我更是想都不愿想！\n\n然而，当我看到[friend.GetHerHim]把我宝贵的盐扔了一半，仅仅因为它们洒了一点，我感觉我的耐心快要消耗殆尽了……"
 bp1_yearly.1060.a:0 "但万一是#EMP 真的#!呢？"
 bp1_yearly.1060.b:0 "让我来揭示你的错误。"
 bp1_yearly.1060.b_persuaded:0 "你说服[friend.GetShortUIName]放弃[friend.GetHerHis]的迷信"
 bp1_yearly.1060.b_persuaded.tt:0 "[friend.GetShortUIName]被说服了！"
 bp1_yearly.1060.b_not_persuaded:0 "[friend.GetShortUIName]对你的观点不以为然"
 bp1_yearly.1060.b_not_persuaded.tt:0 "[friend.GetShortUIName]未被说服！"
 bp1_yearly.1060.b_you_persuaded:0 "[friend.GetShortUIName]扭转局势把你说服了"
 bp1_yearly.1060.b_you_persuaded.tt:0 "[friend.GetShortUIName]改变了你的想法！"
 bp1_yearly.1060.c:0 "#EMP 渎神的观念！#!"
 bp1_yearly.1060.d:0 "无稽之谈！"
 # Bad Luck, X!
 bp1_yearly.1070.t:0 "晦气，[rival.GetFirstNameNoTooltip]！"
 bp1_yearly.1070.desc:0 "我注意到卑鄙的[rival.GetTitledFirstName]是个非常迷信的[rival.GetWomanMan]。[rival.GetSheHe|U]害怕不吉利的日期，不吉利的颜色，不吉利的动物，甚至不吉利的树木！在错误的时间看到错误的鸟的影子会让[rival.GetHerHim]陷入恐慌的漩涡好几天。\n\n虽然严格遵守[rival.GetHerHis]的仪式似乎给[rival.GetHerHim]带来了无穷的安全感，但最微小的偏差也可能会对[rival.GetHerHis]心灵的平静产生不可预测的巨大影响——我可以利用的影响……"
 bp1_yearly.1070.a:0 "这里拥有无限的可能性……"
 bp1_yearly.1070.a.tt:0 "该计谋获得额外的成功率。"
 bp1_yearly.1070.c:0 "我要干扰[rival.GetHerHis]的思维！"
 bp1_yearly.1070.d:0 "我不会这么下三滥。"
 # Dear Father, ...
 bp1_yearly.1080.opening:0 "[relative.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.1080.desc:0 "自从我和那个恶心的[spouse.GetTitledFirstName]结了婚，我的生活就充满了痛苦。"
 bp1_yearly.1080.intoxicated:1 "[spouse.GetSheHe|U]总是醉醺醺的，几乎从不露面。"
 bp1_yearly.1080.sexuality:1 "[spouse.GetSheHe|U]毫不掩饰[spouse.GetHerHis]那永不满足的性需求——一想到[spouse.GetHerHis]那些越轨行为我就会脸红！"
 bp1_yearly.1080.violence:1 "[spouse.GetSheHe|U]似乎以别人的痛苦为乐。甚至[spouse.GetHerHis]的臣子也受到恐吓。我担心我在这里的安全。"
 bp1_yearly.1080.reclusive:1 "[spouse.GetSheHe|U]厌恶人类的陪伴，逃离了[spouse.GetHerHis]的责任，也抛下了我。我感觉自己和一个鬼魂结婚了。"
 bp1_yearly.1080.profligate:1 "[spouse.GetHerHis|U]的消费习惯既没有节制又缺乏理性，领地永远处于破产边缘，我们的生活贫穷且不体面！"
 bp1_yearly.1080.fallback:0 "恐怕我再也无法容忍[spouse.GetHerHis]那令人不快的性格和惹人厌恶的习惯了……"
 bp1_yearly.1080.ending:0 "求你不要忘记你忠诚的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))]。"
 bp1_yearly.1080.a:0 "真是#EMP 太过分了！#!"
