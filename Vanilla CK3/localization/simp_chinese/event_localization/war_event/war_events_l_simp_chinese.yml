l_simp_chinese:

 war_event.1901:1 "你的领主赢得了与[defender_loser.GetShortUIName]的战争！"
 war_event.1902:1 "你的领主输掉了与[attacker_winner.GetShortUIName]的战争！"
 war_event.1903:1 "你的领主与[defender_white_peace.GetShortUIName]无条件和平！"
 war_event.1904:1 "你的领主与[attacker_white_peace.GetShortUIName]无条件和平！"
 war_event.1905:1 "你的领主输掉了与[defender_winner.GetShortUIName]的战争！"
 war_event.1906:1 "你的领主赢得了与[attacker_loser.GetShortUIName]的战争！"
 war_event.notification_liege_win.t:0 "领主赢得战争"
 war_event.notification_liege_loss.t:0 "领主输掉战争"

 war_event.1001.t:0 "领主开战"
 war_event.1001.desc:0 "战争中局势转变速度快得让人奇怪。\n\n在对抗[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]的战争中，我收到了[liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)]寄来的一封信。[liege_invalidator.GetSheHe|U]让我放弃自己的事业，加入#EMP [liege_invalidator.GetHerHis]#!的战争，与[liege_invalidator.GetHerHim]一起对抗[recipient.GetTitledFirstName]。"
 war_event.1001.a:0 "但……但是我的战争呢？！你妈的！"

 war_event.2003.desc:0 "由于[liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)]现下正对你发动战争，我的军队将会加入[liege_invalidator.GetHerHis]。"
 war_event.2003.a:0 "就这样吧。"

 war_event.2001.t:0 "一名新对手"
 war_event.2001.desc:0 "世界上没有什么事物是恒定的，特别是在战争期间。[war.GetName]也不例外。\n\n由于这场冲突已经不再是对抗[previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)]而是改为对抗[defender.Custom2('MyCharacterIntroduction', ROOT.Char)]，因此我们最好对局势进行重新评估。"
 war_event.2001.a:0 "我的目标未变。"
 war_event.2001.a.tt:0 "战争进一步白热化"
 war_event.2001.b:0 "继续战争不再是最佳方案。"

 war_event.2002.t:0 "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc:0 "很遗憾，在这场冲突中，我们发现自己站在了相反的一边。这不是我的意图，因此我将撤军。"
 war_event.2002.a:0 "明智的选择。"

 war_event.3001.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc:0 "两年前你承诺会在[war.GetName]中帮助我，但到目前为止，你还没有做任何事情来帮助我。\n\n如果你连动一动手指帮我都不肯，我们的同盟还有什么意义？"
 war_event.3001.a:0 "我会立刻派军队援助你！"
 war_event.3001.a.tt:0 "如果我在12个月内没有获得任何[war_contribution|E]，我将失去一级[prestige_level|E]，并且我与[war_owner.GetTitledFirstNameNoTooltip]的同盟将会岌岌可危！"
 war_event.3001.b:0 "这一箱金币应该能弥补我的缺席…"
 war_event.3001.b.tt:0 "没人再指望我派遣军队参与[war.GetName]。"
 war_event.3001.c:0 "我道歉，我之前不应该声明我会帮忙。"

 war_event.3002.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start:0 "尽管你答应派军队来支援我，但我在战场上还没有看到你的哪怕一个士兵。"
 war_event.3002.desc.end.1:0 "你的行为违背了你的誓言，这将使你和你的家人蒙羞。"
 war_event.3003.desc.end.2:0 "[ROOT.Char.GetTitledFirstName]，你在这方面的失约严重损害了我对你的信任。"
 war_event.3002.1.a:0 "好吧。"
 war_event.3003.2.a:0 "我下次会做的更好。"
 war_event.3003.2.b:0 "也许我应该结束我们的同盟……？"

 war_event.neighbor_war.both_neighbors.t:0 "附近的领主的战事已解决"
 war_event.neighbor_war.both_neighbors.desc:1 "你的近邻[winner.GetTitledFirstName]在[war.GetName]中战胜了你的另一个近邻[loser.GetTitledFirstName]！"

 war_event.neighbor_war.only_winner.t:0 "邻近统治者赢得了战争"
 war_event.neighbor_war.only_winner.desc:3 "你的近邻[winner.GetTitledFirstName]在[war.GetName]中战胜了[loser.Custom2('YourCharacterIntroductionNoComma', this_player)]！"

 war_event.neighbor_war.only_loser.t:0 "邻近统治者输掉了战争"
 war_event.neighbor_war.only_loser.desc:2 "你的近邻[loser.GetTitledFirstName]在[war.GetName]中输给了[winner.Custom2('YourCharacterIntroductionNoComma', this_player)]！"

 #Holy wars "soft invalidated" by faith change
 war_event.3101.t:0 "新信仰"
 war_event.3101.desc:0 "我得到消息，[defender.GetTitledFirstNamePossessive]已改信[defender.GetFaith.GetNameNoTooltip]。我已不再拥有[ROOT.Char.GetFaith.HighGodName]赐予的权利，来向[defender.GetPrimaryTitle.GetNameNoTierNoTooltip]发动战争。"
 war_event.3101.a:0 "是时候放下我们的武器了。"
 war_event.3101.b.tt:0 "[war.GetName]继续"
 war_event.3101.b:0 "[defender.GetSheHe|U]认为这能阻碍我？哈！"

 war_event.3102.t:0 "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc:0 "你对[ROOT.Char.GetFaith.HighGodName]的信仰是在是难以令人信服。我的理由依然合法——我不会手下留情的。"
 war_event.3102.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]！"


