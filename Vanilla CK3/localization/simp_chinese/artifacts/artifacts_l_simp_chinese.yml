 frogspawn_jar_name:0 "罐装蛙卵"
 frogspawn_jar_description:0 "一只装满了晃荡着的蛙卵的罐子， 有的卵还孵化出了蝌蚪。由[inspiration_owner.GetTitledFirstName]送给[ROOT.Char.GetTitledFirstNameNoTooltip]提醒其户外的恐怖。\n\n扭起来吧！"
 beaver_book_name:1 "《河狸宫殿》"
 beaver_book_description:0 "一本关于河狸的建筑及建造技巧的书，由[inspiration_owner.GetTitledFirstName]在[inspiration_owner.GetHerHis]旅途中画的草图编撰写就。"
 crocodile_tapestry_name:0 "鳄鱼壁毯"
 crocodile_tapestry_description:0 "一张尽[inspiration_owner.GetTitledFirstNamePossessive]所能制成的鳄鱼挂毯。那生物通体亮红，尖牙有好几层，脓包里带毒，尾巴上带刺。它身处瀑布后的洞穴，周围的巢里有一窝蛋。"
 mountain_rock_name:0 "山石"
 mountain_rock_description:0 "一块巨石，由[inspiration_owner.GetTitledFirstName]费力地从[mountain_location.GetName]一路拖回来。"
 
 # Game start additional unique artifacts
 reichskrone_name:0 "帝国皇冠"
 reichskrone_description:1 "这是神圣罗马皇帝这一职位的象征。保证能吸引每一位路过公爵的注意。"
 nikephoros_crown_name:0 "尼基弗鲁斯二世·福卡斯的皇冠"
 nikephoros_crown_description:2 "这是帝系之中最优秀的战术家之一的皇冠。尽管在帝国西线的战场上失败了，但在东线却是胜利者。"
 skull_cap_charlemagne_name:0 "查理曼的头盖骨"
 skull_cap_charlemagne_description:0 "查理曼的那颗脑袋就装在这个匣子中。也许他的聪明才智也能传给持有之人。"
 papal_tiara_name:0 "教宗三重冕"
 papal_tiara_description:1 "这是一顶宝石镶嵌的金色法冠，象征着教宗之位。但要戴在你头上，难道它还不是最璀璨夺目的吗？"
 essen_crown_name:0 "稚童皇冠"
 essen_crown_description:1 "有人说这顶皇冠是为奥托三世在埃森的加冕礼打造的，还有人说这是为了给童贞圣母像加冕设计的。不管是哪种说法，它都显得很小，不过如果你硬要试一下，你也许也能把你的头挤进去。"
 monomachus_crown_name:1 "莫诺马霍斯皇冠"
 monomachus_crown_description:1 "这是一顶由金色镶板肖像画组成的皇冠，上面描绘了君士坦丁九世·莫诺马霍斯、他的妻子佐伊、佐伊的妹妹狄奥多拉以及一些翩翩起舞的寓言人物。"
 edmund_head_name:1 "圣爱德门之头"
 edmund_head_description:0 "爱德门自他出生那一刻起就坚持要成为一名圣人。传说他曾是东盎格利亚的一位国王，为了让百姓免受维京人屠戮，甘愿成为他们的一件祭品。"
 dhammapada_name:0 "《法句经》"
 dhammapada_description:1 "这是一部记录佛言的总集，以精美的贝叶抄卷装订。"
 excalibur_name:0 "湖中剑"
 excalibur_description:0 "在不列颠，几乎所有统治者都曾声称拥有真正的湖中剑。甚至战争费用都是通过出售湖中剑支付的，你一定希望宾客别在其他地方看到这把剑。"
 vinaya_pitaka_name:0 "《律藏》"
 vinaya_pitaka_description:0 "《巴利文大藏经》三藏之一。这部文献为寺院中的僧尼制定了规范的戒律。"
 sutta_pitaka_name:0 "《经藏》"
 sutta_pitaka_description:1 "一部上座部佛教文献，以佛陀寂灭后第一次结集形成的文本为基础。涵盖了佛陀及其弟子许多偈颂和训教。是《巴利文大藏经》的一部分。"
 abhidhamma_pitaka_name:0 "《论藏》"
 abhidhamma_pitaka_description:0 "一部详尽分析佛陀教诲的学术作品。是《巴利文大藏经》的一部分。"




