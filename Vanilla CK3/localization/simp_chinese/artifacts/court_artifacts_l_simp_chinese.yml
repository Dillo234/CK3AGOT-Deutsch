 # Wall Decorations - Large
 artifact_wall_tapestry_name:0 "$artifact_name_prefix$壁毯"
 artifact_wall_tapestry_description:1 "一条大型的[newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]壁毯，做工[SCOPE.Custom('ArtifactQuality')]。[newly_created_artifact.GetFeatureText( 'tapestry_scene' )]"
 feature_tapestry_scene_religious:0 "壁毯表现了[Artifact.GetOwner.GetFaith.GetAdjectiveNoTooltip]正典中的数个著名场景。"
 feature_tapestry_scene_historical:0 "壁毯表现了[Artifact.GetOwner.GetPrimaryTitle.GetName]的建立，以及其他致使[Artifact.GetOwner.GetTitledFirstName]掌权的重大历史事件。"
 feature_tapestry_scene_geometric_patterns:0 "壁毯用环环相扣的几何图形编织出一幅精致繁复的设计图案。"
 feature_tapestry_scene_hunt:0 "壁毯表现了一次狩猎的场景：数位猎人装备着弓箭和长矛，围住了一只受伤的动物，正要给出致命一击。"
 feature_tapestry_scene_myth:0 "古代诸神、令人敬畏的怪物和无畏的英雄都被编织进这条壁毯，展现出神话中的场景。"
 feature_tapestry_scene_calligraphic:0 "壁毯编织出一幅繁复的设计图案，精致的书法与几何图形无缝融合在一起。"
 feature_tapestry_scene_bucolic:0 "壁毯表现了一年中田间日常生活的静谧场景：有的农民在播种，有的在犁地，还有些在收获。"
 feature_tapestry_scene_battle:0 "壁毯表现了著名的[Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName]之战的转折点，最后[Artifact.GetOwner.GetTitledFirstName]大胜[Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]。"
 feature_tapestry_scene_coronation:0 "[Artifact.GetOwner.GetTitledFirstName|U]位于[Artifact.GetOwner.GetHerHis]加冕场景的中心，在众人的欢呼中即位。"
 feature_tapestry_scene_ships:0 "壁毯表现了一支强大的舰队在海上航行——每艘船上，全副武装的战士们都在扫视地平线寻找敌人。"
 feature_tapestry_scene_animals:0 "壁毯表现了动物狩猎的情形。在正中央，一头强大的狮子扑倒了一头鹿，它正徒劳地挣扎想要逃离。"
 feature_tapestry_scene_banquet:0 "壁毯表现了[Artifact.GetOwner.GetTitledFirstName]宫廷的一场奢华宴会：有头有脸的宾客们围坐在豪华的餐桌旁，表演者在演奏音乐和舞蹈。"
 feature_tapestry_scene_hearing:0 "壁毯表现了一次朝会：[Artifact.GetOwner.GetTitledFirstName]威严地坐在场景的正中心，封臣、特使、败将和仆从排列整齐地致敬。"
 feature_tapestry_scene_garden:0 "壁毯描绘了一座美丽的花园：绿草青青、繁花似锦、挂满累累果实的树木似乎直指云天。"
 create_artifact_tapestry_tooltip:0 "[inspiration_owner.GetShortUIName]编织了一条做工[SCOPE.Custom('ArtifactQuality')]的大型壁毯"

