 # Thrones 
 artifact_throne_charlemagne_name:1 "查理曼的御座"
 artifact_throne_charlemagne_description:0 "一尊简朴、毫无装饰但却气势逼人的御座。全以大理石制造，据说这些石板取自耶路撒冷的圣墓大教堂。"
 artifact_throne_solomon_name:1 "所罗门的王座"
 artifact_throne_solomon_description:0 "一尊浮华的王座，据说曾属于传说中的所罗门王。王座以象牙制成，上镀黄金，也镶嵌有许多珍贵的宝石，而各种动物的金属雕像装饰着通向王座的陛级。"
 artifact_throne_stone_scone_name:1 "斯昆石"
 artifact_throne_stone_scone:0 "一把红色砂岩制成的简朴座椅，自肯尼思一世起所有的阿尔巴君主都在此之上加冕。"

