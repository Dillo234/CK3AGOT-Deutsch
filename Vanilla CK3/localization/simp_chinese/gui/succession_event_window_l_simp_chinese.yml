 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC:0 "如果要对[ROOT.Char.GetHerHim]作一些评价，那就是[ROOT.Char.GetSheHe]从不会给任何遇到[ROOT.Char.GetHerHim]的人留下印象。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL:0 "天生欲壑难填，[ROOT.Char.GetSheHe]耗尽[ROOT.Char.GetHerHis]的生命总是在需求[ROOT.Char.GetHerHis]的下一场爱情征服。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS:0 "作为一个大胃口的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]从不放过尝试新鲜、奇异美食的机会。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY:1 "[ROOT.Char.GetHerHis]对金子的热爱远近闻名，[ROOT.Char.GetSheHe]将会和[ROOT.Char.GetHerHis]最珍贵的一些珠宝一起被埋葬。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY:0 "[ROOT.Char.GetSheHe]从来不多做一点工作，永远在准备或意愿逃避[ROOT.Char.GetHerHis]的责任。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE:0 "一个反复无常的[ROOT.Char.GetWomanMan]，几乎没有人知道[ROOT.Char.GetSheHe]在任何特定场合会想或者做什么事。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL:0 "易于动怒，[ROOT.Char.GetHerHis]的[ROOT.Char.Custom('ResidenceBuilding')]常回荡着[ROOT.Char.GetHerHis]的尖叫的如雷回声。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT:0 "[ROOT.Char.GetHerselfHimself]总是得意自满，时常想要对[ROOT.Char.GetHerHis]的臣民施加[ROOT.Char.GetHerHis]的权威，[ROOT.Char.GetSheHe]是一个彻底爱上[ROOT.Char.GetHerHis]自己声音的[ROOT.Char.GetWomanMan]。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE:0 "[ROOT.Char.GetSheHe|U]将被永远铭记，作为一个[ROOT.Char.GetWomanMan]及其价值观中毫无动摇的忠诚。"
