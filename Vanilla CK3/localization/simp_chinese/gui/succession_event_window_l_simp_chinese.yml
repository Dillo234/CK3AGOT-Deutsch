 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD:0 "[ROOT.Char.GetHerHis]的一生如白驹过隙，很难评说[ROOT.Char.GetSheHe]是什么样的统治者。"
