 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_ITALY_DESC:0 " 正是在你的统治和指引下，$e_italy$帝国团结在一位统治者麾下。"
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_AFRICA_DESC:0 " 正是由于你的辛勤劳苦和英明统治，非洲大陆才得以归于一统。"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_PORTUGAL_DESC:0 " 你建立的$k_portugal$王国将被人们永远铭记，这样的你能算得上永远离开人世吗？"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_CANARIAS_DESC:0 " 你作为$k_canarias$王国的开国之人，名号在群岛上无人不知、无人不晓。"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_BOSNIA_DESC:0 " $k_bosnia$王国建立后，就连波斯尼亚的一匹马都知晓了你的大名。"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARMENIA_DESC:0 " 你的名字将作为$e_armenia$帝国的创建者而永垂不朽。"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_RUM_DESC:0 " $k_rum$王国由你建立，作为它的创建者，从某种意义上来说，它将永远属于你。"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ISRAEL_DESC:0 " 正是由于你的辛勤劳苦，$k_israel$王国才得以建立。"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_OUTREMER_DESC:0 " 没人觉得这是可能办到的，而你却用$e_outremer$帝国支配着世界上最为纷乱的圣地。"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_SWITZERLAND_DESC:0 " 在你建立$k_switzerland$王国后，人们即使登上阿尔卑斯山也依然望不尽你的全部疆域。"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_AUSTRIA_DESC:0 " 在你的治下，大公国成为了欧洲最受尊重的势力之一。"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARAGON_DESC:0 " $k_aragon$王国诞生于阿拉贡河蜿蜒的河岸边，是你的辉煌统治的永恒证言。"
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_ROMAN_EMPIRE_DESC:0 " 因为你，宇宙才知晓即使千年已逝，罗马化为丘墟，$e_roman_empire$仍将重返。"
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_DUMNONIA_DESC:0 " 康沃尔的男男女女因你再度崛起，$k_cornwall$王国得以成立。"
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_CAROLINGIAN_DESC:0 " 查理曼的泡梦，在你的手中化为了现实，$e_france$王国的复兴者。"
