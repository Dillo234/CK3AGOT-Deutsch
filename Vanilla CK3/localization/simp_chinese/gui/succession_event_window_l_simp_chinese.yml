 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED:0 "被教会裁定为异端，[ROOT.Char.GetSheHe]毫无疑问将会因[ROOT.Char.GetHerHis]的罪遭难。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER:0 "[ROOT.Char.GetHerHis]的双手沾满了[ROOT.Char.GetHerHis]亲族的鲜血，[ROOT.Char.GetSheHe]将在[ROOT.Char.GetFaith.NegativeAfterLife]偿还[ROOT.Char.GetHerHis]犯下的恶劣罪行。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT:0 "一个有着恶劣口味的堕落[ROOT.Char.GetWomanMan]，无论[ROOT.Char.GetSheHe]去哪里，[ROOT.Char.GetSheHe]显然都不能得到慰藉和欢愉。"
