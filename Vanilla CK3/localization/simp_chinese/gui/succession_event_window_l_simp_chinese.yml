 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG:0 "作为一个拥有空前勇武的[ROOT.Char.GetWomanMan|U]，[ROOT.Char.GetSheHe]终于找到了一个[ROOT.Char.GetSheHe]无法制服的对手。"
