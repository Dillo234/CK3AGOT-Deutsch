 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT:0 "作为一个不能被忽略的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]如少数统治者那样，表现出了[ROOT.Char.GetHerHis]的头衔的尊贵与权威。"
