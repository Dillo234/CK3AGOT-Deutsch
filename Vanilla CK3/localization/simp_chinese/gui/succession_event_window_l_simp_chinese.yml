 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT:0 "出生在不幸的环境下，[ROOT.Char.GetSheHe]常常因为[ROOT.Char.GetHerHis]庞大的身躯而被嘲笑。"
