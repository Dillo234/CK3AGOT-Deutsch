 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH:0 "人人皆知其摆弄魔药，并与[ROOT.Char.GetFaith.DevilName]交媾，[ROOT.Char.GetSheHe]将因[ROOT.Char.GetHerHis]的罪于死后世界受焚烧。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT:0 "作为波斯帝国神圣的复兴者，[ROOT.Char.GetHerHis]的荣光将在所有[ROOT.Char.GetFaith.PriestMalePlural]的布道中永垂不朽。显然，[ROOT.Char.GetSheHe]现在已经坐在[ROOT.Char.GetFaith.HighGodName]的身边了。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME:0 "通过重建了帝国的古老强权，[ROOT.Char.GetSheHe]确保了[ROOT.Char.GetHerHis]的名字将在沐浴在光辉中，直到时代的尽头。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER:0 "作为一个狂热的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]加入了近期历史上最伟大的圣战之一，为了[ROOT.Char.GetFaith.HighGodName]的荣光与异教徒作战。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT:0 "作为资深外交家，没有什么争端是[ROOT.Char.GetSheHe]不能和平解决的。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER:0 "作为一个迷人的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]因[ROOT.Char.GetHerHis]精致的宴席和盛大的舞会而闻名。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER:0 "[ROOT.Char.GetHerHis]是同龄中最优秀的战士之一，[ROOT.Char.GetSheHe]在肉搏战中无可匹敌。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER:0 "作为一位灵敏且勤奋的猎人，[ROOT.Char.GetSheHe]喜欢连续几周都耗在野外，寻找最难捕捉的猎物。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL:0 "作为一位优秀的著名军事家，[ROOT.Char.GetSheHe]花了[ROOT.Char.GetHerHis]的无数日子研究战场，演练[ROOT.Char.GetHerHis]的军队。"
