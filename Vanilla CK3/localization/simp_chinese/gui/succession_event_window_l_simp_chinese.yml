 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK:0 "一名弱不禁风的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]常常被[ROOT.Char.GetHerHis]身边的人讥笑。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY:1 "[ROOT.Char.GetHerHis]丑出了国界，据说哪怕瞥[ROOT.Char.GetHerHim]一眼都会连做几天噩梦。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE:0 "徒留[ROOT.Char.GetHerHis]自己之前的空壳，无法说话或行动，[ROOT.Char.GetSheHe]终于离开了[ROOT.Char.GetHerHis]的尘世残躯。"
