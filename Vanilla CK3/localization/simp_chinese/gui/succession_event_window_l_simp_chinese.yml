 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST:1 "作为一位著名的草药师，据说[ROOT.Char.GetSheHe]能用正确的药剂治愈一切病痛。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS:0 "作为一个作恶多端的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]将永远因[ROOT.Char.GetHerHis]的丑事与恶行被永远牢记。"
