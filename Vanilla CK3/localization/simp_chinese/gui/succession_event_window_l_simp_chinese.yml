 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER:0 "作为一个放荡的[ROOT.Char.GetWomanMan]而闻名，[ROOT.Char.GetSheHe]天生花言巧语，能够吸引人和与[ROOT.Char.GetHerHis]共赴巫山。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR:1 "作为学者，[ROOT.Char.GetSheHe]声名远播、受人尊敬，[ROOT.Char.GetHerHis]的大部分人生都投入到[ROOT.Char.GetHerHis]的图书馆钻研，几乎寸步不离[ROOT.Char.GetHerHis]的[ROOT.Char.Custom('ResidenceBuilding')]。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER:0 "因[ROOT.Char.GetHerHis]的虐待作为而闻名，[ROOT.Char.GetSheHe]将虐待与断肢变成了艺术。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST:0 "作为一个总是将[ROOT.Char.GetHerHis]的家庭利益置于首位的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]耗费[ROOT.Char.GetHerHis]的生命，力图为[ROOT.Char.GetHerHis]的后代打造荣耀的未来。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC:1 "众人皆知，[ROOT.Char.GetHerHis]的大部分夜晚都在[ROOT.Char.GetHerHis]的实验室中度过，因而许多人相信[ROOT.Char.GetSheHe]必定是个术士，在[ROOT.Char.GetHerHis][ROOT.Char.Custom('ResidenceBuilding')]里的隐秘中拼凑着亵渎的咒语。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN:0 "致力于理解人类的身体和思想，[ROOT.Char.GetSheHe]是一位可敬的医生，[ROOT.Char.GetHerHis]在自然和心灵方面的无尽知识为许多年轻学者所尊崇。"
