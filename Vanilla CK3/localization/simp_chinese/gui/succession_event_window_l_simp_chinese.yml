 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS:0 "作为一个著名的做慈善的[ROOT.Char.GetWomanMan]，[ROOT.Char.GetSheHe]无拘地把钱财给予[ROOT.Char.GetHerHis]的朋友和家人。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT:0 "身为勤奋的光辉模范，[ROOT.Char.GetSheHe]从不忽视[ROOT.Char.GetHerHis]的职责。"
