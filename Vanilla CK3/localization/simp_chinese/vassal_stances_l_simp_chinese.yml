 glory_hound:0 "追名逐利"
 glory_hound_desc:1 "$glory_hound$[vassals|E]在意地位和威望，以及向世界展示领地的力量。大胆或无情的封臣经常选择这种[vassal_stance|E]。\n\n#low $glory_hound$封臣喜欢领主：#!\n$EFFECT_LIST_BULLET$拥有任意分割制[succession_law|E]\n$EFFECT_LIST_BULLET$在进攻性[wars|E]中获得[victory|E]\n$EFFECT_LIST_BULLET$邀请他们参加[GetActivityType('activity_hunt').GetName][activities|E]\n\n#low $glory_hound$封臣不喜欢领主：#!\n$EFFECT_LIST_BULLET$拥有高[crown_authority|E]\n$EFFECT_LIST_BULLET$在战争中[defeat|E]或[white_peace|E]\n\n他们更喜欢拥有高[martial_i][martial|E]能力的胆大和勇敢的[heirs|E]。"
