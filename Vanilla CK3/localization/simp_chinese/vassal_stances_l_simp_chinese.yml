 courtly:0 "宫廷礼制"
 courtly_desc:2 "$courtly$[vassals|E]相信出身与传统，希望维持现有的等级制度。社交型或富有同情心的封臣经常选择这种[vassal_stance|E]。\n\n#low $courtly$封臣喜欢领主：#!\n$EFFECT_LIST_BULLET$授予他们[court_positions|E]\n$EFFECT_LIST_BULLET$创建新[titles|E]\n$EFFECT_LIST_BULLET$邀请他们参加[GetActivityType('activity_feast').GetName][activities|E]\n\n#low $courtly$封臣不喜欢领主：#!\n$EFFECT_LIST_BULLET$将[titles|E]授予[lowborn|E]的角色\n$EFFECT_LIST_BULLET$与[lowborn|E]的角色[marries|E]\n$EFFECT_LIST_BULLET$对无争议的[heirs|E]使用[disinherits|E]\n\n他们更喜欢拥有[diplomacy_i][diplomacy|E]能力的社交型和富有同情心的[heirs|E]。"
