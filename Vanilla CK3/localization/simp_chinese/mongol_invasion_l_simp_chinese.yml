l_simp_chinese:
 submit_to_the_great_khan_decision:0 "臣服于大汗"
 submit_to_the_great_khan_decision_confirm:0 "宣誓效忠"
 submit_to_the_great_khan_decision_opening_desc:0 "是时候承认蒙古人确实是世界的统治者了。我将加入他们，而不是与他们为敌。"
 submit_to_the_great_khan_decision_tooltip:0 "你成为蒙古可汗的封臣，并加入蒙古帝国"
 submit_to_the_great_khan_effect_tooltip:0 "成为[mongol_emperor.GetTitledFirstName]的封臣"

 mongol_invasion.1001.title:0 "大汗死了！"
 mongol_invasion.1001.generic.desc:1 "感谢[ROOT.Char.GetFaith.HighGodName]！尽管新统治者已宣布即位，[new_khan.GetTitledFirstName][new_khan.GetSheHe]肯定没有[old_khan.GetFirstName]那么恐怖。\n\n也许这是蒙古扩张的终结？"
 mongol_invasion.1001.sympathetic.desc:0 "一位伟大的[old_khan.GetWomanMan]离开了我们。[old_khan.GetFirstName]去世，[new_khan.GetFirstName]已即位为新的[new_khan.GetTitleAsNameNoTooltip]！\n\n[old_khan.GetFirstNameNoTooltip]龙驭归天，世界因[old_khan.GetHerHis]的努力而更好。"
 mongol_invasion.1001.generic.oblivious.desc:0 "我们听到零星的传闻，说有一位显赫的游牧王国的国王去世了。"
 mongol_invasion.1001.a:0 "谢天谢地！"
 mongol_invasion.1001.b:0 "我很好奇未来会有什么在等着我们。"
 mongol_invasion.1001.c:0 "成吉思啥啊？"

 mongol_invasion.1002.t:0 "蒙古人崛起"
 mongol_invasion.1002.desc.close:0 "一位新的领袖，[temujin.GetTitledFirstName]，崛起于"
 mongol_invasion.1002.desc.close_mongolia:0 "蒙古高原上四分五裂的部落，"
 mongol_invasion.1002.desc.close_steppes:0 "大草原上四分五裂的部落，"
 mongol_invasion.1002.desc.close.end:0 "[temujin.GetHerselfHimself]自称为成吉思汗——世界的统治者。\n\n[temujin.GetSheHe]率领着部落庞大的军队，发动了征服整个大草原的战争，下一个目标将是整个世界！"
 mongol_invasion.1002.desc.far:0 "有消息称，遥远大草原的蛮族部落中崛起了一位新的领袖。这位“[temujin.GetTitledFirstName]”[temujin.GetHerselfHimself]自称为世界的统治者——成吉思汗——并发誓要征服全世界。\n\n[temujin.GetSheHe|U]并非头一个说出这种威胁的人，不过传说[temujin.GetTitleAsNameNoTooltip]率领的骑兵锐不可当，根本不能被杀死。"
 mongol_invasion.1002.a:0 "又来了个讨打的小暴发户！"
 mongol_invasion.1002.b:0 "征服世界？让[temujin.GetSheHe|U]放马过来！"
 mongol_invasion.1002.c:0 "我怀疑[temujin.GetSheHe]走不了多远的。"
 mongol_invasion.1002.craven:0 "[temujin.GetSheHe]要来了？！"
 mongol_invasion.1002.genghis_khan_tt:0 "任何被蒙古人占领的[county|E]都将失去大部分[development|E]"

 mongol_invasion.1003.t:0 "焚毁智慧宫"
 mongol_invasion.1003.desc:0 "巴格达伟大的学术机构，智慧宫，在蒙古围城期间被付之一炬。\n\n留下的一片废墟似乎预示着在蒙古人治下的新世界中，旧日的知识已一文不值。"
 mongol_invasion.1003.a:0 "损失惨重……"
 mongol_invasion.1003.b:0 "异教徒这是罪有应得！"
 mongol_invasion.1003.c:0 "要是我们不阻止蒙古人，他们会毁了整个世界！"

 mongol_invasion.1004.t:0 "帝国崩溃"
 mongol_invasion.1004.desc:0 "随着[old_mongol_emperor.GetTitledFirstName]的离世，许多人都宣称对大汗之位有继承权。他们互不承认，我们最终见证了一个统一的蒙古人帝国的末日。\n\n他们或许并没有变弱，不过他们再也不统一于单独一位“世界统治者”的麾下了。"
 mongol_invasion.1004.a:0 "这个帝国终有一日将再度崛起……"
 mongol_invasion.1004.b:0 "感谢祢的仁慈，[ROOT.Char.GetFaith.HighGodName]！"

 mongol_invasion.1005.t:0 "大汗去世"
 mongol_invasion.1005.desc:0 "[old_khan.GetTitledFirstName]传位给[new_khan.GetTitledFirstName]，最明显的区别就是[new_khan.GetFirstNameNoTooltip]不再称[new_khan.GetHerselfHimself]自己为“寰宇的统治者”。\n\n这些草原部落本来意图统治世界，他们现在似乎终于承认这超乎他们的能力。"
 mongol_invasion.1005.a:0 "一个时代即将终结。"
 mongol_invasion.1005.a.tt:0 "从此蒙古帝国不会再那么富有攻击性了"

 mongol_invasion.2001.opening:0 "我命中注定的仆人，"
 mongol_invasion.2001.desc:0 "我是寰宇的统领，你必将向我臣服。宣誓效忠吧，要不然刀斧手的利刃就要招呼你的脖子了。"
 mongol_invasion.2001.a:0 "我的[mongol_emperor.GetTitleAsNameNoTooltip]，向你臣服是我的荣幸。"
 mongol_invasion.2001.a.tt:0 "你成为了[mongol_emperor.GetShortUIName]的封臣"
 mongol_invasion.2001.b:0 "自大的蠢货，你吓不到我！"
 mongol_invasion.2001.b.tt:0 "[mongol_emperor.GetShortUIName|U]向你宣战"

 mongol_invasion.2002.opening:0 "寰宇的伟大统领，"
 mongol_invasion.2002.desc:0 "我臣服于你正义而仁慈的恩惠。我将与你一起打击任何反抗你的天命的人。"
 mongol_invasion.2002.a:0 "这是明智的选择，我的仆人。"

 mongol_invasion.2003.opening:0 "你这个[mongol_emperor.GetTitleAsNameNoTooltip]的[mongol_emperor.Custom('InsultAdjective')]影子，"
 mongol_invasion.2003.desc:0 "你竟敢以为你可以胁迫我投降？我会让你看看真正的统治者会怎么处理你们这些所谓的不可战胜的骑手！"
 mongol_invasion.2003.a:0 "战争与死亡，这是你自找的。"

 mongol_invasion.2101.desc:0 "你至今为止一直是我的伴当。我们是时候将你的服务官方化了，你将向寰宇的统治者宣誓效忠。"
 mongol_invasion.2101.a:0 "当然，我的领主。"
 mongol_invasion.2101.b:0 "你认为我是在为你服务？荒谬！"
 mongol_invasion.2101.b.tt:0 "@warning_icon![mongol_emperor.GetShortUIName]打破了[mongol_emperor.GetHerHis]与你的盟约，可能会开战！"

 mongol_invasion.2103.a:0 "不管怎样，你现在就要向我俯首！"
 mongol_invasion.2103.b:0 "走着瞧，你这傲慢的蠢狗……"

 mongol_invasion.2111.b:0 "你以为我不如你？岂有此理！"
 mongol_invasion.2111.b.tt:0 "@warning_icon![mongol_emperor.GetShortUIName]撕毁了[mongol_emperor.GetHerHis]与你的同盟协议"

 mongol_invasion.2112.desc:0 "你真的以为自己比我强？你根本就比不上我！很明显，我慷慨地给予你的友谊根本是对牛弹琴。"
 mongol_invasion.2112.a:0 "哦，你会为你的言行后悔的……"
