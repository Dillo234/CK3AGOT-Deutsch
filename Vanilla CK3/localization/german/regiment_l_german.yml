 # Accolade MaA
 accolade_maa_archers:0 "Bogenschützengefolge"
 accolade_maa_archers_flavor:1 "[retinue_maa|E]\n#F Diese Bogenschützenelite ist kein Wilderergesindel: Sie wurde unerbittlich dafür ausgebildet, Pfeile präzise und mit großer Geschwindigkeit zu schießen.#!"
 accolade_maa_skirmishers:0 "Plänklergefolge"
 accolade_maa_skirmishers_flavor:1 "[retinue_maa|E]\n#F Eine Mischung aus leicht gerüsteten Elitekriegern und erfahrenen Söldnerräubern, die für ihre Fähigkeiten in Sachen Hinterhalten und unkonventioneller Kriegsführung gefürchtet sind.#!"
 accolade_maa_pikes:0 "Pikeniergefolge"
 accolade_maa_pikes_flavor:1 "[retinue_maa|E]\n#F Mit guten Rüstungen und langen Piken ausgestattet bildet dieses Fußvolk das unerschütterliche Rückgrat der Armee seines Lehnsherrn.#!"
 accolade_maa_outriders:0 "Vorreitergefolge"
 accolade_maa_outriders_flavor:1 "[retinue_maa|E]\n#F Auf schnellen Rössern kann diese Reiterelite jedem Feind zuvorkommen und immer dort zuschlagen, wo sie am wenigsten erwartet wird und am wenigsten willkommen ist.#!"
 accolade_maa_vanguards:0 "Vorhutgefolge"
 accolade_maa_vanguards_flavor:1 "[retinue_maa|E]\n#F Dieses disziplinierte und prächtige Schwere Fußvolk ist eine Streitmacht, der nur wenige Feinde widerstehen können – und hat daher einen Ehrenplatz im Kampfgetümmel.#!"
 accolade_maa_lancers:0 "Lanzenreitergefolge"
 accolade_maa_lancers_flavor:1 "[retinue_maa|E]\n#F Mit donnerndem Gebrüll und wahrem Edelmut stürzen sich diese Reiter in den Kampf und verbreiten in gleichem Maße Ehrfurcht wie Schrecken auf dem Schlachtfeld.#!"
 accolade_maa_crossbowers:0 "Armbrustschützengefolge"
 accolade_maa_crossbowers_flavor:1 "[retinue_maa|E]\n#F Ob Ritter oder Knappe: Jeder kann von den genau gezielten Eisenbolzen dieser hervorragend ausgebildeten Armbrustschützen durchbohrt werden.#!"
