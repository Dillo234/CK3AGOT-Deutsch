l_german:
 
 iberia_north_africa.0005.t:0 "Ein vereintes Spanien"
 iberia_north_africa.0005.desc:0 "Die Throne Spaniens sind nun wieder unter ein[ROOT.Char.Custom('DE_END_PRO_S_D')] [ROOT.Char.GetTitleAsNameNoTooltip] vereint. Den falschen Monarchen wurden ihre Kronen entrissen, während [ROOT.Char.GetPrimaryTitle.GetNameNoTier] stolz und stärker denn je herrscht.\n\nEines Tages werde ich aus dieser Welt scheiden, doch mein Erbe wird auf ewig weiterleben. Sie werden mich [ROOT.Char.GetTitledFirstNameNoTooltip] nennen, [ROOT.Char.GetMotherFather] Spaniens."
 iberia_north_africa.0005.a:1 "Dies ist der Anbruch einer neuen Ära."

 iberia_north_africa.0006.start.desc:0 "Eines nach dem anderen sind die spanischen Königreiche unter die Herrschaft von [spain_uniter.GetPrimaryTitle.GetNameNoTier] gefallen."
 iberia_north_africa.0006.relation_former.desc:0 "Mein[spain_uniter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc:0 "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc:0 "nennt sich jetzt „[spain_uniter.GetMotherFather|U] Spaniens“.\n\n[spain_uniter.Custom('DE_PRO_POS_S_3P')|U] Name wird zweifelsohne die Jahrhunderte überdauern, doch wird [spain_uniter.Custom('DE_PRO_PER_S_3P_N')] in den Geschichtsbüchern zwischen den Helden genannt werden oder zwischen den Tyrannen? Das weiß nur [ROOT.Char.GetFaith.FateGodName]."

 iberia_north_africa.0010.t:0 "Ein Afrika"
 iberia_north_africa.0010.start.desc:0 "Niemand hätte gedacht, dass es möglich sei, und doch stehe ich hier, [ROOT.Char.GetTitleAsNameNoTooltip] über ganz Afrika."
 iberia_north_africa.0010.vassals.desc:0 "Von der Atlantikküste bis zum Meer im Osten beugen nun alle Stämme, jeder [vassal_1.GetTitleAsNameNoTooltip] und jeder [vassal_2.GetTitleAsNameNoTooltip] das Knie vor mir."
 iberia_north_africa.0010.spirits.desc:0 "\n\nDie [africa_uniter.Custom('DefaultPriestTitlePlural')] sagen, dass die Geister zufrieden sind. Endlich sind unsere Lande befreit! Es wartet noch immer Arbeit auf uns, aber heute werden wir feiern!"
 iberia_north_africa.0010.ancestors.desc:0 "\n\nDie [africa_uniter.Custom('DefaultPriestTitlePlural')] sagen, dass die Ahnen zufrieden sind. Endlich sind unsere Lande befreit! Es wartet noch immer Arbeit auf uns, aber heute werden wir feiern!"
 iberia_north_africa.0010.generic.desc:0 "\n\nMeine Untertanen kommen aus allen Schichten, doch ich werde uns vereinen und uns einen neuen Weg bereiten. Von diesem Tag an sind wir ein Volk unter [ROOT.Char.GetFaith.HighGodName]."
 iberia_north_africa.0010.a:0 "Für Afrikas Ruhm!"

 iberia_north_africa.0011.start.desc:0 "Alle Völker Afrikas, vom kleinsten Stamm bis zum größten Monarchen, stehen nun unter der Herrschaft von [africa_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0011.relation_former.desc:0 "Mein[africa_uniter.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc:0 "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc:0 "hat sie alle unter dem [africa_uniter.GetFaith.GetAdjective|l]en Banner vereint.\n\nKann ein derart gewaltiges Reich sich bewähren oder wird dieser Bund am Ende auseinanderfallen? Das weiß nur [ROOT.Char.GetFaith.FateGodName]."
 decision_unite_africa_confirm:0 "Afrika vereinen"
 iberia_north_africa.0015.t:0 "Die Märtyrer rächen"
 iberia_north_africa.0015.part1.desc:0 "Tausende und Abertausende tapferer Muslime sind auf der Straße nach Tours gefallen, auf dem Weg der Märtyrer. Sie kämpften für eine bessere Zukunft, für ein goldenes Zeitalter für die wahren Gläubigen. Heute bricht diese Zukunft endlich an."
 iberia_north_africa.0015.part2.desc:0 "\n\nWir haben fest Fuß gefasst in Europa, und meine glorreichen Eroberungen fangen erst an …"
 iberia_north_africa.0015.a:0 "Allahu akbar."

 iberia_north_africa.0016.t:0 "Geister der Vergangenheit"
 iberia_north_africa.0016.relation_former.desc:0 "\n\nMein[avenger.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc:0 "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc:0 "hat [avenger.Custom('DE_PRO_POS_S_3P')]e Truppen in das Herz des alten fränkischen Königreichs geführt und sämtlichen Widerstand zerschmettert. Nun, da [avenger.Custom('DE_PRO_PER_S_3P_N')] Fuß in Europa gefasst hat, ist die Zukunft des Islam strahlender denn je."
 iberia_north_africa.0016.christianity.a:0 "Möge der Herr sich unserer Seelen erbarmen."
 iberia_north_africa.0016.generic.desc:0 "Vor vielen Jahren setzten die christlichen Truppen der Franken der umayyadischen Invasion Europas auf der Straße nach Tours ein Ende. Karl Martell und seine Männer schrieben Geschichte.\n\nDoch nichts währt ewig. [avenger.GetName] hat [avenger.Custom('DE_PRO_POS_S_3P')]e Truppen tief ins alte fränkische Königreich geführt und es zu [avenger.Custom('DE_PRO_POS_S_3P')|U]em erklärt. [avenger.Custom('DE_PRO_PER_S_3P_N')|U] hat fest Fuß gefasst in Europa, und [ROOT.Char.GetFaith.FateGodName] weiß, was [avenger.GetTitledFirstNameNoTooltip] als Nächstes tun wird …"

 iberia_north_africa.0001.t:0 "Das Königreich Portugal"
 iberia_north_africa.0001.start.desc:0 "Man wird sich auf ewig an diesen Tag erinnern, denn heute wurde das große Königreich Portugal geboren."
 iberia_north_africa.0001.christian.desc:0 "Unser Volk litt Jahrhunderte unter der Herrschaft der Muslime, doch dies hat nun ein Ende. Endlich sind wir durch glorreiche Eroberungen im Namen von [ROOT.Char.GetFaith.WarGodName] eine freie [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]e Nation!\n\n"
 iberia_north_africa.0001.muslim.desc:0 "[ROOT.Char.GetFaith.WarGodName] war mit uns, und wir haben diese Lande erobert: Nun können wir die Westküste der iberischen Halbinsel mit Stolz unsere Heimat nennen. Mögen die Gläubigen hier noch viele Jahre in Wohlstand leben können!\n\n"
 iberia_north_africa.0001.end.desc:0 "Über die Jahrtausende hinweg haben viele Zivilisationen über dieses Land geherrscht. Sie alle haben beigetragen zu jenem filigranen Gewebe, das unser kulturelles Erbe ist. Heute haben wir unser eigenes einzigartiges Wesen, und da ich nun dieses neue Königreich gründe, nennen wir uns mit Stolz Portugiesen!"
 iberia_north_africa.0001.a:0 "Jetzt kommt unsere Zeit!"
 iberia_north_africa.0002.start.desc:0 "Eine neue Epoche beginnt auf der Iberischen Halbinsel!"
 iberia_north_africa.0002.relation_former.desc:0 "Mein[portugal_former.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc:0 "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc:0 "hat das Königreich Portugal an der Westküste gegründet. Nach Jahrhunderten der Migration und des Krieges steht dort nun ein stolzes portugiesisches Volk unter der Führung von [portugal_former.GetTitledFirstNameNoTooltip].\n\nWird diese junge Nation Ruhm finden oder nur Opfer einer weiteren Eroberung werden? Die Zeit wird es weisen."
 iberia_north_africa.0002.a1:0 "Gelobt sei [ROOT.Char.GetFaith.WarGodName]!"
 name_alas:0 "O weh."
 name_i_see:0 "Ich verstehe."
 iberia_north_africa.0002.b:0 "[ROOT.Char.GetFaith.WarGodName] segne Portugal!"
 iberia_north_africa.0002.c:0 "Ich gehöre noch immer der [ROOT.Char.GetCulture.GetName|l]en Kultur an, ganz gleich, was sie denken."
 
 iberia_north_africa.9101.t:0 "Das Königreich der Kanaren"
 iberia_north_africa.9101.desc.intro:0 "Seit undenklich langer Zeit nennt sich jede der Inseln „Königreich“, doch da nun alle Inseln unter der sorgsamen Herrschaft von [canarias_former.GetTitledFirstName] geeint wurden, ist die Zeit gekommen, all diese Kronen in einer zu vereinen.\n\n"
 iberia_north_africa.9101.desc.iberian:1 "Mit der endgültigen Niederlage der heidnischen Guanchen-Könige steht der Verbreitung des Glaubens ([canarias_former.GetFaith.GetName]) unter den Einheimischen der Inseln und der Festigung der Herrschaft von [canarias_former.GetTitledFirstNameNoTooltip] über die Inseln wenig im Weg. Das Gebiet ([title_k_canarias.GetNameNoTierNoTooltip]) wurde zum [title_k_canarias.GetTierAsNameNoTooltip] erklärt, mit [canarias_former.GetName] als erst[canarias_former.Custom('DE_END_PRO_S_D')] [canarias_former.GetTitleAsNameNoTooltip]!"
 iberia_north_africa.9101.desc.guanche:1 "Da sich der Horizont vor uns nun erweitert und entfaltet, sehen wir den Aufstieg großer Königreiche, die weitaus größer als unseres sind, und wenn wir uns den fremdländischen Invasoren widersetzen wollen, müssen wir unser eigenes Schicksal und unsere eigene Krone schaffen. Da [canarias_former.GetName] als erst[canarias_former.Custom('DE_END_ADJ_IND_S_N')] [canarias_former.GetTitleAsNameNoTooltip] des Reichs ([title_k_canarias.GetNameNoTierNoTooltip]) gekrönt wurde, haben die Bewohner der Inseln ein Symbol, das sie eint, und das gemeinsame Ziel, unsere Lebensweise zu bewahren."
 iberia_north_africa.9101.desc.outro:0 "\n\nDie Zukunft bleibt für das Gebiet ([title_k_canarias.GetNameNoTierNoTooltip]) unklar, doch die Erklärung, als [title_k_canarias.GetTierAsNameNoTooltip] aufzutreten, wird zweifelsohne eine ganz neue Ära für die Inseln und die Zukunft Nordafrikas einläuten."
 iberia_north_africa.9101.a:0 "Ein neues Königreich wird geboren!"
 iberia_north_africa.9101.b:0 "Die Zukunft für uns ([title_k_canarias.GetNameNoTierNoTooltip]) liegt in Iberien!"
 
 iberia_north_africa.0101.t:0 "Loyalität gegenüber dem Thron Petri"
 iberia_north_africa.0101.desc:0 "Es war keine kleine Leistung, doch meine Familie hat genug [religious_leader.GetFaith.GetAdjective|l] Ländereien und spirituelle Autorität erworben, um in der Lage sein, ein Konklave unserer höchsten Kleriker einzuberufen. Endlich werden unser Blut, unser Schweiß und unsere Plackerei sich auszahlen.\n\nDie versammelten [religious_leader.GetFaith.PriestNeuterPlural] in [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] zanken begierig über die weitere Politik, und die Säle und Gänge meiner Burg bersten förmlich vor Dutzenden von Vorschlägen. Gelegentlich bricht sogar ein handfester Streit wegen theologischer Differenzen aus. Wir wissen, dass wir Rom und [pope.GetTitledFirstName] treu bleiben wollen, doch darüber hinaus herrscht in kaum etwas Einigkeit.\n\nNach Wochen des Stillstands ist es an mir als Gastgeber und [religious_leader.GetTitleAsNameNoTooltip], eine Schlichtung zu erreichen."
 iberia_north_africa.0101.a:0 "Ein Volk, ein Glaube!"
 iberia_north_africa.0101.a.tt:0 "Der Pfad, für den Ihr Euch aussprecht, ist eher „$doctrine_pluralism_righteous_name$“"
 iberia_north_africa.0101.b:0 "Wir #EMP dürfen#! keine Angst davor haben, die Macht zu ergreifen, um uns zu verteidigen."
 iberia_north_africa.0101.b.tt:0 "Der Pfad, für den Ihr Euch aussprecht, ist eher „$doctrine_pluralism_fundamentalist_name$“"
 iberia_north_africa.0101.c:0 "Die heiligen Schriften werden dennoch noch eine Auslegung brauchen …"
 iberia_north_africa.0101.c.tt:0 "Der Pfad, für den Ihr Euch aussprecht, ist noch stärker „$doctrine_pluralism_pluralistic_name$“"

 iberia_north_africa.0102.t:0 "[religious_leader.GetFaith.GetAdjectiveNoTooltip]e $iberia_north_africa.0101.t$"
 iberia_north_africa.0102.desc.intro:0 "Nachdem [religious_leader.GetTitledFirstName] ein ganzes Leben darauf hingearbeitet hat, religiöse und politische Autorität anzusammeln, ist es [religious_leader.Custom('DE_PRO_PER_S_3P_D')] gelungen, in [religious_leader.Custom('DE_PRO_POS_S_3P')]em Hauptsitz [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] ein großes Konklave aus [religious_leader.GetFaith.GetAdjective|l]en Priestern einzuberufen, um über die Zukunft des Glaubens zu diskutieren.\n\nNach Wochen erhitzter Debatten hat der versammelte Klerus in einer Abstimmung beschlossen, seine Treue gegenüber [pope.GetTitledFirstName] zu bekräftigen, wenn auch mit einigen … #EMP Feinabstimmungen#! in der Kirchenpolitik.\n\nDiese Verbesserungen konzentrieren sich vorrangig auf"
 iberia_north_africa.0102.desc.fundamentalist:0 "als solches empfundenes Unrecht gegenüber den Gläubigen und wie sich dieses nur vermeiden lässt, indem man auch mit allen erforderlichen Mitteln weltliche Macht erringt."
 iberia_north_africa.0102.desc.righteous:0 "eine Innenschau, um für eine religiöse Homogenität zwischen den größeren Kulturen zu sorgen, die sich der Kirche verschrieben haben."
 iberia_north_africa.0102.desc.pluralist:0 "die Einführung strenger Regeln und Praktiken für das Studium der heiligen Schriften und formaler Methoden, um das Verständnis selbiger konstruktiv zu hinterfragen."
 iberia_north_africa.0102.a.same_faith:0 "Wir müssen uns verteidigen!"
 iberia_north_africa.0102.a.same_religion:0 "Nehmen sie etwa #EMP uns#! als eine Bedrohung wahr?"
 iberia_north_africa.0102.a.misc:0 "Was für beunruhigende Fanatiker!"
 iberia_north_africa.0102.b.same_faith:0 "Ein Glaube für uns selbst!"
 iberia_north_africa.0102.b.same_religion:0 "Wie völlig selbstbezogen …"
 iberia_north_africa.0102.b.misc:0 "Solange sie unter sich bleiben."
 iberia_north_africa.0102.c.same_faith:0 "Ein strenges Studium der heiligen Schriften ist etwas, woraus alle einen Vorteil ziehen."
 iberia_north_africa.0102.c.same_religion:0 "Wie sinnlos – so gründlich zu studieren, wenn man schon so sehr danebenliegt …"
 iberia_north_africa.0102.c.misc:0 "Ihr Lösung, um eine weitere Zersetzung der Doktrinen zu verhindern, ist das Herumkritteln an den Doktrinen?"

 iberia_north_africa.0111.t:0 "Freiheit von den Ketten Roms"
 iberia_north_africa.0111.desc:0 "Es hat Jahre gebraucht, um die nötige politische und religiöse Einheit für die Einberufung dieses Konklaves zu schaffen, doch endlich habe ich sowohl genügend Bauern als auch ausreichend Klerus um mein Banner geschart, damit wir [pope.Custom('DE_ART_DEF_S_D')] falschen [pope.GetTitledFirstName] sinnvoll entgegentreten können.\n\nJust in diesem Moment wimmelt es in den Gängen und Gästequartieren von streitenden Klerikern und leidenschaftlich entflammten Bischöfen – jeder gekränkte Ordensbruder und kleine [religious_leader.GetFaith.PriestNeuter], den Rom je vor den Kopf gestoßen hat, füllt mit seinesgleichen meine Hallen zum Bersten.\n\nDieses ganze Debattieren ist zwar entscheidend in Sachen Legitimität, doch letzten Endes wird es als nächst[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [religious_leader.GetFaith.GetAdjective|l][ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] #EMP mein#! Wort sein, das in der Abstimmung den Ausschlag gibt."
 iberia_north_africa.0111.a:0 "Der Sohn Gottes lehrte Frieden, und dem werden wir folgen."
 iberia_north_africa.0111.a.tt:0 "$iberia_north_africa.0101.a.tt$"
 iberia_north_africa.0111.b:0 "Selbst ohne Rom kennen wir den Wert der Selbstverteidigung!"
 iberia_north_africa.0111.b.tt:0 "$iberia_north_africa.0101.b.tt$"
 iberia_north_africa.0111.c:0 "Ist nicht auch der Islam eine Buchreligion?"
 iberia_north_africa.0111.c.tt:0 "$iberia_north_africa.0101.c.tt$"
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof:0 "[religious_leader.GetFaith.GetName] erhält einen neuen [head_of_faith|E]-[title|E] für denselben [Concept('faith', 'Glauben')|E]"
 mozarabic_break_with_rome_decision.tt.new_hof_id:0 "[TARGET_CHARACTER.GetShortUIName|U] ist Euer neues [head_of_faith|E]"

 iberia_north_africa.0112.t:0 "Es kommt zu einem Schisma zwischen [pope.GetFaith.GetNameNoTooltip] und der [religious_leader.GetFaith.GetAdjectiveNoTooltip|l]en Kirche"
 iberia_north_africa.0112.desc.intro:0 "Unter großen Anstrengungen ist es [religious_leader.GetTitledFirstName] endlich gelungen, [religious_leader.Custom('DE_PRO_POS_S_3P')] Lebenswerk zu vollenden und genügend religiöse und politische Autorität zu erlangen, um die [religious_leader.GetFaith.GetAdjective|l]e Kirche in einem Ziel zu einen: sich vom Diktat von [pope.GetTitledFirstName] zu lösen.\n\nBei dem begleitenden Kirchenkonzil wurde eine äußerst erhitzte Debatte darüber geführt, wodurch die Lücke zu füllen wäre, die der Klammergriff Roms hinterlässt. Manche Kleriker berichteten von ernsthaften Keilereien in den Hallen von [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier].\n\nDas Eingreifen durch [religious_leader.GetTitledFirstNameNoTooltip] ist das Einzige, was die verfahrene Lage durchbrechen konnte. Der Schwerpunkt soll fortan darauf gerichtet werden,"
 iberia_north_africa.0112.desc.fundamentalist:0 "die Pflicht zu übernehmen, Pilgerzügen auch mit Waffengewalt sicheres Geleit zu [religious_leader.GetFaith.GetAdjectiveNoTooltip|l]en heiligen Stätten zu bieten."
 iberia_north_africa.0112.desc.righteous:0 "all das zurückzunehmen, was [religious_leader.Custom('DE_PRO_PER_S_3P_N')] als jene sündige Form der Gewalt ansieht, die auf so viele Aspekte unseres Glaubens ([religious_leader.GetFaith.GetReligion.GetName]) übergegriffen hat.\n\n[religious_leader.Custom('DE_PRO_PER_S_3P_D')|U] zufolge sollten sich [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip] allein auf die Frömmigkeit besinnen, die die darin liegt, einfach nur ein gutes Leben zu führen, anstatt den Weg in ein verheißungsvolles Nachleben mit dem Blut Ungläubiger tränken zu wollen."
 iberia_north_africa.0112.desc.pluralist:0 "Einschränkungen und Verbote zu lockern, die eine leichtere Anpassung an muslimische Nachbarn verhindern. So soll sich für einen ökumenischen Ansatz in den Beziehungen zwischen den Religionen starkgemacht werden."
 iberia_north_africa.0112.a.same_faith:0 "Bei [religious_leader.GetFaith.HighGodName] und unserem Recht!"
 iberia_north_africa.0112.a.same_religion:0 "Sie sollten lieber nicht versuchen, #EMP unsere#! heiligen Stätten abzuriegeln."
 iberia_north_africa.0112.a.misc:0 "Klingt nach Haarspalterei von ihrer Seite …"
 iberia_north_africa.0112.b.same_faith:0 "Macht durch Frieden!"
 # ^Kane lives in Death!
 iberia_north_africa.0112.b.same_religion:0 "Ich gehe davon aus, dass sie sich für etwas Besseres halten als wir …"
 iberia_north_africa.0112.b.misc:0 "Ich frage mich, wie #EMP das#! wohl für sie ausgehen wird …"
 iberia_north_africa.0112.c.same_faith:0 "Wir haben so viel mehr gemein, als uns unterscheidet."
 iberia_north_africa.0112.c.same_religion:0 "Besorgniserregend …"
 iberia_north_africa.0112.c.islam:0 "Hoffentlich ist dies der erste Schritt hin zu einer echten Bekehrung …"
 iberia_north_africa.0112.c.misc:0 "Dann sind sie eine Mischreligion?"

 iberia_north_africa.0121.t:0 "Eine Rückkehr aufs Land"
 iberia_north_africa.0121.desc.intro:0 "Es ist kein Geheimnis, dass ich so meine … Schwierigkeiten mit dem [old_faith.GetAdjective|l]en Glauben hatte."
 iberia_north_africa.0121.desc.excommunicated:0 "Meine Exkommunikation ist eine Bürde, denn sie lastet ungerechterweise sehr schwer auf meiner Seele. Andere [old_faith.GetAdherentNamePluralNoTooltip] in meinem Leben und ich geraten darüber unablässig in Streit."
 iberia_north_africa.0121.desc.rivalry_with_hof:0 "Ständige Auseinandersetzungen mit [old_faith.GetReligiousHead.GetTitledFirstName] – ein kleinliches, weltliches Gezänk, über dem [old_faith.GetReligiousHead.Custom('DE_PRO_PER_S_3P_N')] stehen #EMP sollte#! – haben mich sämtlicher Illusionen beraubt."
 iberia_north_africa.0121.desc.negative_piety_level:0 "Meine Taten brandmarken mich als Sünder[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], als jemanden, dessen Glauben man in spiritueller Hinsicht einfach völlig abtun kann, und ich verleugne nicht, wie sehr mich dies von anderen abschottet und vereinsamen lässt."
 iberia_north_africa.0121.desc.lorgar:0 "Auch wenn das Feuer meines Glaubens so hell lodert wie die Sonne, werde ich das Gefühl nicht los, dass es im Universum noch #EMP mehr#! geben muss als [old_faith.HighGodName]. Irgendeine urtümlichere Wahrheit."
 iberia_north_africa.0121.desc.sinful_traits:0 "Es fühlt sich an, als wäre jede meiner Taten, jeder meiner Gedanken und auch nur die Art, wie ich mein Leben führe, bereits als in sich sündig gebrandmarkt."
 iberia_north_africa.0121.desc.virtuous_basque_pagan_traits:0 "Manchmal frage ich mich, wie ich meinen Glauben je lieben konnte, wo doch meine gesamte Persönlichkeit auf etwas #EMP anderes#! ausgelegt scheint."
 iberia_north_africa.0121.desc.naked_cynicism:0 "Ich finde diesen Glauben unspannend und schlimmer noch: Er steht unter der Knute von Mächten, über die ich kaum Kontrolle habe."
 iberia_north_africa.0121.desc.outro:0 "\n\nIch glaube allerdings, ich habe nun Trost und Zuspruch in einem neuen Glauben gefunden ([basque_faith.GetName]). Die ländlichen Synkretisten dieser kleinen Sekte urteilen nicht über mich, sondern zeigen nur ausgelassene Freude ob der Aussicht, mehr zu werden als nur örtliche Hüter von Wissen und Traditionen.\n\nEs ist eine Freude, die sie womöglich empfänglich macht für gewisse … Vorschläge."
 iberia_north_africa.0121.a:0 "Unser Glaube ([basque_faith.GetNameNoTooltip]) soll wieder ein kriegerischer sein!"
 iberia_north_africa.0121.a.tt:0 "Der Pfad, für den Ihr Euch aussprecht, ist eher „$doctrine_pluralism_fundamentalist_name$“"
 iberia_north_africa.0121.b:0 "Einklang mit der Natur ist besser als Einklang mit den Nachbarn."
 iberia_north_africa.0121.b.tt:0 "Der Pfad, für den Ihr Euch aussprecht, ist eher „$doctrine_pluralism_righteous_name$“"
 iberia_north_africa.0121.c:0 "Es gibt würdigere Religionen, mit denen man seine Traditionen teilen kann."
 iberia_north_africa.0121.c.tt:0 "Ihr sprecht Euch für einen anderen Pfad aus, der eher „$doctrine_pluralism_pluralistic_name$“ ist"
 iberia_north_africa.0121.d:0 "Wenn ich versuche, einen Wandel zu erzwingen, bin ich dann weniger korrupt als [old_faith.GetNameNoTooltip]?"
 iberia_north_africa.0121.d.tt:0 "Ihr lasst den Glauben genau so, wie Ihr ihn vorfindet"

 iberia_north_africa.0122.t:0 "$iberia_north_africa.0121.t$"
 iberia_north_africa.0122.desc.intro:0 "Offenbar ist"
 iberia_north_africa.0122.desc.excommunicated:0 "die Exkommunikation aus seinem alten Glauben ([old_faith.GetName]) für [religious_leader.GetTitledFirstName] letztlich doch zu anstrengend geworden."
 iberia_north_africa.0122.desc.rivalry_with_hof:0 "die Rivalität zischen [religious_leader.GetTitledFirstName] und [old_faith.GetReligiousHead.GetTitledFirstName] inzwischen unausweichlich an jenem Punkt angelangt, an dem sie überkochen wird."
 iberia_north_africa.0122.desc.negative_piety_level:0 "es so, dass die früheren Verfehlungen von [religious_leader.GetTitledFirstName] gegen seinen Glauben ([old_faith.GetName]) demnächst von seiner nächsten in den Schatten gestellt werden."
 iberia_north_africa.0122.desc.lorgar:0 "es so, dass die Lust von [religious_leader.GetTitledFirstName] an etwas … #EMP Urtümlicheres#! zu glauben, zu stark geworden ist und ihn auf den Pfad der Ketzerei führt."
 iberia_north_africa.0122.desc.sinful_traits:0 "es so, dass am Ende die sündigen Wege von [religious_leader.GetTitledFirstName] vollkommen die Oberhand über [religious_leader.Custom('DE_PRO_POS_S_3P')]en [old_faith.GetAdjective|l]en Glauben gewonnen haben."
 iberia_north_africa.0122.desc.virtuous_basque_pagan_traits:0 "die langsame Verführung von [religious_leader.GetTitledFirstName] durch die Tugenden eines ländlichen Lebens nun endlich abgeschlossen."
 iberia_north_africa.0122.desc.naked_cynicism:0 "das unleugbare Verlangen von [religious_leader.GetTitledFirstName] nach einer größeren Kontrolle über das spirituelle Leben [religious_leader.Custom('DE_PRO_POS_S_3P')]es Reichs vollständig außer Kontrolle geraten."
 iberia_north_africa.0122.desc.midtro:0 "\n\nIn einem Anfall von etwas, wobei es sich gewiss nur um Wahnsinn handeln kann, hat [religious_leader.Custom('DE_ART_DEF_S_N')] [religious_leader.GetTitleAsNameNoTooltip|U] einen obskuren synkretistischen Volksglauben aus den Pyrenäen ([basque_faith.GetName]) zur neuen Hauptreligion von [religious_leader.GetPrimaryTitle.GetNameNoTier] erhoben.\n\n"
 iberia_north_africa.0122.desc.fundamentalist:0 "Obwohl die junge Sekte ursprünglich friedlich ist, hat [religious_leader.GetTitledFirstNameNoTooltip] sie zu einer rasenden Wut angestachelt, indem er ihr den Reichtum wahrer Krieger in Form von Plündergut versprach, wenn sie [religious_leader.Custom('DE_PRO_POS_S_3P')]e fundamentalistische Kampagne unterstützt."
 iberia_north_africa.0122.desc.righteous:0 "Da [religious_leader.Custom('DE_PRO_PER_S_3P_N')] danach trachtet, die kleine Sekte von ihrer engen Beziehung zum Christentum zu distanzieren, spricht sich [religious_leader.GetTitledFirstNameNoTooltip] für eine Rückkehr zu dem aus, was [religious_leader.Custom('DE_PRO_PER_S_3P_N')] als die eher im Heidentum begründeten Teile ihrer Mythen ansieht."
 iberia_north_africa.0122.desc.pluralist:0 "Obwohl die Sekte über Jahrhunderte hinweg christliche Elemente in sich aufnahm, nutzt [religious_leader.GetTitledFirstNameNoTooltip] [religious_leader.Custom('DE_PRO_POS_S_3P')]en beträchtlichen Einfluss, um konkurrierende Elemente aus dem Islam in sie einzuführen und die nazarenischen Rituale auszulöschen, zu ersetzen oder zu überarbeiten, wo [religious_leader.Custom('DE_PRO_PER_S_3P_N')] nur kann."
 iberia_north_africa.0122.desc.unchanged:0 "Die Sekte, die im Kern trotz des neuen Ausbruchs an theologischem Interesse an ihr noch genau dieselbe ist wie zu Zeiten ihrer nahezu völligen Unbekanntheit, spricht sich für eine Mischung aus übernommenen christlichen Dogmen und traditioneller vaskonischer Mythologie aus."
 iberia_north_africa.0122.a:0 "Wisst Ihr, ich glaube, [religious_leader.Custom('DE_PRO_PER_S_3P_N')] hat nicht ganz unrecht …"
 iberia_north_africa.0122.b.same_faith:0 "Das ist verfluchte Ketzerei!"
 iberia_north_africa.0122.b.same_religion:0 "Das kann nur in ihrer Auslöschung enden."
 iberia_north_africa.0122.b.respects_fellow_warmongers:0 "Wenigstens haben sie keine Angst vor einem guten Kampf."
 iberia_north_africa.0122.b.misc:0 "Solange sie nur weit weg kämpfen."
 iberia_north_africa.0122.c.same_faith:0 "[religious_leader.GetFirstNameNoTooltip] gab [old_faith.HighGodName] für ein paar verschimmelte Haine auf?!"
 iberia_north_africa.0122.c.same_religion:0 "Hält sich [religious_leader.GetFirstNameNoTooltip] für etwas #EMP Besseres#! als wir?"
 iberia_north_africa.0122.c.believes_in_harmony_with_nature:0 "Wenigstens begreifen sie das Wunder der Natur."
 iberia_north_africa.0122.c.misc:0 "Dann sprechen sie also für die Bäume?"
 iberia_north_africa.0122.d.muslim:0 "Immerhin rückt dies die [basque_faith.GetAdherentNamePluralNoTooltip] näher an einen anderen Glauben ([islam_religion.GetNameNoTooltip])."
 iberia_north_africa.0122.d.same_faith:0 "Sie haben uns doppelt im Stich gelassen!"
 iberia_north_africa.0122.d.same_religion:0 "Unerhört!"
 iberia_north_africa.0122.d.syncretised_with_islam:0 "Immerhin haben sie nicht vollends den Verstand verloren."
 iberia_north_africa.0122.d.misc:0 "Ach, nicht meine Feier, nicht meine Tanzbären."
 iberia_north_africa.0122.e.same_faith:0 "#EMP Das#! ist also das Maß an Toleranz."
 iberia_north_africa.0122.e.same_religion:0 "Besorgniserregend …"
 iberia_north_africa.0122.e.syncretised_with_christianity:0 "$iberia_north_africa.0122.d.syncretised_with_islam$"
 iberia_north_africa.0122.e.misc:0 "Ehrlich gesagt wirkt das wie eine vergleichsweise vernachlässigbare Veränderung …"

 iberia_north_africa.0131.t:0 "Kinder des Ebro"
 iberia_north_africa.0131.desc.intro:0 "Mit der Schaffung von [k_aragon.GetDefinitiveName] habe ich eine blühende Ausweitung der [aragonese_culture.GetName|l]en Kultur in den Dörfern und Städten meines Reichs ausgelöst. Nicht nur in unseren Herzlanden von $d_aragon$, sondern in"
 iberia_north_africa.0131.desc.duchy.one:0 "[duchy_a.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.two:1 "[duchy_a.GetBaseNameNoTier] und [duchy_b.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.three:0 "[duchy_a.GetBaseNameNoTier], [duchy_b.GetBaseNameNoTier] und [duchy_c.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.outro:0 "auch. Ich verbreite den Einfluss meines neu gefundenen Volks in alle Richtungen.\n\nUnd doch … kann ich nicht anders, als einige Gepflogenheiten der [founder_culture.GetName|l]en Kultur zu vermissen. Die Zeit, da sie im Mittelpunkt meines Lebens stand, mag vorüber sein, doch mit meinem Einfluss und meiner Stellung muss ich sie nicht ganz hinter mir lassen."
 # We can't use a script value here since we're using a while loop for the count, and they don't _currently_ support scripted values.
 form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon:0 "3 zufällige [counties|E] in $d_aragon$:"
 iberia_north_africa.0131.a:0 "Diese Leute sind meine Leute, und sie reichen mir."
 iberia_north_africa.0131.b:0 "Nicht alles an der [founder_culture.GetNameNoTooltip|l]en Kultur ist so schlecht …"
 iberia_north_africa.0131.c:0 "Was wirklich wichtig ist, hat sich nicht verändert."
 iberia_north_africa.0131.d:0 "Ganz gleich, wie sehr die Welt sich auch wandelt: Wir dürfen unsere Wurzeln nicht vergessen!"

 iberia_north_africa.2105.t:0 "Herrscher des Mittelmeers"
 iberia_north_africa.2105.desc:0 "Mit der Einnahme von [mallorca.GetNameNoTier], [sardinas.GetNameNoTier] und [sicily.GetNameNoTier] haben wir uns zu den rechtmäßigen Herrschern des Mittelmeers erklärt. Gesandte sind in alle Ecken der Erde gesegelt und haben minderen Herrschern von unserer glorreichen Leistung berichtet.\n\nDieses Meer und alles, was es berührt, gehört uns."
 iberia_north_africa.2105.a:0 "Niemand kann sich uns entgegenstellen!"
 
 iberia_north_africa.fp2_golden_age_generic_title_intro:0 "Goldene Ära der Wissenschaft:"
 iberia_north_africa.2001.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Verlorenes Wissen"
 iberia_north_africa.2001.desc:0 "[generated_actor.Custom('DE_ART_IND_N')|U] berühmt[generated_actor.Custom('DE_END_ADJ_IND_S_N')] Übersetzer[generated_actor.Custom('DE_END_NOU_S_GS_N')] – [generated_actor.GetFullName] – ist an meinen Hof gekommen, nachdem [generated_actor.Custom('DE_PRO_PER_S_3P_N')] gehört hatte, dass ich die Wissenschaften finanziere. „Wenn es Wissen ist, wonach Ihr sucht, findet Ihr es vor allem in den Büchern der Vergangenheit. Denn nur weil es vergessen wurde, ist es dennoch nicht minder wahr“, sagt [generated_actor.Custom('DE_ART_DEF_S_N')] Übersetzer[generated_actor.Custom('DE_END_NOU_S_GS_N')].\n\n„Ich habe viele Bücher bei mir, die noch nicht übersetzt wurden. Wenn Ihr mich finanziert, werdet Ihr auch in ihren Genuss kommen!“"
 iberia_north_africa.2001.a:0 "Ich werde für"
 iberia_north_africa.2001.a.learning:0 "philosophische"
 iberia_north_africa.2001.a.martial:0 "militärkundliche"
 iberia_north_africa.2001.a.stewardship:0 "wirtschaftswissenschaftliche"
 iberia_north_africa.2001.a.diplointrigue:0 "rhetorische"
 iberia_north_africa.2001.a.end:0 "Werke keinerlei Kosten scheuen."
 iberia_north_africa.2001.a.a:0 "Ihr fragt nach einem Buch, das Euren niedrigsten Wert steigert."
 iberia_north_africa.2001.b:0 "Ihr habt meine Unterstützung. Bringt mir etwas Nützliches."
 iberia_north_africa.2001.b.a:0 "[generated_actor.GetFirstNameNoTooltip] wird Euch ein zufälliges [skill|E]verbesserndes Buch geben"
 iberia_north_africa.2001.c:0 "Was soll ich denn mit alten Büchern? Geschichte hat keinen Platz in den Wissenschaften!"
 iberia_north_africa.2002.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Sternengläubig[generated_actor.Custom('DE_END_ADJ_IND_S_N')] Chirurg[generated_actor.Custom('DE_END_NOU_S_GS_N')]"
 iberia_north_africa.2002.desc:0 "„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], bitte bringt diesen Holzkopf zur Vernunft! Dies[generated_actor.Custom('DE_END_ADJ_IND_S_N')|U] Chirurg[generated_actor.Custom('DE_END_NOU_S_GS_N')] hat die Katarakt in meinem rechten Auge operiert, weigert sich aber, mein linkes zu operieren!“, verkündet [patientzero.GetTitledFirstName]. „Die Operation war nur erfolgreich, weil die Konjunktion der Sterne perfekt war. Wir #italic müssen#! zwölf Jahre warten, um für eine sichere Operation zu sorgen!“, antwortet [generated_actor.GetFirstName], [generated_actor.Custom('DE_ART_DEF_S_N')] verdrossene [Select_CString(generated_actor.IsFemale,'Ärztin','Arzt')].\n\nAls Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] ist es meine Pflicht, solche Dinge zu klären. Soll ich mich mit Astrologie einmischen und eine verpatzte Operation riskieren?"
 iberia_north_africa.2002.a:0 "Das ist eine wunderbare Gelegenheit für [child_offering.GetFirstNameNoTooltip], Medizin zu erlernen!"
 iberia_north_africa.2002.a.flavor:0 "Ihr bietet Eurem Kind [child_offering.GetFirstName] an, bei der Kataraktoperation nach der Saugmethode von [patientzero.GetFirstName] zur Hand zu gehen."
 iberia_north_africa.2002.a.a:0 "[child_offering.GetFirstName] assistiert bei der Operation"
 iberia_north_africa.2002.a.b:0 "Ergebnis der Kataraktoperation"
 iberia_north_africa.2002.b:0 "Die Sterne haben keinen Einfluss auf Eure Fähigkeiten. Nehmt die Operation vor!"
 iberia_north_africa.2002.b.a:0 "Ihr seid Euch der Risiken bewusst, verlangt aber, dass die Operation durchgeführt wird."
 iberia_north_africa.2002.c:0 "In der Tat könnte es besser sein, auf günstige Umstände zu warten."
 iberia_north_africa.2002.d:0 "#italic Eigentlich#! stehen die Sterne genau richtig, wenn man sie #italic so#! betrachtet!"
 iberia_north_africa.2003.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Widerstreitende Wesen"
 iberia_north_africa.2003.desc:0 "Viele Gelehrte haben [playerprovince.GetNameNoTooltip] besucht und wieder verlassen, seitdem ich zu ihrem Gönner wurde, doch zwei von ihnen sind bei mir geblieben. Vielleicht liegt es daran, dass beide Personen von großem Intellekt sind, oder vielleicht auch deshalb, weil sie einfach #italic nie die Klappe halten#! und sich mitten in meinem Hof über kleinste Unterschiede im Glauben streiten. „Ich #italic weigere mich#!, mit [generated_actor_r.Custom('DE_ART_IND_D')] [Select_CString(generated_actor_r.IsFemale,'Närrin','Narren')] wie [generated_actor_r.GetFirstName] zusammenzuarbeiten!“, verkündet [generated_actor_k.GetFirstName], bevor [generated_actor_r.GetFirstName] erwidert: „Soll mir recht sein. Ich würde auch niemals mit jemandem zusammenarbeiten, der so stur ist wie #italic Ihr#!!“\n\n„[ROOT.Char.GetTitledFirstName], was meint Ihr? Ist es die Aufgabe des Philosophen, die natürliche Welt zu erklären, oder fällt dies unter die Autorität des Propheten?“"
 iberia_north_africa.2003.a:0 "Eigentlich fällt es in #ber meine#! Autorität. Und jetzt zurück an die Arbeit."
 iberia_north_africa.2003.a.flavor:0 "Ihr beleidigt beide Gelehrte, sodass sie ihre Abscheu auf Euch richten anstatt aufeinander."
 iberia_north_africa.2003.b:0 "Philosophen natürlich. Weise Menschen wie Aristutalis sollten das tun."
 iberia_north_africa.2003.c:0 "Wie sollen wir denn auf Philosophen vertrauen, wenn wir Ezechiel nicht vertrauen können?"
 iberia_north_africa.fp2_pilgrim_roads_generic_title_intro:0 "Pilgerstraßen:"
 iberia_north_africa.2011.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Wandernd[generated_actor.Custom('DE_END_ADJ_IND_S_N')] Krieger[generated_actor.Custom('DE_END_NOU_S_GS_N')]"
 iberia_north_africa.2011.desc:0 "Als ich über die Straßen von [chosen_location_for_pilgrim_roads.GetName] streife, treffe ich auf einen großen Baum, der mich still verlockt, ein wenig auszuruhen. Ich setze mich in den kühlen Schatten neben [generated_actor.Custom('DE_ART_IND_A')] [generated_actor.GetWomanMan]. „Seid Ihr auf einer Pilgerreise?“, frage ich."
 iberia_north_africa.2011.desc_merge_into:0 "Darauf antwortet die rastende Gestalt:"
 iberia_north_africa.2011.desc_soldier:0 "$iberia_north_africa.2011.desc_merge_into$ „Ich bin nur [generated_actor.Custom('DE_ART_IND_N')] Krieger[generated_actor.Custom('DE_END_NOU_S_GS_N')] mit dem Namen [generated_actor.GetName], [generated_actor.Custom('DE_ART_DEF_S_N')] vom Weg abgekommen ist. Ich kam hierher, um [chosen_holy_site_for_pilgrim_roads.GetNameNoTier] zu besuchen und herauszufinden, warum [generated_actor.GetFaith.HighGodName] mich verlassen hat und worin ich meine Klinge als Nächstes stoßen soll.“"
 iberia_north_africa.2011.desc_captain:0 "$iberia_north_africa.2011.desc_merge_into$ „Vielleicht bin ich das. Doch ich würde mich eher als verlorene Seele bezeichnen. Mein Name ist [generated_actor.GetName], ehemalig[generated_actor.Custom('DE_END_ADJ_NUL_S_N')] Komtur[generated_actor.Custom('DE_END_NOU_S_GS_N')] eines Kriegerordens, [generated_actor.Custom('DE_ART_DEF_S_N')] jetzt als wandernd[generated_actor.Custom('DE_END_ADJ_NUL_S_N')] Vagabund[generated_actor.Custom('DE_END_NOU_S_GS_N')] auf der Suche nach [generated_actor.GetFaith.HighGodName] und einem höheren Ziel, dem ich dienen kann, umherstreift.“"
 iberia_north_africa.2011.a:0 "[generated_actor.GetFaith.HighGodName] würde wollen, dass Ihr Euch meinen Rängen anschließt, [generated_actor.GetFirstNameNoTooltip]."
 iberia_north_africa.2011.b:0 "Ich bin mir sicher, [generated_actor.GetFaith.HighGodName] will, dass Ihr weiter auf der Suche nach Feinden umherstreift."
 iberia_north_africa.2011.b.flavor:0 "Ihr ermutigt, [generated_actor.Custom('DE_ART_DEF_S_A')] Krieger[generated_actor.Custom('DE_END_NOU_S_GS_N')], weiter allein im Namen von [generated_actor.GetFaith.HighGodName] umherzustreifen und dabei von Eurem freundlichen Wesen zu erzählen."
 iberia_north_africa.2011.c:0 "Ich bin mir sicher, dass Ihr [generated_actor.GetFaith.HighGodName] am Ende Eurer Pilgerreise finden werdet."
 iberia_north_africa.2011.c.flavor:0 "Ihr lasst [generated_actor.Custom('DE_ART_DEF_S_A')] Krieger[generated_actor.Custom('DE_END_NOU_S_GS_N')] weiter [generated_actor.Custom('DE_PRO_POS_S_3P')]er Pflicht gegenüber [generated_actor.GetFaith.HighGodName] nachgehen."
 iberia_north_africa.2012.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Verarmt[generated_actor.Custom('DE_END_ADJ_IND_S_N')] Student[generated_actor.Custom('DE_END_NOU_S_GS_N')]"
 iberia_north_africa.2012.desc:0 "Während ich durch die neu gebauten Straßen von [chosen_location_for_pilgrim_roads.GetName] streife, begegnet mir [generated_actor.Custom('DE_ART_IND_N')] jung[generated_actor.Custom('DE_END_ADJ_IND_S_N')] [generated_actor.GetWomanMan], [generated_actor.Custom('DE_ART_DEF_S_N')] auf einem Markstein sitzt – mit trauriger Miene und leerem Beutel in der Hand. [generated_actor.Custom('DE_ART_DEF_S_N')|U] [generated_actor.GetWomanMan] wendet sich zu mir um und fragt: „[ROOT.Char.Custom2('RelationToMeAddress', generated_actor)], hättet Ihr eine Münze für [generated_actor.Custom('DE_ART_IND_A')] [Select_CString(generated_actor.IsFemale,'Studentin','Studenten')] auf Pilgerreise? "
 iberia_north_africa.2012.desc_student:0 "Ich bin Student[generated_actor.Custom('DE_ART_IND_A')] der Theologie und möchte die Welt besser verstehen, die uns von [generated_actor.GetFaith.HighGodName] geschenkt wurde. Ich würde Euch im Gegenzug meine Reisenotizen als Zeichen der Anerkennung für [generated_actor.Custom('DE_ART_IND_A')] [Select_CString(generated_actor.IsFemale,'Schwester','Bruder')] im Glauben geben!“"
 iberia_north_africa.2012.desc_architect:0 "Ich studiere Architektur und kam den ganzen weiten Weg hierher, um die gut erhaltenen Bauwerke in [chosen_holy_site_for_pilgrim_roads.GetNameNoTier] zu sehen und von ihnen zu lernen. Ich habe mich ganz meiner Kunst verschrieben. Wenn Ihr eine Münze erübrigen könntet, würde ich Euch sogar meine Schriften zur Architektur geben!“"
 iberia_north_africa.2012.a:0 "Ich könnte das Wissen brauchen. Wohlan denn. Ich lasse mich auf diesen Handel ein."
 iberia_north_africa.2012.b:0 "Vielleicht solltet Ihr Euch Arbeit suchen."
 iberia_north_africa.2012.b.flavor:0 "Ihr bietet [generated_actor.Custom('DE_ART_DEF_S_D')] [Select_CString(generated_actor.IsFemale,'Studentin','Studenten')] einen guten Posten an Eurem Hof an, was [generated_actor.Custom('DE_PRO_PER_S_3P_A')] merklich überrascht."
 iberia_north_africa.2012.c:0 "Kein Geschacher. Als [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] ist es meine Pflicht, Euch zu helfen."
 iberia_north_africa.2013.t:0 "Auf [ROOT.Char.Custom('DE_ART_DEF_S_A')] Erbauer[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] dieses Pilgerwegs."
 iberia_north_africa.2013.desc:0 "Ihr habt herausragende Arbeit geleistet, als Ihr buchstäblich die Grundlagen legtet, um den Zugang zu den heiligen Stätten von [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip] zu erlauben. Dafür bin ich verpflichtet, Euch zu belohnen.\n\nSagt mir: Gibt es etwas, was Ihr Euch wünscht?"
 iberia_north_africa.2013.a:0 "Euer Lob allein ist schon genug, [fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName]."
 iberia_north_africa.2013.b:0 "Verbreitet die Kunde meiner Taten im Namen von [ROOT.Char.GetFaith.HighGodName]."
 iberia_north_africa.2013.c:0 "Es sollen alle Krieger von meiner Hingabe an meinen Glauben erfahren."
 iberia_north_africa.2013.d:0 "Schenkt mir ein Artefakt, das es wert ist, in [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip] ausgestellt zu werden."
 iberia_north_africa.2013.d.tooltip:0 "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName] wird Euch ein gesegnetes [artifact|E] schenken"
 iberia_north_africa.2013.notif.t:0 "Pfad der Frömmigkeit"
 struggle_iberia_form_portugal_decision_correct_phase_tt:0 "Die derzeitige [struggle_phase|E] ist die [struggle_phase_iberia_opportunity|E]"
