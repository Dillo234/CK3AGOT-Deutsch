 board_games.0001.desc.intro.stewardship.crit_success:0 "eine Reihe von Zügen, die mathematisch quasi tadellos sind."
 board_games.0001.desc.intro.stewardship.success:0 "eine erschütternd gut kalkulierte Kette von Zügen."
 board_games.0001.desc.intro.stewardship.failure:0 "einen drögen Satz schlecht kalkulierter Züge."
 board_games.0001.desc.intro.stewardship.crit_failure:0 "ein grottenschlechtes strategisches Flickwerk wegen einer miesen Einschätzung der vorhandenen Möglichkeiten."
 board_games.0001.desc.intro.intrigue.crit_success:0 "eine derart #EMP hinterlistige#! Finte, dass sie mich sprachlos zurücklässt."
 board_games.0001.desc.intro.intrigue.success:0 "eine Auswahl an klugen Finten und Listen."
 board_games.0001.desc.intro.intrigue.failure:0 "eine offensichtliche Falle."
 board_games.0001.desc.intro.intrigue.crit_failure:0 "ein wirklich lächerliches Figurenopfer."
 board_games.0001.desc.intro.learning.crit_success:0 "eine Zugfolge, die wahrlich legendär ist."
 board_games.0001.desc.intro.learning.success:0 "ein paar wirklich altbekannte traditionelle Taktiken."
 board_games.0001.desc.intro.learning.failure:0 "mehrere eindeutige Standardzüge."
 board_games.0001.desc.intro.learning.crit_failure:0 "einen tölpelhaften Versuch, die Züge besserer Spieler nachzuahmen."
 board_games.0001.desc.intro.prowess.crit_success:0 "ein #EMP äußerst#! überzeugendes Schlagargument."
 board_games.0001.desc.intro.prowess.success:0 "einen ordentlichen Zug und einen festen Griff."
