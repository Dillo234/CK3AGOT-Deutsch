 ##################################################
 # Misc
 board_games.0000.t:0 "Das Größte Spiel: [SCOPE.Custom('BG_GameType')|U]"
 board_games.0001.t:0 "$board_games.0000.t$"

 ##################################################
 # Opponent Winning
 board_games.0001.desc.opponent_winning.diplomacy.low:0 "„Ich weiß durchaus“, überlegt mein Gegenüber, „dass ich nicht viel rede, doch in einem bin ich erstaunlich gut: [SCOPE.Custom('BG_GameType')].“"
 board_games.0001.desc.opponent_winning.diplomacy.medium:0 "„Ahhh, wenn öffentliche Ansprachen doch nur so leicht wären, wie Euch im [SCOPE.Custom('BG_GameType')] zu schlagen“, merkt mein Gegenüber an."
 board_games.0001.desc.opponent_winning.diplomacy.high:0 "„Ich weiß wirklich nicht, was leichter ist“, beklagt sich mein Gegenüber. „Euch im [SCOPE.Custom('BG_GameType')] zu schlagen oder von Eurer peinlichen Niederlage zu erzählen.“"
 board_games.0001.desc.opponent_winning.martial.low:0 "„Wäre der Krieg so leicht wie [SCOPE.Custom('BG_GameType')], würde ich schon über die ganze Welt herrschen“, lacht mein Gegenüber. „Doch das gilt eben nur für mich.“"
 board_games.0001.desc.opponent_winning.martial.medium:0 "„Mmmm, Ihr versteht Euch nicht wirklich auf kluge Strategien, oder?“, gluckst mein Gegenüber."
 board_games.0001.desc.opponent_winning.martial.high:0 "„Das Schlachtfeld, das Brett – auf beiden geht es stets nur um die wichtigsten Dinge“, trällert mein Gegenüber. Zur Betonung klopft es mit dem Knöchel gegen das Spielbrett."
 board_games.0001.desc.opponent_winning.stewardship.low:0 "„Ich wünschte, der Umgang mit Geld wäre so leicht wie [SCOPE.Custom('BG_GameType')]“, merkt mein Gegenüber an. „Ich würde in Silber schwimmen.“"
 board_games.0001.desc.opponent_winning.stewardship.medium:0 "„Meint Ihr, [SCOPE.Custom('BG_GameType')] ist eine gute Übung für die echte Verwaltung?“, fragt mein Gegenüber müßig. „Ich bin immer davon ausgegangen. Nicht, dass ich … damit irgendetwas andeuten will.“"
 board_games.0001.desc.opponent_winning.stewardship.high:0 "„Ich habe stets gesagt, [SCOPE.Custom('BG_GameType')] kann seine Spieler lehren, wie man ein Reich führt“, verkündet mein Gegenüber hochtrabend. „Und dies gilt natürlich auch umgekehrt.“"
 board_games.0001.desc.opponent_winning.intrigue.low:0 "„Wisst Ihr, deshalb mag ich [SCOPE.Custom('BG_GameType')]“, gibt mein Gegenüber von sich. „Kein Umherschleichen, keine Lügen – nur ein Wettstreit zweier Geister. Einer bei dem, nun …“"
 board_games.0001.desc.opponent_winning.intrigue.medium:0 "„Wisst Ihr, dass man #EMP genau#! erkennen kann, ob jemand lügt, wenn man dem Gegner beim [SCOPE.Custom('BG_GameType')] ins Antlitz blickt?“, fragt mein Gegenüber. „Oh, das war nicht so gemeint … Nur eine kleine Anmerkung …“"
 board_games.0001.desc.opponent_winning.intrigue.high:0 "„Obacht“, grinst mein Gegenüber süffisant. „Noch ein solcher Zug und Ihr tappt in meine Falle … [SCOPE.Custom('BG_GamePiecePlural')] können sehr nützlich sein.“"
 board_games.0001.desc.opponent_winning.learning.low:0 "„Wisst Ihr, man sagt mir immer, ich bräuchte #EMP Bücher#!, um meine Schläue zu beweisen“, merkt mein Gegenüber hochtrabend an, „doch ich glaube, es ist gerade ziemlich klar, dass ich gar kein so großer Holzkopf bin.“"
 board_games.0001.desc.opponent_winning.learning.medium:0 "„Ehrlich gesagt bin ich beeindruckt, dass Ihr überhaupt so gut spielt“, prahlt mein Gegenüber, „wenn man bedenkt, gegen wen Ihr hier antretet.“"
 board_games.0001.desc.opponent_winning.learning.high:0 "„Ich habe [SCOPE.Custom('BG_GameType')] ausgiebig studiert“, erläutert mein Gegenüber, „und ich bedauere es, anmerken zu müssen, dass Ihr unmöglich noch gewinnen könnt.“"
 board_games.0001.desc.opponent_winning.trait.lustful:0 "„Da ich die Kunst der fleischlichen Liebe #EMP und#! [SCOPE.Custom('BG_GameType')] besser beherrsche als sonst jemand auf der Welt, kann ich es Euch nicht zum Vorwurf machen, dass Ihr verliert“, gluckst mein Gegenüber."
 board_games.0001.desc.opponent_winning.trait.chaste:0 "„Disziplin daheim sorgt für Disziplin auf dem Brett, wisst Ihr?“, behauptet mein Gegenüber vollmundig. „Ein wenig Verzicht kann da einiges bewirken.“"
 board_games.0001.desc.opponent_winning.trait.gluttonous:0 "„Ich glaube, ich feiere meinen Sieg mit einem Festmahl“, sinniert mein Gegenüber. „Ich habe Lust auf etwas Süßes, was zu diesem Sieg passt.“"
 board_games.0001.desc.opponent_winning.trait.temperate:0 "„Vielleicht gönne ich mir nach dieser Partie sogar eine Tasse Rosenwasser“, grübelt mein Gegenüber. „Ich verwöhne mich selbst nicht oft so, doch ich glaube, ich habe mir das verdient.“"
 board_games.0001.desc.opponent_winning.trait.greedy:0 "„Der einzige Klang, der süßer ist als klimperndes Gold, ist das leise Platschen der Tränen des Verlierers auf einem [SCOPE.Custom('BG_GameType')]-Brett“, meint mein Gegenüber lächelnd. „Findet Ihr nicht auch?“"
 board_games.0001.desc.opponent_winning.trait.generous:0 "„Hört her: Ich mag auf der Siegerstraße sein, doch wenn Ihr freundlich fragt, bin ich womöglich bereit … den Sieg Euch zu überlassen“, verkündet mein Gegenüber mit einer Stimme, die vor Freundlichkeit und Mitleid trieft. „Es gibt mehr im Leben, als beim [SCOPE.Custom('BG_GameType')] zu gewinnen.“"
 board_games.0001.desc.opponent_winning.trait.lazy:0 "Mein Gegenüber gähnt laut. „Ich hätte ehrlich gedacht, dass Ihr eine größere Herausforderung wärt, [bg_myself.GetFirstNameNoTooltip]. Ich schlafe ja gleich ein.“"
 board_games.0001.desc.opponent_winning.trait.diligent:0 "„Deshalb muss man Arbeit reinstecken“, tröstet mich mein Gegenüber in einem #EMP völlig#! unerträglichen Ton. „Es gibt nichts, was harte Arbeit ersetzen kann – weder im Leben noch beim [SCOPE.Custom('BG_GameType')].“"
 board_games.0001.desc.opponent_winning.trait.wrathful:0 "Mein Gegenüber ist ungewöhnlich ruhig. „Es gibt keinen Anlass, sich zu ärgern“, sagt es, während es mir in die Augen blickt, „wenn die Dinge so #EMP gut#! laufen.“"
 board_games.0001.desc.opponent_winning.trait.calm:0 "„Für mich waren ein klarer Verstand und ein kühler Kopf stets die Schlüssel zum [SCOPE.Custom('BG_GameType')]“, grübelt mein Gegenüber. „Ihr werdet das auch irgendwann verstehen.“"
 board_games.0001.desc.opponent_winning.trait.patient:0 "„Die meisten Menschen“, doziert mein Gegenüber, „wissen gar nicht wirklich zu schätzen, wie schwierig die Durchführung einer [bg_opponent.Custom('BG_RandomArticleDirection')]en [bg_opponent.Custom('BG_RandomRankPossessive')]-[bg_opponent.Custom('BG_RandomMoveType')] sein kann. Geschweige denn, wie man sie abwehrt.“"
 board_games.0001.desc.opponent_winning.trait.impatient:0 "„Ihr seid recht langsam, wenn Ihr [SCOPE.Custom('BG_GameType')] spielt, [bg_myself.Custom2('GetYoungMiddleAgedOld',bg_opponent)][bg_myself.Custom('DE_END_ADJ_IND_S_N')] [bg_myself.GetWomanMan]“, murmelt mein Gegenüber, während es mit den Fingern aufs Spielbrett trommelt."
 board_games.0001.desc.opponent_winning.trait.arrogant:0 "„Seid nicht niedergeschlagen, [bg_myself.GetFirstNameNoTooltip]“, sagt mein Gegenüber kriecherisch, während es sich zurücklehnt. „Wir können nicht alle #EMP Naturtalente#! sein.“"
 board_games.0001.desc.opponent_winning.trait.humble:0 "„Ehrlich gesagt schlagt Ihr Euch toll“, zwitschert mein Gegenüber. „Ich schlage mich sonst nicht so gut. Daher vermute ich, dass Ihr nur ein bisschen Pech habt.“"
 board_games.0001.desc.opponent_winning.trait.deceitful:1 "„Seid nicht niedergeschlagen“, beruhigt mich mein Gegenüber mit honigsüßer Stimme und ätzendem Spott. „Selbst der große Täuscher ([bg_opponent.GetFaith.TricksterGodName]) könnte meinen Zügen nicht folgen.“"
 board_games.0001.desc.opponent_winning.trait.honest:0 "„Oha, das läuft ja #EMP viel#! besser, als ich erwartet hatte!“, ruft mein Gegenüber. „Ihr seid ja gar keine echte Konkurrenz …Oh, entschuldigt, ich wollte nicht unhöflich sein. Ich bin einfach nur ehrlich.“"
 board_games.0001.desc.opponent_winning.trait.craven:0 "„Ich … Ich gewinne? Ich gewinne!“, ruft mein Gegenüber. Es wirkt aufrichtig überrascht, doch es #EMP hat#! auch die halbe Partie damit verbracht, sich auf die eigenen Finger zu starren."
 board_games.0001.desc.opponent_winning.trait.brave:0 "„Ihr müsst mir ein kleines Kichern erlauben“, merkt mein Gegenüber an, „doch Ihr werdet schon sehr viel wagemutiger als #EMP das#! spielen müssen, um #EMP mich#! zu schlagen.“"
 board_games.0001.desc.opponent_winning.trait.shy:0 "„All die Übung zahlt sich aus!“, quietscht mein Gegenüber und strahlt mich mit zaghaftem Stolz ob der Lage auf dem Spielbrett an."
 board_games.0001.desc.opponent_winning.trait.gregarious:0 "„Seid nicht niedergeschlagen“, sagt mein Gegenüber affektiert und lässt die Knöchel knacken. „Ich gewinne beim [SCOPE.Custom('BG_GameType')] genauso, wie ich neue Freunde finde. Erstaunlich schnell und leicht.“"
 board_games.0001.desc.opponent_winning.trait.ambitious:0 "„Meint Ihr, es wird eine Art … #EMP Meisterschaft#! in diesen Spielen ausgetragen?“, fragt mein Gegenüber und kratzt sich am Kinn. „Ich habe das Gefühl, ich arbeite schon auf diesen Titel hin, wisst Ihr?“"
 board_games.0001.desc.opponent_winning.trait.content:0 "„Was für ein wunderbares Spiel“, gluckst mein Gegenüber. „Wir hätten uns kein besseres wünschen können, oder? Nun, Ihr hättet vielleicht etwas mehr Glück gebrauchen können, meine ich.“"
 board_games.0001.desc.opponent_winning.trait.arbitrary:0 "„Ich halte sonst nicht allzu viel von Regeln“, meint mein Gegenüber, „doch [SCOPE.Custom('BG_GameType')] beweist mir, dass sie einen Nutzen haben – wenn auch einen kleinen. Sie #EMP zwingen#! andere Leute, sich einzugestehen, dass man manchmal besser ist als sie.“"
 board_games.0001.desc.opponent_winning.trait.just:0 "„Hört her“, erklärt mein Gegenüber, während es mit einem Stück Papier vor mir herumwedelt. „Es tut mir leid, dass Ihr unerlaubte Züge macht, doch wenn Ihr #EMP die Regeln gelesen hättet#!, würdet Ihr Euch auch besser schlagen.“"
 board_games.0001.desc.opponent_winning.trait.cynical:0 "„Natürlich mache ich es Euch nicht leicht“, grinst mich mein Gegenüber anzüglich an. „Das würdet Ihr ja auch #EMP auf keinen Fall#! für mich tun. Warum sich also die Mühe machen?“"
 board_games.0001.desc.opponent_winning.trait.zealous:0 "„Ich wünschte, ich könnte diesen sicheren Sieg für mich beanspruchen“, meint mein Gegenüber gelangweilt, „doch all dies ist das Werk des reinen Wissens ([bg_opponent.GetFaith.KnowledgeGodName]), das #EMP durch#! mich wirkt.“"
 board_games.0001.desc.opponent_winning.trait.paranoid:0 "„Ich weiß, dass Ihr noch ein Ass im Ärmel habt“, knurrt mich mein Gegenüber an. „Es kann doch niemand #EMP so#! leicht zu schlagen sein.“"
 board_games.0001.desc.opponent_winning.trait.trusting:0 "„Ich husche mal eben aufs stille Örtchen, während Ihr Euren Zug macht“, sagt mein Gegenüber lächelnd. „Aber rührt ja nicht meine [SCOPE.Custom('BG_GamePiecePlural')] an!“"
 board_games.0001.desc.opponent_winning.trait.compassionate:0 "„Es tut mir leid, wenn ich Euch die Laune verderbe, [bg_myself.GetFirstNameNoTooltip]“, sagt mein Gegenüber und aufrichtiges Bedauern scheint darin mitzuschwingen. „Ich spiele [SCOPE.Custom('BG_GameType')] aus Spaß, doch ich finde, es macht mehr Freude, wenn wir #EMP beide#! Spaß haben.“"
 board_games.0001.desc.opponent_winning.trait.callous:0 "„Bei allem, was uns heilig ist ([bg_opponent.GetFaith.HouseholdGodName])! Ihr wehrt Euch aber nicht besonders, oder?“, ruft mein Gegenüber unverhohlen aus."
 board_games.0001.desc.opponent_winning.trait.sadistic:0 "„Es macht #EMP so#! viel mehr Spaß, mit jemand Waidwundem zu spielen“, sagt mein Gegenüber lang gezogen und mit reichlich erfreuter Gehässigkeit in der Stimme. „Nicht wahr, [bg_myself.GetFirstNameNoTooltip]?“"
 board_games.0001.desc.opponent_winning.trait.stubborn:0 "„Wie angenehm, zur Abwechslung einen leichten Sieg zu erringen“, schnauft mein Gegenüber. „Sonst muss ich immer stundenlang streiten, bis der andere eingesteht, dass ich gewonnen habe.“"
 board_games.0001.desc.opponent_winning.trait.fickle:0 "„Ich liebe es wirklich, dass Ihr immer so schlimm verliert, ganz gleich, welche Strategie ich mir auch überlege“, spöttelt mein Gegenüber."
 board_games.0001.desc.opponent_winning.trait.vengeful:0 "„Natürlich ist das alles nur eine Revanche“, faucht mein Gegenüber. „Und Ihr wisst #EMP verdammt#! genau, wofür.“"
 board_games.0001.desc.opponent_winning.trait.forgiving:0 "„Ehrlich gesagt hätte ich mit einer größeren Herausforderung gerechnet“, jammert mein Gegenüber. „Doch das ist schon in Ordnung. Wenigstens seid Ihr eine gute Übung.“"
 board_games.0001.desc.opponent_winning.trait.rowdy:0 "Mein kleines Gegenüber skandiert – oder murmelt zumindest – eine Reihe schlecht durchdachter Drohungen an mich und wirft vor lauter Aufregung fast das Spielbrett um."
 board_games.0001.desc.opponent_winning.trait.charming:0 "„Wir sollten jeden Tag [SCOPE.Custom('BG_GameType')] spielen, [bg_myself.GetFirstNameNoTooltip]“, zwitschert mein kleines Gegenüber. „Es macht immer solchen Spaß!“"
 board_games.0001.desc.opponent_winning.trait.curious:0 "„Wisst Ihr“, grübelt mein kleines Gegenüber, „ich lerne wirklich viel daraus, Euch zu schlagen.“"
 board_games.0001.desc.opponent_winning.trait.pensive:0 "„Ich habe so viel darüber gelesen, wie man [SCOPE.Custom('BG_GameType')] spielt“, strahlt mich mein kleines Gegenüber an. „Doch ich wusste gar nicht, wie leicht sich das #EMP in die Tat#! umsetzen lässt!“"
 board_games.0001.desc.opponent_winning.trait.bossy:0 "„Nachdem ich Euch geschlagen habe“, verkündet mein kleines Gegenüber, „will ich Zuckergebäck. Als Tribut.“"
 board_games.0001.desc.opponent_winning.relation.friend:0 "„Seid mal fröhlicher, Ihr alter Sauertopf“, lacht mein Gegenüber. „Es ist doch nur ein Spiel unter Freunden, oder?“"
 board_games.0001.desc.opponent_winning.relation.best_friend:0 "„Ganz gleich, wie es kommt, ob nun Sieg oder Niederlage“, sagt mein[bg_opponent.Custom('DE_END_PRO_S_N')] best[bg_opponent.Custom('DE_END_ADJ_IND_S_N')] Freund[bg_opponent.Custom('DE_END_NOU_S_GS_N')]. „Es gibt niemandem, mit [bg_myself.Custom('DE_ART_DEF_S_D')] ich lieber [SCOPE.Custom('BG_GameType')] spiele.“"
 board_games.0001.desc.opponent_winning.relation.rival:0 "„Bei den stets wirkenden Mächten ([bg_opponent.GetFaith.FateGodName])! Ihr seid so schlecht beim [SCOPE.Custom('BG_GameType')] wie beim Regieren“, höhnt mein[bg_opponent.Custom('DE_END_PRO_S_N')] [Select_CString(bg_opponent.IsFemale,'Rivalin','Rivale')]."
 board_games.0001.desc.opponent_winning.relation.nemesis:0 "Mein[bg_opponent.Custom('DE_END_PRO_S_N')] Erzfeind[bg_opponent.Custom('DE_END_NOU_S_GS_N')] sagt nichts. [bg_opponent.Custom('DE_PRO_PER_S_3P_N')|U] starrt mich einfach an und in [bg_opponent.Custom('DE_PRO_POS_S_3P')]en Augen brennt reinster, unverhohlener #EMP Hass#!."
 board_games.0001.desc.opponent_winning.relation.lover:0 "Ohne meinem Blick auszuweichen, beginnt meine Affäre, mehrere [bg_opponent.Custom('DE_PRO_PER_S_3P_N')]er [SCOPE.Custom('BG_GamePiecePlural')] mit den Fingerspitzen zu liebkosen und … oh. #EMP Oho.#!"
 board_games.0001.desc.opponent_winning.relation.soulmate:0 "Mein[bg_opponent.Custom('DE_END_PRO_S_N')] [Select_CString(bg_opponent.IsFemale,'Seelengefährtin','Seelengefährte')] ist nur halb bei der Sache bei unserer Partie [SCOPE.Custom('BG_GameType')]. Eigentlich scheint [bg_opponent.Custom('DE_PRO_PER_S_3P_N')] ganz darauf konzentriert zu sein, mir tief in die Augen zu schauen."
 board_games.0001.desc.opponent_winning.relation.bully:0 "„Seht Ihr?“, kichert mein Gegenüber. „Deshalb schlage ich Euch. Ihr seid einfach #EMP solch#! [bg_myself.Custom('DE_ART_IND_N')] Nichtskönner[myself.Custom('DE_END_NOU_S_GS_N')].“"
 board_games.0001.desc.opponent_winning.relation.victim:0 "Die Augen meines Opfers strahlen vor rechtschaffenem Zorn, glücklich darüber, dass endlich einmal etwas zu #EMP [bg_opponent.Custom('DE_PRO_POS_S_3P')]en#! Gunsten verläuft."
 board_games.0001.desc.opponent_winning.relation.crush:0 "Augenblick! Was hat [bg_opponent.Custom('DE_PRO_PER_S_3P_N')] gerade gesagt? Ich glaube, [bg_opponent.Custom('DE_PRO_PER_S_3P_N')] hat etwas gesagt! Ach Mist! manchmal verliere ich mich einfach darin, [bg_opponent.Custom('DE_PRO_PER_S_3P_A')] anzuschauen, und jetzt habe ich alles ruiniert."
 board_games.0001.desc.opponent_winning.relation.guardian:0 "„Schaut mir genau zu, [bg_myself.GetFirstName]“, sagt mein Vormund zu mir. „Studiert, wie ich spiele, und vielleicht lernt Ihr noch etwas.“"
 board_games.0001.desc.opponent_winning.relation.ward:0 "Mein Mündel lächelt mich strahlend an. „Können wir öfter [SCOPE.Custom('BG_GameType')] spielen? #EMP Bitte#!!“"
 board_games.0001.desc.opponent_winning.hook_on.weak:0 "„$board_games.0001.desc.opponent_winning.hook_on.strong$“"
 board_games.0001.desc.opponent_winning.hook_on.strong:0 "„Es fühlt sich gut an, dass sich das Blatt gewendet hat, wisst Ihr?“, sagt mein Gegenüber. „Ihr scheint mich immer unter der Knute zu halten. Außer natürlich wir spielen [SCOPE.Custom('BG_GameType')].“"
 board_games.0001.desc.opponent_winning.hooked_by.weak:0 "„$board_games.0001.desc.opponent_winning.hooked_by.strong$“"
 board_games.0001.desc.opponent_winning.hooked_by.strong:0 "„Ihr verliert aber nicht absichtlich wegen unserer #EMP Vereinbarung#!, oder?“, fragt mein Gegenüber und kratzt sich nachdenklich am Kinn. „Denn Ihr spielt, als ob Ihr verlieren wollen würdet.“"
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.default:0 "„Ach, wie oft habe ich Euch jetzt geschlagen?“, kichert mein Gegenüber. „Ich habe #EMP wirklich#! keinen Überblick mehr.“"
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.county:0 "„[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] geht es gut, wisst Ihr?“, sagt mein Gegenüber lang gezogen. „#EMP Sehr viel#! besser sogar, seitdem ich es übernommen habe.“"
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble:0 "„Noch eine Partie“, merkt mein Gegenüber an. „Noch ein Sieg für meine Serie. Ihr werdet Euch noch ruinieren, wisst Ihr?“"
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default:0 "„Na, das ist schon #EMP viel#! besser als die #EMP andere#! Partie, die wir gespielt haben“, kichert mein Gegenüber."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county:0 "„[bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier], wisst Ihr noch? Danach kann ich Euch gar nicht oft genug schlagen“, grummelt mein Gegenüber, immer noch verärgert über unsere letzte Wette."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble:0 "„Sieht aus, als würde die Wette diesmal für mich entschieden, nicht wahr?“, gluckst mein Gegenüber."
 board_games.0001.desc.opponent_winning.other.pro_gamer:0 "„Ihr solltet wirklich mehr auf meine Technik achten“, sagt mein Gegenüber kriecherisch. „Ich setze gerade zu etwas an, was man den Zug eines Brettspielgottes nennt.“"
 board_games.0001.desc.opponent_winning.other.avlf:0 "„#EMP Euer#! Talent im Spiel gilt als meisterhaft? Nun, bildet Euch mal nichts ein, [bg_myself.GetFirstNameNoTooltip]. Ihr seid ja nicht einmal [bg_myself.Custom('DE_ART_IND_N')] richtig[bg_myself.Custom('DE_END_ADJ_IND_S_N')] Spieler[bg_myself.Custom('DE_END_NOU_S_GS_N')].“"

 ##################################################
 # Player Winning
 board_games.0001.desc.i_am_winning.diplomacy.low:0 "„Ich weiß nicht … Ich kann nicht … Nehmt Euch mal etwas zurück!“, schreit mich mein Gegenüber fast schon an, eindeutig verdrossen und nicht in der Lage, die richtigen Worte zu finden."
 board_games.0001.desc.i_am_winning.diplomacy.medium:0 "Mein Gegenüber sagt nichts, sondern trommelt einfach nur gekränkt mit den Fingern auf dem Tisch."
 board_games.0001.desc.i_am_winning.diplomacy.high:0 "„Es scheint“, blafft mein Gegenüber, „dass ich leicht im Nachteil bin. Fürs Erste.“"
 board_games.0001.desc.i_am_winning.martial.low:0 "„Ich kann keine Soldaten führen“, stöhnt mein Gegenüber, „und ich kann kein [SCOPE.Custom('BG_GameType')] spielen. Wofür tauge ich eigentlich?“"
 board_games.0001.desc.i_am_winning.martial.medium:0 "Mein Gegenüber streicht sich versonnen übers Kinn. „Ich war mir #EMP sicher#!, dass dieses Strategem hätte aufgehen sollen …“"
 board_games.0001.desc.i_am_winning.martial.high:0 "„Wäre das ein richtiges Schlachtfeld“, verkündet mein Gegenüber, „#EMP würde#! die Sache deutlich anders laufen.“"
 board_games.0001.desc.i_am_winning.stewardship.low:0 "„Warum ist Rechnen denn #EMP immer#! so schwierig?“, schmollt mein Gegenüber. „Bei [SCOPE.Custom('BG_GameType')] muss man so weit vorausdenken, und das #EMP kann#! ich einfach nicht.“"
 board_games.0001.desc.i_am_winning.stewardship.medium:0 "Mein Gegenüber starrt das Spielbrett an. „Ich muss … Ich muss mich wohl irgendwo verrechnet haben …“"
 board_games.0001.desc.i_am_winning.stewardship.high:0 "„Ich gebe es nur ungern zu“, grummelt mein Gegenüber, „doch es sieht nicht gut für mich aus.“"
 board_games.0001.desc.i_am_winning.intrigue.low:0 "„Könntet Ihr wenigstens für einen Augenblick mit dem #EMP offensichtlichen#! Schummeln aufhören?“, faucht mein Gegenüber."
 board_games.0001.desc.i_am_winning.intrigue.medium:0 "„Ich vermute, dass meine Strategie etwas mehr … Gerissenheit braucht …“, murmelt mein Gegenüber und schaut verdrossen aufs Spielbrett."
 board_games.0001.desc.i_am_winning.intrigue.high:0 "„Ihr meint vielleicht zu gewinnen“, gluckst mein Gegenüber, „doch das denkt Ihr nur, weil ich will, dass Ihr das denkt. Und ich weiß, dass Ihr wisst, dass ich weiß, dass Ihr das wisst.“"
 board_games.0001.desc.i_am_winning.learning.low:0 "„Das ist vollkommen ungerecht. Ich #EMP verstehe#! nicht einmal die Hälfte der Regeln“, schnauft mein Gegenüber. „Ihr erfindet sie doch ohnehin beim Spielen.“"
 board_games.0001.desc.i_am_winning.learning.medium:0 "„Setzt Ihr #EMP wieder#! die [bg_myself.Custom('BG_RandomRankPossessive')]-[bg_myself.Custom('BG_RandomMoveType')] ein?“, stöhnt mein Gegenüber auf. „Ihr seid #EMP so#! billig.“"
 board_games.0001.desc.i_am_winning.learning.high:0 "„Ich wusste, ich hätte mit der Narren-[bg_opponent.Custom('BG_RandomMoveType')] eröffnen sollen“, jammert mein Gegenüber. „Ich habe jetzt schon so gut wie verloren.“"
 board_games.0001.desc.i_am_winning.trait.lustful:0 "Mein Gegenüber scheint gar nicht mehr auf die Partie zu achten, sondern ist stattdessen ganz fixiert auf die … Formen einiger der [SCOPE.Custom('BG_GamePiecePlural')]."
 board_games.0001.desc.i_am_winning.trait.chaste:0 "„Das ist das Ärgerliche beim [SCOPE.Custom('BG_GameType')]“, heult mein Gegenüber wild gestikulierend auf. „Es bringt mein Blut in Wallung! Es erregt meine Sinne! Es ist roher, körperlicher Exzess in seiner grundlegendsten Form.“"
 board_games.0001.desc.i_am_winning.trait.gluttonous:0 "Mein Gegenüber kaut abwesend auf einem kleinen Brötchen herum, verloren in seinen Gedanken und einer Menge an Krümeln."
 board_games.0001.desc.i_am_winning.trait.temperate:0 "„Hrmpf“, grummelt mein Gegenüber. „Solche Risiken einzugehen, wird Euch eines Tages noch Schwierigkeiten machen.“"
 board_games.0001.desc.i_am_winning.trait.greedy:0 "Geistesabwesend lässt mein Gegenüber eine Münze zwischen den Fingern tanzen, denn wahrscheinlich findet es das kühle Metall angesichts seiner bevorstehenden Niederlage beruhigend."
 board_games.0001.desc.i_am_winning.trait.generous:0 "Mein Gegenüber schenkt mir ein freundliches Lächeln: „Ihr schlagt Euch #EMP so#! gut. Macht weiter so!“"
 board_games.0001.desc.i_am_winning.trait.lazy:0 "„Ach, bin ich am Zug?“, gähnt mein Gegenüber. „Entschuldigt. Ich habe nicht #EMP wirklich#! aufgepasst.“"
 board_games.0001.desc.i_am_winning.trait.diligent:0 "„Ja, Ihr liegt gerade vorn“, doziert mein Gegenüber, „doch mit etwas Mühe, kann ich Euch einholen!“"
 board_games.0001.desc.i_am_winning.trait.wrathful:0 "Eine besonders unansehnliche Vene pocht im Antlitz meines Gegenübers. „Wenn Ihr weiter gewinnt, spucke ich #EMP buchstäblich#! Blut über das Spielbrett. Ihr [bg_myself.Custom('InsultNoun')] schummelt doch ohne Unterlass!“"
 board_games.0001.desc.i_am_winning.trait.calm:0 "Die sonst so gelassene Haltung meines Gegenübers ist … verzerrt. Der kleinste Anflug eines Runzelns zeigt sich auf seinem Antlitz."
 board_games.0001.desc.i_am_winning.trait.patient:0 "„Ihr mögt gerade die Oberhand haben“, merkt mein Gegenüber an, „doch irgendwann macht Ihr einen Fehler. Das macht jeder.“"
 board_games.0001.desc.i_am_winning.trait.impatient:0 "„Bei den höchsten Mächten ([bg_opponent.GetFaith.HighGodName])! Ihr habt doch schon gewonnen, #EMP ja#!?“, meint mein Gegenüber mit finsterem Blick. „Nun bringt es schon #EMP zu Ende#!.“"
 board_games.0001.desc.i_am_winning.trait.arrogant:0 "„Ihr schlagt mich nicht wirklich, wisst Ihr?“, kräht mein Gegenüber. „Ihr mögt das vielleicht #EMP denken#!, doch es ist unmöglich.“"
 board_games.0001.desc.i_am_winning.trait.humble:0 "Die Ohren meines Gegenübers sind vor Zorn #EMP sichtlich#! gerötet. „Man kann nicht bestreiten, dass Eure Techniken … makellos sind“, sagt es schluckend."
 board_games.0001.desc.i_am_winning.trait.deceitful:0 "„Ihr seht aus, als müsstet Ihr einmal aufs stille Örtchen“, schlägt mein Gegenüber einfühlsam vor. „Tut Euch keinen Zwang an: Ich hüte das Spielbrett.“"
 board_games.0001.desc.i_am_winning.trait.honest:0 "„Ich hätte nicht erwartet, dass Ihr so …“ Mein Gegenüber hält kurz inne. „So #EMP schwierig#! zu spielen seid.“"
 board_games.0001.desc.i_am_winning.trait.craven:0 "Mein Gegenüber fummelt ewig herum und scheint kurz vor dem Weglaufen zu stehen."
 board_games.0001.desc.i_am_winning.trait.brave:0 "„Ich habe einen Plan“, prahlt mein Gegenüber. „Und der wird die ganze Partie auf den Kopf stellen!“"
 board_games.0001.desc.i_am_winning.trait.shy:0 "Mein Gegenüber ist schweigsam und still, während es mit gerunzelter Stirn darüber nachdenkt, wie man die Partie noch zu seinen Gunsten drehen kann."
 board_games.0001.desc.i_am_winning.trait.gregarious:0 "„Ihr seid sehr viel besser als die Leute, gegen die ich sonst spiele“, sagt mein Gegenüber bewundernd. „Und ich spiele wirklich #EMP sehr viel#! [SCOPE.Custom('BG_GameType')].“"
 board_games.0001.desc.i_am_winning.trait.ambitious:0 "„Ich hatte …“ Meinem Gegenüber scheinen die Worte auszugehen. „… mir #EMP mehr#! von dieser Partie erhofft.“"
 board_games.0001.desc.i_am_winning.trait.content:0 "„Ach, nun gut“, seufzt mein Gegenüber. „Dies hier mag ich zwar nicht mehr gewinnen, doch ich habe mein Bestes gegeben.“"
 board_games.0001.desc.i_am_winning.trait.arbitrary:0 "„Ich verstehe nicht, warum wir nicht meine Regeln nehmen können“, jammert mein Gegenüber. „Ich sage es Euch: So spielen es alle in [bg_opponent.GetCurrentLocation.GetNameNoTooltip].“"
 board_games.0001.desc.i_am_winning.trait.just:0 "„Ich kann es nicht beweisen“, murmelt mein Gegenüber. „Doch ich bin mir #EMP sicher#!, dass Ihr schummelt.“"
 board_games.0001.desc.i_am_winning.trait.cynical:0 "„#EMP Natürlich#! gewinnt Ihr“, ächzt mein Gegenüber verdrießlich. „Niemand lässt mich #EMP jemals#! auch nur eine [SCOPE.Custom('BG_GameType')]-Partie gewinnen.“"
 board_games.0001.desc.i_am_winning.trait.zealous:0 "„Mögen die Mächte des Wissens ([bg_opponent.GetFaith.KnowledgeGodName]) mich von dieser Bedrohung erlösen!“, murmelt mein Gegenüber halblaut."
 board_games.0001.desc.i_am_winning.trait.paranoid:0 "„Das habt Ihr geplant, oder?“, faucht mein Gegenüber geradezu. „Ihr habt meine #EMP Erniedrigung#! mit diesem abgekarteten Spiel geplant!“"
 board_games.0001.desc.i_am_winning.trait.trusting:0 "„Bei den Mächten des Wissens ([bg_opponent.GetFaith.KnowledgeGodName])!“, lamentiert mein Gegenüber. „Meint Ihr, ich habe Euch zu viele Möglichkeiten gelassen? Ich hätte nicht erwartet, so schnell so klar zu verlieren.“"
 board_games.0001.desc.i_am_winning.trait.compassionate:0 "„Wisst Ihr“, grübelt mein Gegenüber pointiert, „[SCOPE.Custom('BG_GameType')] soll doch eigentlich #EMP Spaß#! machen und man muss nicht um jeden Preis gewinnen, oder?“"
 board_games.0001.desc.i_am_winning.trait.callous:0 "„Hm. So fühlt es sich also an, wenn man verliert?“, fragt sich mein Gegenüber. „Es gefällt mir nicht besonders.“"
 board_games.0001.desc.i_am_winning.trait.sadistic:0 "Mein Gegenüber bleibt stumm, doch in seinem Blick zeigt sich widerwilliger Respekt ob meines Könnens und meines bevorstehenden Sieges."
 board_games.0001.desc.i_am_winning.trait.stubborn:0 "„Ihr werdet mich nicht schlagen“, sagt mein Gegenüber mit zusammengebissenen Zähnen. „Niemand schlägt mich #EMP jemals#!.“"
 board_games.0001.desc.i_am_winning.trait.fickle:0 "„Mich langweilt [SCOPE.Custom('BG_GameType')]“, jammert mein Gegenüber. „Können wir nicht etwas anderes spielen?“"
 board_games.0001.desc.i_am_winning.trait.vengeful:0 "Der Ausdruck meines Gegenübers ist versteinert. Seine Finger umklammern den Rand des Spielbretts, als hätte es sich kaum noch im Griff."
 board_games.0001.desc.i_am_winning.trait.forgiving:0 "Mein Gegenüber scheint äußerst heiter, ohne jeden Hauch von Gehässigkeit [bg_opponent.Custom('DE_1_MaskFace')] [bg_opponent.Custom('MaskFace')]."
 board_games.0001.desc.i_am_winning.trait.rowdy:0 "„Nur damit Ihr Bescheid wisst“, flüstert mein Gegenüber. „Falls ich verliere, schmeiße ich Euch das ganze blöde Spiel an Euren dummen Kopf.“"
 board_games.0001.desc.i_am_winning.trait.charming:0 "„Wollt Ihr es mir nicht #EMP etwas#! leichter machen?“, fragt mein Gegenüber mit widerlich süßer Stimme."
 board_games.0001.desc.i_am_winning.trait.curious:0 "„Halt … Wie kann es sein, dass Ihr #EMP gewinnt#!?“ Mein Gegenüber wirkt richtig ungläubig."
 board_games.0001.desc.i_am_winning.trait.pensive:0 "„O nein, ich wusste, ich hätte nicht spielen sollen … Jetzt habe ich Eure Zeit vergeudet …“, murmelt mein Gegenüber."
 board_games.0001.desc.i_am_winning.trait.bossy:0 "„Hmpf. Wenn wir nach #EMP meinen#! Regeln gespielt hätten, #EMP dann#! würde ich es Euch zeigen!“, stöhnt mein Gegenüber."
 board_games.0001.desc.i_am_winning.relation.friend:0 "„Verdammt noch eins“, gluckst mein[bg_opponent.Custom('DE_END_PRO_S_N')] Freund[bg_opponent.Custom('DE_END_NOU_S_GS_N')]. „Ihr lasst bei [SCOPE.Custom('BG_GameType')] auch für niemanden nach, oder?“"
 board_games.0001.desc.i_am_winning.relation.best_friend:0 "„Es gibt nichts Besseres, sage ich immer“, krächzt mein[bg_opponent.Custom('DE_END_PRO_S_N')] best[bg_opponent.Custom('DE_END_ADJ_IND_S_N')] Freund[bg_opponent.Custom('DE_END_NOU_S_GS_N')], „als jemandem beim [SCOPE.Custom('BG_GameType')] zu schlagen. Ich beneide Euch!“"
 board_games.0001.desc.i_am_winning.relation.rival:0 "„Ihr #EMP liebt#! es einfach, mich zu erniedrigen, nicht wahr?“, spuckt mein[bg_opponent.Custom('DE_END_PRO_S_N')] [Select_CString(bg_opponent.IsFemale,'Rivalin','Rivale')] mir entgegen – wie immer [bg_opponent.Custom('DE_ART_IND_N')] schlecht[bg_opponent.Custom('DE_END_ADJ_IND_S_N')] Verlierer[bg_opponent.Custom('DE_END_NOU_S_GS_N')]."
 board_games.0001.desc.i_am_winning.relation.nemesis:0 "$board_games.0001.desc.opponent_winning.relation.nemesis$"
 board_games.0001.desc.i_am_winning.relation.lover:0 "„Wir #EMP müssen#! nicht [SCOPE.Custom('BG_GameType')] spielen, [bg_myself.GetFirstNameNoTooltip]“, flüstert meine Affäre. „Ich bin mir sicher, wir wissen uns auch anders zu amüsieren …“"
 board_games.0001.desc.i_am_winning.relation.soulmate:0 "$board_games.0001.desc.opponent_winning.relation.soulmate$"
 board_games.0001.desc.i_am_winning.relation.bully:0 "„Wenn Ihr mich schlagt, schlage ich Euch. So einfach ist das“, murmelt mein Quälgeist finster."
 board_games.0001.desc.i_am_winning.relation.victim:0 "Mein Opfer bleibt ruhig, scheint allerdings kurz davorzustehen, in Tränen auszubrechen."
 board_games.0001.desc.i_am_winning.relation.crush:0 "Mein Schwarm ist … O nein! [bg_opponent.Custom('DE_PRO_PER_S_3P_N')|U] ist wütend auf mich. Ich wusste es. Ich sehe es [bg_opponent.Custom('DE_PRO_PER_S_3P_D')] an."
 board_games.0001.desc.i_am_winning.relation.guardian:0 "„Ihr scheint dazuzulernen“, merkt mein Vormund mürrisch an. „Zumindest ahmt Ihr mich wirkungsvoller nach.“"
 board_games.0001.desc.i_am_winning.relation.ward:0 "Mein Mündel ist offensichtlich davon gekränkt, wie deutlich ich [bg_opponent.Custom('DE_PRO_PER_S_3P_A')] schlage, und [bg_opponent.Custom('DE_PRO_POS_S_3P')] Blick verfinstert sich immer mehr."
 board_games.0001.desc.i_am_winning.hook_on.weak:0 "$board_games.0001.desc.i_am_winning.hook_on.strong$"
 board_games.0001.desc.i_am_winning.hook_on.strong:0 "„[bg_opponent.GetFaith.random_GoodGodNames]! Ihr könnt mir nicht einmal das kleinste Quäntchen Eigenverantwortung lassen, oder?“, lamentiert mein Gegenüber."
 board_games.0001.desc.i_am_winning.hooked_by.weak:0 "$board_games.0001.desc.i_am_winning.hooked_by.strong$"
 board_games.0001.desc.i_am_winning.hooked_by.strong:0 "„Wäre es nicht so eine Verschwendung, würde ich nun einfordern, was Ihr mir #EMP schuldet#!.“ Mein Gegenüber blickt finster drein. „Ich bin beinahe versucht, Euch zum Verlieren zu #EMP zwingen#!.“"
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.default:0 "„Nun“, stöhnt mein Gegenüber, „es scheint, dass #EMP diese#! Partie nicht für mich entschieden wird.“"
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.county:0 "„Wenn ihr doch nur so gut gespielt hättet, als [bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] auf dem Spiel stand“, sagt mein Gegenüber süffisant."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.gamble:0 "„Ahhh“, seufzt mein Gegenüber. „Manchmal gewinnt man, manchmal verliert man. Dieses Mal seid Ihr mit dem Gewinnen dran, denke ich.“"
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.default:0 "„Nein, nein, nein!“, jammert mein Gegenüber. „Nicht #EMP schon wieder#!, nicht gegen #EMP Euch#!!“"
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.county:0 "Mein Gegenüber wischt sich den Schweiß vom Antlitz. Mit weit aufgerissenen Augen geht es – während wir hier gerade spielen – wohl noch einmal jene Partie durch, die es [bg_myself.MakeScope.Var('bg_recent_land_less_stake').Title.GetNameNoTier] gekostet hat."
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.gamble:0 "„Ich muss nur einmal gewinnen, ich muss nur einmal gewinnen, ich muss nur –“, murmelt mein Gegenüber immer wieder halblaut."

