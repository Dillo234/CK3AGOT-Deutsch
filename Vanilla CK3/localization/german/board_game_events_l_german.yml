 board_games.0031.t:0 "$board_games.0000.t$"


 board_games.0031.desc.intro.01:0 "Mit einem triumphierenden Brüllen springe ich auf die Beine und verstreue überall [SCOPE.Custom('BG_GamePiecePlural')]."
 board_games.0031.desc.intro.02:0 "Mit einem zufriedenen Grinsen platziere ich einen letzten Spielstein auf dem Brett."
 board_games.0031.desc.intro.03:0 "Wir starren beide den letzten Spielstein an. Ich habe es geschafft. Ich habe gewonnen."

 board_games.0031.desc.middle.01:0 "Diese [SCOPE.Custom('BG_GameType')]-Partie ist mein – ein weiterer Sieg bei meinem unbestrittenen Aufstieg zur Meisterschaft."
 board_games.0031.desc.middle.02:0 "Wieder kann meine intellektuelle Überlegenheit triumphieren."
 board_games.0031.desc.middle.03:0 "Die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) haben heute meinen Triumph erlebt. Von Anfang an hatte ich volles Vertrauen darauf, dass sie mich zum Sieg führen würden. Es konnte gar nicht anders sein."

 board_games.0031.desc.end.01:0 "\n\nNiedergeschlagen bleibt [bg_loser.GetFirstName] sitzen, die Hände in die Seiten gestützt und bemüht, überhaupt zu verstehen, was [bg_opponent.Custom('DE_PRO_PER_S_3P_N')] falsch gemacht hat."
 board_games.0031.desc.end.02:0 "\n\nVon [bg_loser.GetFirstName] ist nur noch eine leere Hülle zurückgeblieben. [bg_loser.GetSheHe|U] kann nicht fassen, dass ich gewonnen habe."
 board_games.0031.desc.end.03:0 "\n\n[bg_loser.GetFirstName] kann [bg_loser.Custom('DE_PRO_POS_S_3P')]e Wut kaum im Zaum halten. Ich habe [bg_loser.Custom('DE_PRO_PER_S_3P_A')] bezwungen und erniedrigt."


 board_games.0031.a:0 "Gutes Spiel!"
 board_games.0031.a.a:0 "Eine hervorragende Partie!"
 board_games.0031.b:0 "Wie fühlt es sich an, so zu verlieren, Klein[bg_loser.Custom('DE_END_ADJ_IND_S_N')]?"
 board_games.0031.b.a:1 "Kniet nieder vor mir, [bg_loser.Custom('InsultNoun')]!"
 board_games.0031.b.b:0 "Fühlt Euch nicht #EMP zu#! schlecht. Es kann ja nicht jeder so schlau sein wie ich."
 board_games.0031.b.progress_towards_rival:0 "[bg_loser.GetTitledFirstName] nimmt es persönlich"
 board_games.0031.c:0 "Ich würde gern einmal wieder spielen …"
 board_games.0031.a.tt.success:0 "Euer Gegenüber stimmt zu, dass es ein gutes Spiel war"
 board_games.0031.a.tt.failure:0 "Euer Gegenüber macht eine obszöne Geste und geht"
 board_games.0031.desc.result.skill:0 "#BOL Ergebnis:#! Ich gewinne die [board_game_match|E] gegen [bg_loser.GetFirstNameNoTooltip] aufgrund meiner [board_game_winning|E]-Punkte"
 board_games.0031.desc.result.sudden_death:0 "#BOL Ergebnis:#! Ich gewinne die [board_game_match|E] gegen [bg_loser.GetFirstNameNoTooltip] duch einen [board_game_winning_sudden_death|E]"

 board_games.0041.t:0 "$board_games.0000.t$"


 board_games.0041.desc.intro.01:0 "In bestialischem Triumph aufheulend springt [bg_victor.GetFirstName] auf die Beine.\n\nIch … Ich habe verloren. Mir rutschen die Hände auf die Knie, verzweifelt auf der Suche nach Halt."
 board_games.0041.desc.intro.02:0 "Auf dem Antlitz von [bg_victor.GetFirstName] zeigt sich ein selbstzufriedenes Grinsen. [bg_victor.Custom('DE_PRO_PER_S_3P_N')|U] hat gewonnen und ich verloren.\n\n"
 board_games.0041.desc.intro.03:0 "Es gibt keine größere Enttäuschung als die, die ich empfinde, wenn ich die [SCOPE.Custom('BG_GamePiecePlural')] auf dem Brett anschaue. Ihr Aufbau macht allzu deutlich, dass ich geschlagen wurde."

 board_games.0041.desc.middle.01:0 "Die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) sind meine Zeugen: Ich habe alles getan, was ich konnte …"
 board_games.0041.desc.middle.02:0 "Allein der Gedanke, dass jemand so Törichtes wie [bg_victor.GetFirstName] mich übertölpeln konnte."
 board_games.0041.desc.middle.03:0 "\n\n[SCOPE.Custom('BG_GameType')|U] ist ohnehin nur eine billige Nachahmung eines #EMP echten Kriegs#! – etwas, wobei ich zweifelsohne besser bin als mein niederer Gegner. Während [bg_loser.Custom('DE_PRO_PER_S_3P_N')] [SCOPE.Custom('BG_GameType')] studierte, #EMP habe ich das Fechten studiert#!. Aber trotzdem …"

 board_games.0041.desc.end.01:0 "\n\nBin ich etwa #EMP schlecht#! in [SCOPE.Custom('BG_GameType')]?"
 board_games.0041.desc.end.02:0 "\n\nMeine Handflächen schwitzen und mir werden die Knie weich, als ich erkennen muss, dass selbst mein Bestes nicht ausreicht, um [bg_victor.GetFirstName] zu schlagen."
 board_games.0041.desc.end.03:0 "\n\n[recipient.Custom('InsultNoun')]! [recipient.Custom('InsultNoun')]! Da muss Schummelei im Spiel sein. Wie kann #EMP ich#! verlieren?!"

 board_games.0041.a:0 "Wir werden sehen, wer beim nächsten Mal gewinnt …"
 board_games.0041.b:0 "Ihr habt Euch hier und heute einen Feind gemacht."
 board_games.0041.b.b:0 "Feiert weiter, und bei den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]): Ihr werdet meinen Fuß zu spüren bekommen!"
 board_games.0041.c:0 "Nun, der bessere Spieler hat gewonnen!"
 board_games.0041.desc.result.skill:0 "#BOL Ergebnis:#! Ich verliere die [board_game_match|E] gegen [bg_victor.GetFirstNameNoTooltip] wegen [bg_victor.Custom('DE_PRO_POS_S_3P')]er [board_game_winning|E]-Punkte."
 board_games.0041.desc.result.sudden_death:0 "#BOL Ergebnis:#! Ich verliere die [board_game_match|E] gegen [bg_victor.GetFirstNameNoTooltip] durch einen [board_game_winning_sudden_death|E]."

 ##################################################
 # Gaining a Trinket
 board_games.0051.t:0 "Eine Glückssträhne"
 board_games.0051.desc:0 "Auch jetzt denke ich noch gern daran, wie ich [bg_loser.GetFirstName] vor einigen Monaten so überragend im [SCOPE.Custom('BG_GameType')] besiegte. Der Ausdruck auf [bg_loser.Custom('DE_PRO_POS_S_3P')]em Antlitz war #EMP unbezahlbar#!.\n\nIch sollte noch irgendwo das Spielbrett haben, auf dem wir gespielt hatten, oder? Ein gutes Spielbrett, ein glückbringendes Spielbrett und [SCOPE.Custom('BG_GamePiecePlural')], die eine derart schöne Partie miterlebt haben, dass sie sich vor keiner anderen verstecken muss.\n\nZweifelsohne sind die Mächte des Wissens ([bg_victor.GetFaith.KnowledgeGodName]) diesem Brett hold; es wäre töricht, es zu verlieren."
 board_games.0051.a:0 "Ah, du wirst mir sicher für immer und ewig Glück bringen!"
 board_games.0051.b:0 "Nur noch ein paar weitere Steine und ich hätte einen #EMP wirklich#! seltenen Satz …"
 board_games.0051.c:0 "Ich brauche kein besonderes Spielzeug."

 ##################################################
 # Debug Events
 board_games.0102.t:0 "Das Spiel der Spiele"
 board_games.0102.desc:0 "Das große Brettspielerlebnis vereint all Eure liebsten Brettspiele in einem: Schach, Pachisi, Hnefaffetteffleelfae, Tabula.\n\nWelche anderen Spiele gefallen Euch?\n\nEs könnte auch diese anderen Spiele enthalten – je mehr, desto besser!\n\n#EMP Und Jahrhunderte bevor es legal wurde.#!\n\nGewöhnliche Brettspiele sollten lieber „Langweilerspiele" genannt werden."
 board_games.0102.a:0 "Gewöhnliche Spiele bitte."
 board_games.0102.b:0 "Gegner verwendet nur Sieger-Loks bitte."
 board_games.0102.c:0 "Gegner verwendet nur Verlierer-Loks bitte."
