###################### 
 
 #Military 
 innovation_battlements:0 "Festungsmauern"
 innovation_battlements_desc:0 "Anstatt nur den Wehrturm selbst zu befestigen, wird das Errichten einer robusten Außenmauer, die sicher bemannt werden kann, unseren Burgen zusätzlichen Schutz vor Angreifern verleihen."

 innovation_mangonel:0 "Mangonellen"
 innovation_mangonel_desc:0 "Als bedeutende Verbesserung unserer bereits existierenden Katapultentwürfe ist das Laden und Schießen mit den traktionsbetriebenen Mangonellen wesentlich schneller als bei torsionsbetriebenen Maschinen."
 eligible_accolade_besieger_attribute_ACCOLADES_DLC:0 "[knights|E] dieser [culture|E] können [GetAccoladeType('besieger_attribute').GetName]-[accolades|E] erhalten"
 eligible_accolade_besieger_attribute:1 "[AddLocalizationIf(HasDlcFeature('accolades'), 'eligible_accolade_besieger_attribute_ACCOLADES_DLC')]"

 innovation_burhs:0 "Burhs"
 innovation_burhs_desc:0 "Die über die Lande verstreuten Burhs sind wichtige befestigte Siedlungen, die wir sowohl für das Aufmarschieren von Truppen als auch als Verwaltungsknotenpunkte nutzen können."

 innovation_house_soldiers:0 "Haustruppen"
 innovation_house_soldiers_desc:0 "Wenn unsere Adelsfamilien an Macht gewinnen, brauchen sie Soldaten, um ihren Willen durchzusetzen. Die Gründung eines Ordens mit leidenschaftlichen Haustruppen wird dafür Sorge tragen, dass wir besser ausgebildete und ausgerüstete Soldaten haben werden als bei einem üblichen Aufgebot."

 innovation_horseshoes:0 "Hufeisen"
 innovation_horseshoes_desc:0 "Ein Pferd mit einem gespaltenen Huf wird rasch lahmen und nicht mehr arbeiten oder in die Schlacht geritten werden können. Indem wir unsere Pferde mit Hufeisen aus Bronze oder Eisen beschlagen, können wir ihre Hufe gesund halten und sie vor Schaden bewahren."

 innovation_arched_saddle:0 "Kriegssattel"
 innovation_arched_saddle_desc:0 "Leichte Reiterei ist nicht zu unterschätzen, aber sie schöpft das Potenzial des Schlachtrosses nicht wirklich voll aus. Kriegssättel erlauben es uns, schwer gepanzerte Krieger mit angelegten Lanzen ins Feld zu führen, die bei ihrem Ansturm gegen die feindlichen Linien ihre volle Wucht zum Einsatz bringen können."
 eligible_accolade_lancer_attribute_ACCOLADES_DLC:0 "[knights|E] dieser [culture|E] können [GetAccoladeType('lancer_attribute').GetName]-[accolades|E] erhalten"
 eligible_accolade_lancer_attribute:1 "[AddLocalizationIf(HasDlcFeature('accolades'), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]"

 #Civic
 innovation_hereditary_rule:0 "Erbherrschaft"
 innovation_hereditary_rule_desc:0 "Das Reich gleichmäßig unter allen erbberechtigten Nachkommen aufzuteilen, zersplittert die Einheit unseres Volkes. Anstatt unser Reich bei jeder Nachfolge auseinanderzureißen, können wir dafür sorgen, dass wir über ein stabiles und reiches Kernland verfügen, wenn wir ein Verfahren zur Erbherrschaft einführen."

 innovation_manorialism:0 "Gutsherrschaft"
 innovation_manorialism_desc:0 "Da der Landbesitz fest unter unserer Elite aufgeteilt ist, finden viele Männer und Frauen keine Arbeit mehr. Wir werden ein Verfahren zur Gutsherrschaft einführen, in dem Freie gegen eine Pacht auf unseren Feldern arbeiten können, während diejenigen, die sich dies nicht leisten können, stattdessen als Leibeigene in unsere Dienste treten dürfen."

 innovation_royal_prerogative:0 "Königliches Vorrecht"
 innovation_royal_prerogative_desc:0 "Da unsere königliche Familie eine größere Bürde zu tragen hat – und zwar in Gestalt ihrer Verpflichtung, das Reich zu regieren –, soll sie auch bestimmte Privilegien bekommen, die allein ihr vorbehalten sind."

 innovation_chronicle_writing:0 "Chronikführung"
 innovation_chronicle_writing_desc:0 "Die Geschichten über die Heldentaten unserer Familie werden fortan nicht mehr nur mündlich weitergegeben werden. Wir werden ein Verzeichnis all unserer Errungenschaften anlegen, um zukünftige Generationen zu beflügeln und zugleich unseren Anspruch auf Ländereien zu belegen, die rechtmäßig unser sein sollten."

 innovation_armilary_sphere:0 "Armillarsphäre"
 innovation_armilary_sphere_desc:0 "Diese Geräte, die aus einem kugelförmigen Rahmenwerk aus beweglichen Ringen bestehen, gestatten es uns, die Bewegungen am Firmament aufzuzeichnen und vorherzusagen. Obschon allein dies die Existenz dieser faszinierenden astronomischen Apparate rechtfertigen würde, wird dieses Wissen zudem unseren Kapitänen auf hoher See beim Navigieren helfen."

 innovation_baliffs:0 "Landvögte"
 innovation_baliffs_desc:0 "Ein König kann nicht überall gleichzeitig sein. Indem wir Landvögte ernennen, um dem Gesetz des Königs überall im Reich zur Durchsetzung zu verhelfen, können wir ein größeres Gebiet wirkungsvoller regieren, als es uns ansonsten möglich wäre."

 innovation_development_02:0 "Gemeinderat"
 innovation_development_02_desc:0 "Größere Siedlungen müssen immer komplexere Probleme bewältigen. Einen Teil der Autorität auf örtliche Räte zu übertragen, erlaubt es, solche Dinge zu klären, ohne den König damit zu belästigen."

 innovation_currency_02:0 "Münzprägung"
 innovation_currency_02_desc:0 "Unregulierte Währungen sind schwer zu kontrollieren und haben kaum Stabilität. Geprägte Münzen, die ein bestimmtes Gewicht haben und mit dem königlichen Siegel versehen wurden, sorgen für ein neues Vertrauen bei kommerziellen Transaktionen."

 #Regional

 innovation_reconquista:1 "Spiritueller Expansionismus"
 innovation_reconquista_desc:0 "Wegen unserer eigenen Zwiste untereinander haben wir die Anwesenheit von Ungläubigen in Hispanien viel zu lange geduldet. Die Zeit ist gekommen, um unsere Truppen um uns zu scharen und die Ungläubigen ein für alle Mal aus diesem Land zu vertreiben!"

 innovation_stem_duchies:0 "Stammesherzogtum"
 innovation_stem_duchies_desc:0 "Obgleich wir aus verschiedenen Stämmen kommen, erkennen wir dennoch die Bedeutung der Einigkeit und der gemeinschaftlichen Zusammenarbeit an. Unabhängigkeit wird überbewertet, wo es doch Stabilität ist, die Sicherheit und Wohlstand bringt. "

 innovation_ghilman:0 "Ghilman"
 innovation_ghilman_desc:0 "Ghilman sind im Krieg gefangen genommene Sklavensoldaten, die leidenschaftliche Kämpfer und uns noch dazu treuer ergeben sind als gewöhnliche Söldner. Billiger sind sie noch dazu."

#####################
# High Medieval Era #
#####################

 #Military
 innovation_hoardings:0 "Hurden"
 innovation_hoardings_desc:0 "Diese Holzkonstruktionen auf unseren Wehranlagen ragen über den Rand der Festungsmauern hinaus.\n\nSie erlauben es unseren Verteidigern, Pfeile auf Angreifer abzuschießen, Steine auf sie herabfallen zu lassen oder sie mit kochendem Öl zu überschütten. Unsere Truppen bleiben dabei umgekehrt vollkommen sicher vor den gegnerischen Bogenschützen."

 innovation_trebuchet:0 "Blide"
 innovation_trebuchet_desc:0 "Als Wunderwerk der Ingenieurskunst kann die mit einem Gegengewicht versehene Blide schwere Geschosse über eine größere Entfernung schleudern als jede andere Belagerungsmaschine vor ihr."

 innovation_castle_baileys:0 "Vorburgen"
 innovation_castle_baileys_desc:0 "Der Wehrturm mag das Herz einer Burg sein, doch er ist beileibe nicht ihr einziges wichtiges Gebäude. Wenn wir Dinge wie die Stallungen und das Zeughaus in einer geschützten Vorburg errichten, sorgen wir dafür, dass wir unsere Aufgebote unter allen Umständen ordentlich unterbringen und ausrüsten können."
 
 innovation_men-at-arms:0 "Kriegsvolk"
 innovation_men-at-arms_desc:0 "Die Nachfrage nach Menschen, die mit Pferd und Lanze umgehen können, ist stets recht hoch, aber sie sind nicht immer verfügbar. Das Bereithalten von Gruppen aus Kriegsvolk auf Abruf wird dafür sorgen, dass es uns nicht an erfahrenen Kämpfern mangelt, sobald der nächste Krieg ausbricht – was er unausweichlich tun wird."

 innovation_knighthood:0 "Ritterstand"
 innovation_knighthood_desc:0 "Indem wir unsere besten Kämpfer in den Ritterstand erheben und sie nicht nur mit bloßen Münzen, sondern auch mit Ländereien entlohnen, können wir ihnen die Ehre zuteilwerden lassen, die sie verdienen, und uns ihre Treue sichern."

 innovation_advanced_bowmaking:0 "Fortgeschrittenes Bogenbauen"
 innovation_advanced_bowmaking_desc:0 "Wo Bogenschützen ihre Waffen traditionell selbst bauten und instand hielten, haben nun Handwerker damit begonnen, neue Arten von Bögen herzustellen, die stärker und in ihrem Aufbau komplexer sind als jemals zuvor. Indem wir diese neuen Entwürfe fördern, können wir diese meisterhaften Bogenbauer zu einem militärischen Vorteil von unschätzbarem Wert machen."
 eligible_accolade_crossbower_attribute_ACCOLADES_DLC:0 "[knights|E] dieser [culture|E] können [GetAccoladeType('crossbowmen_attribute').GetName]-[accolades|E] erhalten"
 eligible_accolade_crossbower_attribute:1 "[AddLocalizationIf(HasDlcFeature('accolades'), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]"

 #Civic

 innovation_heraldry:0 "Heraldik"
 innovation_heraldry_desc:0 "Wenn wir Wappenentwürfe festlegen, die unsere Adelsfamilien ausweisen und unter ihnen weitervererbt werden können, wird dies dazu führen, dass sich ihre Verwandten als Teil eines größeren Ganzen zu begreifen. Dies wiederum wird sie dazu ermutigen, das Ansehen ihrer Dynastie zu mehren, anstatt nur von ihrem persönlichen Status besessen zu sein."

 innovation_windmills:0 "Windmühlen"
 innovation_windmills_desc:0 "Die Erfindung der senkrechten Windmühle erlaubt es uns, die Kraft des Windes wesentlich wirkungsreicher abzuschöpfen als zuvor. Die erforderliche Mühe zum Mahlen von Getreide und der Weiterverarbeitung von Rohmaterialien wird so drastisch reduziert."

 innovation_divine_right:0 "Gottesgnadentum"
 innovation_divine_right_desc:0 "Es ist an der Zeit für uns, anzuerkennen, dass es der göttliche Wille war, der unsere Herrscher auf ihre Throne gehoben hat. Wer an ihnen zweifelt, stellt sich der Göttlichkeit selbst in den Weg."

 innovation_land_grants:0 "Landschenkungen"
 innovation_land_grants_desc:0 "Land ist der kostbarste Lohn, den wir unseren Untertanen angedeihen lassen können, doch wir besitzen nur ein bestimmtes Maß an Land selbst. Wenn wir ihnen jedoch die Erlaubnis erteilen würden, jenes brach liegende Land dort drüben zu bestellen … wer könnte da Einwände erheben? Selbst falls es zu einer Auseinandersetzung kommen sollte, wären wir doch ganz klar im Recht, wenn wir unsere Untertanen verteidigen würden!"

 innovation_scutage:0 "Schildgeld"
 innovation_scutage_desc:0 "Der Militärdienst ist etwas, was von unseren Untertanen seit jeher erwartet wurde, doch manche von ihnen sind unfähig oder nicht willens, ihn zu leisten. Indem wir ihnen einen Weg anbieten, ihrer Verpflichtung in Form von Münzen anstelle von Stahl nachzukommen, können wir dafür sorgen, dass wir von wirklich allen bekommen, was uns zusteht."

 innovation_guilds:0 "Zünfte"
 innovation_guilds_desc:0 "Da unsere Lande sich ausdehnen, wird es zunehmend wirkungsärmer, sämtlichen Handel innerhalb unserer Domäne selbst abwickeln zu wollen. Indem wir Verbünde aus Kaufleuten und Handwerkern mit Zunftordnungen versehen, können wir ihnen mehr Eigenverantwortung über ihre Geschäfte übertragen und dabei dennoch weiter Gewinn aus ihren Unternehmungen ziehen."

 innovation_development_03:0 "Verstädterung"
 innovation_development_03_desc:0 "Großstädte wie Rom, Byzanz und Delhi ragten lange als einzelne Beispiele für unnachahmliche Überbleibsel einer vergangenen Zeit heraus. Durch das Wachstum unserer Infrastruktur und unserer Bevölkerung haben wir endlich die Möglichkeit, neue Siedlungen aufzubauen, die es mit diesen uralten urbanen Zentren aufnehmen können."

 innovation_currency_03:0 "Bankwesen"
 innovation_currency_03_desc:0 "Besonders große und teure Handelsabschlüsse erfordern oft unhandliche Mengen an schwerem Münzgeld. Solchen Reichtum in sicheren Schatzkammern unterzubringen und das Eigentum an ihnen zu übertragen, ohne sie körperlich bewegen zu müssen, macht es viel einfacher, auch größere Mengen an Waren zu handeln."

 #Regional

 innovation_east_settling:0 "Ostsiedlung"
 innovation_east_settling_desc:0 "Die Lande im Osten sind nur spärlich besiedelt, aber reich an natürlichen Rohstoffen. Das Ausrufen einer Bewegung, sich dorthin auszuweiten und Gehöfte zu gründen, wird unser Volk weiter wachsen und gedeihen lassen."

 innovation_seigneurialism:0 "Grundherrschaft"
 innovation_seigneurialism_desc:0 "Indem wir mehr Verantwortung auf örtliche Adlige übertragen, können wir diese glücklich machen und zugleich unsere Aufmerksamkeit stärker auf unsere eigene Domäne richten."

 innovation_muladi:0 "Muladi"
 innovation_muladi_desc:0 "Kriege, Raubzüge und Verfolgung haben überall auf der Welt viele Menschen aus ihrer Heimat vertrieben. Indem wir diese entwurzelten Seelen unabhängig ihrer Herkunft bei uns aufnehmen, können wir eine reiche und fruchtbare Gesellschaft aufbauen."

 innovation_french_peerage:0 "Adelswürde"
 innovation_french_peerage_desc:0 "Indem wir die Illustresten unter den adligen Vasallen unseres Reiches besonders anerkennen, können wir ein Gefühl gesteigerter Treue gegenüber der Krone erzeugen."

#####################
# Late Medieval Era #
##################### 
 
 #Military
 innovation_machicolations:0 "Maschikulis"
 innovation_machicolations_desc:0 "Als merkliche Verbesserung unserer früheren Hurden dienen steinerne Maschikulis dem gleichen Zweck, sind aber wesentlich robuster und bieten unseren Verteidigern mehr Schutz."

 innovation_bombard:0 "Bombarden"
 innovation_bombard_desc:0 "Die Entwicklung von Waffen, die auf Schwarzpulver basieren, hat es uns erlaubt, die Einschränkungen von Hebeln und Flaschenzügen zu überwinden. Unsere neuen Belagerungswaffen können gegnerische Mauern mit einer Gewalt und einer Wirksamkeit einreißen, wie sie sich unsere Vorfahren nur in ihren kühnsten Träumen ausmalen konnten."

 innovation_royal_armory:0 "Königliches Zeughaus"
 innovation_royal_armory_desc:0 "Da unsere Armeen wachsen, müssen wir gewährleisten, dass jeder einzelne Soldat ordentlich gewappnet und gerüstet wird. Die Einrichtung eines Königlichen Zeughauses, um sämtliche Ausrüstung unserer Armeen herzustellen und zu lagern, wird uns dabei schon sehr weit bringen."

 innovation_standing_armies:0 "Stehende Heere"
 innovation_standing_armies_desc:0 "Militärische Aufgebote versorgen uns mit einer großen Zahl an Truppen, doch ganz gleich, wie sehr wir auch versuchen, sie auszubilden und auszurüsten, werden sie Berufssoldaten dennoch immer unterlegen bleiben. Die Einrichtung eines großen stehenden Heeres wird dafür sorgen, dass die Anliegen des Reichs von den besten Kämpfern der Region durchgesetzt werden."

 innovation_sappers:0 "Sappeure"
 innovation_sappers_desc:0 "Es spielt keine Rolle, wie fest die Mauern unseres Feindes sind, wenn man sich durch die Erde unter ihnen hindurchgraben kann. Der Einsatz von Sappeuren zur Unterminierung gegnerischer Befestigungen ist ein wirksames Mittel, um selbst die härteste Verteidigung zu durchbrechen."

 innovation_plate_armor:0 "Plattenpanzer"
 innovation_plate_armor_desc:0 "Eine gut gefertigte Vollplatte ist die höchste Form der Schutzwaffe: Sie verfügt über bewegliche Gelenke, was eine weitaus höhere Zahl an Manövern als frühere Rüstungen ermöglicht – und dabei ist sie auch noch so gut wie undurchdringbar für feindliche Waffen."

 #Civic

 innovation_primogeniture:0 "Primogenitur"
 innovation_primogeniture_desc:0 "Ein Königreich, ein Erbe. Auch wenn die jüngeren Kinder unseres Monarchen sich im Stich gelassen fühlen mögen, weil ihnen ein Erbe verweigert wird, stellt dies doch die beste Möglichkeit für uns dar, um für ein stabiles Reich zu sorgen, das nicht durch Erbfolgekrisen auseinandergerissen wird."

 innovation_cranes:0 "Kräne"
 innovation_cranes_desc:0 "Die Römer nutzten mit dem Laufradkran sehr wirkungsreich ein vergessenes Wunderwerk der Ingenieurskunst, um ihr Reich zu errichten, und wir werden es ihnen gleichtun."

 innovation_noblesse_oblige:0 "Adel verpflichtet"
 innovation_noblesse_oblige_desc:0 "Adlig sein umfasst mehr als nur Privilegien und Rechte: Es ist auch mit einer Verpflichtung gegenüber dem Reich verbunden, nämlich der, ein stets angemessenes und gerechtes Verhalten zu zeigen. Indem wir klar festlegen, was von unserer Elite erwartet wird, schaffen wir ein Ideal, nach dem es sich zu streben lohnt und das uns auf unserem gemeinsamen Weg dorthin zusammenbringt."

 innovation_rightful_ownership:0 "Rechtmäßiges Eigentum"
 innovation_rightful_ownership_desc:0 "Es ist unser gottgegebenes Recht, jene Länder in Besitz zu nehmen, die uns de jure zustehen, und es ist an der Zeit, dass die Welt diese Tatsache begreift. Wir werden uns nicht länger durch überholte Protokollarien und Anstandsregeln zurückhalten lassen."

 innovation_ermine_cloaks:0 "Hermelinmäntel"
 innovation_ermine_cloaks_desc:0 "Jeder kann Anspruch auf einen Titel erheben, doch um ein wahrer Monarch zu sein, muss man in seinen Untertanen Ehrfurcht und Bewunderung auslösen. Unsere neuen Hermelinmäntel sind eine Form der königlichen Gewandung, der genau dies mit Sicherheit gelingen wird."

 innovation_court_officials:0 "Hofbeamte"
 innovation_court_officials_desc:0 "Unser Reich hat sich bis an einen Punkt ausgedehnt, an dem selbst niedere Adlige nicht mehr alles effektiv verwalten können. Die Ernennung von Hofbeamten und Bürokraten, die sich um die gewöhnlicheren Aufgaben bei Hofe kümmern, werden dafür sorgen, dass sich die Räder der Regierung auch weiterhin reibungslos drehen. "

 innovation_development_04:0 "Renaissance-Gedanken"
 innovation_development_04_desc:0 "Entwicklungen in Wissenschaft, Philosophie und Logik haben unsere Städte in wundersame Zentren von Bildung und Innovation verwandelt. Die gewaltigen technologischen und kulturellen Sprünge, die wir jetzt machen, bringen bisher ungeahnte Potenziale in unsere Griffweite."

 innovation_currency_04:0 "Wechsel"
 innovation_currency_04_desc:0 "Als Weiterentwicklung des frühen Bankwesens erlauben es Wechselscheine auf Papier unseren Bürgern, Waren und Dienstleistungen schnell und sicher über große Entfernungen zu handeln, ohne sich mit schwerem Bargeld abgeben zu müssen."

 #Regional

 innovation_wierdijks:0 "Wierdijks"
 innovation_wierdijks_desc:0 "Der Bau starker und verlässlicher Deiche ist eine entscheidende Aufgabe, wenn wir in den niederen Landen leben und gedeihen wollen. Neue Techniken zur Verstärkung von Erddeichen durch Matten aus Seetang werden die Belastbarkeit und die Haltbarkeit verbessern."

 innovation_condottieri:0 "Condottieri"
 innovation_condottieri_desc:0 "Dank seines Wohlstands und seiner zentralen Lage ist Italien zu einem bedeutenden Anlaufpunkt für Söldnerkompanien geworden, die gerade nicht auf einem Kriegszug unterwegs sind. Da sie nun schon einmal hier sind, sollten wir in der Lage sein, günstigere Preise mit ihnen auszuhandeln, als sie für gewöhnlich verlangen würden."

 innovation_deccan_unity:0 "Dekkan-Einheit"
 innovation_deccan_unity_desc:0 "Der Zustrom neuer Glaubensinhalte und Religionen in unsere Gesellschaft hat uns klar vor Augen geführt, dass unser früherer Fokus auf die Kleinstaaterei ein Fehler gewesen ist. Wir sollten uns mit anderen Anhängern unseres Glaubens zusammentun und für einen starken und robusten Staat sorgen, der Druck von außen standhalten kann."

 students_of_knighthood:1 "Kinder, die ihre [education|E] mit einem [Concept('martial', 'Kriegsführungs')|E]-[education_focus|E] abschließen, erhalten eine $trait_education_martial_prowess$-[trait|E]."
