 #Military
 innovation_motte:0 "Motten"
 innovation_motte_desc:0 "Einfach, aber effektiv: Unsere Burgen auf Erdhügeln zu errichten, ist der beste Weg, um dafür zu sorgen, dass wir unseren Feinden nahezu buchstäblich überlegen sind."

 innovation_catapult:0 "Onager"
 innovation_catapult_desc:0 "Das Laden und Schießen mit ihnen mag langsam sein, aber torsionsbetriebene Katapulte wie diese erlauben es uns, gegen feindliche Befestigungen vorzugehen, ohne dabei in die Reichweite der gegnerischen Bogenschützen zu geraten."

 innovation_barracks:0 "Kasernen"
 innovation_barracks_desc:0 "Indem wir Gebäude errichten, die eigens darauf angelegt sind, unsere Soldaten unterzubringen, können wir dafür sorgen, dass wir über ausreichend Platz verfügen, um unseren wachsenden Streitkräften ein Dach über dem Kopf zu bieten."

 innovation_mustering_grounds:0 "Antrittsplätze"
 innovation_mustering_grounds_desc:0 "Um Kriege zu gewinnen, reicht es nicht, einfach nur Leute zu haben, die bereit sind, für uns zu kämpfen. Das Einrichten eines Ortes, an dem die Leute sich ertüchtigen und aufmarschieren können, erlaubt es uns, Gruppen mit einer größeren Zahl an erfahrenen Kämpfern zu unterhalten, die uns zum Sieg führen können."

 innovation_bannus:0 "Heerbann"
 innovation_bannus_desc:0 "Der Bann gründet sich auf der Autorität, Truppen in der Schlacht befehligen zu können, und verleiht unseren Herrschern die Macht, Freie dazu zu verpflichten, für sie zu kämpfen. So wird eine rechtliche Grundlage für das Ausheben großer Armeen geschaffen."
 eligible_accolade_vanguard_attribute_ACCOLADES_DLC:0 "[knights|E] dieser [culture|E] können [GetAccoladeType('vanguard_attribute').GetName]-[accolades|E] erhalten"
 eligible_accolade_vanguard_attribute:1 "[AddLocalizationIf(HasDlcFeature('accolades'), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"

 innovation_quilted_armor:0 "Gambeson"
 innovation_quilted_armor_desc:0 "Diese Jacken aus einem Dutzend oder mehr Schichten aus Leinen, die miteinander vernäht wurden, halten sogar schwere Pfeile auf und sind ein bezahlbarer Weg für uns, ein ganzes Regiment für die Schlacht zu rüsten."

 #Civic
 innovation_gavelkind:0 "Erbteilung"
 innovation_gavelkind_desc:0 "Stabilität und Wohlstand gehen Hand in Hand. Anstatt dass die Vasallen einen Wettlauf um die Macht veranstalten, sobald der alte Monarch dahinscheidet, können wir ein im Vorfeld festgelegtes, gerechtes Verfahren für Erbschaften ausarbeiten, das einem Großteil jener Instabilität entgegenwirkt, die traditionell mit Fragen der Nachfolge verbunden ist."

 innovation_crop_rotation:0 "Felderwirtschaft"
 innovation_crop_rotation_desc:0 "Durch einen Übergang von der traditionellen Zweifelderwirtschaft zur Dreifelderwirtschaft können wir den jährlichen Anbau steigern, ohne die Böden unserer Bauernhöfe auszulaugen."

 innovation_city_planning:0 "Stadtplanung"
 innovation_city_planning_desc:0 "Indem wir unsere Städte erst entwerfen, ehe wir mit ihrer Errichtung beginnen, können wir neue Besitztümer an strategisch wichtigen Orten schaffen, die sowohl zweckmäßiger als auch ästhetisch ansprechender sind als ihre älteren Gegenstücke, die in beliebigerer Weise aus dem Boden sprossen."

 innovation_casus_belli:0 "Kriegsgrund"
 innovation_casus_belli_desc:0 "Das Recht des Stärkeren galt seit Generationen überall im Land, doch wenn wir eine Rechtfertigung für unsere Kriege vorweisen, können wir dem Groll unserer Nachbarn vorbeugen sowie auch der Vergeltung, die oft mit ihm einhergeht."

 innovation_plenary_assemblies:0 "Plenarsitzung"
 innovation_plenary_assemblies_desc:0 "Um möglichst wirksam zu regieren, müssen wir alle freien Männer des Reiches zusammenbringen, um Fragen der Gesetzgebung zu diskutieren und eine Lösung für sie zu finden. Die Anwesenheit ist verpflichtend, und wer nicht erscheint, wird mit einem Bußgeld belegt und verzichtet auf seine Befähigung, jede getroffene Entscheidung zu beeinflussen."

 innovation_development_01:0 "Öffentliche Bauarbeiten"
 innovation_development_01_desc:0 "Indem wir öffentliche Bauarbeiten wie Straßen, Schulen und Aquädukte finanzieren, können unsere Siedlungen schneller wachsen und der Wohlstand unseres Volks bleibt auch für zukünftige Generationen gesichert."

 innovation_currency_01:0 "Währung"
 innovation_currency_01_desc:0 "Der Tauschhandel ist langsam und ineffizient. Durch eine offiziell anerkannte Währung wie Cowrie-Muschel oder Metallstücke können wir den Handel ausbauen und Ideen innerhalb unseres Reiches weiter verbreiten."

 innovation_ledger:0 "Hauptbuch"
 innovation_ledger_desc:0 "Da unsere Lande wachsen, brauchen wir einen besseren Weg, um unseren Besitz im Blick zu behalten. Das Führen eines Hauptbuchs mit unseren Besitztümern wird dafür sorgen, dass wir stets wissen, welche Ressourcen wir zur Verfügung haben."

 #Regional
 innovation_viking_tradition:0 "Wikingfahrten"
 innovation_viking_tradition_desc:0 "Die Menschen des Nordens haben eine lange Tradition als Händler, aber auch als Piraten. Nur wenige sind bereit, gegen eine Bedrohung zu kämpfen, die urplötzlich am Flussufer erscheint – und die Krieger der Wikinger haben diese Form der Kriegsführung gemeistert."
 
 innovation_longboats:1 "Langschiffe"
 innovation_longboats_desc:1 "Unsere Langschiffe sind vorzügliche Schiffe, die nahezu überall hingelangen können und selbst dem rauesten Wetter trotzen, was uns eine außerordentliche Beweglichkeit auf See verleiht."

 innovation_war_camels:0 "Kriegskamele"
 innovation_war_camels_desc:0 "Kamele sind von Natur aus an ein Leben in Wüstenregionen angepasst, aber sie sind an sich nicht für die Schlacht gemacht. Unsere Züchter und Abrichter können dies ändern, was uns den Zugriff auf eine anpassungsfähige Reiterei verleiht, die es uns ermöglicht, die Sande zu meistern."
 eligible_accolade_camelry_attribute_ACCOLADES_DLC:0 "[knights|E] dieser [culture|E] können [GetAccoladeType('camelry_attribute').GetName]-[accolades|E] erhalten"
 eligible_accolade_camelry_attribute:1 "[AddLocalizationIf(HasDlcFeature('accolades'), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]"

 innovation_elephantry:0 "Kriegselefanten"
 innovation_elephantry_desc:0 "Elefanten sind in Gefangenschaft schwer zu züchten, weshalb jeder Mahut sich seine eigenen wilden Elefanten einfangen und abrichten muss. Dies bedeutet, dass es sich um eine feine Kunst handelt, diese gewaltigen Kreaturen in der Schlacht richtig einzusetzen, doch es ist eine Kunst, die wir unbedingt meistern wollen."
 eligible_accolade_elephantry_attribute_ACCOLADES_DLC:0 "[knights|E] dieser [culture|E] können [GetAccoladeType('elephantry_attribute').GetName]-[accolades|E] erhalten"
 eligible_accolade_elephantry_attribute:1 "[AddLocalizationIf(HasDlcFeature('accolades'), 'eligible_accolade_elephantry_attribute_ACCOLADES_DLC')]"
 
 innovation_wootz_steel:0 "Wootz-Stahl"
 innovation_wootz_steel_desc:0 "Diese kohlenstoffreiche Legierung, die auch als Wootzkuchen oder Wootzbarren bekannt ist, eignet sich ausgezeichnet für die Herstellung von Waffen. Wootz-Stahl wird viel gehandelt und gilt als der beste Stahl der Welt. Über weite Teile der menschlichen Geschichte hat er immer wieder die Aufmerksamkeit von arabischen, ägyptischen, chinesischen und sogar römischen Händlern auf sich gezogen."
 
 innovation_african_canoes:0 "Westafrikanische Kanus"
 innovation_african_canoes_desc:0 "Die großen Kanus Westafrikas sind hervorragend geeignet, um Flüsse zu befahren und Truppen rasch an ihren Bestimmungsort zu bringen."
 
 innovation_table_of_princes:0 "Fürstentafel"
 innovation_table_of_princes_desc:0 "Die Fürstentafel war der Königsthron der böhmischen Herrscher, wobei derjenige am Kopf der Tafel als rechtmäßiger Herrscher betrachtet wurde. Laut dem Kodex des Haus-Senex gehen die Titel an das älteste Mitglied der herrschenden Dynastie."
 unlock_single_heir_dynasty_house_changing:0 "Kann $single_heir_dynasty_house$ bei jeder [crown_authority|E] durchsetzen"


 tradition_visigothic_codes_name:0 "$innovation_visigothic_codes$"
 tradition_visigothic_codes_desc:0 "$innovation_visigothic_codes_desc$"
 innovation_visigothic_codes:0 "Leges Visigothorum"
 innovation_visigothic_codes_desc:0 "Auch wenn viele der ursprünglichen Traditionen der Westgoten lange aus der Welt getilgt sind, erinnern sich die Kinder der Pyrenäen noch an die alten Wege und wie man Land unter Söhnen und Töchtern einfach, aber gerecht aufteilt."
 unlock_equal_succession_changing:0 "Kann bei jeder [crown_authority|E] Gesetze zur Gleichbehandlung der Geschlechter durchsetzen"

