 theology_dangerous_habits_modifier:0 "Gefährliche Angewohnheiten"
 theology_dangerous_habits_modifier_desc:0 "Die Suche nach „Visionen“ fordert ihren Tribut von diesem Charakter."

 mystic_suspicious_reputation_modifier:0 "Verdächtiger Ruf"
 mystic_suspicious_reputation_modifier_desc:0 "Dieser Charakter treibt … #EMP irgendwas#! hinter verschlossenen Türen."

 mystic_great_openness_modifier:0 "Große Offenheit"
 mystic_great_openness_modifier_desc:0 "Dieser Charakter gibt sich Mühe, stets offen zu Menschen zu sein."

 mystic_dangerous_to_know_modifier:0 "Gefährlicher Umgang"
 mystic_dangerous_to_know_modifier_desc:0 "Dieser Charakter führt etwas Seltsames und Ungewöhnliches im Schilde. Jeder weiß, dass es höchst gefährlich ist, sich es mit ihm zu verscherzen. Vermutlich."

 mystic_devout_protector_modifier:0 "Hingebungsvoller Beschützer"
 mystic_devout_protector_modifier_desc:0 "Dieser Charakter hat öffentlich verkündet, sich für die Sicherheit und das Wohlbefinden anderer einzusetzen."

 divine_guidance_modifier:0 "Göttliche Führung"
 divine_guidance_modifier_desc:0 "Die Stimmen aus dem Jenseits unterstützen diesen Charakter. Zumindest erklärt er es so."

 court_of_poetry_modifier:0 "Hof der Dichtkunst"
 court_of_poetry_modifier_desc:0 "In den Hallen dieses Charakters erklingen edle Worte – die Luft ist erfüllt von blumigem sprachlichem Zierwerk."

 beauty_of_language_modifier:0 "Schönheit der Sprache"
 beauty_of_language_modifier_desc:0 "Dieser Charakter kam sich immerfort an den eleganten Geheimnissen der Worte erfreuen: eine Leidenschaft, die es zu teilen gilt."

 welcoming_inclusivist_modifier:0 "Einladender Inklusionist"
 welcoming_inclusivist_modifier_desc:0 "Dieser Charakter glaubt fest daran, dass unsere Unterschiede einander ergänzen und in achtloser Gleichförmigkeit Schwäche liegt."

 consorting_with_muslims_modifier:0 "Lässt sich mit Muslimen ein"
 consorting_with_muslims_modifier_desc:0 "Dieser Charakter ist bekannt dafür, dass er Verbindungen zu Heiden hat."

 rebuked_the_heathen_modifier:0 "Weist Heiden zurück"
 rebuked_the_heathen_modifier_desc:0 "Dieser Charakter hat keinen Umgang mit Heiden, Ketzern, Abtrünnigen und ähnlich #EMP anstößigen#! Charakteren."

 refused_heathen_knowledge_modifier:0 "Verweigert heidnisches Wissen"
 refused_heathen_knowledge_modifier_desc:0 "Dieser Charakter zieht es vor, wenn die eigenen Bücher fromm und rein sind."
