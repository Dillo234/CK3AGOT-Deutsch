 #EVENTS
 bookmark.0101.t:0 "Schall und Rauch"
 bookmark.0101.desc_intro:0 "Seit Generationen wird [hausaland.GetNameNoTier] von den Magajiya beherrscht, einer matrilearen Linie von Herrschern, deren jüngster Spross ich bin.\n\nUnsere Traditionen haben uns gut gedient, doch die Welt verändert sich. Mein[bayajidda.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', bayajidda)] [bayajidda.GetFirstName] hat viele Heldentaten begangen, die [bayajidda.Custom('DE_PRO_PER_S_3P_D')] großen Reichtum und Respekt eingebracht haben … doch da [bayajidda.Custom('DE_PRO_PER_S_3P_N')] aus fernen Landen stammt, verheißen [bayajidda.Custom('DE_PRO_POS_S_3P')]e Erfolge auch große Veränderungen für mein Volk.\n\n"
 bookmark.0101.desc_living:1 "Mein Sohn [bewo.GetTitledFirstName] ist seines Vaters Ein und Alles. Auch wenn er nur ein Säugling ist, so frage ich mich dennoch, ob er sich mehr in seinem abenteuerlustigen Vater oder eher in meinem eigenen traditionellen Vermächtnis wiederfinden wird …"
 bookmark.0101.desc_dead:1 "Mein Sohn [bewo.GetTitledFirstName] war seines Vaters Ein und Alles. Auch wenn er nur ein Säugling ist, so frage ich mich dennoch, ob er sich mehr in den Geschichten über seinen abenteuerlustigen Vater oder eher in meinem eigenen traditionellen Vermächtnis wiederfinden wird …"
 bookmark.0101.a:1 "[bewo.GetFirstNameNoTooltip] muss die Traditionen der [ROOT.Char.GetCulture.GetNameNoTooltip] in ein neues Zeitalter führen."
 bookmark.0101.a.tt:1 "[bewo.GetUIName] wird Euer [player_heir|E]"
 bookmark.0101.b:1 "Mein Sohn ist mein Sohn, ungeachtet seines Namens oder seiner Kultur."
