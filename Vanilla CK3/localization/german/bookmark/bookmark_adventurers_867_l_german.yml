 bm_867_adventurers:0 "Die großen Abenteurer"
 bm_867_adventurers_desc:0 "Jede Dynastie hat bescheidene Anfänge. In der Regel ist der Weg zur Macht ein langsamer Vorgang, bei dem jede Generation durch sorgfältig geplante Heiraten und dauernde Kriege ein paar Sprossen der Leiter erklimmt.\n\n#bold Doch dies sind Zeiten großer Veränderungen und Umwälzungen. Mit viel Mut und ein wenig Glück könnte Euer Held seinen Familiennamen aus dem Nichts zu einer Legende werden lassen. Seid Ihr bereit, Euch dieser Herausforderung zu stellen?#!"


 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn:0 "Jarl Hasting"
 bookmark_adventurers_jarl_haesteinn_desc:0 "Durch List und Mut ist Jarl Hasting ein reicher Mann geworden. Nachdem er gemeinsam mit Björn Eisenseite einen lukrativen Raubzug durch das Mittelmeer geführt hatte, ließ er sich in der Bretagne nieder. Die Franken haben prall gefüllte Schatzkammern, und ein mächtiger Wikingerkrieger ist ein großartiger Verbündeter in politisch bewegten Zeiten.\n\n#bold Mit dem Wohlstand kommen jedoch auch Feinde. Wird Hasting Opfer seiner Gier werden oder wird seine Dynastie unter Eurer Leitung gedeihen?#!"

 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "alt desc"

 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid:0 "Rurik Rurikid"
 bookmark_adventurers_rurik_rurikid_desc:0 "Nur wenige sind aus dem Nichts so hoch aufgestiegen wie der tapfere Rurik! Zusammen mit seinen Brüdern brachte er Ordnung in die Wildnis des Ostens, und seit ihrem Tod ist er der alleinige Herrscher über das große Häuptlingstum. Und doch ist dies erst der Anfang.\n\n#bold Eines Tages werden Ruriks Nachkommen das Zarenreich Russland gründen. Oder doch nicht? Das Schicksal dieser großen Dynastie liegt in Euren Händen.#!"

 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$Helgi$ der$nick_the_seer$"

 #Eudes Capet
 bookmark_adventurers_count_eudes:0 "Graf Eudes"
 bookmark_adventurers_count_eudes_desc:0 "Im Juli 866 erschlug der Wikinger Hasting Eudes' Vater Robert den Starken. Nur Monate später starb seine Mutter Adelais, als sie seinen Bruder Robert zur Welt brachte. Das Schicksal ist grausam, und die Zukunft mag ungewiss erscheinen, doch diese Waisenjungen werden einst auf dem Thron Frankreichs sitzen. Ihre Nachkommen, die Capets, werden Frankreich noch jahrhundertelang regieren.\n\n#bold Könnt Ihr Euch die tückische Politik des mittelalterlichen Frankreichs zunutze machen und das Schicksal der Robertine-Brüder erfüllen?#!"

