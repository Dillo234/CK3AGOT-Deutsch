 #Almos Arpad 
 bookmark_adventurers_almos_arpad:0 "Álmos Árpád"
 bookmark_adventurers_almos_arpad_desc:0 "Als die sieben ungarischen Stämme sich vereinten und einen obersten Anführer auserkoren, fiel ihre Wahl auf den tapferen Álmos. Eines Tages werden seine Söhne ihm nachfolgen, doch nur, wenn die Ungarn weiter unabhängig bleiben. Am östlichen Horizont lauert die Gefahr.\n\n#bold Könnt Ihr die Ungarn verteidigen und sie zu wahrer Größe führen? Das ist Eure Chance, die Abenteuer der Árpád-Dynastie neu zu erzählen!#!"

 #Daurama Daura
 bookmark_adventurers_daurama_daura:0 "Daurama Daura"
 bookmark_adventurers_daurama_daura_desc:0 "Als letzte Magajiya von Daura war Daurama ein Symbol der alten Wege des Hausa-Volks. Ihr neuer Ehemann Bayajidda (ursprünglich aus dem Irak) steht für Veränderung, denn mehr und mehr Außenseiter kommen in die Hausastaaten und bringen ihre seltsamen Glaubensvorstellungen und Kulturen mit …\n\n#bold Daurama wird in die Geschichte als letzte Magajiya eingehen, doch muss das so sein?#!"

