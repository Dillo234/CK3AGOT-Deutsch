 bookmark.0002.t:0 "Wahre Größe"
 bookmark.0002.desc:0 "Als mich das erste Mal ein Vasall mit einem „Lang lebe [ROOT.Char.GetFirstNameNoTooltip]!“ begrüßte, fühlte ich mich sehr geehrt. Ich dachte mir nichts dabei, doch seit diesem Tag spricht man mich immer häufiger so an.\n\nWohin ich auch gehe, von [capital.GetNameNoTooltip] bis [province.GetNameNoTooltip], nennen mich meine Untertanen nun [ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.Custom('DE_ART_DEF_S_A')] Groß[ROOT.Char.Custom('DE_END_ADJ_NUL_S_A')]."
 bookmark.0002.a:0 "Hoffentlich werde ich meine Untertanen niemals enttäuschen."

 bookmark.0004.t:1 "Rache"
 bookmark.0004.desc_unknown:1 "Als [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] vor mich gebracht wird, wirft [prisoner.Custom('DE_PRO_PER_S_3P_N')] sich sofort vor mir nieder und bittet um Vergebung dafür, #EMP mein[dead.Custom('DE_END_PRO_S_A')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('dead'))] getötet zu haben?!#!\n\n„Ich … Ich dachte, Ihr wüsstet es! Vergesst, was ich gesagt habe!“, fügt [prisoner.Custom('DE_PRO_PER_S_3P_N')] hinzu und lacht nervös. „Offensichtlich muss ich mir den Kopf gestoßen haben, als ich gefangen genommen wurde. Ich weiß nicht, wovon ich rede!“\n\nAls ich davon erfuhr, dass m[dead.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('dead'))] [dead.GetName] gestorben war, schwor ich Rache, und ich stehe zu meinem Wort."
 bookmark.0004.desc:1 "Endlich habe ich nach all dieser Zeit [prisoner.Custom('DE_ART_DEF_S_A')] [prisoner.Custom('InsultAdjective')][prisoner.Custom('DE_END_ADJ_NUL_S_A')] [prisoner.GetName] in meiner Gewalt! Als ich hörte, dass mein[dead.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('dead'))] [dead.GetName] durch [prisoner.Custom('DE_PRO_PER_S_3P_A')] zu Tode kam, schwor ich bittere Rache. Und ich stehe zu meinem Wort."
 bookmark.0004.a.custom:0 "Alle engen Verwandten von [dead.GetShortUIName]"
 bookmark.0004.a:0 "Ich werde blutige Flügel aus [prisoner.Custom('DE_PRO_POS_S_3P')]en Rippen machen!"
 bookmark.0004.b:0 "Dies[prisoner.Custom('DE_END_ADJ_NUL_S_N')] [prisoner.GetWomanMan] gehört Euch, [ROOT.Char.GetFaith.HighGodName]!"
 bookmark.0004.c:0 "Ich habe andere Pläne für [prisoner.Custom('DE_PRO_PER_S_3P_A')] …"
