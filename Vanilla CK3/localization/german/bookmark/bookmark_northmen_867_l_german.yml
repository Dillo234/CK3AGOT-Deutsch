 #Earl Alfred (the great)
 bookmark_northmen_earl_alfred:0 "Earl Alfred"
 bookmark_northmen_earl_alfred_desc:0 "Als die Wikinger weiter gen Süden vordringen, macht Earl Alfred von Dorset seine Truppen bereit.\n\nIn den kommenden Jahren wird Alfred zahlreiche Schlachten gegen die Nordmannen schlagen und der Invasion ein Ende setzen. Wenn er dann den Thron seines Bruders erbt, wird er einer der größten Könige in der Geschichte Englands.\n\n#bold Werdet Ihr Alfreds große Bestimmung erfüllen oder wird Euch die große heidnische Armee vernichten?#!"

