 #Sigurdr Snake-in-the-eye
 bookmark_northmen_sigurdr_snake_in_the_eye:0 "Sigurd Schlangenauge"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc:1 "Als seine Brüder gen England segelten, um Rache zu nehmen, blieb Sigurd Schlangenauge zurück, um die Ländereien seines verstorbenen Vaters zu regieren. Es war nicht leicht, in die großen Fußstapfen von Ragnar Loðbrók zu treten.\n\n#bold Sigurds Nachkommen werden mehr als ein Jahrhundert lang Könige von Dänemark, Norwegen und England sein. Könnt Ihr das Schicksal seiner Dynastie erfüllen?#!"

