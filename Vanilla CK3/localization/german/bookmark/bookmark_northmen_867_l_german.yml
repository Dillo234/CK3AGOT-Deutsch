 bm_867_northmen:0 "Der Zorn der Nordmänner"
 bm_867_northmen_desc:1 "Vor zwei Jahren warf König Ælla von Northumbria den großen Wikingerhelden Ragnar Loðbrók in eine Schlangengrube, wo dieser starb. Als sie dies erfuhren, setzten Ragnars Söhne Segel gen England, um ihren Vater zu rächen.\n\nSeitdem haben die Brüder in York und auf den Inseln fest Fuß gefasst. Die angelsächsischen Könige verlieren Schlacht um Schlacht, und ihre Zukunft sieht wahrlich düster aus.\n\nDoch noch ist nicht alle Hoffnung verloren und ein großer Held könnte das Ruder der Geschichte noch herumreißen.\n\n#bold Wird ganz England unter die Herrschaft der Nordmannen fallen oder werdet Ihr die große heidnische Armee vom angelsächsischen Boden vertreiben?#!"

 #Halfdan Whiteshirt
 bookmark_northmen_halfdan_whiteshirt:0 "Halfdan Weißkleid"
 bookmark_northmen_halfdan_whiteshirt_desc:0 "Die erste Invasionswelle ist gut gelaufen für Halfdan Weißkleid. Mithilfe seines Bruders Ivar hat er König Ælla die Kontrolle über York entrissen. Und er wird sich noch weit mehr holen.\n\n#bold Werdet Ihr dem Lauf der Geschichte folgen und Eure blutige Rache nehmen oder wählt Ihr einen neuen Weg für Halfdan?#!"

 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid:0 "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga:0 "$Saga$ der$nick_the_truthspeaker$"

 #Ivar the Boneless
 bookmark_northmen_ivar_the_boneless:0 "Ivar der Knochenlose"
 bookmark_northmen_ivar_the_boneless_desc:0 "Gerüchten zufolge ist Ivar körperlich schwach, doch niemand kann behaupten, dass dies auch für seinen Geist gilt. Durch sein Selbstvertrauen und seinen Listenreichtum hat er zahlreiche Kriegstrupps der Nordmannen unter sich vereint und an diesen fremden Küsten große Siege erzielt. Aber nicht einmal der größte Wikinger kann dem Tod entgehen. Im Jahr 870 wird Ivar auf ewig aus den Geschichtsbüchern verschwinden …\n\n#bold Könnt Ihr Ivars Kriege gewinnen und ihn am Leben halten, auf dass er noch viele Jahre herrschen wird?#!"

