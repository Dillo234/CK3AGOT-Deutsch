 # Björn Ironside
 bookmark_northmen_bjorn_ironside:0 "Björn Eisenseite"
 bookmark_northmen_bjorn_ironside_desc:0 "Björn lebt das Leben eines wahren Abenteurers der Nordmannen. Als gefürchteter Plünderer hat er mit seinem Freund Hasting von Nantes schon in Frankreich, Iberien und Italien sein Unwesen getrieben. Nun sammeln sich die Truppen Skandinaviens einmal mehr, um die britische Küste anzugreifen.\n\n#bold Obwohl Björn geschworen hat, den Tod seines Vaters auf englischem Boden zu rächen, werden seine Nachkommen die nächsten beiden Jahrhunderte Schweden regieren. Auf welcher Seite der Nordsee liegt Euer Schicksal?#!"

