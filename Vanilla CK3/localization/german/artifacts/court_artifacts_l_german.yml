 # Thrones 
 artifact_throne_charlemagne_name:1 "Thron von Karl dem Großen"
 artifact_throne_charlemagne_description:0 "Ein einfacher und doch beeindruckender Thron frei von Verzierungen. Er besteht aus Marmor, der gerüchteweise aus der Grabeskirche in Jerusalem stammen soll."
 artifact_throne_solomon_name:1 "Thron von Salomo"
 artifact_throne_solomon_description:0 "Ein ausladender Thron, der gerüchteweise einst dem legendären König Salomo gehört haben soll. Er besteht aus vergoldetem Elfenbein und ist mit zahlreichen kostbaren Edelsteinen besetzt. Auf den Stufen, die zu ihm hinaufführen, stehen verschiedene Tierskulpturen aus Metall."
