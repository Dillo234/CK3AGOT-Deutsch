 # Wall Decorations - Large
 artifact_wall_tapestry_name:0 "Wandteppich $artifact_name_prefix$"
 artifact_wall_tapestry_description:1 "Ein großer Wandteppich aus [newly_created_artifact.GetFeatureText('generic_material_cloth')] von [SCOPE.Custom('ArtifactQuality')]er Machart. [newly_created_artifact.GetFeatureText('tapestry_scene')]"
 feature_tapestry_scene_religious:0 "Der Stoff zeigt mehrere prominente Szenen aus dem [Artifact.GetOwner.GetFaith.GetAdjectiveNoTooltip|l]en Kanon."
 feature_tapestry_scene_historical:0 "Der Stoff zeigt die Gründung von [Artifact.GetOwner.GetPrimaryTitle.GetName] und andere wichtige historische Ereignisse im Vorfeld der Herrschaft von [Artifact.GetOwner.GetTitledFirstName]."
 feature_tapestry_scene_geometric_patterns:0 "Der Stoff wurde zu einem kunstvollen Muster aus verschlungenen geometrischen Formen gewoben."
 feature_tapestry_scene_hunt:0 "Der Stoff zeigt eine Jagdszene: Mehrere Jäger – bewaffnet mit Bögen und Speeren – haben ein waidwundes Tier umzingelt und wollen ihm den Todesstoß versetzen."
 feature_tapestry_scene_myth:0 "Uralte Götter, ehrfurchtgebietende Ungeheuer und furchtlose Helden wurden in den Stoff gewoben, um eine Szene aus der Mythologie zu zeigen."
 feature_tapestry_scene_calligraphic:0 "Der Stoff wurde zu einem kunstvollen Muster aus eleganter Kaligrafie verwoben, die nahtlos in geometrische Formen übergeht."
 feature_tapestry_scene_bucolic:0 "Der Stoff zeigt ruhige Szenen der täglichen Feldarbeit im Lauf des Jahres: Einige Leute bringen das Saatgut aus, andere pflügen und wieder andere holen dann die Ernte ein."
 feature_tapestry_scene_battle:0 "Der Stoff zeigt den Wendepunkt bei der berühmten Schlacht von [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName], bei der [Artifact.GetOwner.GetTitledFirstName] den Sieg gegen [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName] davontrug."
 feature_tapestry_scene_coronation:0 "[Artifact.GetOwner.GetTitledFirstName] steht im Mittelpunkt der dargestellten Szene. [Artifact.GetOwner.Custom('DE_PRO_PER_S_3P_N')] sitzt während der Krönung auf dem Thron, während die Menge [Artifact.GetOwner.Custom('DE_PRO_PER_S_3P_D')] zujubelt."
 feature_tapestry_scene_ships:0 "Der Stoff zeigt eine mächtige Flotte, die in See sticht – und auf jedem Schiff sind gerüstete Krieger, die nach Feinden am Horizont Ausschau halten."
 feature_tapestry_scene_animals:0 "Der Stoff zeigt Raubtiere. In der Mitte hat ein mächtiger Löwe einen Hirsch angesprungen, der vergebens zu entkommen versucht."
 feature_tapestry_scene_banquet:0 "Der Stoff zeigt ein ausschweifendes Bankett am Hof von [Artifact.GetOwner.GetTitledFirstName]: Bemerkenswerte Gäste sitzen an einer reich gedeckten Tafel, während Schausteller Musik spielen und tanzen."
 feature_tapestry_scene_hearing:0 "Der Stoff zeigt eine Audienz bei Hofe: [Artifact.GetOwner.GetTitledFirstName] sitzt majestätisch inmitten der Szenerie, während Vasallen, Gesandte, besiegte Feinde und Diener darauf warten, ihre Aufwartung machen zu dürfen."
 feature_tapestry_scene_garden:0 "Ein wunderschöner Garten wird auf dem Stoff dargestellt: Das Gras ist grün, die Blumen sind bunt und üppig, die Bäume reichen in den Himmel und hängen voller Früchte."
 create_artifact_tapestry_tooltip:0 "[inspiration_owner.GetShortUIName] erschafft einen großen Wandteppich von [SCOPE.Custom('ArtifactQuality')]er Machart"

