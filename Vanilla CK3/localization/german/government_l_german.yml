 special_contract:3 "#color_black [Concept('feudal_contract', 'Sonderbande')|BU]#!"
 special_contract_none:0 "Keine Sonderbande"
 special_contract_scutage:0 "Schildgeldbande"
 special_contract_scutage_desc:1 "#flavor Gelten für ihn $special_contract_scutage$, zahlt der [vassal|E] #high [EmptyScope.ScriptValue('scutage_contract_tax_tooltip')0] %#! mehr [taxes|E], als seine üblichen $feudal_government_taxes$-[obligations|E] vorschreiben. Zugleich muss er aber für #high [EmptyScope.ScriptValue('scutage_contract_levies_tooltip')0] %#! weniger [levies|E] sorgen, als seine $feudal_government_levies$-[obligations|E] vorsehen.#!"
 special_contract_march:0 "Markbande"
 special_contract_march_desc:2 "#flavor Solange $special_contract_march$ für ihn gelten, wird der [vassal|E] einen Bonus zu seinen [levies|E] und seiner Verteidigung erhalten. Dafür zahlt er #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0] %#! weniger [taxes|E], als seine $feudal_government_taxes$-[obligations|E] vorsehen.#!"
 special_contract_palatinate:0 "Pfalzbande"
 special_contract_palatinate_desc:2 "#flavor Gelten für ihn $special_contract_palatinate$, genießt der [vassal|E] besondere Privilegien im Reich, was seine Stellung verbessert und ihm mehr politisches Gewicht verleiht. [vassals|E] erhöhen das [prestige|E] ihres Lehnsherrn, aber bringen #high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')0] %#! weniger [taxes|E] und [levies|E] auf, als ihre $feudal_government_taxes$- und $feudal_government_levies$-[obligations|E] vorsehen.#!"
 special_contract_none_short:0 "Keine"
 special_contract_scutage_short:0 "Schildgeld"
 special_contract_march_short:0 "Mark"
 special_contract_palatinate_short:0 "Pfalz"
 
 religious_rights:0 "Religiöse Rechte"
 religious_rights_none:0 "Religiös ungeschützt"
 religious_rights_none_short:0 "Ungeschützt"
 religious_rights_protected:0 "Religiös geschützt"
 religious_rights_protected_desc:3 "#emphasis #bold [vassals|E]-Privileg:#!#!\nDer [liege|E] kann vom [Concept('vassal', 'Vasallen')|E] keine [demand_conversion|E]\nDer [liege|E] kann im Land des [Concept('vassal', 'Vasallen')|E] nicht [convert_county|E] einsetzen.\nDer [liege|E] kann [Concept('faith', 'Glauben')|E] nicht nutzen, um [tyranny|E] zu vermeiden, wenn er Titel wiederruft.\n\n#flavor Der [vassal|E] erhält einen besonderen Schutzstatus, da das Reich offiziell sein Recht anerkannt hat, den eigenen [Concept('faith', 'Glauben')|E] zu praktizieren.#!"
 religious_rights_protected_short:0 "Geschützt"
 
 fortification_rights:0 "Befestigungsrecht"
 fortification_rights_none:0 "Kein $fortification_rights$"
 fortification_rights_none_short:0 "Keines"
 fortification_rights_granted:0 "$fortification_rights$ gewährt"
 fortification_rights_granted_desc:0 "#flavor Der [vassal|E] erhält das Recht, neue Burgen und Befestigungen mit der Unterstützung des [Concept('liege', 'Lehnsherrn')|E] zu bauen. Diese Unterstützung heißt in der Praxis, dass der [vassal|E] #high [EmptyScope.ScriptValue('fortification_rights_contract_taxes_tooltip')|0] %#! weniger [taxes|E] zahlt, als seine $feudal_government_taxes$-[obligations|E] vorsehen.#!"
 fortification_rights_granted_short:0 "Gewährt"
 
 succession_rights:0 "Nachfolgerechte"
 succession_rights_default:0 "Übliche $succession_rights$"
 succession_rights_default_short:0 "Üblich"
 succession_rights_forced_partition:0 "Zwangsteilung"
 succession_rights_forced_partition_desc:0 "#emphasis #bold [vassals|E]-Einschränkungen:#!#!\nDer [vassal|E] kann kein anderes [succession_law|E] außer Erbteilung haben\nDer [vassal|E] wechselt sein [succession_law|E] zu Erbteilung\nDer [vassal|E] zahlt #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')0] %#! mehr [prestige|E], um [laws|E] zu ändern\n\n#flavor Der [vassal|E] ist gezwungen, niemals eine andere Form der Nachfolge als Erbteilung in seinem [realm|E] zu haben. Die dadurch entstandene Verwaltungshürde erhöht auch die [Concept('law', 'Gesetzes')|E]-Kosten der [vassals|E] um #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')0] %.#!#!"
 succession_rights_forced_partition_short:0 "Zwangsteilung"
 
 coinage_rights:0 "Prägerecht"
 coinage_rights_none:0 "Kein $coinage_rights$"
 coinage_rights_none_short:0 "Keine"
 coinage_rights_granted:0 "$coinage_rights$ gewährt"
 coinage_rights_granted_desc:0 "#flavor Der [vassal|E] hat das Recht, neue Münzen zu prägen und zu verwenden. Seine [development|E] wird auf Kosten der seines [Concept('liege', 'Lehnsherrn')|E] gefördert.#!"
 coinage_rights_granted_short:0 "Gewährt"
 
 war_declaration_rights:0 "Kriegserklärungsrecht"
 war_declaration_rights_default:0 "Übliches $war_declaration_rights$"
 war_declaration_rights_default_short:0 "Üblich"
 war_declaration_rights_allowed:0 "Gebilligtes $war_declaration_rights$"
 war_declaration_rights_allowed_desc:1 "#emphasis #bold [vassals|E]-Privileg:#!#!\nDer [vassal|E] kann den [war|E] unabhängig von der [crown_authority|E] des [Concept('liege', 'Lehnsherrn')|E] erklären.\nDer [vassal|E] zahlt #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')0] %#! weniger für [casus_bellis|E] innerhalb des [Concept('realm', 'Reiches')|E]\n\n#flavor Der [vassal|E] muss kein [hook|E] einsetzen, wenn die [crown_authority|E] des [Concept('liege', 'Lehnsherrn')|E] ihn daran hindert, Krieg zu führen. Diese Sonderbehandlung macht es auch leichter für den [vassal|E], Kriege innerhalb des [Concept('realm', 'Reiches')|E] zu erklären, sodass die Kosten dafür um #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')0] %#! sinken.#!"
 war_declaration_rights_allowed_short:0 "Gebilligt"
 
 council_rights:0 "Ratsrechte"
 council_rights_none:0 "Keine $council_rights$"
 council_rights_none_desc:0 "#flavor Der [vassal|E] hat keine außergewöhnlichen Privilegien, wenn es um den [council|E] geht.#!"
 council_rights_none_short:0 "Keine"
 council_rights_guaranteed:0 "$council_rights$ garantiert"
 council_rights_guaranteed_desc:0 "#emphasis #bold [vassals|E]-Privileg:#!#!\nDie #high $force_onto_council$#!-[interaction|E] kann nach Belieben eingesetzt werden\n\n#flavor Der [vassal|E] erhält besondere [Concept('council', 'Rats')|E]-Privilegien und erwartet einen dauerhaften Sitz im [council|E]. Wenn man dieses Privileg an zu viele [vassal|E] vergibt, bringt man damit irgendwann die [Concept('powerful_vassals', 'Mächtigen Vasallen')|E] des [Concept('realm', 'Reiches')|E] auf.#!"
 council_rights_guaranteed_short:0 "Garantiert"
 
 title_revocation_rights:0 "Titelaberkennungsrecht"
 title_revocation_rights_default:0 "Übliches $title_revocation_rights$"
 title_revocation_rights_default_short:0 "Üblich"
 title_revocation_rights_protected:0 "Geschütztes $title_revocation_rights$"
 title_revocation_rights_protected_desc:0 "#emphasis #bold [vassals|E]-Privileg:#!#!\nDer [liege|E] kann die [titles|E] von [vassals|E] nicht aberkennen\n\n#flavor Dem [vassal|E] wird der Besitz seiner [titles|E] garantiert. Der [liege|E] wird also daran gehindert, sie abzuerkennen – unabhängig davon, ob der [liege|E] einen [revoke_title_reason|E] hat oder nicht.#!"
 title_revocation_rights_protected_short:0 "Geschützt"
 
 clan_government:0 "Clan"
 clan_government_adjective:0 "Clanisch"
 clan_government_realm:0 "Clan"
 clan_government_desc:0 "$game_concept_clan_desc$\n\n#F Der Clan wird durch Verwandtschaft geeint: entweder im Blut oder durch gemeinsame Beziehungen zu symbolischen Ahnen. Ein Clansführer ist stark von der Unterstützung seines Clans abhängig. Geeint ist man eine ernstzunehmende Macht, doch ein unzufriedener Clan zerfällt von innen heraus.#!"
 clan_government_vassals_label:1 "Clan-[obligations|E] beruhen auf der [opinion|E]"
 clan_government_obligations:0 "Durch [opinion|E]"
 clan_government_tax_contribution_postfix:0 " (max [FixedPointToProgressbarValue(EmptyScope.ScriptValue('clan_government_tax_max_possible'))|1V])"
 clan_government_levies_contribution_postfix:0 " (max [FixedPointToProgressbarValue(EmptyScope.ScriptValue('clan_government_levies_max_possible'))|1V])"
 clan_government_unclamped_contribution_label:0 "Basiert auf der [opinion|E] von mir"
 clan_government_min_contribution_label:0 "Minimale [crown_authority|E]"

 republic_government:0 "Republik"
 republic_government_adjective:0 "Republikanisch"
 republic_government_realm:0 "Republik"
 republic_government_desc:0 "$game_concept_republic_desc$\n\n#F Städte werden von den privilegierten Mitgliedern der bürgerlichen Klasse regiert, aus deren Reihen auch der Bürgermeister gewählt wird. Selbst wenn der Bürgermeister beträchtlichen Einfluss haben mag, so ist er für eine Wiederwahl dennoch auf seine Beliebtheit angewiesen.#!"
 republic_government_vassals_label:1 "Republik-[obligations|E] sind für alle [vassals|E] gleich"
 republic_government_obligations:1 "Republik-[obligations|E]"
 republican_vassals_pay_more_parameter:0 "Durch [culture_traditions|E] des [Concept('liege', 'Lehnsherrn')|E]:"

 tribal_government:0 "Stammes"
 tribal_government_adjective:0 "Tribalistisch"
 tribal_government_realm:0 "Stamm"
 tribal_government_desc:0 "$game_concept_tribal_desc$\n\n#F Im Stamm bedeutet die Stärke alles. Ein Stammesführer ist von Respekt und Bekanntheit statt von Geld abhängig, um sein Reich zu entwickeln und seine Armeen aufzustocken.#!"

 tribal_government_obligations:0 "Durch [prestige_level|E] des [Concept('liege', 'Lehnsherrn')|E]"
 tribal_government_vassals_label:1 "Stammes-[obligations|E] beruhen auf der [prestige_level|E] des [Concept('liege', 'Lehnsherrn')|E]"
 tribal_liege_inefficiency_plus_perk:0 "[liege|E] ist [tribal|E] und hat [GetPerk('detailed_ledgers_perk').GetName(GetPlayer)]"
 tribal_liege_inefficiency:0 "[liege|E] ist [tribal|E]"
 has_detailed_ledgers_perk:0 "[liege|E] hat [GetPerk('detailed_ledgers_perk').GetName(GetPlayer)]"
 
 theocracy_government:0 "Theokratie"
 theocracy_government_adjective:0 "Theokratisch"
 theocracy_government_realm:0 "Theokratie"
 theocracy_government_desc:1 "$game_concept_theocracy_desc$\n\n#F In einer Theokratie geht alle Autorität von religiösen Institutionen aus. Sie werden durch Priester oder Priesterinnen beherrscht, die den Willen des Göttlichen auf Erden ausführen.#!"
 theocracy_government_vassals_label:1 "Theokratie-[obligations|E] beruhen auf der [piety_level|E] des [Concept('liege', 'Lehnsherrn')|E]"
 theocracy_government_obligations:1 "Theokratie-[obligations|E]"
 theocracy_government_vassal_contribution_wrong_faith:0 "@warning_icon!#X [liege|E] gehört dem falschen [Concept('faith', 'Glauben')|E] an#!"
 theocracy_government_vassal_contribution_piety_level:0 "[liege|E] ist [GetPietyLevelName(liege.GetPietyLevel)|L]"

 holy_order_government:0 "Kriegerorden"
 holy_order_government_desc:0 "Die Glaubenskrieger der Orden haben sich dem Kampf gegen die Ungläubigen und dem Dienst an ihrem Glauben verschrieben. Sie können Burgen halten, die ihnen von gläubigen Landbesitzern verpachtet werden. Der Anführer wird aus den Reihen des Ordens ausgewählt."
 holy_order_government_adjective:0 "Ritterlich"
 holy_order_government_realm:0 "Kriegerorden"

 mercenary_government:0 "Söldnertrupp"
 mercenary_government_realm:0 "Söldnertrupp"
 mercenary_government_desc:1 "Söldnertrupps ziehen auf der Suche nach Arbeit über das Land und greifen für den Höchstbietenden zu den Waffen. Loyalität ist entscheidend für einen guten Ruf, doch sie hält nur bis zum Ende des Kontrakts. Der Söldnerführer wird aus den Reihen des Trupps ausgewählt."
 mercenary_government_adjective:0 "Söldnertrupp"

 create_cadet_branches_trigger:0 "Schaffen von [cadet_branches|E]"
 create_cadet_branches_rule:0 "[cadet_branch|E] schaffen"
