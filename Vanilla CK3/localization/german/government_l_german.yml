 GOVERNMENT_HOLDING_INFO:0 "- Kann [HOLDING_TYPE.GetName|V]-[holdings|E] halten"
 GOVERNMENT_CLAN_NOT_ALLIED:0 "Kein [alliance|E] als Clan-[vassal|E]"
 GOVERNMENT_CLAN_NOT_ALLIED_POWERFUL:0 "Kein [alliance|E] als mächtiger Clan-[vassal|E]"
 government_can_raid_rule:0 "Erlaubt das [raiding|E] fremdländischer [counties|E], um Beute zu erhalten"

