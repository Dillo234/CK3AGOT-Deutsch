 FAITH_CREATION_BASIC_UI_DESC:0 "#weak Ich habe die einzigartige Gelegenheit, unseren Glauben auf ewig neu zu gestalten. Ich muss sorgfältig planen, da das neue Dogma nach der Einführung immun gegen sämtliche Veränderung sein wird.\n\nPriester und Gelehrte reisten an meinen Hof, um alle Gesichtspunkte der Theologie zu besprechen in dem Versuch, eine umfassende und robuste Neuinterpretation unserer alten mündlichen Formulierungen zu kodifizieren, aber ich bin es, der diese Reformation möglich gemacht hat.#!\n\nIch habe das letzte Wort, was die [core_tenets|E] und [doctrines|E] von unserem neuen [Concept('faith', 'Glauben')|E] angeht."
