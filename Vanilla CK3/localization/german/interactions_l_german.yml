 end_war_attacker_white_peace_attacker_desc:0 "\nEs ist klar geworden, dass es ein Fehler war, Euch anzugreifen. Es wurde schon genug Blut in diesem Krieg vergossen: Lasst uns diesen sinnlosen Kämpfen ein Ende machen."
 end_war_attacker_white_peace_defender_desc:0 "\nIst denn nicht schon genug Blut in Eurem sinnlosen Krieg vergossen worden? Keinem von uns beiden nützt es doch, wenn wir weiterkämpfen. Lasst uns Frieden schließen."
 end_war_attacker_defeat_attacker_desc:0 "\nIch würde allzu gern wissen, was mich auf den Gedanken brachte, ich könnte es mit einem derart vortrefflichen Gegner wie Euch aufnehmen. Leider würde auch dies nichts an der Vergangenheit ändern, sondern nur an der Zukunft.\n\nIch ergebe mich Euch: Lassen wir diesen Streit hinter uns."
 end_war_attacker_defeat_defender_desc:0 "\nIhr mögt gedacht haben, Ihr könntet mich bezwingen, doch ich habe Euch das Gegenteil bewiesen. Macht es nicht noch schlimmer, als es ist: Gebt auf und lasst uns diesen Krieg beenden."
