 liege_offer_council_position_exchange:1 "\nIch habe entschieden, dass eine Umstrukturierung meines [Concept('council', 'Rats')|E] nötig ist. Ab sofort werdet Ihr als mein [target.GetPositionName] dienen.\n"
 liege_offer_council_position_liked:1 "\nIhr habt Euch als treu und ergeben erwiesen, und für diese Dienste möchte ich Euch belohnen.\n\nAls Anerkennung biete ich Euch hiermit den Posten als [target.GetPositionName] von [actor.GetPrimaryTitle.GetNameNoTierNoTooltip] an.\n"
 liege_offer_council_position_powerful:1 "\nAls [recipient.GetTitleAsNameNoTooltip] von Einfluss ist es nur angemessen, dass Eure Stimme im Rahmen meines Rats gehört wird.\n\nIn Anerkennung dieser Tatsache biete ich Euch hiermit den Posten als [target.GetPositionName] von [actor.GetPrimaryTitle.GetNameNoTierNoTooltip] an.\n"
 liege_offer_council_position_disliked:1 "\nIch bin zu der unausweichlichen Erkenntnis gekommen, dass Ihr wirklich der beste Kandidat für den offenen Posten in meinem Rat seid.\n\nAuch wenn es mich schmerzt, dies zu tun, habe ich doch die Pflicht, Euch hiermit den Posten als [target.GetPositionName] von [actor.GetPrimaryTitle.GetNameNoTierNoTooltip] anzubieten.\n"
 liege_offer_council_position_skilled:1 "\nEure bemerkenswerten Talente sind nicht unbeachtet geblieben, [recipient.GetFirstNameNoTooltip].\n\nIn Anerkennung Eurer Fähigkeiten würde ich Euch hiermit gern den Posten als [target.GetPositionName] von [actor.GetPrimaryTitle.GetNameNoTierNoTooltip] anbieten.\n"
 liege_offer_council_position_fallback:1 "\nDas Glück ist Euch hold, [recipient.GetFirstNameNoTooltip], denn ich brauche einen neuen [target.GetPositionName] und Ihr seid der einzige verfügbare Kandidat.\n\nIch gehe davon aus, dass Ihr den Posten übernehmt?\n"
