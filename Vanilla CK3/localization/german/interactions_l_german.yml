 ASK_FOR_DIVORCE_NOTIFICATION:0 "Meine Ehe mit [secondary_recipient.GetShortUIName] steht eindeutig nicht unter dem Segen von [actor.GetFaith.HighGodName]. Würdet Ihr mir eine Scheidung erlauben?"
 OFFER_RANSOM_PROPOSAL_PERSONAL:0 "Ich bin bereit, Euch aus meiner Obhut zu entlassen, doch die Freiheit hat ihren Preis. Bedenkt also mein Angebot."
 OFFER_RANSOM_PROPOSAL:0 "Ich bin bereit, [secondary_recipient.GetShortUIName] aus meiner Obhut zu entlassen, doch die Freiheit hat ihren Preis. Bedenkt also mein Angebot."
 PAY_RANSOM_PROPOSAL_PERSONAL:0 "Ich kann diese Einkerkerung nicht mehr ertragen! Würde Ihr dieses Angebot im Gegenzug für meine Freiheit annehmen?"
 PAY_RANSOM_PROPOSAL:0 "[secondary_recipient.GetShortUIName|U] liegt mir am Herzen. Würdet Ihr [secondary_recipient.Custom('DE_PRO_PER_S_3P_A')] im Gegenzug für dieses Angebot gehen lassen?"
 RELEASE_PRISONER_OFFER:0 "So gern ich auch Euer Gastgeber war, habe ich mich doch entschieden, Euch gehen zu lassen."
 RELEASE_PRISONER_OFFER_CONDITIONAL:0 "Ich bin bereit, Euch aus dem Kerker zu entlassen, aber nicht ohne Bedingungen …"
 HOUSE_HEAD_DEMAND_CONVERSION:0 "Als Euer Hausoberhaupt muss ich wirklich fordern, dass Ihr Euch dem einzig wahren Glauben anschließt: dem [actor.GetFaith.GetName]."
 CONVERT_TO_RELIGION:0 "Ich habe entschieden, mich dem [recipient.GetFaith.GetName], dem einzig wahren Glauben, anzuschließen."
 LIEGE_DEMAND_CONVERSION:0 "Es wird Zeit, Eure fehlgeleiteten Wege aufzugeben und Euch dem einzig wahren Glauben zuzuwenden: dem [actor.GetFaith.GetName]!"
 GRANT_VASSAL_PROPOSAL:1 "Gute Neuigkeiten! Ich habe mich entschieden, [secondary_actor.GetFullName] zu Eurem Vasallen zu machen."
 RETRACT_VASSAL_PROPOSAL:1 "Ich bin zu dem Schluss gekommen, dass es für das Wohl von [secondary_actor.GetPrimaryTitle.GetNameNoTierNoTooltip] besser wäre, wenn [recipient.GetFullName] als Vasall direkt meiner Autorität unterstünde."
 REVOKE_TITLE_PROPOSAL:0 "Ich bin zu dem Schluss gekommen, dass Ihr nicht über ausreichend Würde und Verantwortungsbewusstsein für den Titel [landed_title.GetName] verfügt. Daher fordere ich, dass Ihr diesen Titel auf der Stelle abtretet."
 RELIGIOUS_HEAD_SEEK_INDULGENCES:1 "Obgleich ich doch versuche, ein guter [actor.GetFaith.GetAdherentName] zu sein, strauchle auch ich von Zeit zu Zeit. Daher möchte ich der Kirche eine gewisse Summe an Gold spenden, um mein Versagen wiedergutzumachen."
 RELIGIOUS_HEAD_DECLARATION_OF_REPENTANCE:0 "Ich habe meine Fehler eingesehen und meine Missetaten bereut. Daher möchte ich untertänigst um die Aufhebung meiner Exkommunikation ersuchen, auf dass ich wieder zu meinen Brüdern und Schwestern im Glauben stoßen kann."
 RELIGIOUS_HEAD_REQUEST_EXCOMMUNICATION:0 "[secondary_recipient.GetShortUIName|U] ist mit den jüngsten Missetaten wirklich zu weit gegangen. Ich ersuche Euch daher, [secondary_recipient.Custom('DE_PRO_PER_S_3P_A')] zu exkommunizieren, damit die Welt weiß, wie verdammenswert diese Taten sind."
 RELIGIOUS_HEAD_ASK_GOLD:1 "Als gläubiger [actor.GetFaith.GetAdherentName] fällt es mir schwer, gute Werke zu vollbringen, weil es mir an den nötigen Mitteln fehlt. Könntet Ihr etwas für mich erübrigen, damit ich dem Willen des Göttlichen Genüge tun kann?"
 RELIGIOUS_HEAD_ASK_CLAIM:1 "[secondary_recipient.GetShortUIName|U] hat die Werte unseres Glaubens nicht besonders gut gewahrt, und die [actor.GetFaith.GetAdherentNamePlural] in [target.GetNameNoTier] leiden darunter. Würdet Ihr mir Euren Segen erteilen, diese Ländereien von dieser fehlgeleiteten Herrschaft zu befreien?"
 RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET:0 "Eifer mag beneidenswert sein, doch wenn wir wollen, dass unser Glaube triumphiert, müssen wir auch pragmatisch sein. Wäre es nicht weiser, wenn wir [target.GetNameNoTier] zum Ziel unseres Religionskriegs machen?"
 ASK_TO_TAKE_VOWS:0 "Ich glaube, es wäre für Euch das Beste, wenn Ihr einem Klosterorden beitreten würdet. Ich kann Euch zwar nicht dazu zwingen, doch Ihr solltet ernsthaft darüber nachdenken …"
 SEND_GIFT_PROPOSAL:0 "Bitte nehmt dieses demütige Geschenk. Es mag nicht viel sein, doch ich hoffe, es kann Euch nützen. Auf unsere beständige Freundschaft!"
 SEND_GIFT_ACCEPT:0 "Ich nehme Euer Geschenk an!"
 SEND_GIFT_REJECT:0 "Ich lehne Eure Großzügigkeit ab"

 call_ally.0001.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0001.desc:0 "Ich fordere Euch auf, unser [alliance|E] zu ehren und Euch mir im Krieg anzuschließen!"
 call_ally.0001.a:0 "Auf in den Krieg!"

 call_ally.0100.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0100.desc:0 "Natürlich werde ich mich Euch in diesem Krieg anschließen! Unsere Gegner werden lernen, die Männer von [recipient.GetPrimaryTitle.GetNameNoTier] zu fürchten!"

 call_ally.0101.desc:0 "Leider bin ich nicht in der Lage, mich in Eure Kriege verstricken zu lassen."
 call_ally.0101.a:0 "Was für eine feige Memme!"

 char_interaction.0001.opening:1 "[recipient.Custom2('AppropriateGreeting', actor)]"
 char_interaction.0001.desc:0 "Ich nehme Euer großzügiges Angebot des Vasallentums an. Mein Lehnsherr!"

 char_interaction.0002.desc:0 "Ich brauche Euren Schutz nicht und möchte die Erträge meines Reiches lieber selbst behalten."
 char_interaction.0002.a:0 "Ich werde mir andere Möglichkeiten überlegen müssen …"
 
 char_interaction.0010.opening:0 "[recipient.Custom2('AppropriateGreetingPositive',actor)]"
 char_interaction.0010.desc:0 "[actor.GetFirstName], ich glaube, dies ist der Beginn eines wundervollen Vasallentums!"
 char_interaction.0010.a:0 "Mein Lehnsherr!"

 char_interaction.0011.desc:0 "Auch wenn ich Euer Angebot der Untergebenheit zu schätzen weiß, muss ich dennoch ablehnen."
 char_interaction.0011.a:0 "Das ist bedauerlich."

 char_interaction.0020.opening:2 "[actor.Custom2('AppropriateGreetingNegative',recipient)]"
 char_interaction.0020.desc:1 "Als Dynastieoberhaupt enteigne ich Euch hiermit! Ihr werdet keine Titel von einem Mitglied der [actor.GetDynastyName]-Dynastie erben."
 char_interaction.0020.a:0 "Was? Warum!?"

 char_interaction.0030.opening:0 "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 char_interaction.0030.desc:1 "Als Dynastieoberhaupt stelle ich hiermit Euer Recht, Titel von Mitgliedern der [actor.GetDynastyName]-Dynastie zu erben, wieder her!"
 char_interaction.0030.a:0 "Ich bin dankbar!"

 char_interaction.0040.desc:1 "Als Dynastieoberhaupt prangere ich Euch hiermit als Schurken und Schande für die ganze [actor.GetDynastyName]-Dynastie an!"
 char_interaction.0040.a:0 "Was? Warum!?"

 char_interaction.0050.desc:1 "Als Dynastieoberhaupt vergebe ich Euch hiermit alle bisherigen Vergehen und nehme Eure Anprangerung unter den Mitgliedern der [actor.GetDynastyName]-Dynastie zurück!"
 char_interaction.0050.a:0 "Der Gerechtigkeit wurde Genüge getan!"

 char_interaction.0060.desc:1 "Ich mag [target.GetName] wirklich. Daher habe ich als Dynastieoberhaupt entschieden, Anspruch darauf zu erheben. Seht das, wie Ihr wollt."
 char_interaction.0060.a:0 "Das kann nicht gut sein."

 char_interaction.0070.opening:0 "[actor.Custom2('AppropriateGreeting', recipient)]"
 char_interaction.0070.desc:1 "Diese Kämpfe innerhalb der [actor.GetDynastyName]-Dynastie sind unangemessen und müssen ein sofortiges Ende finden. Als Dynastieoberhaupt erkläre ich hiermit einen Weißen Frieden zwischen Euch und Euren Feinden in der Dynastie!"
 char_interaction.0070.a:0 "Was für eine unerträgliche Einmischung!"

 char_interaction.0071.desc:2 "Diese Kämpfe innerhalb der [actor.GetDynastyName]-Dynastie sind unangemessen und müssen ein sofortiges Ende finden. Als Dynastieoberhaupt habe ich [recipient.GetFullName] befohlen, einen Weißen Frieden mit Euch anzunehmen!"
 char_interaction.0071.a:0 "Ich bin dankbar!"

 char_interaction.0078.desc_them:0 "Ich weiß, wir hatten vereinbart, dass ich [ward.GetTitledFirstName] unterweise, aber die Sache ist folgende … Ich bin leider sehr beschäftigt mit anderen Mündeln. Entschuldigt."
 char_interaction.0078.desc:0 "Ich weiß, wir hatten vereinbart, dass [guardian.GetTitledFirstName] [ward.GetTitledFirstName] unterweist, aber die Sache ist folgende … Leider ist [guardian.Custom('DE_PRO_PER_S_3P_N')] sehr beschäftigt mit anderen Mündeln. Entschuldigt."
 char_interaction.0078.a:0 "Was für eine Frechheit …!"

 char_interaction.0079.desc_them:0 "Ich dachte, wir hätten vereinbart, dass Ihr [ward.GetTitledFirstName] unterweist, doch jetzt muss ich hören, dass Ihr die Hände voll mit anderen Mündeln habt?! Schämt Euch."
 char_interaction.0079.desc:0 "Ich dachte, wir hätten vereinbart, dass [guardian.GetTitledFirstName] [ward.GetTitledFirstName] unterweist, doch jetzt muss ich hören, dass [guardian.Custom('DE_PRO_PER_S_3P_N')] die Hände voll mit anderen Mündeln hat?! [guardian.Custom('DE_PRO_PER_S_3P_N')|U] sollte sich schämen."
 char_interaction.0079.a:0 "Ich könnte einen Fehler gemacht haben …"

 char_interaction.0080.desc:0 "Wir freuen uns, Eure vorgeschlagene Ausbildung anzunehmen: eine edle Erziehung für einen edlen Geist!"

 char_interaction.0081.desc:0 "Leider findet die von Euch vorgeschlagene Ausbildungsvereinbarung nicht unser Gefallen."
 char_interaction.0081.a:0 "Bedauerlich."


 char_interaction.0090.from_ward.desc:0 "Ich fürchte, meine Ausbildung an Eurem Hof passt nicht mehr zu meinen Bedürfnissen. Ich werde auf der Stelle nach [capital.GetNameNoTierNoTooltip] zurückkehren."
 char_interaction.0090.two_wards.desc:0 "Ich fürchte, die Ausbildung von [ward.GetTitledFirstName] und [ward_2.GetTitledFirstName] an Eurem Hof passt nicht mehr zu unseren Bedürfnissen. Daher habe ich sie aus Eurer Obhut zurückbeordert."
 char_interaction.0090.one_ward.desc:1 "Ich fürchte, die Ausbildung von [ward.GetTitledFirstName] an Eurem Hof passt nicht mehr zu unseren Bedürfnissen. Daher habe ich [ward.Custom('DE_PRO_PER_S_3P_A')] aus Eurer Obhut zurückbeordert."
 char_interaction.0090.a:0 "Sollte ich mich beleidigt fühlen?"

 char_interaction.0100.desc:0 "Lieber Freund, bitte akzeptiert dieses bescheidene Geschenk als Zeichen meiner Wertschätzung."
 char_interaction.0100.a:0 "Eine willkommene Aufstockung meiner Kassen!"

 char_interaction.0110.desc:0 "Hiermit verleihe ich Euch den Titel [landed_title.GetName], seinen Rang, sein formales Territorium und alle entsprechenden Einnahmen. Möget Ihr gut darüber herrschen!"
 char_interaction.0110.a:0 "Meine Macht wächst!"

 char_interaction.0120.desc:0 "Nach reiflicher Überlegung habe ich entschieden, Euch zum rechtmäßigen Erben zu machen. Enttäuscht mich nicht, denn ich kann mich immer noch umentscheiden."
 char_interaction.0120.a:0 "Das ist nur richtig so!"

 char_interaction.0130.a:0 "Ein gutes Geschäft."

 char_interaction.0131.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 char_interaction.0131.desc:0 "Ich finde Euer Angebot gänzlich unangemessen. Tut das einzig Ehrenhafte und lasst [secondary_recipient.GetShortUIName] gehen."
 char_interaction.0131.desc_personal:0 "Ich würde lieber in Eurem Kerker verfaulen, als Euer unangemessenes Angebot anzunehmen."
 char_interaction.0131.a:0 "Es wird Zeit, die Rationen zu streichen …"

 char_interaction.0140.desc:0 "Ich nehme Euer Lösegeldangebot an. [secondary_recipient.GetShortUIName|U] wird bald zu Euch zurückkehren!"

 char_interaction.0141.desc:0 "Ich finde Euer Lösegeldangebot nicht sonderlich reizvoll. Ich glaube, ich werde [secondary_recipient.GetShortUIName] noch etwas behalten."
 char_interaction.0141.a:0 "Verflucht sei dieser grässliche Mensch!"
 
 char_interaction.0150.desc:0 "Wohlan denn. Ich werde Euch freilassen, doch ich muss gestehen, dass ich mich an Eure Gesellschaft gewöhnt habe."

 char_interaction.0151.desc:0 "Ich fürchte, ich muss Euer Lösegeldangebot ablehnen. Ihr werdet meine Gastfreundschaft noch etwas ertragen müssen."

 char_interaction.0160.desc:0 "Ich habe keine andere Wahl, als Euren Bedingungen für meine Freilassung zuzustimmen."
 char_interaction.0160.a:1 "Lebt wohl, [recipient.GetFirstNameNoTooltip] …"
 char_interaction.0160.a.courtier:0 "Passt lieber auf, was Ihr tut, [recipient.GetFirstNameNoTooltip] …"

 char_interaction.0161.desc:0 "Ich würde lieber in Eurem Kerker verfaulen, als Eure unangemessenen Forderungen anzunehmen."
 
 char_interaction.0170.t:0 "Eine schwierige Zeit"
 char_interaction.0170.desc:0 "Ich wurde in den frühen Morgenstunden von zwei mir unbekannten Wachen geweckt. Als man mich nach draußen führte, machte ich mir keine Illusionen über das, was geschehen würde. Als ich vor dem Henkersknecht kniete, erlebte ich einen Augenblick der vollkommenen und absoluten Klarheit."
 char_interaction.0170.desc_burned:0 "Gerade als ich mein karges Mahl zu mir nahm, wurde knallend die Tür geöffnet und man packte mich und schleppte mich nach draußen. Es wird kein leichter Tod für mich werden: Der Scheiterhaufen lodert bereits und ich spüre die Hitze schon an den Beinen. Schweigen senkt sich über den Pöbel, als er meine letzten Augenblicke mit geistlosen Mienen miterlebt."
 char_interaction.0170.desc_devoured:0 "Knallend wurde meine Tür geöffnet, dann zwangen mich die Wachen auf den Boden und hielten mich dort fest. Danach betrat [actor.Custom('DE_ART_DEF_S_N')] [actor.GetTitleAsNameNoTooltip] selbst den Raum, mit einem Messer in der Hand und einem Lächeln im Gesicht.\n\nUngeachtet meiner Schreie begann [actor.Custom('DE_PRO_PER_S_3P_N')], Messer und Zähne in mein Fleisch zu versenken. Durch den Nebel der Schmerzen konnte ich noch [actor.Custom('DE_PRO_POS_S_3P')] völlig verschmiertes Gesicht erkennen – Stücke von #EMP mir#! bedeckten es – und um Gnade flehen, während [actor.Custom('DE_PRO_PER_S_3P_N')] voller Genuss kaute und schlang. Erst da wurde mir endgültig klar, dass ich sterben würde."
 char_interaction.0170.desc_public:0 "Bei Sonnenaufgang werde ich grob von zwei Wachen geweckt, die mich nach draußen schleifen.\n\nAls man mich auf das Schafott inmitten der versammelten Menge führt, sinkt mir das Herz und als der Henker von [actor.GetShortUIName] mich anlächelt und das schwere Richtschwert packt, verzweifle ich einfach.\n\nDie Menge verstummt, als ich vor dem Henker in die Knie gezwungen werde. Mit einem angestrengten Grunzen und einem nahezu lautlosen #EMP Rauschen#! wird alles schwarz."
 char_interaction.0170.a:0 "Verflucht sei Eure schwarze Seele, [actor.GetFirstNameNoTooltip]!!!"
 char_interaction.0170.life_is_just_a_joke.a:0 "Das Leben #EMP ist#! nur ein Witz, was?"
 char_interaction.0180.desc:0 "Als Euer Hausoberhaupt habe ich beschlossen, dass Ihr Euch dem [actor.GetFaith.GetName] anschließen müsst, dem einzig wahren Glauben. Ich fürchte, Ihr habt in dieser Sache keine Wahl."
 char_interaction.0180.desc.liege:0 "Als Euer Lehnsherr verlange ich, dass Ihr Euren falschen Glauben ablegt und Euch mir auf der Stelle als [actor.GetFaith.GetAdherentName] anschließt."
 char_interaction.0180.a:0 "Ich schätze, ich muss wohl."

 char_interaction.0181.desc:1 "Wohlan denn. Ich werde den [actor.GetFaith.GetAdjective|l]en Glauben annehmen, auch wenn es sich seltsam anfühlt, das Vertraute abzulegen."

 char_interaction.0182.desc:0 "Ich werde meinen Glauben niemals ablegen und stattdessen lieber mein eigenes Haus gründen!"
 char_interaction.0182.a:0 "Wie enttäuschend …"

 char_interaction.0190.desc:1 "Wohlan denn. Ich werde den [actor.GetFaith.GetAdjective|l]en Glauben annehmen, auch wenn es sich seltsam anfühlt, das Vertraute abzulegen."
 char_interaction.0191.desc:0 "Meine Glaube ist der Kern meines Wesens: Ich werde ihn niemals aufgeben."

 char_interaction.0200.desc:0 "Ich bin zu dem Schluss gekommen, dass Ihr nicht über ausreichend Würde und Verantwortungsbewusstsein für den Titel [landed_title.GetName] verfügt. Daher entziehe ich Euch hiermit diesen Titel zum Wohl des Reiches."
 char_interaction.0200.a:0 "Ich fasse es nicht!"
 char_interaction.0201.desc:0 "Der Titel [landed_title.GetName] gehört rechtmäßig dem Haus [recipient.GetHouse.GetName]. Ich werde ihn unter keinen Umständen aufgeben."
 char_interaction.0201.a:0 "Wie kann [recipient.Custom('DE_PRO_PER_S_3P_N')] es wagen?"
 char_interaction.0199.desc:0 "Ich habe wohl keine andere Wahl, als mich Eurer Entscheidung zu beugen, mir den Titel [landed_title.GetName] abzuerkennen."
 char_interaction.0199.a:0 "So ist es."

 char_interaction.0211.desc:0 "Ich weiß Euer großzügiges Angebot, [secondary_recipient.GetShortUIName] zu meinem Vasallen zu machen, wirklich zu schätzen, doch ich fürchte, ich muss ablehnen."
 char_interaction.0211.a:0 "Wie undankbar!"

 char_interaction.0220.desc:0 "Ich akzeptiere die Entziehung meines Vasallen, [secondary_recipient.GetShortUIName], doch ich halte sie für ungerecht."
 char_interaction.0220.a:0 "Gut."

 char_interaction.0221.desc:0 "Ich kann meinen Lehnseid gegenüber [secondary_recipient.GetShortUIName] nicht verraten. Ich werde meinen Vasallen beschützen, auch wenn dies heißt, den Schwur gegenüber Euch zu brechen."
 char_interaction.0221.a:0 "Das ist Verrat!"

 char_interaction.0230.title:0 "Abtrünniger!"
 char_interaction.0230.desc.courtier:0 "[recipient.GetTitledFirstName] konnte sich der Verhaftung entziehen und ist aufs Land geflohen!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.GetTitledFirstName] gelang es, der Gefangennahme zu entgehen, und zu behaupten, meine Handlungen hätten [recipient.Custom('DE_PRO_POS_S_3P')] Missfallen erregt, ist noch milde ausgedrückt."
 char_interaction.0230.a:0 "Verräter!"
 char_interaction.0230.a_court_chaplain_stayed:0 "Nun, das ist … peinlich."

 char_interaction.0231.title:0 "Gerechtigkeit"
 char_interaction.0231.desc_prison:0 "[recipient.GetTitledFirstName] wurde festgesetzt und wartet nun sicher im Kerker weggesperrt auf [recipient.Custom('DE_PRO_POS_S_3P')] Schicksal."
 char_interaction.0231.desc_house_arrest:0 "Entsprechend meiner Befehle wurde [recipient.GetTitledFirstName] jetzt in [recipient.Custom('DE_PRO_POS_S_3P')]em Heim festgesetzt. Ich habe einige meiner Wachen angewiesen, dafür zu sorgen, dass [recipient.Custom('DE_PRO_PER_S_3P_N')|U] den Hausarrest einhält."
 char_interaction.0231.a:0 "Gut."

 char_interaction.0232.desc:0 "Viel zu lange habe ich die Erniedrigungen durch [actor.GetTitledFirstName] ertragen. Ich werde nicht länger dulden, dass unser Lehnsherr [actor.Custom('DE_PRO_POS_S_3P')]e treuen Vasallen misshandelt. Bitte schließt Euch mir in dem Unterfangen an, diesen Tyrannen abzusetzen."
 char_interaction.0232.a:0 "Ihr werdet nicht allein sein!"
 char_interaction.0232.b:0 "Ihr seid der Verräter!"

 char_interaction.0233.desc:0 "Aufgrund Eurer Verbrechen gegen die Krone werdet Ihr hiermit unter Arrest gestellt."
 char_interaction.0233.a:0 "Was!? Das ist unerhört!"

 marriage_interaction.0010.desc:0 "allzu gern nehme ich die vorgeschlagene Heirat an!"
 marriage_interaction.0010.b_desc:0 "allzu gern nehme ich das vorgeschlagene Verlöbnis an!"
 marriage_interaction.0010.c_desc:0 "ich nehme die vorgeschlagene Heirat an."
 marriage_interaction.0010.d_desc:0 "ich nehme das vorgeschlagene Verlöbnis an."
 marriage_interaction.0010.e_desc:0 "ich, [secondary_recipient.GetFirstName], nehme gern Eure Hand zur Ehe!"
 marriage_interaction.0010.mid.a_desc:0 "\n\n[secondary_actor.Custom('DE_PRO_POS_P_2P_N')|U] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] und mein[secondary_recipient.Custom('DE_END_PRO_S_N')] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] gehen den heiligen Bund der Ehe ein."
 marriage_interaction.0010.mid.a_no_acquaintance_desc:0 "\n\n[secondary_actor.Custom('DE_PRO_POS_P_2P_N')|U] Höfling[secondary_actor.Custom('DE_END_NOU_S_GS_N')] [secondary_actor.GetFirstName] und mein[secondary_recipient.Custom('DE_END_PRO_S_N')] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] gehen den heiligen Bund der Ehe ein."
 marriage_interaction.0010.mid.b_desc:0 "\n\nMein[secondary_recipient.Custom('DE_END_PRO_S_N')] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] geht den heiligen Bund der Ehe mit Euch ein."
 marriage_interaction.0010.mid.c_desc:0 "\n\nGern soll [secondary_actor.Custom('DE_PRO_POS_P_2P_N')|U] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] den heiligen Bund der Ehe mit mir eingehen."
 marriage_interaction.0010.mid.c_no_acquaintance_desc:0 "\n\nGnädigerweise gehe ich mit Eur[secondary_actor.Custom('DE_END_PRO_S_D')] Höfling[secondary_actor.Custom('DE_END_NOU_S_GS_N')] [secondary_actor.GetFirstName] den heiligen Bund der Ehe ein."
 marriage_interaction.0010.mid.d_desc:0 "\n\n[secondary_actor.Custom('DE_PRO_POS_P_2P_N')] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] und mein[secondary_recipient.Custom('DE_END_PRO_S_N')] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] verloben sich."
 marriage_interaction.0010.mid.e_desc:0 "\n\nMein[secondary_recipient.Custom('DE_END_PRO_S_N')] [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] verlobt sich mit Euch."
 marriage_interaction.0010.mid.f_desc:0 "\n\nGern soll [secondary_actor.Custom('DE_PRO_POS_P_2P_N')|U] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] den heiligen Bund der Ehe mit mir eingehen, wenn es an der Zeit ist."
 marriage_interaction.0010.mid.g_desc:0 "\n\n[secondary_actor.Custom('DE_PRO_POS_P_2P_N')|U] [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName] und ich werden das beste Paar #EMP überhaupt#! sein!"
 marriage_interaction.0010.mid.h_desc:0 "\n\nWir beide werden das beste Paar #EMP überhaupt#! sein!"
 marriage_interaction.0010.gwedding.desc:0 "\n\nIch freue mich auch auf die versprochene [GetActivityType('activity_wedding').GetName]. Versucht, mich nicht zu enttäuschen."

# Long life and many children
 marriage_interaction.0010.ending.a_desc:0 "\n\nMöge [recipient.GetFaith.HighGodName] ihnen ein langes Leben und viele Kinder schenken!"
 marriage_interaction.0010.ending.a_actor_desc:0 "\n\nMöge [recipient.GetFaith.HighGodName] Euch ein langes Leben und viele Kinder schenken!"
 marriage_interaction.0010.ending.a_recipient_desc:0 "\n\nMöge [recipient.GetFaith.HighGodName] uns ein langes Leben und viele Kinder schenken!"
 marriage_interaction.0010.ending.a_both_desc:0 "\n\nMöge [recipient.GetFaith.HighGodName] uns ein langes Leben und viele Kinder schenken, mein[secondary_actor.Custom('DE_END_PRO_S_N')] [secondary_actor.Custom('ComplimentAdjective')][secondary_actor.Custom('DE_END_ADJ_IND_S_N')] [secondary_actor.Custom('WifeHusband')]!"
# May HighGod bless the union
 marriage_interaction.0010.ending.b_desc:0 "\n\nMöge [recipient.GetFaith.FertilityGodName] diesen Bund segnen!"
 marriage_interaction.0010.ending.b_actor_desc:0 "\n\nMöge [recipient.GetFaith.FertilityGodName] Euren Bund segnen!"
 marriage_interaction.0010.ending.b_recipient_desc:0 "\n\nMöge [recipient.GetFaith.FertilityGodName] unseren Bund segnen!"
 marriage_interaction.0010.ending.b_both_desc:0 "\n\nMöge [recipient.GetFaith.FertilityGodName] unseren Bund segnen, mein[secondary_actor.Custom('DE_END_PRO_S_N')] [secondary_actor.Custom('ComplimentAdjective')][secondary_actor.Custom('DE_END_ADJ_IND_S_N')] [secondary_actor.Custom('WifeHusband')]!"
# Happy and fulfilling marriage
 marriage_interaction.0010.ending.c_desc:0 "\n\nMöge ihr Bund Glück und Erfüllung bringen!"
 marriage_interaction.0010.ending.c_actor_desc:0 "\n\nMöge Euer Bund Glück und Erfüllung bringen!"
 marriage_interaction.0010.ending.c_recipient_desc:0 "\n\nMöge unser Bund Glück und Erfüllung bringen!"
 marriage_interaction.0010.ending.c_both_desc:0 "\n\nMöge unser Bund Glück und Erfüllung bringen, mein[secondary_actor.Custom('DE_END_PRO_S_N')] [secondary_actor.Custom('ComplimentAdjective')][secondary_actor.Custom('DE_END_ADJ_IND_S_N')] [secondary_actor.Custom('WifeHusband')]!"
# Strength and support
 marriage_interaction.0010.ending.h_desc:0 "\n\nMöge ihr Bund ihnen Kraft spenden und eine Stütze sein!"
 marriage_interaction.0010.ending.h_actor_desc:0 "\n\nMöge Euer Bund Euch Kraft spenden und eine Stütze sein!"
 marriage_interaction.0010.ending.h_recipient_desc:0 "\n\nMöge unser Bund uns Kraft spenden und uns eine Stütze sein!"
 marriage_interaction.0010.ending.h_both_desc:0 "\n\nMöge unser Bund uns Kraft spenden und uns eine Stütze sein, mein[secondary_actor.Custom('DE_END_PRO_S_N')] [secondary_actor.Custom('ComplimentAdjective')][secondary_actor.Custom('DE_END_ADJ_IND_S_N')] [secondary_actor.Custom('WifeHusband')]!"
# Fruitful in spite of hatred
 marriage_interaction.0010.ending.d_desc:0 "\n\nMöge ihre Ehe trotz des bösen Blutes zwischen ihnen fruchtbar sein."
 marriage_interaction.0010.ending.d_actor_desc:0 "\n\nMöge Eure Ehe trotz des bösen Blutes zwischen Euch fruchtbar sein."
 marriage_interaction.0010.ending.d_recipient_desc:0 "\n\nMöge unsere Ehe trotz des bösen Blutes zwischen uns fruchtbar sein."
 marriage_interaction.0010.ending.d_both_desc:0 "\n\nMöge unsere Ehe trotz des bösen Blutes zwischen uns fruchtbar sein, mein[secondary_actor.Custom('DE_END_PRO_S_N')] [secondary_actor.Custom('ComplimentAdjective')][secondary_actor.Custom('DE_END_ADJ_IND_S_N')] [secondary_actor.Custom('WifeHusband')]!"
# Perfect match
 marriage_interaction.0010.ending.e_desc:0 "\n\nIch habe noch nie ein vollkommeneres Paar gesehen. Sie sind füreinander gemacht!"
 marriage_interaction.0010.ending.e_actor_desc:0 "\n\nIch habe noch nie ein vollkommeneres Paar gesehen. Ihr seid füreinander gemacht!"
 marriage_interaction.0010.ending.e_recipient_desc:0 "\n\nEndlich sind wir nicht nur im Herzen und in der Seele miteinander verbunden, sondern auch im heiligen Stand der Ehe!"
 marriage_interaction.0010.ending.e_both_desc:0 "\n\nEndlich sind wir nicht nur im Herzen und in der Seele miteinander verbunden, sondern auch im heiligen Stand der Ehe, mein[secondary_actor.Custom('DE_END_PRO_S_N')] [secondary_actor.Custom('ComplimentAdjective')][secondary_actor.Custom('DE_END_ADJ_IND_S_N')] [secondary_actor.Custom('WifeHusband')]!"
# Recipient hates secondary recipient
 marriage_interaction.0010.ending.f_desc:0 "\n\nWarum irgendjemand [secondary_recipient.Custom('InsultNoun_DE_2')] [secondary_recipient.Custom('InsultNoun')] die Hand zur Heirat reichen wollen würde, übersteigt zwar meine Vorstellungskraft, doch ich wünsche ihnen alles Gute."
 marriage_interaction.0010.ending.f_actor_desc:0 "\n\nWarum irgendjemand [secondary_recipient.Custom('InsultNoun_DE_2')] [secondary_recipient.Custom('InsultNoun')] die Hand zur Heirat reichen wollen würde, übersteigt zwar meine Vorstellungskraft. Daher kann ich nur sagen: Viel Glück."
# Sinner, or criminal
 marriage_interaction.0010.ending.g_desc:0 "\n\nIch bete, dass sie zusammen neben Buße und Erlösung auch ihr Glück finden werden."
 marriage_interaction.0010.ending.g_actor_desc:0 "\n\nIch bete, dass Ihr zusammen neben Buße und Erlösung auch Euer Glück finden werdet."
 marriage_interaction.0010.ending.g_recipient_desc:0 "\n\nIch bete, dass wir zusammen neben Buße und Erlösung auch unser Glück finden werden."
 marriage_interaction.0010.ending.g_both_desc:0 "\n\nIch bete, dass wir zusammen neben Buße und Erlösung auch unser Glück finden werden, mein[secondary_actor.Custom('DE_END_PRO_S_N')] [secondary_actor.Custom('ComplimentAdjective')][secondary_actor.Custom('DE_END_ADJ_IND_S_N')] [secondary_actor.Custom('WifeHusband')]."

 marriage_interaction.0011.desc:0 "Nach reiflicher Überlegung muss ich die vorgeschlagene Heirat ablehnen.\n\n[secondary_actor.GetFirstName] und [secondary_recipient.GetFirstName] sind nicht füreinander bestimmt."
 marriage_interaction.0011.b_desc:0 "Nach reiflicher Überlegung muss ich das vorgeschlagene Verlöbnis ablehnen.\n\n[secondary_actor.GetFirstName] und [secondary_recipient.GetFirstName] sind nicht füreinander bestimmt."
 marriage_interaction.0011.a:0 "Wie schade …"

 marriage_interaction.0020.desc:0 "Ich habe beschlossen, das Verlöbnis zwischen [rejecting_betrothed.GetShortUIName] und [rejected_betrothed.GetShortUIName] aufzulösen."
 marriage_interaction.0020.actor_desc:0 "Ich habe beschlossen, mein Verlöbnis mit [rejected_betrothed.GetShortUIName] aufzulösen."
 marriage_interaction.0020.recipient_desc:0 "Ich habe beschlossen, mein Verlöbnis mit [rejecting_betrothed.GetShortUIName] aufzulösen."
 marriage_interaction.0020.both_desc:0 "Ich habe entschieden, unser Verlöbnis aufzulösen. Es wird keine Ehe zwischen uns geben."
 marriage_interaction.0020.a:0 "Wie unehrenhaft!"

 marriage_interaction.0030.desc:0 "Unsere Ehe steht offensichtlich nicht in der Gunst von [actor.GetFaith.HighGodName]. Sie ist vorbei."
 marriage_interaction.0030.a:0 "Endlich bin ich frei von diesem grausigen Menschen!"
 marriage_interaction.0030.a_love:0 "[actor.GetFirstName], nein! Ich liebe dich doch!"

 marriage_interaction.0040.desc:1 "Ich habe entschieden, Euch als meine Konkubine zu nehmen."
 marriage_interaction.0040.a:0 "So sei es."

 marriage_interaction.0041.desc:1 "[recipient.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] wurde von mir aus meinem Kerker entlassen, um mir als Konkubine zu dienen."
 marriage_interaction.0041.a:0 "Was für ein Unhold!"
 
 marriage_interaction.0042.desc:1 "Ich habe beschlossen, Euch [recipient.GetTitledFirstName] als Konkubine zu überlassen."
 marriage_interaction.0043.desc_concubine:1 "Ich habe Eure Konkubine aus meinem Kerker entlassen, damit [recipient.GetTitledFirstName] sie haben kann."
 marriage_interaction.0043.desc_spouse:1 "Ich habe Euren Ehepartner aus meinem Kerker entlassen, damit [secondary_actor.Custom('DE_PRO_PER_S_3P_N')] als Konkubine von [recipient.GetTitledFirstName] dienen kann."

 marriage_interaction.0050.desc:1 "Eure Dienste als Konkubine sind nicht mehr erforderlich."
 marriage_interaction.0050.a:0 "So sei es."

