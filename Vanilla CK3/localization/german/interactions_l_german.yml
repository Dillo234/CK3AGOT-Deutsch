 court_amenities_interactions.0001.t:0 "Beschuldigt, die Kleiderordnung verletzt zu haben!"
 court_amenities_interactions.0001.desc_intro:1 "Während ich wie üblich gekleidet die Flure von [debate_locale.GetNameNoTierNoTooltip] durchstreife, hält mich plötzlich mitten im Thronsaal jemand auf: [actor.Custom2('MyCharacterIntroduction', ROOT.Char)]! [actor.GetNameNoTooltip] drückt mir den Finger kraftvoll in die Brust."
 court_amenities_interactions.0001.desc_byzantine:0 "„Wie könnt Ihr es für angemessen halten, Purpur zu tragen? Nur meiner Familie und mir gebührt diese Ehre! Legt das sofort ab!“"
 court_amenities_interactions.0001.desc_court_position:0 "„Ihr haltet ein solches Gewand für angemessen als [recipient.GetTitleAsNameNoTooltip]? Ihr seht wie ein Tölpel aus! Zieht Euch umgehend aus. Sonst muss ich die Wachen rufen!“"
 court_amenities_interactions.0001.desc.nakey:0 "„Auch wenn wir den menschlichen Leib in all seinen Formen feiern, sollte man sich doch auch um ihn kümmern! Wie lange ist es her, dass Ihr in der Badekammer wart?“"
 court_amenities_interactions.0001.desc:0 "„Was bildet Ihr Euch eigentlich ein, hier herumzustolzieren in dieser lächerlichen Aufmachung? Dies ist ein Königshof und kein Bordell! Zieht Euch sofort aus und tragt etwas Bescheideneres! Wie alle anderen am Hof!“"
 court_amenities_interactions.0001.desc_outro:0 "[actor.GetNameNoTooltip] hat mich beschuldigt, die Kleiderordnung von [debate_locale.GetName] verletzt zu haben, und hat verlangt, dass ich mich in vollem Ausmaß des Gesetzes einer Strafe unterwerfe – ein gesellschaftlicher Makel und eine Peinlichkeit, die ich wohl kaum überstehen werde. Diese Beschuldigungen sind ohnehin aus der Luft gegriffen – und ich bin mir sicher, dass ich [actor.GetFirstNameNoTooltip] aufs Kreuz legen kann, wenn ich meinen Fall gut vortrage! Vielleicht kann ich sogar eine Entschädigung heraushandeln …"
 court_amenities_interactions.0001.a:0 "„Was genau tragt IHR denn da?“"
 court_amenities_interactions.0001.b:0 "Ich werde den Preis mit Würde entrichten …"
 court_amenities_interactions.0001.b.tt:0 "$religious_interaction.2400.b.tt$"
 court_amenities_interactions.0002.t:0 "Eine modische Debatte"
 court_amenities_interactions.0002.desc_intro:0 "Wir müssen wohl stundenlang über die Gesetze der angemessenen Körperpflege und des Erscheinungsbilds diskutiert haben, wobei wir wild gestikulierten und uralte Gesetze aufs Tableau brachten, die nur wenige am Hof zu kennen schienen. Doch als sich der Staub lichtete,"
 court_amenities_interactions.0002.desc_won.nakey:0 "hatte ich offenbar gewonnen!\n\n Daher musste [actor.GetName] sich wie die Gemeinen kleiden und [actor.Custom('DE_PRO_POS_S_3P')]en schändlich vernachlässigten Körper vor der Welt verbergen."
 court_amenities_interactions.0002.desc_won:0 "hatte ich offenbar gewonnen!\n\n Daher musste [actor.GetName] sich bis aufs Untergewand ausziehen! Alle, die am Hofe zugegen waren, haben [recipient.Custom('DE_PRO_PER_S_3P_A')] genau so gesehen, wie [ROOT.Char.GetFaith.CreatorName] [recipient.Custom('DE_PRO_PER_S_3P_A')] erschuf!"
 court_amenities_interactions.0002.desc_lost.nakey:0 "musste ich bestürzt feststellen, dass ich tatsächlich gegen die Gesetze verstoßen habe!\n\n Zum ersten Mal im Leben schäme ich mich für den Körper, den [ROOT.Char.GetFaith.CreatorName] mir gab, und ich empfand die Nacktheit einfach obszön, als Wachen und Ankleider herantraten, um mir die schmutzigen Lumpen der Gemeinen überzustreifen."
 court_amenities_interactions.0002.desc_lost:0 "musste ich bestürzt feststellen, dass ich tatsächlich gegen die Gesetze verstoßen habe!\n\n Ich stand beschämt da, während Burgwachen und Ankleider von [debate_locale.GetNameNoTierNoTooltip] mich erst bis auf die Untergewänder auszogen und dann noch weiter! Vor dem Hof bloßgestellt flüchtete ich mit meinem Stolz zwischen den Schenkeln."
 court_amenities_interactions.0002.a_won:0 "Ha! Was für ein Spaß!"
 court_amenities_interactions.0002.a_lost.humble:0 "Sollen sie mich nur sehen. Ich habe keine Scham."
 court_amenities_interactions.0002.a_lost.lustful:0 "Diese Ehre ist üblicherweise meinen Affären vorbehalten."
 court_amenities_interactions.0002.a_lost:0 "Ich werde mich vielleicht nie wieder sehen lassen."
 court_amenities_interactions.0003.desc_won.nakey:0 "hatte ich offenbar gewonnen!\n\n Daher musste [actor.GetName] sich wie die Gemeinen kleiden und [actor.Custom('DE_PRO_POS_S_3P')]en schändlich vernachlässigten Körper vor der Welt verbergen."
 court_amenities_interactions.0003.desc_won:0 "hatte ich offenbar gewonnen!\n\n Daher musste [actor.GetName] sich bis aufs Untergewand ausziehen! Alle, die am Hofe zugegen waren, haben [actor.Custom('DE_PRO_PER_S_3P_A')] genau so gesehen, wie [ROOT.Char.GetFaith.CreatorName] [actor.Custom('DE_PRO_PER_S_3P_A')] erschuf!"
 court_amenities_interactions.0004.desc:0 "schien der Verstoß von [victim.GetNameNoTooltip] wirklich ein Vergehen zu sein, das mit der vollen Härte des Gesetzes in [debate_locale.GetNameNoTierNoTooltip] geahndet werden würde! Das heißt, dass ich [victim.GetNameNoTooltip] einkerkern kann! Das ist zwar nicht ganz das Ergebnis, das ich erwartet hatte, doch ich bin damit in einer sehr starken Position!"
 court_amenities_interactions.0004.a:0 "Vielleicht werde ich dieses Vergehen für einen Gefallen übersehen …"
 court_amenities_interactions.0004.b:0 "[victim.Custom('DE_PRO_PER_S_3P_N')|U] würde in Gefangenenkluft besser aussehen!"
 
