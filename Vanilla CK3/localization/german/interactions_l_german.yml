 char_interaction.0261.desc:0 "Kraft der mir von [intermediary.GetTitledFirstName] übertragenen Befugnis entziehe ich Euch hiermit die Kontrolle über [landed_title.GetName]. Ihr müsst den Titel mit sofortiger Wirkung an mich in Verwahrung für die Krone abtreten."
 char_interaction.0261.a:0 "Welch unverschämter Machtmissbrauch!"

 char_interaction.0262.desc:0 "[intermediary.GetTitledFirstName] wird davon erfahren, aber $char_interaction.0199.desc$ "
 char_interaction.0262.a:0 "[intermediary.Custom('DE_PRO_PER_S_3P_N')|U] weiß davon bereits."

 char_interaction.0263.desc:0 "Ihr seid nicht der [intermediary.GetTitleAsNameNoTooltip]! Ich beuge mich Euren kleinlichen Launen nicht. Wenn Ihr den Titel ([landed_title.GetName]) wollt, müsst Ihr ihn Euch mit Gewalt nehmen."
 char_interaction.0263.result.criminal:0 "Wenn [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'nachgebt', 'nachgibt')]"
 char_interaction.0263.result.war:0 "Wenn [actor.GetShortUINameNoTooltip] den Anspruch durchsetzt"
 char_interaction.0263.a:0 "Das ist Verrat!"
 char_interaction.0263.a.tt:0 "[intermediary.GetTitledFirstName] erfährt von Euren Verbrechen"
 char_interaction.0263.b:0 "Ihr denkt, ich scherze? Auf in den Krieg!"

 char_interaction.0271.desc:0 "Kraft des Amtes, das mir von [intermediary.GetTitledFirstName] verliehen wurde, berichtige ich einige kleine Unstimmigkeiten bezüglich der Grenzen des Reichs.\n\nIhr seid hiermit angewiesen, die Lehnsherrschaft über [intermediary.GetTitledFirstName] an [intermediary.Custom('DE_PRO_POS_S_3P')]en rechtmäßigen Lehnsherrn abzutreten. Mich."
 char_interaction.0271.a:0 "Ich kann mich dem nicht widersetzten, doch #EMP wenn#! ich könnte …"

 char_interaction.0272.desc:0 "Ihr überschreitet die Grenzen Eurer Autorität, doch man widersetzt sich [intermediary.Custom('DE_ART_IND_D')] [intermediary.GetTitleAsName] nicht, selbst wenn es sich dabei nur um #EMP Euch#! handelt.\n\nIch akzeptiere den Entzug meines Vasallen."
 char_interaction.0272.a:0 "Ihr hattet nie eine Wahl, [recipient.GetFirstNameNoTooltip]."

 char_interaction.0273.desc:0 "Ich habe einen Eid geschworen, meine Vasallen zu schützen, und dazu gehört auch, sie vor Leuten wie #EMP Euch#! zu bewahren.\n\nIhr könnt mir [intermediary.GetTitledFirstName] und [intermediary.Custom('DE_PRO_POS_S_3P')]e Ländereien in einem Krieg aus den Händen zwingen, oder Ihr könnt zurück in das Loch kriechen, aus dem Ihr kommt."
 char_interaction.0273.result.criminal:0 "$char_interaction.0263.result.criminal$"
 char_interaction.0273.result.war:0 "$char_interaction.0263.result.war$"
 char_interaction.0273.a:0 "Das werdet Ihr bereuen, [recipient.GetFirstNameNoTooltip]."
 char_interaction.0273.a.tt:0 "$char_interaction.0263.a.tt$"
 char_interaction.0273.b:0 "Was für eine #EMP erfreuliche#! Einladung!"


 char_interaction.0281.desc:0 "Kraft des Amtes, das mir [intermediary.GetTitledFirstName] verliehen hat, nehme ich Euch wegen des Verdachts auf frevelhafte Umtriebe fest.\n\nErgebt Euch meinen Soldaten oder erwartet Eure Strafe."
 char_interaction.0281.a:0 "Ich habe keine Wahl."

 char_interaction.0282.desc:0 "Anders als meine Taten sind Eure Forderungen verbrecherisch.\n\nZum Wohl des Reichs werde ich der Forderung nachkommen, doch wisset, dass ich diese Kränkung nicht vergessen werde."
 char_interaction.0282.a:0 "Wo habe ich den Eindruck vermittelt, ich wollte, dass Ihr irgendetwas #EMP vergesst#!?"

 char_interaction.0283.desc:0 "Mich Eurer Gnade ausliefern? Wohl kaum! Wenn Ihr mich in den Kerker werfen wollt, müsst Ihr schon selbst hierherkommen.\n\nFalls Ihr darauf besteht, #EMP kann#! ich auch zu Euch kommen … Erlaubt mir dann allerdings, ein paar #EMP Freunde#! mitzubringen."
 char_interaction.0283.a:0 "Das werdet Ihr noch bereuen."
 char_interaction.0283.a.tt:0 "$char_interaction.0263.a.tt$"
 char_interaction.0283.b:0 "Ich glaube, Ihr versteht nicht … Das war keine Bitte!"

 char_interaction.0291.desc.positive:0 "Obwohl ich Euch natürlich vertraue, dass Ihr meine Interessen vertretet, habt Ihr Euch diesmal geirrt. [recipient.GetTitledFirstName] ist ein loyaler und geschätzter Untertan, und Ihr solltet Eure Tatkraft anderweitig einsetzen."
 char_interaction.0291.desc.negative:0 "Könnt Ihr denn #EMP gar nichts#! richtig machen? Selbst der größte Einfaltspinsel des Landes weiß, dass [recipient.GetTitledFirstName] nicht das ist, dem Ihr Euch widmen solltet. Hört auf, gute Vasallen zu schikanieren, und macht lieber Eure Arbeit."
 char_interaction.0291.desc.neutral:0 "Dieses Vorgehen liegt nicht in meinem Interesse. Ich vertraue darauf, dass Ihr dies versteht und weiterhin mit Würde an meiner Stelle regieren werdet."
 char_interaction.0291.a:0 "Ich bin mir sicher, mein Lehnsherr weiß es am besten."
 char_interaction.0291.b:0 "Was für eine Frechheit …"
 char_interaction.0291.c:0 "Sabbernder Holzkopf!"
 char_interaction.0291.d:0 "Tölpelhafter Trottel!"
 char_interaction.0291.e:0 "Ich … hasse … dies[intermediary.Custom('DE_END_PRO_S_A')] … #EMP [intermediary.GetWomanMan|U].#!"
 char_interaction.0291.f:0 "Was für ein #EMP Bastard#!."
 char_interaction.0291.g:0 "Ich hoffe, Ihr verrottet während Eurer Gefangenschaft!"
 char_interaction.0291.h:0 "[intermediary.Custom('DE_PRO_PER_S_3P_N')|U] wird mich nächstes Mal sicher nicht aufhalten …"

