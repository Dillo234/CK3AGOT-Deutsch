 OFFER_VASSALIZATION_INTERACTION_NOTIFICATION:1 "Ich möchte Euch als neuer Lehnsherr unter meine Fittiche und meinen Schutz nehmen. Im Gegenzug verlange ich von Euch nur den Lehnseid …"
 GRANT_INDEPENDENCE_INTERACTION_NOTIFICATION:0 "Ich habe entschieden, Euch die Unabhängigkeit zu gewähren. Von heute an seid Ihr frei von Eurem Lehnseid."
 FORCE_VOTE_INTERACTION_NOTIFICATION:0 "Ich habe entschieden, Euch mit meinem Einfluss zu zwingen, bei der nächsten Wahl für den von mir gewählten Nachfolger zu stimmen."
 FORCE_JOIN_FACTION_NOTIFICATION:0 "Ich habe entschieden, Euch mit meinem Einfluss zu zwingen, meiner Fraktion beizutreten."
 OFFER_FEALTY_INTERACTION_NOTIFICATION:1 "Ich bitte Euch untertänigst, dass Ihr als mein neuer Lehnsherr meinen Lehnseid annehmt."
 REQUEST_ARREST_NOTIFICATION_TEXT:0 "Ihr werdet hiermit wegen Verbrechen gegen die Krone festgenommen."
 REQUEST_VOWS_NOTIFICATION_TEXT:0 "Ihr werdet gebeten, Euren Platz an meinem Hof zu verlassen und ein Gelübde abzulegen."
 CHARACTER_INTERACTION_ALLOWED_TO_MARRY:0 "Heirat erlauben"
