 council_interaction.0001.desc:1 "Die Anfrage, ob ich als Euer [council_task.GetPositionName] dienen würde, ehrt mich."
 council_interaction.0001.desc.accept:0 "Ich werde sogleich damit beginnen, meinen neuen Pflichten nachzugehen, und treffe Euch dann bei der nächsten Ratsversammlung."
 council_interaction.0002.desc.refuse:0 "Leider erlauben mir meine derzeitigen Pflichten nicht, mich noch weiteren Aufgaben zuzuwenden. Daher muss ich Euer Angebot leider ablehnen."
 council_interaction.0001.a:0 "Ausgezeichnet!"
 council_interaction.0002.a:0 "Ich schätze, ich werde jemand anderes suchen müssen."

 council_interaction.0011.desc:0 "In letzter Zeit musste ich meine Aufmerksamkeit auf zu viele Dinge verteilen, sodass ich mich kaum um all meine Pflichten kümmern kann.\n\nAuf kurz oder lang wird irgendetwas darunter leiden. Von daher ist es für uns beide besser, wenn ich als [council_task.GetPositionName] zurücktrete."
 council_interaction.0011.a:0 "Das ist bedauerlich."

 council_interaction.0021.desc:0 "Ich hatte gehofft, dass es nicht so weit kommen würde, doch ich habe keine andere Wahl. Ich muss meine Berufung als [council_task.GetPositionName] von [sender.GetPrimaryTitle.GetNameNoTierNoTooltip] mit sofortiger Wirkung zurückweisen."
