 SETTINGS_CATEGORY_TUTORIAL: "Tutorial"
 SETTING_REACTIVE_TUTORIAL: "Reaktive Ratschläge anzeigen"
 SETTING_REACTIVE_TUTORIAL_TOOLTIP: "#T $SETTING_REACTIVE_TUTORIAL$#!\nLegt fest, ob das Spiel Ratschläge im Stil eines Tutorials in Reaktion auf Euer Handeln gibt. Nützlich für Spieler, die neu bei Crusader Kings III sind."
 SETTING_SHOW_SUGGESTIONS: "Vorschläge anzeigen"
 SETTING_SHOW_SUGGESTIONS_TOOLTIP: "#T $SETTING_SHOW_SUGGESTIONS$#!\nLegt fest, ob das Spiel in gewissen Abständen Vorschläge machen soll. Nützlich für Spieler, die neu bei Crusader Kings III sind."
 RESET_REACTIVE_ADVICE: "Reaktive Ratschläge zurücksetzen"
 RESET_REACTIVE_ADVICE_TOOLTIP: "#T Reaktive Ratschläge zurücksetzen#!\nSchon gesehene Reaktive Ratschläge tauchen nur einmal auf."
 RESET_REACTIVE_ADVICE_CONFIRMATION_TITLE: "Reaktive Ratschläge zurücksetzen"
 RESET_REACTIVE_ADVICE_CONFIRMATION_TEXT: "Bist du sicher, dass du die reaktiven Ratschläge zurücksetzen willst?"
 SETTING_ADVANCED_SHADERS: "Advanced-Shader-Effekte"
 SETTING_ADVANCED_SHADERS_TOOLTIP: "#T Advanced-Shader-Effekte\n#!Diese Option aktiviert Advanced-Shader-Effekte.\n\nDas Abschalten kann die Leistung verbessern. Manche Effekte (beispielsweise Gelände und Wasser) können allerdings schlechter aussehen."
 SETTING_WINTER_PARTICLE_EFFECTS: "Winter-Partikeleffekte"
 SETTING_WINTER_PARTICLE_EFFECTS_TOOLTIP: "#T $SETTING_WINTER_PARTICLE_EFFECTS$#!\nLegt fest, ob in manchen Teilen der Karte während des Winters Partikeleffekte angezeigt werden oder nicht.\n\nDas Abschalten kann die Leistung verbessern."
 SETTING_RESET_CAMERA_ROTATION: "Zurücksetzen der Kameradrehung"
 SETTING_RESET_CAMERA_ROTATION_TOOLTIP: "#T $SETTING_RESET_CAMERA_ROTATION$#!\nBestimmt, ob die Kamera automatisch in die Standardausgangsposition zurückgeht, nachdem der Spieler sie gedreht hat"
 SETTING_COURT_SCENE_LOW_PRIORITY_CHARACTERS: "Hofszenen-Statisten"
 SETTING_COURT_SCENE_LOW_PRIORITY_CHARACTERS_TOOLTIP: "#T $SETTING_RESET_CAMERA_ROTATION$#!\nLegt fest, ob die 3-D-Szene am Königshof weniger wichtiger Hintergrundcharaktere zeigen sollte oder nicht."
 SETTING_MAP_HIGHLIGHT: "Kartenanzeiger-Hervorhebung"
 SETTING_MAP_HIGHLIGHT_TOOLTIP: "#T $SETTING_MAP_HIGHLIGHT$#!\nBestimmt, wie sehr der Zeiger auf der Karte hervorgehoben wird"
 BASED_ON_ZOOM_LEVEL: "Dynamisch"
 ALWAYS_HIDE: "Immer verbergen"
 ALWAYS_SHOW: "Immer anzeigen"
 SETTING_HIDE_COAST_BORDER_ON_ZOOM: "Küstengrenzen"
 SETTING_HIDE_COAST_BORDER_ON_ZOOM_TOOLTIP: "#T $SETTING_HIDE_COAST_BORDER_ON_ZOOM$#!\nDiese Option steuert, wann Reichsgrenzen an den Küsten angezeigt werden sollen.\nBei „$BASED_ON_ZOOM_LEVEL$“ werden sie auf der Detail-Zoom-Stufe verborgen.\n\nBei der Auswahl von „$ALWAYS_SHOW$“ oder „$ALWAYS_HIDE$“ kann die Leistung ein wenig verbessert werden, auf Kosten der fehlenden Grenzen an Küsten."
 SETTINGS_DISCARD_CHANGES: "Änderungen verwerfen"
 SETTING_HUD_SKIN: "Interface-Aussehen"
 hud_skin_auto: "Dynamisch"
 default: "Standard"
 iberian: "Iberisch"
 Norse: "Nordisch"
 SETTING_HUD_SKIN_TOOLTIP: "#T $SETTING_HUD_SKIN$#!\nLegt das visuelle Thema des Interfaces (2-D-Interface) fest, das auf dem Hauptbildschirm des Spiels angezeigt wird.\n\nFalls „$hud_skin_auto$“ ausgewählt wurde, ändert sich das Aussehen des Interfaces beruhend auf der Kultur, dem Glauben und dem Reichssitz des Spielers."
 SETTING_RICH_PRESENCE: "Angereicherte Anzeige"
 SETTING_RICH_PRESENCE_TOOLTIP: "#T $SETTING_RICH_PRESENCE$#!\nZeigt Euren Freunden Informationen über Eure aktuelle Spielsitzung, sofern Eure Plattform dies unterstützt."
 SETTING_USE_DYNASTY_NAMED_REALMS: "Nach Dynastie benannte Reiche"
 SETTING_USE_DYNASTY_NAMED_REALMS_TOOLTIP: "#T $SETTING_USE_DYNASTY_NAMED_REALMS$#!\nEinige Kulturen benennen ihren Haupttitel nach ihrer Dynastie (wie etwa die Abbasiden)."
