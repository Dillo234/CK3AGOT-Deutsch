 SETTING_ROYAL_COURT_ANIMATE_CAMERA_IDLE: "Leerlauf-Schwenk bei Hofe"
 SETTING_ROYAL_COURT_ANIMATE_CAMERA_IDLE_TOOLTIP: "#T $SETTING_ROYAL_COURT_ANIMATE_CAMERA_IDLE$#!\nLegt fest, ob die Kamera im Königshof sanft über den Thronsaal schwenken soll, wenn sie unbeschäftigt ist.\n\nWenn animierte Charaktere abgeschaltet sind, hat diese Einstellung keine Auswirkungen."
 SETTING_ROYAL_COURT_ANIMATE_CAMERA_TRANSITION: "Sanfte Königshof-Übergänge"
 SETTING_ROYAL_COURT_ANIMATE_CAMERA_TRANSITION_TOOLTIP: "#T $SETTING_ROYAL_COURT_ANIMATE_CAMERA_TRANSITION$#!\nLegt fest, ob die Kamera sich im Königshof sanft zum neuen Ort bewegen soll.\n\nWenn animierte Charaktere abgeschaltet sind, hat diese Einstellung keine Auswirkungen."
