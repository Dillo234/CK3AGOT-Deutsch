 SETTING_SHOW_DISTURBING_PORTRAIT_MODIFIERS_TOOLTIP: "#T $SETTING_SHOW_DISTURBING_PORTRAIT_MODIFIERS$#!\nLegt fest, ob deutliche Verletzungen und Krankheiten bei Charakterporträts dargestellt werden."
 SETTING_SHOW_NUDITY: "Nacktheit anzeigen"
