l_german:
 game_concept_royal_court:0 "Königshof"
 game_concept_royal_courts:0 "Königshöfe"
 game_concept_royal_court_desc:2 "Angesehene [rulers|E] sind berühmt genug, um einen Königshof zu unterhalten, der ihnen eine Reihe von Boni und Gelegenheiten bietet.\n\nWird ein Feudal-, Clans- oder Stammes-[ruler|E] zu einem [king|E] oder [emperor|E], erhält er Zugriff auf seinen Königshof.\n\nJeder Königshof hat eine [court_grandeur_level|E], die gewisse Vorzüge bietet, die davon abhängig sind, wie berühmt der Königshof ist und zu welcher [court_type|E] er gehört.\n\nBittsteller, [vassals|E] und [courtiers|E] können am Königshof vorstellig werden oder man kann [hold_court|E] und jeden aus dem [realm|E] einladen, um um eine Schlichtung zu bitten.\n\nEin Königshof erlaubt es dem Herrscher zudem, [court_artifacts|E] auszustellen, und [Concept('inspired', 'Inspirierte')|E] [guests|E] können erscheinen und ihre Dienste für die Erschaffung neuer [artifacts|E] anbieten.\n\nWenn Ihr sterbt, erbt der [player_heir|E] Euren Königshof."
 game_concept_court_grandeur_level:0 "Hofpracht-Stufe"
 game_concept_court_grandeur_levels:0 "Hofpracht-Stufen"
 game_concept_grandeur_level:0 "Hofpracht-Stufe"
 game_concept_grandeur_levels:0 "Hofpracht-Stufen"
 game_concept_court_grandeur_level_desc:2 "Die Prachtstufe eines [Concept('royal_court', 'Königshofs')|E] gewährt seinem Besitzer Boni, von denen immer mehr freigeschaltet werden, wenn die [court_grandeur_value|E] des Hofs steigt.\n\nNeben den Auswirkungen der Stufen wird von großen [Concept('realms', 'Reichen')|E] auch schlicht und ergreifend erwartet, dass sie höhere Prachtstufen erreichen. Das bezeichnen wir als [court_grandeur_expectations|E]."
 game_concept_court_grandeur:0 "Hofpracht"
 game_concept_grandeur:0 "Hofpracht"
 game_concept_court_grandeur_value:0 "Hofpracht-Wert"
 game_concept_court_grandeur_desc:2 "Der $game_concept_court_grandeur_value$ eines [Concept('royal_court', 'Königshofs')|E] zeigt, wie berühmt der Hof ist, und schaltet neue [court_grandeur_levels|E] frei, je höher er wird.\n\nDieser Wert ist eine Zahl zwischen 0 und 100 und passt sich immer in Richtung eines Grundwerts an. Der Grundwert wird beeinflusst durch Dinge wie [dynasty_perks|E], wie viel man für [court_amenities|E] aufwendet und ob man großartige [court_artifacts|E] hat.\n\nEin Teil der Pracht geht bei der [succession|E] verloren."
 game_concept_court_amenities:0 "Hofannehmlichkeiten"
 game_concept_court_amenity:0 "Hofannehmlichkeit"
 game_concept_amenities:0 "Annehmlichkeiten"
 game_concept_court_amenities_desc:1 "$game_concept_court_amenities$ sind der festgelegte Lebensstandard eines [Concept('royal_court', 'Königshofs')|E].\n\nSie werden durch den [ruler|E] des [Concept('royal_court', 'Königshofs')|E] festgelegt, wobei jede Kategorie (Mode, Speisen, Unterbringung, Diener) verschiedene Stufen hat. Mehr für Annehmlichkeiten auszugeben, sorgt meist für einen höheren [court_grandeur_value|E].\n\nHerrschern mit einer Stammesführung bleibt die Auswahl höherer Annehmlichkeiten verwehrt."
 game_concept_court_grandeur_expectations:0 "Hofpracht-Erwartungen"
 game_concept_court_grandeur_expectation:0 "Hofpracht-Erwartung"
 game_concept_grandeur_expectations:0 "Pracht-Erwartungen"
 game_concept_court_grandeur_expectations_desc:2 "Es wird erwartet, dass Ihr eine [court_grandeur_level|E] habt, die zur [realm_size|E] passt.\n\nWächst Euer [realm|E], werden Eure Untertanen und die Welt im Allgemeinen erwarten, dass auch Euer [royal_court|E] entsprechend prächtig ist.\n\nErfüllt Ihr diese Erwartungen nicht, gelten bestimmte Abzüge. Übertrefft Ihr aber andererseits die Erwartungen, erhaltet Ihr verschiedene Boni.\n\nDie Erwartungen an [GetGovernment('tribal_government').GetName]-Herrscher entsprechen immer der aktuellen Pracht."
 game_concept_hold_court:0 "$activity_hold_court$"
 game_concept_holding_court:0 "Hof halten"
 game_concept_hold_court_desc:0 "Eine [activity|E], bei der [vassals|E] und [courtiers|E] in einem [realm|E] sich am [royal_court|E] versammeln, um dem [Concept('liege', 'Lehnsherrn')|E] Anliegen vorzutragen und um Gerechtigkeit zu ersuchen.\n\nSituationen, über die der Lehnsherr urteilen muss, reichen von kleinen Streitigkeiten und Missverständnissen bis hin zu reichsweiten Katastrophen. Die meisten Anliegen lassen sich vorteilhaft lösen – nicht zwingend für die beteiligten Parteien, aber doch zumindest für den Lehnsherrn."
 game_concept_court_type:0 "Hofart"
 game_concept_court_types:0 "Hofarten"
 game_concept_court_type_desc:3 "Als Teil ihres [Concept('royal_court', 'Königshofs')|E] können [rulers|E] eine $game_concept_court_type$ festlegen.\n\nJede $game_concept_court_type$ bietet dem Herrscher und dem [court|E] eigene Boni, die von der [court_grandeur_level|E] abhängen.\n\nDas [ethos|E] der [culture|E] eines Herrschers entscheidet, welche Hofarten er haben kann.\n\nDie unterschiedlichen Hofarten sind:\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
 
 game_concept_court_type_trait:0 "Hofart-Eigenschaft"
 game_concept_court_type_trait_desc:2 "Nachdem ein [courtier|E] [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] Jahre an einem [royal_court|E] verbracht hat, erhält er eine [trait|E], die der [court_type|E] des Hofs entspricht.\n\nDie Qualität dieser Eigenschaft hängt davon ab, wie lange der [character|E] als Höfling am Hof gedient hat."
 
 game_concept_court_language:0 "Hofsprache"
 game_concept_court_languages:0 "Hofsprachen"
 game_concept_court_language_desc:1 "Eine Hofsprache ist die offizielle [language|E] eines [Concept('royal_court', 'Königshofs')|E], die der Adel und die Beamten sprechen.\n\nDer [court_grandeur|E]-Grundwert erhöht sich für jede [county|E] im [realm|E], die diese Sprache teilt, ebenso wie für jeden Königshof, der die Hofsprache spricht, und wenn es die Muttersprache des [Concept('ruler', 'Herrschers')|E] ist."

 game_concept_inspiration:0 "Inspiration"
 game_concept_inspirations:0 "Inspirationen"
 game_concept_inspired:0 "Inspiriert"
 game_concept_inspiration_desc:2 "Inspirierte [characters|E] sind geübte Kunsthandwerker mit einem [project|E], das Wirklichkeit werden kann, wenn Ihr ihr [sponsor|E] werdet.\n\nIhr könnt die [decision|E] „Artefakt in Auftrag geben“ treffen, um einen solchen Charakter anzuwerben, damit er ein [artifact|E] erschafft.[SelectLocalization(HasDlcFeature('royal_court'), 'game_concept_inspiration_desc_DLC', '')]\n\nWird das Vorhaben abgeschlossen, darf der Gönner das Ergebnis behalten – in den meisten Fällen ein Artefakt."
 game_concept_inspiration_desc_DLC:0 "\n\nDes Weiteren erscheinen Inspirierte Charaktere gelegentlich an [Concept('royal_courts', 'Königshöfen')|E], insbesondere solchen mit hoher [court_grandeur_level|E]."
 game_concept_sponsor:0 "Gönner"
 game_concept_sponsor_desc:2 "Ein Gönner ist der [ruler|E], der das [project|E] eines [Concept('inspired', 'Inspirierten')|E] [Concept('character','Charakters')|E] finanziert."

 game_concept_artifact:0 "Artefakt"
 game_concept_artifacts:0 "Artefakte"
 game_concept_artifact_desc:5 "Ein Artefakt ist ein bedeutendes Objekt, das einem [character|E], der es im Besitz hat, einen Bonus gewährt.\n\n[SelectLocalization(HasDlcFeature('court_artifacts'), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC')]\n\nManche Artefakte sind spezieller als andere und haben daher eine höhere [rarity|E].\n\nEbenso wie auf [titles|E] können Charaktere auch [artifact_claims|E] auf ein Artefakt erlangen und versuchen, es in ihren Besitz zu bringen.\n\nArtefakte haben auch eine [durability|E]: Erreicht sie null, ist das Artefakt zerstört.\n\nArtefakte werden immer an den [Concept('player_heir', 'Spielererben')|E] ihres Besitzers vererbt. Wird ein Artefakt an jemanden vererbt, der kein [close_family_member|E] ist, verliert es [durability|E] oder kann sogar ganz zerstört werden."
 game_concept_artifact_desc_NO_DLC:0 "Artefakte, die man am Körper trägt oder bei sich führt, werden auch als [inventory_artifacts|E] bezeichnet."
 game_concept_artifact_desc_DLC:0 "Artefakte unterteilen sich in zwei Kategorien:\n$BULLET_WITH_TAB$[inventory_artifacts|E] trägt ein Charakter am Körper oder bei sich\n$BULLET_WITH_TAB$[court_artifacts|E] werden am [royal_court|E] eines [Concept('ruler', 'Herrschers')|E] verwahrt"
 game_concept_court_artifact:0 "Hof-Artefakt"
 game_concept_court_artifacts:0 "Hof-Artefakte"
 game_concept_court_artifact_desc:3 "Ein Hof-Artefakt ist ein [artifact|E], das am [royal_court|E] eines [Concept('ruler', 'Herrschers')|E] ausgestellt wird, zum Beispiel Wandteppiche oder wunderschön illustrierte Bücher.\n\nHofartefakte sind ein Faktor, wenn es um die Bestimmung der [court_grandeur|E] eines Königshofs geht.\n\nEs gibt keine Begrenzung für die Zahl der Artefakte, die ein Charakter haben kann, aber nur jene, die an einem zu ihnen passenden Platz ausgestellt werden, entfalten ihre Wirkung.\n\nNeue Hof-Artefakte erhält man von [Concept('inspired', 'Inspirierten')|E] [characters|E], durch die Entscheidung „Artefakt in Auftrag geben“ oder wenn man ein [inventory_artifact|E] [reforge|E] lässt"
 game_concept_inventory_artifact:0 "Inventar-Artefakt"
 game_concept_inventory_artifacts:0 "Inventar-Artefakte"
 game_concept_inventory_artifact_desc:4 "Inventar-Artefakte sind [artifacts|E], die [Concept('character',‘Charaktere')|E] tragen oder bei sich führen, beispielsweise eine Waffe oder Krone.\n\nEs gibt keine Begrenzung für die Zahl der Artefakte, die ein Charakter haben kann, aber nur jene, die an einem zu ihnen passenden Platz ausgerüstet werden, entfalten ihre Wirkung.\n\nNeue Inventar-Artefakte erhält man von [Concept('inspired', 'Inspirierten')|E] [Concept('characters','Charakteren')|E] oder durch die Entscheidung „Artefakt in Auftrag geben“."
 game_concept_project:0 "Vorhaben"
 game_concept_project_desc:2 "Ein Vorhaben ist etwas, was [Concept('inspired', 'Inspirierte')|E] [characters|E] mit der Unterstützung eines [Concept('sponsor', 'Gönners')|E] in Angriff nehmen können, um ihre Vision in die Tat umzusetzen, wobei sie üblicherweise ein [artifact|E] erschaffen."
 game_concept_artifact_durability:0 "Artefakt-Haltbarkeit"
 game_concept_durability:0 "Haltbarkeit"
 game_concept_artifact_durability_desc:2 "Jedes [artifact|E] hat eine Haltbarkeit. Geht die ganze Haltbarkeit verloren, ist das Artefakt zerstört.\n\nHaltbarkeit nimmt im Lauf der Zeit von allein ab, kann aber auch durch bestimmte Ereignisse wie [sieges|E] und die [succession|E] sinken.\n\nHaltbarkeit kann durch [reforge|E] oder [repair|E] des Artefakts wiederhergestellt werden."
 game_concept_artifact_claim:0 "Artefakt-Anspruch"
 game_concept_artifact_claims:0 "Artefakt-Ansprüche"
 game_concept_artifact_claim_desc:3 "Ein $game_concept_artifact_claim$ stellt jemandes rechtlichen Anspruch auf ein [artifact|E] dar.\n\nEinen Anspruch auf ein [artifact|E] zu haben, heißt, dass man verschiedene Aktionen in Bezug auf das Artefakt und seinen Besitzer unternehmen kann, wenn man es nicht im Besitz hat (wie etwa ein [GetScheme('steal_back_artifact').GetTypeName]-[scheme|E] nutzen).\n\nEs gibt [personal_artifact_claims|E] für [characters|E] und [house_artifact_claims|E] für [houses|E].\n\nArtefakt-Ansprüche sind einfacher als Ansprüche auf Titel: Es gibt sie oder es gibt sie nicht. Sie werden auch nicht länger als eine Generation weitervererbt."
 game_concept_personal_artifact_claim:0 "Persönlicher Artefakt-Anspruch"
 game_concept_personal_artifact_claims:0 "Persönliche Artefakt-Ansprüche"
 game_concept_personal_artifact_claim_desc:2 "Ein $game_concept_personal_artifact_claim$ ist ein [artifact_claim|E], der für Euch persönlich ist und damit das Gegenteil eines [Concept('house_artifact_claim', 'Hausartefakt-Anspruchs')|E].\n\nWenn Ihr sterbt, erhalten Eure Kinder Anspruch auf all Eure Artefakte.\n\nIhr erhaltet selbst einen Anspruch auf ein Artefakt, wenn es bei einer [siege|E] oder einem [raid|E] gestohlen wird.\n\nArtefakt-Ansprüche werden nie vererbt."
 game_concept_house_artifact_claim:0 "Hausartefakt-Anspruch"
 game_concept_house_artifact_claims:0 "Hausartefakt-Ansprüche"
 game_concept_house_artifact_claim_desc:1 "Hält man ein [artifact|E] lange genug, bekommt das ganze [house|E] einen [artifact_claim|E] darauf – den $game_concept_house_artifact_claim$.\n\nEin $game_concept_house_artifact_claim$ erlaubt Euch allerdings nur ein Handeln, falls das betreffende Artefakt nicht von einem Mitglied Eures Hauses gehalten wird.\n\nWird eine [cadet_branch|E] gebildet, werden alle existierenden Haus-Ansprüche auf Gegenstände seitens der Mitglieder des neuen Hauses auf dieses übertragen."
 
 game_concept_court_position:0 "Hofamt"
 game_concept_court_positions:0 "Hofämter"
 game_concept_court_position_desc:2 "Ein $game_concept_court_position$ beschreibt spezialisierte Aufgaben, die man [Concept('courtiers', 'Höflingen')|E] und [vassals|E] übertragen kann, damit sie ihren [Concept('liege', 'Lehnsherrn')|E] unterstützen.\n\nDie Vorzüge, die man durch $game_concept_court_positions$ erhält, hängen von der [aptitude|E] des Trägers für das Amt ab.\n\n$game_concept_court_positions$ zu vergeben, ist kostenlos, doch man muss ein monatliches Salär in [gold|E] bezahlen und das Aberkennen kostet [prestige|E]."

 game_concept_aptitude:0 "Eignung"
 game_concept_aptitude_desc:2 "Die $game_concept_aptitude$ eines [Concept('character','Charakters')|E] bestimmt, wie effektiv er in einem bestimmten [court_position|E] ist.\n\n$game_concept_aptitude$ wird in 5 Stufen bemessen, die von Schrecklich bis Hervorragend reichen. Die $game_concept_aptitude$-Stufe eines Charakters bestimmt die Boni, die der [liege|E] bekommt, wenn dieser das [court_position|E] mit ihm besetzt.\n\nSo ist beispielsweise ein Charakter mit [GetTrait('physician_3').GetName(GetNullCharacter)] besser gerüstet, um als $court_physician_court_position$ zu dienen."

 game_concept_court_event:0 "Hof-Ereignis"
 game_concept_court_events:0 "Hof-Ereignisse"
 game_concept_court_event_desc:0 "Ein $game_concept_court_event$ ist ein Ereignis, bei dem es um Mitglieder Eures [Concept('court', 'Hofs')|E] geht. Sie werden im [royal_court|E] angezeigt."
 game_concept_petition_liege:0 "Petition"
 game_concept_petition_liege_desc:0 "Eine [activity|E], bei der [vassals|E] ihren [Concept('liege', 'Lehnsherrn')|E] um Hilfe bitten können.\n\nEine Reihe von Anliegen kann dabei zur Sprache kommen. Der [liege|E] muss dann entscheiden, ob er darauf eingeht."
 game_concept_pay_homage:0 "Huldigung"
 game_concept_pay_homage_desc:0 "Eine [activity|E], bei der [vassals|E] formell ihre Ergebenheit gegenüber dem [Concept('liege', 'Lehnsherrn')|E] ausdrücken.\n\nEine Huldigung kann unterschiedlich erwiesen werden und kann beiden Parteien [opinion|E], [prestige|E] und [dynasty_prestige|E] gewähren."

 repair_or_reforge_and_repair:0 "[SelectLocalization(HasDlcFeature('court_artifacts'), 'repair_and_reforge','just_repair')]"
 repair_and_reforge:0 "[repair|E] oder [reforge|E]"
 just_repair:0 "[repair|E]"
 game_concept_reforge_artifact:0 "Artefakt neuschmieden"
 game_concept_reforge:0 "Neuschmieden"
 game_concept_reforge_artifact_desc:0 "Manche [inventory_artifacts|E] können neugeschmiedet werden, was sie in [court_artifacts|E] verwandelt.\n\nIhr braucht einen [GetCourtPositionType('antiquarian_court_position').GetName()] und [gold|E], um für das Neuschmieden eines [Concept('artifacts','Artefakts')|E] zu bezahlen, wobei ältere Artefakte günstiger neuzuschmieden sind.\n\nWie beim [repair|E] eines [Concept('artifacts','Artefakts')|E] wird so auch die [durability|E] wiederhergestellt.\n\nNur Waffen, Rüstungen, Kronen und Insignien können neugeschmiedet werden, und sie werden so immer zu Podestgegenständen."
 game_concept_repair_artifact:0 "Artefakt reparieren"
 game_concept_repair:0 "Reparieren"
 game_concept_repair_artifact_desc:0 "Hat ein [artifact|E] eine niedrige [durability|E], könnt Ihr Euch entscheiden, es zu reparieren.\n\nIhr braucht einen [GetCourtPositionType('antiquarian_court_position').GetName()] und [gold|E], um ein [artifact|E] zu reparieren.[SelectLocalization(HasDlcFeature('court_artifacts'), 'game_concept_repair_artifact_desc_DLC', '')]"
 game_concept_repair_artifact_desc_DLC:0 "\n\nAlternativ könnt Ihr Euch entscheiden das Artefakt [Concept('reforge',‘neuzuschmieden')|E]."
