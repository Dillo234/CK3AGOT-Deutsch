l_german:

 bp1_yearly.5001.t:0 "Nächtliche Schrecken"
 bp1_yearly.5001.desc:0 "Warum bin ich aufgewacht? Benommen geht mein schlaftrunkenes Gehirn eine Liste durch. Die Nacht ist kalt, aber nicht eiskalt, mein Bett ist warm und bequem, und –\n\nAm Fußende meines Bettes ist eine Silhouette zu erkennen. Als sie näher kommt, nimmt sie Gestalt an: Es ist [sibling_murderer.GetFirstName], m[sibling_murderer.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]. Ich öffne den Mund, um darauf hinzuweisen, dass [sibling_murderer.Custom('DE_PRO_POS_S_3P')] Zimmer das neben meinem ist, als ich das Kissen in [sibling_murderer.Custom('DE_PRO_POS_S_3P')]en Händen bemerke.\n\nNur dank des fahlen Mondlichts sehe ich das wilde, kranke und mörderische Funkeln in [sibling_murderer.Custom('DE_PRO_POS_S_3P')]em Blick."
 bp1_yearly.5001.a:0 "Ich werde Euch für diesen Verrat #bold töten#!!"
 bp1_yearly.5001.b:0 "Nein! Das lasse ich nicht zu!"
 bp1_yearly.5001.c:0 "HILFE!"
 bp1_yearly.5001.win.tt:0 "Eure Konfrontation hat einen positiven Ausgang"
 bp1_yearly.5001.lose.tt:0 "Eure Konfrontation verläuft nicht sonderlich gut"
 bp1_yearly.5001.shout.tt:0 "Ihr ruft um Hilfe und hofft, dass Euch jemand hört"
 bp1_yearly.5001.kill.tt:0 "[sibling_murderer.Custom('DE_PRO_PER_S_3P_N')|U] ist Euch ausgeliefert"
 bp1_yearly.5001.die.tt:0 "Ihr verliert den Kampf"

 bp1_yearly.5002.t:0 "$bp1_yearly.5001.t$: Abgewiesene Ambition"
 bp1_yearly.5002.desc:0 "[sibling_murderer.GetFirstName] stürzt sich auf mich, als [sibling_murderer.Custom('DE_PRO_PER_S_3P_N')] bemerkt, dass ich mich bewege, doch die jähe Aufregung verleiht mir Kraft. Ich werfe mich [sibling_murderer.Custom('DE_PRO_PER_S_3P_D')] auf halbem Weg entgegen und meine Faust trifft [sibling_murderer.Custom('DE_PRO_PER_S_3P_A')] genau am Kiefer.\n\n[sibling_murderer.Custom('DE_PRO_PER_S_3P_N')|U] taumelt benommen zurück, und die folgenden verwirrten Schläge, die auf mich niederprasseln, können mich nicht davon abhalten, [sibling_murderer.Custom('DE_PRO_PER_S_3P_A')] zu Boden zu drücken. Ich setzte mich auf [sibling_murderer.Custom('DE_PRO_POS_S_3P')]e Brust und ein brutaler Schlag auf die Nase von [sibling_murderer.GetFirstNameNoTooltip] sorgt dafür, dass [sibling_murderer.Custom('DE_PRO_POS_S_3P')] Kopf von der Steinplatte abprallt und [sibling_murderer.Custom('DE_PRO_POS_S_3P')] feuriger Widerstand auf ein erbärmliches Gewimmer verringert wird.\n\nIn dieser Lage findet mich auch [guard.GetFirstName] vor, [guard.Custom('DE_ART_DEF_S_N')] zum Glück sehr geistesgegenwärtig ist. [sibling_murderer.GetFirstNameNoTooltip] starrt mürrisch auf den Boden, während ich erkläre, was vorgefallen ist."
 bp1_yearly.5002.a:0 "M[sibling_murderer.Custom('DE_ART_IND_N')] eigen[sibling_murderer.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]. Wie #EMP konntet#! Ihr nur?"

 bp1_yearly.5003.t:0 "$bp1_yearly.5001.t$: Remus"
 bp1_yearly.5003.desc:0 "Ich liege halb nackt, allein und unvorbereitet im Bett. [sibling_murderer.GetFirstNameNoTooltip] liegt auf mir, noch ehe ich die Bestürzung und den Verrat überhaupt richtig verarbeiten kann. [sibling_murderer.Custom('DE_PRO_PER_S_3P_N')|U] hat einen meiner Arme mit [sibling_murderer.GetHerHis]em Bein eingeklemmt, wodurch [sibling_murderer.Custom('DE_PRO_PER_S_3P_N')] selbst beide Arme frei hat. Mit einem drückt [sibling_murderer.Custom('DE_PRO_PER_S_3P_N')] das Kissen an mein Gesicht, während der andere mein fuchtelndes Handgelenk packt und es um den Bettpfosten hakt.\n\nDie Zeitspanne zwischen dem Ruck, mit dem [sibling_murderer.Custom('DE_PRO_PER_S_3P_N')] meinen Arm bricht, und dem hellen, strahlenden Schmerz, der bis zu meiner Schulter reicht, fühlt sich wie Stunden an. Während mein Handgelenk nutzlos hin und her baumelt, als ich meine zersplitterte Gliedmaße verzweifelt nach oben zu recken versuche, lehnt [sibling_murderer.Custom('DE_PRO_PER_S_3P_N')] sich an mein Ohr.\n\n„Der Thron gehört #EMP mir!#!“, zischt [sibling_murderer.Custom('DE_PRO_PER_S_3P_N')], während sich meine Sicht immer weiter verdunkelt."
 bp1_yearly.5003.a:0 "[sibling_murderer.GetFirstNameNoTooltip]! #DIE1 N-nein …#! #DIE2 [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] …#!"

 bp1_yearly.5004.t:0 "$bp1_yearly.5001.t$: Rechte Hand"
 bp1_yearly.5004.desc:0 "[sibling_murderer.GetFirstName] springt nach vorn und überbrückt die Entfernung zwischen sich und dem Kopfende meines Bettes in einem Wimpernschlag, doch es ist zu spät. Mein Hilfeschrei ist schon halb aus meinem Mund, als [sibling_murderer.Custom('DE_PRO_PER_S_3P_N')] sich überhaupt bewegt und das Kissen den Rest des Schreis unterdrückt. Die donnernden Schritte eines Paars sich rasch nähernder Füße ist bereits zu hören …"
 bp1_yearly.5004.guard.death:0 "\n\nDie Tür schnellt auf und in ihr steht glücklicherweise [guard.GetFirstName]. [guard.Custom('DE_PRO_PER_S_3P_N')|U] keucht und dreht sich um, um Verstärkung zu rufen, wird jedoch zum Schweigen gebracht, als m[sibling_murderer.Custom('DE_ART_IND_N')] [sibling_murderer.Custom2('RelationToMeShort', ROOT.Char)] [guard.Custom('DE_PRO_POS_S_3P')]en Namen zischt. Ich kann nur mit wachsendem Entsetzen zuhören, wie sich [sibling_murderer.GetFirstNameNoTooltip] das Schweigen und die Loyalität von [guard.GetFirstNameNoTooltip] erkauft.\n\nÜberwältigende Wellen der Panik steigen in meiner Brust auf, als die Tür mit einem schrecklichen #EMP Klicken#! des Schlosses zufällt."
 bp1_yearly.5004.guard.save:0 "\n\nDie Tür schnellt auf und in ihr steht glücklicherweise [guard.GetFirstName]. [guard.Custom('DE_PRO_PER_S_3P_N')|U] keucht und ruft rasch weitere Hilfe durch die offene Tür. Augenblicke später stürmen zwei Wachen herein, packen [sibling_murderer.Custom('DE_ART_DEF_S_A')] Möchtegernmörder[sibling_murderer.Custom('DE_END_NOU_S_GS_N')] und ziehen [sibling_murderer.Custom('DE_PRO_PER_S_3P_A')] von mir weg.\n\n[sibling_murderer.GetFirstNameNoTooltip] [sibling_murderer.Custom('DE_PRO_POS_S_3P')]erseits bleibt nichts anderes übrig, als mürrisch auf den Boden zu starren, unfähig oder unwillig, auch nur zu versuchen, [sibling_murderer.Custom('DE_PRO_POS_S_3P')]e Tat zu leugnen."
 bp1_yearly.5004.parent.save:0 "\n\nDie Tür schnellt auf und in ihr steht m[sibling_parent.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Es dauert nur einen Wimpernschlag, bis [sibling_parent.Custom('DE_PRO_PER_S_3P_N')] begreift, was vor sich geht, und nach Hilfe ruft, während [sibling_parent.Custom('DE_PRO_PER_S_3P_N')] [sibling_murderer.GetFirstNameNoTooltip] von mir weg und zu Boden reißt.\n\nAls [sibling_parent.Custom('DE_PRO_PER_S_3P_N')] meinen Kopf mit den Armen umschlingt, um mich zu beruhigen, trifft [guard.GetFirstName] ein. [Select_CString(guard.IsFemale, 'Diese', 'Dieser')] greift sich [sibling_murderer.GetFirstName], [sibling_murderer.Custom('DE_ART_DEF_S_N')] die Lage nutzen wollte, um zu fliehen, und schleudert [sibling_murderer.Custom('DE_PRO_PER_S_3P_A')] zurück in mein Gemach."
 bp1_yearly.5004.parent.death:0 "\n\nDie Tür schnellt auf und in ihr steht mein[sibling_parent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Meine anfängliche Erleichterung verwandelt sich rasch in einen eiskalten, finsteren Schrecken, als ich das schiefe Lächeln auf [sibling_parent.Custom('DE_PRO_POS_S_3P')]en Lippen und den fiesen Blick aus [sibling_parent.Custom('DE_PRO_POS_S_3P')]en zu Schlitzen verengten Augen bemerke. Der Anblick dreht mir schier den Magen um.\n\n[sibling_parent.Custom('DE_PRO_POS_S_3P')|U] wendet sich ab und schwebt förmlich wieder auf den Gang hinaus, als triebe [sibling_parent.Custom('DE_PRO_PER_S_3P_A')] nicht die geringste Sorge um.\n\nMit einem #EMP „Klick”#! zieht [sibling_parent.Custom('DE_PRO_PER_S_3P_N')] die Tür ins Schloss."

 bp1_yearly.5005.t:0 "Nächtliche Schrecken: Gier nach Macht"

 bp1_yearly.5006.t:0 "$bp1_yearly.5001.t$: Verwandtschaftliche Liebe"
 bp1_yearly.5006.a:0 "[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]! Ihr habt mich gerettet!"

 bp1_yearly.5007.t:0 "$bp1_yearly.5001.t$: Kindesmörderische Neigungen"
 bp1_yearly.5007.a:0 "#DIE1 [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]!#! #DIE2  … Bitte!#!"

 bp1_yearly.5008.t:0 "$bp1_yearly.5001.t$: Romulus"
 bp1_yearly.5008.desc:0 "[sibling_murderer.GetFirstName] ist schnell, doch es ist auf der Stelle klar, dass [sibling_murderer.Custom('DE_PRO_PER_S_3P_N')] mich tragisch unterschätzt hat. [sibling_murderer.Custom('DE_PRO_PER_S_3P_N')|U] macht einen Satz quer durch den Raum, doch ich bin schon aus dem Bett heraus und auf den Beinen. Der eigene Schwung wird [sibling_murderer.Custom('DE_PRO_PER_S_3P_D')] nun zum Verhängnis: [sibling_murderer.Custom('DE_PRO_PER_S_3P_N')|U] strauchelt über eine ganz leicht vorstehende Fliesenkante und geht zu Boden.\n\nIch mache einen Schritt nach vorn, und mein Fußtritt erwischt [sibling_murderer.Custom('DE_PRO_PER_S_3P_A')], als [sibling_murderer.Custom('DE_PRO_PER_S_3P_N')] es gerade wieder hastig auf die Knie geschafft hat. [sibling_murderer.Custom('DE_PRO_POS_S_3P')|U] Schädel prallt mit einem hässlichen Knirschen gegen die Wand. Der folgende, blinde Schlag von [sibling_murderer.Custom('DE_PRO_PER_S_3P_D')] ist wild und geht weit an mir vorbei. Ich nutze diese Gelegenheit, um meinen Beistelltisch zu erreichen.\n\n[sibling_murderer.Custom('DE_PRO_PER_S_3P_N')|U] fährt herum und hat für [sibling_murderer.Custom('DE_PRO_PER_S_3P_A')] völlig unvermittelt nun ein kleines, aber grässlich scharfes Messer an der Kehle. Zum ersten Mal sehe ich wahre Angst in [sibling_murderer.Custom('DE_PRO_POS_S_3P')]en Augen."
 bp1_yearly.5008.a:0 "Man wird Eure Leiche niemals finden, [sibling_murderer.GetFirstNameNoTooltip]."
 bp1_yearly.5008.b:0 "Kommt mir nicht wieder in die Quere. Verstanden?"

 bp1_yearly.5601.t:0 "Ein buntes Leben"
 bp1_yearly.5601.start:1 "Was für ein entzückender Tag heute ist! Die Brise ist erfrischend, die Sonne scheint warm, Insekten zirpen heiter im Gestrüpp. Alles wirkt strahlend und lebendig, und das liegt alles nur daran, dass dies[bp1_yearly_5601_dead_nemesis.Custom('DE_END_ADJ_IND_S_N')] [bp1_yearly_5601_dead_nemesis.Custom('InsultAdjective')|l]e [bp1_yearly_5601_dead_nemesis.GetFirstName] dem Himmel sei Dank endlich tot ist!\n\nIch kann mein Grinsen nicht unterdrücken, als ein Tross [bp1_yearly_5601_dead_nemesis.Custom('DE_PRO_POS_S_3P')]er Freunde und Angehörigen auf der Straße an mir vorbeikommt. Sie sind gerade unterwegs, um sich ein letztes Mal von [bp1_yearly_5601_dead_nemesis.Custom('DE_PRO_PER_S_3P_D')] zu verabschieden."
 bp1_yearly.5601.bodysnatcher:1 "Auch wenn [bp1_yearly_5601_dead_nemesis.Custom('DE_PRO_PER_S_3P_N')] nun kein Wort mehr sagen kann, um ihnen Einhalt zu gebieten, störe ich mich etwas an dem Gedanken, dass [bp1_yearly_5601_dead_nemesis.Custom('DE_PRO_POS_S_3P')]e Familie die Verwegenheit besitzt, in stiller Trauer [bp1_yearly_5601_dead_nemesis.Custom('DE_PRO_POS_S_3P')]e Ehre zu verteidigen.\n\nDie Prozession schreitet an mir vorbei, um [bp1_yearly_5601_dead_nemesis.Custom('DE_PRO_POS_S_3P')]en Leichnam zu Grabe zu tragen."
 bp1_yearly.5601.notinsane:0 "Die bösen Blicke, mit denen mich die Trauernden bedenken, machen mein Grinsen nur umso breiter. Ich wende mich zum Gehen, und ein junger Bettler reißt verblüfft die Augen auf, als ich ihm fröhlich eine Münze von derart hohem Wert zuschnippe, dass sie seine gesamte Familie über Wochen hinweg bestens ernähren wird."
 bp1_yearly.5601.a:0 "Denen werde ich’s zeigen!"
 bp1_yearly.5601.a.tt:0 "Ihr wartet, bis die Nacht anbricht, ehe Ihr Euch mit einer Schaufel auf den Weg macht …"
 bp1_yearly.5601.b:0 "Das ist der schönste Tag meines Lebens!"
 bp1_yearly.5601.c:0 "Es ist Zeit, loszulassen."

 bp1_yearly.5602.t:0 "Im Leben vorankommen"
 bp1_yearly.5602.desc:0 "Die Nacht ist still und schweigend. Das einzige Geräusch, das zu vernehmen ist, ist das Kratzen meiner Schaufel, als ich mühelos die frisch aufgehäufte Erde abtrage. Langsam wird das Hügelchen neben dem Grab höher, und der Leichnam von [bp1_yearly_5601_dead_nemesis.GetFirstName] ist wieder jener frischen Luft aufgesetzt, von der er erst vor so Kurzem abgeschnitten worden war.\n\nIch reiße das Tuch beiseite, das [bp1_yearly_5601_dead_nemesis.Custom('DE_PRO_POS_S_3P')] Gesicht bedeckt. [bp1_yearly_5601_dead_nemesis.Custom('DE_PRO_POS_S_3P')|U]e Lippen sind geöffnet und in einem Leichengrinsen erstarrt. Dreck und Erde kleben noch feucht an [bp1_yearly_5601_dead_nemesis.Custom('DE_PRO_POS_S_3P')]em Hals, als ich [bp1_yearly_5601_dead_nemesis.Custom('DE_PRO_PER_S_3P_A')] leidenschaftslos mustere.\n\nIch packe wieder die Schaufel und setze ihr Blatt an eben jenem Hals an. Das Metall, das ich heute selbst geschliffen habe, ist zu einer fiesen Klinge geschärft. Ein kräftiger Stoß, zwei kräftige Stöße, drei …"
 bp1_yearly.5602.a:0 "Ich sorge dafür, dass Ihr wenigstens einmal zu etwas nütze seid."
 bp1_yearly.5602.b:0 "[ROOT.Char.GetFaith.HighGodName] hat Eure Seele. Euren Kopf bekommen die Schweine!"

 bp1_yearly.5701.t:0 "Kommt Ihr zum Spielen raus?"
 bp1_yearly.5701.desc:0 "Ich bin mir sicher, die Beziehung von [married_friend.GetFirstName] zu [married_friend.Custom('DE_PRO_POS_S_3P')][friend_spouse.Custom('DE_END_PRO_S_D')] Ehepartner[friend_spouse.Custom('DE_END_NOU_S_GS_N')] [friend_spouse.GetFirstName] ist eine glückliche und fruchtbare, doch seit Kurzem verbringt [married_friend.Custom('DE_PRO_PER_S_3P_N')] immer weniger Zeit mit mir, [ROOT.Char.Custom('DE_ART_IND_D')] teuren Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], je mehr sich diese Beziehung vertieft. Jedes Mal, wenn ich versuche, [married_friend.Custom('DE_PRO_PER_S_3P_A')] auch nur zu so etwas Simplem wie einem Spaziergang zu bewegen, ist [married_friend.Custom('DE_PRO_PER_S_3P_N')] offenbar mit ehelichen Pflichten beschäftigt.\n\nIch vermisse die gute alte Zeit, als wir"
 bp1_yearly.5701.desc.ladsladslads:0 "überall umherstromerten, feinsten [ROOT.Char.Custom('RegionalDrink')] tranken, bis uns alles wieder hochkam, um dann am nächsten Abend genau das Gleiche noch einmal zu veranstalten!"
 bp1_yearly.5701.desc.nodrinky:0 "die tollsten Abende hatten, wenn wir den örtlichen Trunkenbolden dabei zusahen, wie sie übereinander fielen und ein peinliches Schauspiel aufführten!"
 bp1_yearly.5701.desc.ending:0 "\n\nWie viel Spaß wir hatten! Wenn uns nur dies[friend_spouse.Custom('DE_END_ADJ_IND_S_N')] elende, [friend_spouse.Custom('InsultAdjective')|l]e [friend_spouse.GetFirstNameNoTooltip] nicht mehr daran hindern würde, wieder so viel Spaß zu haben …"
 bp1_yearly.5701.a:0 "[friend_spouse.Custom('DE_PRO_PER_S_3P_N')|U] wird uns nicht länger voneinander fernhalten!"
 bp1_yearly.5701.b:0 "Womöglich kann ich da jemandem aufzeigen, was für einen Fehler er macht …"
 bp1_yearly.5701.c:0 "Ich schätze, wir haben das wohl beide hinter uns gelassen?"
 bp1_yearly.5701.tt.critical_success:0 "Die Beziehung ist irreparabel zerbrochen"
 bp1_yearly.5701.tt.success:0 "Zwischen sie wird ein Keil getrieben"
 bp1_yearly.5701.tt.failure:0 "Beide sind nicht glücklich mit Euch"
 bp1_yearly.5701.tt.critical_failure:0 "Ihr habt zu sehr gedrängt"

 bp1_yearly.5702.t:0 "Virtuoser Auftritt"
 bp1_yearly.5702.desc:0 "Mein[skilful_friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('skilful_friend'))] [skilful_friend.GetFirstName] ist so begabt!\n\n"
 bp1_yearly.5702.diplomacy:0 "Wenn [skilful_friend.Custom('DE_PRO_PER_S_3P_N')] spricht, hängen die Leute an [skilful_friend.Custom('DE_PRO_POS_S_3P')]en [skilful_friend.Custom('DE_PRO_POS_S_3P')|U]e flinke Zunge macht selbst die grausamsten spöttischen und stichelnden Worte derart süß, dass man gar nicht anders kann, als sich von ihnen bezaubern zu lassen. Ich bin ehrlich davon überzeugt, dass [skilful_friend.Custom('DE_PRO_PER_S_3P_N')] einem Wald Holz verkaufen könnte!"
 bp1_yearly.5702.martial:0 "Das immense taktische Wissen, das [skilful_friend.Custom('DE_PRO_POS_S_3P')] Verstand in sich birgt, stellt sogar das der besten Befehlshaber der Welt in den Schatten. Mit [skilful_friend.Custom('DE_PRO_POS_S_3P')]er offenbar angeborenen Fähigkeit, Schwachstellen auf dem Schlachtfeld auszumachen und auszunutzen, ist [skilful_friend.GetFirstNameNoTooltip] von gewaltigem Nutzen für jed[ROOT.Char.Custom('DE_END_ADJ_IND_S_A')] [ROOT.Char.GetLadyLord], [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.Custom('DE_PRO_POS_S_3P')] Reich mit Gewalt auszudehnen trachtet."
 bp1_yearly.5702.stewardship:0 "Zu sagen, dass [skilful_friend.Custom('DE_PRO_PER_S_3P_N')] ein Gespür für Geld hat, wäre eine Untertreibung. Wenn [skilful_friend.Custom('DE_PRO_PER_S_3P_N')] in fiskalischen Angelegenheiten das Sagen hat, entgeht so gut wie keine einzige Münze [skilful_friend.Custom('DE_PRO_POS_S_3P')]er Aufmerksamkeit. Die Klugheit und die Scharfsinnigkeit von [skilful_friend.GetFirstNameNoTooltip], wenn es um Finanzen geht, ist derart groß, dass es beinahe wie Zauberei wirkt, wenn [skilful_friend.Custom('DE_PRO_PER_S_3P_N')] sich an die Arbeit macht: [skilful_friend.Custom('DE_PRO_PER_S_3P_N')|U] gleicht Konten aus, treibt Geld dort auf, wo angeblich keines mehr zu finden ist, und stutzt überflüssige Ausgaben zurecht wie ein begabter Obstgärtner seine Bäume."
 bp1_yearly.5702.intrigue:0 "[skilful_friend.GetFirstNameNoTooltip] steht auf der Liste mit Leuten, die ich nur höchst ungern zum Feind hätte, auf jeden Fall recht weit oben. [skilful_friend.Custom('DE_PRO_PER_S_3P_N')|U] ist [skilful_friend.Custom('DE_ART_IND_N')] meisterhaft[skilful_friend.Custom('DE_END_ADJ_IND_S_N')] Manipulator[skilful_friend.Custom('DE_END_NOU_S_GS_N')] und [skilful_friend.Custom('DE_ART_IND_N')] brillant[skilful_friend.Custom('DE_END_ADJ_IND_S_N')] Intrigant[skilful_friend.Custom('DE_END_NOU_S_GS_N')]. [skilful_friend.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten sind immer nützlich: ob es nun darum geht, einer Küchenhilfe einen Kuchen zu stehlen, oder darum, den Boden für den Niedergang ganzer Dynastien zu bereiten."
 bp1_yearly.5702.learning:0 "[skilful_friend.Custom('DE_PRO_POS_S_3P')|U]e Gelehrtheit ist wahrlich immens, und kaum jemand im Reich kann da mithalten. [skilful_friend.Custom('DE_PRO_POS_S_3P')|U] Verständnis für philosophische und theologische Angelegenheiten erlaubt es [skilful_friend.Custom('DE_PRO_PER_S_3P_D')], auf Augenhöhe mit den heiligsten und weisesten religiösen Führern zu debattieren, und ich habe [skilful_friend.Custom('DE_PRO_PER_S_3P_A')] bislang noch nie ins Straucheln kommen sehen, wenn es um Fragen des Verstandes ging. Sogar jetzt höre ich [skilful_friend.Custom('DE_PRO_PER_S_3P_A')], wie [skilful_friend.Custom('DE_PRO_PER_S_3P_N')] ein Stück den Gang hinunter meisterhaft wie jemand mit jahrzehntelanger Erfahrung mühelos und gekonnt über ein obskures Thema referiert."
 bp1_yearly.5702.prowess:0 "Niemand stellt [skilful_friend.Custom('DE_PRO_POS_S_3P')]e Fechtkunst infrage, denn [skilful_friend.Custom('DE_PRO_PER_S_3P_N')] ist im ganzen Land als wahrhaft brillant[skilful_friend.Custom('DE_END_ADJ_IND_S_N')] Kämpfer[skilful_friend.Custom('DE_END_NOU_S_GS_N')] bekannt. Zu sehen, wie [skilful_friend.Custom('DE_PRO_PER_S_3P_N')] auf dem Hof eine Übungspuppe mit all der Tatkraft und Anmut [Select_CString(skilful_friend.IsFemale, 'einer wahren Meisterin', 'eines wahren Meisters')] angeht, kann selbst das Herz des gerissensten Duellanten mit Furcht erfüllen."
 bp1_yearly.5702.fallback:0 "AUSWEICHLÖSUNG"
 bp1_yearly.5702.ending:0 "\n\nVielleicht sollte ich [skilful_friend.Custom('DE_PRO_PER_S_3P_A')] darum bitten, mir ein paar Tricks und Kniffe aus [skilful_friend.Custom('DE_PRO_POS_S_3P')]em Betätigungsfeld zu verraten?"
 bp1_yearly.5702.a:0 "Lehrt mich, [skilful_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.5702.a.tt.success:0 "[skilful_friend.GetFirstNameNoTooltip] lehrt Euch, was [skilful_friend.Custom('DE_PRO_PER_S_3P_N')] weiß"
 bp1_yearly.5702.a.tt.neutral:0 "Ihr lernt nichts Nützliches, doch dankt [skilful_friend.GetFirstNameNoTooltip] für die Mühen"
 bp1_yearly.5702.a.tt.failure:0 "Ihr seid derart unbegabt, dass [skilful_friend.GetFirstNameNoTooltip] voller Verdruss die Segel streicht"
 bp1_yearly.5702.b:0 "Ich glaube, ich bin genauso gut wie [skilful_friend.Custom('DE_PRO_PER_S_3P_N')]!"
 bp1_yearly.5702.b.tt.success:0 "Ihr gewinnt den Wettstreit"
 bp1_yearly.5702.b.tt.failure:0 "Ihr verliert den Wettstreit"
 bp1_yearly.5702.c:0 "Ich werde [skilful_friend.Custom('DE_PRO_POS_S_3P')] Niveau nie erreichen!"

 bp1_yearly.5703.t:0 "Merkwürdige Bettgenossen"
 bp1_yearly.5703.desc:0 "Ich lehne mich zurück, keuchend und verschwitzt. [rival_lover.GetFirstName], meine Eroberung für diese Nacht, räkelt sich genüsslich neben mir. Wer hätte gedacht, dass so erbitterte Rivalen beim Liebesspiel derart … #EMP harmonieren#! würden?\n\n„Schließt die Augen“, sagt [rival_lover.GetFirstNameNoTooltip] spitzbübisch, ein verspieltes Lächeln um die Mundwinkel. Ich folge der Aufforderung und verschränke die Hände über dem Kopf, als ich mich in der Entspannung nach dem vollzogenen Beischlaf aale. Als ich um meine Handgelenke plötzlich den kalten Stahl eiserner Schellen spüre, reiße ich die Augen wieder auf und sehe, wie meine Affäre hinüber zum Nachttisch klettert.\n\n„Darauf warte ich schon sehr, sehr lange“, zischt [rival_lover.Custom('DE_PRO_PER_S_3P_N')]. Das Mondlicht glitzert auf der Schneide des Messers."
 bp1_yearly.5703.a:0 "NEIN! Bitte lasst mich etwas sagen!"
 bp1_yearly.5703.a.tt.success:0 "Ihr überredet [rival_lover.Custom('DE_PRO_PER_S_3P_N')], es sein zu lassen"
 bp1_yearly.5703.a.tt.failure:0 "[rival_lover.GetFirstNameNoTooltip] verwundet Euch"
 bp1_yearly.5703.a.tt.criticalfailure:0 "[rival_lover.Custom('DE_PRO_PER_S_3P_N')|U] zeigt keine Gnade"
 bp1_yearly.5703.b:0 "Wartet! Wollt Ihr nicht noch mehr hiervon?"
 bp1_yearly.5703.b.tt.success:0 "Eure Verführungskünste retten Euch"
 bp1_yearly.5703.b.tt.failure:0 "So gut seid Ihr nicht im Bett"
 bp1_yearly.5703.c:0 "Lasst mich Euch zeigen, warum das eine schlechte Idee ist …"

 bp1_yearly.5704.t:0 "Schön, wenn [seduced_rival.Custom('DE_PRO_PER_S_3P_N')] wütend ist"
 bp1_yearly.5704.desc:0 "[seduced_rival.GetFirstName] ist wieder einmal in meiner Ratskammer und plappert irgendeinen Unsinn darüber vor sich hin, dass ich [seduced_rival.Custom('DE_PRO_PER_S_3P_D')] angeblich Unrecht getan habe. [seduced_rival.Custom('DE_PRO_POS_S_3P')|U] Blick lodert regelrecht, als [seduced_rival.Custom('DE_PRO_PER_S_3P_N')] meinen Namen einmal mehr verflucht, und [seduced_rival.Custom('DE_PRO_PER_S_3P_D')] steigt die Galle nur noch höher, als ich [seduced_rival.Custom('DE_PRO_POS_S_3P')]en Zorn mit einem verächtlichen Kopfschütteln abtue.\n\nAls [seduced_rival.Custom('DE_PRO_PER_S_3P_N')] mich weiter ausschilt, obwohl ich seine Ausfälle nun bereits scharf erwidere, fällt mir auf, wie ich erneut über [seduced_rival.Custom('DE_PRO_POS_S_3P')]e Augen nachdenke. Kaum habe ich mich selbst aus dieser kleineren Träumerei geholt, wandert mein Blick hinüber zu [seduced_rival.Custom('DE_PRO_POS_S_3P')]em Kinn, das im Zorn auffällig lang gezogen wirkt. Im Zuge meines unbewussten Starrens bemerke ich, wie sich [seduced_rival.Custom('DE_PRO_POS_S_3P')]e Brust einladend hebt und senkt, während [seduced_rival.Custom('DE_PRO_PER_S_3P_N')] [seduced_rival.Custom('DE_PRO_POS_S_3P')]e Tirade fortsetzt, und …\n\nWo habe ich mich #EMP da#! nur hineinmanövriert?"
 bp1_yearly.5704.a:0 "Hoffentlich sehen wir bald #EMP viel#! mehr voneinander, [seduced_rival.GetFirstNameNoTooltip]."
 bp1_yearly.5704.b:0 "Das ist lächerlich!"

 bp1_yearly.5705.t:0 "[lover_rival.Custom('DE_PRO_PER_S_3P_N')|U] ist es nicht wert"
 bp1_yearly.5705.desc:0 "Vielleicht war ich in jüngster Zeit ein bisschen zu selbstzufrieden? Jedenfalls scheint es das zu sein, was [concerned_friend.GetFirstName] zu einem verärgerten Handeln getrieben hat. Mein[concerned_friend.Custom('DE_END_PRO_S_N')] Freund[concerned_friend.Custom('DE_END_NOU_S_GS_N')] hat mich in die Ecke gedrängt, um mich wegen meiner … vielschichtigen Beziehung zu [lover_rival.GetFirstName] zur Rede zu stellen.\n\n„Ihr verhaltet Euch vollkommen lächerlich!“ stellt [concerned_friend.Custom('DE_PRO_PER_S_3P_N')] nüchtern fest. Offenkundig gereizt von meinem nach dem Beischlaf verträumten Betragen pikst [concerned_friend.Custom('DE_PRO_PER_S_3P_N')] mich mit ausgestrecktem Finger in die Brust. „Ihr #EMP wisst#!, dass dabei nichts Gutes herauskommen wird! Ihr seid dabei, Euch selbst ein Bein zu stellen, und das ist Euch auch klar!“"
 bp1_yearly.5705.a:0 "Aber … habt Ihr [lover_rival.Custom('DE_PRO_PER_S_3P_A')] #EMP gesehen#!?!"
 bp1_yearly.5705.a.tt:0 "Diese Option ist verfügbar dank der bemerkenswerten Attraktivität von [lover_rival.GetFirstNameNoTooltip]"
 bp1_yearly.5705.b:0 "Ihr versteht unsere Beziehung einfach nicht!"
 bp1_yearly.5705.c:0 "Ich weiß, ich weiß. Ihr habt recht."

 bp1_yearly.5706.t:0 "Die Sünden der Erzeuger"
 bp1_yearly.5706.desc:0 "Ich schürze bei meinem Gang durch [meeting_county.GetProvince.GetCounty.GetName] verächtlich die Lippen, als ich feststelle, wie [rival_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] die Straße hinunter auf mich zueilt. Unsere Rivalität war in jüngster Zeit besonders gehässig: Wir setzten beide bei jeder sich bietenden Gelegenheiten Spitzen. Ich erwarte nichts anderes, als dass mir irgendein widerlicher Unfug entgegengespien wird, doch stattdessen stolziert [rival_parent.Custom('DE_PRO_PER_S_3P_N')] einfach an mir vorbei.\n\nErst dann bemerke ich, dass [rival_parent.Custom('DE_PRO_PER_S_3P_N')] jemanden im Schlepptau hat. Ich erkenne diese Person als [rival_child.GetFirstName], das Kind von [rival_parent.GetFirstNameNoTooltip]. [rival_child.GetFirstName|U] lächelt mich recht kokett und mit einer um eine Winzigkeit hochgezogenen Augenbraue an, ehe [rival_child.Custom('DE_PRO_PER_S_3P_N')] [rival_child.Custom('DE_PRO_POS_S_3P')][rival_parent.Custom('DE_END_PRO_S_D')] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))] nacheilt. Etwas überrumpelt beobachte ich das Paar auf seinem weiteren Weg die Straße hinunter.\n\nWas sollte das denn eben?"
 bp1_yearly.5706.a:0 "Es wäre unhöflich, nicht in gleicher Weise zu antworten …"
 bp1_yearly.5706.a.tt:0 "Verführung (Komplott) hat eine gesteigerte Erfolgschance"
 bp1_yearly.5706.b:0 "So etwas Schmutziges rühre ich nicht an!"

 bp1_yearly.5707.t:0 "Die Sünden der Erzeuger: In flagranti"
 bp1_yearly.5707.start:0 "Selbst im Taumel der Leidenschaft höre ich das Donnern sich nähernder Schritte laut und klar. Beinahe völlig unfreiwillig grinse ich selbstzufrieden.\n\n[rival_parent.GetFirstName|U] reißt die Tür auf. [rival_parent.Custom('DE_PRO_POS_S_3P')|U]e entsetzte Miene, als [rival_parent.Custom('DE_PRO_PER_S_3P_N')] sieht, dass eine [rival_parent.Custom('DE_PRO_POS_S_3P')|U]er Schreckensvorstellungen Wirklichkeit geworden ist, ist ein erhebender Anblick. [rival_child.GetFirstName]"
 bp1_yearly.5707.child_dislike:0 "grinst zu meiner Überraschung ebenso breit wie ich, als [rival_child.Custom('DE_PRO_PER_S_3P_N')] sieht, wie [rival_child.Custom('DE_PRO_POS_S_3P')][rival_parent.Custom('DE_END_PRO_S_N')] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))] da in der Tür steht. [rival_child.Custom('DE_PRO_PER_S_3P_N')|U] schließt sogar die Arme um mich, um sich geradezu triumphierend eng an mich zu pressen.\n\n„Vielleicht nehmt Ihr mich nun ernst, #EMP [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]#!!“"
 bp1_yearly.5707.child_deviant:0 "grinst zu meiner Überraschung ebenso breit wie ich, als [rival_child.Custom('DE_PRO_PER_S_3P_N')] sieht, wie [rival_child.Custom('DE_PRO_POS_S_3P')][rival_parent.Custom('DE_END_PRO_S_N')] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))] da in der Tür steht. [rival_child.Custom('DE_PRO_PER_S_3P_N')|U] überrascht mich noch weiter, als [rival_child.Custom('DE_PRO_PER_S_3P_N')] mit einer theatralischen Geste die Decke zurückschleudert und uns beide nackt zur Schau stellt!\n\n„Kann ich Euch in Versuchung führen, Euch #EMP uns anzuschließen#!, [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]?“"
 bp1_yearly.5707.child_like:0 "schreit überrascht auf und bedeckt [rival_child.Custom('DE_PRO_POS_S_3P')]e Blöße mit einer Decke.\n\nBinen eines Wimpernschlags werden Erklärungen verlangt und Vorwürfe vorgebracht, wahrend sich Kind und Elternteil über meinen erschöpften, aber zufriedenen Leib hinweg anbrüllen."
 bp1_yearly.5707.a:0 "Ha! Ha! Hab ich Euch, Ihr elendes Ding!"
 bp1_yearly.5707.a.deviant:0 "Was im Namen aller guten Mächte geht hier vor sich?!"
 bp1_yearly.5707.a.doubledeviant:0 "… Nun, wie wäre es, [rival_parent.GetFirstNameNoTooltip]?"
 bp1_yearly.5707.b:0 "Bitte! [rival_child.GetFirstNameNoTooltip] lieben uns!"
 bp1_yearly.5707.c:0 "Ihr habt Euren Nachwuchs gut erzogen, [rival_parent.GetFirstNameNoTooltip]!"

 bp1_yearly.5740.t:0 "Antworten sind nicht einerlei"
 bp1_yearly.5740.desc:0 "Träge erwache ich zum Klang zwitschernder Vögel. Durch das Fenster zaubert das Licht des Morgens Sprenkel auf die Decke. Ich gähne, strecke mich und lehne mich noch einmal zurück, um mich in der Wärme zu alles. Erst nachdem einige Augenblicke verstrichen sind, bemerke ich etwas.\n\nNeben mir – so bequem auf einem Kissen, wie ich es unter meiner Decke habe – liegt ein wahrlich mysteriöser Gegenstand.\n\nEin mittelgroßes, cremefarbenes und ansonsten vollkommen unauffälliges …\n\nEi."
 bp1_yearly.5740.a:0 "Was … Was hat das #EMP zu bedeuten#!?"
 bp1_yearly.5740.a.tt:0 "Ich muss den Schuldigen finden!"
 bp1_yearly.5740.b:0 "Wie sonderbar. Nun ja."
 bp1_yearly.5740.c:0 "Wer war das? Wo steckt er?! #EMP WACHEN!#!"

 bp1_yearly.5741.t:0 "$bp1_yearly.5740.t$: Nestraub"
 bp1_yearly.5741.desc:0 "Meine erste Anlaufstelle ist die Küche, wo Bedienstete um allerlei Tische herum eifrig dabei sind, Mahlzeiten zuzubereiten. Man scheucht mich sogar von einigen Haufen von Nahrungsmitteln fort, als scherten sich die fleißigen Köche kein bisschen um meinen Stand als [ROOT.Char.GetLadyLord].\n\nIch spüre endlich auf, wonach ich gesucht hatte: eine Stiege mit säuberlich darin angeordneten Eiern! Jedes einzelne Ei ruht in einem Nestlein aus Stroh, zu Zehnerreihen sortiert. Zehn Eier. Und noch einmal zehn. Und dann … acht?\n\nEs fehlen #EMP zwei#! Eier!"
 bp1_yearly.5741.a:0 "Noch eins?! Ich werde den Schuldigen #EMP häuten#! lassen!"
 bp1_yearly.5741.a.tt:0 "Ich werde unter jedem Stein nachsehen!"
 bp1_yearly.5741.b:0 "Wer immer es auch war, hatte Zugang zur Küche! Das Rätsel ist fast gelöst!"



 bp1_yearly.5742.t:0 "$bp1_yearly.5740.t$: Teufelei!"
 bp1_yearly.5742.desc:0 "Als ich die Kellertreppe hinunterhaste, gestatte ich mir einen tiefen Atemzug der klammen, kühlen Luft. Regal um Regal werden hier unten Essen und Getränke gelagert, und in einem heftigen krassen Unterschied zum geschäftigen Treiben in der Küche hält sich gerade niemand außer mir hier auf. Ich nutze ein niedriges Regal als Stütze, um meine Gedanken zu sammeln. Wer auch immer das Ei an seiner Fundstelle platziert hatte, musste Zugang zu meinen Gemächern gehabt haben und zur Küche und …\n\nMeine Gedanken schweifen ab. Meine Hand, die wie neben ihren Weg in meine Tasche fand, ist erstarrt. Ungläubig und mit ungeschickten Bewegungen ziehe ich den Gegenstand hervor, den meine Finger ertastet haben.\n\nDer Gegenstand ist hart. Lauwarm. #EMP Eiförmig#!."
 bp1_yearly.5742.a:0 "Wie? WIE?!"
 bp1_yearly.5742.b:0 "Was für ein Glück! #EMP Zwei#! Eier umsonst!"

 bp1_yearly.5743.t:0 "$bp1_yearly.5740.t$: Ein Plan wird ausgebrütet"
 bp1_yearly.5743.desc:0 "Wie benebelt und mit wildem Blick platze ich durch die Tür zu meinem Thronsaal. Meine Vasallen und meine Angehörigen stehen vor mir, wobei [egg_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] und [egg_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] ganz besonders vom Grauen gepackt scheinen.\n\n„Ein Ei! ZWEI Eier!“, verkünde ich und halte ihnen das unscheinbare ovale Ding unter die Nase. „Wer war das?! Wer hat das getan? Ich lasse Euch ins Meer werfen!“\n\nDarauf folgt etwas angespanntes, verwirrtes Gekicher. Ich nehme den Arm in die Höhe und schleudere das Ei des Anstoßes mit einem irren, schallenden Gebrüll zu Boden. Das Gekicher verstummt, und es herrscht Stille."
 bp1_yearly.5743.a:0 "[egg_spouse.GetFirstNameNoTooltip]! Gebt es sofort zu!"
 bp1_yearly.5743.a.tt.success:0 "Ihr wählt den richtigen Verdächtigen aus"
 bp1_yearly.5743.a.tt.failure:0 "Eure Vermutung ist falsch"
 bp1_yearly.5743.a.tt.outcome:0 "Chance für"
 bp1_yearly.5743.b:0 "[egg_friend.GetFirstNameNoTooltip]! Ihr [egg_friend.Custom('InsultNoun')]!"
 bp1_yearly.5743.c:0 "Keiner von Euch ist über einen Verdacht erhaben! #EMP Keiner#!!"
 bp1_yearly.5743.c.tt.success:0 "Ihr entscheidet Euch richtigerweise für … alle"
 bp1_yearly.5743.c.tt:0 "Alle Höflinge"

 bp1_yearly.5744.t:0 "$bp1_yearly.5740.t$: Ei, ei, ei"
 bp1_yearly.5744.start:0 "Die Wildheit meiner Anschuldigung verleiht, meinem Vorwurf Gewicht, doch während die Momente dahinrinnen, weicht die Bestürzung nicht einen einzigen Wimpernschlag "
 bp1_yearly.5744.spouse:0 "aus dem Gesicht von [egg_spouse.GetFirstName]."
 bp1_yearly.5744.friend:0 "aus dem Gesicht von [egg_friend.GetFirstName]."
 bp1_yearly.5744.crowd:0 "aus den Gesichtern aller Anwesenden."
 bp1_yearly.5744.end:0 "Ich versuche, einen weiteren Schritt nach vorn zu machen, doch meinem gesamten Leib entflieht die Kraft und ich gerate ins Taumeln.\n\nSchon liege ich auf dem Rücken, einen Kranz besorgter Mienen am Rand meines Gesichtsfelds. Jemand tupft mir mit einem in kühles Wasser getauchten Lappen die Schläfe ab.\n\n„Nein, nein, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Ihr müsst Euch ausruhen. Wir holen auch einen Diener, um Euch sauber zu machen.“ Ich nehme die körperlosen Worte in genau jenem Moment wahr, als meine Fingerspitzen meine Wange berühren und den Dotter des zerschlagenen Eis ein wenig verschmieren, in das ich direkt hineingefallen bin."
 bp1_yearly.5744.a:0 "… Mir brummt der Schädel."
 bp1_yearly.5744.b:0 "Ich finde den Schuldigen! Nur … eben nicht jetzt."

 bp1_yearly.5745.t:0 "$bp1_yearly.5740.t$: Ein faules Ei"
 bp1_yearly.5745.desc:0 "Ein Tag voll harter Arbeit wird mit etwas Ruhe und Erholung gebührend belohnt! Mein opulentes, bequemes Bett wird vom flackernden Schein des Feuers erhellt. Die knisternden Flammen lassen Schatten auf der Wand tanzen. Ich schlüpfe dankbar in mein warmes Bett, ziehe die Decken über meinen müden Leib und senke mein Haupt aif ein Kissen.\n\nErst dann sehe ich es. Keine Armeslänge von mir entfernt, unberührt auf einem eigenen Kissen, beschienen von den leuchtenden Flammen im Kamin.\n\nEin Ei."
 bp1_yearly.5745.a:0 "#DIE2  … Nein. … Nein,#! #DIE1  … Nein, nein, nein,#! #EMP neeeeiiiiin!#!"
 bp1_yearly.5745.b:0 "Das ist das Werk von [egg_spouse.GetFirstNameNoTooltip]. Ich weiß es einfach."
 bp1_yearly.5745.c:0 "Das ist das Werk von [egg_friend.GetFirstNameNoTooltip]. Es kann gar nicht anders sein!"
 bp1_yearly.5745.d:0 "Ich weigere mich, mich noch länger mit diesen albernen Spielchen zu beschäftigen!"
