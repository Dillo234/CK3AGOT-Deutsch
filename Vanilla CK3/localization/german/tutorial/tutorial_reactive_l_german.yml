 reactive_advice_fabricate_claim:0 "$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim:0 "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc:0 "Ihr seid einfach nicht in der Lage, einen Krieg zu erklären? Dann fingiert einen Anspruch!\nÖffnet diesen Ratschlag, um Wissen darüber zu erhalten, wie Ihr Euren Rat dazu nutzen könnt, Ansprüche zu fingieren."
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "Ansprüche fingieren"
 reactive_advice_fabricate_claim_desc:1 "Ohne [casus_belli|E] könnt Ihr keinen Krieg erklären. Der beliebteste Kriegsgrund sind [claims|E], doch manchmal ist es schwierig, an den gewünschten Anspruch zu kommen.\n\nAn diesem Punkt kommen [fabricated_claims_short|E] ins Spiel!\n\n#TUT Ihr könnt Euren [court_chaplain|E] anweisen, einen Anspruch auf eine beliebige [county|E] in der Nähe zu fingieren. Dies geht von der Ansicht „[council|E]“ aus. Ihr könnt immer nur einen Anspruch zugleich fingieren, und es dauert seine Zeit, bis der Vorgang abgeschlossen ist.\n\nDieses Werkzeug ist besonders hilfreich, wenn Ihr einen kleinen [ruler|E] spielt, da Kriegsgründe einfacher zu beschaffen sind, je größer das [realm|E] ist.\n\nIhr solltet Ansprüche auf Eure unmittelbaren Nachbarn fingieren, am besten gegen solche, die schwächer sind als Ihr! Falls Ihr einen Grafen spielt, solltet Ihr Euch auf den Anspruch auf Titel beschränken, die im gleichen [de_jure|E]-[duchy|E] wie Euer [realm_capital|E] liegen.#!"
 
 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:1 "Ohne Ausbildung wird aus Eurem Erbe kein großer Herrscher!\nÖffnet diesen Ratschlag, um eine Erklärung der Vormundschaft zu erhalten und zu erfahren, wie man seinen Erben an die Macht heranführt."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "Ausbildung"
 reactive_advice_education_desc:4 "Offenbar hat Euer [player_heir|E] keinen [guardian|E]! Ohne angemessene [education|E] wird er schlechte [skills|E] und zufällige [traits|E] erhalten.\n\n#TUT Verwendet die [interaction|E] #TUT_KW „$educate_child_interaction$“#! bei Eurem Erben und sucht einen passenden Charakter, der sein [guardian|E] werden könnte.\n\nIhr solltet einen Charakter auswählen, der sich in dem Gebiet auskennt, das auch das [ward|E] beherrschen soll. Wir raten zu einem Vormund mit einer hohen [education_trait|E] (wie [GetTrait('education_martial_4').GetName(GetPlayer)]) oder einer Eigenschaft wie [GetTrait('intellect_good_1').GetName(GetPlayer)] oder [GetTrait('intellect_good_3').GetName(GetPlayer)]. Wenn Ihr kein Risiko eingehen möchtet, dass jemand die Persönlichkeit Eures Kindes formt, könnt Ihr Euren Erben auch selbst ausbilden!\n\nGanz allgemein solltet Ihr darauf achten, dass alle Eure Kinder eine gute Ausbildung genießen. Doch falls Ihr Kinder habt, die Euch nicht besonders am Herzen liegen (beispielsweise Euer viertes oder fünftes Kind), könnt Ihr sie auch einem Eurer [vassals|E] zuweisen, um einen Bonus auf die [opinion|E] zu erhalten. Der einfachste Weg, einen möglichen Tutor zu finden, besteht darin, die Interaktion #TUT_KW „$offer_ward_interaction$“#! direkt auf einen Vasallen durchzuführen.#!"
 reactive_advice_tooltip_modes:0 "$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes:0 "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc:1 "Crusader Kings III hat verschiedene Tooltip-Modi!\nÖffnet diesen Ratschlag, um eine Erläuterung der verschiedenen Modi zu erhalten und herauszufinden, welcher am besten zu Eurem Spielstil passt."
 action_reactive_advice_tooltip_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1:0 "Tooltip-Modi"
 reactive_advice_tooltip_modes_step_2:0 "Fortgeschrittene Tooltip-Modi"
 reactive_advice_tooltip_modes_desc:1 "Tooltip-Modi steuern #EMP wie#! Ihr auf [highlighted_text|E] und Infos in Tooltips zugreift #weak (anders gesagt: wie Tooltips gesperrt werden, damit Ihr Euch mit dem Mauspfeil darin bewegen könnt)#!.\n\nDer standardmäßige Tooltip-Modus heißt #V Timer-Lock#!. In diesem Modus werden Tooltips fixiert, sobald die festgelegte Zeit in einem kleinen Fortschrittsbalken abgelaufen ist."
 reactive_advice_tooltip_modes_2_desc:0 "Falls Ihr ein erfahrener Spieler seid oder nicht möchtet, dass die Tooltips automatisch fixiert werden, solltet Ihr #V Aktions-Lock#! aktivieren. In diesem Modus könnt Ihr Tooltips mit der #V mittleren Maustaste#! fixieren.\n\n#I Ihr könnt den Tooltip-Modus ändern, indem Ihr im #V Spielmenü#! auf #V Einstellungen#! geht und dort unter #V Spiel#! die Einstellung #V „Tooltip-Modus“#! ändert.#!"

 action_perk_bonus_cap_modes:0 "Maximalen Vorzugsbonus erreicht"
 action_perk_bonus_cap_modes_desc:0 "Ihr habt den maximalen Vorzugsbonus erreicht, den Euch der Vorzug gewähren kann. Einige Vorzüge wie [GetPerk('sound_foundations_perk').GetName(GetPlayer)] haben eine maximale Zahl an Punkten für die Werte, die sie gewähren können."
