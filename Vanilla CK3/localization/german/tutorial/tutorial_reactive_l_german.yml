 ra_artifact_inventory_general:0 "Inventar"
 ra_artifact_inventory_general_desc:0 "Ihr habt Euer erstes [inventory_artifact|E] erhalten. Diese [artifacts|E] trägt man bei sich und erhält dadurch verschiedene Vorzüge."
 ra_artifact_inventory_open_step:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_open_step_desc:0 "[inventory_artifacts|E] werden in Eurem Inventar aufbewahrt. Lasst es uns jetzt öffnen."
 ra_artifact_inventory_open_step_open:0 "Öffnet das Inventar (hervorgehoben)"
 ra_artifact_inventory_welcome:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_welcome_desc:0 "In Eurem Inventar könnt Ihr [inventory_artifacts|E] ausrüsten, um in den Genuss ihrer Vorzüge zu kommen – beispielsweise der Erhöhung eines bestimmten [Concept('skill', 'Werts')|E] oder Eures [Concept('prestige','Prestiges')|E].\n\nIhr könnt [inventory_artifacts|E] auch [repair|E] oder [reforge|E], wodurch ihre [durability|E] wiederhergestellt wird und sie daher nicht im Lauf der Zeit zerstört werden.\n\nIhr könnt dort auch [artifact_claims|E] sehen, die Ihr habt, und versuchen, diese [artifacts|E] an Euch zu bringen!"
