l_german:
 open_tutorial_lesson:1 "Ratschlag: "
 click_to_open_lesson:1 "#I Klicken, um mehr anzuzeigen#!"
 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "Söldner sind angeheuerte Soldaten, die das Ruder in einem Krieg herumreißen können.\nÖffne diesen Ratschlag, um Hinweise und Tipps darüber zu erhalten, wie du Söldner am besten einsetzt!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "Söldner"
 reactive_advice_mercenaries_desc:0 "Wenn du einen Krieg verlierst, kannst du das Ruder möglicherweise herumreißen, indem du [mercenaries|E] anheuerst.\n\nSöldner kosten [gold|E], bieten dir aber eine erhebliche [army|E]. Sobald du sie angeheuert hast, kannst du sie wie jede andere Armee einsetzen.\n\n#TUT Du solltest eine Einheit Söldner für deinen aktuellen Krieg anwerben. Du kannst dich dabei zwar verschulden, aber wir empfehlen, dass du dich für eine erschwingliche Einheit entscheidest, sofern du den Krieg nicht deutlich verlierst.#!"
 reactive_advice_mercenaries_task:0 "Navigiere zur Ansicht $HIRE_TROOPS$ und wähle eine Söldnertruppe aus"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "Was war das denn? Du bist gestorben, und eine Nachfolge fand statt!\nÖffne diesen Ratschlag, um eine Erklärung zu erhalten sowie ein paar Tipps zur Planung zukünftiger Nachfolgen."
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "Nachfolge"
 reactive_advice_succession_desc:3 "Der König ist tot, lang lebe der König!\n\nKeine Sorge: Euer alter Charakter ist zwar tot, doch Crusader Kings III ist ein Spiel, in dem es um Dynastien geht. Da Euer [ruler|E] einen [Concept('player_heir', 'Spielererben')|E] hatte, lenkt Ihr nun ihn!\n\n#TUT Der Tod ist ein natürlicher Teil des Spiels, und Ihr werdet oft als Euer ältestes [eligible_child|E] (gemäß der [succession_laws|E] Eures Reichs) weiterspielen. Um eine sichere Nachfolge zu gewährleisten, solltet Ihr mindestens zwei Kinder haben, wobei das zweite als Ersatz dient, falls das erste stirbt.\n\nIm Nachfolgefall verliert Ihr unter Umständen einige [titles|E] Eures vorherigen Charakters. Keine Sorge: Ihr habt weiterhin [claims|E] auf alle Titel, die Ihr verliert.#!\n\n#weak Wir empfehlen, dass Ihr Euch zuerst eine Weile mit Eurem neuen Charakter vertraut macht, ehe Ihr fortfahrt.#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "Domänenschwelle"
 reactive_advice_domain_limit_desc:0 "Derzeit hast du in deiner [domain|E] mehr Ländereien, als dein Charakter alleine verwalten kann; höchste Zeit, dass du neue [vassals|E] einsetzt!\n\nDu da wertvolle Titel innerhalb deiner Domäne behalten solltest, empfehlen wir, dass du den Reiter „Domäne“ in der Reichsansicht öffnest; dort siehst du, wie viel die einzelnen Titel für dich wert sind. Beachte außerdem, welche Titel sind in deinem [de_jure|E] befinden.\n\n#TUT Du solltest vermeiden, zu lange über der [domain_limit|E] zu bleiben, da dies Konsequenzen hat.\n\nUm unter der Schwelle zu bleiben, solltest du überschüssige [titles|E] neuen Vasallen verleihen. Du kannst Titel zwar auch an bereits vorhandene Vasallen vergeben, aber häufig empfiehlt es sich, sie jemandem ohne Land zu geben.\n\nEntfernte Mitglieder deiner [dynasty|E] oder [courtiers|E] mit der [trait|E] „[GetTrait('content').GetName( GetPlayer )]“ geben hervorragende Vasallen ab, [claimants|E] auf deine Titel oder Höflinge mit „[GetTrait('ambitious').GetName( GetPlayer )]“ hingegen weniger.#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "Vasallenschwelle"
 reactive_advice_vassal_limit_desc:0 "Niemand kann eine Horde von Grafen unter Kontrolle halten: Aufstrebende Eroberer müssen sich auf höherstufige [vassals|E] wie Herzöge verlassen, die ihr Land für sie verwalten!\n\nIhr seht Eure aktuelle Vasallenschwelle in der Domänenansicht.\n\n#TUT Ähnlich wie die Domänenschwelle solltet Ihr auch Euer [vassal_limit|E] nicht überschreiten. Um Nachteile zu vermeiden, empfiehlt sich eine Konsolidierung der Vasallen.\n\nDies erreicht man am besten, indem Ihr Euren Vasallen [duchies|E] gewährt: So herrschen sie über eine größere Fläche und entlasten Euch! Dazu müsst Ihr jedoch über ein [kingdom|E] oder ein [empire|E] verfügen. Macht nicht den Fehler, einen Eurer [primary_titles|E] abzugeben!\n\nÜberschreitet Ihr als Herzog die Vasallenschwelle, solltet Ihr schnellstmöglich ein Königreich gründen.#!"
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "Herzogtum zu groß!"
 reactive_advice_megaduke_penalty_desc:2 "Euer [duchy|E] ächzt unter der Last zu großer Ländereien. Ihr solltet ein [kingdom|E] [create|E] oder [usurp|E]!\n\n#TUT Vielleicht könnt Ihr ja bereits ein Königreich erschaffen? Öffnet die Ansicht „Derzeitige Lage“ und überprüft, ob dies der Fall ist. Ansonsten steht Euch die [decision|E] offen, Euer eigenes Königreich zu erschaffen, doch Vorsicht: Titel, die Ihr selbst ins Leben ruft, sind in der Regel schwächer als bereits vorhandene [de_jure|E]-Titel.\n\nSeid Ihr [vassal|E] und Euer [liege|E] König, müsst Ihr Eure Unabhängigkeit fordern, ehe Ihr selbst König werden könnt. Der erste Schritt dabei ist, einer [independence_faction|E] beizutreten oder eine zu gründen.#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "Einen Bastard als Kind zu haben, kann Segen oder Fluch sein, doch was genau bedeutet es?\nÖffnet diesen Ratschlag, um eine Erklärung der Bastardschaft und ihrer Auswirkungen auf Euch zu erhalten!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "Bastarde"
 reactive_advice_bastards_desc:1 "Hoppla! Offenbar habt Ihr einen [bastard|E] gezeugt! Das kann eine Gefahr sein, aber auch eine Gelegenheit …\n\n#TUT Es ist nicht nur schlecht, Bastarde als Kinder zu haben: Ihr könnt sie zu Zwecken von [alliances|E] verheiraten, ohne dass sie eine direkte Gefahr für Eure [succession|E] darstellen, da sie nicht als [legitimate|E] gelten.\n\nEs könnte sich sogar lohnen, ein paar Bastarde zur Hand zu haben, damit Ihr sie legitimieren könnt, falls Euch die ehelichen Kinder ausgehen. Achtet aber immer auf die [opinion|E], die Euer [spouse|E] von Euch Euch hat …\n\nFalls Ihr Bastarde zeugen möchtet, solltet Ihr das [GetScheme('seduce').GetTypeName]-[scheme|E] gegen unverheiratete Charaktere einsetzen. Verführt Ihr eine verheiratete Frau, könnte ihr Gemahl davon ausgehen, dass das Kind das seine ist; in diesem Fall könnt Ihr das Kind im Anschluss nicht legitimieren.#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "In den Schatten lauern zahlreiche Gefahren, und die Bedrohung eines Komplotts ist nie weit entfernt.\nÖffnet diesen Ratschlag, um eine Erklärung von Komplotten und Wissen darüber zu erhalten, wie Ihr Euch schützen könnt!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "Schutz gegen Komplotte"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "Seid stets auf der Hut! Wenn Ihr herrscht, gibt es viele, die Euch mittels Komplotten nach dem Leben trachten …\n\nAchtet darauf, dass Eure Untertanen eine hohe [opinion|E] von Euch haben, aber wichtiger noch: Sorgt #emphasis immer#! dafür, dass Euer [spymaster|E] loyal ist.\n\n#TUT Auch [hostile_schemes|E], von denen Ihr gar nichts wisst, könnten Euch jederzeit Probleme bereiten. Um Komplotte zu verhindern, solltet Ihr dafür sorgen, dass Eure [vassals|E] und [courtiers|E] zufrieden sind.#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "Es kann ein Todesurteil sein, einen Ratsspitzel mit sehr niedriger Meinung von Euch zu haben, da Ihr so nicht mehr von geheimen Komplotten erfahrt!\n\n#TUT Dies solltet Ihr beachten, falls Ihr als [tyrant|E] spielt, denn auch wenn Ihr Eure Untertanen mittels [dread|E] unterdrückt, können sie nach wie vor Komplotte gegen Euch schmieden.\n\nZu guter Letzt solltet Ihr auf der Hut sein vor [Concept('claimants', 'Anspruchstellern')|E] auf Euren Thron, die [GetTrait('sadistic').GetName(GetPlayer)] oder [GetTrait('ambitious').GetName(GetPlayer)] sind …#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "Eine Fraktion kann gefährlich werden, wenn man ihr nicht Einhalt gebietet.\nÖffnet diesen Ratschlag, um eine Erklärung der Fraktionen zu erhalten und zu erfahren, wie Ihr am besten mit ihnen umgeht!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "Schutz gegen Fraktionen"
 reactive_advice_protect_against_factions_desc:1 "Keine Panik, falls sich eine [faction|E] gegen Euch bildet: Euch bleibt noch Zeit, die Dinge ins Lot zu bringen!\n\n[vassals|E] und [counties|E] treten Fraktionen bei, wenn sie mit Eurer Herrschaft unzufrieden sind. Dagegen könnt Ihr vorgehen, indem Ihr ihre [opinion|E] von Euch erhöht oder versucht, [dreaded|E] zu werden.\n\n#TUT Ihr könnt Fraktionen vermeiden, indem Ihr die [opinion|E] Eurer Vasallen von Euch erhöht, nicht zu schnell hintereinander Eroberungen durchführt und dafür sorgt, dass [claimants|E], die beliebter sind als Ihr, [Concept('murder', 'Ermordet')|E] werden.\n\nHäufig bleibt Zeit, Eure Vasallen zu beschwichtigen, bevor die Fraktion ihre Forderungen durchsetzen kann: Nutzt diese Zeit weise.#!"
 reactive_advice_protect_against_factions_2_desc:0 "Grafschaften mit niedriger [county_opinion|E] treten gern der [peasant_faction|E] bei. Anders als andere Fraktionen wird sich diese Fraktion immer erheben, ganz gleich, ob ihre Pläne Aussicht auf Erfolg haben oder nicht!\n\nManchmal muss man die Bauern einfach in ihre Schranken weisen …\n\n#TUT Ihr solltet Bauernfraktionen immer im Auge behalten: Falls sie zuschlagen, während Ihr Euch im Krieg befindet, kann das Eurer [control|E] erheblichen Schaden zufügen.#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "Jemand hat Euch eingekerkert! Das ist nicht gut …\nÖffnet diesen Ratschlag, um zu erfahren, was geschehen wird und was Ihr tun könnt, wenn Ihr eingekerkert wurdet."
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "Ihr wurdet eingekerkert!"
 reactive_advice_imprisoned_desc:2 "Euer Charakter wurde gefangen genommen und ist nun in der Gewalt einer anderen Person. Sonderlich viel könnt Ihr dagegen nicht unternehmen.\n\nRuft den Charakter auf, der Euch gefangen hält, und verwendet die [interaction|E] #TUT_KW „Euch selbst auslösen“#!: Falls Ihr Glück habt, könnt Ihr Euch freikaufen! Habt Ihr Pech, werdet Ihr möglicherweise hingerichtet.\n\n#TUT Wenn Ihr Euch im [war|E] gegen den Charakter befindet, der Euch inhaftiert hat, kann dieser einen [victory|E] erzwingen. Dagegen seid Ihr machtlos: Seid in Zukunft ein wenig vorsichtiger!\n\nWurdet Ihr gefangen genommen, während Ihr eine [army|E] [Concept('commanding', 'Befehligt')|E] habt, liegt dies möglicherweise an Eurem niedrigen [prowess_i][prowess|E]. Manchmal lohnt es sich, dieses Risiko zu mindern, indem man Armeen nicht persönlich anführt.\n\nWurdet Ihr während einer [siege|E] gefangen genommen, liegt dies daran, dass ein Feind Euren [realm_capital|E] [occupied|E] hat. Ihr solltet stets dafür sorgen, dass kein Feind Euren Hauptsitz erreicht!#!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:1 "Ist die [control|E] in einer [Concept('county', 'Gemeinde')|E] niedrig, bringt sie Euch weniger Erträge.\nÖffnet diesen Ratschlag, um eine Erklärung zu erhalten, wie Ihr Eure Gemeindekontrolle im Griff behaltet!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "Gemeindekontrolle"
 reactive_advice_county_control_desc:2 "In einer Eurer [counties|E] ist die [control|E] niedrig, sodass Ihr weniger [taxes|E] und [levies|E] aus ihr erhaltet. Allerdings gibt es Möglichkeiten, die Kontrolle wieder zu steigern!\n\n#TUT Die Kontrolle kann an mehreren Stellen nachgeschlagen werden: im Reiter „Domäne“ in der Reichsansicht, in der Ansicht „Derzeitige Lage“ und in der Ansicht „Gemeinde“.\n\nUm die Kontrolle zu erhöhen, solltet Ihr die Ratsansicht öffnen und Eurem [marshal|E] die Aufgabe „[increase_control|E]“ zuweisen. Die Kontrolle steigt mit der Zeit auch von selbst, aber nur sehr langsam; Ihr solltet bei diesem Punkt auf einen fähigen Ratsmarschall zurückgreifen.\n\nBleibt die Kontrolle in einer Gemeinde sehr lange niedrig, könnte [county_corruption|E] entstehen. Um dies zu vermeiden, solltet Ihr nicht zu viele Ländereien auf einen Rutsch erobern.#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "Das Spielende vermeiden"
 reactive_advice_looming_game_over_desc:5 "O weh … Offenbar habt Ihr keinen [Concept('player_heir', 'Spielererben')|E] aus Eurer [dynasty|E]. Wenn Ihr jetzt sterbt, bedeutet dies das [game_over|E], und das sollten wir vermeiden!\n\n#TUT Falls Ihr Euch in dieser Lage befindet, seid Ihr wahrscheinlich das letzte Mitglied Eurer Dynastie. Jetzt gibt es nur noch einen Ausweg: Ihr braucht einen [Concept('legitimate', 'Legitimen')|E] Erben!\n\nWenn Eure Gesellschaft nur ein Geschlecht als Erbe zulässt, könnt Ihr versuchen, ein [gender_law|E] durchzusetzen, das weniger restriktiv ist. Wenn Ihr [bastards|E] habt, ist es jetzt an der Zeit, sie zu legitimieren!\n\nAnsonsten solltet Ihr dafür sorgen, dass Ihr mit einem Charakter mit hoher [fertility|E] [married|E] seid (als Faustregel sind Frauen jenseits der 45 nur selten fruchtbar). Falls das noch immer nichts hilft, solltet Ihr Euch [divorce|E] lassen oder Euren [spouse|E] [Concept('murder', 'Ermorden')|E] und jemand anderen heiraten. Alternativ könnt Ihr auch mit dem [GetScheme('seduce').GetTypeName]-[scheme|E] einen Bastard zeugen.\n\nDie Zeit drängt. Also geht keine unnötigen Risiken ein!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "Ihr habt kein [gold_i]Gold mehr und seid verschuldet!\nÖffnet diesen Ratschlag, um Wissen über Schulden zu erhalten und darüber, wie Ihr sie loswerdet."
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "Schulden"
 reactive_advice_bankruptcy_desc:2 "Ihr habt kein [gold_i][gold|E] mehr: Das ist äußerst schlecht, und Ihr müsst schnellstmöglich Eure Ausgaben eindämmen und versuchen, Eure Schatzkammer wieder zu füllen!\n\n#TUT Ist man verschuldet, sind viele Dinge nicht mehr möglich, beispielsweise [wars|E] erklären oder [men_at_arms|E] verstärken. Zudem steigt Eure [county_corruption|E]. Behaltet Eure Schulden immer im Griff!\n\nDie offensichtlichste Lösung wäre, alle [wars|E] zu beenden, die Ihr derzeit führt; im Frieden müsst Ihr keinen Unterhalt für Eure [armies|E] bezahlen. Wenn Ihr sehr viel Gold verliert, könnte es sich sogar lohnen, Kriegsvolk zu entlassen.\n\nSofern Euer [faith|E] es zulässt, könnt Ihr die [interaction|E] #TUT_KW „$hof_ask_for_gold_interaction$“#! bei Eurem [head_of_faith|E] anwenden oder die [interaction|E] #TUT_KW „$borrow_from_holy_order_decision$“#!.\n\nEs könnte auch empfehlenswert sein, auf den [focus|E] $stewardship_wealth_focus_short$ zu wechseln, falls dies nicht bereits geschehen ist.#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "Die De-jure-Struktur ist für Eure Vasallen sehr wichtig; dass Ihr nicht ihr #emphasis rechtmäßiger#! Lehnsherr seid, kann schlecht für Eure Beziehung sein.\nÖffnet diesen Ratschlag, um eine Erklärung zu erhalten, was es bedeutet, ein rechtmäßiger Lehnsherr zu sein!"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "Rechtmäßiger Lehnsherr"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:1 "Ihr seid nicht der [rightful_liege|E] eines [Concept('vassal', 'Vasallen')|E]. Dies schmälert seine [opinion|E] von Euch, und Ihr erhaltet weniger [taxes|E] und [levies|E] von ihm.\n\nIhr solltet versuchen, rechtmäßiger Lehnsherr all Eurer Vasallen zu sein!\n\n#TUT Hierzu müsst Ihr den [title|E] innehaben, der [de_jure|E] ein Stufe über dem Vasallen liegt. Ein Vasall von [Concept('county', 'Grafschafts')|E]-Rang sollte einem De-jure-[duchy|E] unterstellt sein: So sollte beispielsweise der Graf von $c_madrid$ dem Herzog von $d_toledo$ dienen.\n\nEs kommt häufig vor, dass man Vasallen hat, deren rechtmäßiger Lehnsherr man #emphasis nicht#! ist; das ist kaum zu ändern und ganz normal! Allerdings solltet Ihr mit der [interaction|E] #TUT_KW „$grant_vassal_interaction$“#! Eure Vasallen organisieren: Ihr könnt nicht sämtliche Titel selbst innehaben.#!"
 reactive_advice_rightful_liege_2_desc:0 "Wenn Ihr neue Ländereien erobert, erhaltet Ihr häufig neue Vasallen, deren rechtmäßiger Lehnsherr Ihr nicht seid. Plant Eure Eroberungen sorgfältig, um dieses Problem zu mindern.\n\n#TUT Damit Ihr nicht zu viele Vasallen habt, die Euch nicht mögen, solltet Ihr Euch bei Euren Eroberungen immer auf ein De-jure-Gebiet konzentrieren. So werdet Ihr #emphasis früher oder später#! ihr rechtmäßiger Lehnsherr. Überprüft regelmäßig, ob Ihr neue Titel [create|E] könnt!\n\nBehaltet bei der Planung Eurer Eroberungen die De-jure-Karten im Auge!#!"
 
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "Euer Bischof billigt Euch nicht!\nÖffnet diesen Ratschlag, um mehr darüber zu erfahren und was Ihr dagegen tun könnt."
 action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1:0 "Billigung des Bischofs"
 reactive_advice_bishop_endorsement_desc:3 "Der [faith|E] Eures Charakters zwingt Euch dazu, einen [realm_priest|E] in Eurem [council|E] zu haben.\n\nDiese Bischöfe haben immense Macht und sind nur zu gern bereit, sie mit Euch zu teilen, sofern Ihr sie nicht verärgert …\n\n#TUT Euer Bischof leitet [taxes|E] und [levies|E] aller [temple_holdings|E] in Eurem [realm|E] an Euch weiter; die Höhe ist abhängig von seiner [opinion|E] von Euch.\n\nMag der Bischof Euch nicht, erhaltet Ihr überhaupt nichts und er wird sogar noch versuchen, Euch das Leben schwer zu machen! So kann er Euch beispielsweise zwingen, Euch von Eurem [spouse|E] scheiden zu lassen …\n\nIhr solltet nach Kräften versuchen, diese Meinung zu verbessern; das geht zum Beispiel mit der [interaction|E] #TUT_KW „$gift_interaction$“#! oder einem [GetScheme('sway').GetTypeName]-[scheme|E].\n\nWenn alles andere scheitert, gibt es immer noch [GetScheme('murder').GetTypeName] als Ausweg … Vielleicht ist der Nachfolger ja freundlicher?#!"
 
 reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia:0 "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc:0 "Ihr möchtet mehr über bestimmte Fachbegriffe im Spiel erfahren? Öffnet dieses Element und erhaltet eine Einführung in die Enzyklopädie."
 action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1:0 "Enzyklopädie"
 reactive_advice_encyclopedia_desc:0 "In Crusader Kings III gibt es zahlreiche Konzepte und Begrifflichkeiten, die es zu erlernen gilt. Falls Ihr Fragen zu bestimmten Spielkonzepten habt, könnt Ihr sie in der Enzyklopädie nachschlagen.\n\nFolgt hierzu den markierten UI-Elementen.\n\n#TUT In der Kategorie „Tutorial-Lektionen“ der Enzyklopädie findet Ihr viele Abschnitte des Tutorials, für den Fall, dass Ihr Euer Gedächtnis auffrischen müsst.#!"

