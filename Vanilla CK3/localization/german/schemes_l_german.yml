 seduce_desc:0 "Ich werde [SCHEME.GetTarget.GetShortUINameNoTooltip] mit süßen Worten und noch süßeren Gesten für mich gewinnen: Bald gehört [SCHEME.GetTarget.Custom('DE_PRO_PER_S_3P_N')] mir!"
 seduce_desc_general:1 "Die Verführung ist ein [personal_scheme|E], das darauf abzielt, eine [lover|E] mit dem [scheme_target|E] zu beginnen.\nEine Reihe von Faktoren beeinflusst die [success_chance|E], einschließlich der Meinung, der Kompatibilität von Eigenschaften und etwaigen Ehen der Beteiligten.\n\nVerführungs-Komplotte können [Concept('secret_scheme_single', 'geheim')|E] sein, je nachdem, wer das Ziel ist."
 seduce_interaction_desc_consort:1 "Versuchen, [recipient.GetShortUINameNoTooltip] zu verführen #weak ([actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] von Euch)#!. Dies verbessert [recipient.Custom('DE_PRO_PER_S_3P_N')]e Meinung von Euch und führt möglicherweise zum Status [lover|E]"
