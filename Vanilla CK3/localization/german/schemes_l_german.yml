 sway_desc_general:1 "Das Beeinflussung-[scheme|E] ist ein [Concept('personal_scheme', 'Persönliches Komplott')|E], das darauf abzielt, die [opinion|E] eines anderen Charakters von Euch zu verbessern. Dieses Komplott beruht vor allem auf Eurer eigenen [diplomacy|E]. Da es kein [hostile_scheme|E] ist, ist es kein [secret_scheme_single|E] und braucht auch keine [agents|E].\n\nIm Gegensatz zu den meisten Komplotten wird die Beeinflussung nach dem Abschluss zurückgesetzt. Die erhaltene Meinung addiert sich allerdings auf. Lässt man es aktiv, wird das [scheme_target|E] Euch also immer mehr mögen."
