 overthrow_regent_desc_general:0 "$overthrow_regent$ ist ein [Concept('hostile_scheme', 'Feindseliges Komplott')|E], das darauf abzielt, das Ziel als [regent|E] zu ersetzen, indem man es [Concept('imprisoning', 'einsperrt')|E]. Es handelt sich um ein [secret_scheme|E], das auf [intrigue|E] beruht und für das man [agents|E] anwerben kann.\n\nEin erfolgreich gestürztes [scheme_target|E] wird vom [scheme_owner|E] (wenn es [landed|El] ist) oder vom [Concept('liege', 'Lehnsherrn')|E] (wenn nicht) eingesperrt."
