 compassion_strong_neg_adj:0 "Böse"
 compassion_explanation:0 "Dieser Charakter ist #Bold mitfühlend#!. Er versucht, andere nicht zu verletzen, lässt [prisoners|E] (besonders Kinder) frei, fördert die [cultural_acceptance|E], lässt Menschen aus Liebe [marry|El] und findet rasch [friends|E]. Es ist auch weniger wahrscheinlich, dass solch ein Charakter gegen andere Charaktere ein [GetScheme('murder').GetTypeName]-, [Concept('execute', 'Hinrichtungs')|E]- oder [Concept('torture', 'Folter')|E]-[scheme|E] durchführt."
 compassion_neg_explanation:0 "Dieser Charakter ist #Bold grausam#!. Er neigt eher dazu, anderen zu schaden, [hostile_schemes|E] wie [GetScheme('murder').GetTypeName] einzusetzen, [prisoners|E] mit [execution|E] und [torture|E] zu bestrafen und sich als [agent|E] Komplotten anzuschließen. Es ist unwahrscheinlich, dass sich solch ein Charakter um das Leid anderer schert."
 compassion_strong_explanation:0 "Dieser Charakter ist #Bold äußerst mitfühlend#!. Er wird andere viel weniger wahrscheinlich verletzen, lässt [prisoners|E] (besonders Kinder) frei, fördert die [cultural_acceptance|E], lässt Menschen aus Liebe [marry|El] und findet rasch [friends|E]. Ein solcher Charakter wird gegen andere Charaktere auch fast niemals ein [GetScheme('murder').GetTypeName]-, [Concept('execute', 'Hinrichtungs')|E]- oder [Concept('torture', 'Folter')|E]-[scheme|E] durchführen."
 compassion_strong_neg_explanation:0 "Dieser Charakter ist #Bold äußerst grausam#!. Er neigt oft dazu, anderen zu schaden, [hostile_schemes|E] wie [GetScheme('murder').GetTypeName] einzusetzen, [prisoners|E] mit [execution|E] und [torture|E] zu bestrafen und sich als [agent|E] Komplotten anzuschließen. Einen solchen Charakter schert das Leid anderer nicht."

