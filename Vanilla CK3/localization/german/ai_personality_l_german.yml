 AI_PERSONALITY_ADJECTIVE_NOUN:0 "$ADJECTIVE$/$NOUN$"
 AI_PERSONALITY_NEUTRAL:0 "Ausgewogen"
 AI_PERSONALITY_NEUTRAL_EXPLANATION:0 "Dieser Charakter hat eine ausgeglichene Persönlichkeit und wird sich nicht auffällig verhalten."
 AI_PERSONALITY_TOOLTIP:0 "#T Persönlichkeit\n#!Die Persönlichkeit eines Charakters beeinflusst die Entscheidungen, die er trifft. Die Persönlichkeit bestimmt sich weitestgehend über [traits|E].\n\nVon Spielern gelenkte Charaktere haben keine Persönlichkeiten, da die Spieler ja deren Verhalten steuern."
 AI_PERSONALITY_IS_PLAYER_TOOLTIP:0 "#T Persönlichkeit\n#!Dieser Charakter wird von einem anderen Spieler gesteuert."
 AI_ECONOMIC_ARCHETYPE_TT:0 "\n$EFFECT_LIST_BULLET$[economical_archetype|E]: [Character.Custom('AIEconomicPersonality')]"
 AI_VASSAL_STANCE_TT:0 "\n$EFFECT_LIST_BULLET$[vassal_stance|E]: [Character.GetVassalStance.GetTextIcon][Character.GetVassalStance.GetName]"
 AI_PERSONALITY_CONCEPT_TT:0 "#weak [Character.GetShortUINameNoTooltip] wird sich Euch und anderen gegenüber entsprechend [Character.Custom('DE_PRO_POS_S_3P')]er Persönlichkeit verhalten; Letztere basiert größtenteils auf den [personality_traits|E]#!"
 AI_PERSONALITY_TT:1 "#T Persönlichkeitszusammenfassung:#!\n$EFFECT_LIST_BULLET$[character_personality|E]: [personality_i] [Character.GetAIPersonality][AddLocalizationIf(Character.IsRuler, 'AI_ECONOMIC_ARCHETYPE_TT')][AddLocalizationIf(And(Not(Character.IsIndependentRuler), Character.IsRuler), 'AI_VASSAL_STANCE_TT')]\n\n$AI_PERSONALITY_CONCEPT_TT$."

 honor_noun:0 "Ehren[Select_CString(CHARACTER.IsFemale, 'frau', 'mann')]"
 honor_adj:0 "Ehrenhaft"
 honor_neg_noun:0 "Schuft"
 honor_neg_adj:0 "Unehrenhaft"
 honor_strong_noun:0 "Leitstern"
 honor_strong_adj:0 "Rechtschaffen"
 honor_strong_neg_noun:0 "Rohling"
 honor_strong_neg_adj:0 "Verräterisch"
 honor_explanation:0 "Dieser Charakter ist #Bold einigermaßen ehrenhaft#!. Man kann ihm mehr als den meisten anderen vertrauen, dass er [secrets|E] wahrt, [laws|E] befolgt, seine Aufgabe als [regent|E] erfüllt und Verpflichtungen wie [alliances|E] einhält. Es ist unwahrscheinlich, dass sich solch ein Charakter an einer [blackmail|E] beteiligt, [hostile_schemes|E] schmiedet oder als [agent|E] fungiert."
 honor_neg_explanation:0 "Dieser Charakter ist #Bold unehrenhaft#!. Er schmiedet eher [hostile_schemes|E], missbraucht seine Position als [regent|E], beteiligt sich gern an einer [blackmail|E], nutzt die [councillor_task|E] „$task_find_secrets$“ und verrät seine [friends|E] und [spouses|E]. Ein solcher Charakter hält sich selten an Zusagen und schreckt vor nichts zurück, um seine Ziele zu erreichen."
 honor_strong_explanation:0 "Dieser Charakter ist #Bold äußerst ehrenhaft#!. Man kann ihm blind vertrauen, dass er [secrets|E] wahrt, [laws|E] befolgt, seine Aufgabe als [regent|E] erfüllt und Verpflichtungen wie [alliances|E] einhält. Es ist unwahrscheinlich, dass sich solch ein Charakter an einer [blackmail|E] beteiligt, [hostile_schemes|E] schmiedet oder als [agent|E] fungiert."
 honor_strong_neg_explanation:0 "Dieser Charakter ist #Bold äußerst unehrenhaft#!. Er schmiedet deutlich öfter [hostile_schemes|E], missbraucht seine Position als [regent|E], beteiligt sich gern an einer [blackmail|E], nutzt die [councillor_task|E] „$task_find_secrets$“ und verrät seine [friends|E] und [spouses|E]. Ein solcher Charakter hält sich viel seltener an Zusagen und schreckt vor nichts zurück, um seine Ziele zu erreichen."
 greed_noun:0 "Zupacker"
 greed_adj:0 "Gierig"
 greed_neg_noun:0 "Mitläufer"
