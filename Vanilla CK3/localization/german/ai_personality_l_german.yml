 greed_explanation:0 "Dieser Charakter ist #Bold gierig#!. Er entscheidet sich eher für kurzfristige Gewinne, geht auf [raids|E], veruntreut als [regent|E] [gold|E], nutzt die [councillor_task|E] „$task_collect_taxes$“ und verrät seine [friends|E] und [family|E] für Gold und [titles|E]. Ein solcher Charakter zahlt auch seltener Lösegeld für [prisoners|E], macht seltener [gifts|E], akzeptiert seltener [revocations|E] und [retractions|E] und nimmt seltener einen [Concept('white_peace', 'Weißen Frieden')|E] an."
 greed_neg_explanation:0 "Dieser Charakter ist #Bold großzügig#!. Er neigt dazu, mehr auszugeben, als er sich leisten kann, macht [gifts|E], zahlt Lösegeld für [prisoners|E], akzeptiert [revocations|E] und [retractions|E] und veranstaltet [activities|E]. Ein solcher Charakter lässt sich auch seltener durch Bestechungsgelder oder Geschenke in Form von [gold|E] beeinflussen."
 greed_strong_explanation:0 "Dieser Charakter ist #Bold äußerst gierig#!. Er entscheidet sich meist für kurzfristige Gewinne, geht auf [raids|E], veruntreut als [regent|E] [gold|E], nutzt die [councillor_task|E] „$task_collect_taxes$“ und verrät seine [friends|E] und [family|E] für Gold und [titles|E]. Ein solcher Charakter zahlt auch viel seltener Lösegeld für [prisoners|E], macht seltener [gifts|E], akzeptiert seltener [revocations|E] und [retractions|E] und nimmt seltener einen [Concept('white_peace', 'Weißen Frieden')|E] an."
 greed_strong_neg_explanation:0 "Dieser Charakter ist #Bold äußerst großzügig#!. Er wird sehr oft mehr ausgeben, als er sich leisten kann, macht [gifts|E], zahlt Lösegeld für [prisoners|E], akzeptiert [revocations|E] und [retractions|E] und veranstaltet [activities|E]. Ein solcher Charakter lässt sich auch viel seltener durch Bestechungsgelder oder Geschenke in Form von [gold|E] beeinflussen."
