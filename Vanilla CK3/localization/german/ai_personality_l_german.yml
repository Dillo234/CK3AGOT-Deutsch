 vengefulness_explanation:0 "Dieser Charakter ist #Bold rachsüchtig#!. Er verfolgt eher [rivals|E] oder untreue [spouses|E], schließt sich als [agent|E] Komplotten gegen jene an, die ihn geschmäht haben, fordert die [excommunication|E], bestraft [criminals|E] und verzeiht weniger oft Beleidigungen oder Fehltritte. Ein solcher Charakter neigt auch dazu, mehr Rivalen zu haben."
 vengefulness_neg_explanation:0 "Dieser Charakter ist #Bold nachsichtig#!. Er ignoriert eher gegen ihn gerichtete Beleidigungen oder Fehltritte, bestraft [prisoners|E] nicht und begnadigt [criminals|E]. Ein solcher Charakter neigt auch weniger oft dazu, [hostile_schemes|E] gegen [rivals|E] zu beginnen."
 vengefulness_strong_explanation:0 "Dieser Charakter ist #Bold äußerst rachsüchtig#!. Er verfolgt den Großteil seiner Zeit [rivals|E] oder untreue [spouses|E], schließt sich als [agent|E] Komplotten gegen jene an, die ihn geschmäht haben, fordert die [excommunication|E], bestraft [criminals|E] und verzeiht fast niemals Beleidigungen oder Fehltritte. Ein solcher Charakter neigt auch dazu, sehr viele Rivalen zu haben."
 vengefulness_strong_neg_explanation:0 "Dieser Charakter ist #Bold äußerst nachsichtig#!. Er ignoriert fast immer gegen ihn gerichtete Beleidigungen oder Fehltritte, bestraft [prisoners|E] nicht und begnadigt [criminals|E]. Es ist auch sehr unwahrscheinlich, dass ein solcher Charakter [hostile_schemes|E] gegen [rivals|E] beginnt."
 compassion_noun:0 "Altruist"
