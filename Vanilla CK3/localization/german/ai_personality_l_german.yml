 boldness_neg_adj:0 "Feige"
 boldness_strong_noun:0 "Abenteurer"
 boldness_strong_adj:0 "Furchtlos"
 boldness_strong_neg_noun:0 "Memme"
 boldness_strong_neg_adj:0 "Rückgratlos"
 boldness_explanation:0 "Dieser Charakter ist #Bold kühn#!. Er erklärt eher [wars|E] gegen [rulers|E], die ihm in Sachen Stärke ebenbürtig sind, akzeptiert und schlägt [single_combat_duel_plural|E] vor und geht Risiken ein (wie etwa wenn er [medical_treatments|E] erhält). Ein solcher Charakter ist auch weniger oft von [dread|E] betroffen."
 boldness_neg_explanation:0 "Dieser Charakter ist #Bold feige#!. Er neigt eher dazu, schwächeren [Concept('rulers', 'Herrschern')|E] den [war|E] zu erklären und [factions|E] kampflos nachzugeben, und er vermeidet Tätigkeiten als [agent|E], das [Concept('imprisoning', 'Einkerkern')|E] starker [vassals|E] oder allgemein seine [health|E] oder sein [realm|E] zu gefährden. [dread|E] hat ebenfalls eine größere Wirkung auf solch einen Charakter."
 boldness_strong_explanation:0 "Dieser Charakter ist #Bold äußerst kühn#!. Er erklärt häufig [wars|E] gegen [rulers|E], die stärker sind, akzeptiert und schlägt [single_combat_duel_plural|E] vor und geht Risiken ein (wie etwa wenn er [medical_treatments|E] erhält). Ein solcher Charakter ist praktisch niemals von [dread|E] betroffen."
 boldness_strong_neg_explanation:0 "Dieser Charakter ist #Bold äußerst feige#!. Er neigt fast immer dazu, schwächeren [Concept('rulers', 'Herrschern')|E] den [war|E] zu erklären und [factions|E] kampflos nachzugeben, und er vermeidet Tätigkeiten als [agent|E], das [Concept('imprisoning', 'Einkerkern')|E] starker [vassals|E] oder allgemein seine [health|E] oder sein [realm|E] zu gefährden. [dread|E] hat ebenfalls eine sehr große Wirkung auf solch einen Charakter."
 zeal_noun:0 "Gläubiger"
