 zeal_strong_neg_noun:0 "Atheist"
 zeal_strong_neg_adj:0 "Gottlos"
 zeal_explanation:0 "Dieser Charakter ist #Bold eifrig#!. Er wird sich häufiger als Verteidiger [Concept('holy_wars', 'Religionskriegen')|E] anschließen, sich [Concept('great_holy_war', 'großen Religionskriegen')|E] verschwören oder eine Spende für sie abgeben, [counties|E] oder [vassals|E] bekehren, die [activity|E] „[pilgrimage|E]“ unternehmen und allgemeine Handlungen durchführen, die zum Wohl seines [Concept('faith', 'Glaubens')|E] sind (wie etwa die [interaction|E] „$seek_indulgences_interaction$“ nutzen). Ein solcher Charakter akzeptiert außerdem seltener eine Konvertierung zu einer anderen Glaubensrichtung."
 zeal_neg_explanation:0 "Dieser Charakter ist #Bold zynisch#!. Er neigt eher dazu, seinen [Concept('faith', 'Glauben')|E] in der Politik außen vor zu lassen, die Forderungen von auf Glaubensinhalten beruhenden [factions|E] zu akzeptieren und den Glauben als Werkzeug zur Förderung anderer Interessen zu nutzen. Es ist unwahrscheinlich, dass sich so ein Charakter um seine [piety|E] kümmert, und er wird seltener religiöse Autoritäten unterstützen."
 zeal_strong_explanation:0 "Dieser Charakter ist #Bold äußerst eifrig#!. Er wird sich deutlich häufiger als Verteidiger [Concept('holy_wars', 'Religionskriegen')|E] anschließen, sich [Concept('great_holy_war', 'großen Religionskriegen')|E] verschwören oder eine Spende für sie abgeben, [counties|E] oder [vassals|E] bekehren, die [activity|E] „[pilgrimage|E]“ übernehmen und allgemeine Handlungen durchführen, die zum Wohl seines [Concept('faith', 'Glaubens')|E] sind (wie etwa die [interaction|E] „$seek_indulgences_interaction$“ nutzen). Es ist auch äußerst unwahrscheinlich, dass ein solcher Charakter eine Konvertierung zu einer anderen Glaubensrichtung akzeptiert."
 zeal_strong_neg_explanation:0 "Dieser Charakter ist #Bold äußerst zynisch#!. Er neigt oft dazu, seinen [Concept('faith', 'Glauben')|E] in der Politik außen vor zu lassen, die Forderungen von auf Glaubensinhalten basierenden [factions|E] zu akzeptieren und den Glauben als Werkzeug zur Förderung anderer Interessen zu nutzen. Es ist unwahrscheinlich, dass sich so ein Charakter um seine [piety|E] kümmert, und er wird so gut wie nie religiöse Autoritäten unterstützen."
