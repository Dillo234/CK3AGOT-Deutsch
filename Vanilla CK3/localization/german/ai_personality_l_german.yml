 rationality_explanation:0 "Dieser Charakter handelt #Bold einigermaßen vernünftig#!. Er vermeidet [tyranny|E] eher, nutzt [councillor_tasks|E], um sich zu verteidigen, und versucht, keine [offensive_war_opinion|E] zu erhalten. Er tut im Allgemeinen eher das, was objektiv das Beste für die Lage ist, in der er sich befindet, wie beispielsweise einen [Concept('tyrannical', 'tyrannischen')|E] [Concept('liege', 'Lehnsherrn')|E] zu ermorden oder Ausgaben zu kürzen, wenn er [debt|E] hat."
 rationality_neg_explanation:0 "Dieser Charakter ist #Bold unvernünftig#!. Er neigt eher zu [Concept('tyrannical', 'tyrannischen')|E] Handlungen, lässt sich in unangebrachte [wars|E] verwickeln und erhält oft [offensive_war_opinion|E]. Er ist im Allgemeinen unberechenbarer und neigt dazu, in Schwierigkeiten zu geraten."
 rationality_strong_explanation:0 "Dieser Charakter handelt #Bold äußerst vernünftig#!. Er vermeidet [tyranny|E], nutzt [councillor_tasks|E], um sich zu verteidigen, und versucht, keine [offensive_war_opinion|E] zu erhalten. Er tut den Großteil der Zeit das, was objektiv das Beste für die Lage ist, in der er sich befindet, wie beispielsweise einen [Concept('tyrannical', 'tyrannischen')|E] [Concept('liege', 'Lehnsherrn')|E] zu ermorden oder Ausgaben zu kürzen, wenn er [debt|E] hat."
 rationality_strong_neg_explanation:0 "Dieser Charakter ist #Bold äußerst unvernünftig#!. Er neigt viel öfter zu [Concept('tyrannical', 'tyrannischen')|E] Handlungen, lässt sich in unangebrachte [wars|E] verwickeln und erhält oft [offensive_war_opinion|E]. Er ist im Allgemeinen unberechenbarer und neigt dazu, oft in Schwierigkeiten zu geraten."
 boldness_noun:0 "Spieler"
