l_german:
 head_of_faith.0000.new_faith_submitted_for_hook:0 "[ROOT.Char.GetTitledFirstName] hat sich Eurem Kalifat ergeben"
 head_of_faith.0000.wishes_to_schism_caliphate_flag_added:0 "Das Verlassen Eures Kalifats wird während Eurer Lebenszeit leichter"
 head_of_faith.0000.t:0 "Erben des Propheten"
 head_of_faith.0000.desc:0 "und alle wahren Gläubigen erwarten von mir als unserem herausragendsten Mitglied, dass ich einem regierenden Kalifen die Treue schwöre.\n\nNur aus meiner Unterwerfung, die ich allein auf [ROOT.Char.GetFaith.HighGodName] ausrichte, kann ich meine eigene Autorität ableiten, unabhängig von unseren theologischen Unterschieden.\n\nDie Hauptfrage für mich ist natürlich, #EMP wem#! ich die Treue schwören werde – wobei die Klugen unter uns auch fragen, wie #EMP aufrichtig#! ich sein werde …"

 head_of_faith.0001.t:0 "$head_of_faith.0000.t$: Sunniten"
 head_of_faith.0001.desc:0 "Wir [ROOT.Char.GetFaith.GetAdherentName] haben uns entschieden, dem Weg der Erben von Abu Bakr zu folgen, $head_of_faith.0000.desc$"
 head_of_faith.0001.a:0 "Die Rückkehr zur Ausrichtung auf die sunnitische Orthodoxie ist unsere einzige Wahl."
 head_of_faith.0001.b:0 "Wir müssen uns weiter an die [old_caliph.GetFaith.GetAdjectiveNoTooltip|l]e Autorität halten!"
 head_of_faith.0001.c:0 "[sunni_caliph.GetTitledFirstNameNoTooltip] hat unsere #EMP derzeitige#! Loyalität …"
 head_of_faith.0001.d:0 "Wir werden [old_caliph.GetTitledFirstNameNoTooltip] folgen … Fürs Erste …"

 head_of_faith.0011.t:0 "$head_of_faith.0000.t$: Schiiten"
 head_of_faith.0011.desc:0 "[ROOT.Char.GetFaith.GetName] als Glaubenrichtung folgt der unfehlbaren Linie von Ali, $head_of_faith.0000.desc$"
 head_of_faith.0011.a:0 "Die Hauptströmung der Schiiten ruft nach uns."
 head_of_faith.0011.b:0 "$head_of_faith.0001.b$"
 head_of_faith.0011.c:0 "[shia_caliph.GetTitledFirstNameNoTooltip] gebietet über uns. Fürs Erste."
 head_of_faith.0011.d:0 "$head_of_faith.0001.d$"

 head_of_faith.0021.t:0 "$head_of_faith.0000.t$: Muhakkima"
 head_of_faith.0021.desc:0 "Da er die billige Politik der Sunniten und Schiiten ablehnt, hält unser Glaube ([ROOT.Char.GetFaith.GetName]) nun am Muhakkima-Strang des Islams fest. Doch die meisten Mitglieder der Bewegung erwarten nicht von mir, dass ich einem regierenden Kalifen die Treue schwöre. Sie könnten einen solchen allerdings akzeptieren, falls ich meine Zugehörigkeit klar zum Ausdruck bringe."
 head_of_faith.0021.a:0 "Wir können unsere eigenen Anführer wählen."
 head_of_faith.0021.b:0 "$head_of_faith.0001.b$"

 head_of_faith.0031.t:0 "$head_of_faith.0000.t$: Zandaqa"
 head_of_faith.0031.desc:0 "Als Zandaqa schert uns wenig, wie die anderen islamischen Sekten die Nachfolgelinie des Propheten nachzeichnen. Im Gegenzug mögen sie uns auch nicht besonders. Meine Mit-[ROOT.Char.GetFaith.GetAdherentNamePlural] erwarten sicher nicht, dass ich meine Unterwerfung gegenüber einem Kalifen erkläre.\n\nDoch vielleicht kann ein gewisses Maß an Sicherheit und Toleranz gewonnen werden, wenn ich ein Bündnis mit einer der Großmächte des Islams verkünde …"
 head_of_faith.0031.a:0 "$head_of_faith.0021.a$"
 head_of_faith.0031.b:0 "$head_of_faith.0001.a$"
 head_of_faith.0031.c:0 "$head_of_faith.0011.a$"
 head_of_faith.0031.d:0 "$head_of_faith.0001.b$"
 head_of_faith.0031.rejection_body:0 "lehnt den Schwur ab"
 head_of_faith.0031.acceptance_body:0 "nimmt den Schwur an"
 head_of_faith.0031.rejection.outcome:0 "Ihr seid gezwungen, Euren eigenen Weg zu gehen, ungeachtet"
 head_of_faith.0031.b.rejection:0 "@piety_level_0_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.b.acceptance:0 "@piety_level_3_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0031.c.rejection:0 "@piety_level_0_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.c.acceptance:0 "@piety_level_3_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0031.d.rejection:0 "@piety_level_0_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.d.acceptance:0 "@piety_level_3_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0032.t:0 "Glaubensschwur"
 head_of_faith.0032.desc:0 "[pledge_target.GetTitledFirstNameNoTooltip], wir, die [pledgeing_individual.GetFaith.GetAdherentNamePlural], wollen Euch die Treue schwören und Euch als unser [head_of_faith|E].\n\nWürdet Ihr uns bitte unter Eure Fittiche nehmen?"
 head_of_faith.0032.a:0 "@piety_level_3_icon_islam! Natürlich. Wie könnte ich da Nein sagen?"
 head_of_faith.0032.b:0 "@piety_level_0_icon_islam! Hinfort mit Euch elenden Bettlern!"
 head_of_faith.0032.notif.a:0 "[pledge_target.GetTitledFirstNameNoTooltip] nahm Euren Schwur an!"
 head_of_faith.0032.notif.b:0 "[pledge_target.GetTitledFirstNameNoTooltip] wies Euren Schwur zurück!"
