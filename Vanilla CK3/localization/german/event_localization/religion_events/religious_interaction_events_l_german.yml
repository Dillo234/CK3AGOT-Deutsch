l_german:
 religious_interaction.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1.desc:0 "Nach viel Gebet und Meditation habe ich beschlossen, Euch das Recht zu gewähren, Euch von Eurem Ehepartner [secondary_recipient.GetFirstNameNoTooltip] scheiden zu lassen,"
 religious_interaction.1.consanguinity:0 "weil Ihr verwandt seid."
 religious_interaction.1.fallback:0 "weil der Verdacht eines Ehebruchs besteht."
 religious_interaction.1.adultery:0 "weil es einen Ehebruch gab."
 religious_interaction.1.different_faith:0 "weil er nicht dem wahren Glauben angehört."
 religious_interaction.1.eunuch:0 "weil er körperlich nicht passend ausgestattet ist."
 religious_interaction.1.a:0 "Es tut mir leid, [secondary_recipient.GetFirstNameNoTooltip]."
 
 religious_interaction.2.desc:0 "Nach langer Überlegung habe ich beschlossen, dass es für unser Haus das Beste wäre, wenn Ihr das Recht bekommt, Euch von Eurem Ehepartner [secondary_recipient.GetFirstNameNoTooltip] scheiden zu lassen,"
 religious_interaction.2.infertility:0 "weil man sich weigert, die Ehe zu vollziehen."
 religious_interaction.2.adultery:0 "weil durch [secondary_recipient.Custom(DE_PRO_POS_S_3P)]en Beischlaf mit einer anderen Person die Heiligkeit des Ehestandes geschmäht wurde."
 
 religious_interaction.3.desc:0 "Ich habe Eure Notlage bedacht und entschieden, Eurem Ansinnen stattzugeben."
 religious_interaction.3.defensive_war:0 "Mögen diese Mittel Euch dabei helfen, den Glauben gegen [war_target.GetTitledFirstName] und die vorrückenden [war_target.GetFaith.GetAdjective|l]en Horden zu verteidigen!"
 religious_interaction.2.offensive_war:0 "Mögen Euch diese Mittel den Sieg im Krieg gegen [war_target.GetTitledFirstName] bringen!"
 religious_interaction.3.fallback:0 "Mögen diese Mittel Euch helfen, den wahren Glauben in Euren Ländereien zu verbreiten!"
 religious_interaction.3.a:0 "Gepriesen sei [ROOT.Char.GetFaith.WealthGodName]! Hier kommt die Steuerrückzahlung!"
 religious_interaction.3.b:0 "Diese Mittel werden mir den Sieg bringen!"
 religious_interaction.3.c:0 "Ich werde diesen Reichtum weise nutzen."
 religious_interaction.3.d:0 "Dieses Gold wird meinen ausgehungerten Schatztruhen etwas Labsal bringen!"

 religious_interaction.32.desc:0 "Ich habe Eure Anfrage bedacht und entschieden, sie abzulehnen."
 religious_interaction.32.a:0 "O nein!"

 religious_interaction.4.desc:0 "Ich habe über Eure Bitte nachgedacht und habe entschieden, Euren Anspruch auf [target.GetName] anzuerkennen."
 religious_interaction.4.child:0 "Da [secondary_recipient.GetTitledFirstName] nur ein Kind ist, seid Ihr durchaus im Recht, dort einzugreifen."
 religious_interaction.4.they_are_female:0 "Da [secondary_recipient.GetTitledFirstName] nur eine Frau ist, seid Ihr durchaus im Recht, dort einzugreifen."
 religious_interaction.4.they_are_male:0 "Da [secondary_recipient.GetTitledFirstName] nur ein Mann ist, seid Ihr durchaus im Recht, dort einzugreifen."
 religious_interaction.4.fallback:0 "Es ist sind unerschütterliche Beweise ans Licht gekommen, dass unsere Ahnen in der Tat in uralten Zeiten dieses Land regierten."
 religious_interaction.4.a:0 "Ich werde mich als würdiger Herrscher beweisen!"

 religious_interaction.42.desc:0 "Ich habe Eure Anfrage bezüglich eines Anspruchs auf [target.GetName] bedacht und entschieden, sie abzulehnen."
 religious_interaction.42.a:0 "Verdammt noch eins!"

 religious_interaction.5.child:0 "Da Ihr minderjährig seid"
 religious_interaction.5.they_are_female:0 "Da Ihr eine Frau seid"
 religious_interaction.5.they_are_male:0 "Da Ihr ein Mann seid"
 religious_interaction.5.fallback:0 "Da es Euch offensichtlich an Frömmigkeit mangelt"
 religious_interaction.5.outro:0 "und dies der Kirche große Sorgen bereitet, habe ich [actor.GetName] auf [actor.Custom('DE_PRO_POS_S_3P')]en Wunsch hin einen Anspruch auf [target.GetName] gewährt."
 religious_interaction.5.a:0 "Das ist eine Farce!"

 religious_interaction.6.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.6.desc:0 "Nach viel Gebet und Meditation habe ich beschlossen, Eurem Wunsch Genüge zu tun und [secondary_actor.GetFirstNameNoTooltip] und [secondary_recipient.GetFirstNameNoTooltip] die Scheidung zu gewähren,"
 religious_interaction.6.consanguinity:0 "weil sie verwandt sind."
 religious_interaction.6.fallback:0 "weil der Verdacht eines Ehebruchs besteht."
 religious_interaction.6.adultery:0 "weil es einen Ehebruch gab."
 religious_interaction.6.different_faith:0 "weil sie nicht dem wahren Glauben angehören."
 religious_interaction.6.eunuch:0 "weil sie körperlich nicht passend ausgestattet sind."
 religious_interaction.6.a:0 "Es tut mir leid, [secondary_recipient.GetFirstNameNoTooltip]."

 religious_interaction.1001.t.fatwa:0 "Fatwa angewiesen!"
 religious_interaction.1001.t:0 "Rechtliche Verdammung!"
 religious_interaction.1001.desc:1 "Mein[actor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))], [actor.GetTitledFirstName], ließ mich in einem Schreiben, das von [actor.Custom('DE_PRO_POS_S_3P')]em [actor.GetFaith.PriestNeuter] verfasst wurde, als sündig verdammen!\n\nDies könnte als rechtliche Basis für die Anfechtung meiner Befähigung dienen, in [recipient.GetFaith.GetAdjective|l]en Landen zu herrschen."
 religious_interaction.1001.a:0 "Wäre [actor.Custom('DE_PRO_PER_S_3P_N')] nicht mein Lehnsherr, würde ich …"
 religious_interaction.1001.a.revoke_tt:0 "[actor.GetTitledFirstName] kann einen meiner Titel [revoke|E]"

 # Religious Head of Faith Interactions
 religious_interaction.1010:0 "Es ist lobenswert, dass Ihr Buße für Eure Sünden tun wollt. Ich nehme Eure großzügige Spende an und entsende Euch im Gegenzug meinen Segen."
 religious_interaction.1011:0 "Eure Missetaten sind viel zu schwer, als dass man sie nur mit Gold wiedergutmachen könnte. Wenn Ihr für Eure Sünden wirklich büßen wollt, müsst Ihr Eure Lebensweise ändern und mir beweisen, dass Ihr aufrichtig Vergebung sucht. Erst dann kann ich Eure Spende annehmen."
 religious_interaction.1020:0 "Ich habe verstörende Nachrichten von [actor.GetTitledFirstName] über Eure Missetaten erhalten."
 religious_interaction.1021:0 "Ihr mögt Euch selbst [actor.GetFaith.GetAdherentName] nennen, doch Eure Taten beweisen, dass Ihr nicht wirklich dem Pfad von [actor.GetFaith.HighGodName] folgt. Da ich nicht dulden kann, dass sich Euer ruchloses Verhalten hinter der Maske einer [actor.GetFaith.GetAdjective|l]en Rechtschaffenheit verbirgt, habe ich keine Wahl, als Euch aus dem Glauben zu exkommunizieren. Möge [actor.GetFaith.HighGodName] Eurer Seele gnädig sein."
 religious_interaction.1022:0 "Am schwersten verstören mich die Geschichten, die Ihr über die Missetaten von [secondary_recipient.GetTitledFirstName] erzählt habt. Es schmerzt mich sehr, doch ich stimme Euch zu, dass es zum Wohl des [actor.GetFaith.GetAdjective|l]en Glaubens ist, wenn [secondary_recipient.Custom('DE_PRO_PER_S_3P_N')] exkommuniziert wird."
 religious_interaction.1023:0 "Was bildet Ihr Euch ein, dass Ihr die Exkommunizierung eines anderen erbittet? Der [actor.GetFaith.GetAdjective|l] Glaube ist doch kein Mittel des politischen Vorankommens! Ihr solltet Euch glücklich schätzen, dass ich nicht Euch exkommuniziere, weil Ihr um so etwas bittet. "
 religious_interaction.1024:0 "Ich merke schon, dass Ihr Eure Sünden wirklich bereut und große Anstrengungen unternommen habt, um Euch von ihnen reinzuwaschen. Auch wenn Eure Vergehen gegen den [actor.GetFaith.GetAdjective|l]en Glauben wirklich schwer wogen, lassen mich Eure jüngsten Taten doch glauben, dass Ihr noch eine Chance verdient habt.\n\nAngesichts dessen hebe ich Eure Exkommunikation auf und heiße Euch zurück im Schoß des [actor.GetFaith.GetAdjective|l]en Glaubens willkommen."
 religious_interaction.1025:0 "Meint Ihr, ich würde Leute leichtfertig exkommunizieren? Meint Ihr, dass eine halbherzige Entschuldigung ausreicht, um das wiedergutzumachen? Bettelt, so viel Ihr nur wollt: Ich werde Euch nicht wieder zurück in den [actor.GetFaith.GetAdjective|l]en Glauben lassen, bis Ihr bewiesen habt, dass Ihr Eure ruchlose Lebensweise wirklich geändert habt."
 religious_interaction.1030:0 "Nach reiflicher Überlegung habe ich beschlossen, dass Eure Worte wahr und weise sind. Ich werde mich einem Klosterorden anschließen und ein neues Leben allein im Dienst von [actor.GetFaith.HighGodName] beginnen."
 religious_interaction.1031:0 "Euer Vorschlag, mein ganzes Leben auszutilgen und mich in irgendeinem abgeschiedenen Kloster zu verkriechen, ist einfach lächerlich. Ich bin zufrieden da, wo ich bin, und habe keine Pläne, daran etwas zu ändern."
 religious_interaction.1000.positive:0 "Ich freue mich, dass [recipient.GetFirstNameNoTooltip] die Weisheit in meiner Bitte erkannte."
 religious_interaction.1000.negative:0 "Höchst bedauerlich …"
 religious_interaction.1000.strong_negative:0 "Verdammt noch eins!"
 religious_interaction.1024.positive:0 "Ich freue mich, dass [recipient.GetFirstNameNoTooltip] die Weisheit dieses Vorgehens erkannte."

 religious_interaction.2002.desc:0 "Ich habe mich entschieden, dem Licht zu folgen und zum [ROOT.Char.GetFaith.GetName] zu konvertieren!"
 religious_interaction.2002.a:0 "Gepriesen sei [ROOT.Char.GetFaith.HighGodName]!"

 religious_interaction.2003.desc:0 "Mein Glaube ist zu stark, um sich weltlichen Worten zu beugen. Ich werde mich lieber im Jenseits entlohnen lassen."
 religious_interaction.2003.hooking_out:0 "\n\nIch möchte Euch auch daran erinnern, dass Ihr mir etwas schuldet und Ihr mir lieber nicht noch weiter zusetzt, nur weil ich ein wahrer Gläubiger bin."
 religious_interaction.2003.a:0 "Es ging mir doch nur um Euer Seelenheil."
 religious_interaction.2003.b:0 "Nun, Ihr werdet den Preis dafür in dieser Welt entrichten!"
 religious_interaction.2003.c:0 "Meint nicht, dass ich Euch einfach damit davonkommen lasse!"
 religious_interaction.2003.d:0 "Oh, ich denke, Ihr werdet genau das glauben, was ich Euch sage."

 religious_interaction.2011.desc:0 "Gern würde ich mich Euren Lobpreisungen anschließen, doch die schieren Kosten der Umgestaltung unserer [recipient.GetFaith.HouseOfWorshipPlural] und der Verkündung unter meinen Bauern …\n\nWenn Ihr mir bei diesen Bemühungen helfen würdet, wäre ich auch eher bereit, zu [ROOT.Char.GetFaith.HighGodName] zu beten."
 religious_interaction.2011.a:0 "Alles für den Glauben."
 religious_interaction.2011.b:0 "Ich werde nicht für Eure ewige Erlösung zahlen!"
 religious_interaction.2011.c:0 "Ihr werdet es für etwas sehr viel Wertvolleres als Gold tun."

 religious_interaction.2012.desc:0 "Ich erkenne die Weisheit in Eurem Glauben, doch ich hoffe, Ihr erkennt auch, was für ein langer, gewundener Pfad es von der Finsternis ins Licht ist.\n\nVielleicht würde die Reise für mich leichter werden, wenn Ihr versprächet, mich überall zu unterstützen, wohin mich dieser Weg führt."
 religious_interaction.2012.a:0 "Ich nehme das Angebot an. Zum Wohl des [ROOT.Char.GetFaith.GetNameNoTooltip]s allerorten."
 religious_interaction.2012.b:0 "Ich werde nicht um Eure Seele feilschen!"
 religious_interaction.2012.c:0 "Erst müsst Ihr mir noch andere Schulden zahlen."

 religious_interaction.2021.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\nEs wird Zeit, dass Ihr mir ins Licht folgt, [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]. In Anbetracht all dessen, was Ihr mir schuldet, verlange ich, dass Ihr zum [actor.GetFaith.GetName] konvertiert!"
 religious_interaction.2021.a:0 "Ich … Meinethalben, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 
#######################################
### Sun trial by Mathilda Bjarnehed ###
#######################################

#I have been left in the sun to die!
 religious_interaction.2100.t:0 "Eine höhere Gerechtigkeit"
 religious_interaction.2100.desc:0 "Nachdem ich weiß [ROOT.Char.GetFaith.HighGodName] wie lange in einer dunklen Zelle verbracht habe, blendet mich das grelle Tageslicht von [capital.GetNameNoTitle]. Die Wachen, die mich aus dem Kerker in die Wildnis geleiten, sind überraschend still, ja sogar feierlich ernst.\n\nAls ich [imprisoner.GetTitledFirstName] sehe, flankiert von einem Dutzend [imprisoner.Custom('DefaultPriestTitlePlural')], wird mir klar, was unser kleiner Ausflug bedeutet.\n\n„[ROOT.Char.GetFullNameNoTooltip]. Ihr werdet hier an diesen Pfahl gefesselt, und [imprisoner.GetFaith.HighGodName] wird über Euer Schicksal entscheiden. Wenn Ihr unschuldig seid, überlebt Ihr, doch solltet Ihr schuldig sein, ereilt Euch der Tod.“"
 religious_interaction.2100.a.believer:0 "[imprisoner.GetFaith.HighGodName|U] wird gerecht über mich richten!"
 religious_interaction.2100.a.unbeliever:0 "Ihr lasst mich #EMP wirklich#! hier zurück?!"
 religious_interaction.2100.a.success:0 "Ihr überlebt die Prüfung"
 religious_interaction.2100.a.failure:0 "Ihr vergeht unter der Sonne"

#I have survived!
 religious_interaction.2101.start.desc:0 "Wasser, ich brauche Wasser! Meine Kehle, mein Kopf, meine Haut … Ich brenne!\n\nWaren wirklich Dämonen hier, die über mein Elend lachten? Hat [ROOT.Char.GetFaith.WaterGodName] mir wirklich eine Flasche Wasser angeboten? Ich trank und trank, doch mein Durst wurde einfach nicht gestillt."
 religious_interaction.2101.end.desc:0 "\n\nAls [imprisoner.GetTitledFirstName] zurückkehrt und eine Flasche an meine Lippen gedrückt wird, lichtet sich der Nebel in meinem Geist. [imprisoner.Custom('DE_ART_DEF_S_N')|U] [imprisoner.GetTitleAsNameNoTooltip] scheint ein wenig enttäuscht, mich noch lebend vorzufinden, doch der göttliche Wille hat gesprochen."
 religious_interaction.2101.a:0 "Ich bin unschuldig!"

#They survived...
 religious_interaction.2102.desc:0 "Am letzten Abend der Prüfung von [prisoner.GetTitledFirstName] finden wir [prisoner.Custom('DE_PRO_PER_S_3P_A')] bewusstlos, aber noch immer lebend vor.\n\n„Das ist ein Wunder!“, erklärt der [ROOT.Char.Custom('DefaultPriestTitle')] mit erhobenen Händen. „[ROOT.Char.GetFaith.HighGodName|U] hat gesprochen! Dieser Mensch ist unschuldig!“"
 religious_interaction.2102.a:0 "Die höheren Mächte wollen es so."
 religious_interaction.2102.b:0 "Also mir scheint [prisoner.Custom('DE_PRO_PER_S_3P_N')] ziemlich tot …"
 religious_interaction.2102.b.tt:0 "[ROOT.Char.GetFaith.HighGodName|U] hat nicht #EMP immer#! recht!"
 religious_interaction.2102.b.success:0 "Eure Einmischung bleibt unbemerkt"
 religious_interaction.2102.b.failure:0 "Ihr werdet als Mörder bloßgestellt"

#I have died...
 religious_interaction.2103.end.desc:0 "\n\nWenn das der Wille der höheren Mächte ist, habe ich das ja vielleicht verdient. Vielleicht bin ich … böse."
 religious_interaction.2103.a:0 "Ich … Ich bin so müde …"

#They died!
 religious_interaction.2104.desc:0 "Am letzten Abend der Prüfung von [prisoner.GetTitledFirstName] rührt [prisoner.Custom('DE_PRO_PER_S_3P_N')] sich nicht, als wir uns [prisoner.Custom('DE_PRO_PER_S_3P_D')] nähern. Einer der Diener setzt [prisoner.Custom('DE_PRO_PER_S_3P_D')] eine Flasche an die Lippen, doch das Wasser rinnt [prisoner.Custom('DE_PRO_PER_S_3P_D')] nur das Kinn hinunter.\n\n„[ROOT.Char.GetFaith.HighGodName|U] hat gesprochen!“, erklärt der [ROOT.Char.Custom('DefaultPriestTitle')] mit erhobenen Händen. „Dieser Mensch ist schuldig!“"

##############################################
### Literalist Debate by Ewan Cowhig Croft ###
##############################################

 religious_interaction.2400.t:0 "Eine große Debatte"
 religious_interaction.2400.desc:0 "Der Page zittert vor Angst, als er mir den Brandbrief von [actor.GetTitledFirstName] vorliest: Ich werde zu einer öffentlichen Debatte über die Tugenden und Sünden unseres gemeinsamen Glaubens herausgefordert, und gleichzeitig wird infrage gestellt, ob ich dessen Grundsätze auch befolge.\n\nMein Diener scheut sich, weiter vorzulesen, da der Tonfall des Schreibens keinen Zweifel daran lässt, wie [actor.GetShortUINameNoTooltip] meine Frömmigkeit einschätzt."
 religious_interaction.2400.a:0 "Diese Kröte! Herausforderung angenommen!"
 religious_interaction.2400.a.tt_success:0 "Die öffentliche Debatte demütigt [actor.GetShortUINameNoTooltip]"
 religious_interaction.2400.a.tt_fail:0 "[actor.GetShortUINameNoTooltip] stellt meinen Glauben erfolgreich infrage"
 religious_interaction.2400.b:0 "Ich werde den Namen von [recipient.GetFaith.HighGodName] nicht mit dieser Farce besudeln."
 religious_interaction.2400.b.tt:0 "[actor.GetShortUINameNoTooltip] wird darüber in Kenntnis gesetzt"
 religious_interaction.2400.b_turned_down:0 "[recipient.GetShortUIName|U] hat meine Herausforderung zu einer Debatte abgelehnt"

 used_literalist_debate_modifier:0 "Unlängst debattiert"
 used_literalist_debate_modifier_desc:0 "Dieser Charakter hat vor Kurzem eine Debatte über die Grundlagen seines Glaubens begonnen."
 literally_debated_modifier:0 "Unlängst debattiert"
 literally_debated_modifier_desc:0 "Dieser Charakter wurde vor Kurzem in eine Debatte über die Grundlagen seines Glaubens verwickelt."

 religious_interaction.2401.desc_intro:0 "Wir treffen uns in einer großen Halle in [debate_locale.GetNameNoTierNoTooltip], wo wir auf wackligen Tischen stehen, die kaum einen Meter voneinander entfernt sind, umgeben von einer Schar eifriger Zuschauer. Die Menge schweigt und wartet darauf, dass die Debatte beginnt.\n\n"
 religious_interaction.2401.desc_won:0 "Binnen einer Stunde rede ich [recipient.GetTitledFirstName] in Grund und Boden: Ich greife [recipient.Custom('DE_PRO_POS_S_3P')]e Frömmigkeit an, [recipient.Custom('DE_PRO_POS_S_3P')] Verständnis von Tugend und stelle sogar infrage, ob [actor.GetFaith.HighGodName] [recipient.Custom('DE_PRO_PER_S_3P_A')] wirklich als treu ergeben erachten kann. Die Menge tobt und bewirft [recipient.GetTitledFirstNameNoTooltip] mit faulen Eiern und schimmelnden Kohlköpfen, bis [recipient.Custom('DE_PRO_PER_S_3P_N')] aus der Halle flieht."
 religious_interaction.2401.desc_lost:0 "Die verbale Attacke von [recipient.GetTitledFirstName] beginnt unverzüglich und lässt mir kaum Gelegenheit zu reagieren, und schon bald hat die Menge ihren Sieger erkoren.\n\nIch harre noch ein paar Minuten aus und stelle mich dem Hagel aus verfaultem Gemüse, trete dann aber doch den Rückzug an, als mir ein Mitglied der Bauernschaft ein lebendes Huhn an den Kopf wirft."
 religious_interaction.2401.a_won:0 "Liebt [actor.GetFaith.HighGodName] mich denn nicht mehr?"
 religious_interaction.2401.a_lost:0 "Diese Menschen haben keine Ahnung von unserer Religion!"

 religious_interaction.2402.desc_won:0 "Obwohl [actor.GetTitledFirstName] bei der Herausforderung noch so überheblich war, schmilzt [actor.Custom('DE_PRO_POS_S_3P')]e Selbstsicherheit vor meinem Ansturm vernichtender Worte und frommer Kritik dahin. Es dauert nicht lange, bis die Menge sich ebenfalls beteiligt, und mein[actor.Custom('DE_END_PRO_S_N')] Gegner[actor.Custom('DE_END_NOU_S_GS_N')] flieht unter einem Hagel aus fauligem Gemüse und einem besonders angriffslustigen Gockel."
 religious_interaction.2402.desc_lost:0 "Obwohl ich mein Bestes gebe, hat [actor.GetTitledFirstName] [actor.Custom('DE_PRO_POS_S_3P')]e Argumente eindeutig sehr gut und vorausschauend ausgewählt: Die Menge frisst [actor.Custom('DE_PRO_PER_S_3P_D')] beinahe sofort aus der Hand. [actor.Custom('DE_PRO_PER_S_3P_N')|U] tadelt mich dennoch mehr als eine Stunde lang und bezichtigt mich jeder nur vorstellbaren Sünde: [actor.Custom('DE_PRO_PER_S_3P_N')|U] legt sogar nahe, dass [recipient.GetFaith.HighGodName] mich womöglich nicht als treu ergeben erachtet.\n\nIrgendwann ergreife ich die Flucht, verfolgt von einem Hagel aus fauligem Gemüse, das die Menge auf mich wirft."

 religious_interaction.2403.desc:0 "[victim.GetTitledFirstName] hat keine Chance. Obwohl [victim.Custom('DE_PRO_PER_S_3P_N')] sich für gut vorbereitet hält, schlage ich [victim.Custom('DE_PRO_POS_S_3P')]e armseligen Argumente beiseite wie Fliegen. Bei jedem Gegenargument zuckt [victim.GetFirstNameNoTooltip] zusammen, als hätte ich ihn geschlagen. Mit der Zeit wird [victim.Custom('DE_PRO_PER_S_3P_N')] so unfähig, sich zu verteidigen, dass sogar die Menge schweigt.\n\n„…... und deshalb“, sage ich und erhebe dramatisch meine Hand, um mit einem anschuldigenden Finger quer durch den Raum zu zeigen, „werdet Ihr niemals …“\nIch halte inne, als ich bemerke, wie [victim.GetFirstNameNoTooltip] nach Luft schnappt und sich"
 religious_interaction.2403.conclusion_either:0 "die Brust hält."
 religious_interaction.2403.conclusion_man:1 "den Arm hält."
 religious_interaction.2403.conclusion_woman:1 "den Bauch hält."
 religious_interaction.2403.a.low_compassion:0 "„Ihr wählt also den Ausweg des Feiglings.“"
 religious_interaction.2403.a.zealous:0 "„Offenbar haben die höheren Mächte einen Sieger auserkoren.“"
 religious_interaction.2403.a.stubborn:0 "„He, ich bin noch nicht fertig!“"
 religious_interaction.2403.a:0 "„Ist … Ist alles in Ordnung?“"
 religious_interaction.2403.a.tt:0 "[victim.GetShortUIName] erleidet einen Herzinfarkt und [Concept('character_death_dies', 'Stirbt')|E]"

 religious_interaction.2500.desc:0 "Endlich kommt Ihr zu Sinnen … Das muss ein Zeichen von [ROOT.Char.GetFaith.HighGodNameAlternate] sein! Der einzig wahre Glaube heißt Euch willkommen."
 religious_interaction.2500.a:0 "Gelobt seien die höchsten Mächte!"

 religious_interaction.2501.desc:0 "Das soll doch wohl ein Witz sein? Eure durchschaubaren Versuche einer politischen Flucht werden Euch den Zorn von [recipient.GetFaith.HighGodName] nicht ersparen!"
