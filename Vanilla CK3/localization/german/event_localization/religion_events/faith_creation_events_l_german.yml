 faith_creation.1001.t.schism:0 "Die [reformed_faith.GetAdjectiveNoTooltip]e Spaltung"
 faith_creation.1001.t.reformation:0 "Die [reformed_faith.GetAdjectiveNoTooltip]e Reformation"
 faith_creation.1001.desc.schism:0 "Es gab eine neue Spaltung innerhalb des Glaubens [reformed_faith.GetReligion.GetName], als [reformer.GetTitledFirstName] und [reformer.Custom('DE_PRO_POS_S_3P')]e Anhänger sich vom [old_faith.GetAdjective]en Glauben abwandten und eine neue religiöse Bewegung ins Leben riefen."
 faith_creation.1001.desc.reformation:0 "[reformer.GetTitledFirstName], eine berühmte Persönlichkeit inmitten der [reformed_faith.GetAdherentNamePlural], hat alle [reformer.Custom('DefaultPriestTitlePlural')] im Land zu sich gerufen, um mit ihnen über unsere Glaubensgrundsätze zu sprechen und eine offizielle Doktrin für den heidnischen Glauben festzulegen."
 faith_creation.1001.desc.schism.personal:0 "Die [old_faith.GetAdjective]en [old_faith.AltPriestTermPlural] sind vom rechten Weg abgekommen, und wir können nicht mehr darauf vertrauen, dass sie uns gut führen. Daher habe ich eine ausgewählte Gruppe [reformer.Custom('DefaultPriestTitlePlural')] zusammengestellt, mit der ich die Zukunft unseres Glaubens besprechen werde."
 faith_creation.1001.desc.reformation.personal:0 "Endlich habe ich es geschafft, alle wichtigen [reformer.Custom('DefaultPriestTitlePlural')] der Welt zu versammeln. Nun können wir über unsere Glaubensgrundsätze sprechen und eine offizielle Doktrin festlegen, die unseren Glauben in die Zukunft führen wird."

#Pick one line from this set (Outlook):
 faith_creation.1001.desc.outlook.ghw:0 "\n\nSchon jetzt sprechen entflammte [reformer.Custom('DefaultPriestTitlePlural')] darüber, [reformed_faith.GHWNamePlural] zu entsenden, die ihren neuen Glauben in die Welt hinaustragen sollen, und"
 faith_creation.1001.desc.outlook.pacifism:0 "\n\nDiese [reformed_faith.GetAdjectiveNoTooltip]en [reformer.Custom('DefaultPriestTitlePlural')] haben Gewalt und Blutvergießen entsagt; ihrer Meinung nach führt Krieg nur zu Leid und Hass, und"
 faith_creation.1001.desc.outlook.dogmatic:0 "\n\nDiese [reformer.Custom('DefaultPriestTitlePlural')] haben [reformed_faith.GetNameNoTooltip] zum einzig wahren Glauben erklärt, und"
 faith_creation.1001.desc.outlook.accepting:0 "\n\nDiese [reformed_faith.GetAdjectiveNoTooltip]en [reformer.Custom('DefaultPriestTitlePlural')] ermutigen Zusammenarbeit und Toleranz auch Ungläubigen gegenüber, und"
 faith_creation.1001.desc.outlook.fallback:0 "\n\nDiese [reformed_faith.GetAdjectiveNoTooltip]en [reformer.Custom('DefaultPriestTitlePlural')] haben eine pragmatische und ausgeglichene Sichtweise anderen Glaubensrichtungen gegenüber, und"

#And one line from this second set (Beliefs):
 faith_creation.1001.desc.belief.sacrifice:0 "sie behaupten, dass man wahre Hingabe nur dadurch beweisen kann, dass man ihrem höchsten Gott Menschenopfer darbietet!"
 faith_creation.1001.desc.belief.indulgent:0 "sie ermutigen ihre Anhänger, sich den Begierden des Fleisches hinzugeben und ihr Leben in vollen Zügen zu genießen."
 faith_creation.1001.desc.belief.incest:0 "sie sanktionieren die Ehe zwischen nahen Verwandten mit der Begründung, die Bande der Familie seien heilig, und solche Hochzeiten seien gesegnet."
 faith_creation.1001.desc.belief.aniconism:0 "sie lehnen sämtliche religiösen Symbole ab mit der Begründung, dass bloße Abbilder nicht die wahre Größe ihres obersten Gottes wiedergeben können."
 faith_creation.1001.desc.belief.ascetic:0 "sie fördern Askese unter ihren Anhängern mit der Begründung, dass das Streben nach Besitz den Weg zu geistiger Erfüllung behindere."
 faith_creation.1001.desc.belief.spirits:0 "sie erbitten die Hilfe von Geistern, damit diese die Gläubigen durch diese turbulenten Zeiten führen."
 faith_creation.1001.desc.belief.superstition:0 "sie haben zahlreiche uralte Aberglauben und Legenden in den Kanon der offiziellen Doktrin aufgenommen."
 faith_creation.1001.desc.belief.nature:0 "sie haben großen Respekt vor der Natur; sie wollen sie bewahren und vor all jenen beschützen, die sie zu ihrem eigenen Nutzen auszubeuten suchen."
 faith_creation.1001.desc.belief.community:0 "ihr neuer Glaube ist mit den kulturellen Traditionen verschmolzen; nun gibt es eng verbundene Gemeinden von [reformed_faith.GetAdherentNamePluralNoTooltip], die nur ungern Außenseiter aufnehmen."
 faith_creation.1001.desc.belief.fallback:0 "sie bitten alle Anhänger, alte Streitigkeiten beizulegen und zum Wohl des neuen Glaubens zusammenzuhalten."

#End with a reference to 
 faith_creation.1001.desc.temporal:0 "\n\n[reformer.GetFirstNameNoTooltip] hat sich entschlossen, diese aufstrebende [reformed_faith.GetAdjectiveNoTooltip]e Bewegung persönlich anzuführen und so den Titel [reformed_faith.ReligiousHeadName] angenommen. Diesen erhabenen Posten wird [reformer.Custom('DE_PRO_PER_S_3P_N')] wohl an [reformer.Custom('DE_PRO_POS_S_3P')]en Erben weitergeben."
 faith_creation.1001.desc.temporal.personal:0 "\n\nIch habe mich entschlossen, diese aufstrebende [reformed_faith.GetAdjectiveNoTooltip]e Bewegung persönlich anzuführen und so den Titel [reformed_faith.ReligiousHeadName] angenommen. Diesen erhabenen Posten werde ich an meine Nachfahren weitergeben."
 faith_creation.1001.desc.spiritual:0 "\n\nDie [reformed_faith.GetAdjectiveNoTooltip]en [reformer.Custom('DefaultPriestTitlePlural')] haben sich entschlossen, [reformed_hof.GetFirstNameNoTooltip] zum neuen [reformed_faith.ReligiousHeadName] zu ernennen, um für die gesamte [reformed_faith.GetAdjectiveNoTooltip]e Welt die religiöse Doktrin festzulegen und Dispute mit anderen Glaubensrichtungen zu schlichten."
 faith_creation.1001.desc.spiritual.sameold:0 "\n\nDie [reformed_faith.GetAdjectiveNoTooltip|l]en [reformer.Custom('DefaultPriestTitlePlural')] haben sich entschlossen, [reformed_hof.GetFirstNameNoTooltip] als [reformed_faith.ReligiousHeadName] zu behalten. [reformer.Custom('DE_PRO_PER_S_3P_N')|U] wird weiterhin die religiöse Doktrin für die gesamte [reformed_faith.GetAdjectiveNoTooltip|l]e Welt festlegen und Dispute mit anderen Glaubensrichtungen schlichten."
 faith_creation.1001.desc.no_head:0 "\n\nDie erblühende Bewegung hat sich entschlossen, kein religiöses Oberhaupt einzusetzen; stattdessen soll jeder [reformer.Custom('DefaultPriestTitle')] für sich entscheiden, welche Lehren für sein eigenes Gotteshaus passend sind."
 faith_creation.1001.desc.no_holy_sites:0 "\n\n[reformed_faith.GetAdherentNamePluralNoTooltip] erwarten gespannt die prophezeite Ankunft: Ein [reformed_faith.ReligiousHeadName] wird als großer Anführer alle Gläubigen um sich scharen und ein neues goldenes Zeitalter ihrer Religion einläuten."

 faith_creation.1001.o.frightened:0 "[ROOT.Char.GetFaith.random_GoodGodNames], lasst nicht zu, dass diese blutrüstigen [second.Custom('GetUnbelieverNamePlural')] uns etwas antun!"
 faith_creation.1001.o.heretical:0 "Diese Ketzer werden für ihre Verbrechen gegen [ROOT.Char.GetFaith.HighGodName] büßen!"
 faith_creation.1001.o.crusader:0 "Ein oder zwei [ROOT.Char.GetFaith.GHWName] werden dafür sorgen, dass diese [second.Custom('GetUnbelieverNamePlural')] uns in Ruhe lassen!"
 faith_creation.1001.o.interested:0 "Wir sollten diese neue Entwicklung im Auge behalten …"
 faith_creation.1001.o.uninterested:0 "Es ist einerlei, was diese [second.Custom('GetUnbelieverNamePlural')] glauben."
 faith_creation.1001.o.getreaction:0 "[ROOT.Char.Custom2('GetFaithCreationReaction', reformer)]"
 faith_creation.1001.o.personal:0 "Die Welt wird sehen, dass [ROOT.Char.GetFaith.HighGodName] uns bevorzugt!"

 faith_creation.1010.t:0 "[HoF.GetFirstNameNoTooltip] wurde [faith.ReligiousHeadName|U]"
 faith_creation.1010.desc.start:0 "Obgleich niemand je die Rechtschaffenheit unseres Glaubens in Zweifel zog, war es eine harte Zeit, in der wir ohne geistigen Anführer auskommen mussten. Nun ist dieses Jammertal jedoch endlich durchschritten, da"
 faith_creation.1010.desc.temporal.personal:0 "ich die [faith.AltPriestTermPlural] endlich davon überzeugen konnte, mich als einzig wahren [faith.ReligiousHeadName|U] zu akzeptieren."
 faith_creation.1010.desc.temporal:0 "[HoF.GetTitledFirstName] die [faith.AltPriestTermPlural] endlich davon überzeugen konnte, [HoF.Custom('DE_PRO_PER_S_3P_A')] als einzig wahren [faith.ReligiousHeadName|U] zu akzeptieren."
 faith_creation.1010.desc.spiritual:0 "die [faith.AltPriestTermPlural] gemeinsam [HoF.GetFirstName] zum einzig wahren [faith.ReligiousHeadName|U] ernannten."
 faith_creation.1010.desc.end:0 "\n\nNun, da die Gläubigen endlich hinter einem starken Anführer vereint sind, erwartet unseren Glauben wohl ein goldenes Zeitalter."
 faith_creation.1010.desc.end.personal:0 "\n\nNun, da die Gläubigen endlich hinter mir vereint sind, werde ich unseren Glauben in ein goldenes Zeitalter führen!"

 faith_creation.1010.a:0 "Ehre sei [faith.HighGodName]!"

 faith_creation.1011.message.title:0 "Ein neues religiöses Oberhaupt"
 faith_creation.1011.message.desc:0 "Die bisher führerlosen [faith.GetAdjective|l]en [faith.AltPriestTermPlural] haben [HoF.GetFirstName] zu ihrem neuen [faith.ReligiousHeadName] gemacht"
