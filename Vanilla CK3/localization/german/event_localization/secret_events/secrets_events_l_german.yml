 secrets_secondary_character_my_character_introduction:0 "[secondary_character.Custom2('MyCharacterIntroductionNoComma', event_root)]"
 secrets_secondary_character_primary_characters_introduction:0 "[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]"
	
 secrets.0001.t:0 "Mein Geheimnis wurde offenbart!"
 secrets.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat der ganzen Welt mein Geheimnis offenbart!\n\nMeine widernatürliche Lust und meine unkontrollierbaren Begierden sind nun allseits bekannt und werden als Tatsache betrachtet!"
 secrets.0001.a:0 "Wie soll ich jemals mit dieser Schande leben?"

 secrets.0101.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden der sexuellen Perversion bezichtigt. Die so in Verruf gebrachte Person ist [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]! Die Einzelheiten dieser Erzählung sind erschreckend widerwärtig!"
 secrets.0101.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden öffentlich der Perversion bezichtigt. Das Opfer: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 secrets.0101.worried.desc:0 "\n\nIch muss meine Gelüste im Zaum halten, damit sie mich nicht übermannen. Wer weiß, worauf sie als Nächstes mit dem Finger zeigen …"
 secrets.0101.positive_2.desc:0 "Ich weiß nicht, was dieses Aufheben soll. Lust ist schließlich keine widernatürliche Krankheit …"
 secrets.0101.b:0 "[owner.GetFirstNameNoTooltip] wird sich für [owner.Custom('DE_PRO_POS_S_3P')]e Verbrechen verantworten. Wachen!"

 secrets.0003.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat mich öffentlich als jemanden denunziert, der andere [ROOT.Char.GetWomenMen] liebt! Sosehr ich auch darauf beharre, dass es sich um ein Missverständnis handelt, betrachten mich die [ROOT.Char.Custom('DefaultPriestTitlePlural')] als jemanden, der gegen [ROOT.Char.GetFaith.HighGodName] sündigt."
 secrets.0003.a:0 "Wenn ich doch nur die Gelegenheit hätte, dies zu erklären. Dann … könnte ich …"

 secrets.0103.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden bezichtigt, bei fleischlichen Beziehungen andere [owner.GetWomenMen] zu bevorzugen! Was [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] da angeblich treibt, kann nicht der Wille guter Mächte sein!"
 secrets.0103.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden öffentlich der Sodomie bezichtigt. Das Opfer der Anschuldigungen: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 secrets.0103.positive_2.desc:0 "\n\nWenn man sich die scheußlichen Beleidigungen von [secret_exposer.GetTitledFirstNameNoTooltip] so anhört, meint [secret_exposer.Custom('DE_PRO_PER_S_3P_N')] offenbar, dass [owner.GetTitledFirstNameNoTooltip] der Teufel persönlich ist. Doch wie kann Liebe etwas Falsches sein?"
 secrets.0103.worried_2.desc:0 "\n\nIch muss vorsichtig sein in der Nähe von [lover.GetFirstName], nicht nur [lover.Custom('DE_PRO_POS_S_3P')]etwegen, sondern auch um meiner selbst willen. Wer weiß, worauf sie als Nächstes mit dem Finger zeigen …"
 secrets.0103.worried_3.desc:0 "Werden wir jemals frei lieben dürfen? Ohne Angst?"
 secrets.0103.dislikes_negative:0 "Das ist eine Sünde! Die höchsten Mächte werden Euch richten!"
 secrets.0103.b:0 "Wachen! Legt dies[owner.Custom('DE_END_PRO_S_A')] [owner.GetWomanMan] in Ketten!"

 secrets.0004.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat mich als Unhold denunziert, der sich dem Genuss von Menschenfleisch hingibt! [secret_exposer.Custom('DE_PRO_PER_S_3P_N')|U] hat doch keine Ahnung, wovon [secret_exposer.Custom('DE_PRO_PER_S_3P_N')] redet, aber offenbar gehen alle davon aus, dass die Gerüchte wahr sind."
 secrets.0004.a:0 "Mein guter Ruf ist ruiniert!"

 secrets.0104.negative.desc:0 "Mir kommt die Galle hoch, wenn ich an die Anschuldigungen denke, die [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] vorgebracht hat. [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ist ein Kannibale? Ich bekomme die grotesken Bilder nicht mehr aus dem Kopf …"
 secrets.0104.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden öffentlich des Kannibalismus bezichtigt. Das Opfer der Anschuldigung: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 secrets.0104.worried.desc:0 "Ich muss vorsichtig sein. Wenn ich meinen Hunger nicht zügle, könnte ich als Nächstes dran sein …"
 secrets.0104.positive_2.desc:0 "Versteht denn niemand, wie sehr wir den höchsten Mächten mit unserem Festmahl gefallen?"
 secrets.0104.dislikes_negative:0 "Ihr macht mich krank, [owner.GetFirstNameNoTooltip]!"
 secrets.0104.b:0 "Dieser Unhold wird sich für [owner.Custom('DE_PRO_POS_S_3P')]e Verbrechen verantworten. Wachen!"

 secrets.0005.desc:0 "Indem [secret_exposer.Custom('DE_PRO_PER_S_3P_N')] allen erzählte, was ich von [ROOT.Char.GetFaith.HighGodName] halte, hat [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] die [ROOT.Char.Custom('DefaultPriestTitlePlural')] davon überzeugt, dass ich ungläubig bin und [ROOT.Char.GetFaith.HighGodNameAlternate] verraten habe!"
 secrets.0005.a:0 "Was ist so falsch daran, dass ich für mich selbst denke?!"

 secrets.0105.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden bezichtigt, ungläubig zu sein und Gott zu verraten! Das Opfer dieser Anschuldigung: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]! Wer ist [owner.Custom('DE_PRO_PER_S_3P_N')], dass [owner.Custom('DE_PRO_PER_S_3P_N')] die höchsten Mächte infrage stellt?"
 secrets.0105.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden öffentlich bezichtigt, ungläubig zu sein. Das Opfer dieser Anschuldigung: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 secrets.0105.positive_2.desc:0 "Die Irrationalität von [secret_exposer.GetFirstNameNoTooltip] ist beschämend. Was hat [owner.GetFirstNameNoTooltip] denn Böses getan?"
 secrets.0105.worried.desc:0 "In Zukunft muss ich meine Worte sorgfältig wählen. Sonst könnte es als Nächstes mich erwischen …"
 secrets.0105.dislikes_negative:0 "Schämt [owner.Custom('DE_PRO_PER_S_3P_N')] sich denn gar nicht?"
 secrets.0105.likes_positive:0 "Was ist so falsch daran, dass man für sich selbst denkt?"

 secrets.0006.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat üble Gerüchte über fleischliche Beziehungen zwischen mir und einem nicht näher genannten Verwandten verbreitet! Und die Leute scheinen [secret_exposer.Custom('DE_PRO_PER_S_3P_D')] auch noch nur allzu gern zu glauben!"
 secrets.0006.a:0 "Warum sollten sie bestimmen dürfen, was wahre Liebe ist?!"

 secrets.0106.t:0 "Ein offenbartes Geheimnis!"
 secrets.0106.negative.desc:0 "Beim Himmel! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat dem Reich zweifelsfreie Beweise dafür vorgelegt, dass sich jemand in inzestuösen Perversionen ergeht: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 secrets.0106.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden öffentlich inzestuöser Beziehungen bezichtigt. Das Opfer dieser Anschuldigung: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 secrets.0106.worried.desc:0 "\n\nEs ist offensichtlich, dass [owner.GetTitledFirstNameNoTooltip] leidet, und doch kann ich keinen Trost spenden. Ich könnte schwören, dass die Blicke der Leute mir folgen, wohin ich auch gehe …"
 secrets.0106.positive_2.desc:0 "Aber ist die Liebe zwischen Verwandten nicht so natürlich wie das Atmen selbst?"
 secrets.0106.likes_negative:0 "Das … das hätte ich mir nie gedacht!"
 secrets.0106.dislikes_negative:0 "Widerlich! Wie absolut widerlich!"
 secrets.0106.likes_positive:0 "Diese Verfolgung ist nicht gerecht!"
 secrets.0106.dislikes_positive:0 "Haben wir denn nichts Wichtigeres zu tun?"


 secrets.0007.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat meine Praktiken als gottlos und unverzeihbar denunziert! Jetzt schimpfen die Leute mich Hexe und Feind aller guten Mächte!"
 secrets.0007.a:0 "Sehen sie denn nicht die Wahrheit, die ich sehe?"

 secrets.0107.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden der Hexerei bezichtigt. Das Opfer dieser Anschuldigung: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]! [owner.Custom('DE_ART_DEF_S_N')|U] böse [owner.GetWomanMan] steckt mit dem Teufel unter einer Decke und möchte unseren Geist vergiften und uns vom rechten Weg abbringen!"
 secrets.0107.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden öffentlich der Hexerei bezichtigt. Das Opfer dieser Anschuldigung: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 secrets.0107.positive_2.desc:0 "Dieser Dummkopf von [secret_exposer.GetWomanMan] faselt etwas von wegen „[secret_exposer.GetFaith.DevilName]“. Ist [secret_exposer.Custom('DE_PRO_PER_S_3P_N')] zu blind, um die Weisheit von [owner.GetTitledFirstNameNoTooltip] zu erkennen?"
 secrets.0107.worried.desc:0 "\n\nIch möchte meine Stimme erheben und ihnen allen die Wahrheit zeigen, doch würden sie mir zuhören? Ich fürchte, dann wäre ich als Nächstes an der Reihe …"
 secrets.0107.dislikes_negative:0 "Verbrennt die Hexe!"
 secrets.0107.b:0 "Die Hexe wird für [owner.Custom('DE_PRO_POS_S_3P')]e Verbrechen bezahlen. Wachen!"
 secrets.0107.c:0 "Diese Anschuldigungen sind nichts als Boshaftigkeit und Lügen."
 

 secrets.0008.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat offenbart, mit wem ich mich im Geheimen treffe! Die Wahrheit verbreitet sich wie ein Lauffeuer, und offenbar war unsere Leidenschaft doch nicht so gut verborgen, wie wir dachten."
 secrets.0008.forbidden.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat meine geheime Beziehung vor der Welt offengelegt!\n\nSie zeigen mit dem Finger auf mich und schreien ihre Beleidigungen, doch ich schäme mich nicht. Ich habe nur gelogen, da mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] Schutz verdient. Allerdings fürchte ich mich durchaus … Was wird jetzt mit uns geschehen?"
 secrets.0008.a:0 "Wie können sie über mich urteilen?"

 secrets.0108.no_exposer.desc:3 "Eine geheime Wahrheit ist ans Tageslicht gekommen. Mein[primary_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', primary_character)] [primary_character.GetTitledFirstName] soll"
 secrets.0108.exposer.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden einer üblen Sache bezichtigt: [primary_character.Custom2('MyCharacterIntroduction', ROOT.Char)] soll"
 secrets.0108.incest_bad.desc:2 "eine inzestuöse Beziehung geführt haben. Das Ziel dieser Begierde: [primary_character.Custom('DE_PRO_POS_S_3P')][secondary_character.Custom('DE_END_PRO_S_N')] #EMP [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))]#!! [primary_character.GetFirstNameNoTooltip] und [secondary_character.GetTitledFirstName] sind Liebhaber!\n\nIch habe zu meiner Zeit ja so manches gesehen und gehört, aber das …"
 secrets.0108.sodomy_bad.desc:3 "Sodomie getrieben haben. [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')|U] war angeblich das Objekt dieser verbotenen Lust! Das kann nicht der Wille von [ROOT.Char.GetFaith.HighGodNameAlternate] sein!"
 secrets.0108.adulterer_bad.desc:3 "eine außereheliche Affäre haben! [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] ist angeblich das Objekt dieser verbotenen Lust! Wie kann [primary_character.Custom('DE_PRO_PER_S_3P_N')] es wagen, das heilige Sakrament der Ehe zu beschmutzen?"
 secrets.0108.fornicator_bad.desc:3 "mit jemandem aufs heftigste kopuliert haben! [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] war angeblich das Objekt dieser verbotenen Lust! Solche Dinge dürfen außerhalb der Ehe nicht vorkommen!"
 secrets.0108.incest_is_good.desc:3 "eine Affäre gehabt haben! [secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)|U] soll das Objekt dieser Lust sein. Es gibt viele, die sie dafür verurteilen, doch ich weiß, dass nichts verwerflich ist an dem, was [primary_character.GetFirstNameNoTooltip] und [secondary_character.GetFirstNameNoTooltip] miteinander teilen …"
 secrets.0108.all_is_good.desc:3 "eine Affäre mit [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] gehabt haben! Ich weiß nicht, was dieses Aufheben soll. Lust ist schließlich keine widernatürliche Krankheit …"
 secrets.0108.dislikes_negative:0 "Gott wird diese Sünder richten!"
 secrets.0108.b:0 "Dieses Verbrechen darf nicht ungesühnt bleiben. Wachen!"

 secrets.0110.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat unanfechtbare Beweise vorgelegt, dass"
 secrets.0110.start.above_cutoff:0 "Obwohl es keine Möglichkeit gibt, dies unanfechtbar zu beweisen, hat [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] Beweise vorgelegt, dass"
 secrets.0110.single_child.desc:0 "[child.GetTitledFirstName] nicht"
 secrets.0110.single_child_relation.desc:0 "[child.GetTitledFirstName] nicht"
 secrets.0110.is_not_fathers.desc:0 "[child.Custom('DE_ART_DEF_S_N')] [child.Custom('GetDaughterSon')] jener Person ist, die man bislang für ihren Vater hielt: [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Jemand anderes ist für diese Zeugung verantwortlich:"
 secrets.0110.are_not_fathers.desc:0 "die Kinder jener Person sind, die man bislang für ihren Vater hielt: [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Jemand anderes ist für diese Zeugung verantwortlich:"
 secrets.0110.is_not_mine.desc:0 "mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] ist. Jemand anderes ist für diese Zeugung verantwortlich:"
 secrets.0110.incest_real_father.desc:0 "der eigene [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] von [mother.GetTitledFirstName]: [real_father.GetTitledFirstName]!\n\n"
 secrets.0110.regular_real_father.desc:1 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0110.regular_real_father_self_expose:0 "Niemand anders als er!"
 secrets.0110.father.child_above_cutoff:0 "\n\nEs gibt keine Möglichkeit, dies unstrittig zu beweisen, aber langsam ergibt das alles einen Sinn …"
 secrets.0110.father_knew.desc:0 "\n\nObschon dies eine alte Wunde ist, schmerzt es mich doch, an die Untreue von [mother.GetFirstName] erinnert zu werden … Und jetzt muss ich meine Schande für alle sichtbar tragen."
 secrets.0110.father_love.desc:0 "\n\nO [mother.GetFirstName], wie konntet Ihr nur? Ich habe Euch und unser Kind geliebt … Euer Kind. Mit einem brutalen Schlag wurdet Ihr mir beide weggenommen."
 secrets.0110.father_no_love.desc:0 "\n\nUnd wenn tausend Monde vergehen, werde ich doch niemals den Verrat von [mother.GetFirstName] vergessen. Vielleicht kann ich [mother.Custom('DE_PRO_PER_S_3P_D')] irgendwann verzeihen, doch heute ist nicht dieser Tag."
 secrets.0110.incest_consort.desc:0 "\n\nDie Erkenntnis trifft mich wie ein Hammerschlag. O mein Gott, [consort_bastard.GetFirstNameNoTooltip] ist mein[consort_bastard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. Die ganze Zeit über … Die Dinge, die wir getan haben …"
 secrets.0110.incest_consort_accepted.desc:0 "\n\nBei allem, was gut und gerecht ist! Das bedeutet, dass [consort_bastard.GetFirstNameNoTooltip] mein[consort_bastard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))] ist! Ich wusste, dass da #EMP irgendetwas#! ist. Irgendeine besondere Verbindung … Jetzt fühle ich mich [consort_bastard.Custom('DE_PRO_PER_S_3P_D')] näher denn je."
 secrets.0110.mother_spouse.desc:0 "\n\nDie Gerüchte verbreiten sich am Hof wie ein Lauffeuer, und [mother.GetFirstName] hat sich in ihren Gemächern eingeschlossen. Sollte ich ihr Trost spenden? Sie schelten? Sollte ich … mir Sorgen machen?"
 secrets.0110.real_father_spouse.desc:0 "\n\nDie Gerüchte verbreiten sich am Hof wie ein Lauffeuer, und ich weiß nicht, was ich denken soll, geschweige denn sagen. Wie konntet Ihr mir das antun, [real_father.GetFirstName]? Wie soll ich Euch je wieder vertrauen?"
 secrets.0110.mother_family.desc:0 "\n\nWie konnte mein[mother.Custom('DE_END_PRO_S_N')] eigen[mother.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] uns das antun? [child.GetFirstNameNoTooltip] jedoch trifft keinerlei Schuld. Und doch könnte [child.Custom('DE_PRO_PER_S_3P_N')] möglicherweise am meisten darunter leiden …"
 secrets.0110.real_father_family.desc:0 "\n\nWie konnte mein[real_father.Custom('DE_END_PRO_S_N')] eigen[real_father.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] uns das antun? [child.GetFirstNameNoTooltip] jedoch trifft keinerlei Schuld. Und doch könnte [child.Custom('DE_PRO_PER_S_3P_N')] möglicherweise am meisten darunter leiden …"
 secrets.0110.general_end.desc:0 "\n\n[child.GetFirstNameNoTooltip] trifft keine Schuld, doch könnte [child.Custom('DE_PRO_PER_S_3P_N')] möglicherweise am meisten darunter leiden. [real_father.GetTitledFirstNameNoTooltip] und [mother.GetTitledFirstName] hingegen …"
 secrets.0110.a:0 "Mir fehlen die Worte!"
 secrets.0110.a.incest:0 "Mir wird übel."
 secrets.0110.b:0 "Ihr verkehrt noch immer mit [consort_bastard_parent_lover.Custom('DE_PRO_PER_S_3P_D')], nicht wahr?!"
 secrets.0110.b.success.desc:0 "Meine Anschuldigungen treffen zu"
 secrets.0110.b.success.tt:0 "Das Geheimnis von [consort_bastard_parent.GetTitledFirstName] wird mir offenbart"
 secrets.0110.b.failure.desc:0 "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip] hat keine Affäre mit [consort_bastard_parent.GetTitledFirstNameNoTooltip]"
 secrets.0110.c:0 "Fast wünschte ich mir, ich hätte nie erfahren …"
 
 secrets.0112.single_child_relation.desc:0 "dass mein[child.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] gezeugt wurde von"
 secrets.0112.single_child.desc:0 "dass [child.GetTitledFirstName] gezeugt wurde von"
 secrets.0112.mother_family.desc:0 "O Mutter. Ich weiß nicht, was ich sagen oder wie ich mich fühlen soll. Zumindest weiß die Welt nun davon."
 secrets.0112.real_father_family.desc:1 "\n\nWie konnte mein eigener [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] uns das antun? [real_father.GetFirstNameNoTooltip], wisst Ihr, was das für unsere Familie bedeutet?"
 secrets.0112.general_end.desc:0 "Ich frage mich: Kannte [child.GetFirstNameNoTooltip] [child.Custom('DE_PRO_POS_S_3P')]e wahre Herkunft oder kommt das für [child.Custom('DE_PRO_PER_S_3P_A')] so unerwartet wie für mich? Wird diese Offenbarung ein Segen sein oder ein Fluch?"
 secrets.0112.b.success.desc:0 "Mein Verdacht war berechtigt"
 secrets.0112.a:0 "Wer hätte das gedacht?"
 secrets.0112.b:0 "Trefft Ihr Euch noch immer mit [consort_bastard_parent_lover.Custom('DE_PRO_PER_S_3P_D')]?"
 secrets.0112.c:0 "Lassen wir das hinter uns."

 secrets.0115.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat unanfechtbare Beweise vorgelegt, dass [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] auf mein Geheiß hin einem Mord zum Opfer hätte fallen sollen! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0115.victim_alive.desc:0 "Jetzt, da [victim.Custom('DE_PRO_PER_S_3P_N')] davon weiß, muss ich Vorsicht walten lassen. [victim.Custom('DE_PRO_POS_S_3P')|U]e Rache könnte morgen kommen, in zehn Jahren, vielleicht ja auch nie. Doch wenn sie kommt, sollte ich darauf vorbereitet sein."
 secrets.0115.victim_dead.desc:0 "Zumindest verfault diese Made jetzt in ihrem Grab!"
 secrets.0115.a:0 "Ich hatte meine Gründe!"

 secrets.0116.negative.desc:0 "Bei allem, was gut und gerecht ist! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat unanfechtbare Beweise dafür vorgelegt, dass [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] hätte ermordet werden sollen und dass [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] dahintersteckte!\n\nHat dieses kaltherzige Scheusal denn keinerlei Achtung vor dem menschlichen Leben?"
 secrets.0116.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] behauptet, [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] hätte einen Mordanschlag ausgeheckt! Das Opfer: [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nJetzt kennt jeder die Wahrheit, und [murderer.GetFirstNameNoTooltip] sollte sich auf etwas gefasst machen."
 secrets.0106.victim_knows.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde öffentlich eines Mordanschlags auf mich bezichtigt. Der Ankläger: [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]. Sosehr [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] auch versucht, die Sache zu erklären oder zu verschleiern: Die Beweise sind eindeutig."
 secrets.0106.victim.desc:0 "Bei allem, was gut und gerecht ist! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat unanfechtbare Beweise für einen Mordanschlag gegen #EMP mich#! vorgelegt! Die verderbte Made hinter dem Plan ist niemand Geringeres als [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nSo wahr ich hier stehe: [murderer.Custom('DE_PRO_PER_S_3P_N')|U] wird noch bereuen, dass das Attentat gescheitert ist."
 secrets.0116.likes_negative:0 "Wie konnte [murderer.Custom('DE_PRO_PER_S_3P_N')] nur!"
 secrets.0116.dislikes_negative:0 "Das wird [murderer.Custom('DE_PRO_PER_S_3P_N')] mir noch büßen!"
 secrets.0116.likes_positive:0 "[victim.GetFirstNameNoTooltip] ist sicher selbst daran schuld!"
 secrets.0116.victim_knows:0 "Jetzt wird jeder wissen, wer [murderer.Custom('DE_PRO_PER_S_3P_N')] wirklich ist!"
 secrets.0116.b:0 "Wachen! Verhaftet diesen Abschaum!"
 secrets.0116.c:0 "[murderer.Custom('DE_PRO_PER_S_3P_N')|U] bleibt auf freiem Fuß. Fürs Erste."

 secrets.0117.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat unanfechtbare Beweise dafür vorgelegt, dass [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] durch mein Mitwirken zu Tode kam! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0117.kinslayer.desc:0 "Ich hatte gehofft, dass es nie so weit kommen würde. Ein törichter Fehler. Nun bin ich [dynast.GetTitledFirstName] ausgeliefert, und selbst wenn [dynast.Custom('DE_PRO_PER_S_3P_N')] mir vergibt, gibt es noch zahlreiche andere, die nach Rache dürsten …"
 secrets.0117.kinslayer_dynasty_head.desc:0 "Ich hatte gehofft, dass es nie so weit kommen würde. Ein törichter Fehler. Jetzt wird sich wohl meine gesamte Dynastie gegen mich wenden …"
 secrets.0117.regular.desc:0 "Ich sollte am besten meine Verteidigung vorbereiten. Es gibt dort draußen viele, die nach Rache dürsten …"
 secrets.0117.a:0 "Ich hatte meine Gründe!"


 secrets.0118.known_murder.t:0 "Mörder!"
 secrets.0118.negative_start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat ein grauenhaftes Geheimnis offenbart! [victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde ermordet, und [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ist es gewesen!\n\n"
 secrets.0118.negative_start_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden kaltblütig ermordet. Das Opfer: [victim.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\n"
 secrets.0118.negative_end_family.desc:0 "Diese vermaledeite Missgeburt sollte besser auf der Hut sein. Das wird [murderer.Custom('DE_PRO_PER_S_3P_N')] noch bitter bereuen. So oder so. Das schwöre ich beim Grab von [victim.GetTitledFirstNameNoTooltip]!"
 secrets.0118.negative_end.desc:0 "[murderer.GetFirstNameNoTooltip] hält sich offenbar für einen Gott und ist anscheinend der Meinung, dass [murderer.Custom('DE_PRO_PER_S_3P_N')] über Leben und Tod herrscht und das Gesetz für [murderer.Custom('DE_PRO_PER_S_3P_A')] nicht gilt! Für ein derartiges Verbrechen gibt es keine Wiedergutmachung!"
 secrets.0118.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat jemanden beschuldigt, eine andere Person vorzeitig ins Grab gebracht zu haben. [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] soll es gewesen sein, und [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ist das Opfer!\n\nNun kennt jeder die Wahrheit, und [murderer.GetFirstNameNoTooltip] sollte sich auf etwas gefasst machen."
 secrets.0118.positive_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hat den vorzeitigen Tod einer anderen Person verursacht. Das Opfer: [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! Dies[murderer.Custom('DE_END_ADJ_NUL_S_N')] [murderer.GetWomanMan] hat sich heute mehr als einen Feind gemacht."
 
 secrets.0500.single_child.t:0 "Eines anderen [child.Custom('GetDaughterSon')]"
 secrets.0500.start.desc:0 "Kann das wirklich sein?"
 secrets.0500.single_child.desc:0 "Wurde [child.GetFirstName] gezeugt von"
 secrets.0500.incest_real_father.desc:0 "dem eigenen [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] von [mother.GetTitledFirstName], [real_father.GetTitledFirstName],"
 secrets.0500.regular_real_father.desc:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]"
 secrets.0500.end.desc:0 "und nicht von mir?\n\nSoll ich weinen? Schreien? Bestrafen? Verzeihen? [child.GetFirstNameNoTooltip] wird weiterhin als mein wahres Kind gelten, aber ich kann die Beweise nicht leugnen …"
 secrets.0500.a:0 "Ich muss nachdenken …"

 secrets.0501.t:0 "Meine wahre Herkunft"
 secrets.0501.desc_incest_marriage:0 "Endlich weiß ich, wer mein[real_father.Custom('DE_END_PRO_S_N')] wahr[real_father.Custom('DE_END_ADJ_IND_S_N')] [real_father.Custom('MotherFather')] ist: [real_father.GetTitledFirstName]. Ich wünschte mir nur, dass diese Offenbarung nicht die Erkenntnis mit sich brächte, dass mein[incest_spouse.Custom('DE_END_PRO_S_N')] [incest_spouse.Custom('WifeHusband')] [incest_spouse.GetTitledFirstName] damit auch mein[incest_spouse.Custom('DE_END_PRO_S_N')] [incest_spouse.Custom('SisterBrother')] ist!"
 secrets.0501.desc_unmarried_mother:0 "Dass ich außerhalb des Bunds der Ehe gezeugt wurde, plagte mich seit meiner Geburt.\n\nJetzt, da ich die Wahrheit kenne, fällt mir ein Stein vom Herzen: Das Wissen, dass [real_father.GetTitledFirstName] mein[real_father.Custom('DE_END_PRO_S_N')] [real_father.Custom('MotherFather')] ist, schenkt mir jene Ruhe, nach der ich so lange suchte."
 secrets.0501.desc_married_mother:0 "Soll das ein Witz sein? Ein Traum? Ist [father.GetFirstName], der mich großgezogen hat, gar nicht mein wahrer Vater?\n\nDas alles erscheint mir so unwirklich, und doch liegt der Beweis vor mir. Ich wurde von einem anderen Mann gezeugt. Von [real_father.GetTitledFirstName]."
 secrets.0501.a:0 "Die Wahrheit kann ein Segen sein. Oder ein Fluch."

 secrets.0502.single_child.t:0 "Mein[child.Custom('DE_END_PRO_S_N')] verloren[child.Custom('DE_END_ADJ_IND_S_N')] [child.Custom('GetDaughterSon')]"
 secrets.0502.single_child_start.desc:0 "Bei allen guten Mächten! [child.GetTitledFirstName] ist mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')]?!"
 secrets.0502.lover.desc:0 "Ich hatte immer schon einen Verdacht, aber jetzt, da ich die Wahrheit kenne, fehlen mir die Worte."
 secrets.0502.unmarried.desc:0 "\n\nDass [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] außerhalb der Ehe schwanger wurde, ist allseits bekannt, doch bisher wusste niemand sicher, was genau ich damit zu tun hatte."
 secrets.0502.married.desc:0 "\n\nWir dachten alle, dass [father.Custom2('MyCharacterIntroduction', ROOT.Char)] der Vater ist. Kaum zu glauben, dass [mother.GetTitledFirstName] uns die ganze Zeit über die Wahrheit verschwiegen hat!"
 secrets.0502.end:0 "\n\nEs wird stets Menschen geben, die behaupten, dass [child.GetFirstNameNoTooltip] das leibliche Kind von [father.GetFirstNameNoTooltip] ist, aber ich kenne die Wahrheit."
 secrets.0502.a.incest:0 "Mir wird übel …"
 secrets.0502.a:0 "[child.GetFirstNameNoTooltip], all die Zeit über …"
 secrets.0502.b:0 "Die Welt muss davon erfahren!"

 secrets.0503.t:0 "Eine enge Verbindung"
 secrets.0503.incest_accepted.desc:0 "Bei allen guten Mächten! Dann ist [sibling_partner.GetFirstName] mein[sibling_partner.Custom('DE_END_PRO_S_N')] [sibling_partner.Custom('SisterBrother')]! Ich wusste, dass da #EMP irgendetwas#! ist, irgendeine besondere Verbindung … Jetzt fühle ich mich [consort_bastard.Custom('DE_PRO_PER_S_3P_D')] näher denn je."
 secrets.0503.incest.desc:0 "Die Wahrheit über [sibling_partner.GetFirstName] Abstammung hat üble Folgen. Wenn wir denselben Vater haben …\n\nDie Dinge, die wir gesagt und getan haben, ziehen vor meinem inneren Auge vorbei. Die ganze Zeit über …"
 secrets.0502.likes_incest.a:0 "Ich bin wahrlich gesegnet!"
 secrets.0502.dislikes_incest.a:0 "Mir wird übel."

 secrets.0510.t:0 "Eine offenbarte Schlange"
 secrets.0510.traitor.desc:0 "Ich kann nicht glauben, dass [murderer.GetTitledFirstName] die Traute hatte, ein Komplott gegen mich zu schmieden! Mich! [ROOT.Char.Custom('DE_ART_DEF_S_N')|U] eigen[murderer.Custom2('DE_END_ADJ_IND_S_A')] [murderer.Custom2('RelationToMeShort', ROOT.Char)] zu ermorden!\n\n"
 secrets.0510.regular.desc:0 "Ich bin gleichzeitig erleichtert und wütend darüber, dass ich endlich weiß, wer mir nach dem Leben trachtete. [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist eine vermaledeite Schlange!\n\n"
 secrets.0510.alive.desc:0 "Das sollte ich nicht ungestraft lassen: Wer weiß, was beim nächsten Mal geschehen könnte? Wie sollte ich wohl am besten vorgehen …"
 secrets.0510.dead.desc:0 "[murderer.Custom('DE_PRO_POS_S_3P')|U]e Pläne sind allerdings aufs Furchtbarste fehlgeschlagen. Ich lebe noch, während [murderer.Custom('DE_PRO_PER_S_3P_N')] unter der Erde verfault!"
 secrets.0510.a.alive:0 "Ich muss mein weiteres Vorgehen planen …"
 secrets.0510.a.dead:0 "Auf Nimmerwiedersehen!"

 secrets.0511.regular.desc:0 "Was in Himmels Namen! [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wollte einen Mord begehen. [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] sollte das Opfer werden!"
 secrets.0511.dead.desc:0 "Zumindest ist diese hinterhältige Schlange mittlerweile tot!"
 secrets.0511.alive.desc:0 "Wenn ich nicht zur Tat schreite, könnte [victim.GetFirstNameNoTooltip] weiterhin in Gefahr schweben."
 
 secrets.0512.regular.desc:0 "Endlich kenne ich die Wahrheit! Die kaltblütige Natter, die dafür sorgte, dass mein[victim.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetFirstName] so ein vorzeitiges Ende fand, war niemand Geringeres als [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0512.immured.desc:0 "Als meine Agenten [murderer.Custom('DE_PRO_POS_S_3P')]e Residenz durchsuchten, stießen sie auf einen zugemauerten Raum, in dem die Leiche von [victim.GetFirstNameNoTooltip] gefunden wurde.\n\n"
 secrets.0512.alive.desc:0 "O, [murderer.Custom('DE_PRO_PER_S_3P_N')] dachte, [murderer.Custom('DE_PRO_PER_S_3P_N')] würde mit diesem abscheulichen Verbrechen davonkommen, doch glaubt mir: [murderer.GetFirstNameNoTooltip] wird für [murderer.Custom('DE_PRO_POS_S_3P')]e Sünden büßen."
 secrets.0512.dead.desc:0 "Obwohl ich mich freue, dass [murderer.Custom('DE_PRO_PER_S_3P_N')] in [murderer.Custom('DE_PRO_POS_S_3P')]em Grab verwest, wünscht sich ein Teil von mir, dass [murderer.Custom('DE_PRO_PER_S_3P_N')] heute noch lebte und vor mir stünde. Ich weiß da ein oder zwei Dinge, die eine passendere Strafe für [murderer.GetFirstNameNoTooltip] wären als die ewige Ruhe …"


 secrets.1001.t:0 "Eine Entdeckung"
 secrets.1001.opening_spymaster:0 "Am Ende des neuesten Berichts, den [spymaster.GetCouncilTitle] [spymaster.GetFirstName] mir erstattet, hält [spymaster.Custom('DE_PRO_PER_S_3P_N')] kurz inne. „Es gibt da etwas, das Ihr erfahren müsst.“ Offenbar steht da mein[secret_holder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] im Fokus."
 secrets.1001.opening_no_spymaster:0 "Mein[secret_holder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] war schon länger von Gerüchten umrankt, doch bisher kannte ich keinerlei Beweise dafür."
 secrets.1001.sexual_habits:0 "\n\nOffenbar hat [secret_holder.GetTitledFirstName] einige höchst ungewöhnliche sexuelle Vorlieben …"
 secrets.1001.secret_relationships:0 "\n\n[secret_holder.GetTitledFirstName] und [secret_lover.GetTitledFirstName] haben eine außereheliche Affäre!"
 secrets.1001.fallback:0 "\n\n[secret_holder.GetTitledFirstName] hat offenbar vielerlei Geheimnisse."
 secrets.1001.a:0 "Eine Vorliebe für [secret_holder.Custom('WomenMen')], sagt Ihr?"
 secrets.1001.b:0 "Offenbar lassen sich auch andere hin und wieder von ihren Gelüsten überwältigen, nicht nur ich."
 secrets.1001.c:0 "Hat [secret_holder.Custom('DE_PRO_PER_S_3P_N')] den Begriff „Tierzucht“ missverstanden?"
 secrets.1001.f:0 "[secret_holder.GetFirstNameNoTooltip] und [secret_lover.GetFirstNameNoTooltip]? Allein der Gedanke daran ist verstörend!"
 secrets.1001.option_fallback:0 "Wenn ich nicht wüsste, dass es wahr ist …"

 secrets.1012.t:0 "Freunde und Liebhaber"
 secrets.1012.close_relation:0 "Es ist schwierig, seine Geheimnisse vor einem wahren Freund zu verheimlichen, und ich weiß schon lange, dass [ROOT.From.Char.GetTitledFirstName] jemand ganz Besonderen ins Auge gefasst hat: mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName].\n\nNun musste ich feststellen, dass da mehr war als bloßes Interesse. Die beiden haben eine Affäre!"
 secrets.1012.desc:0 "Es ist schwierig, seine Geheimnisse vor einem wahren Freund zu verheimlichen, und ich weiß schon lange vom Interesse von [first_lover.GetTitledFirstName] an [lover.GetTitledFirstName].\n\nJetzt musste ich feststellen, dass da mehr war als bloßes Interesse. Die beiden haben eine Affäre!"
 secrets.1012.a:0 "Kein Wunder, dass [first_lover.GetFirstNameNoTooltip] das geheim halten wollte."

 secrets.1101.t:0 "Unsere Blutlinie"
 secrets.1101.opening:0 "Jetzt, da ich die Wahrheit kenne, ergibt alles einen Sinn."
 secrets.1101.friendly:0 "Trotz all unserer Ähnlichkeiten gibt es doch große Unterschiede zwischen uns, und jetzt verstehe ich, warum dem so ist."
 secrets.1101.unfriendly:0 "Ich hätte wissen müssen, dass uns mehr unterscheidet als nur unsere niemals endenden Meinungsverschiedenheiten."
 secrets.1101.end:0 "\n\n[bastard.GetTitledFirstName] ist nicht mein[bastard.Custom('DE_END_PRO_S_N')] vollwertig[bastard.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))], sondern in Wahrheit [bastard.Custom('DE_ART_DEF_S_N')] [bastard.Custom('GetDaughterSon')] von [real_father.GetTitledFirstName]!"
 secrets.1101.a:0 "Ich kann es kaum glauben."

 secrets.1102.friendly:0 "Anfangs war ich mir unsicher, doch als [father.Custom('DE_PRO_PER_S_3P_N')] dann bei unserer Begrüßung das „#EMP [ROOT.Char.Custom('SisterBrother')]#!“ so sehr betonte, war es mehr als eindeutig."
 secrets.1102.unfriendly:0 "Anfangs war ich mir unsicher, doch als [father.Custom('DE_PRO_PER_S_3P_N')] dann bei unserer Begrüßung spöttisch das „#EMP [ROOT.Char.Custom('SisterBrother')]#!“ betonte, war es mehr als eindeutig."
 secrets.1102.end:0 "\n\n[father.GetTitledFirstName] weiß, wer mein wahrer Vater ist."
 secrets.1102.a:0 "Was wird [father.Custom('DE_PRO_PER_S_3P_N')] mit diesem Wissen anfangen?"

 secrets.2002.t:0 "Unverzeihbar?"
 secrets.2002.desc:0 "Fast wünschte ich mir, ich hätte nie davon erfahren! Dass mein[secret_holder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] [secret_holder.GetTitledFirstName] des Mordes fähig ist …\n\nNicht einmal [murdered_character.GetTitledFirstName] hat ein derart unwürdiges Ende verdient."
 secrets.2002.a:0 "Ich züchtige [secret_holder.GetFirstNameNoTooltip] für [secret_holder.Custom('DE_PRO_POS_S_3P')]e Verbrechen!"
 secrets.2002.a.tt:0 "#F Vielleicht bereut [secret_holder.GetFirstNameNoTooltip] diese Untaten ja.#!"
 secrets.2002.b:0 "Nun denn. Manchmal ist die Politik eben ein schmutziges Geschäft."

 secrets.2003.desc:0 "Mein[close_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] kommt zu mir, und in [close_character.Custom('DE_PRO_POS_S_3P')]em Gesicht ringen die Gefühle miteinander.\n\n„Ich weiß, was Ihr [murdered_character.GetTitledFirstName] angetan habt“, sagt [close_character.GetFirstName] zu mir. „Dass Ihr eines solchen Verbrechens fähig seid, lässt mir keine Ruhe.“"
 secrets.2003.a:0 "Ich habe getan, was getan werden musste."
 secrets.2003.b:0 "Ich bereue meine Taten jeden einzelnen Tag!"

 secrets.2004.desc:0 "Trotz meiner schroffen Worte hätte ich nicht mit der Antwort gerechnet, die [secret_holder.GetTitledFirstName] mir gibt, als ich [secret_holder.Custom('DE_PRO_PER_S_3P_A')] auf den Tod von [murdered_character.GetTitledFirstName] anspreche.\n\n„Wisst Ihr denn nicht, wie sehr diese Tat mich quält?“, fragt [secret_holder.Custom('DE_PRO_PER_S_3P_N')] mich. „Es ist eine große Erleichterung, endlich jemandem erzählen zu können, wie sehr ich das alles bedauere.“"
 secrets.2004.a:0 "Vielleicht kann ich [secret_holder.Custom('DE_PRO_PER_S_3P_D')] ja irgendwann einmal verzeihen."
 secrets.2004.b:0 "Ah, wie könnte ich wütend auf Euch sein, [target.GetFirstNameNoTooltip]!"

 secrets.3001.t:0 "Fürsorge"
 secrets.3001.opening:0 "Mein[close_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] kommt zu mir mit besorgter Miene."
 secrets.3001.scheme_owner_known:0 "\n\n„Ich habe einen der Agenten gefunden, die [scheme_owner.GetTitledFirstName] bei [scheme_owner.Custom('DE_PRO_POS_S_3P')]em Komplott gegen Euch unterstützen! [agent.GetTitledFirstName] wollte im Dunkel der Nacht [scheme_owner.GetFirstName] einen Bericht zukommen lassen.“"
 secrets.3001.scheme_known:0 "\n\n„Ich habe einen der Agenten gefunden, die an dem Komplott gegen Euch beteiligt sind! [agent.GetTitledFirstName] wollte im Dunkel der Nacht [agent.Custom('DE_PRO_POS_S_3P')]em Auftraggeber einen Bericht zukommen lassen.“"
 secrets.3001.scheme_not_known:0 "\n\n„Ich habe einen Agenten gefunden, der an dem Komplott gegen Euch beteiligt ist! [agent.GetTitledFirstName] wollte im Dunkel der Nacht [agent.Custom('DE_PRO_POS_S_3P')]em Auftraggeber einen Bericht zukommen lassen.“"
 secrets.3001.a:0 "Habt Dank, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]!"
