# Learn to read, by Linnéa Thimrén
 learning_scholarship.1101.t:0 "Mangelhafte Belesenheit"
 learning_scholarship.1101.desc:1 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], es ist mir zu Ohren gekommen, dass Ihr möglicherweise Unterrichtung benötigt in der Kunst der … Entzifferung schriftlicher Kommunikation“, sagt [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)], während er mir eine Schriftrolle reicht.\n\n„Wenn es Euch recht ist, wäre ich bereit, Euch zu unterrichten. Ich habe hier den perfekten Text.“"
 learning_scholarship.1101.a:0 "Der … K-könig hat … hatte eine große Krone …"
 learning_scholarship.1101.b:0 "Ich bin des Lesens durchaus mächtig!"

# Automaton, by Linnéa Thimrén & Mathilda Bjarnehed
 learning_scholarship.1201.t:0 "Singvogel"
 learning_scholarship.1201.desc:0 "Federn aus schimmerndem Metall, Augen aus Edelsteinen, eine Stimme, in der das Klingen von Glocken mitschwingt … Der mechanische Vogel, den [bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)] mir zum Geschenk gemacht hat, ist ein wahres Meisterwerk!\n\n„Dieser Vogel wurde hergestellt von den besten Kunsthandwerkern in ganz [bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip]“, verrät mir der Brief von [bird_sender.GetTitledFirstNameNoTooltip]. „Ich denke, Ihr werdet ihn höchst interessant finden.“"
 learning_scholarship.1201.a:0 "Ich verkaufe ihn."
 learning_scholarship.1201.b:0 "Ich stelle ihn aus."
 learning_scholarship.1201.c:0 "Ich zerlege ihn und untersuche sein Innenleben."
 learning_scholarship.1201.c.success:0 "[bird_sender.GetTitledFirstNameNoTooltip] ist ein gebildeter Mensch"
 learning_scholarship.1201.c.failure:0 "[bird_sender.GetTitledFirstNameNoTooltip] ist beleidigt"

# Acquire a reading stone, by Linnéa Thimrén
 learning_scholarship.1401.t:0 "Stein aus Glas"
 learning_scholarship.1401.desc:0 "Als ich mühsam versuche, die winzigen Buchstaben auf der Schriftrolle vor mir zu entziffern, spüre ich einmal mehr den pochenden Schmerz in meinem Kopf. Warum verwenden die Schreiber nur immer so kleine Symbole?!\n\nIch kneife meine Augen zusammen und versuche es erneut.\n\n„… nichts weniger als ein Wunder. Mithilfe eines Steins aus Glas können sogar alte [ROOT.Char.GetWomenMen], deren Augenlicht nachlässt, ohne Mühe lesen.“"
 learning_scholarship.1401.a:1 "Ich brauche einen dieser Steine!"
 learning_scholarship.1401.b:0 "Ich verkaufe alles, was ich nicht lesen kann."
 learning_scholarship.1401.c:0 "[bishop.GetTitledFirstNameNoTooltip], ich benötige Eure Unterstützung!"
 
 # Scientific Experiments, by Petter Vilberg
 learning_scholarship.3001.t:0 "Visionen des Göttlichen"
 learning_scholarship.3001.desc:0 "Mein[chaplain.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))] [chaplain.GetTitledFirstName] tritt auf einen Wink zu mir in den Kreis aus Messingkugeln und Kerzen, die ich auf Stäben im Raum verteilt habe. Der Weihrauch, der schwer in der Luft liegt und vor bösen Dämpfen schützen soll, treibt uns ein wenig die Tränen in die Augen. „Und so werden wir aus den Augenwinkeln die unbegreifliche Gestalt von Engeln sehen.“\n\nAllerdings bricht [chaplain.GetFirstNameNoTooltip] bald schon ab. „Das fühlt sich falsch an. Dies sind göttliche Wesen und nicht gedacht für das sterbliche Auge.“"
 learning_scholarship.3001.a:0 "Ihr könnt gehen, aber ich werde deshalb nicht aufgeben."
 learning_scholarship.3001.b:0 "Ja, das ist vergebliche Liebesmüh, wenn nicht gar eine Sünde."
 learning_scholarship.3001.c:0 "Meine Absichten sind hehr, das versichere ich Euch!"
 learning_scholarship.3001.c.tt1:0 "Ich bringe [chaplain.GetFirstName] dazu, mich zu unterstützen"
 learning_scholarship.3001.c.toast.tt1:0 "[chaplain.GetFirstName] erhört mein Flehen."
 learning_scholarship.3001.c.tt2:0 "Ich kann [chaplain.GetFirstName] nicht umstimmen"
 learning_scholarship.3001.c.toast.tt2:0 "[chaplain.GetFirstName] weist meine Argumente ab"

# Translate a Great Work, by Petter Vilberg
 learning_scholarship_special.2001.t:0 "Eine Neuübersetzung"
 learning_scholarship_special.2001.desc:0 "Mehr als alles andere lehrte mich meine Mission, ein gebildeter Mensch zu werden, wie viel ich doch noch nicht weiß. Und es muss noch so viel Wissen geben, das dem Zahn der Zeit zum Opfer fiel, als Bücher verrotteten oder Sprachen in Vergessenheit gerieten …\n\nVielleicht könnte ich ja meinen Beitrag leisten, indem ich eine Neuübersetzung eines Klassikers anfertige?\n\nObwohl, was würde ich überhaupt übersetzen …?"
 learning_scholarship_special.2001.regula_pastoralis:0 "Regula Pastoralis: Wie führt man ein gutes Leben?"
 learning_scholarship_special.2001.physica_elementa:0 "Den wissenschaftlichen Klassiker; Aristoteles' Physica!"
 learning_scholarship_special.2001.almagest:0 "Das Studium des Himmels mit Ptolemäus' Almagest."
 learning_scholarship_special.2001.elements:0 "Elemente, Euklids mathematische Abhandlung!"
 learning_scholarship_special.2001.corpus_hermeticus:0 "Das mystische Wissen des Corpus Hermeticus!"
 learning_scholarship_special.2001.treatises_of_hippocrates:0 "Das medizinische Fachwissen von Hippokrates' Sammlung."
 learning_scholarship_special.2001.peri_psyches:0 "Aristoteles' berühmtes Peri Psyches!"
 learning_scholarship_special.2001.kategoriai:0 "Die Kategorien, das alle Subjekte und Prädikate definiert."
 learning_scholarship_special.2001.avesta:0 "Das Avesta, die uralte heilige Schrift der Perser."
 learning_scholarship_special.2001.de_oratore:0 "Ciceros rhetorische Lektionen aus De oratore!"
 learning_scholarship_special.2001.book_of_arda_viraf:0 "Die Traumreise aus dem Buch von Arda Viraf."
 learning_scholarship_special.2001.upanishads:0 "Die berühmtesten Schriften des Veda, die Upanishaden!"
 learning_scholarship_special.2001.rigveda:0 "Die religiösen Hymnen des Rigveda."
 learning_scholarship_special.2001.book_of_balances:0 "Das Ludus algebrae et almucgrabalaeque."
 learning_scholarship_special.2001.secret_of_secrets:0 "Das Secretum secretorum, das einst Alexander erhielt."
 learning_scholarship_special.2001.court_of_agriculture:0 "Das Diwan Al-Filaha."
 learning_scholarship_special.2001.lanterns_of_wisdom:0 "Alchemistische Anweisungen aus den Laternen der Weisheit."
 learning_scholarship_special.2001.shahnameh:0 "Das Gedicht über die Geschichte Persiens, das Schahname."
 learning_scholarship_special.2001.arithmetica:0 "Die Arithmetica und die Kommentare von Diophantus."
 learning_scholarship_special.2001.pali_canon:0 "Einen Text aus dem Pali-Kanon."
 learning_scholarship_special.2001.the_norse_sagas:0 "Eine der nordischen Sagas!"
 learning_scholarship_special.2001.family_history:0 "Etwas Persönliches; meine Familienchronik."
 learning_scholarship_special.2001.ancient_myths:0 "Etwas Bedeutendes; einen der uralten Mythen!"
 learning_scholarship_special.2001.decline:0 "Das klingt mir zu schwer."

