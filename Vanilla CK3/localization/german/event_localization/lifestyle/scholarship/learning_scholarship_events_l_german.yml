 learning_scholarship_special.2011.desc:0 "Meine Übersetzung von [ROOT.Char.Custom('TranslationBook')] geht voran, aber ein Abschnitt der Version, die ich als Quelle nutze, lässt mich innehalten.\n\nMeine Schreiber bestehen darauf, dass die Worte auf der Seite „als wir zwei Füße halten und Geistes aufstrebende Klingen von Jäger“ bedeuten.\n\nDas kann doch nicht stimmen, oder doch?"
 learning_scholarship_special.2011.a:0 "Da fällt mir schon etwas Passenderes ein."
 learning_scholarship_special.2011.a.success:0 "Ich verbessere den Text"
 learning_scholarship_special.2011.a.failure:0 "Die Bedeutung geht verloren"
 learning_scholarship_special.2011.b:0 "Wir übersetzen den Text genau so, wie es da steht!"
 learning_scholarship_special.2011.c:0 "Oh, die Bedeutung ist doch offensichtlich. Überlasst das mir."

 learning_scholarship_special.2012.desc:0 "Eine bestimmte Formulierung aus [ROOT.Char.Custom('TranslationBook')] hält meine Übersetzung schon seit Tagen auf. Ich fange sogar an, sie vor mich hinzumurmeln.\n\n„Habt Ihr also immer noch Probleme mit diesem Absatz, ja?“ Mein[realm_priest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] reicht mir einen schweren alten Folianten. „Man muss nur wissen, wo man suchen muss.“"
 learning_scholarship_special.2012.a:0 "Helft mir bei dieser Sache, [realm_priest.GetFirstNameNoTooltip]!"
 learning_scholarship_special.2012.a.success:0 "[realm_priest.GetShortUINameNoTooltip] findet die Lösung"
 learning_scholarship_special.2012.a.failure:0 "[realm_priest.GetShortUINameNoTooltip] findet annähernd die Lösung"
 learning_scholarship_special.2012.b:0 "Keine Spielchen. Sagt mir einfach, wonach ich suche."
 learning_scholarship_special.2012.c:0 "Würdet Ihr es mir zeigen? Schließlich kennen wir uns schon so lange."
 learning_scholarship_special.2012.c.friendship_tooltip:0 "Diese Option ist verfügbar, weil Ihr mit [realm_priest.GetFirstNameNoTooltip] befreundet seid"

 learning_scholarship_special.2013.desc:0 "Ich lasse mir meine Aufzeichnungen zu meiner Übersetzung von [ROOT.Char.Custom('TranslationBook')] vorlesen, als mich plötzlich eine Erkenntnis übermannt. „Schreiber! Fügt den folgenden Kommentar hinzu …“"
 learning_scholarship_special.2013.a:0 "„Anders als in anderen wichtigen religiösen Texten legt dieses Werk nahe, dass …“"
 learning_scholarship_special.2013.b:0 "„Wie am Willen unseres obersten Hirten ersichtlich wird …“"

 learning_scholarship_special.2014.desc:0 "Ich lasse mir meine Aufzeichnungen zu meiner Übersetzung von [ROOT.Char.Custom('TranslationBook')] vorlesen, als …\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]? Bitte verzeiht, aber … seid Ihr gerade eingeschlafen?!“\n\nGrundgütiger, dieser „Klassiker“ ist unerträgliches Geschwafel!"
 learning_scholarship_special.2014.a:0 "Dennoch werde ich mich zwingen, die Sache zu Ende zu bringen!"
 learning_scholarship_special.2014.b:0 "Meine Gelehrten können einen größeren Teil der Verantwortung übernehmen."
 learning_scholarship_special.2014.c:0 "Ich brauche eine Pause von all dem."

 learning_scholarship_special.2015.desc:0 "Stunden am Stück arbeite ich im flackernden Licht der Kerze an der Übersetzung von [ROOT.Char.Custom('TranslationBook')]. Oft fällt mir kaum auf, wie die Zeit vergeht, meine Schreiber erinnern mich jedoch daran.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], es muss schon nach Mitternacht sein. Ist es nicht Zeit, sich auszuruhen?“"
 learning_scholarship_special.2015.a:0 "„Nein, wir müssen fortfahren, bis ich das Gefühl habe, dass wir fertig sind!“"
 learning_scholarship_special.2015.b:0 "„Ja, ein wenig Schlaf wird uns allen guttun.“"
 learning_scholarship_special.2015.c:0 "„Ihr könnt weiterarbeiten, während ich mich ausruhe.“"

 learning_scholarship_special.2016.desc:0 "Einer meiner Schreiber überarbeitet gerade meine Übersetzung von [ROOT.Char.Custom('TranslationBook')], ohne dass ich davon weiß!\n\n„Ich wollte Eure Version einfach nur so gut machen, wie sie sein kann! Bisher gefiel es Euch immer, solange Ihr dachtet, es sei Euer eigenes Werk!“"
 learning_scholarship_special.2016.a:0 "Ihr werdet nie wieder einen Text für jemanden niederschreiben!"
 learning_scholarship_special.2016.b:0 "Dafür werdet Ihr büßen!"
 learning_scholarship_special.2016.b.flavor:0 "„Das sollte Euch anderen Schreibern eine Lektion sein!“"
 learning_scholarship_special.2016.c:0 "Das … ist sogar ziemlich gut."

 learning_scholarship_special.2017.desc:0 "Die andauernde Arbeit an der Übersetzung von [ROOT.Char.Custom('TranslationBook')] ist kräftezehrend. Ständig muss man sich konzentrieren, verstehen und kreativ sein, und ich bin ausgelaugt, als sich das Werk seinem Ende neigt."
 learning_scholarship_special.2017.a:0 "Nur noch ein paar Seiten heute Nacht, und dann noch ein paar am Morgen …"
 learning_scholarship_special.2017.b:0 "Ich muss mich vor allen anderen Ablenkungen schützen, bis es vollendet ist."
 learning_scholarship_special.2017.c:0 "Das Buch kann eine Weile warten."

 learning_scholarship_special.2097.t:0 "Eine hervorragende Übersetzung"
 learning_scholarship_special.2097.opening:0 "Meine Übersetzung von [ROOT.Char.Custom('TranslationBook')] ist endlich abgeschlossen. Meine Worte ruhen auf wunderschön verzierten Seiten, geschützt von einem prächtigen Deckblatt, das der Bedeutung des Werkes angemessen ist."
 learning_scholarship_special.2097.conclusion:0 "\n\nDer Foliant hat seinen Ehrenplatz in meiner Bibliothek, und jeder [ROOT.Char.GetFaith.PriestNeuter], der ihn liest, ist höchst beeindruckt von meinem Schaffen. Einige sprechen bereits davon, sich selbst Abschriften anfertigen zu lassen."
 learning_scholarship_special.2097.a:0 "Die Anstrengung hat sich gelohnt, denn ich habe viel gelernt."

 learning_scholarship_special.2098.t:0 "Meine Übersetzung ist abgeschlossen"
 learning_scholarship_special.2098.opening:0 "Endlich ist meine Übersetzung von [ROOT.Char.Custom('TranslationBook')] abgeschlossen. Die Worte sind umgeben von wunderschönen Verzierungen; die üppigsten sollen von den Abschnitten ablenken, bei denen ich mir nicht ganz sicher war."
 learning_scholarship_special.2098.conclusion:0 "\n\nObgleich sie mitunter ein wenig schwer verständlich ist, besteht wohl kaum ein Zweifel daran, dass diese Übersetzung höchst notwendig war. Nun steht sie in meiner Bibliothek, wo [ROOT.Char.GetFaith.DevoteeNeuterPlural] häufig daraus lesen, und ich warte gespannt darauf, wann das erste Mal eine Abschrift gefertigt wird."
 learning_scholarship_special.2098.a:0 "Ich habe aus dieser Sache viel gelernt!"

 learning_scholarship_special.2099.termination.toast:0 "Übersetzung vereitelt"
 learning_scholarship_special.2099.termination.desc.prison:0 "Ich kann im Kerker nicht an einer Übersetzung arbeiten."
 learning_scholarship_special.2099.termination.desc.incapable:0 "Ich kann nicht an einer Übersetzung arbeiten, wenn ich untauglich bin."

# Lead to Gold, by Sean Hughes
 learning_scholarship_special.3001.t:0 "Blei zu Gold"
 learning_scholarship_special.3001.desc_opening:0 "Die Verwandlung von Blei zu Gold ist seit Langem der Traum aller Alchemisten dieser Welt. Obgleich viele es versucht haben, weiß man von niemandem, der es geschafft hätte.\n\n"
 learning_scholarship_special.3001.desc_alchemist:0 "Dennoch ist [alchemist.Custom2('MyCharacterIntroduction', ROOT.Char)] auf einige Anmerkungen in den Rändern eines Buches über Pflanzen gestoßen. Sie behaupten, man könne „Goldregen“ erschaffen, indem man Bleizucker in einer gefilterten Lösung aus Algenasche kocht."
 learning_scholarship_special.3001.desc:1 "Dennoch bin ich auf einige Anmerkungen in den Rändern eines Buches über Pflanzen gestoßen. Sie behaupten, man könne „Goldregen“ erschaffen, indem man Bleizucker in einer gefilterten Lösung aus Algenasche kocht."
 learning_scholarship_special.3001.desc_ending:0 "\n\nKann so etwas tatsächlich möglich sein?"
 learning_scholarship_special.3001.a:0 "Es kann nicht schaden, dieser Sache nachzugehen …"
 learning_scholarship_special.3001.b:0 "Dieses Gekritzel ist eindeutig ein Streich ohne jeden Sinn."
 learning_scholarship_special.3001.c:0 "Derlei Streben nach Reichtum ist von Natur aus unheilig!"
 learning_scholarship_special.3001.d:0 "Ich werde mich nicht von den Verheißungen der Hexerei in Versuchung führen lassen!"

 learning_scholarship_special.3002.desc_alchemist:0 "Das erste benötigte Reagenz ist Bleizucker – eine Zutat, mit der man Weine süßt.\n\nWir könnten einen Händler finden, der uns die erforderliche Menge importiert, aber das wäre teuer. Alternativ könnten wir unseren eigenen Bleizucker billig herstellen, indem wir Blei verbrennen und die Asche in Essig auflösen …"
 learning_scholarship_special.3002.desc:0 "Das erste benötigte Reagenz ist Bleizucker – eine Zutat, mit der man Weine süßt.\n\nIch könnte einen Händler finden, der mir die erforderliche Menge importiert, aber das wäre teuer. Alternativ könnte ich meinen eigenen Bleizucker billig herstellen, indem ich Blei verbrenne und die Asche in Essig auflöse …"
 learning_scholarship_special.3002.a:0 "Man muss Geld ausgeben, um Geld zu verdienen!"
 learning_scholarship_special.3002.b:0 "Wie soll ich etwas lernen, wenn andere die Arbeit übernehmen?!"
 learning_scholarship_special.3002.b_alchemist:0 "Wie sollen wir etwas lernen, wenn andere die Arbeit übernehmen?!"
 learning_scholarship_special.3002.a.success:1 "Ihr stellt den Bleizucker ohne Zwischenfälle her"
 learning_scholarship_special.3002.a.failure:1 "Von den Bleidämpfen bekommt Ihr Kopfschmerzen"
 learning_scholarship_special.3002.tt:1 "Ihr beschafft den Bleizucker"
 learning_scholarship_special.3002.c:0 "Wenn ich es mir genauer überlege, ist das keine gute Idee …"

 learning_scholarship_special.3003.desc_alchemist:0 "Bei dem zweiten zu beschaffenden Reagenz handelt es sich um Algen … Sehr viele Algen. Einhundert Dram, geschnitten und getrocknet. Woher bekommen wir eine derart große Menge?"
 learning_scholarship_special.3003.desc:0 "Bei dem zweiten zu beschaffenden Reagenz handelt es sich um Algen … sehr viele Algen. Einhundert Dram, geschnitten und getrocknet. Woher bekomme ich eine derart große Menge?"
 learning_scholarship_special.3003.a:0 "Ich werde sie aus verschiedenen Küstenstädten importieren lassen."
 learning_scholarship_special.3003.b:0 "Ich erlege meinen Untertanen eine Algensteuer auf!"
 learning_scholarship_special.3003.c:0 "Ich kann mein Blei auch einfach dazu nutzen, Wein zu süßen …"
 learning_scholarship_special.3003.tt:1 "Ihr beschafft die Algen"

 learning_scholarship_special.3004.desc_alchemist:0 "Endlich haben wir die erforderlichen Reagenzien für die Herstellung von Goldregen!\n\nDer Bleizucker ist sicher in wasserdichten Fässern verwahrt. Die getrockneten Algen sind im Hochofen aufgestapelt und warten darauf, verbrannt zu werden.\n\nWird dies unser Opus magnum?"
 learning_scholarship_special.3004.desc:0 "Endlich habe ich die erforderlichen Reagenzien für die Herstellung von Goldregen!\n\nDer Bleizucker ist sicher in wasserdichten Fässern verwahrt. Die getrockneten Algen sind im Hochofen aufgestapelt und warten darauf, verbrannt zu werden.\n\nWird dies mein Magnum Opus?"
 learning_scholarship_special.3004.a:0 "Lasset das Experiment beginnen!"
 learning_scholarship_special.3004.a.success:1 "Ihr schafft es, Goldregen herzustellen"
 learning_scholarship_special.3004.a.success.tt:1 "Wohlstand und Ruhm sind Euer!"
 learning_scholarship_special.3004.a.failure:0 "Die Formel führt nicht zum gewünschten Erfolg"
 learning_scholarship_special.3004.a.failure.tt:1 "Doch was habt Ihr stattdessen hergestellt?"
 learning_scholarship_special.3004.b:0 "… Was mache ich da nur? Das ist doch dämlich."

 learning_scholarship_special.3005.desc_alchemist:0 "Nachdem ich den Bleizucker in die Lösung gemischt hatte, wurde plötzlich alles strahlend gelb! Für einen Moment überkamen uns Zweifel, als die Mischung durch das Kochen durchsichtig wurde, aber nach dem Abkühlen sahen wir, wie sich goldfarbene Kristalle in der Flasche bildeten.\n\nBei näherer Betrachtung wurde uns klar, dass es sich bei diesen Kristallen nicht um Gold handeln kann, da sie durchsichtig sind. Allerdings ist es möglich, dass diese Reaktion einer der legendären „12 wesentlichen Prozesse“ ist, die zur Herstellung von Gold erforderlich sind!"
 learning_scholarship_special.3005.desc:0 "Nachdem ich den Bleizucker in die Lösung gemischt hatte, wurde plötzlich alles strahlend gelb! Für einen Moment überkamen mich Zweifel, als die Mischung durch das Kochen durchsichtig wurde, aber nach dem Abkühlen sah ich, wie sich goldfarbene Kristalle in meiner Flasche bildeten.\n\nBei näherer Betrachtung wird mir klar, dass es sich bei diesen Kristallen nicht um Gold handeln kann, da sie durchsichtig sind. Allerdings ist es möglich, dass diese Reaktion einer der legendären „12 wesentlichen Prozesse“ ist, die zur Herstellung von Gold erforderlich sind!"
 learning_scholarship_special.3005.a:0 "Bin ich der wahren Umwandlung einen Schritt näher?"
 learning_scholarship_special.3005.a_alchemist:0 "Sind wir der wahren Transmutation einen Schritt näher?"

 learning_scholarship_special.3006.desc_alchemist:0 "Nachdem wir den Bleizucker mit den gekochten Algen gemischt hatten, wurde die Mischung schlagartig strahlend gelb.\n\nObgleich es uns nicht gelang, tatsächlich Gold herzustellen, stellten wir fest, dass unsere Lösung als Färbemittel verwendet werden kann, das in seiner Farbkraft Safran in nichts nachsteht. Wenn wir es verkaufen, kann ich einen Teil meiner Kosten wieder wettmachen."
 learning_scholarship_special.3006.desc:0 "Nachdem ich den Bleizucker mit den gekochten Algen gemischt hatte, wurde die Mischung schlagartig strahlend gelb.\n\nObgleich es mir nicht gelang, tatsächlich Gold herzustellen, stellte ich fest, dass meine Lösung als Färbemittel verwendet werden kann, das in seiner Farbkraft Safran in nichts nachsteht. Wenn ich es verkaufe, kann ich einen Teil meiner Kosten wieder wettmachen."
 learning_scholarship_special.3006.a:0 "Hübsch, wenngleich unwirtschaftlich in der Herstellung."

 learning_scholarship_special.3007.desc_alchemist:0 "Nachdem wir die Algen verbrannt und mit Wasser vermengt hatten, blieb uns eine besorgniserregende Menge an widerlichem braunen Schlick. Wir waren uns nicht sicher, wie an diesem Punkt zu verfahren war. Also mischten wir den Bleizucker in die Lösung, doch es trat keine bemerkbare Veränderung ein.\n\nLeider fällt mir nichts Besseres ein, als das Ergebnis des Experiments als Dünger zu verwenden."
 learning_scholarship_special.3007.desc:0 "Nachdem ich die Algen verbrannt und mit Wasser vermengt hatte, blieb mir eine besorgniserregende Menge an widerlichem braunen Schlick. Ich war mir nicht sicher, wie an diesem Punkt zu verfahren war, also mischte ich den Bleizucker in die Lösung, aber es trat keine bemerkbare Veränderung ein.\n\nLeider fällt mir nichts Besseres ein, als das Ergebnis meines Experiments als Dünger zu verwenden."
 learning_scholarship_special.3007.a:0 "Dann gibt es dieses Jahr wohl eine gute Ernte?"

 learning_scholarship_special.3099.termination.toast:0 "Transmutation vereitelt"
 learning_scholarship_special.3099.termination.desc.prison:0 "Ich kann meine Experimente zur Transmutation im Kerker nicht fortführen."
 learning_scholarship_special.3099.termination.desc.incapable:0 "Ich kann meine Experimente zur Transmutation nicht fortführen, wenn ich untauglich bin."
 
 #Dear god, go outside by Isabella Welch
 learning_scholarship.4000.t:1 "[ROOT.GetCharacter.GetFaith.HighGodName], hinaus mit Euch!"
 learning_scholarship.4000.desc:0 "Es ist spät und ich widme mich gerade einer packenden Abhandlung über antike Grammatik. Gerade als ich anfange, über die herrlich schnippische Randbemerkung eines vorherigen Lesers zu kichern, tritt mein[spouse_uninterested_in_study.Custom('DE_END_PRO_S_N')] [spouse_uninterested_in_study.GetWifeHusband] ins Zimmer.\n\n„Rückgratloses Ding! Ihr vernachlässigt alles über Euren Studien. Von morgens bis abends lest Ihr allein im Haus. Nehmt die Nase aus diesen staubigen Schriftrollen. Sonst braucht Ihr heute Nacht nicht zu mir ins Bett zu kommen!“"
 learning_scholarship.4000.a:0 "Wie Ihr wünscht."
 learning_scholarship.4000.b:0 "Vielleicht könnten wir ja von jetzt an ein paar Auszüge gemeinsam lesen."
 learning_scholarship.4000.c:0 "Ich muss bis spät in die Nacht arbeiten, um die Lehrstunden für mein[child_educated.Custom('DE_END_PRO_S_A')] [child_educated.GetFirstNameNoTooltip] vorzubereiten."
 learning_scholarship.4000.c.tt:0 "[spouse_uninterested_in_study.GetFirstName] ist nicht [spouse_uninterested_in_study.Custom('DE_ART_DEF_S_N')] [spouse_uninterested_in_study.GetMotherFather] von [child_educated.GetFirstNameNoTooltip]."
 learning_scholarship.4000.d:0 "Ich brauche dir nicht beizuwohnen – ich habe die warme Umarmung des Wissens!"

# Bibliomancy by Chad Uhl
 bibliomancy_chain_header:0 "Eine heilige Schrift:"

 learning_scholarship.5000.t:0 "Eine heilige Schrift"
 learning_scholarship.5000.desc:0 "Als ich über den Markt schlendere, ruft mich [merchant_mystic.Custom('DE_ART_IND_N')] Händler[merchant_mystic.Custom('DE_END_NOU_S_GS_N')] zu sich herüber. [merchant_mystic.Custom('DE_PRO_PER_S_3P_N')|U] besteht darauf, etwas zu haben, was mich interessieren könnte.\n\nDer Duft von getrockneten Kräutern und fremdartigen Tinkturen überwältigt meine Sinne, als ich mich dem Stand nähere. [merchant_mystic.Custom('DE_ART_DEF_S_N')|U] Händler[merchant_mystic.Custom('DE_END_NOU_S_GS_N')] wühlt in [merchant_mystic.Custom('DE_PRO_POS_S_3P')]er Sammlung staubiger Folianten und anderer Schätze.\n\nNach einigem Wühlen zieht [merchant_mystic.Custom('DE_PRO_PER_S_3P_N')] ein altes Buch hervor und besteht darauf, dass ich es für das brauchen werde, „was noch kommt“."
 learning_scholarship.5000.a:0 "Na schön. Ich beiße an."
 learning_scholarship.5000.b:0 "Vielleicht können wir uns einig werden."
 learning_scholarship.5000.c:0 "Ich nehme mir, was ich brauche."
 learning_scholarship.5000.d:0 "Wofür soll ich denn Euer Buch brauchen?"

 learning_scholarship.5000.b.success:0 "Ihr handelt einen besseren Preis aus"
 learning_scholarship.5000.b.failure:0 "Ihr schafft es nicht, einen besseren Preis auszuhandeln"

 bibliomancy_book_purchased:0 "Ihr erhaltet ein Buch-[artifact|E]"
 learning_scholarship_sacred_artifact_obtained:0 "Ihr erhaltet die heilige Schrift"

 learning_scholarship.5001.t:0 "$bibliomancy_chain_header$ Bibliomantie"
 learning_scholarship.5001.desc:0 "Als ich meinen neu erworbenen Schatz ([sacred_text.GetName]) gerade wegräumen will, fällt ein Stück Pergament aus ihm heraus. Darauf stehen Anweisungen für eine Praktik namens „Bibliomantie“, bei der man angeblich die Zukunft aus Textstellen in Büchern lesen kann.\n\nIch muss dieses Buch nur an einer zufälligen Stelle aufschlagen und den ersten schicksalsträchtigen Abschnitt lesen, auf den mein Blick fällt."
 learning_scholarship.5001.a:0 "Die Versuchung ist zu groß."
 learning_scholarship.5001.b:0 "Ich will mit dieser unheiligen Praktik nichts zu tun haben."

 learning_scholarship.5002.t:0 "$bibliomancy_chain_header$ Schicksalshafte Lesung"
 learning_scholarship.5002.desc:0 "Ich halte mich an die Anweisungen aus dem Brieflein und wähle zufällig eine Stelle aus dem Buch vor mir aus. Ich bebe vor gespannter Erwartung, schlage die Augen auf und lese:\n\n#EMP Die Angst tötet das Bewusstsein. Ein Feigling stirbt tausend kleine Tode, doch der Mutige stirbt nur einmal.#!\n\nWas will mir das sagen?"
 learning_scholarship.5002.a:0 "Angst ist der kleine Tod, der zu völliger Zerstörung führt."
 learning_scholarship.5002.b:0 "Faszinierend. Das muss ich weiter erforschen."
 learning_scholarship.5002.b.success:0 "Ich erkenne die wahre Bedeutung der Textstelle"
 learning_scholarship.5002.b.failure:0 "Die Stelle verschließt sich mir weiterhin"
 learning_scholarship.5002.c:0 "Was für ein Unfug!"
 learning_scholarship.5002.c.tt:0 "Ihr ignoriert die Textstelle"
 learning_scholarship.5002.d:0 "Mein $antiquarian_court_position$ [antiquarian.GetTitledFirstNameNoTooltip] sollte sich das einmal ansehen."

 learning_scholarship.5003.t:0 "$bibliomancy_chain_header$ Bibliomantie"
 learning_scholarship.5003.desc:0 "M[bibliomancy_antagonist.Custom('DE_ART_IND_N')] Vasall[merchant_mystic.Custom('DE_END_NOU_S_GS_N')] [bibliomancy_antagonist.GetName] ist schon seit Jahren skeptisch, was meine Kompetenz angeht. Doch seit Neuestem berichtet mir mein Ratsverwalter, dass [bibliomancy_antagonist.GetName] ganz offen meinen Herrschaftsanspruch kritisiert. [bibliomancy_antagonist.Custom('DE_PRO_PER_S_3P_N')|U] hat Einfluss bei den anderen Vasallen und könnte mir das Leben deutlich erschweren.\n\nWollte mich der Abschnitt aus meiner heiligen Schrift ([sacred_text.GetName]) vielleicht davor warnen? Die Angst tötet das Bewusstsein …"
 learning_scholarship.5003.a:0 "Ich stelle mich meiner Angst."
 learning_scholarship.5003.a.tt:0 "Ich debattiere öffentlich mit [bibliomancy_antagonist.GetName]"
 learning_scholarship.5003.b:0 "Ein raffiniertes Vorgehen dürfte am besten sein."
 learning_scholarship.5003.b.tt:0 "Ich wende mich formal an [bibliomancy_antagonist.GetName]"
 learning_scholarship.5003.c:0 "Besprechen wir das später."
 learning_scholarship.5003.vassal.tt:0 "Jeder Vasall"

 learning_scholarship.5003.a.success:0 "Ihr gewinnt die Debatte mit Eurem Vasall"
 learning_scholarship.5003.a.failure:0 "Ihr verliert die Debatte mit Eurem Vasall"
 learning_scholarship.5003.b.success:0 "Ihr schafft es, Euren Vasall zu besänftigen"
 learning_scholarship.5003.b.failure:0 "Ihr schafft es nicht, Euren Vasall zu beruhigen"

 learning_scholarship.5004.t:0 "$bibliomancy_chain_header$ Eine besorgniserregende Textstelle"
 learning_scholarship.5004.desc:0 "Ich komme ums Verrecken nicht darauf, was mir diese Textstelle aus meiner heiligen Schrift ([sacred_text.GetName]) sagen will, und das macht mich kirre!\n\nDie Angst tötet das Bewusstsein … Was kann das bedeuten? Wovor sollte ich Angst haben? #EMP Was entgeht mir#!?\n\nVielleicht kann ja jemand anderes Licht ins Dunkel bringen."
 learning_scholarship.5004.a:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstNameNoTooltip] wird die Antwort kennen."
 learning_scholarship.5004.b:0 "Mein Höfling [target_courtier.GetTitledFirstNameNoTooltip] wird mir helfen."
 learning_scholarship.5004.c:0 "Ich gebe auf."
 learning_scholarship.5004.a.success:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] erklärt die Textstelle"
 learning_scholarship.5004.a.failure:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] versteht die Textstelle auch nicht"
 learning_scholarship.5004.b.success:0 "[target_courtier.GetFirstNameNoTooltip] erklärt die Textstelle"
 learning_scholarship.5004.b.failure:0 "[target_courtier.GetFirstNameNoTooltip] versteht die Textstelle auch nicht"

 learning_scholarship.5005.t:0 "$bibliomancy_chain_header$ Es gibt nichts zu fürchten"
 learning_scholarship.5005.desc:0 "Ich habe endlich die geheimnisvolle Textstelle aus meiner heiligen Schrift ([sacred_text.GetName]) durchschaut und fühle mich nun sehr viel weiser. Dank dieses Händlers erscheint mir jetzt alles klarer.\n\nDie Angst mag das Bewusstsein töten, doch ich habe mich meiner Angst gestellt."
 learning_scholarship.5005.a:0 "Ohne Angst sterbe ich nur einmal."

 learning_scholarship.5006.t:0 "$bibliomancy_chain_header$ Wachsender Verfolgungswahn"
 learning_scholarship.5006.desc:0 "Nachdem ich tagelang über die unergründliche und unverständliche Textstelle nachgedacht habe, gebe ich schließlich auf. Ich habe nicht die geringste Ahnung, was sie bedeutet, und die ganze Sache hat mich bis ins Mark verschüchtert.\n\nWas wird nur geschehen? Muss ich nun für #EMP immer#! in Angst leben?"
 learning_scholarship.5006.a:0 "Angst ist der kleine Tod, der zu völliger Zerstörung führt."

 learning_scholarship_paranoid_trait.tt:0 "Ihr habt diese Eigenschaft erhalten, weil Ihr die Bedeutung der Textstelle aus der heiligen Schrift ([sacred_text.GetName]) nicht ergründen konntet"
 learning_scholarship_paranoid_trait_possible:0 "Ihr könntet die [trait|E] [GetTrait('paranoid').GetName(GetNullCharacter)] erhalten"

# The Man of Few Letters by Jason Cantalini
 learning_scholarship.6000.t:0 "[illiterate.Custom('DE_ART_DEF_S_N')|U] [illiterate.GetWomanMan|U] weniger Buchstaben"

 learning_scholarship.6000.desc:0 "Trotz der besten Bemühungen von [teacher.Custom2('HerHisCharacterIntroduction',illiterate)] kann [illiterate.GetName] offenbar nach wie vor nur so gut lesen und schreiben wie der durchschnittliche Dorftrottel.\n\n„Höchst weis[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] und erleuchtet[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleTierName]“, schmeichelt mir [teacher.GetFirstNameNoTooltip]. „Wie könnte ich [Select_CString(illiterate.IsFemale, 'meine Lehnsherrin', 'meinen Lehnsherrn')] dazu inspirieren, lesen zu lernen?“"
 learning_scholarship.6000.willing_pupil:0 "\n\n[teacher.Custom('DE_PRO_PER_S_3P_N')|U] seufzt verzweifelt.\n\n„[illiterate.Custom('DE_ART_DEF_S_N')|U] [illiterate.GetTitleAsNameNoTooltip] will einfach nicht viele Stunden darauf verwenden müssen, lesen zu lernen …“"
 learning_scholarship.6000.holy_book_insult:0 "\n\n[teacher.Custom('DE_PRO_PER_S_3P_N')|U] zögert, ehe [teacher.Custom('DE_PRO_PER_S_3P_N')] murmelt:\n\n„Was [illiterate.Custom('DE_ART_DEF_S_N')] [illiterate.GetTitleAsNameNoTooltip] sagte, nachdem [illiterate.Custom('DE_PRO_PER_S_3P_N')] sich durch die ersten Zeilen unserer heiligen Schriften gemüht hatte … war weder heilig #EMP noch#! erleuchtet …“"
 learning_scholarship.6000.poetry_insult:0 "\n\n[teacher.Custom('DE_ART_DEF_S_N')|U] Lehrer[teacher.Custom('DE_END_NOU_S_GS_N')|U] schneidet eine Grimasse.\n\n„Was [illiterate.Custom('DE_ART_DEF_S_N')] [illiterate.GetTitleAsNameNoTooltip] sagte, nachdem [illiterate.Custom('DE_PRO_PER_S_3P_N')] sich durch die eleganteste [illiterate.GetCulture.GetNameNoTooltip|l]e Dichtkunst gequält hatte … war weder elegant #EMP noch#! erleuchtet …“"
 learning_scholarship.6000.very_willing_pupil:0 "\n\n[teacher.Custom('DE_PRO_PER_S_3P_N')|U] deutet auf mein gesammeltes Wissen.\n\n„[illiterate.Custom('DE_ART_DEF_S_N')|U] [illiterate.GetTitleTierName] fürchtet sich davor, sich durch tausend Zeilen zu quälen und am Ende doch niemals Eure Weisheit zu erreichen.“"

 learning_scholarship.6000.a:0 "Mein [illiterate.GetCouncilTitle] braucht einen Bericht über ferne Völker."
 learning_scholarship.6000.b:0 "Mein [illiterate.GetCouncilTitle] braucht eine Chronik, die vor Hoftratsch schier überbordet."
 learning_scholarship.6000.c:0 "Mein [illiterate.GetCouncilTitle] braucht Sagen über kriegerische Taten."
 learning_scholarship.6000.d:0 "Mein [illiterate.GetCouncilTitle] braucht eine Abhandlung über die Gerechtigkeit."
 learning_scholarship.6000.e:0 "Mein [illiterate.GetCouncilTitle] braucht eine unwiderstehliche Ode an die Spiritualität."

 learning_scholarship.6000.f:0 "[illiterate.Custom('DE_PRO_PER_S_3P_N')|U]' wird die Worte lesen, die von [illiterate.Custom('DE_PRO_POS_S_3P')]em [ROOT.Char.GetTitleTierName] stammen."
 learning_scholarship.6000.f.tt:0 "Eine Ausrede, um zu schreiben, anstatt zu herrschen"
 learning_scholarship.6000.f.success:0 "Eure Abhandlung ist sehr lehrreich"
 learning_scholarship.6000.f.failure:0 "[Select_CString(illiterate.IsFemale, 'Eure Vasallin', 'Euer Vasall')] spottet über Euren öden, sinnfreien Text"


 learning_scholarship.6000.g:0 "Die Zeit von [illiterate.GetTitleAsNameNoTooltip] ist zu kostbar hierfür."
 learning_scholarship.6000.g.tt:0 "[illiterate.Custom('DE_PRO_PER_S_3P_N')|U] ist [illiterate.Custom('DE_ART_IND_N')] [illiterate.GetWomanMan] der Tat – andere können für [illiterate.Custom('DE_PRO_PER_S_3P_A')] lesen!"

 learning_scholarship.6000.h:0 "Blasphemie? Erzählt mir ein wenig mehr …"
 learning_scholarship.6000.h.tt:0 "Ihr könnt die Worte von [illiterate.GetTitleAsNameNoTooltip] #EMP richtig#! pietätlos klingen lassen"
 learning_scholarship.6000.non_believer:0 "Ihr erhaltet Belege, dass [illiterate.GetTitledFirstName] [illiterate.Custom('DE_ART_IND_N')] Ungläubig[illiterate.Custom('DE_END_ADJ_IND_S_N')] ist"

 learning_scholarship.6000.i:0 "Ich werde die [illiterate.GetCulture.GetNameNoTooltip|l]e Dichtkunst ehren, um [illiterate.Custom('DE_PRO_PER_S_3P_A')] zu inspirieren."
 learning_scholarship.6000.i.tt:0 "An Eurem Hof wird oft [illiterate.GetCulture.GetNameNoTooltip|l] Dichtkunst vorgetragen"

 learning_scholarship.6000.j:1 "Weisheit ist, das Wunder in jedem einzelnen Wort zu sehen …"
 learning_scholarship.6000.j.tt:1 "… anstatt danach zu gieren, sie alle gelesen zu haben."

 learning_scholarship.6000.k:0 "Lesen und Schreiben sind für diesen Trottel zu hoch!"
 learning_scholarship.6000.k.tt:0 "Man könnte genauso gut eine Ziege Sternkunde lehren wollen!"
 high_learning_custom:1 "Jeder nicht-[GetTrait('compassionate').GetName(GetNullCharacter)]e Vasall mit hoher [learning|E]"
