# Become a herbalist, by Mathilda Bjarnehed
 learning_medicine.2001.t:0 "Die Geheimnisse der Natur"
 learning_medicine.2001.pool.desc:0 "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] hat mir ein Angebot gemacht. Wenn man dem Brief Glauben schenken kann, ist [herbalist.Custom('DE_PRO_PER_S_3P_N')] erfahren im Bereich der Kräuterkunde, und [herbalist.Custom('DE_PRO_PER_S_3P_N')] würde gerne [herbalist.Custom('DE_PRO_POS_S_3P')] Können zur Verfügung stellen gegen Kost und Logis."
 learning_medicine.2001.no_pool.desc:0 "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ist erfahren in der Kräuterkunde und weiß viel über heilende und schädliche Pflanzen. Mehrmals hat [herbalist.Custom('DE_PRO_PER_S_3P_N')] mir schon angeboten, [herbalist.Custom('DE_PRO_POS_S_3P')] Wissen mit mir zu teilen."
 learning_medicine.2001.chaplain_hates_herbs.desc:1 "\n\nDas Angebot ist verlockend, aber ich weiß, dass [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] Talismanen und Tinkturen misstraut. [chaplain_hates_herbs.Custom('DE_PRO_PER_S_3P_N')|U] glaubt, die finstersten Mächte wie etwa [ROOT.Char.GetFaith.DevilName] nutzen sie für ihre eigenen bösartigen Zwecke … "

 learning_medicine.2001.a:0 "Ich bin immer darauf erpicht, Neues zu lernen."
 learning_medicine.2001.b:0 "Eine seltene Blume wird [flower_receiver.GetFirstNameNoTooltip] den Tag versüßen."
 learning_medicine.2001.c:0 "[herbalist.Custom('DE_PRO_PER_S_3P_N')|U] könnte einen Garten heiliger Pflanzen anlegen."
 learning_medicine.2001.d:1 "Mir fehlt die Zeit, mich mit Erde und Pflanzen herumzuschlagen."
 learning_medicine.2001.d.chaplain_hates_herbs:0 "Ich vertraue in dieser Sache auf das Urteil von [chaplain_hates_herbs.GetCouncilTitle]."

 learning_medicine.2002.start.desc:0 "[herbalist.GetFirstName] und ich sitzen erneut spätabends beisammen; wir kategorisieren Pflanzen und brauen Tränke. Ich blättere durch eines [herbalist.Custom('DE_PRO_POS_S_3P')]er abgegriffenen Bücher, als ich"
 learning_medicine.2002.chaplain_hates_herbs.desc:0 "einen Absatz entdecke, bei dem [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] vor Wut schäumen würde!"
 learning_medicine.2002.not_witchcraft_accepted.desc:0 "einen Absatz entdecke, bei dem die [ROOT.Char.Custom('DefaultPriestTitlePlural')] vor Wut schäumen würden!"
 learning_medicine.2002.witchcraft_accepted.desc:0 "ein höchst interessantes Rezept entdecke. Ich wusste gar nicht, welche Macht einfachen Kräuter innewohnen kann …"
 learning_medicine.2002.a:0 "Ich muss noch tiefer in dieses verborgene Wissen vordringen!"
 learning_medicine.2002.a.success.t:0 "[herbalist.GetFirstNameNoTooltip] ist eine Hexe"
 learning_medicine.2002.a.failure.t:0 "[herbalist.GetFirstNameNoTooltip] ist angewidert von meinen Andeutungen"
 learning_medicine.2002.b:0 "Wenn [herbalist.Custom('DE_PRO_PER_S_3P_N')] Geheimnisse hat, werde ich dahinterkommen."
 learning_medicine.2002.b.success.t:0 "Ich finde die Wahrheit heraus über [herbalist.GetFirstNameNoTooltip]"
 learning_medicine.2002.b.success.tt:0 "Wenn [herbalist.GetShortUIName] ein Hexen-Geheimnis hat, wird es mir offengelegt"
 learning_medicine.2002.b.success.witch.t:0 "[herbalist.GetFirstNameNoTooltip] ist eine Hexe"
 learning_medicine.2002.b.success.no_witch.t:0 "[herbalist.GetFirstNameNoTooltip] ist keine Hexe"
 learning_medicine.2002.b.success.no_witch.desc:1 "Ich bin von der Unschuld von [herbalist.GetTitledFirstName] überzeugt"
 learning_medicine.2002.b.inconclusive.t:0 "Meine Nachforschungen führen zu keinem sicheren Ergebnis"
 learning_medicine.2002.b.inconclusive.desc:0 "Ich finde keinerlei Beweise für Hexerei"
 learning_medicine.2002.b.failure.t:0 "[herbalist.GetFirstNameNoTooltip] ertappt mich beim Herumschnüffeln"
 learning_medicine.2002.c:0 "Ich lasse mich nicht durch Mythen und Hörensagen ablenken."

 learning_medicine.2003.desc:0 "„Hierüber möchte ich etwas lernen“, sage ich zu [herbalist.GetFirstName], als ich [herbalist.Custom('DE_PRO_PER_S_3P_D')] das Buch reiche. „Könnt Ihr es mir beibringen?“\n\n[herbalist.Custom('DE_PRO_PER_S_3P_N')|U] mustert mich lange und intensiv. „Seid Ihr wirklich bereit, [ROOT.Char.GetFirstNameNoTooltip]? Werdet Ihr Euer Leben [herbalist.GetFaith.WitchGodName] weihen als Gegenleistung für [herbalist.Custom('DE_PRO_POS_S_3P')]en Segen?“"
 learning_medicine.2003.a:0 "Es gibt nichts, was ich mir sehnlicher wünsche."

# Improve the skills of your court physician, by Mathilda Bjarnehed
 learning_medicine.2010.t:0 "Eine besorgniserregende Übersetzung"
 learning_medicine.2010.start.desc:0 "Als ich die Kammer betrete, um mein[ROOT.Char.Custom('DE_END_PRO_S_A')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))] [court_physician.GetFirstName] zu sehen, finde ich [court_physician.Custom('DE_PRO_PER_S_3P_A')] tief über ein Buch gebeugt.\n\n„Diese Übersetzung"
 learning_medicine.2010.galen.desc:0 "von Galen"
 learning_medicine.2010.hippocrates.desc:0 "von Hippokrates"
 learning_medicine.2010.herophilus.desc:0 "von Herophil"
 learning_medicine.2010.hildegard.desc:0 "von Hildegard von Bingen"
 learning_medicine.2010.mundinus.desc:0 "von Mundinus"
 learning_medicine.2010.avicenna.desc:0 "von Avicenna"
 learning_medicine.2010.trota.desc:0 "von Trota von Salerno"
 learning_medicine.2010.fallback.desc:0 "eines Autopsieberichts"
 learning_medicine.2010.end.desc:0 "ist grauenhaft“, sagt [court_physician.Custom('DE_PRO_PER_S_3P_N')] mit einem Seufzen. „Wenn ich diesen Anweisungen folge, würde ich meinen Patienten wohl eher töten, als ihn zu heilen.“"

 learning_medicine.2010.a:0 "Lasst mich mal sehen …"
 learning_medicine.2010.a.success.desc:0 "Ich helfe [court_physician.GetFirstNameNoTooltip] bei der Übersetzung des Textes"
 learning_medicine.2010.a.failure.desc:0 "Ich mache mich zum Narren"
 learning_medicine.2010.b:0 "Ich kaufe Euch eine bessere Übersetzung."
 learning_medicine.2010.c:0 "Ihr solltet in den religiösen Schriften nach Rat suchen."

 # Fertility treatment, by Mathilda Bjarnehed
 learning_medicine.2021.t:0 "An [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip]"
 learning_medicine.2021.desc:0 "Mein Name ist [physician.GetTitledFirstNameNoTooltip], und ich bin geschult in der Medizin, mit Schwerpunkt auf dem Gebiet der Fruchtbarkeit. Vielleicht könnte mein diskreter Rat Euch ja helfen? Es wäre mir eine Ehre, Euch zu dienen … gegen eine geringe Gebühr."
 learning_medicine.2021.a:0 "Ich könnte Eure Hilfe gebrauchen …"
 learning_medicine.2021.a.tt:0 "[physician.GetFirstName|V] wird mir eine Fruchtbarkeitsbehandlung anbieten"
 learning_medicine.2021.b:0 "Geschulte Mediziner sind mir stets willkommen."
 learning_medicine.2021.b.tt:0 "Ihr lehnt die Fruchtbarkeitsbehandlung ab"
 learning_medicine.2021.c:0 "Ich habe #EMP keinerlei#! Probleme dieser Art!"

 learning_medicine.2022.t:0 "Fruchtbarkeitsprobleme"
 learning_medicine.2022.old_physician.desc:0 "Ich habe gesehen, wie [physician.GetTitledFirstName] mit allem umgehen konnte, von Egeln bis zu verfaulenden Leichen, aber das Unbehagen, das ich jetzt auf [physician.Custom('DE_PRO_POS_S_3P')]em Gesicht sehe, ist mir völlig neu.\n\n„Als Euer Arzt bin ich der Wächter Eurer Gesundheit“, sagt [physician.Custom('DE_PRO_PER_S_3P_N')], während [physician.Custom('DE_PRO_PER_S_3P_N')] konzentriert auf [physician.Custom('DE_PRO_POS_S_3P')]e Schuhe starrt. „Darunter fällt auch Eure … #EMP Fortpflanzungsfähigkeit#!. Ich könnte Euch eine Tinktur fertigen, die Euch und Eurem Ehepartner helfen könnte. Außerdem habe ich von experimentellen Behandlungen gelesen, die vielversprechende Ergebnisse lieferten.“"
 learning_medicine.2022.new_physician.desc:0 "Ich wollte meinem neuen Arzt Zeit geben, sich einzugewöhnen, aber schon wenige Stunden nach [physician.Custom('DE_PRO_POS_S_3P')]er Ankunft kommt [physician.GetFirstName] in mein Büro geplatzt, mit einem großen Kasten im Schlepptau. [physician.Custom('DE_PRO_PER_S_3P_N')|U] wuchtet ihn mit einem beunruhigenden #EMP Scheppern#! auf meinen Schreibtisch.\n\n„Ihr und Euer Ehepartner habt mehrere Optionen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Es gibt bewährte Tinkturen, aber ich habe auch einige experimentelle Behandlungen, an denen ich gerade arbeite.“"
 learning_medicine.2022.b:0 "Eine einfache Tinktur scheint mir vernünftig."
 learning_medicine.2022.b.success:0 "Die Behandlung ist erfolgreich"
 learning_medicine.2022.b.failure:0 "Die Behandlung ist nicht erfolgreich"
 learning_medicine.2022.a:0 "Die Zukunft des Reichs steht auf dem Spiel! Ich werde nichts unversucht lassen!"
 learning_medicine.2022.a.success:0 "Die Behandlung ist sehr erfolgreich"
 learning_medicine.2022.a.unexpected:0 "Die Behandlung hat seltsame Nebeneffekte"
 learning_medicine.2022.a.failure:0 "Die Behandlung hat üble Nebeneffekte"
 learning_medicine.2022.c:0 "Eigentlich wollte ich nur einen … Ratschlag."
 learning_medicine.2022.a.unexpected.tt:0 "Etwas Unvorhergesehenes könnte passieren"

 learning_medicine.2023.urine.desc:0 "„Eure Körper sind nicht im Einklang, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], aber dagegen habe ich ein Mittel. Ihr müsst den Urin Eur[spouse.Custom('DE_END_PRO_S_G')] [spouse.Custom('WifeHusband')] trinken, und [spouse.Custom('DE_PRO_PER_S_3P_N')] den Euren. Jede Nacht, bevor Ihr zu Bett geht, eine Woche lang. Dann werden sich Eure Energien garantiert aufeinander abstimmen!“\n\nDas war eine lange Woche."
 learning_medicine.2023.unpleasant_end.desc:0 "\n\nObgleich die Behandlung selbst nicht sonderlich angenehm war,"
 learning_medicine.2023.pig_testicles.desc:0 "„Ich habe den zeugungskräftigsten Eber in ganz [location.GetNameNoTooltip] erstanden und ließ seine Hoden trocknen und zu Pulver verarbeiten. Trinkt es vierzehn Tage lang in Wein, dann wird sich Eure Fruchtbarkeit verzehnfachen!“"
 learning_medicine.2023.pig_testicles_end.desc:0 "\n\nObwohl das Pulver dem Wein einen moschusartigen Beigeschmack verlieh, war es alles in allem ein überraschend angenehmes Erlebnis."
 learning_medicine.2023.udder.desc:0 "„Milch spendet Leben, daher müssen wir an ihre Quelle gehen. Die Köche werden Euch beiden gedämpftes Kuheuter zubereiten. Esst eine Woche lang nichts anderes; es wird sich lohnen!“\n\nDas war eine lange Woche."
 learning_medicine.2023.female_orgasm.start.desc:0 "„Wie Ihr vielleicht wisst, ist die Lust der Frau so wichtig wie die des Mannes."
 learning_medicine.2023.female_orgasm.female.desc:1 "Euer Samen muss hervorspringen und sich mit dem Eures Ehepartners vermengen. [spouse.Custom('DE_PRO_PER_S_3P_N')|U] sollte diesen Folianten lesen, der Techniken für das Schlafgemach enthält.“\n\nEine bessere Behandlung hätte ich mir nicht wünschen können.\n\n"
 learning_medicine.2023.female_orgasm.male.desc:0 "Ihr müsst dafür sorgen, dass der Same Eures Ehepartners hervorspringt, damit er sich mit dem Euren vermengt. Ihr solltet diesen Folianten lesen, der Techniken für das Schlafgemach enthält.“\n\nEs erforderte viel Hingabe, bis ich die unvertrauten Methoden meisterte, aber am Ende meisterte ich sie doch; zumindest, wenn man der Reaktion von [spouse.GetFirstName] glauben kann!\n\n"
 learning_medicine.2023.milk_bath.desc:0 "„Jede Milch spendet Leben, und Ziegenmilch ist besonders wirksam. Wenn Ihr und Euer Partner ein Kind zeugen möchtet, solltet Ihr zuerst in Ziegenmilch baden. Dann könnt Ihr den Akt auch gleich in der Wanne vollziehen!“"
 learning_medicine.2023.milk_bath_end.desc:0 "\n\nObwohl die Milch ihren #EMP ganz#! eigenen Duft hatte,"
 learning_medicine.2023.end.desc:0 "ist [physician.GetFirstNameNoTooltip] sehr optimistisch ob der Ergebnisse, und ich fühle mich hervorragend! [physician.Custom('DE_PRO_PER_S_3P_N')|U] sagt, dass wir geduldig sein müssen, aber ich denke, wir können bald mit Nachwuchs rechnen."
 learning_medicine.2023.a:0 "Ziehen wir uns doch in meine Gemächer zurück, [spouse.GetFirstNameNoTooltip] …"

 learning_medicine.2024.end.desc:0 "\n\nObwohl ich den Rat von [physician.GetFirstName] bis ins letzte Detail befolgt habe, und [physician.Custom('DE_PRO_PER_S_3P_N')] sagt, dass wir geduldig sein müssen, habe ich doch starke Bedenken. Mir ist übel, ich fühle mich schwach und auch [spouse.GetFirstName] ist seit drei Tagen bettlägerig."
 learning_medicine.2024.a:0 "Ich will mich nur noch ausruhen …"
 learning_medicine.2024.b:0 "Wachen! Werft den Scharlatan in den Kerker!"

 learning_medicine.2025.start.desc:0 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], ich bringe großartige Kunde! Es ist noch früh, aber Eure Gemahlin zeigt alle Anzeichen einer Schwangerschaft!“\n\nZuerst überkommen mich Glück und Erleichterung, aber schon bald bin ich verwirrt. „Aber Ihr habt Eure Behandlung doch noch gar nicht begonnen, [physician.GetFirstName]“, werfe ich argwöhnisch ein.\n\n"
 learning_medicine.2025.fertilitygod.desc:0 "„[physician.GetFaith.FertilityGodName|U]"
 learning_medicine.2025.the_universe.desc:0 "„Das Universum"
 learning_medicine.2025.end.desc:0 "ist unergründlich, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Manchmal ist es besser, sich über einen Segen zu freuen, als ihn unbedingt erklären zu wollen.“"
 learning_medicine.2025.b:0 "Weise Worte!"
 learning_medicine.2025.a:0 "[spouse.GetFirstNameNoTooltip]. Wir müssen uns unterhalten. Unter vier Augen."
 learning_medicine.2025.a.tt:0 "Ich stelle [spouse.GetShortUIName] zur Rede"

 #Healthy coping mechanism: becoming a confider
 learning_medicine.2030.t:0 "Eine schwere Krone"
 learning_medicine.2030.desc:0 "Beizeiten kommen mir meine Pflichten als [ROOT.Char.GetTitleAsNameNoTooltip] schier überwältigend vor. Wie soll ein Mensch denn ganz [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] auf seinen Schultern tragen?\n\nVielleicht gibt es ja einige Pflichten, die ich nicht alleine bewältigen muss. Wenn ich doch nur einen Vertrauten hätte …"
 learning_medicine.2030.a:0 "Der Rat von [confider_target.GetFirstNameNoTooltip] weiß mich stets zu beruhigen."
 learning_medicine.2030.a.message:0 "Es lindert meine Anspannung, mich jemandem anzuvertrauen"
 learning_medicine.2030.b:0 "[confider_target_2.GetFirstNameNoTooltip] hat immer ein offenes Ohr"
 learning_medicine.2030.c:0 "Wir hüten die dunklen Geheimnisse des anderen."
 learning_medicine.2030.d:0 "Es würde mich nur schwächen, wenn ich mich auf andere verließe."
 learning_medicine.2030.c.tt:0 "Wenn [confider_target.GetShortUIName] ein [secret|E] hat, wird [confider_target.Custom('DE_PRO_PER_S_3P_N')] es mir verraten"
 learning_medicine.2030.c.message:0 "[confider_target.GetFirstNameNoTooltip] offenbart ein Geheimnis"

 #Healthy coping mechanism: journaller or athletic, by Mathilda Bjarnehed
 learning_medicine.2040.t:0 "Körper und Geist"
 learning_medicine.2040.start.desc:0 "Je mehr ich meine Studien vertiefe, desto offensichtlicher wird die Verbindung zwischen Körper und Geist. Zu viel Sorge kann einen Menschen krank machen, und der Geist ist nicht stärker als sein Gefäß!\n\n"
 learning_medicine.2040.athletic_friend.desc:0 "Mein[friend.Custom('DE_END_PRO_S_N')] weis[friend.Custom('DE_END_ADJ_NUL_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')] [friend.GetTitledFirstName] schwört darauf, dass viel Bewegung [friend.Custom('DE_PRO_PER_S_3P_D')] dabei hilft, [friend.Custom('DE_PRO_POS_S_3P')]e Anspannung zu lindern. Ich habe außerdem gelesen, dass es gegen Beklemmungen helfen kann, wenn man ein Tagebuch führt."
 learning_medicine.2040.journaller_friend.desc:0 "Mein[friend.Custom('DE_END_PRO_S_N')] weis[friend.Custom('DE_END_ADJ_NUL_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')] [friend.GetTitledFirstName] führt Tagebuch über [friend.Custom('DE_PRO_POS_S_3P')]e Sorgen und schwört, dass dies dabei hilft, [friend.Custom('DE_PRO_POS_S_3P')]e Anspannung zu lindern. Ich habe außerdem gelesen, dass viel Bewegung dem Nervenkostüm guttut."
 learning_medicine.2040.no_friend.desc:0 "Ich brauche etwas, das mir hilft, den mit meinem Titel einhergehenden Stress zu verarbeiten. Ich habe gelesen, dass viel Bewegung sowie das Führen eines Tagebuchs dem Nervenkostüm guttun."
 learning_medicine.2040.a:0 "Ich treibe Leibesertüchtigung zusammen mit [friend.GetFirstNameNoTooltip]."
 learning_medicine.2040.b:0 "Ich bitte [friend.GetFirstNameNoTooltip] um Rat bezüglich des Führens eines Tagebuchs."
 learning_medicine.2040.c:0 "Ich gehe laufen."
 learning_medicine.2030.c.trait:0 "Die Anstrengung beruhigt mich"
 learning_medicine.2030.c.modifier:0 "Ich fühle mich nicht entspannter, aber ich werde stärker"
 learning_medicine.2040.d:0 "Ich verbringe den Nachmittag damit, Tagebuch zu führen."
 learning_medicine.2030.d.trait:0 "Das Führen des Tagebuchs beruhigt mich"
 learning_medicine.2030.d.modifier:0 "Ich fühle mich nicht entspannter, aber meine Schreibfähigkeit wird verbessert"
 learning_medicine.2040.e:0 "Ich nehme mir den gesamten Tag frei."

 #Helping healing hand (medicine friend), by Mathilda Bjarnehed
 learning_medicine.2050.t:0 "Verbluten"
 learning_medicine.2050.start.desc:0 "Ich inspiziere gerade die Krankenstube der Kaserne, als ein schwer verletzter Soldat hereingebracht wird. „[soldier.Custom('DE_PRO_PER_S_3P_N')|U] verliert zu viel Blut! Wo ist der Arzt?!“\n\n"
 learning_medicine.2050.physician.desc:0 "[physician.GetTitledFirstName] ist unauffindbar."
 learning_medicine.2050.no_physician.desc:0 "Der Heiler ist unauffindbar."
 learning_medicine.2050.end.desc:0 "Mir läuft es kalt den Rücken hinunter. #EMP Ich#! bin vielleicht die letzte Hoffnung dieses Soldaten.\n\nPlötzlich steht wie aus dem Nichts [helper.Custom2('MyCharacterIntroduction', ROOT.Char)] an meiner Seite. [helper.Custom('DE_PRO_PER_S_3P_N')|U] krempelt die Ärmel hoch und schaut mich an."
 learning_medicine.2050.a:0 "Gebt mir die Aderpresse!"
 learning_medicine.2050.a.success:0 "[helper.GetFirstNameNoTooltip] und ich retten den Soldaten"
 learning_medicine.2050.a.failure:0 "Trotz unserer Bemühungen verlieren wir den Soldaten"
 learning_medicine.2050.b:0 "#EMP Tretet zurück!#! Das ist #EMP mein#! Patient!"
 learning_medicine.2050.b.success:0 "Ich rette den Soldaten ohne Hilfe"
 learning_medicine.2050.b.failure:0 "Ich kann den Soldaten nicht retten"
 learning_medicine.2050.c:0 "Ich lasse ihn verbluten. Er hat es nicht besser verdient."

 learning_medicine.2051.start_our.desc:0 "Unser"
 learning_medicine.2051.start.desc:0 "Patient schreit und schlägt um sich. Obwohl drei ausgewachsene Soldaten ihn niederhalten, ist jeder Schritt ein Kraftakt."
 learning_medicine.2051.middle.desc:0 "Doch [helper.GetTitledFirstName] bleibt ruhig, und schließlich finden wir zu einer stillen Konzentration.\n\nIch bin mir nicht sicher, wie wir es geschafft haben, doch offenbar wird der Soldat es überleben. „Das war beeindruckend,"
 learning_medicine.2051.my_ladylord.desc:0 "mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]“,"
 learning_medicine.2051.firstname.desc:1 "[ROOT.Char.GetFirstNameNoTooltip]“,"
 learning_medicine.2051.end.desc:0 "meint [helper.GetFirstNameNoTooltip] mit einem müden Lächeln. „Es war mir eine Ehre, an Eurer Seite gedient zu haben.“"
 learning_medicine.2051.a:0 "Ohne Euch hätte ich es nicht geschafft."

 learning_medicine.2052.middle.desc:0 "\n\nWir arbeiten hektisch und brüllen Befehle durch das Chaos, doch es ist hoffnungslos. Der Soldat wird ständig schwächer, und sein Lebenselixier sprudelt zwischen unseren Fingern hervor.\n\n„Wir haben getan, was wir konnten,"
 learning_medicine.2052.end.desc:0 "meint [helper.GetFirstNameNoTooltip] mit einem schweren Seufzen, als sie die Leiche wegtragen. „Der Tod dieses Soldaten war entschieden, lange bevor wir ihn zu Gesicht bekamen.“"
 learning_medicine.2052.a:0 "Ihr habt recht. Danke, [helper.GetFirstNameNoTooltip]."
 learning_medicine.2052.b:0 "Ich brauche Euer Mitleid nicht!"

 learning_medicine.2053.start_my.desc:0 "Mein"
 learning_medicine.2053.desc:0 "Doch mein Wissen lässt mich nicht im Stich, und meine Hände bleiben ruhig.\n\nIch bin mir nicht sicher, wie ich es geschafft habe, aber am Ende sieht es so aus, als würde der Soldat überleben. Seine Kameraden klopfen mir auf die Schulter. In diesem Augenblick ist die Erleichterung stärker als die Etikette. „Danke, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord|U]. Ohne Euch hätten wir ihn verloren!“"
 learning_medicine.2053.a:0 "Ich habe heute ein Leben gerettet!"

 learning_medicine.2054.desc:0 "\n\nIch arbeite hektisch und brülle Befehle durch das Chaos, doch es ist hoffnungslos. Der Soldat wird ständig schwächer, und sein Lebenselixier sprudelt zwischen meinen Fingern hervor.\n\nAls sie die Leiche davontragen, schaut [helper.GetFirstName] mich voll"
 learning_medicine.2054.disgust.desc:0 "unverhohlenem Ekel an."
 learning_medicine.2054.pity.desc:0 "Mitleid an."
 learning_medicine.2054.a:0 "Ich … Hätte ich doch nur …"

 #A vassal (or your liege) wants to eat some hashish while visiting your capital, by Ewan Cowhig Croft.
 learning_medicine.2110.t:0 "Unterhaltung mit Keksen"
 learning_medicine.2110.desc:0 "Mein Gefolge und ich spazieren gerade zurück von einem kurzen Abstecher nach [capital.GetNameNoTooltip], als es zu einer unerwarteten Begegnung kommt: [hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [hashish_vassal_or_liege.Custom('DE_PRO_POS_S_3P')]e Leute lungern unangekündigt vor meinem Hauptsitz herum.\n\n"
 learning_medicine.2110.desc_good_terms:0 "„Ah, [ROOT.Char.GetFirstNameNoTooltip]! Ich hatte gehofft, Euch zu treffen. Kommt! Ich habe eine entzückende kleine Taverne gleich in der Nähe gefunden. Darf ich Euch auf ein Glas [ROOT.Char.Custom('GetExpensiveDrink')] oder ein paar mit Haschisch garnierte Kekse einladen?“"
 learning_medicine.2110.desc_bad_terms:0 "Die Spannung ist deutlich spürbar, und die Wachen beider Lager brennen auf einen Kampf. „Mein Lehnsherr“, meint ein junger Soldat hinter mir, „vielleicht sollten wir uns alle bei ein paar Haschischkeksen in dieser kleinen Taverne dort ein wenig entspannen?“\n\nEs wird ruhig in den beiden Gruppen, als [hashish_vassal_or_liege.GetFirstNameNoTooltip] auf meine Antwort wartet."
 learning_medicine.2110.desc_neutral_terms:0 "[hashish_vassal_or_liege.GetFirstNameNoTooltip] ist offenbar überrascht, und es vergehen einige peinliche Momente des Schweigens, bevor [hashish_vassal_or_liege.Custom('DE_PRO_POS_S_3P')] Blick auf etwas hinter mir fällt.\n\n„Ah, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)], vielleicht möchtet Ihr diese Sache ja mit mir bei ein wenig [ROOT.Char.Custom('GetExpensiveDrink')] und ein paar mit Haschisch garnierten Keksen vergessen?“"
 learning_medicine.2110.a.good_terms:0 "Verzeiht, aber ich muss weiter."
 learning_medicine.2110.a.bad_terms:0 "Mit diesem Gesindel? Niemals!"
 learning_medicine.2110.a.neutral_terms:0 "Ich habe leider noch etwas Dringendes vor."
 learning_medicine.2110.b.good_terms:0 "Vielleicht könnte ich mich zu ein wenig Spaß überreden lassen …"
 learning_medicine.2110.b.bad_terms:0 "Gut. Aber #EMP nur ein#! Keks."
 learning_medicine.2110.b.neutral_terms:0 "Vielleicht könnte ich mir ja einen oder zwei Kekse gönnen …"
 learning_medicine.2110.b.flavour:0 "Aus einem Keks werden zwei, dann drei, dann fünf …"
 cosmic_insights_modifier:0 "Kosmische Erkenntnisse"
 cosmic_insights_modifier_desc:0 "Nach einer langen Nacht des Haschischkonsums hat dieser Charakter Einblicke in das Wesen der Wirklichkeit gewonnen."
 learning_medicine.2110.c.good_terms:0 "Ich versuche nur mitzuhalten, mein[hashish_vassal_or_liege.Custom('DE_END_PRO_S_N')] Freund[hashish_vassal_or_liege.Custom('DE_END_NOU_S_GS_N')]!"
 learning_medicine.2110.c.bad_terms:0 "Niemand verträgt so viel wie ich!"
 learning_medicine.2110.c.neutral_terms:0 "Lasst uns eine dekadente Nacht genießen!"
 learning_medicine.2110.c.tt_success:0 "Das Haschisch löst [hashish_vassal_or_liege.Custom('DE_PRO_POS_S_3P')]e Zunge"
 learning_medicine.2110.c.tt_fail:0 "Der übermäßige Genuss macht mich indiskret"

