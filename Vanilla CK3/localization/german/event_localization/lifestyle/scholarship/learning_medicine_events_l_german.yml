# Study human cadavers, by Linnéa Thimrén and Flavio Verna
 learning_medicine_special.1001.t:0 "Geheimnisse des Körpers"
 learning_medicine_special.1001.desc:0 "Ich bin fasziniert vom menschlichen Körper und all den Geheimnissen, die er noch immer vor uns hat. Ständig gehen mir Fragen über Leben und Tod durch den Kopf.\n\nEs ist schön und gut, Schriften über das Thema zu lesen, aber ich werde das Gefühl nicht los, dass ich durch praktische Forschung weit mehr lernen könnte."
 learning_medicine_special.1001.a:0 "Ich werde an einem Leichnam untersuchen, welche Schäden Krankheit dem Körper zufügen können."
 learning_medicine_special.1001.b:0 "Die Körper der Toten verdienen unseren Respekt!"

 learning_medicine_special.1002.desc:0 "Ich versuche, möglichst flach zu atmen, während ich mich durch die verworrene Masse schleimiger, geschwollener Eingeweide wühle, die aus dem Bauch der Leiche treten, aber es hilft nichts. Der beißende Gestank der Verwesung erfüllt meine Lungen und lässt mich würgen.\n\nDann reißt etwas auf, und ein Strom zähflüssigen, gelben Sekrets ergießt sich über den Operationstisch.\n\n„Was war #EMP das#! denn bitte?“"
 learning_medicine_special.1002.a:0 "Vielleicht kann [scoped_physician.GetTitledFirstNameNoTooltip] mir ja helfen?"
 learning_medicine_special.1002.a.good:0 "[scoped_physician.GetTitledFirstName] unterstützt mich bei meiner Forschung"
 learning_medicine_special.1002.a.bad:0 "[scoped_physician.GetTitledFirstName] ist angewidert von meinen Experimenten"
 learning_medicine_special.1002.b:0 "Ich muss nur mehr Leichen finden … Irgendwie."
 learning_medicine_special.1002.c:0 "Genug! Das gehört sich nicht!"

 learning_medicine_special.1003.desc_physician:0 "[scoped_physician.GetTitledFirstName] war außer sich vor Freude, als [scoped_physician.Custom('DE_PRO_PER_S_3P_N')] von meinem neuentdeckten Interesse an der Anatomie erfuhr. Mit [scoped_physician.Custom('DE_PRO_POS_S_3P')]er Hilfe konnte ich mein Wissen über den menschlichen Körper erheblich vertiefen."
 learning_medicine_special.1003.desc_fallback:0 "Es bedurfte nur ein paar Goldmünzen und eines schweigenden Dieners, um mir einen steten Nachschub an Leichen für meine Experimente zu sichern. Bedauerlicherweise habe ich am Ende die meisten ruiniert, aber wie soll man lernen, wenn man nicht einen Fehler – oder ein Dutzend – machen kann?"
 learning_medicine_special.1003.desc_ending:0 "\n\nIch wünschte mir nur, es gäbe ein Mittel gegen diesen Geruch … Langsam befürchte ich, all die schlechten Dämpfe könnten meiner eigenen Gesundheit schaden."
 learning_medicine_special.1003.a:0 "Vielleicht helfen ja ein paar Blumen?"
 learning_medicine_special.1003.a.good:0 "Meine Vorsichtsmaßnahmen verhindern, dass ich krank werde"
 learning_medicine_special.1003.a.bad:0 "Der Geruch der Kadaver wirkt sich auf meine Körpersäfte aus"
 learning_medicine_special.1003.b:0 "Ich bin der Meinung, dass ich mittlerweile genug gelernt habe."

 learning_medicine_special.1004.desc:0 "[scoped_physician.GetTitledFirstName] war nicht sonderlich erfreut, als [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] von meinen Experimenten hörte. [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] weigerte sich, mich zu unterstützen, und tadelte mich, dass sich solcherlei unterfangen nicht ziemten für [ROOT.Char.Custom('DE_ART_IND_A')] [ROOT.Char.GetTitleTierName]."
 learning_medicine_special.1004.unavailable.desc:0 "Da mir [scoped_physician.GetTitledFirstName] keine Unterstützung mehr bieten kann, bin ich nicht in der Lage gewesen, meine Experimente zur menschlichen Anatomie fortzusetzen."
 learning_medicine_special.1004.a:0 "Vielleicht habt Ihr ja recht …"
 learning_medicine_special.1004.unavailable.a:0 "O weh."
 learning_medicine_special.1004.unavailable.tt:0 "Ihr stellt Euer Studium von Leichen ein"

 learning_medicine_special.1005.desc:0 "Zum Glück hat der kluge Einsatz von Blumenstöcken, Weihrauch und guter Durchlüftung die Auswirkungen der üblen Ausdünstungen der Kadaver auf meinen eigenen Körper gemindert.\n\nEndlich kann ich mich auf meine Studien konzentrieren, ohne gefährliche Nebenwirkungen auf das Gleichgewicht meiner eigenen Säfte befürchten zu müssen."
 learning_medicine_special.1005.a:0 "Der Weg hin zum Wissen ist frei!"

 learning_medicine_special.1006.desc_opening:0 "Als ich über einer der Leichen stehe, die seit Tagen in meinem Studierzimmer liegt, überkommt mich ein Schwindelgefühl … und das nicht zum ersten Mal."
 learning_medicine_special.1006.desc_death:0 "Bald schon folgt der Husten, und als ich mich vor Schmerzen krümme, spüre ich, wie mir Blut von den Lippen rinnt.\n\nIch blinzle, und finde mich plötzlich auf dem Boden wieder. Ich mache einen rasselnden Atemzug und stelle fest, dass keine weiteren folgen. Ich schließe meine Augen …"
 learning_medicine_special.1006.desc:0 "Ich kann die Bedürfnisse meines eigenen Körpers nicht mehr ignorieren; ich muss aufhören und mich eine Weile hinlegen …"
 learning_medicine_special.1006.a:0 "Der Geruch des Todes hat meine Körpersäfte aus dem Gleichgewicht gebracht!"

 

 #You consume a hallucinogenic fish, by Ewan Cowhig Croft.
 learning_medicine_special.2100.t:0 "Ein höchst wundersamer Fisch"
 learning_medicine_special.2100.desc:1 "Ein[fish_alchemist.Custom('DE_END_PRO_S_N')] ansässig[fish_alchemist.Custom('DE_END_ADJ_NUL_S_N')] Fischer[fish_alchemist.Custom('DE_END_NOU_S_GS_N')] aus [hallucinogenic_fish_county.GetNameNoTierNoTooltip] namens [fish_alchemist.GetName] tritt vor mich mit der Behauptung, [fish_alchemist.Custom('DE_PRO_PER_S_3P_N')] könne mir ein verzaubertes Mahl bereiten.\n\nAngeblich fängt [fish_alchemist.Custom('DE_PRO_PER_S_3P_N')] Traumfische an einem geheimen Ort, die [fish_alchemist.Custom('DE_PRO_PER_S_3P_N')] mittels eines seltsamen Rituals zubereitet. Anschließend serviert [fish_alchemist.Custom('DE_PRO_PER_S_3P_N')] ihre Köpfe, die noch Tage nach dem Verzehr ekstatische Visionen hervorrufen.\n\n[fish_alchemist.Custom('DE_ART_DEF_S_N')|U] Fischer[fish_alchemist.Custom('DE_END_NOU_S_GS_N')] reibt sich die Hände, während [fish_alchemist.Custom('DE_PRO_PER_S_3P_N')] mich anschaut, die Augen voller Gier und Angst."
 learning_medicine_special.2100.a:0 "Bereitet mir einen Eurer magischen Fische zu."
 learning_medicine_special.2100.a.tt_success:0 "Ich erlange göttliche Offenbarungen über das Jenseits."
 hallucinogenic_visions_uplifting_modifier:0 "Erhebende Visionen vom Jenseits"
 hallucinogenic_visions_uplifting_modifier_desc:0 "Dieser Charakter hat bewusstseinsverändernde Offenbarungen über die Freuden erhalten, die die Auserwählten im Jenseits erwarten."
 learning_medicine_special.2100.a.tt_failure:0 "Mir offenbaren sich Albträume über das Jenseits."
 hallucinogenic_visions_terrifying_modifier:0 "Grauenhafte Visionen vom Jenseits"
 hallucinogenic_visions_terrifying_modifier_desc:0 "Dieser Charakter wird gepeinigt von marternden Visionen der Schrecken, die die Unwürdigen im Jenseits erwarten."
 learning_medicine_special.2100.b:0 "Dieses Ritual. Ihr müsst es mich lehren …"
 learning_medicine_special.2100.b.tt_success:0 "Ich erfahre das Geheimnis"
 learning_medicine_special.2100.b.tt_success.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] kommt als treu[fish_alchemist.Custom('DE_END_ADJ_IND_S_N')] Diener[fish_alchemist.Custom('DE_END_NOU_S_GS_N')] an meinen Hof"
 learning_medicine_special.2100.b.tt_fail:0 "Ich breche einen wütenden Streit mit [fish_alchemist.Custom('DE_ART_DEF_S_D')] Gemeinen vom Zaun"
 learning_medicine_special.2100.b.tt_failure.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] flieht erbost von meinem Hof"
 associates_with_strange_peasants_modifier:0 "Gibt sich mit seltsamen Bauern ab"
 associates_with_strange_peasants_modifier_desc:0 "Von diesem Charakter ist bekannt, dass er seltsame Streitgespräche mit Personen weit unter seinem Stand führt."
 learning_medicine_special.2100.c:0 "Wer Zauber wirkt, den sollst du nicht leben lassen!"
 learning_medicine_special.2100.c.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] wird auf dem Scheiterhaufen verbrannt"
 learning_medicine_special.2100.d:0 "Kann jemand bitte diesen Pöbel entfernen?"
 learning_medicine_special.2100.d.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] wird aus meinem Hof geworfen und ist erbost"
 aloof_from_the_commoners_modifier:0 "Steht über dem Volk"
 aloof_from_the_commoners_modifier_desc:0 "Dieser Charakter ist dafür bekannt, dass er sich seine Zeit nicht von Gemeinen stehlen lässt."
