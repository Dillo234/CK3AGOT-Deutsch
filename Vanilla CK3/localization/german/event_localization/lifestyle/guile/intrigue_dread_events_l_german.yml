# Join a touring theater company
 intrigue_dread_special.1101.t:0 "Ein Schauspiel"
 intrigue_dread_special.1101.desc:0 "Zuerst zwei Pferde, geschmückt mit edlem Zaumzeug und Federn, dann ein Wagen voller Koffer und Menschen.\n\nEs dauert nicht lange, bis mein Gefolge und ich von einer fahrenden Theaterkompanie angesprochen werden, allesamt farbenfroh gekleidete und lebhafte Leute.\n\n„Schenkt mir kurz Euer Ohr!“, ruft eine alte Frau aus dem vorbeiziehenden Wagen. „Euer sehnsüchtiger Blick entgeht mir nicht. Warum tretet Ihr nicht mit uns auf?“"
 intrigue_dread_special.1101.a.a:0 "Ich spiele den gierigen Tagelöhner!"
 intrigue_dread_special.1101.a.b:0 "Ich spiele die alte Ehefrau!"
 intrigue_dread_special.1101.a.c:0 "Ich spiele den gerissenen Diener!"
 intrigue_dread_special.1101.a.d:0 "Ich spiele die junge Liebhaberin!"
 intrigue_dread_special.1101.a.e:0 "Ich spiele den melancholischen Narren!"
 intrigue_dread_special.1101.b:0 "Reserviert mir einen Platz in der ersten Reihe."
 intrigue_dread_special.1101.c:0 "Das ist unter meiner Würde."

 intrigue_dread_special.1102.desc:0 "Der erste Schritt einer jeden Darbietung, sei es in meinen Hallen oder auf einer Bühne, ist die Vorbereitung.\n\nUmgeben vom geschäftigen Treiben der Theaterkompanie und unkenntlich gemacht in meinen geborgten Gewändern habe ich nun ein wenig freie Zeit, bevor der Auftritt beginnt."
 intrigue_dread_special.1102.a:0 "Nein, diese Requisite gehört hier herüber!"
 intrigue_dread_special.1102.a.duel_success:1 "Ihr setzt Eure organisatorischen Fähigkeiten gewinnbringend ein"
 tooltip.intrigue_dread_special.1102.a.duel_success:1 "Dank Euch sieht die Bühne prächtig aus"
 intrigue_dread_special.1102.a.duel_failure:1 "Eure Anweisungen verwirren die Schauspieler"
 tooltip.intrigue_dread_special.1102.a.duel_failure:0 "Die Requisiten sind völlig durcheinander"

 intrigue_dread_special.1102.b:0 "Gehen wir alles gemeinsam durch!"
 intrigue_dread_special.1102.b.duel_success:1 "Ihr mischt Euch unter die Schauspieler"
 tooltip.intrigue_dread_special.1102.b.duel_success:1 "Die Schauspieler wissen Eure Hilfe zu schätzen"
 intrigue_dread_special.1102.b.duel_failure:1 "Eure Anweisungen verwirren die Schauspieler"
 tooltip.intrigue_dread_special.1102.b.duel_failure:1 "Die Schauspieler trauen Euch offenbar nicht"

 intrigue_dread_special.1102.c:0 "Ich lese mir meinen Text noch #EMP ein Mal#! durch."
 intrigue_dread_special.1102.c.flavor:1 "Eine sichere Wahl, aber ein kleines Risiko bringt auch nur einen kleinen Gewinn."

 intrigue_dread_special.1103.desc:0 "Als ich mit den anderen Schauspielern hinaus auf die Bühne trete, schenkt das Publikum uns seine ungeteilte Aufmerksamkeit.\n\nEine Szene folgt der nächsten, und ich fühle, wie der Rhythmus der Geschichte durch meine Adern pulsiert. Als ich dann meine erste Zeile darbieten soll, ist es, als hielte das gesamte Publikum den Atem an."
 intrigue_dread_special.1103.a:0 "Das Publikum muss es #EMP fühlen#!!"
 intrigue_dread_special.1103.a.duel_success:0 "Ich schlüpfe förmlich in meine Rolle hinein"
 tooltip.intrigue_dread_special.1103.a.duel_success:0 "Das Publikum war beeindruckt von meiner Darbietung"
 intrigue_dread_special.1103.a.duel_failure:0 "Es gelingt mir nicht, in meine Rolle zu schlüpfen"
 tooltip.intrigue_dread_special.1103.a.duel_failure:0 "Das Publikum war unbeeindruckt"
 intrigue_dread_special.1103.b:0 "Ich konzentriere mich darauf, jede Zeile fehlerfrei darzubieten."
 intrigue_dread_special.1103.b.duel_success:0 "Das Publikum war beeindruckt von meiner klaren Sprechweise"
 intrigue_dread_special.1103.b.duel_failure:0 "Ich stottere mich durch meinen Auftritt"
 intrigue_dread_special.1103.c:0 "Ich halte mich an den Text und im Hintergrund."

 intrigue_dread_special.1199.desc_win_feeling:0 "Es ist nur eine kleine Rolle, doch ich mache das Beste daraus. Das Publikum hängt mir an den Lippen, gebannt von der Geschichte, die ich für sie spinne."
 intrigue_dread_special.1199.desc_loose_feeling:0 "Es ist nur eine kleine Rolle, doch irgendwie gelingt es mir, sie vollkommen zu vermasseln. Ich bin gut darin, Menschen bei Hofe zu beeinflussen, aber vor so vielen Leuten zu stehen … Das ist ein völlig neues Erlebnis."
 intrigue_dread_special.1199.desc_win_reading:0 "Ich biete meinen Text fehlerfrei dar, fange den Augenblick ein und fordere dem Publikum seine ganze Aufmerksamkeit ab."
 intrigue_dread_special.1199.desc_loose_reading:0 "Als das Gelächter des Publikums verstimmt, versuche ich, mich von meinem Malheur zu erholen. Zur rechten Zeit das Richtige zu sagen, ist in der Regel meine Forte, doch auf dieser Bühne fällt es mir schon schwerer, als ich dachte."
 intrigue_dread_special.1199.desc_fallback:0 "Ich halte mich an den Text, und die Szene verläuft reibungslos, aber unscheinbar."
 intrigue_dread_special.1199.desc_win:0 "\n\nAls wir die Bühne nach dem letzten Vorhang verlassen, folgt uns der tosende Applaus des Publikums. Ich habe das gesamte Publikum gefoppt, meine Verkleidung und meine Täuschung wurden nicht durchschaut und niemand ahnte etwas … Welch erhabenes Gefühl!"
 intrigue_dread_special.1199.desc_loose:0 "\n\nAls der letzte Vorhang fällt und wir uns nacheinander vor dem Publikum verbeugen, spricht die Stille Bände, als ich hinaustrete. Trotz meiner Mühen gelang es mir nicht, das Publikum in meine Welt zu entführen, und die Enttäuschung ist eine bittere Pille."
 intrigue_dread_special.1199.z:0 "Und ich möchte es wieder erleben! Immer wieder!"
 intrigue_dread_special.1199.a:0 "Abgang nach links."
 intrigue_dread_special.1199.b:0 "Aber beim nächsten Mal! Wartet es nur ab!"
 intrigue_dread_special.1199.c.a:0 "Ihr #EMP werdet#! jubeln! Wachen!"
 intrigue_dread_special.1199.c.b:0 "Das war doch sicher ein Komplott, um mich zu demütigen! Wachen!"

 intrigue_dread_special.1197.t:0 "Ein schauderhafter Auftritt"
 intrigue_dread_special.1197.desc:0 "Ich gebe zu, dass mein erster Auftritt möglicherweise mangelhaft war … Als ich dann jedoch die gesamte Truppe an den Pranger stellen ließ, zeigte sich die Bauernschaft deutlich wohlwollender. Nun, vielleicht nicht wirklich #EMP wohlwollender#!, aber es war ganz gewiss befriedigend."
 intrigue_dread_special.1197.a:0 "Zumindest ich hatte meinen Spaß."

 intrigue_dread_special.1198.desc:0 "Wir wiederholen den Auftritt, immer wieder, während die Öffentlichkeit, unter dem wachsamen Auge meiner Wachen, jedes Mal jubelt.\n\nNach jeder neuen Probe wird meine Darbietung besser, während die anderen Schauspieler zu schlampen beginnen, gemartert von Angst und Verdruss, bis sie einer nach dem anderen erschöpft umfallen und ich am Ende alleine und triumphierend auf der Bühne stehe."
 intrigue_dread_special.1198.a:0 "Ein wahrhaft grandioses Erlebnis, nicht wahr?"

# Retinue members are concerned, by Linnéa Thimrén
 intrigue_dread_special.1301.t:0 "Besorgte Höflinge"
 intrigue_dread_special.1301.desc:0 "„… und wie lange, bevor [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] gegen #EMP uns#! ein Komplott schmiedet? Diese Intrigen geraten außer Kontrolle.“ [courtier_first.GetTitledFirstName] und [courtier_second.GetTitledFirstName] stecken die Köpfe zusammen, und sie erschrecken, als ich um die Ecke komme.\n\nMein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleTierName]! Wir unterhielten uns gerade über Eure … Steckenpferde. Es schien uns, dass sie eine Menge Eurer Zeit beanspruchen.“"
 intrigue_dread_special.1301.a:0 "Ich habe gehört, wie Ihr Euch gegen mich verschworen habt! Wachen!"
 intrigue_dread_special.1301.b:0 "Das ist nichts, worüber sich #EMP treue#! Diener Gedanken machen müssten …"
 intrigue_dread_special.1301.c:0 "Ich versichere Euch, es gibt nichts, worüber man sich Sorgen machen müsste."
 intrigue_dread_special.1301.c.duel_success:0 "Ich beruhige die Höflinge erfolgreich"
 tooltip.intrigue_dread_special.1301.c.duel_success:0 "Mein Einwand war überzeugend"
 intrigue_dread_special.1301.c.duel_failure:0 "Meine Untertanen sind beunruhigt"
 tooltip.intrigue_dread_special.1301.c.duel_failure:0 "Ich war nicht überzeugend genug"
 intrigue_dread_special.1301.d:0 "Kümmert Euch um Eure eigenen Angelegenheiten!"

# Cannibal cook, by Linnéa Thimrén
 intrigue_dread.1501.t:0 "Das Abendmahl"
 intrigue_dread.1501.desc:0 "„Wie schmeckt Euch der Eintopf?“\n\nZwischen den Gemüsestücken schwimmen fette Brocken Fleisch, deren zähe Oberfläche gesprenkelt ist von etwas, das wie kurzes und schütteres Fell aussieht. Auf die Frage nach den Zutaten lächelt mein Leibkoch [cannibal_cook.GetTitledFirstName] nur beschwichtigend.\n\n„Mir begehrt es nur, #EMP Euch#! aufzutischen.“"
 intrigue_dread.1501.a:0 "Die genauen Zutaten meiner Mahlzeiten kümmern mich nicht."
 intrigue_dread.1501.b:0 "[cannibal_cook.Custom('DE_PRO_PER_S_3P_N')|U] meint, dass [cannibal_cook.Custom('DE_PRO_PER_S_3P_N')] #EMP mir#! etwas verschweigen kann?!"
 intrigue_dread.1501.b.flavor:1 "Unwissenheit mag ein Segen sein, aber ich #EMP muss#! es wissen"
 intrigue_dread.1501.b.tt1:0 "Dank Schleicherei und Schmeichelei gelange ich in die Küche"
 intrigue_dread.1501.b.tt2:0 "Es gelingt [cannibal_cook.Custom('DE_PRO_PER_S_3P_D')], das Rezept geheim zu halten"
 intrigue_dread.1501.c:0 "Rosmarin mit Menschenfleisch? Welch vortreffliche Wahl!"

 intrigue_dread.1502.desc:0 "Als ich die Küche betrete, ist sie dunkel und leer, die Luft rauchgeschwängert. In einer Ecke finde ich das mit Flecken übersäte Kochbuch von [cannibal_cook.GetTitledFirstName].\n\n#EMP Beim Kochen von Leber fiel auf, dass übermäßiger Bierkonsum die Qualität des Organs erheblich verschlechtern kann …#!\nMir wird klamm ums Herz, als ich umblättere.\n#EMP … allerdings ist beim Kochen von jüngeren Kindern bis zum Alter von …#!"
 intrigue_dread.1502.a:0 "Bringt mir [cannibal_cook.Custom('DE_PRO_POS_S_3P')]en Kopf!"
 intrigue_dread.1502.a.flavor:0 "Aber nicht auf einem Silbertablett"
 intrigue_dread.1502.b:0 "Werft [cannibal_cook.Custom('DE_PRO_PER_S_3P_A')] in den Kerker!"
 intrigue_dread.1502.c:0 "Aber es war so köstlich …"

 intrigue_dread.1503.desc:0 "Trotz aller Bemühungen konnte ich nicht in die Küche gelangen, ohne dass es [cannibal_cook.GetTitledFirstName] aufgefallen wäre."
 intrigue_dread.1503.a:0 "Dieses Mysterium wird mir keine Ruhe lassen …"

# Poison tasting, by Petter Vilberg
 intrigue_dread.1801.t:0 "Experimente"
 intrigue_dread.1801.mentor_desc:0 "„Und ein Quäntchen mehr hiervon würde [test_subject.Custom('DE_PRO_PER_S_3P_D')] völlig das Bewusstsein rauben“, erklärt mir [intrigue_mentor.GetFirstName]. Unser[test_subject.Custom('DE_END_PRO_S_N')] „Freiwillig[test_subject.Custom('DE_END_ADJ_NUL_S_N')]“ ist fast vollkommen neben sich.\n\n[intrigue_mentor.GetFirstName] fängt an, die Flaschen zu verpacken. „Ich befürchte, zu mehr ist unser Gast heute nicht mehr imstande.“"
 intrigue_dread.1801.desc:0 "Ich bedanke mich aufrichtig bei [test_subject.GetTitledFirstName], während [test_subject.Custom('DE_PRO_PER_S_3P_N')] mich wütend durch einen alchemistischen Nebel anstarrt. Es war nicht einfach, jemanden zu finden, der „freiwillig“ meine Sammlung an … Substanzen an sich erproben lässt. Für [test_subject.Custom('DE_PRO_PER_S_3P_A')] war es ein Nachmittag voller Schmerz, brennender Empfindungen und gelegentlicher Bewusstlosigkeit."
 intrigue_dread.1801.a:0 "Das war höchst aufschlussreich."
 intrigue_dread.1801.b:0 "Wir sind noch nicht ganz fertig."
 intrigue_dread.1801.c:0 "Lasst uns nie wieder so etwas tun."

# Torturing Courtier
 intrigue_dread.1901.t:0 "Niemand mag einen Narren"
 intrigue_dread.1901.desc:0 "[disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] ist ein Ekel, doch Tag für Tag muss ich [disliked_courtier.Custom('DE_PRO_PER_S_3P_A')] ertragen.\n\nWenn ich mit [disliked_courtier.Custom('DE_PRO_PER_S_3P_D')] rede, kommt mir die Galle hoch. Versucht [disliked_courtier.Custom('DE_PRO_PER_S_3P_N')] denn #EMP absichtlich#!, mich zu beleidigen? Ich werde mir das von dieser Kröte nicht länger gefallen lassen. Jemand muss [disliked_courtier.Custom('DE_PRO_PER_S_3P_D')] eine Lektion erteilen!"
 intrigue_dread.1901.a:0 "Ich habe da dieses Gift, das ich schon lange ausprobieren möchte …"
 intrigue_dread.1901.b:0 "Es wäre eine Schande, wenn [disliked_courtier.Custom('DE_PRO_PER_S_3P_N')] sich bei Hofe zum Narren machen würde."
 intrigue_dread.1901.b.tt:0 "Diese Option steht zur Verfügung aufgrund der Eigenschaft „[GetTrait('gregarious').GetName(GetPlayer)]“ von [disliked_courtier.GetFirstNameNoTooltip]"
 intrigue_dread.1901.c:1 "Eine leichtere Börse für [disliked_courtier.Custom('DE_PRO_PER_S_3P_A')] bedeutet bessere Stimmung für mich!"
 intrigue_dread.1901.c.tt:0 "Diese Option steht zur Verfügung aufgrund der Eigenschaft „[GetTrait('greedy').GetName(GetPlayer)]“ von [disliked_courtier.GetFirstNameNoTooltip]"
 intrigue_dread.1901.d:0 "„Schon gehört? [disliked_courtier.Custom('DE_PRO_PER_S_3P_N')|U] ist im Bett so fad wie Mehl.“"
 intrigue_dread.1901.d.tt:0 "Diese Option steht zur Verfügung aufgrund der Eigenschaft „[GetTrait('lustful').GetName(GetPlayer)]“ von [disliked_courtier.GetFirstNameNoTooltip]"
 
# Mind Break, by Sean Hughes
 intrigue_dread.4001.t:0 "Erlesene Qualen"
 intrigue_dread.4001.desc.start:0 "Ich bin nicht länger zufrieden mit der gewöhnlichen Folter an meinen Gefangenen, für die ich bekannt geworden bin. Ich möchte ein Meisterwerk erschaffen, ein Kunstwerk, das Qualen und Leid in einer Art und Weise verehrt, die alles Bisherige übertrifft."
 intrigue_dread.4001.desc.single:0 "\n\nAllerdings bin ich mir nicht sicher, ob [prisoner_1.GetTitledFirstName] eine angemessene Leinwand für mein großes Werk ist?"
 intrigue_dread.4001.desc.multiple:0 "\n\nStellt sich die Frage: Wer soll meine Leinwand sein?"
 intrigue_dread.4001.a.single:0 "Ja, [prisoner_1.Custom('DE_PRO_PER_S_3P_N')] ist bestens geeignet …"
 intrigue_dread.4001.a:0 "[prisoner_1.GetTitledFirstNameNoTooltip] ist perfekt!"
 intrigue_dread.4001.b:0 "Vielleicht wäre ja [prisoner_2.GetTitledFirstNameNoTooltip] am allerbesten?"
 intrigue_dread.4001.c:0 "Ich würde mich eher für [prisoner_3.GetTitledFirstNameNoTooltip] entscheiden."
 intrigue_dread.4001.a-c.tt:0 "Ich werde für diese Sache auf [THIS.Char.GetTitledFirstName] zurückgreifen."
 intrigue_dread.4001.kinslayer:0 "Wenn [THIS.Char.GetTitledFirstName] daran zugrunde geht, würde ich als [GetTrait('kinslayer_3').GetName(GetPlayer)] bekannt werden."
 intrigue_dread.4001.d:0 "Nein, das ist nicht der richtige Zeitpunkt."
 intrigue_dread.4001.d.flavor:0 "Ich werde mich diesem Einfall in einigen Jahren widmen, hoffentlich dann mit neuen Gefangenen."

 intrigue_dread.4002.desc:0 "Da ich nun meine Leinwand habe, muss ich mich entscheiden, welche Gestalt mein Meisterwerk annehmen soll.\n\nMir fallen da viele Qualen ein, die ich [victim.GetTitledFirstName] zufügen könnte, doch wenn ich ein wahres Meisterwerk erschaffen will, muss ich mich darauf konzentrieren, eine Sache zu vervollkommnen."
 intrigue_dread.4002.a:0 "Ich forme aus [victim.Custom('DE_PRO_POS_S_3P')]em geschundenen Leib eine wunderschöne Skulptur."
 intrigue_dread.4002.a.flavor:0 "Ich werde sie ausstellen, damit das ganze Reich sie sieht!"
 intrigue_dread.4002.b:0 "[victim.Custom('DE_PRO_PER_S_3P_N')|U] wird mir ein süßes Leidenslied singen …"
 intrigue_dread.4002.b.flavor:0 "Ich werde die Erinnerung an [victim.Custom('DE_PRO_POS_S_3P')]e Schreie noch jahrelang im Herzen tragen."
 intrigue_dread.4002.c:0 "Ich breche [victim.Custom('DE_PRO_POS_S_3P')]en Geist und mache [victim.Custom('DE_PRO_PER_S_3P_A')] zu meinem Sklaven!"
 intrigue_dread.4002.c.flavor:0 "Ich werde mich an die lange und anstrengende Prozedur machen, [victim.GetTitledFirstNameNoTooltip] die Persönlichkeit zu rauben, damit [victim.Custom('DE_PRO_PER_S_3P_N')] mein treuer Sklave wird."
 intrigue_dread.4002.c.compassionate.tt:0 "Warnung: Da ich vorwiegend mitfühlend bin, wird dieser Weg meinen [stress|E] enorm erhöhen."
 intrigue_dread.4002.c.success.desc:0 "Ich schaffe es, den Geist von [victim.GetFirstNameNoTooltip] so zu formen, dass es meinen Zwecken dient"
 intrigue_dread.4002.c.failure.desc:0 "[victim.GetFirstNameNoTooltip] verstirbt, bevor ich den Prozess abschließen kann"
 intrigue_dread.4002.d:0 "Ich habe es mir anders überlegt. [victim.Custom('DE_PRO_PER_S_3P_N')] ist hierfür nicht geeignet …"

 intrigue_dread.4004.desc:0 "Um den Geist von [victim.GetTitledFirstName] neu zu gestalten, muss ich [victim.Custom('DE_PRO_PER_S_3P_A')] erst einer außerordentlichen Belastung aussetzen.\n\nIch sollte mich nach reiflicher Überlegung für eine Foltermethode entscheiden, für die [victim.GetFirstNameNoTooltip] besonders empfänglich ist: So kann ich sichergehen, das Höchstmaß an seelischer Erschütterung zu erzeugen."
 intrigue_dread.4004.desc.followup:0 "[victim.GetTitledFirstName] stumpft langsam gegen meine derzeitige Foltermethode ab, und sie hat nicht mehr die Wirkung, die sie einmal hatte. Ich muss mir einen anderen Ansatz ausdenken …"
 intrigue_dread.4004.o.flavor:0 "Die Effektivität dieser Technik hängt von den [traits|E] von [victim.GetTitledFirstNameNoTooltip] ab."
 intrigue_dread.4004.a:0 "Körperliche Folter und Schmerzen."
 intrigue_dread.4004.b:0 "Entzug von Nahrung und Schlaf."
 intrigue_dread.4004.c:0 "Demütigung und Erniedrigung."

 intrigue_dread.4005.desc:0 "[victim.GetTitledFirstName] hat endlich alle Hoffnung fahren lassen und widersetzt sich mir im Kerker nicht mehr.\n\nDas bedeutet, ich kann fortfahren mit dem zweiten Schritt, bei dem ich in [victim.Custom('DE_PRO_POS_S_3P')]em Geist so viel Schuld und Verwirrung erzeugen muss, dass [victim.Custom('DE_PRO_POS_S_3P')] Sinn für Moral, den Sinn unseres Daseins und sogar das eigene Selbst gestört wird."
 intrigue_dread.4005.desc.followup:0 "[victim.GetTitledFirstName] klammert sich noch immer an die zerfledderten Überreste [victim.Custom('DE_PRO_POS_S_3P')]es Wesenskerns, der angeschlagen ist, aber noch nicht vernichtet. Ich muss eine andere Taktik anwenden, um erfolgreich zu sein …"
 intrigue_dread.4005.a:0 "Ich biete aufbauende Worte … während ich mit der Folter fortfahre!"
 intrigue_dread.4005.b:0 "Ich behaupte, dass all dies Strafe für [victim.Custom('DE_PRO_POS_S_3P')]e Sünden ist."
 intrigue_dread.4005.c:0 "Ich lasse [victim.Custom('DE_PRO_PER_S_3P_A')] an eine Begnadigung glauben und zerschmettere dann [victim.Custom('DE_PRO_POS_S_3P')]e Hoffnung."

 intrigue_dread.4006.desc:0 "Endlich habe ich die letzten Überreste vom Wesenskern von [victim.GetTitledFirstName] vernichtet. [victim.Custom('DE_PRO_PER_S_3P_N')|U] ist jetzt eine leere Hülle, die nichts mehr mit der Welt um sich herum anfangen kann."
 intrigue_dread.4006.a:0 "Ich werde [victim.Custom('DE_PRO_PER_S_3P_A')] neu formen, damit mein Plan Gestalt annimmt."
 intrigue_dread.4006.a.tt:0 "Ich werde daran arbeiten, mir [victim.GetTitledFirstName] gefügig und loyal zu machen."
 intrigue_dread.4006.b:0 "Es gefällt mir besser, [victim.Custom('DE_PRO_PER_S_3P_A')] als leere Hülle zurückzuschicken."

 intrigue_dread.4007.desc:0 "Es ist getan. [victim.GetTitledFirstName] steht vor mir, willig und gefügig, bereit alles zu tun, was ich von [victim.Custom('DE_PRO_PER_S_3P_D')] verlange."
 intrigue_dread.4007.a:0 "O, die Dinge, die wir gemeinsam erleben werden!"

 intrigue_dread.4008.desc:0 "Es ist einige Jahre her, seit ich [victim.GetTitledFirstName] in die Welt entlassen habe, um meinem Geheiß zu folgen."
 intrigue_dread.4008.desc.success:0 "[victim.Custom('DE_PRO_PER_S_3P_N')|U] hat sich seitdem wieder an [victim.Custom('DE_PRO_POS_S_3P')]e Umgebung gewöhnt und [victim.Custom('DE_PRO_POS_S_3P')]e gewohnten Pflichten übernommen. Natürlich weiterhin mir treu ergeben."
 intrigue_dread.4008.desc.lunatic:0 "\n\nLeider war der Widerspruch zwischen meinem Einwirken und der Wirklichkeit [victim.Custom('DE_PRO_POS_S_3P')]es neuen Lebens wohl zu viel für [victim.Custom('DE_PRO_PER_S_3P_N')], und [victim.Custom('DE_PRO_PER_S_3P_N')] hat endgültig den Verstand verloren."
 intrigue_dread.4008.desc.failure:0 "\n\nLeider konnten [victim.Custom('DE_PRO_POS_S_3P')]e Freunde und Familienmitglieder viel meiner filigranen Arbeit an [victim.Custom('DE_PRO_PER_S_3P_D')] zunichte machen, und [victim.Custom('DE_PRO_PER_S_3P_N')] ist mir nicht länger treu ergeben."
 intrigue_dread.4008.a.success:0 "Hervorragend …"
 intrigue_dread.4008.a.lunatic:0 "Zumindest hatten wir einen guten Lauf."
 intrigue_dread.4008.a.failure:0 "Verflucht seien sie! Wie können sie es wagen, meine Kunst zu zerstören!"

 intrigue_dread.4011.desc:0 "[victim.GetTitledFirstName] ist nicht länger in meinem Kerker, und ich kann nicht weiter daran arbeiten, aus [victim.Custom('DE_PRO_PER_S_3P_D')] mein Meisterwerk zu machen. Meine Pläne sind daher auf Eis gelegt, bis ich die nächste angemessen inspirierende Leinwand finde, denn auch wenn ich [victim.Custom('DE_PRO_PER_S_3P_A')] zurückholen könnte, wäre es nicht dasselbe."
 intrigue_dread.4011.a:0 "Ein beklagenswerter Rückschlag …"

 intrigue_dread.4013.desc:0 "Offenbar war meine Zuwendung zu viel für [victim.GetTitledFirstName]: [victim.Custom('DE_PRO_PER_S_3P_N')|U] ist in meinem Kerker verstorben.\n\nNun kann ich mein Meisterwerk nicht vollenden, solange ich keine anderen angemessen inspirierende Leinwand finde, und wer weiß, wie lange so etwas dauern kann …"
 intrigue_dread.4013.a:0 "Beim nächsten Mal muss ich vorsichtiger sein."

 intrigue_dread.4100.t:0 "Endlose Audienzen"
 intrigue_dread.4100.desc.intro:0 "Es vergeht kein Tag, an dem mir im Gericht nicht eine neue bedeutungslose Angelegenheit vorgetragen wird. Heute sind offenbar [petitioner_1.GetTitledFirstName] und [petitioner_2.GetTitledFirstName] damit an der Reihe, meine Zeit mit einer kleinlichen Zankerei zu vergeuden."
 intrigue_dread.4100.desc.lazy:0 "\n\nIch kann ihr Gewinsel kaum ertragen … Wie soll ich denn herrschen, wenn der Großteil meiner kostbaren Zeit und Tatkraft für derart unsinnige Angelegenheiten verschwendet wird?"
 intrigue_dread.4100.desc.councillors:0 "\n\nSie möchten mich glauben lassen, dass in dieser Sache die Sicherheit des Reichs auf dem Spiel steht, und doch werde ich das Gefühl nicht los, dass sie die Schwere der Lage größtenteils überschätzen, um ihr eigenes übersteigertes Bild von sich zu pflegen."
 intrigue_dread.4100.desc.fallback:0 "\n\nJe mehr ich mir ihre Argumente anhöre, desto überzeugter bin ich davon, dass diese gesamte Audienz unter meiner Würde liegt."
 intrigue_dread.4100.z:0 "Ich frage mich, wie geschwätzig wohl abgetrennte Köpfe noch sind?"
 intrigue_dread.4100.a:0 "Wachen, schafft diese Grobiane hier weg!"
 intrigue_dread.4100.b:0 "Ich werde Euch lehren, die Zeit des Gerichts zu vergeuden!"
 intrigue_dread.4100.b.duel_success:0 "Die Antragsteller erzittern vor meinem Zorn"
 intrigue_dread.4100.b.duel_failure:0 "Ich habe die Antragsteller mit meinen Drohungen beleidigt"
 intrigue_dread.4100.c:0 "Tragt mir das bitte erneut vor …"
 intrigue_dread.4100.c.tooltip:1 "Ihr werdet Euch mit Eurer Entscheidung Zeit lassen"
 intrigue_dread.4100.c.support.petitioner_1:1 "Wenn Ihr [petitioner_1.GetTitledFirstName] unterstützt"
 intrigue_dread.4100.c.support.petitioner_2:1 "Wenn Ihr [petitioner_2.GetTitledFirstName] unterstützt"
 intrigue_dread.4100.d:0 "[scoped_chancellor.GetTitledFirstNameNoTooltip] sollte sich um diese Angelegenheit kümmern."

 intrigue_dread.4102.desc.commanders:0 "Im Kern geht es bei diesem Ärgernis zwischen [petitioner_1.GetFirstName] und [petitioner_2.GetFirstName] um einen albernen Streit zwischen den Befehlshabern und einigen Veteranen der Armee."
 intrigue_dread.4102.desc.guests:0 "Offenbar fußt das Problem in einem diplomatischen Vorfall …"
 intrigue_dread.4102.desc.fallback:0 "Ich hoffte, dass es mir den tieferen Grund hinter dieser Sache offenbart, wenn ich mir ihre Beschwerden anhöre, aber das Gegackere von [petitioner_1.GetFirstName] und [petitioner_2.GetFirstName] klingt mit jeder Minute unwichtiger in meinen Ohren."
 intrigue_dread.4102.desc.antagonizer:0 "\n\nImmerhin kann ich jetzt sagen, dass [scoped_antagonizer.GetFirstNameNoTooltip] mir bei Weitem mehr den Nerv raubt."
 intrigue_dread.4102.a:0 "Ich verlange, dass Ihr jetzt Frieden schließt. Sonst tragt Ihr die Konsequenzen."
 intrigue_dread.4102.b:0 "[petitioner_1.GetFirstNameNoTooltip] ist eindeutig im Recht."
 intrigue_dread.4102.c:0 "Die Worte von [petitioner_2.GetFirstNameNoTooltip] klingen wahr."

 intrigue_dread.4200.t:0 "Der Wald meiner Träume"
 intrigue_dread.4200.desc.intro:0 "Durch meine Bemühungen, eine wahrhaft gefürchtete und respektierte Persönlichkeit zu werden, ist eine große Anzahl schuldiger und illoyaler Personen in meinem Kerker gelandet."
 intrigue_dread.4200.desc.noble_forest:2 "Der Kerker ist bis zum Rand mit Rivalen, Verrätern und gewöhnlichen Verbrechern gefüllt. Vielleicht ist es an der Zeit, dass ich ihnen ein Ende bereite und sie dabei [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Interessen dienen!"
 intrigue_dread.4200.desc.commoner_forest:0 "Viele niedere Halsabschneider und Taschendiebe vom Land und aus den Städten warten auf ihr Schicksal, abgeschieden von der Gesellschaft, doch ich habe womöglich eine bessere Verwendung für sie."
 intrigue_dread.4200.desc.middle:0 "\n\nIch stelle mir einen Wald vor, der voll von aufgespießtem Abschaum und Verrätern ist und ganz [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] umgibt: eine grauenvolle Mahnung an jene, die es in Erwähnung ziehen, [ROOT.Char.Custom('DE_ART_DEF_S_A')] [ROOT.Char.GetTitleAsNameNoTooltip] zu verraten."
 intrigue_dread.4200.desc.noble_forest.outro:1 "Ich sehe [random_prisoner_scope.GetName] gepfählt vor mir, umringt von Gemeinen, die sein Schicksal teilen. Ich muss diesen Traum nur noch verwirklichen."
 intrigue_dread.4200.desc.commoner_forest.outro:0 "Ich erblicke Reihe um Reihe gewöhnlicher Verbrecher, die sich bis zum Horizont erstrecken und den Boden von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] mit ihrem Blut tränken. Mit ein wenig Arbeit können wir genug von diesem Ungeziefer zusammentreiben, um meinen Traum zu verwirklichen."
 intrigue_dread.4200.a:0 "Fangen wir an!"
 intrigue_dread.4200.b:1 "[random_prisoner_scope.GetTitledFirstNameNoTooltip] und ein paar Gemeine werden reichen, um die Botschaft zu übermitteln."
 intrigue_dread.4200.c:0 "Eine kleine Sammlung von Leibern sollte ausreichen."
 intrigue_dread.4200.d:0 "Jeder muss mich fürchten!"
 intrigue_dread.4200.e:0 "Bei [ROOT.Char.GetFaith.HighGodName]! Ich kann das nicht tun!"
 intrigue_dread.4201.t:0 "Der Wald der Leichen"
 intrigue_dread.4201.desc.intro:0 "Endlich ist meine Vision von einem Wald aus den Leibern zahlloser Verbrecher Wirklichkeit geworden, und ich schlendere gemächlich umher, begleitet vom Krächzen der Vögel und dem leisen Pochen, mit dem schales Blut auf den aufgeweichten Boden tropft."
 intrigue_dread.4201.desc.noble_forest:0 "\n\nIch stoße auf die Leiche von [random_prisoner.GetNameNoTooltip]. [random_prisoner.Custom('DE_PRO_POS_S_3P')|U] Gesicht ist in einem verzerrten Ausdruck von Bestürzung und Schrecken erstarrt, ganz so, als ob [random_prisoner.Custom('DE_PRO_PER_S_3P_N')] irgendwie von [random_prisoner.Custom('DE_PRO_POS_S_3P')]em Schicksal wüsste."
 intrigue_dread.4201.desc.commoner_forest:0 "\n\nIch gehe an Reihe um Reihe namenloser Halunken und Banditen vorbei und bin mir sicher, dass jeder Möchtegern-Wegelagerer oder -Bandit, der sich [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] nähert, erkennen wird, was mit jenen geschieht, die versuchen, in [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] Verbrechen zu begehen und Chaos zu stiften!"
 intrigue_dread.4201.desc.outro:0 "\n\nZum Abschluss meines Spaziergangs atme ich noch einmal das tödliche Miasma ein, ehe ich zufrieden mit meinem Werk den Heimweg antrete."
 intrigue_dread.4201.a:0 "Nun wird jeder den Namen „[ROOT.Char.GetNameNoTooltip]“ fürchten."

