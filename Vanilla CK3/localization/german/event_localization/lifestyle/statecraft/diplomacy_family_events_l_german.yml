l_german:
 ###################
 # Standard Events #
 ###################

 # An Opportune Moment, by Mathilda Bjarnehed
 diplomacy_family.0007.t:0 "Ein günstiger Moment"
 diplomacy_family.0007.desc:1 "Mein sorgsam arrangiertes Abendessen verlief nach Plan, und ich bin nun mit [voter.GetTitledFirstName] allein. Wein und [voter.Custom('FavoriteTreat')] sei Dank ist [voter.Custom('DE_PRO_PER_S_3P_N')] besser gelaunt, als ich [voter.Custom('DE_PRO_PER_S_3P_A')] seit Monaten erlebt habe.\n\nDies ist der perfekte Augenblick, [voter.GetFirstNameNoTooltip] dazu zu überreden, für [candidate.GetTitledFirstName] zu stimmen …"
 diplomacy_family.0007.a:0 "Ich präsentiere meine überzeugendsten Argumente."
 diplomacy_family.0007.a.success.tt:1 "Seid verflucht, [voter.GetTitledFirstNameNoTooltip]."
 diplomacy_family.0007.a.success.desc:0 "Ich bringe [voter.GetTitledFirstName] dazu, für [candidate.GetTitledFirstName] zu stimmen."
 diplomacy_family.0007.a.failure.tt:1 "Ihr schafft es nicht, [voter.GetTitledFirstNameNoTooltip] zu überzeugen"
 diplomacy_family.0007.a.failure.desc:0 "Mein Versuch, [voter.GetTitledFirstName] zu überzeugen, ist fehlgeschlagen."
 diplomacy_family.0007.c:0 "Gefallen gegen Gefallen klingt gerecht, oder nicht?"
 diplomacy_family.0007.b:0 "Vielleicht kann [voter.Custom('DE_PRO_PER_S_3P_A')] ja dieser Goldbeutel umstimmen …"
 diplomacy_family.0007.placeholder.tt:0 "[voter.GetShortUIName|U] wird bei der nächsten Wahl zum Herrscher von [title.GetNameNoTier] für [candidate.GetShortUIName] stimmen."

 # A Flaw of Character, by Mathilda Bjarnehed
 diplomacy_family.0008.t:0 "Ein Charakterfehler"
 diplomacy_family.0008.start.desc:1 "Wenn ich dereinst aus dieser Welt trete, soll [disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] an meiner Statt regieren.\n\nLeider kursieren an meinem Hof Gerüchte über"
 diplomacy_family.0008.lazy.desc:0 "[disagreeable_heir.Custom('DE_PRO_POS_S_3P')]e peinliche Lethargie."
 diplomacy_family.0008.craven.desc:0 "[disagreeable_heir.Custom('DE_PRO_POS_S_3P')]e grauenhafte Feigheit."
 diplomacy_family.0008.arbitrary.desc:0 "[disagreeable_heir.Custom('DE_PRO_POS_S_3P')]en völligen Mangel an Moral."
 diplomacy_family.0008.callous.desc:0 "[disagreeable_heir.Custom('DE_PRO_POS_S_3P')] eiskaltes Herz."
 diplomacy_family.0008.stubborn.desc:0 "[disagreeable_heir.Custom('DE_PRO_POS_S_3P')]en nervtötenden Starrsinn."
 diplomacy_family.0008.gluttonous.desc:0 "[disagreeable_heir.Custom('DE_PRO_POS_S_3P')]e abscheuliche Völlerei."
 diplomacy_family.0008.greedy.desc:0 "[disagreeable_heir.Custom('DE_PRO_POS_S_3P')]e unersättliche Gier."
 diplomacy_family.0008.arrogant.desc:0 "[disagreeable_heir.Custom('DE_PRO_POS_S_3P')]e reuelose Überheblichkeit."
 diplomacy_family.0008.deceitful.desc:0 "[disagreeable_heir.Custom('DE_PRO_POS_S_3P')]e Lügen und Betrügereien."
 diplomacy_family.0008.vengeful.desc:0 "[disagreeable_heir.Custom('DE_PRO_POS_S_3P')]e niemals endenden Fehden."
 diplomacy_family.0008.end.desc:0 "Ich frage mich, ob [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] sich die Treue meiner Vasallen sichern kann, wenn ich einmal nicht mehr bin …"
 diplomacy_family.0008.end_no_vassals.desc:0 "Ich frage mich, ob [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] mit den Pflichten gegenüber [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] und seiner Bevölkerung zurechtkommt, wenn ich einmal nicht mehr bin …"
 diplomacy_family.0008.a:0 "Ich versuche, die Fehler von [disagreeable_heir.GetFirstNameNoTooltip] zu beheben."
 diplomacy_family.0008.a.tt:0 "Vielleicht überwindet [disagreeable_heir.GetShortUIName] ja [disagreeable_heir.Custom('DE_PRO_POS_S_3P')]e Fehler"
 diplomacy_family.0008.b:0 "Lieber [disagreeable_heir.Custom('DE_PRO_POS_S_3P')]e Vorzüge betonen."
 diplomacy_family.0008.b.custom:0 "Jeder Vasall"
 diplomacy_family.0008.c:0 "Ich achte noch mehr auf mein Verhalten und gehe als gutes Vorbild voran."


 diplomacy_family.0009.desc:0 "[disagreeable_heir.GetTitledFirstName] hat mir erlaubt, [disagreeable_heir.Custom('DE_PRO_POS_S_3P')] Mentor zu sein, obwohl es [disagreeable_heir.Custom('DE_PRO_PER_S_3P_D')] ein wenig an Begeisterung mangelt.\n\nIch fürchte, [disagreeable_heir.Custom('DE_PRO_POS_S_3P')]e Sünden sind zu tief verwurzelt, aber ein wahrlich einschneidendes Erlebnis könnte [disagreeable_heir.Custom('DE_PRO_PER_S_3P_D')] den Irrsinn [disagreeable_heir.Custom('DE_PRO_POS_S_3P')]er Untugenden vor Augen führen.\n\nWie gehen wir vor?"
 diplomacy_family.0009.wronglessonstart.desc:0 "Als ich [disagreeable_heir.GetFirstName] dabei beobachtete, wie [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] die zugewiesene Aufgabe erledigte, kamen mir langsam Zweifel. [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')|U] gab sich keinerlei Mühe,"
 diplomacy_family.0009.compassion.desc:0 "sich in die Lage derer zu versetzen, denen es weniger gut geht, und ein Gefühl für ihre Situation zu entwickeln,"
 diplomacy_family.0009.honor.desc:0 "[disagreeable_heir.Custom('DE_PRO_POS_S_3P')]e Fehler zuzugeben und sich mit den Folgen zu beschäftigen,"
 diplomacy_family.0009.greed.desc:0 "sich von weltlichen Gütern zu trennen,"
 diplomacy_family.0009.energy.desc:0 "an meiner statt zu regieren,"
 diplomacy_family.0009.vengefulness.desc:0 "wahre Vergebung zu zeigen,"
 diplomacy_family.0009.wronglessonend.desc:0 "und schien rein gar nichts aus der Übung zu lernen.\n\nIch werde [disagreeable_heir.GetFirstNameNoTooltip] noch eine Chance geben. Möglicherweise sollte ich einen anderen Ansatz wählen.\n\nDieses Mal wird es darum gehen …"

 diplomacy_family.0009.rightlessonstart.desc:0 "Es war frustrierend, [disagreeable_heir.GetFirstName] dabei zuzusehen, wie [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] daran scheiterte,"
 diplomacy_family.0009.rightlessonend.desc:0 "[disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')|U] hat es nicht einmal versucht!\n\nIch bin mir ziemlich sicher, dass das Problem eher an der Motivation von [disagreeable_heir.GetFirstNameNoTooltip] lag als an meiner Lektion. Ich werde [disagreeable_heir.Custom('DE_PRO_PER_S_3P_D')] noch eine Chance geben.\n\nStellt sich die Frage, ob ich eine neue Taktik versuchen sollte, oder werde ich dieses Problem mit Hartnäckigkeit lösen?"
 diplomacy_family.0009.a:0 "Geht hinaus auf die Straße und redet mit den Armen."
 diplomacy_family.0009.a.tt:0 "Eine passende Lektion für jemanden, der an seinem Mitgefühl arbeiten muss"
 diplomacy_family.0009.b:0 "Gesteht eine Missetat ein und macht sie ungeschehen."
 diplomacy_family.0009.b.tt:0 "Eine passende Lektion für jemanden, der an seiner Ehre arbeiten muss"
 diplomacy_family.0009.c:0 "Schenkt Eure Besitztümer den Bedürftigen."
 diplomacy_family.0009.c.tt:0 "Eine passende Lektion für jemanden, der an seiner Großzügigkeit arbeiten muss"
 diplomacy_family.0009.d:0 "[disagreeable_heir.GetFirstNameNoTooltip] soll an meiner statt Hof halten."
 diplomacy_family.0009.d.tt:0 "Eine passende Lektion für jemanden, der an seiner Entschiedenheit arbeiten muss"
 diplomacy_family.0009.e:0 "Verzeiht jemandem, der [disagreeable_heir.Custom('DE_PRO_PER_S_3P_D')] Unrecht getan hat."
 diplomacy_family.0009.e.tt:0 "Eine passende Lektion für jemanden, der daran arbeiten muss, verzeihen zu können."


 diplomacy_family.0010.t:1 "$diplomacy_family.0008.t$: Amouröses Missverständnis"
 diplomacy_family.0010.start.desc:0 "Ich bin entzückt zu sehen, wie sich [disagreeable_heir.GetTitledFirstName] verändert!"
 diplomacy_family.0010.compassion.desc:0 "Obschon [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] zu Beginn keinerlei Interesse zeigte, schienen die Erzählungen der armen Kreaturen, die wir trafen, doch etwas in [disagreeable_heir.Custom('DE_PRO_POS_S_3P')]em Herzen zu bewegen.\n\nAuf unserem Nachhauseweg saß [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] in stiller Einkehr, und seitdem scheint [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] mir weniger"
 diplomacy_family.0010.honor.desc:0 "Obschon [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] zu Beginn nicht der Ansicht war, einen Fehler gemacht zu haben, brachte ihn die Reaktion darauf, dass [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] die Dinge ungeschehen machte, doch zum Nachdenken.\n\nIch nehme an, [disagreeable_heir.GetFirstNameNoTooltip] wurde noch nie derart respektiert, und seitdem scheint [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] mir weniger"
 diplomacy_family.0010.greed.desc:0 "Natürlich fiel es [disagreeable_heir.Custom('DE_PRO_PER_S_3P_D')] nicht leicht, sich von [disagreeable_heir.Custom('DE_PRO_POS_S_3P')]en Besitztümern zu trennen, aber so etwas wie die Freude und Dankbarkeit derer, die wahre Not kannten, hatte [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] bis dahin noch nicht erlebt.\n\nAuf dem Nachhauseweg gestand [disagreeable_heir.GetFirstNameNoTooltip] mir sogar, dass [disagreeable_heir.Custom('DE_PRO_PER_S_3P_D')] die meisten Sachen gar nicht fehlen, und [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] scheint mir weniger"
 diplomacy_family.0010.energy.desc:0 "Anfangs machte ich mir Sorgen, was alles passieren könnte, wenn man [disagreeable_heir.Custom('DE_PRO_PER_S_3P_D')] zu viel Verantwortung aufbürdet, aber als [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] niemanden hatte, hinter dem [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] sich verstecken oder an den [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] delegieren konnte, stellte [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] sich der Herausforderung.\n\n[disagreeable_heir.GetFirstNameNoTooltip] war sogar noch überraschter als ich von [disagreeable_heir.Custom('DE_PRO_POS_S_3P')]en versteckten Talenten, und seitdem scheint [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] mir weniger"
 diplomacy_family.0010.vengefulness.desc:0 "Man sah förmlich, wie schwer es [disagreeable_heir.Custom('DE_PRO_PER_S_3P_D')] fielt, sich dem Menschen zu stellen, der [disagreeable_heir.Custom('DE_PRO_PER_S_3P_D')] Unrecht getan hatte; die Worte blieben [disagreeable_heir.Custom('DE_PRO_PER_S_3P_D')] förmlich im Halse stecken.\n\nZum Glück reagierte die fragliche Person sehr zuvorkommend, und davon angespornt verzieh [disagreeable_heir.GetFirstName] ihr von ganzem Herzen. Seitdem scheint [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] mir weniger"
 diplomacy_family.0010.lazy.desc:0 "faul"
 diplomacy_family.0010.craven.desc:0 "unsicher"
 diplomacy_family.0010.arbitrary.desc:0 "eigenwillig"
 diplomacy_family.0010.callous.desc:0 "herzlos"
 diplomacy_family.0010.stubborn.desc:0 "stur"
 diplomacy_family.0010.gluttonous.desc:0 "unersättlich"
 diplomacy_family.0010.greedy.desc:0 "selbstsüchtig"
 diplomacy_family.0010.arrogant.desc:0 "wichtigtuerisch"
 diplomacy_family.0010.deceitful.desc:0 "unehrlich"
 diplomacy_family.0010.sadistic.desc:0 "kaltherzig"
 diplomacy_family.0010.vengeful.desc:0 "rachsüchtig"
 diplomacy_family.0010.end.desc:0 "als zuvor."
 diplomacy_family.0010.a:0 "Welch großer Erfolg für uns beide!"
 diplomacy_family.0010.b:0 "Dies war lediglich eine pädagogische Fingerübung, nichts weiter."
 diplomacy_family.0010.c:0 "Dies war nur der erste Schritt! Wir müssen weiter daran arbeiten!"

 diplomacy_family.0011.t:1 "$diplomacy_family.0008.t$: Festgefahrene Gewohnheiten"
 diplomacy_family.0011.start.desc:0 "[disagreeable_heir.GetTitledFirstName] und [disagreeable_heir.Custom('DE_PRO_POS_S_3P')]e Angewohnheiten bezüglich"
 diplomacy_family.0011.end.desc:0 "Das macht mich einfach wahnsinnig! Trotz meiner immensen Bemühungen macht [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] keinerlei Fortschritte.\n\nWenn [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] sich nicht ändern möchte, wird es nie passieren."
 diplomacy_family.0011.a:0 "Ich gebe auf …"

 # Family Quarrel, by Petter Vilberg
 diplomacy_family.2101.t:0 "Der Zwist"
 diplomacy_family.2101.desc:0 "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] liegt seit Tagen im Zwist mit jemandem. Das Opfer: [family_2.Custom2('HerHisCharacterIntroduction', family_1)]. Ich kann sie sogar hören, wie sie im Raum nebenan miteinander streiten …\n\n„Unglaublich!“, schreit [family_1.GetFirstName]. „Wie kann eine Kröte wie Ihr auch nur ansatzweise meinen, die ideale Verkörperung der Familienwerte derer von [ROOT.Char.GetDynastyName] zu sein? Dieser Anspruch steht mir #EMP deutlich#! mehr zu als Euch!“"
 diplomacy_family.2101.a:0 "Kein Streit innerhalb der Familie!"
 diplomacy_family.2101.a.tt:1 "Ihr betretet den Raum und trennt die Streithähne"
 diplomacy_family.2101.b:0 "Sollen sie doch in Ruhe streiten."

 diplomacy_family.2102.desc:0 "Als ich den Raum betrete, wendet [family_1.GetFirstName] sich mir zu. „Gut, dass Ihr hier seid, [ROOT.Char.GetFirstNameNoTooltip]. [family_2.Custom2('YourCharacterIntroduction', ROOT.Char)|U] müsste bitte zur Vernunft gebracht werden, ja? [family_2.Custom('DE_PRO_PER_S_3P_N')|U] ist völlig von Sinnen!"
 diplomacy_family.2102.a:0 "Ja, schämt Euch, [family_2.GetFirstNameNoTooltip]!"
 diplomacy_family.2102.b:0 "Ihr seid hier im Unrecht, [family_1.GetFirstNameNoTooltip]."
 diplomacy_family.2102.c:0 "Ihr verhaltet Euch beide wie trotzige Kinder!"
 diplomacy_family.2102.c.success:0 "Sie hören auf die Stimme der Vernunft"
 diplomacy_family.2102.c.failure:0 "Sie weigern sich, zuzuhören"
 diplomacy_family.2102.d:0 "Ha! Es ist doch eindeutig, dass #EMP ich#! [ROOT.Char.Custom('DE_ART_DEF_S_N')] beste [ROOT.Char.GetDynastyNameNoTooltip] bin!"
 diplomacy_family.2102.d.flavor:0 "Nun, jetzt streiten sie zumindest nicht mehr #EMP miteinander#! …"

 # Choosing Best Friend, by Flavio Verna

 diplomacy_family.2200.t:0 "Meine teuersten Freunde"
 diplomacy_family.2200.desc:0 "Nur wenige haben das Glück, so viele Freunde zu haben wie ich. Ich weiß ihre Unterstützung zu schätzen und vertraue ihnen voll und ganz, und doch habe ich das Gefühl, dass unter all den beherzten Seelen, die ich zu meinen treuen Gefährten im Leben zählen darf, ein Mensch mich doch mehr als alle anderen versteht."
 diplomacy_family.2200.a:0 "[friend_1.GetTitledFirstNameNoTooltip] ist mein bester Freund."
 diplomacy_family.2200.a.tt:1 "[friend_1.GetTitledFirstName] könnte Euer bester Freund werden"
 diplomacy_family.2200.b:0 "Ich vertraue [friend_2.GetFirstNameNoTooltip] mehr als sonst jemandem auf der Welt."
 diplomacy_family.2200.b.tt:1 "[friend_2.GetTitledFirstName] könnte Euer bester Freund werden"
 diplomacy_family.2200.c:0 "Die Rede ist natürlich von [friend_3.GetTitledFirstNameNoTooltip]."
 diplomacy_family.2200.c.tt:1 "[friend_3.GetTitledFirstName] könnte Euer bester Freund werden"
 diplomacy_family.2200.d:1 "Ich sollte niemanden bevorzugen."

 diplomacy_family.2201.desc:0 "Erst seit kurzem ist mit bewusst, wie sehr ich mich auf den Rat und die Unterstützung von [ruler.GetFirstName] verlasse. Mittlerweile ist [ruler.Custom('DE_PRO_PER_S_3P_N')] mein engster und bester Freund geworden."
 diplomacy_family.2201.a:0 "Wir sind wahrlich verwandte Seelen."
 diplomacy_family.2201.b:0 "Sicher, wir sind miteinander befreundet, aber mehr auch nicht."
 diplomacy_family.2201.b.tt:1 "Wir bleiben einfach nur Freunde"
 diplomacy_family.2201.a.tt:0 "Wir werden wahre beste Freunde"

 # Jealous relative vs lover's spouse, by Flavio Verna

 diplomacy_family.2250.t:0 "[lover.Custom('DE_ART_DEF_S_N')|U] eifersüchtige [lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))]"
 diplomacy_family.2250.desc.intro:0 "Ich kann es nicht ertragen, dass mein[lover.Custom('DE_END_PRO_S_N')] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstName] Zeit mit [lover.Custom('DE_PRO_POS_S_3P')]em vermaledeiten Ehepartner [spouse.GetTitledFirstName] verbringt."
 diplomacy_family.2250.desc.legal.pure:0 "\n\nDer Gedanke daran, dass unreine Hände [lover.Custom('DE_PRO_POS_S_3P')]en Körper beschmutzen, ist mir eine Qual. Wir beide entstammen Haus [ruler.GetHouse.GetName], wir gehören zusammen!"
 diplomacy_family.2250.desc.legal.same:0 "\n\nWarum sollte mein[spouse.Custom('DE_END_PRO_S_N')] [ruler.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] bei den höchsten Mächten in größerer Gunst stehen als ich? Wir beide gehören Haus [ruler.GetHouse.GetName] an, und doch darf [spouse.GetFirstNameNoTooltip] mit [lover.Custom('DE_PRO_PER_S_3P_D')] zusammenleben, während ich mich in ihrem Schatten bewegen muss."
 diplomacy_family.2250.desc.illegal:0 "\n\nAuch wenn wir nicht heiraten können, muss das noch lange nicht bedeuten, dass es mir egal sein kann, mit wem [lover.Custom('DE_PRO_PER_S_3P_N')] den Rest [lover.Custom('DE_PRO_POS_S_3P')]es Lebens verbringt!"
 diplomacy_family.2250.a:0 "[spouse.GetFirstNameNoTooltip] sollte [spouse.Custom('DE_PRO_POS_S_3P')]e Hände besser bei sich behalten!"
 diplomacy_family.2250.a.tt:0 "Ich werde versuchen, [spouse.GetTitledFirstName] davon abzubringen, dass mein[ruler.Custom('DE_END_PRO_S_N')] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] ein lohnenswertes Ziel für Intimität ist"
 diplomacy_family.2250.a.success.duel:0 "Ich kann [spouse.GetTitledFirstName] erfolgreich einschüchtern"
 diplomacy_family.2250.a.failure.duel:0 "[spouse.GetTitledFirstName] ignoriert meine Warnungen"
 diplomacy_family.2250.a.failure.tt:0 "[spouse.GetTitledFirstName] hat meine Warnungen bezüglich [lover.GetFirstName] ignoriert"
 diplomacy_family.2250.b.a:0 "„Warum sterbt Ihr nicht einfach?!“"
 diplomacy_family.2250.b.b:0 "[spouse.Custom('DE_PRO_PER_S_3P_N')|U] ist ein Problem, um das ich mich kümmern muss."
 diplomacy_family.2250.b.tt:0 "[scheme|E]: höhere [success_chance|E]"
 diplomacy_family.2250.b.spouse_joining:0 "[lover.GetFirstName] #P wird#! sich an meinem [scheme|E] beteiligen"
 diplomacy_family.2250.b.spouse_refusing:0 "[lover.GetFirstName] wird sich #N nicht#! an meinem [scheme|E] beteiligen"
 diplomacy_family.2250.c.a:0 "[house_head.GetTitledFirstNameNoTooltip] muss dieser Ehe ein Ende setzen!"
 diplomacy_family.2250.c.b:0 "Ich muss dieser Ehe ein Ende setzen!"
 diplomacy_family.2250.c.flavor:0 "Das [house_head|E] hat die Macht, die Ehe von [lover.GetFirstName] zu annullieren"
 diplomacy_family.2250.d:0 "Ich muss lernen, mit meinem Schmerz zu leben."

 diplomacy_family.2251.desc:0 "[spouse.GetTitledFirstName] wird es sich zweimal überlegen, bevor [spouse.Custom('DE_PRO_PER_S_3P_N')] mein[lover.Custom('DE_END_PRO_S_A')] [lover.GetFirstName] noch einmal anfasst. Ich achte darauf, meine wahren Gründe nicht zu offenbaren, doch es könnte ein Fehler sein, dieses Thema in Zukunft erneut anzuschneiden.\n\nFrüher oder später wird [spouse.GetFirstNameNoTooltip] den Mut finden, meine Drohungen zu ignorieren, aber für den Moment ist alles bestens."
 diplomacy_family.2251.a:0 "Ich hoffe, mein[lover.Custom('DE_END_PRO_S_N')] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] weiß dies zu schätzen."
 diplomacy_family.2252.desc:0 "„Wie könnt Ihr nur so rücksichtslos sein?!“, zischt [lover.GetFirstName] mir zu. [lover.Custom('DE_PRO_PER_S_3P_N')|U] wagt es nicht, laut zu werden, nicht einmal in meinen Gemächern.\n\nOffenbar hat [spouse.GetTitledFirstName] meine Warnungen ignoriert: Mein[lover.Custom('DE_END_PRO_S_N')] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] hat von unserem Gespräch erfahren.\n\n„Ich kann meine ehelichen Pflichten doch nicht um Eurer Willen vernachlässigen, [ruler.GetFirstNameNoTooltip]!“ Mit diesen Worten sucht [lover.Custom('DE_PRO_PER_S_3P_N')] schnell das Weite."
 diplomacy_family.2252.a:0 "Aber …!"
 diplomacy_family.2253.desc.a:0 "Mein Plan ging perfekt auf! [lover.GetFirstName] ist frei von dieser unzüchtigen Kreatur [spouse.GetTitledFirstName], und nun ist alles gut für uns.\n\n[lover.Custom('DE_PRO_PER_S_3P_N')|U] eilte in mein Gemach, sobald [lover.Custom('DE_PRO_PER_S_3P_N')] die Kunde von [house_head.GetTitledFirstName] erhielt, um mir [lover.Custom('DE_PRO_POS_S_3P')]e Dankbarkeit auf angenehmste Art und Weise zu zeigen."
 diplomacy_family.2253.desc.b:0 "Mein Plan ging perfekt auf! [lover.GetFirstName] ist frei von dieser unzüchtigen Kreatur [spouse.GetTitledFirstName], und nun ist alles gut für uns.\n\n[lover.Custom('DE_PRO_PER_S_3P_N')|U] eilte in mein Gemach, sobald [lover.Custom('DE_PRO_PER_S_3P_N')] meinen Brief erhielt, um mir [lover.Custom('DE_PRO_POS_S_3P')]e Dankbarkeit auf angenehmste Art und Weise zu zeigen."
 diplomacy_family.2253.a:0 "Jetzt können wir endlich auf ewig zusammensein!"
 diplomacy_family.2253.b:0 "Was ich nicht alles für meine Familie tue …"
 diplomacy_family.2254.desc.a:0 "Ich hatte gehofft, [lover.GetFirstName] würde mir dankbar sein dafür, dass ich bei [house_head.GetTitledFirstName] [lover.Custom('DE_PRO_POS_S_3P')]e Scheidung von [spouse.GetFirstName] forderte, aber das Gegenteil ist der Fall.\n\n[lover.Custom('DE_PRO_PER_S_3P_N')|U] ist außer sich vor Wut darüber, dass ich mich in [lover.Custom('DE_PRO_POS_S_3P')] Eheleben eingemischt habe, und will jetzt nichts mehr mit mir zu tun haben."
 diplomacy_family.2254.desc.b:0 "Ich hatte gehofft, [lover.GetFirstName] würde mir dankbar sein dafür, dass ich [lover.Custom('DE_PRO_POS_S_3P')]e Scheidung eingefädelt habe, aber das Gegenteil ist der Fall.\n\n[lover.Custom('DE_PRO_PER_S_3P_N')|U] ist außer sich vor Wut darüber, dass ich mich in [lover.Custom('DE_PRO_POS_S_3P')] Eheleben eingemischt habe, und will jetzt nichts mehr mit mir zu tun haben."
 diplomacy_family.2254.a:0 "Hier geht es nicht um uns, es geht um die Familie!"
 diplomacy_family.2254.b:0 "Ich weiß nicht, was ich sagen soll …"

 # Dealing with lackluster family member, by Flavio Verna

 diplomacy_family.2300.t:0 "Beschneidung der Dynastie"
 diplomacy_family.2300.desc.intro:0 "Die bloße Existenz von [bad_relative.GetFirstName] ist eine Beleidigung des Namens unserer glorreichen Dynastie."
 diplomacy_family.2300.desc.a:0 "\n\nMein[bad_relative.Custom('DE_END_PRO_S_N')] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] ist ein derartiger Schwachkopf; [bad_relative.Custom('DE_PRO_PER_S_3P_N')] tritt in jedes Fettnäpfchen und macht mit jedem Wort, das aus [bad_relative.Custom('DE_PRO_PER_S_3P_D')] herausplatzt, ein Gespött aus Haus [ruler.GetDynastyName]."
 diplomacy_family.2300.desc.b:0 "\n\nMein[bad_relative.Custom('DE_END_PRO_S_N')] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] ist eine absolute Enttäuschung in allem, was [bad_relative.Custom('DE_PRO_PER_S_3P_N')] zu erreichen sucht."
 diplomacy_family.2300.desc.c:0 "\n\nMein[bad_relative.Custom('DE_END_PRO_S_N')] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))], eine missgestaltete Laune der Natur, bringt mit jedem Atemzug Schande über die [bad_relative.GetDynasty.GetName]-Dynastie. Wie konnte ein derart edles Geschlecht nur eine solch missratene Kreatur hervorbringen?"
 diplomacy_family.2300.desc.d:0 "\n\nMein[bad_relative.Custom('DE_END_PRO_S_N')] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))], ein verwelkter, knorriger Ast an unserem sonst so prächtigen Stammbaum, ist eine stete Erinnerung an die Untreue von [bad_parent.GetFirstName]."
 diplomacy_family.2300.a:0 "Vielleicht kann ich ja etwas aus [bad_relative.Custom('DE_PRO_PER_S_3P_D')] machen."
 diplomacy_family.2300.a.success.tt:0 "Ich helfe [bad_relative.GetFirstName] dabei, etwas Nützliches zu lernen"
 diplomacy_family.2300.a.success.effect.tt:0 "Einer der [skills|E] von [bad_relative.GetFirstName] wird steigen"
 diplomacy_family.2300.a.failure.tt:0 "[bad_relative.GetFirstName] lehnt meine Hilfe ab"
 diplomacy_family.2300.a.failure.toast:0 "Ich konnte [bad_relative.GetFirstName] nichts Nennenswertes beibringen"
 diplomacy_family.2300.b.a:0 "Ich muss mich mehr anstrengen, [bad_relative.Custom('DE_PRO_PER_S_3P_A')] loszuwerden."
 diplomacy_family.2300.b.b:0 "Manchmal muss man den Baum eben beschneiden …"
 diplomacy_family.2300.c:0 "Ich muss [bad_relative.Custom('DE_PRO_PER_S_3P_A')] verbannen!"
 diplomacy_family.2300.c.flavor:0 "Das [dynast|E] hat die Macht, Familienmitglieder zu enterben"
 diplomacy_family.2300.d:0 "Jeder hat so seine Schwächen."
 diplomacy_family.2301.desc:0 "Es war schwer, etwas in den dicken Schädel von [bad_relative.GetFirstName] zu bekommen, aber irgendwie habe ich es geschafft. Zumindest ist [bad_relative.Custom('DE_PRO_PER_S_3P_N')] jetzt keine völlige Enttäuschung mehr …"
 diplomacy_family.2301.a:0 "Ich habe getan, was ich konnte."

 ##################	
 # Special Events #
 ##################

 #Successor's Squabble — Resolve a dispute between your heir and a powerful vassal, by Sean Hughes
 diplomacy_family_special.2200.t:0 "Kritik am Nachfolger"
 diplomacy_family_special.2200.desc:2 "Ich entspanne mich nach einem langen Tag in meiner Residenz, als [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] sichtlich belastet zu mir kommt.\n\n„[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] raubt mir den letzten Nerv!“, ruft [heir.Custom('DE_PRO_PER_S_3P_N')], „[vassal.Custom('DE_PRO_PER_S_3P_N')|U] hört gar nicht mehr damit auf, was für ein schlechter Nachfolger ich für Euch sei. [vassal.Custom('DE_PRO_PER_S_3P_N')|U] hält mich für zu [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')], und deshalb könne ich Euch nicht beerben als"
 diplomacy_family_special.2200.same_title.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.same_sex_title.desc:0 "$diplomacy_family_special.2200.same_title.desc$"
 diplomacy_family_special.2200.opposite_sex_title.desc:0 "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.ruler.desc:0 "Herrscher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]"
 diplomacy_family_special.2200.end.desc:0 "von [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!“"
 diplomacy_family_special.2200.a:0 "Setzt Euch zu mir. Besprechen wir diese Angelegenheit."
 diplomacy_family_special.2200.a.tt:0 "Ich helfe [heir.GetFirstNameNoTooltip] dabei, eine geeignete Antwort auf diese Kritik zu finden"
 diplomacy_family_special.2200.b:0 "Ich werde mit [vassal.GetTitledFirstNameNoTooltip] darüber sprechen."
 diplomacy_family_special.2200.b.tt:0 "[vassal.GetFirstNameNoTooltip] soll mir erklären, warum [vassal.Custom('DE_PRO_PER_S_3P_N')] meinen Erben kritisiert."
 diplomacy_family_special.2200.c:0 "Wieso belästigt Ihr mich damit?"

 diplomacy_family_special.2201.desc:0 "Ich nehme [heir.GetFirstName] zu einem Gespräch beiseite. Man spürt, wie sehr die Angelegenheit mit [vassal.GetTitledFirstName] [heir.Custom('DE_PRO_PER_S_3P_D')] zu schaffen macht, und [heir.Custom('DE_PRO_PER_S_3P_N')] hört sich gerne meinen Rat an."
 diplomacy_family_special.2201.a:0 "Ihr habt mehr gemeinsam, als Ihr meint."
 diplomacy_family_special.2201.a.success:0 "[heir.GetFirstNameNoTooltip] und [vassal.GetFirstNameNoTooltip] legen ihre Meinungsverschiedenheiten bei"
 diplomacy_family_special.2201.a.failure:0 "[heir.GetFirstNameNoTooltip] ist nicht bereit, sich wieder mit [vassal.GetFirstNameNoTooltip] zu vertragen"
 diplomacy_family_special.2201.b:0 "Vielleicht sollten wir üben, wie man mehr [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] wird …"
 diplomacy_family_special.2201.b.success:0 "Ich überzeuge [heir.GetFirstNameNoTooltip] davon, dass es besser wäre, an [heir.Custom('DE_PRO_POS_S_3P')]er Persönlichkeit zu arbeiten"
 diplomacy_family_special.2201.b.failure:0 "[heir.GetFirstNameNoTooltip] weigert sich, an [heir.Custom('DE_PRO_POS_S_3P')]er Persönlichkeit zu arbeiten"
 diplomacy_family_special.2201.b.success.tt:0 "[heir.GetTitledFirstName] wird langsam mehr [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2201.b.failure.tt:0 "[heir.GetTitledFirstName] bleibt weiterhin [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]"
 diplomacy_family_special.2201.c:0 "[vassal.Custom('DE_PRO_PER_S_3P_N')|U] wird es büßen, Euch kritisiert zu haben!"

 diplomacy_family_special.2202.desc:0 "Ich vereinbare ein Treffen mit [vassal.GetTitledFirstName], um herauszufinden, wie mein[heir.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName] so viel Verdruss geschaffen hat.\n\n„Es ist ganz einfach, [ROOT.Char.GetTitledFirstNameNoTooltip]: Es geziemt sich für Lehnsherren nicht, so [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] wie [heir.GetFirstNameNoTooltip] zu sein. Zum Wohl des Reichs werde ich meinem Unmut Gehör verschaffen, auch wenn ich dadurch vielleicht in Ungnade falle.“"
 diplomacy_family_special.2202.a:0 "Aber was ist mit [heir.Custom('DE_PRO_POS_S_3P')]en guten Eigenschaften?"
 diplomacy_family_special.2202.a.success:0 "[vassal.GetFirstNameNoTooltip] und [heir.GetFirstNameNoTooltip] legen ihre Meinungsverschiedenheiten bei"
 diplomacy_family_special.2202.a.failure:0 "[vassal.GetFirstNameNoTooltip] ist nicht bereit, sich wieder mit [heir.GetFirstNameNoTooltip] zu vertragen"
 diplomacy_family_special.2202.b:0 "Ihr habt recht, [heir.GetFirstNameNoTooltip] ist eine Enttäuschung."
 diplomacy_family_special.2202.c:0 "Mein[ROOT.Char.Custom('DE_END_PRO_S_E')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] ist über Kritik von Euch erhaben!"

 diplomacy_family_special.2210.desc:0 "Nach meinem Gespräch mit [vassal.GetTitledFirstName] entschied [vassal.Custom('DE_PRO_PER_S_3P_N')] sich dazu, sich wieder mit [heir.GetTitledFirstName] zu vertragen und sich mehr auf die Gemeinsamkeiten als auf die Unterscheide zu konzentrieren. Dieser Sinneswandel ist höchst vielversprechend!"
 diplomacy_family_special.2210.a:0 "Ein gutes Vorzeichen für die Zukunft!"

 diplomacy_family_special.2211.desc:0 "So sehr ich es auch versuche, [vassal.GetTitledFirstName] davon zu überzeugen, dass [vassal.Custom('DE_PRO_PER_S_3P_N')] sich mit [heir.GetTitledFirstName] vertragen könne, wenn [vassal.Custom('DE_PRO_PER_S_3P_N')] es nur versuche, wollte dieser Holzkopf einfach nichts über die Vorzüge der Persönlichkeit von [heir.GetTitledFirstName] hören."
 diplomacy_family_special.2211.a:0 "[vassal.GetTitledFirstNameNoTooltip] ist wahrlich ein ungebildeter Flegel!"
 diplomacy_family_special.2211.a.high_opinion:0 "Ich hätte mehr von [vassal.GetTitledFirstNameNoTooltip] erwartet."

 diplomacy_family_special.2212.desc:0 "Nachdem ich mich mit [heir.Custom('DE_PRO_PER_S_3P_D')] unterhalten habe, versprach [heir.GetTitledFirstName] mir, sich in Zukunft besser zu verhalten, wenn [vassal.GetTitledFirstName] in der Nähe ist.\n\nWenn sie sich mehr auf ihre Gemeinsamkeiten und weniger auf ihre Unterschiede konzentrieren, könnte eine neue Freundschaft zwischen den beiden erblühen."
 diplomacy_family_special.2212.a:0 "Ein gutes Vorzeichen für die Zukunft!"

 diplomacy_family_special.2213.desc:0 "So sehr ich auch versuche, [heir.GetTitledFirstName] davon zu überzeugen, dass [heir.Custom(''DE_PRO_PER_S_3P_N)] sich mit [vassal.GetTitledFirstName] verstehen könne, wenn [heir.Custom('DE_PRO_PER_S_3P_N')] sich nur Mühe gäbe, weigert [heir.GetFirstNameNoTooltip] sich, [heir.Custom('DE_PRO_POS_S_3P')] Verhalten in Gegenwart von [vassal.GetTitledFirstNameNoTooltip] zu ändern.\n\nOffenbar werden die beiden noch eine Weile miteinander im Zwist liegen …"
 diplomacy_family_special.2213.a:0 "Ich bin enttäuscht von [heir.GetFirstNameNoTooltip]."

 diplomacy_family_special.2220.desc:0 "Ich setzte mich mit [heir.GetFirstName] an einen Tisch und erklärte [heir.Custom('DE_PRO_PER_S_3P_D')], dass es manchmal im Interesse des Reiches vonnöten ist, [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] zu sein, auch wenn man das von Natur aus vielleicht nicht ist.\n\n[heir.Custom('DE_PRO_PER_S_3P_N')|U] schien anfangs noch zu zweifeln, doch es ermutigte [heir.Custom('DE_PRO_PER_S_3P_A')], als ich sagte, dass es mit ein wenig Übung einfacher werden würde."
 diplomacy_family_special.2220.a:0 "Wir werden sehen, ob sich etwas ändert."
 diplomacy_family_special.2220.a.tt:0 "[heir.GetFirstName] wird sich Mühe geben, mehr [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')] zu werden"

 diplomacy_family_special.2221.desc:0 "Ich wollte [heir.GetFirstName] zeigen, warum es in [heir.Custom('DE_PRO_POS_S_3P')]em eigenen Interesse ist, weniger [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] zu sein, und ich zählte Beispiele auf, warum es vorteilhaft sei, ein [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]er Herrscher zu sein.\n\nDennoch weigerte [heir.Custom('DE_PRO_PER_S_3P_N')] sich, [heir.Custom('DE_PRO_POS_S_3P')] Verhalten auch nur im Ansatz zu ändern. [heir.Custom('DE_PRO_PER_S_3P_N')|U] ist offenbar zu eingefahren in [heir.Custom('DE_PRO_POS_S_3P')]en Gewohnheiten, auch wenn andere darunter leiden."
 diplomacy_family_special.2221.a:0 "Warum erkennt [heir.Custom('DE_PRO_PER_S_3P_N')] denn nicht, dass ich recht habe?"

 diplomacy_family_special.2231.desc:0 "Die Beziehung zwischen [heir.GetTitledFirstName] und [vassal.GetTitledFirstName] begann zwar mit Animositäten und Antipathie, aber unter meiner Anleitung haben die beiden gelernt, einander zu vertrauen. Durch die vorsichtige Pflege der zarten Pflanze des Vertrauens konnte ich eine starke Freundschaft zwischen ihnen schmieden!"
 diplomacy_family_special.2231.a:0 "Ich wusste, dass wir das hinbekommen!"

 diplomacy_family_special.2233.desc:0 "Ich ermutige [heir.GetFirstName] jetzt schon seit mehreren Jahren, [heir.Custom('DE_PRO_POS_S_3P')] Verhalten zu ändern, und offenbar haben meine Mühen tatsächlich Früchte getragen!\n\nLangsam ist es [heir.Custom('DE_PRO_PER_S_3P_D')] wohl in Fleisch und Blut übergegangen, [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] zu sein, und [heir.Custom('DE_PRO_PER_S_3P_N')] muss sich auch gar nicht mehr anstrengen."
 diplomacy_family_special.2233.a:0 "Es freut mich, dass [heir.GetFirstNameNoTooltip] als Person wächst."
