l_german:
 #Random Trait Acquisition Events
 #Choose whether to become aggressive_attacker, unyielding_defender or flexible_leader
 learn_commander_trait.0002.t:0 "Die richtige Entscheidung"
 learn_commander_trait.0002.desc:0 "In der Hitze des Gefechts ist es oft die Entscheidungskraft, die über Sieg oder Niederlage entscheidet.\n\nWenn die Zeit kommt, werde ich wissen, wie zu handeln ist."
 learn_commander_trait.0002.a:0 "Ich werde angreifen und niemals nachgeben!"
 learn_commander_trait.0002.b:0 "Ich verteidige meine Position."
 learn_commander_trait.0002.c:0 "Ich bleibe wachsam und agiere, wie die Lage es erfordert."
 
 #Choose whether to become a Logistician, a Military Engineer, or forder
 learn_commander_trait.0003.t:0 "In feindlichem Gebiet"
 learn_commander_trait.0003.desc:0 "Ein Krieg wird durch seine Schlachten entschieden, und die Schlachten durch ihre Vorbereitung.\n\nOhne Plan oder Strategie auf kaltem Fuße erwischt zu werden, ist der erste Schritt hin zur Niederlage."
 learn_commander_trait.0003.a:0 "Meine Armeen müssen stets gut versorgt sein."
 learn_commander_trait.0003.b:0 "Keine Burg wird mich lange aufhalten können."
 learn_commander_trait.0003.c:0 "Ich überquere Flüsse mit der Entschlossenheit der Flut."

 #Choose whether to become a Reaver or Reckless
 learn_commander_trait.0004.t:0 "Die Wogen der Schlacht"
 learn_commander_trait.0004.desc:0 "Ich habe sie selbst erlebt, diese Ruhe inmitten einer Schlacht, diesen kurzen Augenblick, wenn keine Seite ins Gefecht drängt, wenn der Nahkampf sich auflöst, wie Wellen, die sich um einen Felsen teilen."
 learn_commander_trait.0004.b:0 "Ich werde die Offensive stets vorantreiben!"
 learn_commander_trait.0004.c:0 "Dann sollte man sich neu bewaffnen mit allem, was nicht in Leichen feststeckt!"

 #Become a Sea Raider
 learn_commander_trait.0005.t:0 "Wie der Sturm"
 learn_commander_trait.0005.desc:0 "Das Tosen von hundert Stiefeln, die durch das seichte Wasser trampeln, ein Angriff, so schnell wie gnadenlos, und die brennenden Gebäude in unserem Rücken."
 learn_commander_trait.0005.a:0 "Niemand kann meinem Zorn widerstehen!"

 #Become a Holy Warrior
 learn_commander_trait.0006.t:0 "Eine heilige Klinge"
 learn_commander_trait.0006.desc:1 "Ich habe Heiden schon kämpfen gesehen; ich weiß, mit welcher Raserei sie die Gläubigen niedermähen.\n\nIm Namen von [ROOT.Char.GetFaith.WarGodName] werde ich mich ihnen mit der Tapferkeit entgegenstellen, die die höheren Mächte mir verleihen!"
 learn_commander_trait.0006.a:0 "Ich werde nicht ruhen, bis ich alle Feinde unseres Glaubens vernichtet habe!"

 #Become a Desert Warrior
 learn_commander_trait.0007.t:0 "Die brütende Sonne"
 learn_commander_trait.0007.desc:0 "Meine Feinde wissen nicht, was das für ein Segen der raue Sand und der Durst nach Wasser sind.\n\nSie verstehen nicht, wie meine Truppen die Hitze ertragen und geduldig auf die Schlacht warten können, während ihre Feinde an ihren trockenen Kehlen kratzen."
 learn_commander_trait.0007.a:0 "Die Wüste ist meine Verbündete."

 #Become a Jungle Stalker
 learn_commander_trait.0008.t:0 "Tödlich wie das Dickicht"
 learn_commander_trait.0008.desc:0 "Im Dschungel kann es keine einfachen Schlachten geben, und ich weiß, wie ich diesen Vorteil nutzen kann. Meine Truppen treiben den Feind überwucherte Wege hinunter, ich treibe sie in Sumpf und Büschen in die Falle, und Dornen können so tödlich sein wie die Schwerter und Speere meiner Soldaten.\n\nMit Einbruch der Nacht sind die Leichen inmitten der gefallenen Blätter verschwunden."
 learn_commander_trait.0008.a:0 "Der Wald ist gnadenlos."

 #Become a Winter Soldier
 learn_commander_trait.0009.t:0 "Kalt wie die Nacht"
 learn_commander_trait.0009.desc:0 "Die unerbittliche Kälte hat schon viele Opfer gefordert. Doch weder meines noch das meiner Soldaten.\n\nWir wissen, wo man unter dem Schnee nach Essbarem suchen kann, wir sind wie Wölfe, wenn wir unseren Feinden nachspüren, und wir beißen zu wie die Kälte mitten im schlimmsten Winter …"
 learn_commander_trait.0009.a:0 "Wir schlagen zu wie der Hagel."

#Training offer
 learn_commander_trait.11.opening:1 "„Ihr wollt also Euer Wissen über die Kriegskunst verbessern?“, fragt [teacher.GetTitledFirstName] höflich, als [teacher.Custom('DE_PRO_PER_S_3P_N')] sich mir nähert. „Vielleicht kann ich Euch ja helfen, das Schlachtfeld mit neuen Augen zu sehen.“"

#Generic:
 #Offer:
 learn_commander_trait.11.desc:1 "\n\n[teacher.GetFirstName] ist bekannt für [teacher.Custom('DE_PRO_POS_S_3P')] Können in Sachen „[ROOT.Char.Custom('CommanderTraitSkillDescription')|U]“. Wenn es jemanden gibt, der mir in dieser Sache weiterhelfen kann, so ist es [teacher.Custom('DE_PRO_PER_S_3P_N')]."
 learn_commander_trait.11.a:0 "Ich möchte lernen."
 learn_commander_trait.11.b:0 "Ich überlasse das meinen Generälen."
 learn_commander_trait.11.martial_tt:1 "[teacher.GetFirstName] wird versuchen, Euch [teacher.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten im Bereich des Werts „[THIS.Char.Custom('CommanderTraitBeingTaught')]“ zu lehren!\n$EFFECT_LIST_BULLET$Dabei wäre ein hoher Wert in [martial_skill|E] von Vorteil."
 learn_commander_trait.11.b.tt:0 "#F Vielleicht ein anderes Mal.#!"
 #Final Test:
 learn_commander_trait.12.desc:0 "[teacher.GetTitledFirstName] hat mir alles über den Bereich „[ROOT.Char.Custom('CommanderTraitSkillDescription')]“ beigebracht. Meine letzte Prüfung ist eine Übungsschlacht gegen [teacher.Custom('DE_PRO_PER_S_3P_A')], bei der ich zeigen soll, was ich gelernt habe."
 learn_commander_trait.12.a:0 "Formation vorbereiten!"
 learn_commander_trait.12.b:0 "Nein, ich habe noch nicht alles verstanden, was [teacher.GetFirstName] mir beibringen wollte."
 learn_commander_trait.giving_up_tt:0 "#F Ich muss das nicht lernen#!"
 learn_commander_trait_final_test_success:0 "Sieg!"
 learn_commander_trait_final_test_success_tt:0 "#F Ich beweise, dass ich etwas gelernt habe#!"
 learn_commander_trait_final_test_failure:0 "Niederlage!"
 learn_commander_trait_final_test_failure_tt:0 "#F Ich habe noch nicht genug gelernt#!"
 #Success:
 learn_commander_trait.13.desc:0 "[teacher.GetTitledFirstName] reitet zu mir heran. „Beeindruckend!“, ruft [teacher.Custom('DE_PRO_PER_S_3P_N')]. Der „Feind“ ist in Ehrfurcht ob der Effektivität meiner Truppen erstarrt.\n\nEs besteht kein Zweifel daran, dass ich verstanden habe, was im Bereich „[ROOT.Char.Custom('CommanderTraitBeingTaught')]“ wichtig ist."
 learn_commander_trait.13.a:0 "Ich habe so viel gelernt."
 #Failure:
 learn_commander_trait.14.desc:0 "„Vielleicht müsst Ihr noch ein wenig lernen …“ [teacher.GetTitledFirstName] reicht mir eine Hand und hilft mir aus dem Schlamm.\n\nMeine Truppen haben nicht gerade überzeugt. Ich muss zugeben, dass [teacher.Custom('DE_PRO_PER_S_3P_N')] wohl recht hat."
 learn_commander_trait.14.a:0 "Zeigt mir noch einmal, wie Ihr das macht."
 learn_commander_trait.14.a.tt:1 "„Ich werde mich noch einmal daran versuchen …“"
 learn_commander_trait.14.b:0 "Das ist zu schwierig!"
 learn_commander_trait.14.b.tt:1 "„Ich gebe auf! Zumindest fürs Erste.“"

#Logistics
 learn_commander_trait.01.t:0 "Ein Quell des Wissens"
 #Offer:
 learn_commander_trait.1101.desc:0 "\n\n[teacher.GetFirstName] ist bekannt für [teacher.Custom('DE_PRO_POS_S_3P')] Können im Bereich Logistik. Wenn es jemanden gibt, der mir in dieser Sache weiterhelfen kann, dann ist das [teacher.Custom('DE_PRO_PER_S_3P_N')]."
 #Final test
 learn_commander_trait.1201.desc:0 "[teacher.GetTitledFirstName] hat mir alles darüber beigebracht, wie man die Versorgung der Truppen im Feld sicherstellt. Meine letzte Prüfung ist eine Übungsschlacht gegen [teacher.Custom('DE_PRO_PER_S_3P_A')], bei der ich einen Versorgungszug beschützen soll."
 #Success
 learn_commander_trait.1301.desc:0 "[teacher.GetTitledFirstName] kommt zu mir geritten. „Beeindruckend!“, ruft [teacher.Custom('DE_PRO_PER_S_3P_N')]. „Meine Truppen kamen nicht einmal in die Nähe des Versorgungszuges.“"
 #Failure
 learn_commander_trait.1401.desc:0 "Alles schien so gut zu laufen, bis ich erkannte, dass die Reiterei eine Finte gewesen war!\n\n[teacher.GetTitledFirstName] hält einen Apfel von einem meiner Wägen in Händen, als ich zu [teacher.Custom('DE_PRO_PER_S_3P_D')] reite. „Ich glaube ich weiß, wo der Fehler lag“, meint [teacher.Custom('DE_PRO_PER_S_3P_N')] lächelnd."

#Military Engineer
 learn_commander_trait.02.t:0 "Fachkompetenz"
 #Offer:
 learn_commander_trait.1102.desc:0 "\n\n[teacher.GetFirstName] ist bekannt für seine Fähigkeiten auf dem Gebiet des Pionierwesens. Wenn es jemanden gibt, der mir darüber etwas beibringen kann, dann ist es [teacher.Custom('DE_PRO_PER_S_3P_N')]."
 #Final test
 learn_commander_trait.1202.desc:0 "[teacher.GetTitledFirstName] hat mich alles über das Belagerungshandwerk gelehrt. Als wir über dem Modell einer Festung stehen, ist es meine letzte Prüfung, zu beschreiben, wie ich sie am effektivsten einnehmen würde."
 #Success
 learn_commander_trait.1302.desc:0 "„O, daran hatte ich ja gar nicht gedacht“, lächelt [teacher.GetTitledFirstName]. [teacher.Custom('DE_PRO_PER_S_3P_N')|U] findet keinen einzigen Fehler in meinem Plan!"
 #Failure
 learn_commander_trait.1402.desc:0 "„Habt ihr etwa diesen Turm hier vergessen?“ [teacher.GetTitledFirstName] zeigt von den Zinnen auf den Bereich vor der Mauer, den ich beschrieb. Jetzt erkenne ich den fatalen Fehler in meinem Plan."

#aggressive_attacker
 learn_commander_trait.03.t:0 "Verheerendes Wissen"

#unyielding_defender
 learn_commander_trait.04.t:0 "Schild der Weisheit"

#forder
 learn_commander_trait.05.t:0 "Quelle des Wissens"

#flexible_leader
 learn_commander_trait.06.t:0 "Eine Antwort auf alle Lagen"

#Desert Warrior
 learn_commander_trait.07.t:0 "Weisheit der Wüste"

#Jungle Stalker
 learn_commander_trait.08.t:0 "Dickicht der Weisheit"

#Winter Soldier
 learn_commander_trait.09.t:0 "Eiskalte Lektionen"

#Reaver
 learn_commander_trait.10.t:0 "Die Kunst des Plünderns"

#Reckless
 learn_commander_trait.12.t:0 "Mit Zähnen und Nägeln"

#Holy Warrior
 learn_commander_trait.13.t:0 "Der Eifer der Schlacht"

#Sea Raider
 learn_commander_trait.14.t:0 "Die Kunst des Raubzugs"

#Fallbacks in case your teacher is no longer with you
 learn_commander_trait.91.t:0 "Ganz alleine"
 learn_commander_trait.1291.desc:0 "Obwohl [teacher.GetTitledFirstName] mir nicht zusieht, kann ich mir dennoch selbst beweisen, dass ich auf dem Gebiet „[ROOT.Char.Custom('CommanderTraitSkillDescription')]“ bewandert bin. Eine letzte Prüfung, eine Übungsschlacht, um meine Fähigkeiten auf die Probe zu stellen."
 learn_commander_trait.1291.a:0 "Es ist an der Zeit."
 learn_commander_trait.1291.b:0 "Da [teacher.GetFirstNameNoTooltip] nicht anwesend ist, kann ich nur selbst beurteilen, dass ich mich gut geschlagen habe."

 learn_commander_trait.1391.desc:0 "Ihr wärt stolz auf mich gewesen, [teacher.GetFirstName]!\n\nMeine Übungsschlacht war ein gewaltiger Erfolg, und ich habe meine Fähigkeiten bewiesen."
 learn_commander_trait.1391.a:0 "Jetzt muss ich dies nur noch auf dem echten Schlachtfeld umsetzen!"

 learn_commander_trait.1491.desc:0 "Vielleicht war es besser, dass [teacher.GetTitledFirstName] das nicht gesehen hat …\n\nIn meiner Übungsschlacht ist alles schiefgelaufen, und keine meiner Taktiken hat funktioniert!"
 learn_commander_trait.1491.a:0 "Offenbar muss ich noch so einiges lernen …"
