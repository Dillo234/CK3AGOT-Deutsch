l_german:
 warhorse.0001.t:0 "Das Schlachtross"
 warhorse.0001.desc:0 "Als ich das Pferd bewundere, das nun jedem meiner Befehle folgt, sinniere ich darüber, wie ich es wohl am besten nennen soll …"
 warhorse.0001.a:0 "Ein Name, der von der Geschichte inspiriert ist!"
 warhorse.0001.b:0 "Die Mythologie ist voller ehrfurchtgebietender Pferdenamen!"
 warhorse.0001.c:0 "Es ist bloß ein Pferd, und so sollte man es auch benennen."

 warhorse.0002.desc:0 "Inspiriert von den berühmten Rössern der Anführer und Helden vergangener Tage werde ich mein eigenes Pferd nach einem von ihnen benennen."
 warhorse.0002.a:1 "Tencendur – wie das Pferd von König Karl dem Großen!"
 warhorse.0002.b:0 "Bukephalos – genau wie das Pferd von Alexander dem Großen!"
 warhorse.0002.c:0 "Seianian – beim Schicksal von Gnaeus Seius wird gewiss stark übertrieben!"
 warhorse.0002.d:0 "Zuljanah – nach dem Pferd von Husain ibn Ali!"
 warhorse.0002.e:0 "Roter Hase – nach dem Ross des Kriegsherren Lü Bu!"
 warhorse.0002.f:0 "Veillantif – wie das Pferd von Roland!"
 warhorse.0002.g:0 "Incitatus – der Liebling von Kaiser Caligula!"
 warhorse.0002.go_back:0 "Hm. Ein anderes Thema für den Namen würde besser passen …"

 warhorse.0003.desc:1 "Die Welt der Mythologie ist reich an Pracht und an Namen für Pferde."
 warhorse.0003.llamrei:0 "Llamrei – wie das Pferd von König Artus!"
 warhorse.0003.sleipnir:0 "Sleipnir – wie das Ross, das Odin auf seinem Rücken trug!"
 warhorse.0003.uchchaihshravas:0 "Uchchaihshravas – nach dem Reittier des Sonnengottes!"
 warhorse.0003.dadhi_kra:0 "Dadhikrā – die Morgensonne!"
 warhorse.0003.devadatta:0 "Devadatta – so wie Kalkis Pferd!"
 warhorse.0003.keshi:0 "Keshi – nach dem Dämonenpferd!"
 warhorse.0003.kanthaka:0 "Kanthaka – nach dem treuen Pferd von Gautama Buddha!"
 warhorse.0003.burko:0 "Burko – wie das magische Pferd aus den Mythen!"
 warhorse.0003.aranjagaan:0 "Aranjagaan – das Reittier des epischen Jangar!"
 warhorse.0003.haizum:0 "Haizum – das Pferd des Erzengels Gabriel!"
 warhorse.0003.buraq:0 "Burāq – nach dem Wesen, das die Propheten trug!"
 warhorse.0003.balius:0 "Balius – eines von Achilles' Pferden!"
 warhorse.0003.xanthos:0 "Xanthos – der Name des anderen Pferdes des Achilles würde besser passen!"
 warhorse.0003.boreas:0 "Boreas – der altgriechische Gott des Nordwinds!"

 warhorse.0004.desc:0 "Ein Pferd sollte den Namen einer niederen Kreatur erhalten, da es ja nun einmal eine solche ist."
 warhorse.0004.a:0 "Wirbelwind"
 warhorse.0004.b:0 "Abt"
 warhorse.0004.c:0 "Tänzer"
 warhorse.0004.d:0 "Glitzerhuf"

 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Das treue Pferd"
 warhorse.1001.desc:0 "Ein berühmter Ausbilder ist an mich herangetreten, nachdem er Gerüchte über mein mächtiges Schlachtross gehört hat und bietet mir nun seine Dienste an.\n\n„Alles, was ich im Gegenzug dafür verlange, ist eine kleine Vergütung.“"
 warhorse.1001.a:0 "Mein Pferd muss stärker werden."
 warhorse.1001.b:0 "Mein Pferd muss lernen, wie es sich schneller bewegt."
 warhorse.1001.c:0 "Mein Pferd muss an seiner Ausdauer arbeiten."
 warhorse.1001.d:0 "Wenn es eines gibt, was meinem Pferd fehlt, so ist es Wildheit!"
 warhorse.1001.e:0 "Ich bin nicht interessiert."
 warhorse.1001.e.tt:1 "#F „[THIS.Char.Custom('WarhorseStoryName')] braucht keinen anderen Ausbilder als mich!“#!"
 warhorse.1001.f:0 "Dafür bezahle ich schließlich einen $master_of_horse_court_position$!"
 warhorse.1001.f.tt:1 "Euer $master_of_horse_court_position$ beginnt damit, [THIS.Char.Custom('WarhorseStoryName')] abzurichten."
 warhorse.1001.f.failure:0 "Ihr überschätzt Euren $master_of_horse_court_position$"
 warhorse.1001.f.failure.tt:0 "[m_horse.GetTitledFirstNameNoTooltip] scheitert daran, [ROOT.Char.Custom('WarhorseStoryName_DE_2')] [ROOT.Char.Custom('WarhorseStoryName')] abzurichten."

 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] ließ sich gut ausbilden, und die ersten Ergebnisse waren auch umgehend zu sehen!"
 warhorse.1002.a:0 "Das war gut investiertes Geld!"

 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Ein sonniger Tag"
 warhorse.1101.desc:0 "Auf dem Weg zum Stall begrüßt mich das fröhliche Wiehern von [ROOT.Char.Custom('WarhorseStoryName')]. Mein Pferd scheint bei diesem wunderbaren Wetter ganz begierig darauf, sich die Beine zu vertreten, und ich kann nicht anders: Mir geht es genauso."
 warhorse.1101.a:0 "Ich muss jeden freien Augenblick zum Üben nutzen!"
 warhorse.1101.b:0 "Dieser Tag ist zu schön, um ihn nicht angemessen wertzuschätzen!"

 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Das kranke Pferd"
 warhorse.1201.desc:0 "So wie [ROOT.Char.Custom('WarhorseStoryName')] aus dem Stall trottet, mit schweren Hufen und hängendem Kopf, kann es keinen Zweifel geben: Mein Pferd ist krank.\n\nDer Stallmeister versichert mir, dass es ein Heilmittel gegen dieses Leiden gibt, doch es kostet eine heftige Summe."
 warhorse.1201.a:0 "Kein Preis ist zu hoch für [ROOT.Char.Custom('WarhorseStoryName')], mein geliebtes Ross!"
 warhorse.1201.b:0 "Was immer auch geschehen man: Es ist der Wille höherer Mächte."
 warhorse.1201.b_good:1 "[ROOT.Char.Custom('WarhorseStoryName')] kommt durch"
 warhorse.1201.b.tt:1 "Euer Pferd scheint Euch allerdings weniger zu vertrauen"
 warhorse.1201.b_bad:1 "[ROOT.Char.Custom('WarhorseStoryName')] erliegt seiner Erkrankung"

 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Pferdenarr"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] beäugt [ROOT.Char.Custom('WarhorseStoryName')] eingehend und nickt zustimmend.\n\n„Ihr habt da ein prächtiges Ross, [ROOT.Char.GetTitleTierName]! Wenn ich einmal mit ihm ausreiten dürfte, würdet Ihr mir eine große Ehre erweisen.“"
 warhorse.1301.a:0 "Viel Vergnügen!"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] ist ein wildes Ross, und [horse_vassal.GetFirstNameNoTooltip] ist nicht für [horse_vassal.Custom('DE_PRO_POS_S_3P')]e Reitkünste bekannt: Ob [horse_vassal.Custom('DE_PRO_PER_S_3P_N')] das wohlbehalten übersteht?"
 warhorse.1301.b:0 "Niemand außer mir reitet [ROOT.Char.Custom('WarhorseStoryName')]!"

 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Ein Gaul des Grauens"
 warhorse.1401.desc:0 "Als die Nacht anbricht, finde ich mich allein im Stall wieder, und die Stille wird nur vom Stampfen meines Pferdes [ROOT.Char.Custom('WarhorseStoryName')] gestört. Etwas an seinem Blick ist sonderbar. Da liegt etwas … #EMP Bedrohliches#! in ihm.\n\nEr verfolgt mich, als ich mich zum Gehen wende, und der Schauer, der mir den Rücken hinunterläuft, beschert mir ein Frösteln, das mich lange nicht loslässt."
 warhorse.1401.a:0 "Das ist lächerlich: [ROOT.Char.Custom('WarhorseStoryName')] ist nur ein Pferd."
 warhorse.1401.a.tt:1 "#F Doch warum spüre ich dann noch immer seinen Blick auf mir?#!"
 warhorse.1401.b:0 "Dieses Pferd ist mit Sicherheit verflucht. Schafft es mir vom Hals!"

 warhorse.1402.desc:0 "Die Füße von Huftritten grün und blau, die Hände blutig von zuschnappenden Zähnen, der Leib zerschunden, weil ich zu oft abgeworfen wurde … [ROOT.Char.Custom('WarhorseStoryName')] wiehert munter, als ich um ein Haar in die Lanze eines meiner Soldaten geschleudert werde, und ich weiß nicht, wie viel hiervon ich noch ertragen kann."
 warhorse.1402.a:0 "Ich lasse mich nicht von einem Gaul bezwingen!"
 warhorse.1402.b:0 "Die Geschichte von [ROOT.Char.Custom('WarhorseStoryName')] endet hier."
 
 warhorse.1499.desc:0 "Es geschieht, als wir gerade auf dem Rückweg von einem kleinen Ausritt sind: das, was ich befürchtete und voller Schrecken erwartete, seit ich zum ersten Mal die Boshaftigkeit im Blick meines Pferdes [ROOT.Char.Custom('WarhorseStoryName')] sah. Es wirft mich just in jenem Augenblick ab, als wir an einer Ansammlung scharfkantiger Felsen vorbeireiten, und ich lande mit dem Kopf voran auf einer dieser besagten Kanten. Das Letzte, was ich über den blendenden Schmerz wahrnehme, ehe alles um mich herum verblasst, ist ein lautes Wiehern …"
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')] … warum?"

 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Das Ende eines Lebens"
 warhorse.8001.desc:0 "Mein treues Ross [ROOT.Char.Custom('WarhorseStoryName')] wird alt. Sein Dahinschreiten ist nicht mehr so geschwind wie früher, und das Feuer in seinem Blick erlischt.\n\nWenn ich seine Blutlinie am Leben erhalten will, sollte ich mich nach einem passenden Pferd für eine Paarung umsehen."
 warhorse.8001.a:0 "Ich werde ein starkes Ross finden."
 warhorse.8001.b:0 "Sucht nach einem wendigen Pferd."
 warhorse.8001.c:0 "Die wichtigste Eigenschaft eines jeden Reittiers ist die Ausdauer."
 warhorse.8001.d:0 "Durchkämmt das Land nach dem wildesten Pferd!"
 warhorse.8001.e:0 "Ich werde mein Pferd seine letzten Tage in Ruhe verbringen lassen."

 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Der Kreislauf des Lebens"
 warhorse.8002.desc:0 "Mein geliebtes Ross [ROOT.Char.Custom('WarhorseStoryName')] ist von uns gegangen, doch es ließ ein starkes Fohlen zurück! Ich kann in diesem Jungtier bereits den Charakter meines alten Pferdes wiedererkennen: In gewisser Weise weilt mein treuer Augenstern noch unter uns."
 warhorse.8002.a:0 "Ruhe sanft, [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.8003.desc:0 "Als ich die Ställe aufsuche, werde ich von der traurigen Kunde begrüßt, dass mein geliebtes Pferd [ROOT.Char.Custom('HorseStoryMareStallion')] während der Nacht dahingeschieden ist und nichts als eine Leere in meinem Herzen hinterlässt."
 warhorse.8003.a:0 "O [ROOT.Char.Custom('WarhorseStoryName')], ich werde dich vermissen!"
