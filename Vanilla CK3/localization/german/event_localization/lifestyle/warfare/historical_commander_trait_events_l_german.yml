 historical_commander_trait.reject.tt: "#F Ihr sucht andernorts nach Inspiration #!"
 #Hannibal
 historical_commander_trait.0001.t: "„Der Feind Roms“"
 historical_commander_trait.0001.desc: "Beim Studium der Taktiken historischer Generäle war ich höchst überrascht, von den Taten des Hannibal Barca während des Zweiten Punischen Krieges zu lesen.\n\n#F Hannibal, der als „Feind Roms“ bekannt war, feierte seinen größten Triumph bei der Schlacht von Cannae, als seine Armee von rund 50.000 Soldaten die größere römische Armee, die 86.000 Köpfe zählte, durch geschickte Manöver einkesseln konnte. Von den umzingelten Römern, die sich nicht zurückziehen konnten, überlebten nur 3.000 das Massaker.#!"
 historical_commander_trait.0001.a: "Wie Hannibal werde ich meine Feinde auslöschen!"
 historical_commander_trait.0001.b: "Hannibal war ein wahrer Meister der fabianischen Taktiken."
 historical_commander_trait.0001.c: "Hannibals größte Stärke war seine Vielseitigkeit."
 historical_commander_trait.0001.d: "Pah! Er war ein Narr, diesen hoffnungslosen Krieg zu kämpfen."
 historical_commander_trait.0001.d.good: "Brutalität ist keine Eigenschaft, die man bewundern sollte, auch nicht im Krieg."
 #Caesar
 historical_commander_trait.0002.t: "Cäsars Triumph"
 historical_commander_trait.0002.desc: "Beim Studium der Taktiken historischer Generäle amüsierte es mich, von Julius Cäsars Taten während seiner Eroberung Galliens zu lesen.\n\n#F Während er Alesia belagerte, entschied Cäsar, dass ein direkter Angriff auf die gut befestigte Stadt zu kostspielig sei. Stattdessen befahl er seiner Armee, eine eigene Festung zu bauen, die die gesamte Stadt umschloss; so war die feindliche Garnison gefangen und litt Hunger, während sie gleichzeitig keine Verstärkung erhalten konnte.#!"
 historical_commander_trait.0002.a: "Bei einer Belagerung kann ein wenig Einfallsreichtum Gold wert sein."
 historical_commander_trait.0002.b: "Den Feind zu sich kommen lassen! Das gefällt mir!"
 historical_commander_trait.0002.c: "Cäsar ging ein Risiko ein, aber es machte sich bezahlt!"
 historical_commander_trait.0002.d: "So werden Kriege heutzutage nicht mehr geführt …"
 #Alexander
 historical_commander_trait.0003.t: "Alexander der Unaufhaltsame"
 historical_commander_trait.0003.desc: "Beim Studium der Taktiken historischer Generäle war ich verblüfft, von den Taten von Alexander dem Großen während seiner Eroberung Mesopotamiens zu lesen.\n\n#F Bei der Belagerung von Tyros griff Alexander eine Inselfestung an, indem er ein nahegelegenes Dorf zerstörte und aus den Trümmern einen Damm baute, der sich vom Festland bis zu den Mauern von Tyros erstreckte. So konnten seine Belagerungsmaschinen die feindliche Festung direkt angreifen, obwohl es am Ende seine Marine war, die für den Durchbruch sorgte.#!"
 historical_commander_trait.0003.a: "Meine Armee wird sich niemals durch Wasser aufhalten lassen!"
 historical_commander_trait.0003.b: "Dieser Damm war ein wahrer Geniestreich."
 historical_commander_trait.0003.c: "Die Ressourcen meines Feindes gegen ihn verwenden? Grandios!"
 historical_commander_trait.0003.d: "Warum sollte ich Zeit mit Taktiken vergeuden, die nicht funktionierten?"
 #Constantine
 historical_commander_trait.0004.t: "Die Vision von Chi-Rho"
 historical_commander_trait.0004.desc: "Beim Studium der Taktiken historischer Generäle inspirierte mich die Geschichte von Konstantins Sieg in der Schlacht bei der Milvischen Brücke.\n\n#F In der Nacht vor der Schlacht träumte Konstantin, dass er nur siegreich sein könne, wenn er ein Chi-Rho, ein Christogramm, auf die Schilde seiner Soldaten malte. Genau das tat er, und am nächsten Tag überrannte er die Truppen des Thronräubers Maxentius, der in den Tiber fiel und ertrank.#!"
 historical_commander_trait.0004.a: "Die Bösen können es nicht mit den Armeen Gottes aufnehmen!"
 historical_commander_trait.0004.b: "Konstantin ließ sich von keinem Fluss aufhalten, und so wird es auch bei mir sein!"
 historical_commander_trait.0004.c: "Nüchtern betrachtet wurde diese Schlacht durch anpassungsfähige Taktiken gewonnen."
 historical_commander_trait.0004.d: "Kniffe zur Steigerung der Moral gewinnen keine Kriege!"
 #Khalid ibn al-Walid
 historical_commander_trait.0005.t: "Das Schwert Allahs"
 historical_commander_trait.0005.desc: "Beim Studium der Taktiken historischer Generäle wurde ich nachdenklich, nachdem ich von der ersten Schlacht Khalid ibn al-Walis nach seiner Bekehrung zum Islam las.\n\n#F Während der Schlacht von Mu'tah, in der die Byzantiner seinen Truppen im Verhältnis drei zu eins überlegen waren, sprach Khalid seinen demoralisierten Soldaten Mut zu, ihre Stellung zu halten. Durch ihren Akt der Tapferkeit konnte er einen Rückzug nach Medina organisieren, was seine Männer vor dem sicheren Tod rettete. Später eroberten Khalid und seine Armee ganz Arabien in Allahs Namen!#!"
 historical_commander_trait.0005.a: "Wer in Allahs Namen kämpft, wird siegreich sein!"
 historical_commander_trait.0005.b: "Gegen überlegene Mächte hält uns der Glaube am Leben."
 historical_commander_trait.0005.c: "Man muss nicht nur wissen, #EMP wie#! man kämpft, sondern auch #EMP wann#!."
 historical_commander_trait.0005.d: "Warum wird diese schmähliche Niederlage so gefeiert?"
