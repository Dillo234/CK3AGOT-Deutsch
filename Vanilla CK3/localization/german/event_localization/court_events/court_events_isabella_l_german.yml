 ##### A diplomat bleeds to death in your throne room by Isabella Welch
 
 court.4001.t:0 "Eine Fleischwunde"
 court.4001.desc:0 "Unter den Füßen von [bleeding_diplomat.GetName] – [bleeding_diplomat.Custom('DE_ART_IND_N')] Diplomat[bleeding_diplomat.Custom('DE_END_NOU_S_GS_N')], [bleeding_diplomat.Custom('DE_ART_DEF_S_A')] mein[bleeding_diplomat_liege.Custom('DE_END_PRO_S_N')] Verbündet[bleeding_diplomat_liege.Custom('DE_END_ADJ_IND_S_N')] [bleeding_diplomat_liege.GetName] zu mir entsandt hat – breitet sich eine Blutlache aus. Aufgrund der beachtlichen Menge an rotem Lebenssaft, die von meinem feinen Teppich bereits aufgesaugt wurde, kann ich nur vermuten, dass [bleeding_diplomat.Custom('DE_PRO_PER_S_3P_N')] schon seit Stunden, wenn nicht gar länger, blutet.\n\n„Ich entschuldige mich für diese Sauerei. Ich wurde von einem Zwerg durch ein Fenster geworfen, der mich auf meiner Reise nach [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] in einem Gasthaus ausrauben wollte. Da der Dieb meinen Sturz jedoch abfederte, kann der diplomatische Besuch weitergehen: Es wird noch #EMP Tage dauern#!, bis mein Blutverlust tödlich ist!“"
 court.4001.a:0 "Wachen, bringt dies[bleeding_diplomat.Custom('DE_END_ADJ_NUL_S_A')] [bleeding_diplomat.GetWomanMan] zum Arzt."
 court.4001.b:0 "Ich habe erst nächste Woche Zeit. Haltet Ihr so lange durch?"
 court.4001.c:0 "Wir können jetzt reden, aber Euer Lehnsherr zahlt für meinen Teppich."
 court.4001.carpet:0 "Ihr müsst Euren Teppich reinigen"
 court.4001.new_carpet:0 "[bleeding_diplomat.Custom('DE_PRO_PER_S_3P_N')|U] wird noch mehr bluten. Ihr werdet einen neuen Teppich kaufen müssen."
 court.4001.toast:0 "[bleeding_diplomat.GetName] stirbt"
 court.4001.toast_desc:0 "[bleeding_diplomat.GetName] ist auf Eurem flauschigen Teppich verblutet."
 court.4001.cure_toast:0 "Arzt heilt Diplomat"

##### All-male-choirs by Isabella Welch

 court.4100.t:0 "Knappen für [GetPlayer.Custom('KnightCulturePluralNoTooltip')]"
 court.4100.desc:0 "Mein[court_musician.Custom('DE_END_NOU_S_GS_N')] Hofmusiker[court_musician.Custom('DE_PRO_PER_S_3P_N')] kommt in einem Rhythmus hüpfend, den scheinbar nur [court_musician.Custom('DE_PRO_PER_S_3P_N')] hören kann, auf mich zu.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], dürfte ich um Eure Aufmerksamkeit bitten? Ich habe einen unvergleichlichen Männerchor vorbereitet! Durch ein von mir neu entwickeltes Vorgehen singen sie nicht nur, sondern tragen auch Strumpfhosen und verzierte Schambergen über ihren schimmernden Lenden und tanzen vollkommen im Gleichtakt! Alles natürlich als Teil eines Lobliedes zu Ehren der höchsten Mächte. Ich bin mir sicher, dass diese Darstellung, solltet Ihr sie finanzieren, den Damen des Hofes sehr gefallen wird.“"
 court.4100.a:0 "Mir kommt die Galle hoch. Werft dieses perverse Geschöpf in den Kerker!"
 court.4100.b:0 "Die Strumpfhosen sind für die Damen sicher zu viel des Guten."
 court.4100.c:0 "Meine Münzen habt Ihr. Ich freue mich schon sehr auf die Vorstellung!"

##### Sneaky passages by Isabella Welch ######

 court.4200.t:0 "Mörder- und Priesterlöcher"
 court.4200.desc:0 "Ein blasses Individuum, das aussieht, als hätte es sein gesamtes Leben im Untergrund verbracht, lauert in der Ecke meines Thronsaals."
 court.4200.desc_middle:0 "\n\n„Ich habe gehört, Ihr möchtet einen Geheimgang bauen lassen. Ich kann jeden noch so verrückten Wunsch erfüllen, den Euer finsteres Herz für diesen Gang hegt."
 court.4200.desc_oubliette:0 "$court.4200.desc_middle$ Ich kann Euch sogar einen Kerker in Eure Schlafgemächer bauen, in den Euch Eure Liebschaft in der Hitze der Leidenschaft hineinwerfen kann!“"
 court.4200.desc_gluttony:0 "$court.4200.desc_middle$ Ich kann sogar einen diskreten Schacht zwischen Eurem Schlafzimmer und der Küche anfertigen, durch den Ihr mitten in der Nacht Kuchen transportieren könnt.“"
 court.4200.desc_fallback:0 "$court.4200.desc_middle$“"
 court.4200.a:0 "Ich betrete und verlasse Zimmer nur durch die Vordertür!"
 court.4200.b:0 "Eine Reihe von Gucklöchern an Orten, an denen sich meine Höflinge versammeln, bitte!"
 court.4200.c:0 "Ich bin [ROOT.Char.Custom('DE_ART_IND_N')] einfach[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetWomanMan]. Ein verborgener Fluchtweg reicht mir."
 court.4200.d:0 "Eine Kuchenwinde? Genial!"
 court.4200.e:0 "Ich gebe zu, dass ich #EMP schon#! gern splitternackt in einen Privatkerker geworfen werden möchte."
 court.4200.f:0 "Ein versteckter Folterraum, in dem ich mit allem davonkommen kann."
 court.4200.g:0 "Ich #EMP habe#! mir schon immer einen Raum gewünscht, in dem ich ungestört in Panik ausbrechen kann!"

##### My Spire is Bigger than Yours! by Isabella Welch #####

 court.4250.t:0 "Meine Turmspitze ist größer als Eure!"
 court.4250.desc:1 "„Erbärmliche Höflinge aus [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]“, brüllt [tower_challenger_rival.GetTitledFirstName], während [tower_challenger_rival.Custom('DE_PRO_PER_S_3P_N')] in den Thronsaal gestürmt kommt.\n\n„Während sich [ROOT.Char.GetTitledFirstNameNoTooltip] wie ein Schwein im Schlamm suhlt, habe ich in [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier] den höchsten Turm errichtet, den diese verdorbene Erde je gesehen hat. Von diesem aus gelingt es mir fast, die Sterne vom Himmel zu holen. Da frage ich Euch: Wo sind Eure Sterne, [ROOT.Char.GetTitledFirstNameNoTooltip]?“\n\nMein [concerned_steward.GetCouncilTitle] legt mir beruhigend die Hand auf die Schulter. „Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], der Turm von [tower_challenger_rival.GetTitledFirstNameNoTooltip] besteht aus 400 Fuß eher wackeligem Ton und Kleister. Achtet nicht weiter auf [tower_challenger_rival.Custom('DE_PRO_PER_S_3P_A')] und [tower_challenger_rival.Custom('DE_PRO_POS_S_3P')]e Sticheleien und wartet einfach, bis das Ding auseinanderfällt!“"
 court.4250.a:0 "Schiebt Euch Eure Himmelsnadel dorthin, wo nie die Sonne scheint!"
 court.4250.b:0 "Wir werden unseren Turm so ausbauen, dass er einen Fuß höher als Eurer ist!"
 court.4250.c:0 "Ich verlange, dass wir einen Turm bauen, der #EMP 100 Fuß#! höher ist!"
 court.4250.b.tt:0 "Ihr befestigt einen sehr langen Fahnenmast an Eurer höchsten Turmspitze"
 court.4250.c.success.tt:0 "Ihr errichtet einen riesigen Turm"
 court.4250.c.failure.tt:0 "Euer Turm bricht während des Baus zusammen"
 court.4250.c.failure_toast_title:0 "Euer Turm bricht in sich zusammen!"
 court.4250.c.accident.tt:0 "Ein schrecklicher Unfall ereignet sich"
 court.4250.c.accident.tt.flavour:0 "Wer vermag schon zu sagen, was da alles schiefgehen könnte …"

### Spires part 2

 court.4251.desc:0 "Als mir mitgeteilt wird, dass mein Turm endlich fertiggestellt ist, lade ich meinen gesamten Hofstaat zur Besichtigung nach draußen ein. Der Turm ragt in den Himmel, schwankt aber auch im Wind."
 court.4251.desc_child_accident:0 "\n\nAus der Menge der gaffenden Höflinge krabbelt mein Kind [crushed_child.GetName] neugierig auf das imposante Bauwerk zu und starrt es mit großen Augen an.\n\n[crushed_child.GetNameNoTooltip] hat nicht einmal Zeit zu schreien, als die Spitze des Turms abbricht, hinunterstürzt und [crushed_child.Custom('DE_PRO_PER_S_3P_A')] unter sich zermalmt."
 court.4251.desc_rival_accident:0 "\n\nIch lade [tower_challenger_rival.GetTitledFirstNameNoTooltip] ein, mit mir hinaufzusteigen. [tower_challenger_rival.Custom('DE_PRO_PER_S_3P_D')|U] verschlägt es ob des Ausblicks den Atem – oder vielleicht auch wegen der Treppe. Als wir die Spitze erreichen und ich meinen Höflingen unten zuwinke, lehnt [tower_challenger_rival.Custom('DE_PRO_PER_S_3P_N')] sich an das Geländer, das sofort nachgibt und [tower_challenger_rival.Custom('DE_PRO_PER_S_3P_A')] nach einem langen Fall direkt in den Himmel schickt."
 court.4251.desc_success:0 "\n\nMeine gaffenden Höflinge beglückwünschen den Bau dieses imposanten Turms mit stürmischem Beifall, doch aus irgendeinem Grund vermeiden es alle, in seinem Schatten zu stehen.\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip] flüstert mir zu: „Ich schwöre, ich werde mit einem #EMP doppelt#! so hohen Turm zurückkommen.“"
 court.4251.a:0 "O [crushed_child.GetNameNoTooltip], Ihr wart so süß wie ein Pfannkuchen!"
 court.4251.b:0 "Endlich habt Ihr fliegen gelernt, [tower_challenger_rival.GetTitledFirstNameNoTooltip]."
 court.4251.c:0 "Wer suhlt sich jetzt im Schlamm, [tower_challenger_rival.GetTitledFirstNameNoTooltip]?"

### Crusades Preaching Tours by Isabella Welch

 court.4300.t:0 "Quantum Praedecessores"
 court.4300.preaching_tour_bernard_of_clairvaux_intro:0 "Bernhard von Clairvaux macht auch hier halt, während [right_portrait_character.Custom('DE_PRO_PER_S_3P_N')] auf dem ganzen Kontinent predigt, um das Feuer für den laufenden Religionskrieg zu schüren. Mein [bishop.GetCouncilTitle] setzt mich darüber in Kenntnis, dass unser Besuch eine zentrale Rolle bei der Ausarbeitung der Doktrinen für den ersten Heiligen Orden der Tempelritter spielte.\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology:0 "„Ich fühle mich geehrt, in Gegenwart einer anderen Person zu sein, die für ihr theistisches Verständnis renommiert ist. Ich arbeite derzeit an einer neuen Abhandlung über unsere militärischen Orden. Sie trägt den Titel: „Lobrede auf die Tempelritter“. Wenn Ihr einen Blick darauf werfen möchtet, kann ich eine Nachricht an [ghw_sponsor.GetTitledFirstName] schicken, dass [ghw_sponsor.Custom('DE_PRO_PER_S_3P_N')] eine Bulle zur Unterstützung Eures eigenen Ordens herausgeben soll.“"
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication:0 "„Ich danke Euch für Eure Gastfreundschaft und möchte mich für Eure Freundlichkeit revanchieren. Mir fiel auf, dass sich einige Eurer Höflinge beständig kratzen. Ich selbst habe einst eine Fliegenplage exkommuniziert, was den sofortigen Tod des Ungeziefers zur Folge hatte. Es scheint, als hättet Ihr einige faule Flöhe, die eine kirchliche Zensur benötigen!“"
 court.4300.preaching_tour_bernard_of_clairvaux_standard:0 "„Ich komme mit einer großen Bitte zu Euch: Mein Geist wurde zwar gesegnet, doch nicht mein Leib. Es ist nicht gut um meine Kontinenz bestellt und ich kann keine Predigt halten, ohne dass eine Latrine unter mir gegraben wird. Gibt es jemanden, der mich als christlicher Grubengräber auf meiner Rundreise begleiten würde?“"
 court.4300.preaching_tour_default:0 "Ein Priester hat den Eingang zu Eurem Thronsaal blockiert und verteilt rote Abzeichen in Form von Kreuzen, die sich jeder, der hineingeht, an seine Kleidung heften kann.\n\n„Der Himmel sei gepriesen! Ich befinde mich auf einer Reise durch die Reiche unserer eingeschworenen Verbündeten in unserem Religionskrieg und halte Predigten, um diesen heiligen Zweck mit Rekruten und Geldmitteln zu fördern.“"
 court.4300.a:0 "„Ihr habt meine Feder und mein Schwert!“"
 court.4300.b:0 "„Lasst uns diese ungläubigen Insekten exkommunizieren!“"
 court.4300.c:0 "„Ich bin mir sicher, dass [possible_latrine_digger.GetTitledFirstNameNoTooltip] unbedingt helfen möchte!“"
 court.4300.d:0 "„Mein Geldbeutel ist so offen wie der Himmel!“"
 court.4300.e:0 "„Meine persönliche Garde wird Euch auf Eurer Mission schützen.“"
 court.4300.e.tt:0 "[bernard_guard_1.GetTitledFirstName] und [bernard_guard_2.GetTitledFirstName] werden [right_portrait_character.GetTitledFirstName] durch Euer Reich eskortieren."
 court.4300.f:0 "Unwürdig, mit [right_portrait_character.Custom('DE_ART_IND_D')] solchen [right_portrait_character.GetWomanMan] zu sprechen, verneige ich mich schweigend."
 court.4300.g:0 "[right_portrait_character.Custom('DE_PRO_POS_S_3P')|U] Kreuzabzeichen sieht ziemlich schäbig aus, oder?"
 court.4300.a.tt:0 "Die [piety|E]- und [gold|E]-Kosten für die Gründung eines Ritterordens sind stark reduziert"

## Our Caravans are being attacked by Christian Nobles by Isabella Welch
 court.4350.t:0 "Safran in Flammen"
 court.4350.desc:0 "Mein [concerned_marshal.GetCouncilTitle] hat soeben ein Gespräch mit zwei verkohlt aussehenden Kaufleuten beendet, die in meinen Thronsaal humpelten. „Eine Handelskarawane, die Safran von [caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier] nach [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] bringen sollte, wurde überfallen. Die Diebe waren keine Banditen, sondern ein Rudel christlicher Landadliger in voller Montur.“\n\n[concerned_marshal.Custom('DE_PRO_PER_S_3P_N')|U] seufzt tief. „Dummköpfe, die unser Volk massakrieren wollen, versuchen, uns vor der Nase ihres Lehnsherrn zum Krieg zu provozieren. Wenn wir Vergeltung üben, riskieren wir, die Vereinbarungen mit [caravan_attacker_liege.GetName] über die von unseren Höflingen so geliebten Luxusimporte zu gefährden.“"
 court.4350.a:0 "Es ist schwer, solche Possen zu ignorieren, aber der Handel geht vor."
 court.4350.b:0 "Lasst uns selbst ein paar Überfälle durchführen!"
 court.4350.c:0 "Wir werden schon sehen, wie sie jammern, wenn wir nicht mehr mit Zucker handeln!"
 court.4350.c.tt:0 "#F Ihr stellt den Handel mit [caravan_attacker_liege.GetNameNoTooltip] ein#!"

## Our Nobles are attacking Islamic Caravans by Isabella Welch

 court.4355.t:0 "Wer wagt einen Kampf gegen den Sarazenen?"
 court.4355.desc:0 "„Mein Lehnsherr“, ruft mein [reporting_marshal.GetCouncilTitle]. „Ich habe zufällig gehört, wie [caravan_attacker.GetTitledFirstName] damit prahlte, dass [caravan_attacker.Custom('DE_PRO_PER_S_3P_N')] und eine Schar von Adligen wie gemeine Briganten losgezogen sind und Karawanen mit Zucker aus [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier] überfallen haben. Diese Hunde geifern nach einem Religionskrieg und versuchen, [attacked_liege.GetTitledFirstName] entsprechend zu provozieren. Ich bin jedoch der Ansicht, dass wir den Handel weit mehr brauchen als jede Schlacht …“\n\n„Wir brauchen keine Nahrung, sondern nur das Blut der Ungläubigen!“, brüllt [caravan_attacker.GetTitledFirstNameNoTooltip] vom anderen Ende des Thronsaals."
 court.4355.a:0 "Gute Arbeit! Das Ausrauben Ungläubiger ist ein heiliger Akt!"
 court.4355.a.tt:0 "Ihr leitet weitere Handelsüberfälle ein"
 court.4355.b:0 "Wachen! Schlagt [caravan_attacker.Custom('DE_PRO_PER_S_3P_A')] mit einer Zuckerdose, bis [caravan_attacker.Custom('DE_PRO_PER_S_3P_N')] die Tat bereut."
 court.4355.c:0 "Wahrscheinlich wird [caravan_attacker.Custom('DE_PRO_PER_S_3P_N')] unabhängig von meinem Befehl weiter plündern."
 court.4355.c.tt:0 "#F Das wird [caravan_attacker.Custom('DE_PRO_PER_S_3P_N')]#!"

# Monks/Holy men chasing the decapitated head of their target of worship by Isabella Welch
# better title please
 court.4400.t:0 "Kopfüber"
 court.4400.desc:0 "Eine Schar von Leuten in Roben stürmt in den Thronsaal, sucht eifrig den Boden ab und hebt dabei von Stühlen bis hin zu Röcken alles kurz einmal an.\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip]!“, schreit einer. „Wir sind die Anhänger von [the_headless.GetTitledFirstNameNoTooltip] [the_headless.Custom('DE_ART_DEF_S_D')] Kopflosen, [the_headless.Custom('DE_ART_IND_D')] großen Heiligen, [the_headless.Custom('DE_ART_DEF_S_N ')] wegen einer Prophezeiung, die man [the_headless.Custom('DE_PRO_PER_S_3P_D')] bei der Geburt mitgab, enthauptet wurde. Wie es bei Heiligen oft üblich ist, begann [the_headless.Custom('DE_PRO_POS_S_3P')] Kopf wegzurollen. Wir haben ihn quer durch das Land verfolgt und sind uns #EMP sicher#!, dass er den Hügel hinauf in Eure [ROOT.GetCharacter.Custom('FortifiedBuilding')] gerollt ist!“"
 court.4400.a:0 "Ihr habt meine Erlaubnis, die [ROOT.GetCharacter.Custom('FortifiedBuilding')] zu durchsuchen."
 court.4400.b:0 "Ich helfe bei der Suche!"
 court.4400.c:0 "Ich werde nicht zulassen, dass irgendein Kult meinen Hof auf den Kopf stellt!"
 court.4400.b.discovery:0 "Ihr findet eine längst vergessene Antiquität in Eurer [THIS.GetCharacter.Custom('FortifiedBuilding')]"
 court.4400.b.failure:0 "Die Kultisten verursachen Chaos"
 court.4400.b.severed_head:0 "Der abgetrennte Kopf wird gefunden!"
 court.4400.c.backdown:0 "Der Kult ist eingeschüchtert"
 court.4400.c.refusal:0 "Der Kult wird zurückkommen"

#Rummaging through the castle
 court.4401.desc:0 "In meinen Gewölben befinden sich weit mehr nutzlose Schmuckstücke, als ich zugeben möchte."
 court.4401.desc_arbitrary:0 "Ich prahle vor [head_chasing_monk.GetName] mit meinen ausgeklügelten Sicherheitsvorkehrungen – wenn niemand außer mir versteht, wie alles organisiert ist, kann ich auch niemals ausgeraubt werden!"
 court.4401.desc_default:0 "Jedes Mal, wenn [head_chasing_monk.GetName] eine neue Tür öffnet, erwarte ich, dass [head_chasing_monk.Custom('DE_PRO_PER_S_3P_N')] unter einem Haufen von Kuriositäten begraben wird. Ich hatte sogar m[ROOT.Char.Custom('RandomPrivateObject_DE_1')] hier unten vergessen!"
 court.4401.desc_object:0 "\n\nNach einigem Stöbern finden wir den Kopf zwar weiterhin nicht, aber [head_chasing_monk.GetName] scheint von allem fasziniert zu sein. Angesichts der Sorgfalt, mit der [head_chasing_monk.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.Custom('RandomWeirdObject_DE_1')] untersucht, könnte [head_chasing_monk.Custom('DE_PRO_PER_S_3P_N')] auch [head_chasing_monk.Custom('DE_ART_IND_A')] gut[head_chasing_monk.Custom('DE_END_ADJ_IND_S_A')] Erzzeugwart[head_chasing_monk.Custom('DE_END_NOU_S_GS_N')] abgeben."
 court.4401.desc_head:0 "\n\n[head_chasing_monk.Custom('DE_PRO_PER_S_3P_N')|U] bewegt sich wie ein Schwein, das nach Trüffeln sucht, vermutlich vom ranzigen Geruch geleitet, und zieht einen menschlichen Kopf aus den Trümmern hervor.\n\nDie Nähe des Kellers zum Verlies lässt jedoch vermuten, dass es sich wahrscheinlich um eine vergessene Seele aus meinen Folterkammern handelt."
 court.4401.a:0 "Ah, ja! Ähem. Das ist [the_headless.GetTitledFirstNameNoTooltip]! Lobet den Himmel und so …"
 court.4401.b:0 "Seht nur, wie sauber der Schnitt ist! Das ist eindeutig mein Werk."
 court.4401.c:0 "„Würde es Euch Freude bereiten, von Berufs wegen in meinem Müll zu wühlen?“"
 court.4401.d:0 "Es ist ein bisschen dreckig hier unten – ich sollte das aufräumen lassen."

## Being threatened by the cultist

 court.4402.desc:0 "Eines Nachts wache ich auf und spüre, dass jemand auf mir sitzt. Das ist kein sinnlicher Traum: Der geistesgestörte Mönch, der in meinen Thronsaal eingebrochen ist, hält mir ein Skalpell an die Kehle!\n\n„Wenn Ihr uns daran hindert, den Kopf zu suchen, könnten wir uns auch mit dem Euren begnügen. Er ist so schön rund und wird mit Sicherheit gut rollen!“"
 court.4402.a:0 "Warum machen wir uns nicht gleich auf die Suche danach?"
 court.4402.a.tt:0 "Ihr geht mit [head_chasing_monk.Custom('DE_PRO_PER_S_3P_D')] in den Keller"
 court.4402.b:0 "Wir haben den Kopf nicht gesehen! Lasst mich in Ruhe!"
 court.4402.b.success:0 "Ihr überwältigt den Mönch und lasst [head_chasing_monk.Custom('DE_PRO_PER_S_3P_A')] in den Kerker schmeißen"
 court.4202.b.success.tt:0 "Ihr werft [head_chasing_monk.GetName] in den Kerker"
 court.4402.b.failure:0 "Ihr werdet verletzt oder getötet"
 court.4402.c:0 "Ich wette, Ihr könnt mich mit diesem mickrigen Ding nicht enthaupten!"
 court.4402.c2.tt:0 "Ihr werdet teilweise enthauptet"
 court.4402.c3.tt:0 "Ihr werdet vollständig enthauptet"


## A series of questionable artifacts are up for sale by Isabella Welch
 court.4500.t:0 "Fingerknochen [ROOT.Char.Custom('DE_ART_IND_G')] [ROOT.Char.GetTitleAsNameNoTooltip][ROOT.Char.Custom('DE_END_NOU_S_G')]"
 court.4500.desc:0 "Ein Hausierer in einem Mantel, auf den allerlei Flitter und Schnickschnack aufgenäht sind, kommt auf mich zu.\n\n"
 court.4500.bleeder:0 "„Ich stelle Artefakte her, um reiche Narren um ihr Gold zu bringen. Mir ist zu Ohren gekommen, dass Ihr einen Überschuss an Blut habt, und ich bin mir sicher, Ihr habt auch einige Verehrer, die sich freuen würden, eine Brosche mit einer Glaskugel zu kaufen, die einen Tropfen Eures Blutes enthält.“\n\n[artifact_peddler.Custom('DE_PRO_PER_S_3P_N')|U] starrt auf die Adern an meinem Hals. „Ich zahle gut, und irgendein Trottel wird bestimmt denken, dass er auf diese Weise auch einen Hauch von königlicher Majestät erlangt.“"
 court.4500.psalter:0 "„Ich habe einen prächtigen Psalter – ein illuminiertes Manuskript mit einem geschnitzten Elfenbeineinband, verziert mit türkisfarbenen Perlen. Es enthält Geschichten über Menschen und ihre Liebschaften. Die Schnitzerei wird [cheating_character.GetTitledFirstNameNoTooltip] gewiss so sehr beeindrucken, dass [cheating_character.Custom('DE_PRO_PER_S_3P_N')] nie wieder auf die Idee kommen wird, das Bett mit jemand anderem zu teilen!“"
 court.4500.chastity_belt:0 "„Jeder weiß, dass Ihr von unersättlichen Begierden besessen seid, die die Kraft eines mit einem Trebuchet abgeschossenen Kataphrakten haben. Ich habe ein Artefakt, das diese Last von Euch nehmen wird.“\n\n[artifact_peddler.Custom('DE_PRO_PER_S_3P_N')|U] enthüllt einen Keuschheitsgürtel, der mit rostigen Stacheln verziert ist."
 court.4500.holy_needle:0 "„Ich habe eine kostbare Waffe, derer nur Eure Hände würdig sind: die Heilige Lanze von Antiochia, der Speer des Schicksals selbst! Mit diesem Speer werdet ihr die Ungläubigen auf dem Schlachtfeld vernichten!“\n\n[artifact_peddler.Custom('DE_PRO_PER_S_3P_N')|U] zieht einen winzigen Metallsplitter hervor, der eher wie eine Nähnadel aussieht."
 court.4500.finger_bones:0 "„Ihr macht den Anschein, als hättet Ihr Erfahrung beim Sammeln“, sagt [artifact_peddler.Custom('DE_PRO_PER_S_3P_N')] und zieht eine ramponierte Truhe hervor, die voller Knochen von allen erdenklichen Gliedmaßen ist.\n\n„Ich habe einige der seltensten heiligen Fingerknochen, manche davon sogar mit Gold überzogen. Sie werden als Einzelstücke verkauft, doch für einen vollständigen Zehnersatz würde ich Euch einen Preisnachlass gewähren.“"
 court.4500.dead_chicken:0 "„Ich habe hier ein wundersames Schmuckstück! Tragt es, und jeder Feind auf dem Schlachtfeld wird sofort denken, Ihr wärt bereits tot! Eure Sicherheit ist garantiert!“\n\nAus den Tiefen [artefakt_peddler.Custom('DE_PRO_POS_S_3P')]es Mantels zieht [artefakt_peddler.Custom('DE_PRO_PER_S_3P_N')] den Kadaver eines toten Huhns hervor."
 court.4500.worm:0 "„M[ROOT.GetCharacter.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.GetLadyLord], ich besitze ein Artefakt, das grandiose Illusionen erzeugt und mithilfe dessen Ihr alle davon überzeugen könnt, dass Ihr über Zauberkräfte verfügt.“\n\n[artifact_peddler.Custom('DE_PRO_PER_S_3P_N')|U] wedelt mit einem bunten Stoffwurm, der an einer sehr dünnen Schnur befestigt ist. „Zunächst scheint er zu ruhen, doch durch die Manipulation des Fadens erzeugt man die Illusion, dass der Wurm zum Leben erwacht ist! Stellt Euch nur vor, wie beeindruckt die [dummy_gender.Custom('LadiesLords')] bei Hofe sein werden!“"
 court.4500.a:0 "Ich habe jetzt schon kaum noch Blut im Leib – verschwindet!"
 court.4500.b:0 "Inzwischen würde ich alles einmal versuchen."
 court.4500.c:0 "$court.4500.b$"
 court.4500.d:0 "Es würde meine Lenden nur auf andere Weise zum Brennen bringen …"
 court.4500.e:0 "Das Schicksal ruft mich!"
 court.4500.f:0 "Verkauft Eure Lügen woanders!"
 court.4500.g:0 "Es hat einen gewissen Reiz, eine Reliquie von Christus zu benutzen, um meine Socken zu stopfen …"
 court.4500.h:0 "#EMP Das#! ist also der Grund, warum so viele Bauern heutzutage neun Finger haben."
 court.4500.i:0 "Ich nehme einen ganzen Unterarm!"
 court.4500.j:0 "Oh, dann macht nur."
 court.4500.k:0 "Ich bin schon recht geübt darin, mich tot zu stellen."
 court.4500.l:0 "Ich werde nicht den Puppenspieler geben!"
 court.4500.m:0 "Mir gefällt ein bisschen Zappelei!"
 court.4500.n:0 "$court.4500.j$"


## Your cupbearer is drinking all your wine! By Isabella Welch
 court.4600.t:0 "Der feinste [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U], den die Menschheit kennt"
 court.4600.desc:1 "Ich sehe, wie mein Mundschenk [cupbearer.GetTitledFirstName] und [cupbearer_friend.GetTitledFirstName] leicht taumeln und sich aus einer meiner erlesensten Flaschen einschenken.\n\n„Es ist so eine Schande, dass [ROOT.GetCharacter.GetTitledFirstName] all diesen [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] hortet wie ein Drache."
 court.4600.desc_lover:0 "Ihr schmeckt so köstlich, dass Ihr etwas verdient, was Euch ebenbürtig ist."
 court.4600.desc_friend:0 "Jeder meiner Freunde verdient es, wie [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] zu trinken!“"
 court.4600.desc_ending:1 "\n\nSie zucken nicht einmal mit der Wimper, als sie mich erspähen.\n\n„Ah, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]! Wir prüfen vorsorglich alle Getränke auf Gift. Nachdem ich meine Eingeweide mit jedem einzelnen Tropfen belastet habe, werde ich meine morgigen Kopfschmerzen als nichts anderes ertragen als eine Wunde, die ich in einem Kampf zu Euren Ehren erwarb!“"
 court.4600.a:0 "Mein Weinkeller ist zu oft verschlossen – eine Flasche für jeden am Hof!"
 court.4600.b:0 "Meine kostbaren Vorräte! Ihr seid [cupbearer.Custom('DE_ART_IND_N')] #EMP unwürdig[cupbearer.Custom('DE_END_ADJ_IND_S_N')]#! Diener[cupbearer.Custom('DE_END_NOU_S_GS_N')]."
 court.4600.b.tt:0 "Euer nächstes Festmahl wird weniger kosten, wenn Ihr verhindert, dass man Eure Reserven vertrinkt."
 court.4600.c:0 "„Meine Lager sind verschlossen, weil ich dort vergifteten [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] aufbewahre!“"
 court.4600.c.tt:0 "Die beiden werden aus ihrer Respektlosigkeit lernen, doch die Welt wird sich fortan vor Euren Giften hüten."
 court.4600.c.t:0 "Mundschenk vergiftet!"
 court.4600.d:0 "Holt rasch die andere Flasche, in der sich das Gegenmittel befindet."
 court.4600.d.tt:0 "Versucht, die Narren heimlich zu heilen und Eure Gifte geheim zu halten."
 court.4600.d.cure.t:0 "Gegengift mit anderem Getränk vermischt"
 court.4600.d.cure.tt:0 "Eure Gifte bleiben ein Geheimnis"
 court.4600.e:0 "Ich denke, ich sollte den Weinkeller für eine Weile sorgfältiger abschließen."

## A special procedure to cure your ailments is suggested... by Isabella Welch
 court.4700.t:0 "Trepanation der Seele"
 court.4700.desc_native_trepanning:0 "Eine Gestalt in Arztgewandung erscheint mit einer Kiste voller Instrumente ihrer Zunft, doch mir kehrt sich der Magen um, als ein Hammer und ein Pickel darunter zum Vorschein kommen.\n\n„M[ROOT.GetCharacter.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.GetLadyLord], ich bin ein gelernter Schädelöffner."
 court.4700.desc_foreign_medicine:0 "Eine schwarz gekleidete Gestalt aus einem fremden Land ist mit einer Kiste voller mysteriöser Hämmer eingetroffen, die Bildhauerwerkzeugen ähneln.\n\n„In meinem Land gibt es ein Ritual, das als Trepanation bekannt ist, und es scheint, dass Ihr es brauchen könntet."
 court.4700.desc_possessed:0 "Im Zuge Eurer Besessenheit sind es Geister, die um Eure Seele kreisen, doch sie wollen nicht wirklich bleiben. $court.4700.desc_passage$ $court.4700.growth$“"
 court.4700.desc_witch:0 "Als Okkultist[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')] mögen Eure eigenen Kräfte gewaltig sein, doch es gibt immer noch eine Barriere, die Euch zurückhält. Eure Magie könnte die ganze Welt erobern, wenn ihr den Luftgeistern nur erlauben würdet, in Euren Schädel einzudringen.“"
 court.4700.desc_melancholic:0 "Stellt Euch nur vor, all Euer Elend könnte einfach aus Eurem Körper in die Luft entweichen. Die Qualen sind nicht Eure. Es sind lebendige Geister, die ich befreien kann. $court.4700.growth$“"
 court.4700.desc_heavy_mind:0 "Euer Geist mag schwer sein, doch dies liegt nur daran, dass er beschwert wird. Euer Kopf ist voller Geister, die an Eurem Verstand nagen, Gedanke für Gedanke. $court.4700.growth$ $court.4700.desc_passage$“"
 court.4700.desc_blind:0 "Eure Sicht ist nicht fort, sie ist nur getrübt. In Euren Augen schwimmen Geister. Ich kann hinabtauchen und sie herausholen.“"
 court.4700.desc_lunatic:0 "Eure Entscheidungen werden von einer Schar unwilliger Geister getroffen. Sie sind wie eine Versammlung von Verrückten. $court.4700.growth$ Wir können sie herausholen. Mithilfe von ein paar Nägeln.“"
 court.4700.desc_headache:0 "Es heißt, Ihr würdet unter überwältigenden Kopfschmerzen leiden. Da Ihr in Eurem Leben oft unter Druck steht, haben sich immer mehr Geister ansammeln können, die sich an den Sorgen in Eurem Schädel laben. $court.4700.desc_passage$“"
 court.4700.desc_trepanning_vices:0 "Die Laster, die Euch vorgeworfen werden, sind nicht Eure eigenen. Sie sind dem flüchtigen Einfluss einiger Geister geschuldet. $court.4700.desc_passage$""
 court.4700.growth:0 "Sie könnten sogar in einer Wucherung in Eurem Gehirn lauern."
 court.4700.desc_passage:0 "Ich könnte einen Durchgang schaffen, um sie zu befreien."
 court.4700.a:0 "Der reine Hohn! Mein Leid ist weit mehr als Aberglaube!"
 court.4700.b:0 "Ich ertrage das nicht länger. Holt den Meißel!"
 court.4700.b.tt:0 "Die Operation wird durchgeführt …"
 court.4700.c:0 "Ich bin kein[ROOT.GetCharacter.Custom('DE_END_PRO_S_N')] Verbrecher[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')] – mein Volk denkt nur zu rückständig!"
 court.4700.d:0 "Ich lehne ab, aber vielleicht kann mein Arzt etwas von Euch lernen."
 court.4700.success:0 "Ihr übersteht die Trepanation unbeschadet"
 court.4700.no_success:0 "Die Trepanation hat keine Wirkung"
 court.4700.removal:0 "Die Trepanation beseitigt Eure Gebrechen"
 court.4700.headache:0 "Alle Eure Ängste verschwinden"
 court.4700.witch_power:0 "Die Trepanation verstärkt Eure Hexenkräfte"
 court.4700.mental_faculties:0 "Die Trepanation schadet Euren geistigen Fähigkeiten"
 court.4700.physical_faculties:0 "Die Trepanation schadet Eurem Körper"

## The Trepanning!

 court.4701.physician_study:0 "Ich werde in das Arbeitszimmer meines Arztes [court_physician.GetTitledFirstName] gebracht, von dem [trepanner.GetTitledFirstName] annimmt, dass er über die nötigen Talente verfügt, um uns bei unserem Vorhaben zu helfen. Während [trepanner.Custom('DE_PRO_PER_S_3P_N')] mich in einem Stuhl festbindet, wartet [court_physician.GetTitledFirstNameNoTooltip] hinter mir."
 court.4701.no_physician:0 "Ich werde in ein Hinterzimmer meiner [ROOT.Char.Custom('FortifiedBuilding')] gebracht. Während ich in einem Stuhl festgebunden werde, versichert mir [trepanner.GetTitledFirstNameNoTooltip], es würde nur Aufregung bei Hofe verursachen, wenn man meine Schreie hören könnte.\n\n"
 court.4701.physician_excited:0 "„Oh, wie ich eine gute Trepanation liebe!“\n\n"
 court.4701.physician_excited_2:0 "„Wie aufregend! Ein neues Verfahren!“\n\n"
 court.4701.physician_concerned:0 "„Seid vorsichtig mit [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_D')]!“\n\n"
 court.4701.physician_concerned_2:0 "„Ich werde eingreifen, falls diese vulgäre Methode scheitert.“\n\n"
 court.4701.mental_health_cannot_be_trepanned_away:0 "$court.4701.trepanning_vices_operation$ \n\nObwohl ich mir wünschte, eine Behandlung könnte mich von den Schmerzen befreien, gibt mir das Wissen, dass zumindest mein Verstand mein eigener und nicht der eines Dämons ist, eine gewisse Sicherheit."
 court.4701.trepanning_success:0 "Der Hammer bohrt den Pickel tief in meinen Schädel. Sofort öffnen sich die Pforten meines Körpers. Mein Herz klopft, ich zittere, schaudere und spüre, wie ich aus meinen quälenden Schmerzen emporgehoben werde. Inmitten sprühender Funken der Pein tauche ich in einer herrlich ruhigen, neuen Welt auf."
 court.4701.trepanning_witch_power:0 "Ich habe keine Angst, als der Meißel beginnt, sich in meinen Schädel zu graben. Inmitten der Salben, die auf mein Gehirn gerieben werden, und einer blendenden Empfindung höre ich das Lachen von [ROOT.Char.GetFaith.WitchGodName|U] und wie [ROOT.Char.GetFaith.WitchGodSheHe] sich über dieses alberne Ritual lustig macht.\n\n$court.4701.trepanning_no_result$"
 court.4701.trepanning_vices_operation:0 "Der Hammer bohrt sich in meinen Schädel. Ich halte mich am Stuhl fest. $court.4701.trepanning_no_result$"
 court.4701.trepanning_headache_operation:0 "$court.4701.trepanning_no_result$ Der Schmerz in meinem Kopf ist weg."
 court.4701.trepanning_mental_injury:0 "[trepanner.GetTitledFirstNameNoTooltip] klopft sanft mit dem Hammer auf meinen Schädel, als ob [trepanner.Custom('DE_PRO_PER_S_3P_N')] ein weich gekochtes Ei aufschlagen würde."
 court.4701.trepanning_incapable_injury:0 "Ein gleißender Blitz durchfährt mich. Ich spüre einen Rausch und sehe, wie vergangene Tage und Jahre an mir vorbeiziehen. Wo bin ich? Warum habe ich Kopfschmerzen? Wie heiße ich? Was ist meine Lieblingskuchenfüllung?"
 court.4701.trepanning_possessed_injury:0 "Obwohl mir versprochen wurde, die Geister würden aus meinem Kopf befreit, werde ich plötzlich zum ersten Mal Zeuge einer echten Erscheinung: Ein geflügelter Schemen tanzt im Raum von Schatten zu Schatten und grinst mich an."
 court.4701.trepanning_deviant_injury:0 "Während das Loch gebohrt wird, beginne ich, die schmatzenden Geräusche zu genießen, die Eingeweide machen. Nach einigen Gedankenspielen überkommt mich ein plötzlicher Anfall von Genialität! Ich muss nachtaktiv werden und nur Brotkrusten verzehren! Warum habe ich nie Liebe gemacht, während ich vorgab, ein Pferd zu sein?"
 court.4701.trepanning_learning_penalty:0 "Während das Skalpell immerzu in meinem Schädel umherkreist, merke ich, dass ich nur mit Mühe #EMP stillhalten#! kann. Als es endlich aufhört, hat mein verschwommener Verstand das Gefühl, durch Schlamm waten zu müssen, um auch nur einen einzigen Satz zu bilden."
 court.4701.trepanning_physical_injury:0 "Als der Pickel in meinen Schädel gebohrt wird, durchströmt mich ein solcher Schmerz, dass sich meine Wirbelsäule wie zersägt anfühlt."
 court.4701.trepanning_no_result:0 "Ich bekomme den Schmerz nach und nach in den Griff. Als der Pickel endlich entfernt wird, fühle ich nichts als einen leichten Luftzug, der über mein entblößtes Gehirn weht."
 court.4701.trepanning_coordination_penalty:0 "Ich fange an, überhaupt nichts mehr zu spüren. Als der Pickel endlich entfernt wird, bemerke ich das nicht. Als ich aufzustehen versuche, gehorcht mein Körper mir kaum."
 court.4701.trepanning_blind_injury:0 "Meine Sicht verschwimmt mit einem Mal zu einem dichten Nebel, und schon im nächsten Wimpernschlag betrete ich ein Reich des ewigen Zwielichts."
 court.4701.a:0 "Hihi! Hallo!"
 court.4701.b:0 "Verdammter Bastard! Was habt Ihr getan?!"
 court.4701.c:0 "Mir tut der Schädel weh!"
 court.4701.d:0 "Wer ist ein braver Dämon? Ja, du bist einer!"
 court.4701.e:0 "Ich sollte meine gesamte Unterwäsche aus dem Fenster werfen!"
 court.4701.f:0 "Fantastisch! Wie würde es Euch gefallen, mein Hofarzt zu sein?"
 court.4701.g:0 "Das ist der Beweis, dass meine vermeintlichen „Laster“ kaum das Werk von Dämonen sind."
 court.4701.h:0 "Ich stehe in Eurer Schuld … sobald Ihr einen Korken für das Loch gefunden habt …"
 court.4701.i:0 "Meine geplagten Gedanken sind ein Feind, dem ich allein entgegentreten muss."


 court.4750.t:0 "Ich brauche einen Helden"
 court.4750.desc:0 "Ich bemerke, wie mein Poet im Thronsaal auf und ab geht. [poet.Custom('DE_PRO_PER_S_3P_N')|U] schreit jeden an, der ihm in die Quere kommt.\n\nAls ich mich nähere, sehe ich mit einer geradezu literarischen Wut konfrontiert: „Kreuzt nicht meinen Weg, es sei denn, Ihr seid eine Muse, die aus dem Himmel herabsteigt! Oh …“ Das Gesicht des Poeten strahlt vor Freude. „Habt Ihr vielleicht die Inspiration, nach der ich mich sehne, m[ROOT.GetCharacter.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.GetLadyLord]? Ich suche ein Thema für mein nächstes Werk.\n\n„Könnt Ihr mir verraten, wer Euer Lieblingsheld ist?“"
 court.4750.a:0 "Erfindet eine Geschichte aus der Zeit von Päpstin Johanna!"
 court.4750.b:0 "Lady Godiva! Eine Ballade über ihren Ritt!"
 court.4750.c:0 "Sindbad ist eine so verwegene Figur!"
 court.4750.d:0 "Caligula war ein Mann nach meinem Geschmack."
 court.4750.e:0 "Die Geschichten von Nasreddin zaubern mir immer ein Lächeln auf die Lippen."
 court.4750.f:0 "Erzählt mir von Valmiki, dem ersten Poeten!"
 court.4750.g:0 "Na, das wäre natürlich ich selbst!"
 court.4750.h:0 "Warum bezahle Ich Euch, wenn Ihr nicht nach Bedarf komponieren könnt?"

 court.4751.intro:0 "Auf meinen Wunsch hin trägt mir mein Dichter ein Werk vor, das von"
 court.4751.topic.pope_joan:0 "Päpstin Johanna"
 court.4751.topic.lady_godiva:0 "Lady Godiva"
 court.4751.topic.sinbad:0 "Sindbad"
 court.4751.topic.caligula:0 "Caligula"
 court.4751.topic.nasreddin:0 "Nasreddin"
 court.4751.topic.valmiki:0 "Valmiki"
 court.4751.topic.ruler_hero:0 "meinem heroischen Leben"
 court.4751.topic.unexpected:0 "handelt, doch es ist nicht, wie ich es erwartet hatte."
 court.4751.ruler_character:0 "\n\nEin kurzer Blick in die illuminierten Manuskripte zeigt, dass ich neben dem Helden als Figur auftauche!\n\n"
 court.4701.pope_joan_desc:0 "\n\nAls ich einen Blick auf die Illustrationen werfe, stelle ich fest, dass die Illuminationen Johannas meine Gesichtszüge verwenden, als wäre es mein eigenes!\n\n[poet.GetTitledFirstNameNoTooltip|U] beugt sich zu mir. „Eure Reize übertreffen die unseres Papstes bei Weitem. So wie Johannas Liebhaber sie überredete, sich als Mann zu verkleiden und in Athen zu studieren, widme ich Euch diesen Text in der Hoffnung, dass Ihr jene Person seid, die ich verehren #EMP soll#!.“"
 court.4701.ruler_hero_desc:0 "\n\nDas Gedicht handelt von meiner Herrlichkeit, während ich auf meinem Thron sitze und rein gar nichts tue.\n\n„#EMP Wenn das königliche Hinterteil zu weit umherstreift, wohin sollen wir dann all jene schicken, die es küssen wollen?#!“"
 court.4751.topic.lady_godiva_desc:0 "In diesem Gedicht reitet Ihr neben Lady Godiva. Genauso schön – aber auch genauso nackt!"
 court.4751.topic.sinbad_desc:0 "Ich bin eine geheimnisvolle Gestalt, der Sindbad in seinen Abenteuern immer wieder begegnet. Ich bin die Kreatur, die aus dem kolossalen Roch-Ei schlüpft. Ich bin der Greis des Meeres, der sich jahrelang an Sindbads Schultern klammert. Ich bin ein Gefangener des menschenfressenden Riesen."
 court.4751.topic.caligula_desc:0 "Ich werde zwar im Text erwähnt, bin aber nur Caligulas müder Berater, weder Freund[ROOT.GetCharacter.Custom('DE_END_NOU_S_GS_N')] noch Gleichgestellt[ROOT.GetCharacter.Custom('DE_END_ADJ_IND_S_N')]! Der Kaiser quält mich mit der Peitsche oder zwingt mich, mich wie Aphrodite zu verkleiden und für ihn zu tanzen.\n\nAls ich weiterlese, scheint es tatsächlich ziemlich viele Szenen zu geben, in denen er mich auspeitscht."
 court.4751.topic.nasreddin_desc:0 "In den Geschichten reitet Nasreddin hinter mir her, während ich meinen höfischen Pflichten nachgehe, und macht von seinem Esel aus abfällige Bemerkungen über jede meiner Handlungen.\n\nWährend eines Festmahls halte ich eine Rede voller Plattitüden, woraufhin Nasreddin schreit: „Es ist nicht als heiße Luft, wenn er das Offensichtliche ausspricht!“ und macht anschließend Witze über die Sinnlosigkeit, sich mit Essen vollzustopfen."
 court.4751.topic.valmiki_desc:0 "\n\nWie in der Legende erlegt ein Jäger einen wunderschönen Vogel, und ich kann nicht anders, als einen Zweizeiler hinauszuposaunen. Ich stolpere über einen Stein und rufe einen Reim aus, bevor ich auf dem Boden aufschlage.\n\nSo wie der erste Dichter das erste Gedicht aus Versehen verfasste, zeigt mich das Geschehen so, dass ich spontan Verse verfasse, wann immer ich von etwas überrascht werde."
 court.4751.a:0 "Irgendwie macht die Gottlosigkeit Eurer Bewunderung sie noch verlockender …"
 court.4751.b:0 "Vielleicht sollte ich meinen Blick auf das Pontifikat richten …"
 court.4751.c:0 "Ich wäre ja wütend, doch damit gewinne ich sicher Bewunderer …"
 court.4751.c.tt:0 "Jene, die sich zu Euch hingezogen fühlen, werden es sicher bemerken …"
 court.4751.d:0 "Das pflanzt einige unreine Gedanken in meinen Geist."
 court.4751.e:0 "Hinter seinen Scherzen steckt immer etwas, was man lernen kann."
 court.4751.f:0 "Das ist amüsant. Ich bin mir sicher, der Hof wird es lieben."
 court.4751.g:0 "Wie undankbar!"
 court.4751.h:0 "Das sieht nach erstklassigem Zunder für mein nächstes Feuer aus."

#By Isabella Welch
 court.4800.t:0 "Spreizt die Flügel"
 court.4800.desc:0 "„Macht noch einmal so ein Geräusch und ich lasse Euch fallen!“ Als ich zufällig auf meinen Leibwächter [defenestrating_bodyguard.GetTitledFirstName] treffe, bemerke ich neben [defenestrating_bodyguard.Custom('DE_PRO_PER_S_3P_D')] das Hinterteil von [defenestrated_character.GetTitledFirstName], [defenestrated_character.Custom('DE_ART_DEF_S_A')] [defenestrating_bodyguard.Custom('DE_PRO_PER_S_3P_N')] gerade aus dem Fenster baumeln lässt.\n\n[defenestrating_bodyguard.GetTitledFirstNameNoTooltip] knirscht mit den Zähnen: „[defenestrated_character.Custom('DE_PRO_PER_S_3P_N')|U] hat sich darüber lustig gemacht, dass ich während dem Dienst keine Miene verziehe. [defenestrated_character.Custom('DE_PRO_PER_S_3P_N')|U] macht ständig Gänsegeräusche, um mich aus der Fassung zu bringen. Ich sage immer wieder, dass das eine Bedrohung für Eure Sicherheit ist.“\n\nTrotz der Gefahr und inmitten vergeblicher Versuche, sich frei zu winden, lässt [defenestrated_character.GetTitledFirstNameNoTooltip] ein Kichern hören. „#EMP Quack#!.“"
 court.4800.a:0 "Mal sehen, ob Gänse fliegen können!"
 court.4800.maimed_toast:0 "[defenestrated_character.GetTitledFirstName] ist flügellos"
 court.4800.death_toast:0 "[defenestrated_character.GetTitledFirstName] ist nach dem Flug aus einem Fenster umgekommen"
 court.4800.b:0 "Jetzt übertreibt es nicht! Verpasst [defenestrated_character.Custom('DE_PRO_PER_S_3P_D')] eine höfliche Tracht Prügel."
 court.4800.c:0 "[defenestrated_character.GetTitledFirstNameNoTooltip] hat recht: Eine gute Wache lässt sich nie provozieren."

#By Isabella Welch
 court.4801.t:0 "Kurz vor dem Platzen"
 court.4801.desc:0 "Lange bevor ich [poopy_child.GetTitledFirstName] in meinem Thronsaal spielen sehe, nehme ich einen unverwechselbaren Geruch wahr.\n\n„Ooh, [ROOT.GetCharacter.Custom('GetMamaPapa')]!“ Als [poopy_child.Custom('DE_PRO_PER_S_3P_N')] herbeieilt, um mein Bein zu umarmen, spüre ich, wie das Gewicht [poopy_child.Custom('DE_PRO_POS_S_3P')]er randvollen Windel gegen meine Wade drückt.\n\nAls der Inhalt beginnt, auf meinen Knöchel zu laufen, frage ich mich, ob wir wirklich so wenig Bedienstete haben, dass ich mich selbst um die entwürdigende Aufgabe des Windelwechsels kümmern muss."
 court.4801.a:0 "„In meine Arme. Wir machen das sauber.“"
 court.4801.b:0 "Ich würde eher einen Krieg verlieren, als dieses Ekelpaket anzufassen."

#By Isabella Welch
 court.4802.t:0 "Bildung unter Zwang"
 court.4802.desc:0 "Am anderen Ende des Hofes erspähe ich meinen Hoftutor [court_tutor.GetTitledFirstName], eingekreist von einer Schar von Schülern.\n\n„Lehrer[court_tutor.Custom('DE_END_NOU_S_GS_N')], was ist ein Parallelogramm?“\n\n„Lehrer[court_tutor.Custom('DE_END_NOU_S_GS_N')], was bedeutet … ‚Liebe machen‘?“\n\n„Lehrer[court_tutor.Custom('DE_END_NOU_S_GS_N')], sollte ich meine Flöte etwas lauter oder #EMP viel#! lauter blasen?“\n\n[court_tutor.GetTitledFirstNameNoTooltip] blickt erschöpft zu mir. „M[ROOT.GetCharacter.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.GetLadyLord], ich kann es nicht länger ertragen. Bitte enthebt mich meines Amtes.“"
 court.4802.a:0 "Oh, sind sie nicht reizend?"
 court.4802.b:1 "Ich kaufe Euch eine Trompete, [child_2.GetTitledFirstNameNoTooltip]. Die dürfte #EMP noch lauter#! sein!"
 court.4802.c:0 "Ich verstehe. Wir werden nach einem neuen Tutor suchen."

#By Isabella Welch
 court.4803.t:0 "Eine geisterhafte Feder"
 court.4803.desc:0 "Mein Poet rezitiert – so wie [court_poet.Custom('DE_PRO_PER_S_3P_N')] es immer tut, sobald ich in Reichweite bin – verschiedene Phrasen: „Oh, [ROOT.GetCharacter.Custom('PetName')]! Es muss hart sein, wenn die Musen einen verlassen haben.\n\nIhr befehligt Armeen, doch beherrscht Ihr nicht das geschriebene Wort. Hat die Menschheit je etwas Tragischeres erlebt?\n\nErlaubt mir, Euch zu helfen. Ich könnte einige Eurer Reden für Euch schreiben. Verratet mir den geplanten Inhalt und ich drücke ihn mit den schönsten Formulierungen aus.“"
 court.4803.a:0 "Meine Worte könnten wirklich etwas … blumiger sein."
 court.4803.b:0 "Manchmal glaube ich, dass ich mehr Poet als [ROOT.GetCharacter.GetTitleAsName] bin. Ich brauche keine Hilfe."
 court.4803.c:0 "Schreibt lieber ein Gedicht von mir an meine Liebschaft."
 court.4803.c.tt:0 "Ihr schickt [lover.GetTitledFirstName] das Gedicht"
 court.4803.c.intrigue.tt:1 "Da [lover.GetFirstNameNoTooltip] einen hohen [intrigue|E]-Wert hat, könnte [lover.Custom('DE_PRO_PER_S_3P_N')] merken, dass es aus der Feder von jemand anderem stammt."
 court.4803.c.realize.tt:0 "[lover.GetFirstNameNoTooltip] bemerkt, aus wessen Feder das Werk wirklich stammt"
 court.4803.c.fooled.tt:0 "[lover.GetFirstNameNoTooltip] fühlt sich von „Eurem“ Gedicht geschmeichelt"
 court.4803.d:0 "Meine Worte sind vielleicht nicht schön, doch sie kommen von Herzen."

#By Isabella Welch
 court.4804.t:0 "Schlechte Bettgenossen"
 court.4804.desc:0 "Ich bemerke, wie sich zwei Höflinge streiten, die sich eine Unterkunft teilen. Beide haben große dunkle Ringe unter den Augen.\n\n„M[ROOT.GetCharacter.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.GetLadyLord], ich kann keine Nacht länger das Bett mit [roomate_2.GetTitledFirstName] teilen. [roomate_2.Custom('DE_PRO_PER_S_3P_N')|U] ist ein unersättliches Schwein, so wie [roomate_2.Custom('DE_PRO_PER_S_3P_N')] die Decke an sich reißt.“\n\n„In dieser Woche gab es noch keine Nacht, in der [roomate_1.GetTitledFirstName] nicht [ROOT.Char.Custom('RandomBadRoomate')]“, erwidert [roomate_2.GetTitledFirstName] und fügt hinzu: „Ich flehe Euch an: Gewährt uns eine bessere Unterkunft. Ich wünsche mir nichts mehr als ein kaltes, leeres Bett.“"
 court.4804.a:0 "Ich werde die Diener bitten, Euch neue Bettgenossen zu finden."
 court.4804.b:0 "Diese Gemächer sind [ROOT.GetCharacter.Custom('DE_ART_IND_G')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip][ROOT.GetCharacter.Custom('DE_END_NOU_S_G')] #EMP nicht#! würdig."
 court.4804.c:0 "Wir haben einfach nicht den Platz, um jedem ein eigenes Zimmer gewähren zu können."

#By Isabella Welch
 court.4805.t:0 "An allen Ecken sparen"
 court.4805.desc:0 "Mein Architekt [royal_architect.GetTitledFirstName] schleppt einen riesigen Sack mit sich herum und grinst die ganze Zeit. Ich zucke zusammen, als er den Boden meines Thronsaals zerkratzt.\n\n„M[ROOT.GetCharacter.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.GetLadyLord], ich habe etwas #EMP sehr#! Unanständiges getan, doch ich habe das Gefühl, dass es Euch erfreuen wird.“\n\nIch erwarte, Zeuge einer Obszönität zu werden, als [royal_architect.Custom('DE_PRO_PER_S_3P_N')] den Sack öffnet, aber im Innern sehe ich nichts als einen großen, rechteckigen Felsbrocken. „Dies ist ein Eckstein aus der [rival.Custom('FortifiedBuilding')] von Eurem Erzfeind [rival.GetTitledFirstName]. Nun ist die ganze Symbolik [rival.Custom('DE_PRO_PER_S_3P_D')]es Mauerwerks dahin!“"
 court.4805.a:0 "Verbauen wir den in einem Schweinestall!"
 court.4805.b:0 "Ich möchte, dass er voller Stolz ausgestellt wird!"
 court.4805.c:0 "Ich bedauere meine Fehde mit [rival.Custom('DE_PRO_PER_S_3P_D')]. Bringt ihn zurück."
 court.4805.d:0 "Warum bringt Ihr mir diesen Schutt? Werft ihn weg!"

#By Isabella Welch

 court.4806.t:0 "Aus Liebe zu den Oberen"
 court.4806.intro:0 "Ein Neuling wandert durch meinen Thronsaal und gerät gelegentlich ins Kichern und Hüpfen, sobald [adoring_fan.Custom('DE_PRO_PER_S_3P_N')] einen Blick auf ein Kunstwerk erhascht, das die [ROOT.Char.GetCulture.GetNameNoTooltip|l]en Sitten zum Inhalt hat."
 court.4806.hre_desc:0 "\n\n„Mein Herz! [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] ist [ROOT.GetCharacter.Custom('DE_ART_DEF_S_N')] Beste! Auch wenn ich in [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier] lebe, so glaube ich doch aufrichtig, dass mein Wesenskern [ROOT.Char.GetCulture.GetName|l] ist! Ich kann alle Fürstbischöfe aufzählen. Ich habe sogar das Gesicht von [ROOT.GetCharacter.GetTitledFirstNameNoTooltip] auf die Wade tätowiert.“\n\n[adoring_fan.Custom('DE_PRO_PER_S_3P_N')|U] greift in [adoring_fan.Custom('DE_PRO_POS_S_3P')] Bündel und zieht etwas daraus hervor, was wie eine billige Bronzereplik der Reichskrone aussieht. „Die trage ich an den meisten Tagen und raune den Leuten, an denen ich vorbeikomme, zu: ‚Ich hoffe, ich habe Eure Stimme, Kurfürst!‘“"
 court.4806.byzantine_desc:1 "Als sich [adoring_fan.Custom('DE_ART_DEF_S_N')] aufgeregte Besucher[adoring_fan.Custom('DE_END_NOU_S_GS_N')] nähert, müssen meine Wachen [adoring_fan.Custom('DE_PRO_PER_S_3P_A')] daran hindern, zu dicht an mich heranzutreten.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip]! Auch wenn ich aus [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier] stamme, bewundere ich die [ROOT.Char.GetCulture.GetCollectiveNoun] mehr, als mein Herz es erträgt.\n\nIch habe es mir zur Lebensaufgabe gemacht, so zu leben wie einer von Euch, und habe mich voll und ganz einem [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]-Studium verschrieben.\n\nIch trage nur purpurne Unterwäsche. Ich bin mir sicher, dass es ein schmerzhafterer Verlust als der meiner eigenen Mutter wäre, falls das Reich je untergehen sollte – die Welt würde nie das Ende meines lauten Wehklagens hören!“"
 court.4806.general_desc:1 "Etwas ist faul an dies[adoring_fan.Custom('DE_END_PRO_S_D')] Besucher[adoring_fan.Custom('DE_END_NOU_S_GS_N')], und als [adoring_fan.Custom('DE_PRO_PER_S_3P_N')] nach vorn tritt, ist nicht zu übersehen, dass [adoring_fan.Custom('DE_PRO_PER_S_3P_N')] eine Replik meiner Lieblingswaffe bei sich hat.\n\n„Ich kann nicht anders, als vor Euch niederzuknien: Ich habe es mir in [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier] zur Lebensaufgabe gemacht, der Kultur der [ROOT.Char.GetCulture.GetCollectiveNoun] Wertschätzung entgegenzubringen. Ich spreche nur [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], esse ausschließlich [ROOT.Char.GetCulture.GetName|l]en [ROOT.GetCharacter.Custom('GetExpensiveMeal')] und habe die Klingenführung nach der [ROOT.Char.GetCulture.GetName|l]en Art studiert.\n\nMeine Familie hat mich aus meiner Heimat verbannt, da sie behauptet, ich wäre zu nichts imstande, außer wie im Wahn über [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip] zu sinnieren, und da könnte ich doch auch gleich dort leben.“"
 court.4806.a:0 "Das ist schmeichelhaft, wenn auch ein wenig übergriffig."
 court.4806.b:0 "Her mit diesem schäbigen Ding! Niemand außer mir darf die Krone tragen."
 court.4806.c:0 "Jemand so Begeisterungsfähiges sollte sich unserem Hof anschließen!"
 court.4806.c.byz:0 "Aufgrund Eurer Vaterlandsliebe werde ich Euch das Tragen von Purpur gestatten."
 court.4806.d:0 "Nur [ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip] darf Purpur tragen! Kerkert diese elende Kreatur ein!"
 court.4806.e:0 "Wie könnt Ihr es wagen, meine Waffe nachzubauen?! Nehmt sie [adoring_fan.Custom('DE_PRO_PER_S_3P_D')] ab!"

