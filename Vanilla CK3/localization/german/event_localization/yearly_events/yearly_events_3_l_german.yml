l_german:
 yearly.3001.t:0 "Eine hilfreiche Warnung"
 yearly.3001.desc:0 "Ich habe ein Schreiben von [neighbor.GetName] erhalten. In ihm wird behauptet, [vassal.GetTitledFirstName], mein[vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], hätte Unterstützung in einem Komplott gegen mich erbeten!\n\n„Ich schätze nichts mehr als Treue“, schreibt [neighbor.GetFirstName] in seinem Brief, „und deshalb teile ich dieses Wissen mit Euch.“"
 yearly.3001.friend_backs_neighbor:0 "\n\nDankenswerterweise ist mein[friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] zur Stelle, um mir einen Rat zu geben. „Ich hatte [vassal.GetFirstNameNoTooltip] schon einige Zeit im Verdacht. Das ist letzten Endes nur die Bestätigung.“"
 yearly.3001.friend_backs_vassal:0 "\n\nDankenswerterweise ist mein[friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] zur Stelle, um mir einen Rat zu geben. „Ich weigere mich, daran zu glauben, dass [vassal.GetFirstNameNoTooltip] so tief sinken würde.“"
 yearly.3001.a:0 "Ich werde [vassal.GetFirstNameNoTooltip] persönlich zur Rede stellen."
 yearly.3001.confront:0 "[vassal.Custom('DE_PRO_PER_S_3P_N')|U] erfährt von meinem Verdacht"
 yearly.3001.true_tt:0 "Meine Anschuldigung trifft zu"
 yearly.3001.false_tt:0 "Mein Verdacht ist unbegründet"
 yearly.3001.false_use_tt:0 "[vassal.GetTitledFirstNameNoTooltip] wird die Beleidigung zu [vassal.Custom('DE_PRO_POS_S_3P')]em Vorteil nutzen"
 yearly.3001.b:0 "[vassal.Custom('DE_PRO_PER_S_3P_N')|U] ist schuldig, und ich werde [vassal.Custom('DE_PRO_PER_S_3P_A')] dessen öffentlich bezichtigen!"
 yearly.3001.c:0 "Man kann [neighbor.Custom('DE_ART_DEF_S_D')] [neighbor.GetTitleAsNameNoTooltip] nicht trauen. Meine Vasallen haben meine volle Unterstützung!"
 yearly.3001.c.if_wrong_tt:0 "Wenn [vassal.GetFirstNameNoTooltip] illoyal ist"
 yearly.3001.c.if_right:0 "Wenn [vassal.GetFirstNameNoTooltip] loyal ist"
 yearly.3001.vassal_gains_strength:0 "Die Komplotte von [vassal.GetTitledFirstNameNoTooltip] werden gefährlicher"
 yearly.3001.d:0 "Ich #EMP wusste#! es! Dafür wird [vassal.GetFirstNameNoTooltip] büßen!"

 yearly.3002.t:0 "Geständnis"
 yearly.3002.desc:0 "[vassal.GetTitledFirstName] hat keine andere Wahl, als ein Geständnis abzulegen, als [vassal.Custom('DE_PRO_PER_S_3P_N')] mit dem Brief von [neighbor.GetTitledFirstName] konfrontiert wird.\n\n„Es war nie … Niemand wollte … Wie kann ich das wiedergutmachen?“ [vassal.Custom('DE_PRO_PER_S_3P_N')|U] [vassal.Custom('quirk_neg_present')], doch ich sehe die Furcht, die [vassal.Custom('DE_PRO_PER_S_3P_D')] ins Gesicht geschrieben steht."
 yearly.3002.a:0 "Tut genau, was ich sage, und Ihr werdet verschont werden."
 yearly.3002.b:0 "Ich vergebe Euch, wenn Ihr die Leute von meiner Großzügigkeit wissen lasst."

 yearly.3003.t:0 "Eine kränkende Anschuldigung"
 yearly.3003.desc:2 "Als ich [vassal.GetTitledFirstName] den Brief von [neighbor.GetTitledFirstNameNoTooltip] zeige, ist die Antwort darauf zunächst Verwirrung, dann jedoch Zorn. „Ihr glaubt [neighbor.Custom('DE_PRO_PER_S_3P_D')] mehr als mir? Habe ich Euch nicht immer treu gedient?“\n\n[vassal.Custom('DE_PRO_POS_S_3P')]e Entrüstung weckt einen leisen Zweifel in mir. Vielleicht habe ich zu vorschnell gehandelt. Ich sollte mich um Wiedergutmachung bemühen, ehe ich diese Beziehung noch weiter zerrütte!"
 yearly.3003.friend:0 "\nZum Glück schreitet mein[friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] ein. „Dies geschieht nur, um Euch vor den Verleumdungen von [neighbor.GetTitledFirstName] zu warnen“, sagt [friend.GetTitledFirstName]."
 yearly.3003.a:0 "Ja. Eigentlich möchte ich Euch für Eure Treue gern belohnen!"
 yearly.3003.b:0 "Ihr habt mir stets so gut gedient."
 yearly.3003.public_expression_of_gratitude:0 "Öffentlicher Ausdruck der Dankbarkeit"
 yearly.3003.vassal_loss_of_faith:0 "Unaufrichtige Entschuldigung"
 yearly.3003.c:0 "Ja, ich bin genau der Meinung von [friend.GetFirstNameNoTooltip]!"
 yearly.3003.c.enable:0 "Diese Option ist aufgrund der hohen Diplomatie von [friend.GetTitledFirstNameNoTooltip] verfügbar"

 yearly.3004.t:0 "Ein offenes Geheimnis"
 yearly.3004.desc:0 "Bei einer Zusammenkunft vieler meiner Vasallen verkünde ich, dass ich von dem Verrat von [vassal.GetTitledFirstName] weiß.\n\nViele meiner anderen Vasallen stehen von der Tafel auf und sichern mir ihre Unterstützung zu. „Wir wissen alle, dass das die Wahrheit ist. Was soll nun aus [vassal.Custom('DE_PRO_PER_S_3P_D')] werden?“"
 yearly.3004.a:0 "[vassal.GetFirstNameNoTooltip] wird es wiedergutmachen."
 
 yearly.3004.b:0 "Ich werde dafür sorgen, dass [vassal.Custom('DE_PRO_PER_S_3P_N')] mir nichts antun kann."
 yearly.3004.c:0 "Ich werde #EMP ganz gewiss#! dafür sorgen, dass [vassal.Custom('DE_PRO_PER_S_3P_N')] mir nichts antun kann."

 yearly.3005.desc:0 "Bei einer Zusammenkunft vieler meiner Vasallen verkünde ich, dass ich von dem Verrat von [vassal.GetTitledFirstName] weiß. Die anderen Vasallen geben sich jedoch nicht so leicht nur mit dem Brief eines fremden Adligen zufrieden.\n\n[vassal.GetFirstName] spricht für sie alle: „Welche Beweise gibt es denn? Wenn ein Brief allein schon ausreicht, könnten wir dann nicht #EMP alle#! schuldig sein?“ Der Rest der Versammlung murmelt zustimmend. Diese Sache läuft aus dem Ruder!"
 yearly.3005.a:0 "Ich ergreife lieber die Initiative!"
 yearly.3005.a.rousing_speech:0 "Eine inspirierende Rede über Treue"
 yearly.3005.a.stumbling_apology:0 "Eine holprige Entschuldigung"
 yearly.3005.b:0 "Ich habe [vassal.Custom('DE_PRO_PER_S_3P_A')] des Verrats überführt, und so wird [vassal.Custom('DE_PRO_PER_S_3P_N')] auch behandelt werden!"

 yearly.3011.t:0 "Ein doppelter Eindruck"
 yearly.3011.desc:0 "Vor einem weiteren Festmahl zu Ehren meines Lehnsherrn [liege.GetTitledFirstName] stattet mir [vassal.GetTitledFirstName] einen Besuch ab.\n\n„Keiner von uns beiden steht hoch in der Gunst von [liege.GetTitleAsNameNoTooltip]“, erläutert [vassal.Custom('DE_PRO_PER_S_3P_N')]. „Doch wenn wir bei dem Festmahl eine spektakuläre Schau veranstalten würden, könnten wir unser Ansehen bei [liege.Custom('DE_PRO_PER_S_3P_D')] steigern.“"
 yearly.3011.a:0 "Ich werde das Gold für dieses Unterfangen bereitstellen!"
 yearly.3011.a.success:0 "Eine glorreiche Schau"
 yearly.3011.a.failure:0 "Einigermaßen brauchbare Unterhaltung"
 yearly.3011.b:0 "Ich kann die Unterhaltung suchen, die wir brauchen."
 yearly.3011.c:0 "Ich glaube, es ist besser, unseren Schwerpunkt auf die kleinen Dinge zu legen."
 yearly.3011.d:0 "Ich weiß genau, wie man eine Schau veranstaltet."

 yearly.3012.desc:0 "Mit ihren verdrehten und sich hin und her wiegenden Leibern versetzen die Tänzer, die [vassal.GetTitledFirstName] und ich angeheuert haben, alle Anwesenden in Erstaunen. Nach dem Mahl tritt [liege.GetTitledFirstName] selbst an mich heran. „Das war wahrlich ein denkwürdiger Anblick, [ROOT.Char.GetFirstNameNoTooltip].“\n\n[vassal.GetFirstName] und ich können nicht anders, als einander zuzulächeln."
 yearly.3012.a:0 "Ich frage mich, was wir als Nächstes tun sollten …"
 yearly.3012.b:0 "Das war ein ausgezeichneter Einfall, [vassal.GetFirstNameNoTooltip]."

 yearly.3013.desc:0 "Trotz aller über den Boden fegender Beine und aller wirbelnden Arme wirkt [liege.GetTitledFirstName] nicht übermäßig beeindruckt von den Tänzern, die [vassal.GetTitledFirstName] und ich für das Festmahl angeworben haben: [liege.Custom('DE_PRO_PER_S_3P_N')|U] lauscht lächelnd dem Gruß, den sie uns entrichten, doch wendet sich dann rasch wieder [liege.Custom('DE_PRO_POS_S_3P')]em Essen zu.\n\n[vassal.GetFirstName] schenkt mir einen unsicheren Blick, aber für mich sah [liege.GetFirstName] durchaus zufrieden aus."
 yearly.3013.a:0 "Wir werden so oder so aufeinander aufpassen."
 yearly.3013.b:0 "Immerhin haben wir unser Bestes gegeben."

 yearly.3014.desc:0 "Die Tänzer, die [vassal.GetTitledFirstName] und ich angeheuert haben, sind eine einzige Katastrophe. Wie sie da mit schlackernden Gliedern umherhopsen wirken sie mehr wie Possenreißer als die anmutige Schau, die uns versprochen worden war. Auch [liege.GetTitledFirstName] scheint es nicht zu gefallen, mitten bei [liege.Custom('DE_PRO_POS_S_3P')]em Abendmahl gestört worden zu sein.\n\nErst als sie sich mit einem Gruß an uns wenden, erkenne ich, dass dies gar nicht die Gruppe ist, mit der wir Verhandlungen geführt hatten! Wer könnte denn …\n[nemesis.GetTitledFirstName]!"
 yearly.3014.a:0 "Lasst mich Euch von dem Ungeheuer erzählen, das diese Veranstaltung ruiniert hat, [vassal.GetFirstNameNoTooltip]."
 yearly.3014.b:0 "Das ist nicht unsere Schuld, [vassal.GetFirstNameNoTooltip]."
 
 yearly.3021.t:0 "Auf dem Sterbebett"
 yearly.3021.desc:0 "Es ist nun nicht länger zu leugnen, dass [deathbed_character.GetTitledFirstName], mein[deathbed_character.Custom('DE_END_PRO_S_N')] alt[deathbed_character.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))], bald aus dieser Welt scheiden wird.\n\nAuf dem Weg zu [deathbed_character.Custom('DE_PRO_POS_S_3P')]em Sterbebett rufe ich mir ins Gedächtnis, dass [deathbed_character.Custom('DE_PRO_PER_S_3P_N')] ein langes Leben geführt hat. Und doch bleibt nie Zeit für eine richtige Verabschiedung, nicht wahr? Ich halte [deathbed_character.Custom('DE_PRO_POS_S_3P')]e Hand, bis sie kalt ist und [deathbed_character.Custom('DE_PRO_PER_S_3P_N')] nicht mehr atmet."
 yearly.3021.a:0 "Möget Ihr im Leben nach dem Tod Frieden finden, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]."

 yearly.3031.t:0 "Vorankommen"
 yearly.3031.desc:0 "Sowohl [fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] als auch ich genießen hohes Ansehen bei unserem Lehnsherrn: [liege.GetTitledFirstName]. Wenn es jedoch um die Vergabe von Titeln, Ehre und Reichtümern geht, wird einer von uns immer Erster unter Gleichen sein.\n\nDie anstehende Zusammenkunft in [capital.GetNameNoTierNoTooltip] bietet mir die Gelegenheit, dafür zu sorgen, dass die Gunst von [liege.GetTitleAsNameNoTooltip] mir gehören wird."
 yearly.3031.friend:0 "Dass mein[best_friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))] [best_friend.GetTitledFirstName] an meiner Seite sein wird, wird gewiss auch helfen."
 yearly.3031.rival:0 "Allerdings hat mein[nemesis.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))] [nemesis.GetTitledFirstName] kein Geheimnis aus dem Umstand gemacht, dass [nemesis.Custom('DE_PRO_PER_S_3P_N')] beabsichtigt, meine Bemühungen zu sabotieren!"
 yearly.3031.a:0 "Mit meiner goldenen Zunge sollte das hier ein Leichtes sein."
 yearly.3031.a.best_friend_success:0 "[best_friend.GetFirstNameNoTooltip] lenkt [fellow_vassal.GetFirstNameNoTooltip] ab"
 yearly.3031.a.success:0 "[liege.GetTitleAsNameNoTooltip] soll mein Freund werden"
 yearly.3031.a.failure:0 "[fellow_vassal.GetFirstNameNoTooltip] und [liege.GetTitleAsNameNoTooltip] freunden sich an"
 yearly.3031.a.nemesis_failure:0 "[nemesis.GetFirstNameNoTooltip] redet schlecht über mich"
 yearly.3031.b:0 "Ich werde anschaulich darlegen, dass die höchsten Mächte stets auf meiner Seite sind."
 yearly.3031.b.success:0 "[liege.GetTitleAsNameNoTooltip] zeigt sich von mir beeindruckt"
 yearly.3031.b.failure:0 "[liege.GetTitleAsNameNoTooltip] ist von [fellow_vassal.GetFirstNameNoTooltip] mehr beeindruckt"
 yearly.3031.c:0 "Ich weiß, wie man die Aufmerksamkeit von [liege.GetFirstNameNoTooltip] fesselt"
 yearly.3031.c.unlock_tt:0 "Diese Option ist verfügbar, weil ich auf [liege.GetTitledFirstNameNoTooltip] so attraktiv wirke"
 yearly.3031.c.consequence:0 "[liege.GetFirstNameNoTooltip] könnte mir noch weiter nachstellen"
 yearly.3031.c.success:0 "Gewonnene Aufmerksamkeit"
 yearly.3031.d:0 "Wir Vasallen sollten miteinander und nicht gegeneinander arbeiten!"

 yearly.3040.t:0 "Gefestigt im Glauben"
 yearly.3040.desc:1 "Ich bin als zutiefst frommer Mensch bekannt. Meine Hingabe an die höchsten Mächte sollte doch gewiss auch schon in diesem Leben zu etwas gut sein und nicht etwa erst im nächsten, nicht wahr?\n\nEs gibt eine Reihe von Leuten, die einmal daran erinnert gehören, dass ich in der Gunst allmächtiger Wesenheiten stehe."
 yearly.3040.a:0 "Meine Hingabe sollte laut von allen Türmen verkündet werden!"
 yearly.3040.b:0 "Ich war dieses Jahr zu nachlässig mit unseren Verehrungsstätten …"
 yearly.3040.c:0 "[religious_head.Custom('DE_ART_DEF_S_D')] [religious_head.GetTitleAsNameNoTooltip] weiß [ROOT.Char.Custom('DE_ART_IND_A')] hingebungsvoll[ROOT.Char.Custom('DE_END_ADJ_NUL_S_A')] [ROOT.Char.GetLadyLord] sicher zu schätzen!"
 yearly.3040.d:0 "Die [ROOT.Char.Custom('DefaultPriestTitlePlural')] sind schon voller Ehrfurcht für mich."

 yearly.3041.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3041.desc:0 "Ich weiß, Ihr dient der höchsten aller Mächte treu. Daher hoffe ich darauf, dass Ihr wohlwollend auf den Umstand blicken werdet, dass unsere Pflichten Euch gegenüber unsere Fähigkeit behindern, unsere frommen Werke zu vollbringen.\n\nVielleicht könnten einige unserer schwerwiegenderen Verpflichtungen aufgehoben werden?"
 yearly.3041.a:1 "Mein Gold gehört [ROOT.Char.GetFaith.HighGodName]."
 yearly.3041.b:1 "Konzentriert Eure Leute andernorts."
 yearly.3041.c:0 "#EMP Ich#! verrichte das Werk der höchsten Mächte!"

 yearly.3051.t:0 "Von Rechts wegen"
 yearly.3051.desc:0 "Mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] hat mir von einem obskuren Gesetz in [county.GetName] berichtet, wonach es nur [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] beschützen darf.\n\nFür gewöhnlich würde man auf ein derart archaisches Gesetz nicht weiter achten, doch es bietet mir eine einzigartige Gelegenheit: [vassal.GetTitledFirstName], mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] und derzeitiger Herrscher von [county.GetNameNoTooltip], könnte etwas zurechtgestutzt werden."
 yearly.3051.a:0 "Das Gesetz ist eindeutig: [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] hat die vollen Rechte!"
 yearly.3051.b:0 "[vassal.GetFirstNameNoTooltip] darf seinen Titel behalten. Von meinen Gnaden."

 yearly.3061.t:0 "Umgang mit den Cagots"
 yearly.3061.desc:0 "Mir kocht das Blut, wenn ich nur daran denke! In [county.GetName] leben Cagots frei Seite and Seite mit dem Volk, und kaum jemand ächtet sie ob ihrer Missetaten! Und all das hier am Jakobsweg!\n\nNatürlich dürfen sie nicht barfuß gehen, Brückengeländer berühren oder die Kommunion direkt aus heiliger Hand empfangen, aber davon abgesehen sind wir #EMP untätig!#!\n\nDas ist inakzeptabel und kann nicht länger toleriert werden. Was, wenn sie etwas im Schilde führen?!"
 yearly.3061.a:0 "Ich werde den Cagots hohe Steuern auferlegen, damit sie ihren Platz nicht vergessen!"
 yearly.3061.b:0 "Sie müssen aus der Gesellschaft entfernt werden!"
 yearly.3061.b.flavor:0 "Getrennte Wohnviertel, Kennzeichnung mit dem roten Entenfuß, kleinere Kirchentüren speziell für sie … Ja, das sollte reichen."
 yearly.3061.c:0 "Könnten wir denn nicht Seite an Seite mit ihnen leben?"
 yearly.3061.d:0 "Gottlose Schwachsinnige! Vertreibt sie und beschlagnahmt ihre Besitztümer!"

 yearly.3071.t:0 "Nur ein Albtraum"
 yearly.3071.desc:0 "Ich erwache mit einem Schrei, und das Herz pocht mir laut in der Brust.\n\nIch war erneut nackt und in Handschellen gelegt – oder war es eine Halsschelle? –, während ein Dutzend Männer und Frauen mit den Köpfen von Ziegen sich auf mich stürzten und mich bissen und an mir zerrten …\n\nDann war ich plötzlich wie sie und riss mit scharfen Zähnen an meinem eigenen Fleisch, das ich mit Blut hinunterspülte … Ich #EMP soff#! mein Blut … Ich habe noch nie so etwas Grauenhaftes gesehen wie meine Augen, als das Leben aus meinem gepeinigten Körper wich.\n\nDoch es war nur ein Traum. Das war alles nur ein Traum."
 yearly.3071.a:0 "Ich bete um den Schutz von [ROOT.Char.GetFaith.HighGodName]. Das wird mich beruhigen."
 yearly.3071.b:0 "Warum muss ich ständig daran denken, wie es geschmeckt hat?!"
