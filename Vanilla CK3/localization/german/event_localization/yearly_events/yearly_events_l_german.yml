l_german:
 yearly.0001.opening:0 "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default:0 "[ROOT.Char.Custom('YearlyEvent0001Skill')]: eine Fähigkeit, die mir über Jahre hinweg gute Dienste geleistet hat, und mir ist aufgefallen, dass dieses Wissen auch Euch etwas nutzen könnte. Nur zu gern würde ich mit Euch teilen, was ich weiß,"
 yearly.0001.desc.arrogant:0 "Wie Euch zweifellos aufgefallen ist, gibt es etwas, worin ich doch recht bewandert bin: [ROOT.Char.Custom('YearlyEvent0001Skill')]. Nur zu gern würde ich mein Wissen in diesem Bereich mit Euch teilen,"
 yearly.0001.desc.councillor:0 "In meiner Dienstzeit als [mentor.Custom('CouncilPosition')] gibt es etwas, worüber ich viel gelernt habe: [ROOT.Char.Custom('YearlyEvent0001Skill')]. Ich bin bereit, Euch in diesem Feld zu unterrichten,"
 yearly.0001.desc.nofavor:0 "um Eure Gunst zu erhalten."
 yearly.0001.desc.favor:0 "um mich für die Hilfe zu revanchieren, die Ihr mir in der Vergangenheit habt angedeihen lassen."
 yearly.0001.desc.friend:0 "[ROOT.Char.Custom('YearlyEvent0001Skill')|U]: Dies war schon immer meine Stärke, und ich würde meine Fachkenntnis auf diesem Gebiet gern mit Euch teilen. Falls Ihr die nötige Zeit für ein paar Lektionen habt, würde ich mich sehr darüber freuen, Euch beizubringen, was ich weiß."
 yearly.0001.a:0 "Eure Unterstützung ist sehr willkommen"
 yearly.0001.a.success:0 "Ich nehme mir die Lektionen von [mentor.GetFirstNameNoTooltip] zu Herzen"
 yearly.0001.a.failure:0 "[mentor.GetFirstNameNoTooltip] gibt mir einen Rat zu meiner derzeitigen Lage"
 yearly.0001.b:0 "Ein großzügiges Angebot, doch was, wenn ich stattdessen Euch helfe?"
 yearly.0001.b.success:0 "[mentor.GetFirstNameNoTooltip] nimmt sich meine Lektionen zu Herzen"
 yearly.0001.b.failure:0 "Ich berate [mentor.GetFirstNameNoTooltip] bezüglich [mentor.Custom('DE_PRO_POS_S_3P')]er derzeitigen Lage"
 yearly.0001.c:0 "Wir können beide daraus Gewinn ziehen, wenn wir unser Wissen in einen Topf werfen!"
 yearly.0001.d:0 "Ich komme ganz gut allein zurecht."

 yearly.0002.t:0 "Ein indiskretes Ratsmitglied"
 yearly.0002.desc:0 "Nach einer tadellosen Dienstzeit als [councillor.Custom('CouncilPosition')] vertraute ich [councillor.GetTitledFirstName] so sehr, dass ich [councillor.Custom('DE_PRO_PER_S_3P_D')] erlaubte, sich völlig frei bei Hofe zu bewegen.\n\nAllerdings musste ich nun erfahren, dass [councillor.Custom('DE_PRO_PER_S_3P_N')] meine Gastfreundschaft ausnutzte, indem er Unzucht trieb. Das Opfer: mein[child.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]!"
 yearly.0002.a:0 "Sie müssen heiraten, um sie von ihren Vergehen reinzuwaschen."
 yearly.0002.c:0 "Für diese Dreistigkeit werde ich [councillor.GetFirstNameNoTooltip] im Kerker verrotten lassen!"
 yearly.0002.d:0 "Es wäre eine Schande, wenn das ans Licht käme …"

 yearly.0003.t:0 "Verbotene Liebe"
 yearly.0003.start.desc:0 "Zuerst hielt ich es nur für einen Scherz: Wie sollten denn mein[child.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] und [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))] eine Affäre haben können?! Und doch beschreibt der Brief, den meine Spione abgefangen haben,"
 yearly.0003.dislikes_incest.desc:0 "Begegnungen, wie sie kein Kind mit einem seiner engen Verwandten haben sollte …"
 yearly.0003.likes_incest.desc:0 "in #EMP faszinierenden#! Einzelheiten die fleischliche Beziehung, die sie pflegen …"
 yearly.0003.b:0 "Versucht, ihre Liebschaft zu vertuschen."
 yearly.0003.a:0 "Die Welt wird von ihren Verbrechen wider [ROOT.Char.GetFaith.PantheonTerm] erfahren!"
 yearly.0003.c:0 "Sperrt sie ein, weil sie Haus [ROOT.Char.GetHouse.GetNameNoTooltip] entehrt haben!"
 yearly.0003.d:0 "Ladet sie in meine Gemächer ein. „Familienzeit“."

 yearly.0011.t:0 "Ein Komet!"
 yearly.0011.desc:0 "Ein Komet wurde am Himmel gesichtet, und alle Sterblichen halten inne. Was könnte diese seltsame Erscheinung bedeuten, die so unerwartet über uns hinwegwandert?\n\nWeisere Menschen als ich haben ihr Leben damit verbracht, geringere Geheimnisse zu enträtseln, aber offenbar hat jeder dreiste Bauer in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] so seine ganz eigene stupide Theorie …"
 yearly.0011.gain_stress:0 "Der Komet versetzt unzählige Untertanen in Panik"
 yearly.0011.lose_stress:0 "Der Komet erschreckt viele Unruhestifter"
 yearly.0011.new_friends:0 "Vielleicht bringt er ja neue Freunde?"
 yearly.0011.lustful:0 "Haltet mich fest! Irgendwer!"
 yearly.0011.chaste:0 "Das ist nur die Schuld der Unzüchtigen!"
 yearly.0011.gluttonous:0 "Der Tod naht! Füllt die Vorratskammern!"
 yearly.0011.temperate:0 "Dies ist die gerechte Strafe für unsere Ausschweifungen!"
 yearly.0011.greedy:1 "Welch seltsame Reichtümer ein solcher Komet wohl bringen mag …"
 yearly.0011.generous:0 "Das #EMP beweist#!, dass wir alle zu selbstsüchtig sind!"
 yearly.0011.lazy:0 "Ach, egal, ich gehe wieder zu Bett."
 yearly.0011.diligent:0 "Es würde uns weniger stören, wenn wir arbeiten würden."
 yearly.0011.wrathful:0 "Ich werde das verfluchte Ding vom Himmel reißen!"
 yearly.0011.calm:0 "Auch das wird vergehen."
 yearly.0011.patient:0 "Früher oder später werden wir dieses Zeichen schon enträtseln."
 yearly.0011.impatient:0 "Was in aller Welt bedeutet das bitte?!"
 yearly.0011.arrogant:0 "Sicher ein gutes Omen für meine Familie."
 yearly.0011.humble:0 "Wir sind alle nur Staubkörner im Antlitz der Schöpfung."
 yearly.0011.deceitful:0 "Welche Erklärung würde mir wohl am meisten bringen?"
 yearly.0011.honest:0 "Sieht mir nach einem gewöhnlichen Felsbrocken aus."
 yearly.0011.craven:0 "#EMP ES BLEIBT NUR DIE FLUCHT IN DIE PANIK!#!"
 yearly.0011.brave:0 "Was auch immer es bedeutet, wir werden uns der Herausforderung stellen!"
 yearly.0011.shy:0 "Vielleicht wäre ich in meinem Turm besser geschützt …"
 yearly.0011.gregarious:0 "Wenn dies das Ende ist, dann lasst es uns gemeinsam mit Freunden feiern!"
 yearly.0011.ambitious:0 "Kometen kündigen große Taten und große [ROOT.Char.GetWomenMen] an!"
 yearly.0011.content:0 "Was auch immer es bedeutet, es war vorherbestimmt."
 yearly.0011.arbitrary:0 "Ich bestimme, was der Komet bedeutet!"
 yearly.0011.just:0 "O Komet, o Vorbote göttlicher Gerechtigkeit!"
 yearly.0011.cynical:0 "Wahrscheinlich nur verdickte Bauernblähungen."
 yearly.0011.zealous:0 "Das Ende ist nah! Büßet!"
 yearly.0011.paranoid:0 "Meine Feinde hetzen den Himmel gegen mich auf!"
 yearly.0011.trusting:0 "V-Vielleicht bedeutet es ja doch nichts?"
 yearly.0011.compassionate:0 "Ich hoffe nur, dass das Ding niemandem auf den Kopf fällt …"
 yearly.0011.callous:0 "Solange mir das Ding nicht auf den Kopf fällt, schert es mich nicht."
 yearly.0011.sadistic:0 "Hoffentlich erschlägt der Komet einen Feind!"
 yearly.0011.stubborn:0 "Ich bewege mich nur, wenn Himmel #EMP und#! Erde mich zwingen."
 yearly.0011.fickle:0 "Ich kann mich einfach nicht entscheiden, was das bedeuten soll …"
 yearly.0011.vengeful:0 "Ha, da wird jemand seine gerechte Strafe bekommen!"
 yearly.0011.forgiving:0 "O [ROOT.GetCharacter.GetFaith.HighGodName], vergib uns unsere Sünden!"
