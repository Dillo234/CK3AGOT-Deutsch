l_german:
 yearly.4001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc:0 "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U], "
 yearly.4001.desc_opinion:0 "hat mich schwer beleidigt. [vassal.Custom('DE_PRO_PER_S_3P_N')|U] besaß die Dreistigkeit, mich vor meinem Hof als [neighboring_ruler.Custom('InsultAdjectiveArticle')][neighboring_ruler.Custom('DE_END_ADJ_IND_S_A')] [neighboring_ruler.Custom('InsultNoun')] zu beschimpfen."
 yearly.4001.desc_lover:0 "hat es gewagt, jemanden zu einer fleischlichen Sünde zu verleiten. Das Opfer: mein[neighboring_ruler_secondary.Custom('DE_END_PRO_S_N')] [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName]."
 yearly.4001.desc_murder:0 "hat in einer ehrlosen Keilerei jemanden erschlagen. Das Opfer: mein[neighboring_ruler_secondary.Custom('DE_END_PRO_S_N')] [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName]."
 yearly.4001.desc_rival:1 "Von jemandem, der mit #EMP Euch#! verbandelt ist, hätte ich zwar nichts Besseres erwarten sollen, aber das ist inakzeptabel!"
 yearly.4001.desc_end:0 "Ich verlange Satisfaktion für diese Schmach!"
 yearly.4001.a:0 "Das wird geradegerückt – koste es, was es wolle."
 yearly.4001.b:0 "[vassal.GetFirstNameNoTooltip] wird öffentlich um Eure Vergebung flehen."
 yearly.4001.c:0 "Ha, ein guter Scherz, [vassal.GetFirstNameNoTooltip]!"

 yearly.4011.t:0 "Dicke Freunde"
 yearly.4011.desc:0 "Neuerdings sehe ich häufig, wie [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] und [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] in ein Gespräch vertieft sind. Sie scheinen wahrlich große Gemeinsamkeiten an sich entdeckt zu haben!"
 yearly.4011.a:0 "Eine solche Freundschaft wachsen zu sehen … Ich werde ihr beim Erblühen helfen."
 yearly.4011.b:0 "Die können unmöglich etwas Gutes im Schilde führen. Diese Sache endet sofort."
 yearly.4011.c:0 "Nun sagt mir … worüber unterhaltet Ihr Euch?"
 yearly.4011.c.success:0 "Meine Gesellschaft wird geschätzt"
 yearly.4011.c.toast.success:0 "Meine Gesellschaft wurde geschätzt"
 yearly.4011.c.failure:0 "Ich wirke neugierig"
 yearly.4011.c.toast.failure:0 "Ich wirkte neugierig"

 yearly.4021.t:0 "Raufereien"
 yearly.4021.desc:0 "O weh! [child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [vassal_kid.GetTitledFirstName], der Nachwuchs von [vassal.GetTitledFirstName], sollten sich zum Spielen treffen, doch das Vergnügen fand ein jähes Ende, als ein grauenhafter Unfall [vassal_kid.GetFirstNameNoTooltip] leblos zurückließ!\n\n„Ich schwöre es, [child.Custom2('RelationToMeShort', ROOT.Char)]. Es war nur ein Spiel!“, versichert mir [child.GetTitledFirstNameNoTooltip], während [vassal.GetTitleAsNameNoTooltip] nach Gerechtigkeit verlangt."
 yearly.4021.a:0 "Ihr werdet mein Kind nicht anrühren."
 yearly.4021.b:0 "Niemand entkommt den Konsequenzen seines Handelns."
 yearly.4021.c:0 "Ich verspreche, dass ich [child.Custom('DE_PRO_PER_S_3P_A')] züchtigen werde!"
 yearly.4021.c_success:0 "[child.GetTitledFirstNameNoTooltip] hört zu und lernt etwas daraus"
 yearly.4021.c_failure:0 "[child.GetTitledFirstNameNoTooltip] lernt, dass [child.Custom('DE_PRO_POS_S_3P')] Handeln keine Konsequenzen hat"
 yearly.4021.d:0 "Ihr müsst [child.Custom('DE_PRO_PER_S_3P_D')] vergeben! Bitte. Ich würde alles tun …"

 yearly.4022.t:0 "Die Heimkehr"
 yearly.4022.desc:0 "„Hallo, [child.Custom2('RelationToMeShort', ROOT.Char)].“ [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] wirkt nach [child.Custom('DE_PRO_POS_S_3P')]er Zeit im Gefängis von [actor.GetTitledFirstName] etwas ausgezehrt, doch das [child.Custom('quirk_neg_adjective')]e Lächeln auf [child.Custom('DE_PRO_POS_S_3P')]em Gesicht, lässt [child.Custom('DE_PRO_PER_S_3P_A')] noch lebendiger wirken als sonst.\n\n„Ich kann es gar nicht abwarten, Euch für die Lektion zu danken, die Ihr mich gelehrt habt: dass man immer seine Schulden begleichen soll.“"
 yearly.4022.a:0 "Willkommen daheim, [child.GetFirstNameNoTooltip]."

 yearly.4031.t:0 "Ein Mörder unter uns"
 yearly.4031.desc_opening:0 "Der Gestank ist wie eine Wand, noch ehe die Tür geöffnet wird: ein heftiger Geruch nach Fleisch, der alles durchdringt. So stinken frische Leichen.\n\n"
 yearly.4031.desc_physician:0 "„Ein weiterer Mord, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“ [physician.GetTitledFirstName] wischt sich die blutigen Hände an einer Schürze ab, als [physician.Custom('DE_PRO_PER_S_3P_N')] sich nach der Beschau der Leiche aufrichtet. „Wir müssen diesen wahllos mordenden Schlächter aufhalten!“"
 yearly.4031.desc:0 "Noch eine weitere Leiche wurde gefunden … Alle Opfer waren bisher Personen von geringer Bedeutung, [ROOT.Char.GetFaith.HighGodName] sei Dank, aber die Angst bei Hofe wächst."
 yearly.4031.a:0 "Ich werde das Gebäude nach diesem Mörder durchkämmen lassen!"
 yearly.4031.tt:0 "Eine Untersuchung wird eingeleitet"
 yearly.4031.b:0 "Begraben wir die Leiche und vergessen wir dieses Trauerspiel."
 yearly.4031.b_every_courtier:0 "Jeder Höfling"
 yearly.4031.c:0 "Als mein Hofarzt solltet Ihr die Leichen untersuchen."

 yearly.4061.t:0 "Der weise Narr"
 yearly.4061.desc_opening:0 "„Man nennt mich [hodja.GetTitledFirstName], mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Ich trete vor Euch, um Euch meine Weisheit anzubieten.“\n\n"
 yearly.4061.desc_guard:0 "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], der den Mann vor mich brachte, schaut skeptisch drein."
 yearly.4061.desc:0 "Die Wache, die den Mann vor mich brachte, schaut skeptisch drein."
 yearly.4061.desc_ending:0 "„Er kam auf einem Esel dahergeritten, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Auf dem er verkehrt herum saß.“"
 yearly.4061.a:0 "Bitte teilt Eure Weisheit mit mir."
 yearly.4061.a_success:0 "Ihr erlangt neues Wissen"
 yearly.4061.a_failure:0 "Seine Geschichten verwirren Euch nur"
 yearly.4061.b:0 "Lasst Euer Wissen den gesamten Hof segnen!"
 yearly.4061.c:0 "Ich habe keine Zeit für Narren."
 yearly.4061.c.tt:0 "Ihr entlasst den Mann"
 yearly.4061.d:0 "Wie amüsant! Soll er doch gleichermaßen die Massen belustigen."
 yearly.4061.d.tt:0 "Ihr führt ihn wie einen Narren durch die Straßen"

 yearly.4071.t:0 "Die Suche nach Wissen"
 yearly.4071.desc:0 "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] kommt mit einem Stapel Bücher in den Armen zu mir.\n\n„Mir ist aufgefallen, dass es Euch nach Wissen dürstet."
 yearly.4071.desc_focus:0 "Insbesondere Eure kürzlichen Abstecher in Sachen [ROOT.Char.Custom('LifestyleFocus')]!"
 yearly.4071.desc_no_focus:0 "Ganz zu schweigen von Euren bisherigen Studien im Bereich [ROOT.Char.Custom('education_conversation_subject')]!"
 yearly.4071.desc_ending:0 "Vielleicht interessieren Euch ja diese Bücher hier?“"
 yearly.4071.a:0 "Ich werde sie genau studieren. Im Namen unserer heiligen Schriften!"
 yearly.4071.b:0 "Verteilt sie unter meinen Höflingen."

 yearly.4081.t:0 "Übersetzungen"
 yearly.4081.desc:0 "„Ansässige Gelehrte benötigen Stipendien für ihre Übersetzungsarbeiten vom Griechischen in das Arabische, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]; dies würde der gesamten arabischen Welt nutzen!“\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] bringt mir eine Liste von Gelehrten, die ich fördern könnte, und der Bücher, an denen sie derzeit arbeiten."
 yearly.4081.a:0 "#EMP De materia medica#! … Klingt interessant!"
 yearly.4081.a.tt:0 "Ihr fördert die Übersetzung eines Buches über die Medizin"
 yearly.4081.b:0 "Oh, dieses hier! #EMP Über die Himmelskörper#!."
 yearly.4081.b.tt:0 "Ihr fördert die Übersetzung eines Buches über die Astronomie"
 yearly.4081.c:0 "#EMP Elemente#! klingt äußerst vielversprechend."
 yearly.4081.c.tt:0 "Ihr fördert die Übersetzung eines Buches über die Mathematik"
 yearly.4081.d:0 "Es gibt andere Dinge, für die ich mein Geld ausgeben möchte."
 yearly.4081.d.tt:0 "Ihr fördert keinen Gelehrten"
 yearly.4081.toast:0 "Buch übersetzt"
 yearly.4081.e:0 "#EMP Über die Seele#!? Faszinierend …"
 yearly.4081.e.tt:0 "Ihr fördert die Übersetzung eines Buchs über Antriebe und Beweggründe"
 yearly.4081.f:0 "Was ist dieser … #EMP Thukydides#!?"
 yearly.4081.f.tt:0 "Ihr fördert die Übersetzung eines Buchs über Militärgeschichte"
 yearly.4081.g:0 "Diesen #EMP Plutarch#! finde ich spannend."
 yearly.4081.g.tt:0 "Ihr fördert die Übersetzung eines biografischen Buchs"
 yearly.4081.tt:0 "Ihr werdet das Buch erhalten"

 yearly.4091.t:0 "Die Gelehrten von Bagdad"
 yearly.4091.desc_opening:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich sind in Bagdad unterwegs, als wir"
 yearly.4091.desc_house:0 "am Haus der Weisheit vorbeikommen."
 yearly.4091.desc_no_house:0 "einigen ansässigen Gelehrten begegnen."
 yearly.4091.desc:0 "\n\n„Seid gegrüßt, [ROOT.Char.GetTitledFirstNameNoTooltip]. Seid gegrüßt, jung[ward.Custom('DE_END_ADJ_NUL_S_N')] [ward.GetLadyLord]. Unsere aktuelle Diskussion hätte noch einen Platz frei; möchte einer von Euch sich beteiligen?“"
 yearly.4091.a:0 "Macht ruhig, [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt:0 "Dies treibt die Ausbildung von [ward.GetFirstNameNoTooltip] voran"
 yearly.4091.b:0 "Ich würde mich gern beteiligen, ja."
