##############
## CAT
##############
 pet_animal.0001.t:0 "Die Katze"
 pet_animal.0001.desc:1 "Als die Katze auf meinem Schoß sitzt und zufrieden schnurrt, überlege ich, welchen Namen ich ihr wohl geben soll. Einen historischen? Einen, der sich auf ihr [ROOT.Char.Custom('CatFurColor')]es Fell bezieht? Einen, der das beruhigende Gefühl beschreibt, das mich überkommt, wenn ich sie hinter dem Ohr kraule?\n\nAh, ich weiß! Der perfekte Name ist …"
 pet_animal.0001.a:1 "Ein fantastischer Name!"

 pet_animal.0101.t:0 "[ROOT.Char.Custom('CatStoryName')]: Das Geschenk"
 pet_animal.0101.desc:0 "Der Blick aus zwei [ROOT.Char.Custom('CatEyeColor')]en Augen folgt mir durch den Gang, und ein leises Miau ist zu hören, als [ROOT.Char.Custom('CatStoryName')] mein Bein anspringt."
 pet_animal.0101.desc_old:0 "Meine Katze hat zwar schon bessere Tage gesehen, doch durch ihr Alter ließ sie sich noch nie aufhalten!"
 pet_animal.0101.desc_young:0 "Meine Katze mag zwar noch jung sein, aber sie ist dennoch wild und ungestüm!"
 pet_animal.0101.desc_middle:0 "Obgleich meine Katze in den besten Jahren ist, hinterlässt sie doch keine Kratzer an mir."
 pet_animal.0101.desc_ending:0 "\n\nAls das Tier wegstolziert, sehe ich, dass es mir in ihrem Versteck ein funkelndes Geschenk hinterlassen hat."
 pet_animal.0101.a_female:0 "Danke, meine Gute!"
 pet_animal.0101.a_male:0 "Danke, mein Guter!"

 pet_animal.0103.t:0 "[ROOT.Char.Custom('CatStoryName')]: Der entzückte Vasall"
 pet_animal.0103.desc:0 "Bei meinem Spaziergang sehe ich, wie mein[vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], neben meiner Katze [ROOT.Char.Custom('CatStoryName')] kniet und sie sanft streichelt.\n\n„Ihr habt da ja eine zauberhafte Katze, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“"
 pet_animal.0103.a:0 "Wie scharfsinnig von Euch!"

 pet_animal.0104.t:0 "[ROOT.Char.Custom('CatStoryName')]: Schnurrende Gemütlichkeit"
 pet_animal.0104.desc:0 "Einmal mehr findet ein anstrengender Tag sein Ende, und ich lasse mich in den Stuhl in meinem Gemach sinken. Wie lange halte ich das noch durch?\n\nPlötzlich höre ich ein leises Miauen, und meine Katze [ROOT.Char.Custom('CatStoryName')] springt mir auf den Schoß, wo sie auch prompt zu schnurren beginnt. Ich sitze lange mit ihr da und lausche einfach nur dem beruhigenden Geräusch, während ich ihr [ROOT.Char.Custom('CatFurColor')]es Fell streichle."
 pet_animal.0104.a:0 "Ich glaube, das mache ich noch eine Weile."

 pet_animal.0105.t:0 "[ROOT.Char.Custom('CatStoryName')]: Enthülltes Geheimnis"
 pet_animal.0105.desc_opening:0 "#EMP Miau!#!\n\nIch schaue hinunter und sehe, dass meine Katze [ROOT.Char.Custom('CatStoryName')] mir eine Schriftrolle zu Füßen gelegt hat, die in jenem unverkennbaren Stil versiegelt ist, den mein[person.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))] [person.GetTitledFirstName] pflegt. Ich gebe der Neugier nach und überfliege den Text …\n\n"
 pet_animal.0105.desc_murder:0 "„… der Mord, den ich beging, wiegt noch schwer auf mir, und …“"
 pet_animal.0105.desc_lover:0 "„… die Liebe, die ich für jemand anderes empfinde …“"
 pet_animal.0105.desc_homosexual:0 "„… das Verlangen, das ich nach Menschen meines Geschlechts empfinde …“"
 pet_animal.0105.desc_deviant:0 "„… die Perversion, in der ich mich ergangen habe …“"
 pet_animal.0105.desc_cannibal:0 "„… denn ich habe das Fleisch von Menschen gekostet …“"
 pet_animal.0105.desc_murder_attempt:0 "„… als ich versuchte, das Leben eines Mitmenschen zu beenden …“"
 pet_animal.0105.desc_non_believer:0 "„… denn ich glaube nicht an [person.GetFaith.HighGodName] …“"
 pet_animal.0105.desc_incest:0 "„… dass ich dieses Verlangen nach einem Mitglied meiner eigenen Familie verspüre …“"
 pet_animal.0105.desc_witch:0 "„… mein Hexenzirkel wird …“"
 pet_animal.0105.desc_fallback:0 "„… es wiegt schwer auf mir, dieses Geheimnis wahren zu müssen …“"
 pet_animal.0105.a:0 "Unglaublich, dass [person.Custom('DE_PRO_PER_S_3P_N')] so etwas verbirgt …!"
 pet_animal.0105.b:0 "Das muss die Welt erfahren."

 pet_animal.0106.t:0 "[ROOT.Char.Custom('CatStoryName')]: Empfindlichkeit"
 pet_animal.0106.desc:0 "„[ROOT.Char.GetFirstNameNoTooltip], diese Katze muss weg!“\n\nMein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))], [spouse.GetTitledFirstName], hält [ROOT.Char.Custom('CatStoryName')] am Nacken, mit roten Augen und triefender Nase. „Ich halte das nicht mehr aus! Ich kann kaum mehr atmen, wenn dieses Tier in der Nähe ist!“"
 pet_animal.0106.a:0 "Ich werde meine Katze [receiver_1.GetFirstNameNoTooltip] schenken …"
 pet_animal.0106.b:0 "[receiver_2.GetFirstNameNoTooltip] könnte einen Gefährten gebrauchen …"
 pet_animal.0106.c:0 "[receiver_3.GetFirstNameNoTooltip] würde sich um meine Katze kümmern …"
 pet_animal.0106.d:0 "Ich werde [ROOT.Char.Custom('CatStoryName')] nicht weggeben!"
 pet_animal.0106.e:0 "Dann … Dann muss ich das Tier wohl loswerden …"

 pet_animal.0107.t:0 "[ROOT.Char.Custom('CatStoryName')]: Die Katze"
 pet_animal.0107.desc:0 "„Meine bessere Hälfte erträgt die Gesellschaft meiner armen Katze [ROOT.Char.Custom('CatStoryName')] nicht mehr … Daher vertraue ich Euch die Aufgabe an, Euch um das Tier zu kümmern.“\n\nMein[giver.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))], [giver.GetTitledFirstName], hält mir eine [receiver.Custom('CatFurColor')]e Katze entgegen. „[ROOT.Char.Custom('CatStoryName')] ist ein hervorragender … ein hervorragender Gefährte.“"
 pet_animal.0107.a:0 "Ich danke Euch. Ich werde das Tier ehren!"
 pet_animal.0107.b:0 "Ich danke Euch. Ich bin mir sicher, das Tier wird sich als wertvoll erweisen."

 pet_animal.0108.t:0 "[receiver.Custom('CatStoryName')]: Ein Leben ohne dich"
 pet_animal.0108.t_dead:0 "Ein Leben ohne dich"
 pet_animal.0108.desc_opening:0 "Ich besuche [receiver.GetTitledFirstName], um zu sehen, wie es meiner Katze [receiver.Custom('CatStoryName')] in [receiver.Custom('DE_PRO_POS_S_3P')]er Obhut geht.\n\n"
 pet_animal.0108.desc_alive_landed:0 "[receiver.Custom('DE_PRO_PER_S_3P_N')|U] empfängt mich vor [receiver.Custom('DE_PRO_POS_S_3P')]em Haus mit der [receiver.Custom('CatFurColor')]en Katze auf dem Arm. „Dem Tier geht es prächtig …"
 pet_animal.0108.desc_alive:0 "[receiver.Custom('DE_PRO_PER_S_3P_N')|U] empfängt mich draußen mit der [receiver.Custom('CatFurColor')]en Katze auf dem Arm. „Dem Tier geht es prächtig …"
 pet_animal.0108.desc_alive_1:0 "So gern jagt es die einheimischen Vögel!“"
 pet_animal.0108.desc_alive_2:0 "So gern spielt es mit den Hühnern!“"
 pet_animal.0108.desc_dead_opening:1 "Ich besuche [receiver.GetTitledFirstName], um zu sehen, wie es der Katze in [receiver.Custom('DE_PRO_POS_S_3P')]er Obhut geht.\n\n"
 pet_animal.0108.desc_dead_landed:0 "[receiver.Custom('DE_PRO_PER_S_3P_N')|U] empfängt mich vor [receiver.Custom('DE_PRO_POS_S_3P')]em Haus, doch von der Katze fehlt jede Spur."
 pet_animal.0108.desc_dead:0 "[receiver.Custom('DE_PRO_PER_S_3P_N')|U] empfängt mich draußen, doch von der Katze fehlt jede Spur."
 pet_animal.0108.desc_dead_ending:0 "„O, die spielt sicher irgendwo …“\n\n[receiver.Custom('DE_PRO_PER_S_3P_N')|U] schafft es nicht, mir in die Augen zu schauen."
 pet_animal.0108.a:0 "Ich bin erleichtert!"
 pet_animal.0108.b:1 "Wo ist meine Katze?!"

 pet_animal.0109.t:1 "[Root.Char.Custom('CatStoryName')]: Schreck der Nagetiere"
 pet_animal.0109.desc:1 "Als [ROOT.Char.Custom('CatStoryName')] einmal mehr mit einer toten Ratte zu mir kommt, kann ich die Katze nur loben. Meine Residenz war noch nie so frei von Nagetieren!"
 pet_animal.0109.a:0 "Nur weiter so!"

 pet_animal.0110.t:1 "[ROOT.Char.Custom('CatStoryName')]: Der Unruhestifter"
 pet_animal.0110.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] kommt zu mir mit Wut in den Augen und einer Katze in der Hand, die [vassal.Custom('DE_PRO_PER_S_3P_N')] am Nacken gepackt hat. Als [vassal.Custom('DE_PRO_PER_S_3P_N')] mir das Tier entgegenwirft, erkenne ich, dass es sich dabei um [ROOT.Char.Custom('CatStoryName')] handelt!\n\n„Ich fand dieses kleine Monster zwischen meinen Habseligkeiten. Was nicht zerkratzt war, war vollgepinkelt!“"
 pet_animal.0110.a:0 "Ich werde Euch entschädigen!"
 pet_animal.0110.b:0 "[ROOT.Char.Custom('CatStorySheHe')|U] ist doch nur eine Katze …"

 pet_animal.0197.t:0 "[ROOT.Char.Custom('CatStoryName')]: Fort"
 pet_animal.0197.desc_court_5020:0 "Seit ich damit anfing, das Kommen und Gehen von [ROOT.Char.Custom('CatStoryName')] einzuschränken, habe ich [ROOT.Char.Custom('CatStory_DE_PRO_PER_S_3P_A')] immer seltener gesehen.\n\nEs ist nun schon Wochen her, dass ich [ROOT.Char.Custom('CatStory_DE_PRO_PER_S_3P_A')] das letzte Mal gesehen habe, und ich fürchte, dass [ROOT.Char.Custom('CatStorySheHe')] mich für immer verlassen hat.\n\nMeine Höflinge scheinen glücklich über ihre haarfreien Gemächer zu sein, doch mein Schoß hat sich noch nie so leer angefühlt …"
 pet_animal.0197.desc:0 "[ROOT.Char.Custom('CatStoryName')] hat sich in letzter Zeit immer weiter von zu Hause entfernt und bleibt für längere Ausflüge weg.\n\nEs ist nun schon Wochen her, dass ich [ROOT.Char.Custom('CatStory_DE_PRO_PER_S_3P_A')] das letzte Mal gesehen habe, und ich fürchte, dass [ROOT.Char.Custom('CatStorySheHe')] mich für immer verlassen hat."
 pet_animal.0197.a:0 "Bitte komm zurück, [ROOT.Char.Custom('CatStoryName')]!"

#Cat dies :(
 pet_animal.0199.t:0 "[ROOT.Char.Custom('CatStoryName')]: Ein trauriger Tag"
 pet_animal.0199.desc:0 "Meine Katze [ROOT.Char.Custom('CatStoryName')] ist nicht mehr so jung, wie sie einst war, und als sie mir auf den Schoß klettert, spüre ich, wie sie zittert.\n\nIch streichle sanft ihr [ROOT.Char.Custom('CatFurColor')]es Fell und höre mir lang in die Nacht ihr Schnurren an, doch als schließlich Stille herrscht, wird mir klar, dass sie nie mehr erwachen wird."
 pet_animal.0199.a:0 "Du wirst mir fehlen, [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.0199.b:0 "Ich sorge dafür, dass du für immer an meiner Seite bist!"
 pet_animal.0199.b.tt:0 "Ihr erhaltet ein [court_artifact|E] in Form eines kleinen gegerbten Fells"

##############
## DOG
##############
 dog_got_pregnant_tooltip:0 "Sie bekommt Welpen!"
 pet_animal.1001.t:0 "Der Hund"
 pet_animal.1001.desc:0 "Als ich den Hund streichle, wedelt er freudig mit dem Schwanz. Welcher Name würde denn zu ihm passen? Ein historischer? Einer, der sich auf sein [ROOT.Char.Custom('DogFurColor')]es Fell bezieht? Das ist eine wichtige Entscheidung, und als der Hund sich auf den Rücken dreht, damit ich ihn am Bauch streicheln kann, bin ich eine Weile abgelenkt.\n\nDoch Augenblich, ich weiß! Sein Name ist …"

 pet_animal.1101.t:0 "[ROOT.Char.Custom('DogStoryName')]: Füße und Pfoten"
 pet_animal.1101.desc:0 "Mittlerweile habe ich es mir angewöhnt, mit [ROOT.Char.Custom('DogStoryName')] täglich Gassi zu gehen, und ich weiß nicht, wer von uns beiden die frische Luft und die Sonne mehr genießt!\n\n[ROOT.Char.Custom('DogStoryName')] läuft vor und schaut sich zu mir um. Sein Bellen klingt wie ein #EMP Wo bleibst du denn!#!"
 pet_animal.1101.a:0 "Und weiter geht’s!"

 pet_animal.1102.t:0 "[ROOT.Char.Custom('DogStoryName')]: Ausgebüxt"
 pet_animal.1102.desc:0 "Ich reite gerade aus, mein Hund [ROOT.Char.Custom('DogStoryName')] neben mir, als er plötzlich ins Dickicht davonläuft.\n\nMein Gefolge versichert mir, dass er wieder zurückkommen wird, doch was, wenn nicht?"
 pet_animal.1102.a:0 "Bei Fuß! [ROOT.Char.Custom('DogStoryName')], ich sagte: Bei Fuß! Warte auf mich!"
 pet_animal.1102.a.tt:0 "Ihr versucht, das Tier einzuholen"
 pet_animal.1102.b:0 "Ich werde geduldig sein."
 pet_animal.1102.b.tt:0 "[ROOT.Char.Custom('DogStorySheHe')|U] kommt sicher wieder …!"

 pet_animal.1103.desc_followed:0 "Nach einer kurzen Suche finde ich [ROOT.Char.Custom('DogStoryName')]: Das Tier wedelt glücklich mit dem Schwanz und tut so, als wäre nichts gewesen."
 pet_animal.1103.desc:0 "Irgendwann kommt [ROOT.Char.Custom('DogStoryName')] zurückgetrottet, als wäre nichts gewesen."
 pet_animal.1103.desc_ending:0 "\n\nDer Hund hat etwas in seinem Maul, und als er es vor mir ablegt, sehe ich, dass es sich dabei um ein paar Goldmünzen handelt."
 pet_animal.1103.a:0 "Vielen Dank!"

 pet_animal.1104.desc_followed:0 "Ich suche lange, aber keine Spur von [ROOT.Char.Custom('DogStoryName')]."
 pet_animal.1104.desc:0 "So lange ich auch warte: [ROOT.Char.Custom('DogStoryName')] kehrt nicht zurück."
 pet_animal.1104.desc_ending:0 "\n\nAls wir zurückreiten, bricht mir die Leere neben meinem Pferd schier das Herz."
 pet_animal.1104.a:0 "Warum hast du mich verlassen, [ROOT.Char.Custom('DogStoryName')]?"

 pet_animal.1105.desc_ending:0 "\n\nAls ich gerade aufgeben will, kehrt ein Reiter aus meinem Gefolge mit verstörender Kunde zurück: Er schwört, er habe jemanden in der Nähe gesehen. [rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] soll es gewesen sein!"
 pet_animal.1105.a:1 "Wenn [rival.Custom('DE_PRO_PER_S_3P_N')] hinter dieser Sache steckt …"

 pet_animal.1106.desc_ending:0 "\n\nAls ich gerade aufbrechen will, taucht wie aus dem Nichts [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] auf, mit [ROOT.Char.Custom('DogStoryName')] im Schlepptau.\n\n„Ich glaube, Ihr habt da jemanden verloren!“"
 pet_animal.1106.a:0 "Was für ein Glück! Danke Euch vielmals!"

 pet_animal.1107.t:0 "[ROOT.Char.Custom('DogStoryName')]: Der entzückte Vasall"
 pet_animal.1107.desc:0 "Bei meinem Spaziergang sehe ich, wie mein[vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], meinen Hund [ROOT.Char.Custom('DogStoryName')] kräftig streichelt.\n\n„Ihr habt da ja einen zauberhaften Hund, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“"
 pet_animal.1107.a_female:0 "Sie ist eine Feine!"
 pet_animal.1107.a_male:0 "Er ist ein Feiner!"

 pet_animal.1108.t:0 "[ROOT.Char.Custom('DogStoryName')]: Beschützerinstinkte"
 pet_animal.1108.desc:0 "Ich bin in meinen Gemächern, als mein Hund [ROOT.Char.Custom('DogStoryName')] plötzlich die Tür anbellt. Ich vernehme ein überraschtes Quieken, und als ich die Tür aufreiße, hält mein[agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetFirstName] mitten im Schritt inne."
 pet_animal.1108.a:0 "Was macht Ihr hier? Raus damit!"

 pet_animal.1109.t:0 "[ROOT.Char.Custom('DogStoryName')]: Die Begegnung"
 pet_animal.1109.desc:0 "Ich führe gerade meinen [ROOT.Char.Custom('DogStoryName')] aus, als ich plötzlich sehe, wie sich [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mit einem wunderschönen [other_owner.Custom('DogFurColor')]en Hund nähert.\n\nBevor wir reagieren können, sausen [ROOT.Char.Custom('DogStoryName')] und der andere Hund auch schon davon."
 pet_animal.1109.a:0 "Denen wird sicher nichts passieren."
 pet_animal.1109.a.tt:0 "Ich #EMP hoffe#!, denen wird nicht passieren"

 pet_animal.1110.desc:0 "Nach einer Weile finden [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] und ich die zwei Hunde, wie sie gerade heftig miteinander kopulieren.\n\n"
 pet_animal.1110.desc_your_dog:0 "„Nun, [ROOT.Char.GetTitledFirstNameNoTooltip] … dann sind wir wohl bald miteinander verwandt!“"
 pet_animal.1110.desc_their_dog:0 "„[ROOT.Char.Custom('DogStoryName')], wie konntest du nur zulassen, dass dieser Straßenköter …!“\n\n[other_owner.Custom('DE_PRO_PER_S_3P_N')|U] unterbricht sich, doch ich kann den Zorn in [other_owner.Custom('DE_PRO_POS_S_3P')]en Augen sehen."
 pet_animal.1110.a:0 "Nun … Das ist ganz natürlich."

 pet_animal.1111.desc:0 "Nach einer Weile finden [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] und ich die zwei Hunde, wie sie gerade spielerisch miteinander raufen.\n\n„Ach wie schön, dass [other_owner.Custom('DogStoryName')] solchen Spaß hat!“"
 pet_animal.1111.a:0 "Ganz meine Meinung!"

 pet_animal.1112.desc:0 "Nach einer Weile finden [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] und ich die zwei Hunde, wie sie gerade bösartig ineinander verbissen sind.\n\n„Pfeift Euren Köter zurück!“\n\n"
 pet_animal.1112.desc_dead:0 "Als ich es endlich schaffe, dass [ROOT.Char.Custom('DogStoryName')] vom Hund von [other_owner.GetFirstNameNoTooltip] ablässt, ist bereits jedes Leben aus diesem gewichen."
 pet_animal.1112.desc_alive:0 "Als ich es endlich schaffe, dass [ROOT.Char.Custom('DogStoryName')] vom anderen Hund ablässt, geht [other_owner.GetFirstNameNoTooltip] ohne ein weiteres Wort von dannen."
 pet_animal.1112.a:0 "Geht es dir gut, [ROOT.Char.Custom('DogStoryName')]?"

 pet_animal.1113.t:0 "[ROOT.Char.Custom('DogStoryName')]: Die Ratsversammlung"
 pet_animal.1113.desc:1 "Als ich und meine Ratsmitglieder uns zu einem Treffen versammeln, kommt mein Hund [ROOT.Char.Custom('DogStoryName')] mit Bettelblick und traurig hängendem Schwanz zu mir.\n\nEr ist nicht gern allein, doch dies ist eine wichtige Besprechung …"
 pet_animal.1113.a:1 "[ROOT.Char.Custom('DogStoryName')] wird an meiner Seite sein."
 pet_animal.1113.a_success:1 "[ROOT.Char.Custom('DogStoryName')] benimmt sich"
 pet_animal.1113.a_success.tt:0 "Nichts Schlimmes passiert"
 every_councillor:0 "Jedes Ratsmitglied"
 pet_animal.1113.a_failure:1 "[ROOT.Char.Custom('DogStoryName')] tut nichts, aber"
 pet_animal.1113.a_failure.tt:0 "Etwas … Schlimmes passiert"
 pet_animal.1113.b:1 "Ein Hund hat bei einem Ratstreffen nichts zu suchen."
 pet_animal.1113.b.tt:0 "Ihr schlagt dem Hund die Tür vor den traurigen Augen zu"
 pet_animal.1113.b_success:1 "[ROOT.Char.Custom('DogStoryName')] wartet geduldig"
 pet_animal.1113.b_failure:1 "[ROOT.Char.Custom('DogStoryName')] macht sich auf Abenteuer auf"
 
 pet_animal.1114.desc:2 "„Es tut mir leid, [ROOT.Char.GetTitledFirstNameNoTooltip]“, sagt mein [councillor.GetCouncilTitle] [councillor.GetTitledFirstName]. „Ich muss Euch leider widersprechen bezüglich …“\n\n#EMP *Grrr*#!\n\n[ROOT.Char.Custom('DogStoryName')] knurrt tief, und [councillor.GetTitledFirstNameNoTooltip] zuckt zusammen: [councillor.Custom('DE_PRO_POS_S_3P')|U] Blick geht von mir zum Hund und zurück.\n\n„Bei genauerer Betrachtung halte ich die Idee allerdings doch für vorzüglich!“"
 pet_animal.1014.a_girl:0 "Braves Mädchen, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1014.a_boy:0 "Braver Junge, [ROOT.Char.Custom('DogStoryName')]!"

 pet_animal.1115.desc:2 "„Weiter mit dem nächsten Punkt.“, schwadroniert mein [councillor.GetCouncilTitle] [councillor.GetTitledFirstName]. „Es ist von äußerster Wichtigkeit, dass …“\n\n#EMP *Pffffrrrpscht“#!\n\nDie Stille, die folgt, wird nur unterbrochen vom glücklichen Gebell von [ROOT.Char.Custom('DogStoryName')], der endlich [ROOT.Char.Custom('DogStoryHerHis')] Geschäft verrichtet hat."
 pet_animal.1115.a:0 "Böser Hund!"

 pet_animal.1116.desc_opening:0 "Ich verlasse den Besprechungssaal und stelle fest, dass [ROOT.Char.Custom('DogStoryName')] verschwunden ist. Ich suche überall nach ihm: Was, wenn er sich verlaufen hat und verängstigt herumirrt?\n\n"
 pet_animal.1116.desc:1 "Plötzlich begegnet mir [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], mit einem Hund im Schoß, der sich hochmotiviert den Bauch kratzt. Dieser Hund sieht mir verdächtig nach [ROOT.Char.Custom('DogStoryName')] aus.\n\n„Da habt Ihr ja einen kostbaren Gefährten, [ROOT.Char.GetTitledFirstNameNoTooltip]!“"
 pet_animal.1116.a:0 "Ha, das stimmt. Ein großartiger Hund …"

 pet_animal.1117.desc:1 "Plötzlich sehe ich, wie [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] einen Hund ausschimpft, der mir verdächtig nach [ROOT.Char.Custom('DogStoryName')] aussieht und inmitten eines Haufens von Papier- und Stofffetzen sitzt.\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip]! Diese … Diese #EMP Bestie#! hat meine Gemächer vollkommen verwüstet! Alles liegt in Trümmern!“"
 pet_animal.1117.a:0 "Äh … Hoppla. Böser Hund!"

 pet_animal.1118.t:1 "[ROOT.Char.Custom('DogStoryName')]: Der Unruhestifter"
 pet_animal.1118.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] kommt zu mir mit Wut in den Augen und einem Hund in der Hand, den [vassal.Custom('DE_PRO_PER_S_3P_N')] am Nacken hinter sich her schleift. Als [vassal.Custom('DE_PRO_PER_S_3P_N')] mir das Tier entgegenwirft, erkenne ich, dass es sich dabei um [ROOT.Char.Custom('DogStoryName')] handelt!\n\n„Ich fand diese Bestie zwischen meinen Habseligkeiten. Was nicht zerkaut war, war mit Kot beschmiert!“"
 pet_animal.1118.a:0 "Ich werde Euch entschädigen!"
 pet_animal.1118.b:0 "[ROOT.Char.Custom('DogStorySheHe')|U] ist doch nur ein Hund …"

 pet_animal.1190.t:0 "[ROOT.Char.Custom('DogStoryName')]: Der Welpe"
 pet_animal.1190.desc:1 "[ROOT.Char.Custom('DogStoryName')] hat einen niedlichen Welpen zur Welt gebracht. Sosehr ich ihn auch liebe mit seinem winzigen wackelnden Schwänzchen: Ich kann mich nicht auch noch um ihn kümmern …"
 pet_animal.1190.a:0 "Ich werde den Welpen [receiver_1.GetFirstNameNoTooltip] schenken …"
 pet_animal.1190.b:0 "[receiver_2.GetFirstNameNoTooltip] könnte einen Gefährten gebrauchen …"
 pet_animal.1190.c:0 "[receiver_3.GetFirstNameNoTooltip] würde sich darum kümmern …"
 pet_animal.1190.d:0 "Ich verkaufe ihn auf dem Markt."

 pet_animal.1191.t:0 "Der Welpe"
 pet_animal.1191.desc:1 "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nähert sich mir mit einem Welpen auf dem Arm.\n\n„Ich kann mich nicht um ihn kümmern, doch vielleicht könnt Ihr ihm ja ein Zuhause schenken?“"
 pet_animal.1191.a:0 "Auf jeden Fall! Her damit!"
 pet_animal.1191.b:0 "Darum … kann ich mich #EMP kümmern#!."

 pet_animal.1192.t:0 "[receiver.Custom('DogStoryName')]: Ein Leben ohne dich"
 pet_animal.1192.desc_opening:0 "Ich besuche [receiver.GetTitledFirstName], um zu sehen, wie es meinem Hund [receiver.Custom('DogStoryName')] in [receiver.Custom('DE_PRO_POS_S_3P')]er Obhut geht.\n\n"
 pet_animal.1192.desc_alive_landed:0 "[receiver.Custom('DE_PRO_PER_S_3P_N')|U] empfängt mich vor [receiver.Custom('DE_PRO_POS_S_3P')]em Haus neben dem [receiver.Custom('DogFurColor')]en Hund. „Dem Tier geht es prächtig …"
 pet_animal.1192.desc_alive:0 "[receiver.Custom('DE_PRO_PER_S_3P_N')|U] empfängt mich draußen mit dem [receiver.Custom('DogFurColor')]en Hund. „Dem Tier geht es prächtig …"
 pet_animal.1192.desc_alive_1:0 "Wie gern es doch die Hühner jagt!“"
 pet_animal.1192.desc_alive_2:0 "Wie gern es doch den Pferden folgt!“"
 pet_animal.1192.desc:0 "[receiver.Custom('DE_PRO_PER_S_3P_N')|U] empfängt mich vor [receiver.Custom('DE_PRO_POS_S_3P')]em Haus, aber vom Hund fehlt jede Spur. „O, der spielt sicher irgendwo …“\n\n[receiver.Custom('DE_PRO_PER_S_3P_N')|U] schafft es nicht, mir in die Augen zu schauen."
 pet_animal.1192.a:0 "Ich bin erleichtert!"
 pet_animal.1192.b:0 "Wo ist [receiver.Custom('DogStoryName')]?!"

#Dog dies :(
 pet_animal.1199.t:0 "[ROOT.Char.Custom('DogStoryName')]: Ein trauriger Tag"
 pet_animal.1199.desc:1 "[ROOT.Char.Custom('DogStoryName')] war über die Jahre hin an meiner Seite, und die Zeit verschont auch Hunde nicht. Als ich neben ihm knie, wedelt er schwach mit dem Schwanz, doch er kann den Kopf nicht mehr heben.\n\nIch sitze bis spät in die Nacht neben ihm und streichle seinen [ROOT.Char.Custom('DogFurColor')]en Rücken, bis der Schwanz ganz still daliegt."
 pet_animal.1199.a:0 "[ROOT.Char.Custom('DogStoryName')], ich werde dich vermissen!"

##############
## CAT AND DOG
##############
 pet_animal.2001.t:0 "Nächtliches Kuscheln"
 pet_animal.2001.desc:0 "Als die Nacht hereinbricht, ziehe ich mich in meine Gemächer zurück, wo [ROOT.Char.Custom('CatStoryName')] und [ROOT.Char.Custom('DogStoryName')] auf dem Boden kuscheln! Das [ROOT.Char.Custom('DogFurColor')]e Fell von [ROOT.Char.Custom('DogStoryName')] glänzt: Offenbar hat [ROOT.Char.Custom('CatStoryName')] ihn gründlich saubergeleckt!"
 pet_animal.2001.a:0 "Wie niedlich die beiden doch zueinander sind!"

 pet_animal.2002.t:0 "Wie Hund und Katz"
 pet_animal.2002.desc:0 "Ich gehe gerade durch den Innenhof, als ich sehe, wie [ROOT.Char.Custom('DogStoryName')] und [ROOT.Char.Custom('CatStoryName')] ihn aus unterschiedlichen Richtungen betreten.\n\nEhe ich mich versehe, gehen sie auch schon aufeinander los. Fetzen von [ROOT.Char.Custom('DogFurColor')]em Fell fliegen durch die Luft, und sie knurren einander an. Diese ständigen Streitereien müssen aufhören!"
 pet_animal.2002.a:0 "Sofort aufhören, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.2002.a.tt:0 "Ich versuche, den Hund unter Kontrolle zu bringen"
 pet_animal.2002.b:0 "Das reicht jetzt, [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.2002.b.tt:0 "Ich versuche, die Katze unter Kontrolle zu bringen"
 pet_animal.2002.c:0 "Ich will da nicht zwischen die Fronten geraten …"
 pet_animal.2002.c.tt:0 "Die regeln das schon unter sich."

 pet_animal.2003.desc:0 "Ich habe nun schon im ganzen Gebäude gesucht, stets begleitet von [ROOT.Char.Custom('CatStoryName')], doch ich kann meinen Hund [ROOT.Char.Custom('DogStoryName')] einfach nirgends finden!\n\nAls ich mich nachdenklich zu [ROOT.Char.Custom('CatStoryName')] hinunterbeuge, um die Katze zu streicheln, sehe ich ein Stück blutiges [ROOT.Char.Custom('DogFurColor')]es Fell zwischen ihren Zähnen. Ich reiße es heraus, und sie faucht mich an und läuft in eine Ecke des Innenhofs … in der etwas [ROOT.Char.Custom('DogFurColor')|U]es auf dem Boden liegt."
 pet_animal.2003.a:0 "O, o nein! [ROOT.Char.Custom('CatStoryName')], du hast doch nicht etwa …!"

 pet_animal.2004.desc_opening:0 "Als ich gerade das Gebäude verlassen will, kommt [ROOT.Char.Custom('DogStoryName')] auf mich zugelaufen, fröhlich mit dem Schwanz wedelnd.\n\n"
 pet_animal.2004.desc_female:0 "„Na hallo! Wer ist eine Feine? Ja, wer …“"
 pet_animal.2004.desc_male:0 "„Na hallo! Wer ist ein Feiner? Ja, wer …“"
 pet_animal.2004.desc:0 "\n\nAls der Hund näherkommt, sehe ich, dass sein Mund trieft vor Blut. Mir rutscht das Herz in die Hose, als ich an den Ort gehe, von dem er kam, und schon bald finde ich den leblosen Leib meiner Katze [ROOT.Char.Custom('CatStoryName')]."
 pet_animal.2004.a:0 "O nein … [ROOT.Char.Custom('DogStoryName')], wie konntest du nur?"

 pet_animal.2005.desc_opening:0 "Ich kann weder [ROOT.Char.Custom('CatStoryName')] noch [ROOT.Char.Custom('DogStoryName')] finden. Ich durchsuche das Gebäude und die Umgebung, doch niemand hat sie gesehen.\n\n"
 pet_animal.2005.desc:0 "Als ich die Suche abbrechen will, sehe ich eine Blutspur auf dem Boden, und dann noch eine, die zur nächsten führt, und dann wieder eine … Am Ende finde ich einen blutigen Fellhaufen, zwei zerfetzte Leiber, die am Boden miteinander verbissen sind, und es ist eindeutig, worum es sich dabei handelt."
 pet_animal.2005.a:0 "Warum konntet ihr euch nicht einfach vertragen?!"

 pet_animal.2006.desc:0 "Gerade als ich die Suche abbrechen will, sehe ich sie … als Haufen am Boden. O nein! Haben sie tatsächlich … Doch als ich mich ihnen nähere, hebt [ROOT.Char.Custom('CatStoryName')] den Kopf, und die Katze schaut mich mit müden Augen an, ehe sie wieder einschläft."
 pet_animal.2006.a:0 "O, sie … sie vertragen sich endlich!"

##############
## OTHER PEOPLE
##############
 pet_animal.5001.t:0 "Die Katze meines Feindes"
 pet_animal.5001.desc:0 "Als ich bei geschäftlichen Belangen an [rival_home.GetName] vorbeikomme, nähert sich mir eine [rival.Custom('CatFurColor')]e Katze. Wo habe ich dieses Tier schon einmal gesehen …? Ah! Mein[rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] ist der Besitzer dieses Tiers! Es heißt [rival.Custom('CatStoryName')]!\n\nAls die Katze miaut und sich an mein Bein schmiegt, lächle ich bösartig."
 pet_animal.5001.a:0 "#EMP Hierher, süßes Tierchen#! … Ich tu dir doch nichts …"
 pet_animal.5001.a.tt:0 "Nur ein schneller Schnitt mit dem Messer …"
 pet_animal.5001.b:0 "Ich werde die Katze dieses Unmenschen streicheln, bis sie nicht mehr kann!"

 pet_animal.5002.t:0 "Der Hund meines Feindes"
 pet_animal.5002.desc:0 "Als ich bei geschäftlichen Belangen an [rival_home.GetName] vorbeikomme, nähert sich mir ein [rival.Custom('DogFurColor')]er Hund. Wo habe ich dieses Tier schon einmal gesehen …? Ah! Mein[rival.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] ist der Besitzer dieses Tiers! Es heißt [rival.Custom('DogStoryName')]!\n\nAls der Hund fröhlich bellt und mit dem Schwanz wackelt, lächle ich bösartig."
 pet_animal.5002.a:0 "Hierher. Ich tu dir doch nichts …"
 pet_animal.5002.b:0 "Ich werde den Hund dieses Unmenschen streicheln, bis er nicht mehr kann!"


##############
## DECISION EVENTS
##############
 pet_animal.6001.t:0 "Der beste Freund des Menschen"
 pet_animal.6001.desc:0 "Als ich [ROOT.Char.Custom('DogStoryName')] über das [ROOT.Char.Custom('DogFurColor')]e Fell streichle, spüre ich, wie meine Sorgen von mir abfallen. Es ist so schön, diese völlige Loyalität zu genießen und zu wissen, dass man immer jemanden an seiner Seite hat … Wären doch die Menschen um mich herum nur wie du, [ROOT.Char.Custom('DogStoryName')]!\n\nWir sitzen noch viele Minuten beisammen, während derer der Hund mit dem Schwanz wedelt und meine Schultern sich entspannen, bis ich bereit bin, mich wieder der Welt zu stellen."
 pet_animal.6001.a:0 "Danke, mein Freund!"

 pet_animal.6002.desc:0 "Ich komme nach draußen, wo [ROOT.Char.Custom('DogStoryName')] gerade mit ein paar Kindern spielt. Als der Hund mich sieht, springt er mit wedelndem Schwanz zu mir herüber, und als ich mich niederknie, lässt er sich prompt auf den Rücken fallen.\n\nIch verbringe viele Minuten damit, ihm den [ROOT.Char.Custom('DogFurColor')]en Bauch zu streicheln. Es ist lange her, dass ich mich so entspannt fühlte."

 pet_animal.6003.desc:0 "Als ich nach draußen gehe, sehe ich [ROOT.Char.Custom('DogStoryName')] mit einem Stöckchen im Maul auf mich zuflitzen. Ich schätze, ich kann ein paar Minuten erübrigen, um mit meinem Hund zu spielen. Ja, das wäre entspannend.\n\n#EMP Einen Augenblick mal! was ist denn das?#!\n\nAls ich mich hinunterbeuge, um mir das Stöckchen zu nehmen, erkenne ich, dass das ja gar kein Stöckchen ist, sondern ein #EMP Anspruch auf [target_county.GetName]!#! Wie in aller Welt bist du denn daran gekommen, [ROOT.Char.Custom('DogStoryName')]?!"
 pet_animal.6003.a:0 "Braver Hund, [ROOT.Char.Custom('DogStoryName')]. #EMP Braver Hund!#!"
 pet_animal.6003.b:0 "[neighboring_ruler.GetTitledFirstName] wird überglücklich sein, das wiederzubekommen!"

 pet_animal.6004.desc:0 "Ich finde [ROOT.Char.Custom('DogStoryName')] draußen beim Dösen in der Sonne. Ich gehe neben dem Hund in die Hocke und kraule ihm das [ROOT.Char.Custom('DogFurColor')]e Fell, und …\n\nMeine einzige Warnung ist ein tiefes Knurren, ehe auch schon Zähne aufblitzen und ich spüre, wie mir etwas ein Stück Fleisch aus dem Arm #EMP reißt#!. Ich stolpere nach hinten weg, bevor das Tier mich noch einmal anspringen kann, aber diese Schmerzen …!"
 pet_animal.6004.a:0 "Das … Das muss ein Versehen gewesen sein!"
 pet_animal.6004.b:0 "Du #EMP Bestie#!!"

 pet_animal.6051.t:0 "Die beste Freundin des Menschen"
 pet_animal.6051.desc:0 "Als ich in mein Gemach komme, schläft [ROOT.Char.Custom('CatStoryName')] dort friedlich, und als ich mich neben meine Katze setze, begrüßt sie mich mit einem leisen, verwirrten Maunzen.\n\nAls ich dann jedoch meine Finger durch ihr [ROOT.Char.Custom('CatFurColor')]es Fell wandern lasse, fängt sie schnell an, zufrieden zu schnurren, und das Geräusch entspannt mir Körper und Seele."

 pet_animal.6052.desc:0 "Ich finde [ROOT.Char.Custom('CatStoryName')] draußen beim Stolzieren auf dem Hof. Kaum sieht meine Katze mich, miaut sie und schlendert zu mir herüber, um sich an meinem Bein zu reiben.\n\nIch bringe viele Minuten neben ihr in der Hocke zu, um ihr das Fell zu streicheln und sie unter dem Kinn zu kraulen, und als ich wieder aufstehe, fühle ich mich beschwingter und leichter als seit sehr langer Zeit."
