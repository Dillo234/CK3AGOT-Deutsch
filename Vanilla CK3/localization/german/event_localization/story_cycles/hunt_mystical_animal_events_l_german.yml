l_german:
 start_hunt_mystical_animal_story_cycle_effect.tt:0 "Ich werde nicht ruhen, bis ich das Tier gefunden habe!"

 hunt_mystical_animal.1001.t:0 "[ROOT.Char.Custom('LocalAnimal')|U] in Weiß"
 hunt_mystical_animal.1001.desc:0 "Das prächtige weiße Tier, das ich jage, erscheint mir im Traum: Es blickt mich aus unergründlichen Augen an, und sein makelloses Fell ist weiß wie Schnee.\n\nUm uns herum [ROOT.Char.Custom('TerrainType')], alles ist still, und ganz gleich, was ich auch versuche, ich komme meiner Beute einfach nicht näher.\n\nAls ich mit einem Ruck erwache, bin ich entschlossener denn je."
 hunt_mystical_animal.1001.a:0 "Meine Beute wird mir nicht länger entkommen!"

 hunt_mystical_animal.1002.desc:0 "Ich bin mit meinem Gefolge in [location.GetNameNoTierNoTooltip] unterwegs, als uns die Straße in ein Gebiet führt, das ich aus meinem Traum kenne. Und dort wartet es auch auf mich, funkelnd wie ein Diamant im Sonnenlicht: das weiße Tier.\n\nIch drehe mich um und möchte mein Gefolge zu mir winken, doch da ist meine Beute auch schon verschwunden."
 hunt_mystical_animal.1002.a:0 "Es verspottet mich!"

 hunt_mystical_animal.1003.desc:0 "Seit Beginn meiner Suche erreichen mich aus allen Ecken des Landes Berichte über Sichtungen prächtiger weißer [ROOT.Char.Custom('LocalAnimal_DE_Plural')].\n\nEs ist eine gewaltige Mühe, die Berichte durchzugehen und Wahrheit von Humbug zu trennen. Wären die Berichte doch nur zuverlässiger …"
 hunt_mystical_animal.1003.a:0 "Ich werde Leute anstellen, die nach dem Tier suchen!"
 hunt_mystical_animal.1003.b:0 "Diese Aufgabe ist zu gewaltig. Ohne mich."
 hunt_mystical_animal.1003.b.tt:1 "Ihr jagt nicht weiter nach dem Tier."
 hunt_mystical_animal.1003.c:0 "Das wird mein [steward.GetCouncilTitle] erledigen."
 hunt_mystical_animal.1003.d:0 "Ich schaffe das. Ich #EMP muss#! es schaffen!"
 hunt_mystical_animal.1003.e:0 "[m_hunt.GetTitledFirstName], organisiert einen Suchtrupp!"

 hunt_mystical_animal.1004.desc:0 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Uns wurde berichtet, dass das weiße Tier in den örtlichen Wäldern gesehen wurde! Angeblich folgen ihm Reichtum oder Krankheit, da sind sich die Leute nicht einig, doch sie stimmen allesamt darin überein, dass das Tier hier ist.“\n\nEs ist hier? In [location.GetNameNoTier]?!"
 hunt_mystical_animal.1004.a:0 "Wir reiten aus!"
 hunt_mystical_animal.1004.a.tt:0 "Dieses Mal wird mir das Tier nicht entkommen."
 hunt_mystical_animal.1004.b:0 "Ich werde mich nicht derart zum Narren halten lassen."

 hunt_mystical_animal.1005.desc:0 "\n\nUnd das Tier verschwindet im Dickicht, so schnell, wie es aufgetaucht ist."
 hunt_mystical_animal.1005.a:0 "Verflucht! Dich kriege ich noch, [ROOT.Char.Custom('LocalAnimal')]!"

 hunt_mystical_animal.1006.desc:0 "Als ich aus dem Fenster schaue, steht dort das weiße Tier, seelenruhig … Es #EMP verspottet#! mich.\n\nIch drehe mich weg und sehe den weißen Stoff meines Bettlakens, und als ich vor ihm fliehe, fallen die Köpfe der [ROOT.Char.Custom('LocalAnimal_DE_Plural')] über mich her, die als Trophäen an der Wand hängen. Ich schließe die Augen, und da ist es: das weiße Tier! Und es lacht mich aus!"
 hunt_mystical_animal.1006.a:0 "ICH WERDE DICH SCHON NOCH KRIEGEN!"
 hunt_mystical_animal.1006.b:0 "Du! Du bist mein weißes Tier! Komm zurück!"

 hunt_mystical_animal.1007.desc:0 "Das scheue weiße Tier wurde gesichtet!\n\nAls ich seinen Spuren in einen örtlichen Wald folge und immer tiefer in das Dickicht vorstoße, verändert sich alles um mich herum. Ich sehe Pilze, so groß wie Häuser, Bäume, so klein wie eine Maus, und Raupen, so groß wie ein Pferd."
 hunt_mystical_animal.1007.a:0 "Ganz gleich, in welches Loch du kriechst: Ich werde dich finden!"
 hunt_mystical_animal.1007.b:0 "Oh, die Pilze … Sie sehen lecker aus."
 hunt_mystical_animal.1007.b.success:0 "Köstlich!"
 hunt_mystical_animal.1007.b.failure:0 "Uff. Mir wird ein wenig übel …"

 hunt_mystical_animal.1008.desc:0 "Als die Tage vergehen und keine weißen [ROOT.Char.Custom('LocalAnimal_DE_Plural')] mehr in den Geschichten auftauchen, die mir zu Ohren kommen, werde ich rastlos.\n\nJemand muss das Tier doch gesehen haben? Was ist mit den Bauern, die überall in der Landschaft herumlungern? Vielleicht sollte ich die um Unterstützung bitten …"
 hunt_mystical_animal.1008.a:0 "Entsendet ein Schreiben!"
 hunt_mystical_animal.1008.b:0 "So tief werde ich nicht sinken."
 hunt_mystical_animal.1008.c:0 "Ich werde [knight.GetFirstNameNoTooltip] schicken."

 hunt_mystical_animal.1009.desc:0 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], Eure Suche nach einem gewöhnlichen Tier … Das macht mir zugegeben Sorgen.“\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] tritt an mich heran, als ich Meldungen über neue Sichtungen des weißen Tiers durchgehe. Nach seinem Dafürhalten muss etwas, das so viel Aufmerksamkeit verlangt, das Werk des Bösen sein … Als wäre seine bloße Existenz nicht schon ein Zeichen der höchsten Mächte des Lichts!"
 hunt_mystical_animal.1009.a:0 "[ROOT.Char.Custom('LocalAnimal_DE_Plural')] sind oft Boten des Himmels."
 hunt_mystical_animal.1009.a.success:0 "„Vielleicht habt Ihr ja recht …“"
 hunt_mystical_animal.1009.a.failure:0 "„Was redet Ihr da nur?!“"
 hunt_mystical_animal.1009.b:0 "Das geht Euch überhaupt nichts an."
 hunt_mystical_animal.1009.c:0 "Ihr habt recht. Was habe ich mir bloß dabei gedacht?"

 hunt_mystical_animal.9001.desc:0 "Ich folge den Spuren immer tiefer ins Dickicht, und es wird still um mich herum.\n\nWie aus dem Nichts steht das weiße Tier plötzlich vor mir, mit im Sonnenlicht schimmerndem Fell und Augen so unergründlich wie Träume. Ich hebe meinen Bogen …"
 hunt_mystical_animal.9001.a:0 "… und lasse den Pfeil fliegen."

 hunt_mystical_animal.9002.desc:0 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Ein ansässiger Bauer übersendet Euch ein Geschenk. Er behauptet, die weiße Farbe sei natürlich, aber so etwas habe ich noch nie gesehen!“\n\nMit wachsender Beklemmung nähere ich mich dem Bündel. Und dort liegt es: das weiße Tier, das ich so viele Jahre gejagt habe."
 hunt_mystical_animal.9002.a:0 "Das soll doch wohl ein Witz sein …!"
