 stress_threshold.3301.t:0 "Geistiger Zusammenbruch: Herzeleid"
 stress_threshold.3301.desc_man:0 "Das erste Zeichen dafür, dass etwas nicht stimmt, ist ein heftiger Schmerz in meiner Brust. Ich stolpere an eine Wand, um mich abzustützen, als der Schmerz auch in meinen linken Arm schießt und mir schwummrig wird.\n\nDafür … habe ich keine Zeit! Ich muss Dinge erledigen! Als ich versuche, einen Schritt zu gehen, breche ich zusammen. Ich versuche, um Hilfe zu rufen, bringe aber lediglich ein gequältes Wimmern hervor.\n\nDer Schmerz in meiner Brust wächst weiter und weiter, dann wird es Dunkel, und ich #EMP spüre#!, wie mein Herz stottert."
 stress_threshold.3301.desc_woman:0 "Das erste Zeichen dafür, dass etwas nicht stimmt, ist ein Sodbrennen, das einfach nicht vergehen will. Ich probiere sämtliche Heilmittel aus, weiche Wolle an meinem Unterleib, gemächliche Spaziergänge … Aber nichts hilft.\n\nPlötzlich kann ich nicht mehr richtig einatmen, und ich stolpere zu einer Wand, um mich abzustützen. Was passiert mit mir?! Ich will um Hilfe rufen, bringe aber lediglich ein schmerzerfülltes Keuchen hervor.\n\nDiese #EMP Pein#!! Heftiger Schmerz entbrennt zwischen meinen Schulterblättern und schießt meinen linken Arm hinab, und als er nur noch schlimmer wird, sinke ich zu Boden.\n\nBald schon ist alles dunkel."
 stress_threshold.3301.a:0 "Argh …!"
