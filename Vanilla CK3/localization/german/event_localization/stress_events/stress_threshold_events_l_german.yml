l_german:
 stress_threshold_cooldown_message:1 "Wenn Ihr in [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] Jahren noch immer [stressed|E] seid, könntet Ihr einen weiteren [mental_break|E] erleiden"

 # System Messages
 stress_threshold.0010.toast:2 "[stress_level|E] erhalten"
 stress_threshold.0010.text:0 "Ihr werdet überwältigt von [stress|E]"
 stress_threshold.0400.toast:2 "Ihr habt Eure [stress|E]-Schwelle überschritten und wurdet auf [stress_level|E] 3 zurückgesetzt"

 # Level 1 Stress Events
 stress_threshold.1001.t:0 "Geistiger Zusammenbruch: Finstere Gedanken"
 stress_threshold.1001.desc:0 "Schuld und Scham suchen mich in letzter Zeit heim. All meine Sünden, meine Fehler, mein Scheitern … Solch finstere Gedanken lenken mich von meinen Pflichten ab und halten mich nachts wach.\n\nIch habe das Gefühl, dass ich etwas tun muss, um diesen geistigen Qualen ein Ende zu machen, doch was könnte wohl helfen?"
 stress_threshold.1001.contrite.gain:0 "Ich muss all meine Schandtaten eingestehen!"
 stress_threshold.1001.contrite.effect:0 "Ich kann meine Geheimnisse nicht mehr verbergen!"
 stress_threshold.1001.flagellant.gain:0 "Der Kuss der Geißel wird mir die Sünden austreiben."
 stress_threshold.1001.flagellant.effect:0 "Ich verdiene es, bestraft zu werden! Für alles!"
 stress_threshold.1001.improvident.gain:0 "Ich will wohltätig spenden, um meine Sünden wiedergutzumachen."
 stress_threshold.1001.improvident.effect:0 "Andere brauchen mein Gold dringender als ich!"
 stress_threshold.1001.drunkard.gain:0 "Vielleicht hilft es, wenn ich mal einen hebe?"
 stress_threshold.1001.drunkard.effect:0 "Ich werde so lange trinken, bis diese Gedanken verschwinden."
 stress_threshold.1001.hashishiyah.gain:0 "Ein wenig Haschisch wird meinen Geist zur Ruhe bringen …"
 stress_threshold.1001.hashishiyah.effect:1 "Ein entspannter Abend mit einem Tablett voller Haschischkekse wird helfen."
 stress_threshold.1001.journaller.gain:0 "Meine Sorgen aufzuschreiben, wird mir helfen, mich zu konzentrieren."
 stress_threshold.1001.journaller.effect:0 "Ich brauche eine Nacht allein in meinem Studierzimmer."
 stress_threshold.1001.endure:0 "Ich muss stark sein und mich gegen solche Impulse wehren!"

 stress_threshold.1011.t:0 "Geistiger Zusammenbruch: Liederliches Verlangen"
 stress_threshold.1011.desc:0 "In letzter Zeit werde ich immer wieder von lasziven Gedanken und erotischen Fantasien abgelenkt. Bei all den Beschwernissen des täglichen Lebens ist es allzu leicht, sich in Tagträumereien zu verlieren und die Wirklichkeit zu vergessen.\n\nDieses Verlangen stört eindeutig mein Leben, doch was soll ich nur dagegen unternehmen?"
 stress_threshold.1011.rakish.gain:0 "Ein Ausflug ins Freudenhaus könnte mir Erleichterung verschaffen!"
 stress_threshold.1011.rakish.effect:0 "Niemand außer mir darf heute das Freudenhaus besuchen."
 stress_threshold.1011.rakish.tt:0 "Solch liederliches Verhalten bringt gewisse Risiken mit sich …"
 stress_threshold.1011.reclusive.gain:0 "Ich muss mich abschotten, um nicht in Versuchung zu geraten!"
 stress_threshold.1011.reclusive.effect:0 "Nur in der Einsamkeit werde ich Frieden finden!"
 stress_threshold.1011.conversion.interfaith:0 "Vielleicht wird eine neue Betrachtung von [new_faith.HighGodName] mir helfen?"
 stress_threshold.1011.conversion.intrafaith:0 "Vielleicht kann [new_faith.HighGodName] mir helfen, wo [ROOT.Char.GetFaith.HighGodName] versagt hat?"
 stress_threshold.1011.conversion.judaism:0 "Die alten Gebote werden mir helfen, rein zu bleiben."
 stress_threshold.1011.conversion.christianity:0 "Jesus, erlöse mich von diesen Verlockungen!"
 stress_threshold.1011.exercise.gain:0 "Vielleicht wird mir etwas anderes helfen, das zu kanalisieren …"
 stress_threshold.1001.exercise.effect:0 "Mich ordentlich zu verausgaben, wird dieses Verlangen ausbrennen."
 stress_threshold.1011.endure:0 "Ich beiße mir auf die Lippen und konzentriere mich weiter!"

 stress_threshold.1501.t:0 "Geistiger Zusammenbruch: Es ist alles einerlei"
 stress_threshold.1501.intro.desc:0 "An jedem neuen Tag fällt es mir schwerer, einen Grund zu finden, mich aus dem Bett zu schleppen und Hof zu halten."
 stress_threshold.1501.helper.desc:0 "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] erwartet mich im Speisesaal, doch heute spenden mir [scoped_helper.Custom('DE_PRO_POS_S_3P')]e Worte keine Linderung."
 stress_threshold.1501.nohelper.desc:0 "Selbst nachdem ich mich in den Speisesaal geschleppt habe, habe ich kein Interesse an den sich wiederholenden Auftritten der Schausteller, und auch das köstliche Essen kann mir keine Freude schenken."
 stress_threshold.1501.faith.desc:0 "\n\nSogar die Worte der [scoped_ruler.GetFaith.AltPriestTermPlural] klingen hohl in meinen Ohren."
 stress_threshold.1501.fallback.desc:0 "\n\nDie monotonen Rhythmen dieses Lebens sind unerträglich geworden."
 stress_threshold.1501.a:0 "Ich kann [scoped_helper.Custom('DE_PRO_PER_S_3P_A')] nicht mehr ertragen!"
 stress_threshold.1501.b:0 "Ich glaube, ich lasse heute wieder das Abendessen ausfallen."
 stress_threshold.1501.c:0 "Ich will doch nur allein gelassen werden."
 stress_threshold.1501.d:0 "Warum soll ich etwas essen, wenn doch alles wie Asche schmeckt?"
 stress_threshold.1501.e:0 "Ich darf mich von diesen finsteren Gedanken nicht ablenken lassen."
 stress_threshold.1501.f:0 "Das Leben als [scoped_ruler.GetFaith.GetAdherentName] hat keinen Sinn."

 stress_threshold.1502.t:0 "Geistiger Zusammenbruch: Ablehnung"
 stress_threshold.1502.intro.desc:0 "Warum muss ich immer alles selbst machen? Wie kann man denn von mir erwarten, dass ich [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] regiere, wenn die Hälfte meiner Dienstboten nicht in der Lage ist, meine Befehle zu befolgen, und die andere Hälfte nicht in der Lage ist, sie zu verstehen?"
 stress_threshold.1502.courtier.desc:0 "\n\nInsbesondere [scoped_courtier.GetFirstName] ist in letzter Zeit nicht auszuhalten. Ich kann es kaum ertragen, mir das ständige Gefasel anzuhören, das mein[scoped_courtier.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_courtier'))] von sich gibt."
 stress_threshold.1502.nocourtier.desc:0 ""
 stress_threshold.1502.a:0 "Ihr seid doch nur ein nichtsnutziger Schwätzer!"
 stress_threshold.1502.b:0 "Kerkermeister! Holt mir noch einen Gefangenen!"
 stress_threshold.1502.c:0 "Warum seid Ihr nur alle solch unfähige #EMP Trottel#!!?"
 stress_threshold.1502.d:0 "Nach einem Besuch im Kerker habe ich bestimmt einen klaren Kopf …"
 stress_threshold.1502.e:0 "Ich werde das einfach ertragen müssen."
 stress_threshold.1502.f:0 "Vielleicht sollte ich ein Tagebuch meines Unglücks anlegen?"
 stress_threshold.1502.g:0 "[scoped_ruler.GetFaith.HighGodName], ich brauche etwas zu trinken!"

 stress_threshold.1503.t:0 "Geistiger Zusammenbruch: Innere Leere"
 stress_threshold.1503.desc:0 "Nichts stellt mich noch zufrieden. Trotz all meiner Bemühungen fühle ich weder Freude noch Frieden in mir. Es ist, als ob da etwas fehlen würde.\n\nWas kann dieses Loch schließen, dass da an meiner Seele nagt?"
 stress_threshold.1503.a.a:0 "Vielleicht noch ein paar Juwelen?"
 stress_threshold.1503.a.b:0 "Ich brauche eine größere Krone!"
 stress_threshold.1503.a.c:0 "Ich bin meine alten Kleider leid …"
 stress_threshold.1503.a.d:0 "Ein stolzes, starkes Schlachtross!"
 stress_threshold.1503.a.e:0 "Ein neues Gemälde von einem berühmten Künstler!"
 stress_threshold.1503.a.f:0 "Eine prächtige Statue meiner jüngsten Abenteuer!"
 stress_threshold.1503.b:0 "Nur [scoped_ruler.Custom('GetExpensiveMeal')] kann diesen Schmerz heilen."
 stress_threshold.1503.e:0 "Wenn es doch nur etwas geben würde, was ich tun kann …"

 stress_threshold.1504.t:0 "Geistiger Zusammenbruch: Arbeit ohne Ende"
 stress_threshold.1504.desc:0 "Manchmal fühle ich mich, als ob die ganze Welt auf meinen Schultern lasten würde. Meine Pflichten als [scoped_ruler.GetTitleAsName] von [scoped_ruler.GetPrimaryTitle.GetNameNoTier] nehmen kein Ende … Mir bleibt kaum noch ein Moment für mich."
 stress_threshold.1504.a:0 "Können die Leute mich denn nicht mal in Ruhe lassen?!"
 stress_threshold.1504.b:0 "Ich brauche etwas, um meine Säfte wieder ins Gleichgewicht zu bringen …"
 stress_threshold.1504.e:0 "Dies ist schließlich meine Pflicht."
 stress_threshold.1504.f:0 "Ich bin umgeben von Narren!"
 stress_threshold.1504.g:0 "Ich werde meine Gedanken schriftlich sammeln."
 stress_threshold.1504.h:0 "Sattelt mein Pferd. Ich muss hier raus!"

 stress_threshold.1601.t:0 "Geistiger Zusammenbruch: Wirbelnde Gedanken"
 stress_threshold.1601.desc:0 "Ich kann mich nicht konzentrieren, meine Gedanken laufen wild im Kreis! Ich muss mich um die Residenz kümmern, die Truppen inspizieren und dann noch …\n\nWie soll ich zur Ruhe kommen, wenn mich selbst meine Gedanken derart hintergehen?!"
 stress_threshold.1601.profligate.gain:0 "Wenn ich mir etwas Glänzendes kaufte, worauf ich mich konzentrieren könnte …"
 stress_threshold.1601.profligate.effect:0 "Ich fühle mich immer konzentrierter, nachdem ich mir etwas Schönes gekauft habe!"
 stress_threshold.1601.inappetetic.gain:0 "Wenn ich an Essen denke, lenkt mich das ab."
 stress_threshold.1601.inappetetic.effect:0 "Ich werde sämtliche Ablenkung aushungern!"
 stress_threshold.1601.comfort_eater.gain:0 "Ein voller Bauch könnte mir helfen, mich zu konzentrieren."
 stress_threshold.1601.comfort_eater.effect:0 "Wenn ich satt bin, fühle ich mich immer konzentrierter."
 stress_threshold.1601.rakish.gain:0 "Vielleicht finde ich meine Konzentration ja in der Leidenschaft …"
 stress_threshold.1601.rakish.effect:0 "Bei einem Besuch im Freudenhaus kann ich stets meine Gedanken sammeln!"
 stress_threshold.1601.reclusive.gain:0 "Vielleicht könnte ich mich besser konzentrieren, wenn ich alleine bin …"
 stress_threshold.1601.reclusive.effect:0 "Ich kann mich immer gut konzentrieren, wenn ich alleine bin …"
 stress_threshold.1601.irritable.gain:0 "Vielleicht könnte ich ja nachdenken, wenn die Leute einfach mal #EMP ruhig#! wären!"
 stress_threshold.1601.irritable.effect:0 "Ich sage den Leuten, sie sollen #EMP ruhig sein#!!"
 stress_threshold.1601.confider.gain:0 "„[friend.GetFirstName], helft mir bitte, meine Gedanken zu sortieren!“"
 stress_threshold.1601.confider.effect:0 "„[friend.GetFirstName], bitte schenkt mir Euer Ohr, wie Ihr es immer tut!“"
 stress_threshold.1601.athletic.gain:0 "Ich habe gehört, dass ein gesunder Körper auch einen gesunden Geist schafft …"
 stress_threshold.1601.athletic.effect:0 "Ich bin niemals so ruhig wie nach körperlicher Ertüchtigung!"
 stress_threshold.1601.contrite.gain:0 "Ich werde meinen Geist reinigen, indem ich meine Missetaten beichte."
 stress_threshold.1601.contrite.effect:0 "Ich muss meine Missetaten beichten! Das sollte mir Klarheit bringen."
 stress_threshold.1601.flagellant.gain:0 "Schmerz schärft angeblich den Verstand …"
 stress_threshold.1601.flagellant.effect:0 "Es geht doch nichts über Schmerz, um seine Gedanken zu sammeln."
 stress_threshold.1601.improvident.gain:0 "Vielleicht würde ein eindeutiger Akt der Menschenliebe meine Gedanken ja klären?"
 stress_threshold.1601.improvident.effect:0 "Es beruhigt mich immer sehr, für einen guten Zweck zu spenden."
 stress_threshold.1601.drunkard.gain:0 "Vielleicht kann ich mich nach einem gehaltvollen Krug ja besser konzentrieren …"
 stress_threshold.1601.drunkard.effect:0 "Wenn ich etwas zu trinken hatte, fühle ich mich immer konzentrierter."
 stress_threshold.1601.hashishiyah.gain:0 "Ein wenig Haschisch wird meinen Geist hoffentlich zur Ruhe bringen …"
 stress_threshold.1601.hashishiyah.effect:1 "Ich war noch nie ruhiger als nach einem Abend mit ein paar Haschischkeksen."
 stress_threshold.1601.journaller.gain:0 "Es sollte meinen Geist ordnen, wenn ich meine Gedanken niederschreibe …"
 stress_threshold.1601.journaller.effect:0 "Meine Gedanken niederzuschreiben ordnet stets meinen Geist!"
 stress_threshold.1601.endure_no_option:0 "Ich, ich muss das durchhalten. Es gibt nichts, was ich dagegen tun kann …"

 stress_threshold.1602.t:0 "Geistiger Zusammenbruch: Wirbelnde Gefühle"
 stress_threshold.1602.desc:0 "Meine Gefühle werden mit jedem neuen Tag instabiler. Von einem Augenblick auf den nächsten schlägt tiefste Trauer um in höchste Freude, und mein Gefolge und ich misstrauen langsam meinen Emotionen.\n\nWenn ich doch nur einen Weg fände, diesen Sturm, der in mir tobt, zu bändigen!"
 stress_threshold.1602.profligate.gain:0 "Vielleicht finde ich meine innere Mitte mit etwas Neuem, etwas Glänzendem."
 stress_threshold.1602.profligate.effect:0 "Etwas Neues und Glänzendes wird mir reine Freude bereiten!"
 stress_threshold.1602.inappetetic.gain:0 "Wenn ich nichts esse, habe ich keine Energie, etwas zu fühlen …"
 stress_threshold.1602.inappetetic.effect:0 "Ich werde sämtliche Gefühle aushungern."
 stress_threshold.1602.comfort_eater.gain:0 "Zumindest bringt mir Essen ein klares Gefühl des Wohlbefindens."
 stress_threshold.1602.comfort_eater.effect:0 "Wenn ich esse, fühle ich ausschließlich Wohlbefinden."
 stress_threshold.1602.rakish.gain:0 "Starkes Verlangen könnte die anderen Gefühle in Schach halten …"
 stress_threshold.1602.rakish.effect:0 "Durch nichts finde ich meine innere Mitte wie durch starkes Verlangen und Lust!"
 stress_threshold.1602.reclusive.gain:0 "Vielleicht könnte ich mich beruhigen, wenn ich alleine bin …"
 stress_threshold.1602.reclusive.effect:0 "Wenn ich alleine bin, kann ich immer klar denken."
 stress_threshold.1602.irritable.gain:0 "Es wäre einfacher, wenn mich die Menschen einfach #EMP in Ruhe lassen#! könnten!"
 stress_threshold.1602.irritable.effect:0 "Ich werde ihnen schon sagen, was ich von ihrem #EMP Misstrauen#! halte!"
 stress_threshold.1602.confider.gain:0 "Es könnte helfen, mit [friend.GetFirstName] darüber zu reden."
 stress_threshold.1602.confider.effect:0 "Für gewöhnlich hilft es, wenn ich mit [friend.GetFirstName] rede!"
 stress_threshold.1602.athletic.gain:0 "Ich werde laufen, bis ich nichts anderes mehr fühle als Befriedigung."
 stress_threshold.1602.athletic.effect:0 "Körperliche Ertüchtigung beruhigt meine Gefühle immer."
 stress_threshold.1602.contrite.gain:0 "Vielleicht beruhigt es mich ja, wenn ich meine Missetaten beichte."
 stress_threshold.1602.contrite.effect:0 "Nachdem ich etwas gebeichtet habe, fühle ich mich stets ausgeglichener!"
 stress_threshold.1602.flagellant.gain:0 "Vielleicht kann Schmerz alle anderen Gefühle auslöschen …"
 stress_threshold.1602.flagellant.effect:0 "Ich werde nur noch Schmerz fühlen, sonst nichts."
 stress_threshold.1602.improvident.gain:0 "Die Dankbarkeit für eine milde Gabe könnte alles andere übertönen."
 stress_threshold.1602.improvident.effect:0 "Nachdem ich etwas gespendet habe, fühle ich mich stets ausgeglichener …"
 stress_threshold.1602.journaller.gain:0 "Ich werde schreiben, bis ich nichts mehr fühle als äußerste Konzentration."
 stress_threshold.1602.journaller.effect:0 "Es hilft immer, meine Gefühle niederzuschreiben!"
 stress_threshold.1602.drunkard.gain:0 "Wenn ich genug trinke, verfliegen alle Gefühle …"
 stress_threshold.1602.drunkard.effect:0 "Ich kann meine Gefühle stets hinter mir lassen, wenn ich trinke!"
 stress_threshold.1602.hashishiyah.gain:0 "Vielleicht bringt mir ein wenig Haschisch Ruhe."
 stress_threshold.1602.hashishiyah.effect:0 "Haschisch hilft mir stets dabei, meine innere Mitte zu finden."

 # Level 2 Stress Events
 stress_threshold.2001.t:0 "Geistiger Zusammenbruch: Undankbarkeit"
 stress_threshold.2001.desc:0 "Undankbare Schlucker! Wisst Ihr denn nicht, welche Opfer ich für Euch bringe?\n\nJeden Tag schufte ich endlos, um meinem Reich zu Wohlstand zu verhelfen, doch immer beschweren sich alle und wollen nur noch mehr. Und jetzt wagt es [victim.GetFirstNameNoTooltip] auch noch, meine Befehle zu hinterfragen?!"
 stress_threshold.2001.arbitrary.gain:0 "Ich bin [ROOT.Char.GetTitleAsNameNoTooltip]. Mein Wort ist Gesetz!"
 stress_threshold.2001.arbitrary.effect:0 "Ich entscheide, wie hier alles zu laufen hat!"
 stress_threshold.2001.imprison_victim:0 "Wollen wir mal sehen, wie dankbar [victim.GetFirstNameNoTooltip] sich im Kerker fühlt!"
 stress_threshold.2001.endure:0 "Ich muss geduldig mit ihnen sein …"

 stress_threshold.2101.t:0 "Geistiger Zusammenbruch: Unwillkommen"
 stress_threshold.2101.desc:0 "Manchmal fühle ich mich wie fremd in meinem eigenen Daheim. Die seltsamen Blicke, die meine Höflinge mir zuwerfen, das Unwohlsein, das jeden Raum zu füllen scheint, den ich betrete … Was ist mit meinem Leben geschehen? Warum bin ich nicht mehr unter meinen eigenen Leuten willkommen?"
 stress_threshold.2101.witch.gain:0 "Ich bin ausgestoßen, genau wie [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.2101.witch.effect:0 "Wenigstens weiß ich, dass [ROOT.Char.GetFaith.WitchGodName] mich versteht."
 stress_threshold.2101.drunkard.effect:0 "Wein ist vielleicht mein einziger wahrer Freund."
 stress_threshold.2101.hashishiyah.effect:1 "Wenigstens wird mich dieser mit Haschisch bestreute Keks nicht verurteilen."
 stress_threshold.2101.endure:0 "Vielleicht ist das auch alles nur in meinem Kopf …"

 stress_threshold.2201.t:0 "Geistiger Zusammenbruch: Brodelnde Wut"
 stress_threshold.2201.desc.insult:0 "„Ja, Ihr seid [character_to_yell_at.GetTitleAsName], aber Ihr seid außerdem ein aufgeblasenes Schwein, das seinesgleichen sucht!“\n\n"
 stress_threshold.2201.desc:0 "Ich zögere, als ich den Blick auf dem Gesicht meines Gegenübers sehe, aber ich … bin einfach immer so #EMP wütend#!, und alle provozieren mich ständig …\n\n"
 stress_threshold.2201.desc_liege:0 "„Was ist nur in Euch gefahren, [ROOT.Char.GetTitledFirstNameNoTooltip]?! Derlei Verhalten ist inakzeptabel."
 stress_threshold.2201.desc_vassal:0 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], warum so aufbrausend?!"
 stress_threshold.2201.desc.calm:0 " Ihr seid doch sonst so ruhig …“"
 stress_threshold.2201.desc.ending:0 "“"
 stress_threshold.2201.a:0 "Ihr habt mich schon verstanden!"
 stress_threshold.2201.save:0 "Sagt mir, wie würdet Ihr auf eine derartige Attacke reagieren?"
 stress_threshold.2201.save_tt:0 "Ich gebe vor, [character_to_yell_at.Custom('DE_PRO_PER_S_3P_A')] nur auf die Probe zu stellen"
 stress_threshold.2201.liege:0 "Bitte verzeiht, Lehnsherr. Ich werde versuchen, mich besser im Griff zu haben."
 stress_threshold.2201.c:0 "Bitte verzeiht. Ich werde versuchen, mich besser im Griff zu haben."

 stress_threshold.2202.t:0 "Brodelnde Wut"
 stress_threshold.2202.desc.liege:0 "Der grundlose Wutausbruch meines Lehnsherrn [stress_character.GetTitledFirstName] kommt aus heiterem Himmel."
 stress_threshold.2202.desc.vassal:0 "Der grundlose Wutausbruch meines Vasallen [stress_character.GetTitledFirstName] kommt aus heiterem Himmel."
 stress_threshold.2202.desc.other_relationship:0 "Dass mein[stress_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))] [stress_character.GetTitledFirstName] so grundlos in Wut ausbricht, kommt aus heiterem Himmel."
 stress_threshold.2202.desc:0 "Zugegeben, [stress_character.Custom('DE_PRO_PER_S_3P_N')] hat derzeit wirklich alle Hände voll zu tun, aber"
 stress_threshold.2202.desc.rival:0 "als ich um eine Erklärung dieses Verhaltens bat, schleuderte [stress_character.Custom('DE_PRO_PER_S_3P_N')] mir nur noch mehr Beleidigungen entgegen."
 stress_threshold.2202.desc.other:0 "ein solches Verhalten …"
 stress_threshold.2202.a:0 "Das lasse ich mir nicht gefallen. „[stress_character.Custom('InsultNoun')|U]!“"
 stress_threshold.2202.b:0 "Dass sogar [stress_character.Custom('DE_PRO_PER_S_3P_N')] Probleme hat … Das beruhigt mich ungemein."

 # Level 3 Stress Events
 stress_threshold.3001.t:0 "Geistiger Zusammenbruch: Die Stimmen"
 stress_threshold.3001.desc:0 "Während mein Hof nur Lügen und Falschheiten verbreitet, habe ich jene gefunden, die mir die Wahrheit sagen wollen.\n\nSie leben bei mir. In meinem Kopf.\n\nSie sagen, dass sie die Wahrheit kennen.\n\nKennen sie sie wirklich?"
 stress_threshold.3001.possessed.gain:0 "Ja, nur die Stimmen kennen die echte Wahrheit!"
 stress_threshold.3001.possessed.effect:0 "Ja, ja, sie kennen die Wahrheit, die echte Wahrheit …"
 stress_threshold.3001.naked_run:0 "Ich muss diese Teufel mit einem nackten Lauf austreiben!"
 stress_threshold.3001.endure:0 "Einfach … nicht zuhören …"

 stress_threshold.3101.t:0 "Geistiger Zusammenbruch: Fehlverhalten"
 stress_threshold.3101.desc:0 "Alles ist … falsch. Die Wänden in meinem Gemach sind falsch. Der Boden ist falsch. Selbst die Luft ist falsch!\n\nWarum ist alles falsch? Wer hat dafür gesorgt? Wer hat alles falsch gemacht!?"
 stress_threshold.3101.kill_victim:0 "Es ist nur die Schuld von [victim.GetFirstNameNoTooltip]. Das weiß ich einfach!"
 stress_threshold.3101.lunatic.gain:0 "Die Eichhörnchen … in den Wänden? Sie waren es!"
 stress_threshold.3101.lunatic.effect:0 "Die Eichhörnchen in den Wänden sind wieder da!"
 stress_threshold.3101.lunatic.tt:0 "#F Geht und holt meine Spitzhacke!#!"

 stress_threshold.3201.t:0 "Geistiger Zusammenbruch: Überlastung"
 stress_threshold.3201.desc:0 "Das wird einfach alles zu viel! Wozu die ganze Mühe?\n\nWir sitzen gerade beim Abendessen, als alles … einfach auseinanderfällt. Ich muss neue Aufzeichnungen aus [county.GetNameNoTierNoTooltip|U] durchsehen, ein Dutzend örtliche Streitigkeiten schlichten, dann muss ich noch …\n\n„Alles in Ordnung, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]?“, bringt mein[vassal.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] [vassal.Custom('DE_PRO_POS_S_3P')]e Besorgnis vorsichtig zum Ausdruck."
 stress_threshold.3201.depressed.gain:0 "Spielt es denn eine Rolle? Ich geben auf."
 stress_threshold.3201.depressed.effect:0 "Das ist doch ohnehin alles sinnlos …"
 stress_threshold.3201.help:0 "„[vassal.GetFirstNameNoTooltip], bitte helft mir!“"
 stress_threshold.3201.wrathful.gain:0 "„Nein, Ihr kriecherisches Stück Dung, es ist #EMP nicht#! alles in Ordnung!“"
 stress_threshold.3201.wrathful.effect:0 "„Ich werde Euch zeigen, was #EMP in Ordnung#! ist, Ihr widerwärtiger Bückling!“"
