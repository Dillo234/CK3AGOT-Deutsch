l_german:
 # Level 1 Stress Events
 stress_threshold_prison.1001.t:0 "Geistiger Zusammenbruch: Kerkerleiden"
 stress_threshold_prison.1001.desc:0 "Eingesperrt zu sein, fernab von allem, was man im Leben als gesund und angenehm betrachtet …"
 stress_threshold_prison.1001.desc.normal:0 "Da ist es schwer, nicht der Verzweiflung anheimzufallen."
 stress_threshold_prison.1001.desc.cynical:0 "\n\nWie kann [ROOT.Char.GetFaith.HighGodName] nur zulassen, dass es diesen Ort der Verzweiflung überhaupt gibt? Wie kann das irgendein Gott tun?"
 stress_threshold_prison.1001.desc.depressed:0 "Es störte mich einmal, doch seltsamerweise tut es das nicht mehr."
 stress_threshold_prison.1001.inappetetic.gain:0 "Ich kann diesen Kerkerfraß nicht mehr ertragen."
 stress_threshold_prison.1001.inappetetic.effect:0 "Das Essen liegt unberührt auf meinem Teller."
 stress_threshold_prison.1001.cynical.gain:0 "[ROOT.Char.GetFaith.HighGodName] hat mich verlassen …"
 stress_threshold_prison.1001.cynical.effect:0 "Das beweist nur, dass [ROOT.Char.GetFaith.HighGodName] eine Lüge ist."
 stress_threshold_prison.1001.endure:0 "Warum bin ich noch nicht freigelassen worden!?"
 stress_threshold_prison.1001.depressed.gain:0 "Wie kann denn ein solches Leben lebenswert sein?"
 stress_threshold_prison.1001.depressed.effect:0 "Es gibt keinen Schmerz mehr. Im Innern bin ich schon tot."
 stress_threshold_prison.1011.t:2 "Geistiger Zusammenbruch: Heißhunger"
 stress_threshold_prison.1011.desc:0 "Es ist Tage her, seit ich irgendetwas im Magen behalten konnte. Mein ängstlicher Geist weigert sich, meinem Leib die Kraft zu verleihen, den trockenen Haferschleim zu essen, den die Wachen mir bringen.\n\nIch fühle mich jeden Tag schwächer, aber was soll man gegen seinen eigenen Körper unternehmen?"
 stress_threshold_prison.1011.a:0 "Lieber verhungere ich, als dass ich diesen Fraß esse."
 stress_threshold_prison.1011.b:1 "Es gibt hier unten sehr wohl #EMP Dinge#!, die man essen kann …"
 stress_threshold_prison.1011.c:0 "Man kann dagegen ankämpfen! Löffel um Löffel!"

 stress_threshold_prison.1012.t:1 "Essenszeit"
 stress_threshold_prison.1012.desc:0 "Sie glauben, hier gäbe es nichts zu essen und dass sie mich aushungern und damit brechen.\n\nSie wissen nicht, dass es mir besser geht als je zuvor. Das hier ist eine Festhalle, voll mit köstlichem Essen und lauten Jubelrufen."
 stress_threshold_prison.1012.a:0 "Warm und saftig und voller Leben."

 stress_threshold_prison.1021.t:1 "Geistiger Zusammenbruch: Grausame Spiele"
 stress_threshold_prison.1021.desc:0 "Hier unten in der Finsternis der Kerker gibt es nur wenig Unterhaltung. Eine Pfütze abgestandenes Wasser, ein widerlicher Eimer, ein Haufen kleiner Steine …\n\nDer dunkle Schemen von [fellow_prisoner.GetTitledFirstName] in der Zelle gegenüber wirkt mit einem Mal wie ein hervorragendes Ziel."
 stress_threshold_prison.1021.a:0 "Zehn Punkte, wenn ich es schaffe, [fellow_prisoner.Custom('DE_PRO_PER_S_3P_A')] am Kopf zu treffen!"
 stress_threshold_prison.1021.b:0 "Der Schmerz anderer bereitet mir keinerlei Vergnügen. Mein eigener Schmerz hingegen …"
 stress_threshold_prison.1021.c:0 "Wie konnte ich solch dunklen Gedanken auch nur denken?!"

 stress_threshold_prison.1031.t:0 "Geistiger Zusammenbruch: Ein Griff um die Macht"
 stress_threshold_prison.1031.desc:0 "Hier eingeschlossen soll ich schwach und ruhiggestellt sein. Ha!\n\nHier in der Dunkelheit sammle ich meine Kräfte und vierteile meine Feinde mit der Macht meines Geistes! Ein ums andere Mal werden sie jeden Tag wiedergeboren, und jeden Tag vernichte ich sie aufs Neue wie das Ungeziefer, das sie sind! Insbesondere mein[jailer.Custom('DE_END_PRO_S_N')] verderbt[jailer.Custom('DE_END_ADJ_NUL_S_N')] Kerkermeister[jailer.Custom('DE_END_NOU_S_GS_N')] [jailer.GetTitledFirstName] … [jailer.Custom('DE_PRO_PER_S_3P_N')|U] wird am meisten leiden!"
 stress_threshold_prison.1031.a:0 "Wenn ich hier rauskomme … O, dann werden sie #EMP büßen#!!"
 stress_threshold_prison.1031.b:0 "Warum warten? In meinem Kopf kann ich mit ihnen tun und lassen, was ich will …"
 stress_threshold_prison.1031.c:0 "Nein … Das ist falsch. So tief darf ich nicht sinken."

 stress_threshold_prison.1041.t:0 "Geistiger Zusammenbruch: Vergessene Bedürfnisse"
 stress_threshold_prison.1041.desc:0 "Mein Ablauf ist immer derselbe, während aus dem Morgen ein Mittag und aus dem Abend die Nacht wird …\n\nDer schlimme Gestank von verfaulendem Essen hängt schwer in der Luft meiner Gemächer. Wann sind die Tellerstapel derart in die Höhe gewachsen? Wie viele Mahlzeiten habe ich ausgelassen? Es wird zunehmend schwerer, ein Gefühl der Normalität zu bewahren …"
 stress_threshold_prison.1041.depressed:0 "Ich weiß schon nicht mehr, warum ich das tun sollte."
 stress_threshold_prison.1041.inappetetic:0 "Was nutzt mir Essen ohne Freiheit?"
 stress_threshold_prison.1041.flagellant:0 "Der Schmerz hilft mir mich auf etwas zu konzentrieren."
 stress_threshold_prison.1041.journaller.gain:0 "Vielleicht könnte ich etwas schreiben, um die Monotonie zu unterbrechen …"
 stress_threshold_prison.1041.journaller.effect:0 "Gut, dass ich zumindest noch mein Tagebuch habe."
 stress_threshold_prison.1041.athletic:0 "Ich bin hier zwar gefangen, aber ich kann noch immer meinen Leib ertüchtigen …"
 stress_threshold_prison.1041.optout:0 "Irgendwann komme ich hier schon raus … Nicht wahr?"

 # Level 2 Stress Events
 stress_threshold_prison.2001.t:1 "Geistiger Zusammenbruch: Das Kratzen an den Wänden"
 stress_threshold_prison.2001.desc:0 "Warum lassen sie mich nicht #EMP raus#!?! Ich bin doch nun gewiss schon lange genug hier unten in diesen kalten, #EMP engen#! Kerkern?\n\nIch sitze in der Mitte meiner Zelle, die blutigen Hände an die Brust gepresst. Wenn ich nur lange und kräftig genug kratze, muss der Stein doch irgendwann nachgeben, oder? … Oder?"
 stress_threshold_prison.2001.a:0 "Ich muss es weiter versuchen!"
 stress_threshold_prison.2001.b:0 "Ach, wozu der Aufwand? Warum soll ich überhaupt irgendetwas tun?"

 stress_threshold_prison.2011.t:1 "Geistiger Zusammenbruch: Mein [ROOT.Char.Custom('prison_pet')] und ich"
 stress_threshold_prison.2011.desc_rat:0 "Seit vielen Tagen werde ich in meiner Zelle nun schon von derselben Ratte besucht. Sie blickt mich mit Mitgefühl und Vertrauen an, Dinge, die ich schon seit langer Zeit nicht mehr erfahren habe."
 stress_threshold_prison.2011.desc_stone:0 "Eine verlässliche Gegenwart an meiner Seite und eine Konstante in meinem Leben, das ansonsten völlig Kopf steht. Mein treuer Stein ist mein Gefährte und mein Freund. Er ist immer für mich da, wenn ich ihn brauche."
 stress_threshold_prison.2011.desc_spoon:0 "Eine der wenigen Konstanten in meinem Leben hier unten in den finsteren Kerkern, eine der wenigen Quellen von Trost und Gesellschaft … Mein Löffel ist immer für mich da, wenn ich ihn brauche, und er urteilt selbst in meinen dunkelsten Stunden nicht über mich."
 stress_threshold_prison.2011.desc_cockroach:0 "Und da ist sie wieder, die Kakerlake, und sitzt in einer der dunklen Ecken meiner Zelle. Sie ist meine Gefährtin, meine treue Freundin, meine Tochter. Sie wacht über mich und leistet mir Gesellschaft an diesem elenden Ort."
 stress_threshold_prison.2011.desc_end:0 "\n\nNoch nie habe ich eine solche Verbindung zu einem anderen Wesen gespürt, solche Hingabe und solches Einfühlungsvermögen."
 stress_threshold_prison.2011.a:0 "Komm her, kleiner [ROOT.Char.Custom('prison_pet')], und lass mich dich halten."

 stress_threshold_prison.2021.t:1 "Geistiger Zusammenbruch: Die dunkelsten Ecken"
 stress_threshold_prison.2021.desc:0 "Meine Wachen meinen, ich wäre schon seit Tagen allein, doch ich weiß es besser. Ich #EMP spüre#!, wie sie mich beobachten, mich abschätzen und nach meinen Schwächen und meinen Ängsten suchen.\n\nJedes Geräusch verrät mir ihre Anwesenheit, jeder Schatten die Bedrohung durch sie."
 stress_threshold_prison.2021.a:0 "Ich muss ewig wachsam sein!"
 stress_threshold_prison.2021.b:0 "Ich muss mich irgendwo verstecken … egal wo!"
 stress_threshold_prison.2021.c:0 "Vielleicht könnte ich ja mit ihnen reden?"

 # Level 3 Stress Events
 stress_threshold_prison.3001.t:1 "Geistiger Zusammenbruch: Ein Freund in Not"
 stress_threshold_prison.3001.desc:0 "Was man mir nie über Kerker erzählt hat, ist, wie #EMP schrecklich langweilig#! sie sind! Dem Himmel sie Dank ist [fictional_friend.Custom('DuchessDuke')] [fictional_friend.Custom('RandomExampleName')] hier, um mir Gesellschaft zu leisten.\n\n[fictional_friend.Custom('DE_ART_DEF_S_N')] [fictional_friend.Custom('DuchessDuke')] reißt unvergleichliche Witze und hält mich stets bei Laune. Und weise ist [fictional_friend.Custom('DE_PRO_PER_S_3P_N')] auch noch. Was höre ich da, [fictional_friend.Custom('DuchessDuke')]? Ha, der war gut!"
 stress_threshold_prison.3001.a:0 "Komm her, du Schlingel!"

 stress_threshold_prison.3011.t:1 "Geistiger Zusammenbruch: Eine echte Familie"
 stress_threshold_prison.3011.desc:0 "Ich war so hoffnungslos verloren, doch nun stehen die Dinge besser. Meine Familie ist hier bei mir und beschützt mich. Meine Mutter und mein Vater drücken mich eng an sich, meine Geschwister wachen über mich, meine Kinder – all meine vielen, vielen Kinder – kommen zusammen, damit das Licht in meinen Augen nicht erlischt."
 stress_threshold_prison.3011.a:0 "Wie konnte ich nur jemals denken, ich wäre einsam und verlassen?"

 stress_threshold_prison.3999.t:1 "Geistiger Zusammenbruch: Freiheit"
 stress_threshold_prison.3999.desc:0 "Ich ertrage das nicht mehr. Zum ersten Mal seit Wochen ist mein Geist derart klar, und ich merke, dass ich auf mehr als nur eine Weise gebrochen bin.\n\nMein Leib ist nichts als Pein. Selbst das Atmen schmerzt. Die Finsternis um mich herum fühlt sich nicht länger bedrückend, sondern tröstlich an.\n\nTief in meinem Herzen weiß ich, dass dies meine letzten Atemzüge sind."
 stress_threshold_prison.3999.a:0 "Möge mich die Nachwelt willkommen heißen."
