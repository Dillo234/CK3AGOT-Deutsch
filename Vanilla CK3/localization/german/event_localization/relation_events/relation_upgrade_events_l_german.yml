l_german:
 # Tourney Troubles
 #   Initial Event:
 relation_upgrade.0001.t:0 "Turnierprobleme"
 relation_upgrade.0001.desc.opening:0 "Als [ROOT.Char.GetTitleAsNameNoTooltip] ist es meine Pflicht, an einem lokalen Turnier teilzunehmen, doch die anderen Teilnehmer verspäten sich: Das Turnier wird frühestens in einer Stunde beginnen.\n\n"
 relation_upgrade.0001.desc.rival:0 "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ist hier und wie immer unausstehlich. [rival.Custom('DE_PRO_POS_S_3P')|U] ständiges Genörgel vermiest [rival.Custom('DE_PRO_POS_S_3P')]em Umfeld die Laune #EMP noch mehr#! als sonst."
 relation_upgrade.0001.desc.friend:0 "Ich schaue mich um und sehe,wie [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] in einem Pavillon in der Nähe sitzt, eindeutig zu Tode gelangweilt."
 relation_upgrade.0001.desc.lover:0 "Ich schaue mich um und sehe, wie [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] allein und zweifellos einsam aussehend in den Rängen sitzt."
 relation_upgrade.0001.desc.second_friend:0 "\n\nIn der Zwischenzeit sitzt [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] im Pavillon, eindeutig zu Tode gelangweilt."
 relation_upgrade.0001.desc.second_lover:0 "\n\nIn der Zwischenzeit sitzt [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] allein und zweifellos einsam aussehend in den Rängen."
 relation_upgrade.0001.desc.second_bridge:0 "\n\nObwohl …"
 relation_upgrade.0001.desc.drink:0 "Ich sehe gerade einen Händler, der einen Karren [ROOT.Char.Custom('GetExpensiveDrink')] abliefert …"
 relation_upgrade.0001.desc.food:0 "Ich rieche gerade den leckeren Duft von [ROOT.Char.Custom('GetExpensiveMeal')], der aus der Küche herüberweht …"
 relation_upgrade.0001.desc.prowess:0 "Dies könnte eine gute Gelegenheit sein, mein Kampfgeschick zu beweisen und gleichzeitig die Menge zu unterhalten."
 relation_upgrade.0001.desc.gossip:0 "Dies könnte eine gute Gelegenheit sein, die Unterhaltungen der anderen Teilnehmer zu belauschen."
 relation_upgrade.0001.desc.book:0 "Ich könnte mir die Zeit damit vertreiben, in religiösen Schriften zu lesen, während ich warte."

 relation_upgrade.0001.rival:0 "Ich schubse [rival.GetFirstNameNoTooltip] in die Pferdetränke, um für ein wenig Heiterkeit zu sorgen."
 relation_upgrade.0001.friend:0 "Ich verbringe ein wenig Zeit mit [friend.GetFirstNameNoTooltip] im Pavillon."
 relation_upgrade.0001.lover:0 "Ich bitte [lover.GetFirstNameNoTooltip], sich zu mir zu gesellen, auf dass wir unser eigenes „Turnier“ veranstalten."
 relation_upgrade.0001.drink:0 "Ein guter Schluck hebt stets meine Laune!"
 relation_upgrade.0001.food:0 "Ein guter Happen hebt stets meine Laune!"
 relation_upgrade.0001.prowess:0 "Die Menge wird mir zujubeln!"
 relation_upgrade.0001.gossip:0 "Irgendwer hier weiß doch sicher etwas Interessantes …"
 relation_upgrade.0001.gossip.tt:0 "Ihr entdeckt ein zufälliges Geheimnis aus dem Reich"
 relation_upgrade.0001.book:0 "Es lohnt sich immer, in den heiligen Schriften zu lesen."
 relation_upgrade.0001.opt_out:0 "Ich habe schon genug Zeit mit dieser Katastrophe hier verschwendet …"

 # Tourney Troubles
 #   Follow-Up Event:
 relation_upgrade.0011.t:0 "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening:0 "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival:0 "Während ich die grauenhafte Organisation des Turniers beklage, kommt [source.Custom2('MyCharacterIntroduction', ROOT.Char)] plötzlich auf mich zugelaufen, um mich geradewegs in die Pferdetränke zu schubsen! Und dann brechen auch noch alle in schallendes Gelächter aus!"
 relation_upgrade.0011.desc.friend:0 "Während ich im Pavillon darauf warte, dass etwas geschieht, setzt sich [source.Custom2('MyCharacterIntroduction', ROOT.Char)] zu mir an den Tisch. „Welch Turnier, nicht wahr? Wie dem auch sei: Wie geht es Euch?“"
 relation_upgrade.0011.desc.lover:0 "Während ich darauf warte, dass die Teilnehmer auftauchen, kommt [source.Custom2('MyCharacterIntroduction', ROOT.Char)] und schlägt vor, dass wir unser ganz eigenes „Turnier“ abhalten könnten."

 relation_upgrade.0011.rival.accept:1 "Wie kann #EMP [source.Custom('DE_PRO_PER_S_3P_N')]#! es wagen?!"
 relation_upgrade.0011.rival.accept.toast:0 "[rival.GetFirstNameNoTooltip] ist brüskiert"
 relation_upgrade.0011.rival.decline:0 "Nun, es war wohl #EMP tatsächlich#! recht amüsant …"
 relation_upgrade.0011.rival.decline.toast:0 "[rival.GetFirstNameNoTooltip] lacht darüber"
 relation_upgrade.0011.friend.accept:0 "Ah, freut mich, Euch zu sehen, [source.GetFirstNameNoTooltip]!"
 relation_upgrade.0011.friend.accept.toast:0 "Ihr und [friend.GetFirstNameNoTooltip] lernt einander kennen"
 relation_upgrade.0011.friend.decline:0 "Oh, entschuldigt mich. Ich wollte gerade gehen …"
 relation_upgrade.0011.friend.decline.toast:0 "[friend.GetFirstNameNoTooltip] ist nicht interessiert"
 relation_upgrade.0011.lover.accept:0 "Das klingt deutlich unterhaltsamer als das hier …"
 relation_upgrade.0011.lover.accept.toast:0 "[lover.GetFirstNameNoTooltip] nimmt meinen Vorschlag an"
 relation_upgrade.0011.lover.decline:0 "Haha. Guter Witz … Das #EMP war#! doch ein Witz, nicht wahr?"
 relation_upgrade.0011.lover.decline.toast:0 "[lover.GetFirstNameNoTooltip] lacht mich aus"

# relation_upgrade.1001-1999

# Attending a Terrible Party
#	Initial Event:
 relation_upgrade.1001.t:0 "Ein wenig denkwürdiger Abend"
 relation_upgrade.1001.desc.intro:0 "Bei allem, was heilig ist! Dieses Fest ist #EMP langweilig#!! [terrible_party_host.GetFirstName] gehört eindeutig zu den schlimmsten Gastgebern #EMP der Welt#!. Wie kann man von gewöhnlichen Sterblichen erwarten, dass sie diese dröge Feier der Mittelprächtigkeit ertragen?\n\nMeine Blicke durchstreifen den Raum auf der Suche nach irgendeiner Ablenkung, ganz gleich, in welcher Gestalt."
 relation_upgrade.1001.desc.friend:0 "[potential_friend.GetFirstName] winkt mir freundlich von einem Balkon in der Nähe aus zu."
 relation_upgrade.1001.desc.lover:0 "[potential_lover.GetFirstName] seufzt sehnsüchtig, als [potential_lover.Custom('DE_PRO_PER_S_3P_N')] an mir vorbeigeht."
 relation_upgrade.1001.desc.rival:0 "Aus einem Eck wirft [potential_rival.GetFirstName] mir bösartige Blicke zu."
 relation_upgrade.1001.desc.outro:0 "Ich muss #EMP irgendetwas#! tun, damit die Langeweile dieses Abends mich nicht umbringt."
 relation_upgrade.1001.a:0 "Vielleicht sollte ich versuchen, [potential_friend.GetFirstNameNoTooltip] besser kennenzulernen?"
 relation_upgrade.1001.a.tt:0 "Ihr wartet auf eine Antwort …"
 relation_upgrade.1001.b:0 "Wie wäre es mit einem Spaziergang im Mondenschein, [potential_lover.GetFirstNameNoTooltip]?"
 relation_upgrade.1001.b.tt:0 "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c:0 "Heda, [potential_rival.GetFirstNameNoTooltip]! Wollt Ihr hören, was ich #EMP wirklich#! von Euch halte?"
 relation_upgrade.1001.c.tt:0 "[potential_rival.GetFirstNameNoTooltip] reagiert auf Eure Tirade …"
 relation_upgrade.1001.d:0 "Lasst uns tanzen!"
 relation_upgrade.1001.d.tt_success:0 "Ihr erfüllt das Fest mit Leben!"
 relation_upgrade.1001.d.tt_success.list:0 "Alle [guests|E] und [courtiers|E] auf der Feier"
 relation_upgrade.1001.d.tt_fail:0 "Eindeutig habt #EMP IHR#! die Feier von [terrible_party_host.GetFirstNameNoTooltip] ruiniert"
 relation_upgrade.1001.e:0 "Wenn jemand die Türen verriegelte, würde dieser Ort hier im Nu abbrennen …"
 relation_upgrade.1001.e.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f:0 "Ich muss wohl einfach das Beste daraus machen."
 relation_upgrade.1001.g:0 "Vielleicht unterhalte ich mich ja mit jemand Neuem?"
 relation_upgrade.1001.h:0 "[terrible_party_host.GetFirstName], Euer Fest ist einfach grauenhaft!"
 relation_upgrade.1001.h.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i:0 "Ich verziehe mich still und leise."

#	Follow-Up, Friend:
 relation_upgrade.1002.t:0 "$relation_upgrade.1001.t$: Irgendwohin, Hauptsache weg"
 relation_upgrade.1002.desc:0 "Ich stecke nun seit gefühlten #EMP Stunden#! auf dieser quälenden Feier fest, die [terrible_party_host.GetFirstName] mehr schlecht als recht ausrichtet, und ich winke kraftlos jedem zu, der an mir vorbeikommt.\n\nDer Gedanke daran, mich von diesem Balkon zu stürzen, gefällt mir zunehmend besser, als mir plötzlich jemand auf die Schulter tippt.\n\n„Entschuldigt, [potential_friend.GetFirstNameNoTooltip]“, meint [party_root.GetTitledFirstName] zu mir. „Würdet Ihr mich vielleicht auf einem Spaziergang weg von hier begleiten?“"
 relation_upgrade.1002.a:0 "Beim Himmel! Sehr gern. Irgendwohin, Hauptsache weg!"
 relation_upgrade.1002.a.tt:0 "[potential_friend.GetFirstNameNoTooltip] nimmt Euer Angebot an"
 relation_upgrade.1002.b:0 "Ähm, danke, aber ich muss leider ablehnen."
 relation_upgrade.1002.b.tt:0 "[potential_friend.GetFirstNameNoTooltip] lehnt Euer Angebot höflich ab"
 relation_upgrade.1002.c:0 "#EMP Euch#! begleiten? Ihr seid der langweiligste Mensch von allen hier!"
 relation_upgrade.1002.c.tt:0 "[potential_friend.GetFirstNameNoTooltip] redet stattdessen schlecht von Euch"

#	Follow-Up, Lover:
 relation_upgrade.1003.t:0 "$relation_upgrade.1001.t$: Spaziergang im Mondenschein"
 relation_upgrade.1003.desc:0 "Ich habe keine Ahnung, wie [terrible_party_host.GetFirstName] mich dazu gebracht hat, an [terrible_party_host.Custom('DE_PRO_POS_S_3P')]er grauenhaften, öden Feier teilzunehmen. Ich kann nur vermuten, dass ich vorübergehend umnachtet war, oder mir versprochen wurde, dass [party_root.GetTitledFirstName] ebenfalls anwesend sein könnte.\n\nFrüher am Abend ging ich an [party_root.Custom('DE_PRO_PER_S_3P_D')] vorbei, doch [party_root.Custom('DE_PRO_PER_S_3P_N')] schien meinen betonten Seufzer der Einsamkeit überhört zu haben. Zumindest hat [party_root.Custom('DE_PRO_PER_S_3P_N')] nicht rea…\n\n„[potential_lover.GetFirstNameNoTooltip], wie schön Euch zu sehen! Hättet Ihr vielleicht Lust auf einen Spaziergang im Mondenschein?“"
 relation_upgrade.1003.a:0 "[party_root.GetFirstNameNoTooltip]! Ich dachte schon, Ihr würdet nie mehr fragen!"
 relation_upgrade.1003.a.tt:0 "[potential_lover.GetFirstNameNoTooltip] ist nur zu gern dabei"
 relation_upgrade.1003.b:0 "Ehrlich gesagt ziehe ich Euch wohl als Freund vor …"
 relation_upgrade.1003.b.tt_custom_relation:0 "[party_root.GetFirstNameNoTooltip] wird nicht länger versuchen, Eure [lover|E] zu werden"
 relation_upgrade.1003.b.tt:0 "[potential_lover.GetFirstNameNoTooltip] möchte es bei einer Freundschaft belassen"
 relation_upgrade.1003.c:0 "Nein, derzeit bin ich nicht an Liebschaften interessiert."
 relation_upgrade.1003.c.tt:0 "[potential_lover.GetFirstNameNoTooltip] antwortet Euch nicht"

#	Follow-Up, Rival:
 relation_upgrade.1004.t:0 "$relation_upgrade.1001.t$: Unendliches Gekreische"
 relation_upgrade.1004.desc:0 "Beim Himmel! [terrible_party_host.GetFirstName] könnte kein anständiges Fest ausrichten, wenn [terrible_party_host.Custom('DE_PRO_POS_S_3P')] Leben davon abhinge! Keine Musik, fades Essen, niemand tanzt, kaum Licht, und dann wurde auch noch dieses Scheusal [party_root.GetTitledFirstName] eingeladen!\n\n„$relation_upgrade.1001.c$“, brüllt diese nervtötende Person quer durch den Raum. Die gesamte Herde schläfriger Gäste schaut auf und kommt herüber, um mitzubekommen, was [party_root.Custom('DE_PRO_PER_S_3P_N')] mir da wohl so dringend mitteilen muss."
 relation_upgrade.1004.a:0 "Oh, Ihr wollt also die #EMP echte#! Wahrheit hören, Schuft?"
 relation_upgrade.1004.a.tt:0 "[potential_rival.GetFirstNameNoTooltip] reagiert ungehalten"
 relation_upgrade.1004.b:0 "Das ist unter meiner Würde."
 relation_upgrade.1004.b.tt:0 "[potential_rival.GetFirstNameNoTooltip] lässt sich nicht auf Euer Niveau herab"
 relation_upgrade.1004.c:0 "Vielleicht … vielleicht könnten wir ja stattdessen Freunde sein?"

#	Other:
 aloof_but_alluring_modifier:0 "Distanziert, doch verlockend"
 aloof_but_alluring_modifier_desc:0 "Es scheint unmöglich, mit diesem Charakter ins Gespräch zu kommen, doch er hat unbestreitbar eine ganz besondere Aura …"
 inured_to_boredom_modifier:0 "Abgehärtet gegen Langeweile"
 inured_to_boredom_modifier_desc:0 "Dieser Charakter hat sich an gesellschaftliche Plackerei gewöhnt."

# relation_upgrade.2001-2999

 relation_upgrade.2101.t:0 "Ungesunde Beziehungen"
 relation_upgrade.2101.desc_opening:0 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], die Krankheit ist ansteckend. Seid vorsichtig!“\n\n"
 relation_upgrade.2101.desc_opening_physician:0 "Mein[physician.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))] [physician.GetTitledFirstName] hält mich zurück. Der von Krankheit gezeichnete Körper eines Gemeinen,"
 relation_upgrade.2101.desc_opening_other:0 "Der von Krankheit gezeichnete Körper eines Gemeinen,"
 relation_upgrade.2101.desc_bubonic_plague:0 "bedeckt von großen Pusteln, aus denen Eiter und Blut hervortreten,"
 relation_upgrade.2101.desc_smallpox:0 "die Haut entstellt von Ausschlag und Beulen,"
 relation_upgrade.2101.desc_ending:0 "liegt auf dem Tisch. Jeder, der mit dem Leichnam in Berührung kommt, riskiert eine Ansteckung, und … und ich hatte #EMP tatsächlich#! einen Ausflug geplant, der mich in die Nähe von [rival_capital.GetNameNoTierNoTooltip] bringen sollte, wo [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] wohnt …"
 relation_upgrade.2101.a:0 "Schleudert den Leichnam auf [rival_capital.GetNameNoTierNoTooltip]!"
 relation_upgrade.2101.a_tt:0 "Jemand an [rival.Custom('DE_PRO_POS_S_3P')]em Hof könnte sich die Krankheit zuziehen!"
 relation_upgrade.2101.a_tt_rival:0 "[rival.GetTitledFirstName] wird wahrscheinlich Euer Rivale"
 relation_upgrade.2101.a_tt_nemesis:0 "[rival.GetTitledFirstName] wird wahrscheinlich Euer Erzfeind"
 relation_upgrade.2101.b:0 "Die Leiche könnte Hinweise auf den Ursprung der Krankheit enthalten."
 relation_upgrade.2101.b_tt:0 "Einer Eurer Höflinge zieht sich die Krankheit zu"
 relation_upgrade.2101.b_tt_2:0 "Krankheitsausbruch in [capital.GetNameNoTooltip]"
 relation_upgrade.2101.c:0 "[peasant.Custom('DE_PRO_PER_S_3P_N')|U] bekommt ein würdevolles Begräbnis."

 relation_upgrade.2102.desc_opening:1 "[corpse_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] und sein Gefolge halten ein Stück weit vor [rival_capital.GetNameNoTier] inne. Bevor ich Zeit habe, einen Gesandten zu schicken, wird etwas aus ihrem Lager in Richtung meines Sitzes geschleudert.\n\nEine verstümmelte Leiche, geschunden von Krankheit, fällt vom Himmel:"
 relation_upgrade.2102.desc_bubonic_plague:0 "Sie ist bedeckt von großen Pusteln, aus denen Eiter und Blut hervortreten und die ich sogar von hier aus sehen kann."
 relation_upgrade.2102.desc_smallpox:0 "Ihre Haut ist entstellt von Ausschlag und Beulen, die ich sogar von hier aus sehen kann."
 relation_upgrade.2102.desc_ending:0 "\n\nSie landet mit einem schmatzenden Geräusch, und schon ist alles um sie herum voll von Blut, Eingeweiden und Panik."
 relation_upgrade.2102.a:0 "Sammelt [peasant.Custom('DE_PRO_PER_S_3P_A')] ein: Wir schleudern die Leiche umgehend zurück!"
 relation_upgrade.2102.b:0 "Diese Leiche sollten wir eingehend untersuchen."
 relation_upgrade.2102.tt:0 "Einer der Höflinge von [rival.GetTitledFirstName] zieht sich die Krankheit zu"
 relation_upgrade.2102.b_tt_2:0 "Krankheitsausbruch in [rival_capital.GetNameNoTooltip]"


 # Character is very passionate about something
 relation_upgrade.2001.t:0 "Leidenschaftliche Interessen"
 relation_upgrade.2001.lover_dinner.desc:0 "Beim Abendessen"
 relation_upgrade.2001.lover_party.desc:0 "Bei einem festlichen Abendmahl in [lover_1_location.GetNameNoTooltip]"
 relation_upgrade.2001.lover.desc:0 "habe ich mir gezielt einen Sitzplatz neben [lover_1.Custom('DE_ART_DEF_S_D')] [lover_1.Custom('ComplimentAdjective')]en [lover_1.GetTitledFirstName] ausgesucht. [lover_1.Custom('DE_ART_DEF_S_D')|U] hat mich in ein Gespräch zum Thema [lover_1.Custom('herhis_subject_of_interest')] verwickelt."
 relation_upgrade.2001.soulmate.desc:0 "Mein Zauberstern [lover_1.GetTitledFirstName] spielt zerstreut mit meinem Haar, während [lover_1.Custom('DE_PRO_PER_S_3P_N')] mir etwas über [lover_1.Custom('herhis_subject_of_interest')] erzählt."
 relation_upgrade.2001.relates.desc:0 "\n\n[lover_1.Custom('DE_PRO_POS_S_3P')|U]e Ansichten sind interessant, und doch bewundere ich vor allem [lover_1.Custom('DE_PRO_POS_S_3P')]e Leidenschaft für das Thema. Je tiefer [lover_1.Custom('DE_PRO_PER_S_3P_N')] darin eindringt, desto beseelter wird [lover_1.Custom('DE_PRO_PER_S_3P_N')], und [lover_1.Custom('DE_PRO_POS_S_3P')]e wunderschönen Augen #EMP leuchten#! förmlich. Ich könnte [lover_1.Custom('DE_PRO_PER_S_3P_D')] wohl ewig zuhören."
 relation_upgrade.2001.does_not_relate.desc:0 "\n\nObgleich ich nur wenig von solchen Dingen weiß, bin ich bezaubert von [lover_1.Custom('DE_PRO_POS_S_3P')]er Leidenschaft für das Thema. [lover_1.Custom('DE_PRO_POS_S_3P')|U]e wunderschönen Augen #EMP leuchten#! förmlich, und das tiefgründige Wissen hinter [lover_1.Custom('DE_PRO_POS_S_3P')]en Worten ist offensichtlich, auch für einen Laien wie mich. Ich könnte [lover_1.Custom('DE_PRO_PER_S_3P_D')] wohl ewig zuhören."
 relation_upgrade.2001.a:0 "Sollen wir diese Unterhaltung an einem Ort fortsetzen, der ein wenig abgeschiedener ist?"
 relation_upgrade.2001.a.success:0 "[lover_1.GetShortUIName|U] nimmt Euer Angebot an"
 relation_upgrade.2001.a.failure:0 "[lover_1.GetShortUIName|U] versteht die Anspielung nicht"
 relation_upgrade.2001.b:0 "[lover_1.GetFirstNameNoTooltip] … Ich glaube, ich liebe Euch."
 relation_upgrade.2001.b.success:0 "[lover_1.GetShortUIName|U] teilt Eure Gefühle"
 relation_upgrade.2001.b.failure:0 "[lover_1.GetShortUIName|U] teilt Eure Gefühle nicht"
 relation_upgrade.2001.c:0 "Wie interessant! Könntet Ihr mir das noch einmal erklären?"

 relation_upgrade.2002.lover_dinner.desc:0 "Beim Abendessen sitze ich neben [lover_2.Custom('DE_ART_DEF_S_D')] wunderbaren [lover_2.GetTitledFirstName]."
 relation_upgrade.2002.lover_party.desc:0 "[lover_2.Custom('DE_ART_DEF_S_N')|U] [lover_2.Custom('ComplimentAdjective')]e [lover_2.GetTitledFirstName] ist ein unerwarteter, aber willkommener Gast bei meinem festlichen Abendmahl."
 relation_upgrade.2002.lover.desc:0 "Am Ende unterhalten wir uns über das Thema [lover_1.Custom('my_subject_of_interest')], über das ich Stunden reden könnte. Zu meinem Entzücken ist [lover_2.GetFirstNameNoTooltip] ein hervorragender Zuhörer. [lover_2.Custom('DE_PRO_POS_S_3P')|U] Interesse an meinen Worten scheint aufrichtig zu sein, und [lover_2.Custom('DE_PRO_POS_S_3P')]e Zwischenfragen sind durchdacht und intelligent.\n\nEhe ich michs versah, waren nur noch wir beide an der Tafel übrig. Als [lover_2.GetFirstNameNoTooltip] sich zu mir beugt, um mich besser verstehen zu können, spüre ich, wie mein Herz schneller schlägt …"
 relation_upgrade.2002.c.lover:0 "Ähm, ja, was ich sagen wollte …"
 relation_upgrade.2002.soulmate.desc:0 "Ich spiele gedankenverloren mit dem Haar meines Zaubersterns, [lover_2.Custom('DE_PRO_POS_S_3P')]en Kopf auf meiner Brust, als ich [lover_2.Custom('DE_PRO_PER_S_3P_D')] etwas über [lover_1.Custom('my_subject_of_interest')] erzähle. [lover_2.Custom('DE_PRO_PER_S_3P_N')|U] ist ein hervorragender Zuhörer: [lover_2.Custom('DE_PRO_PER_S_3P_N')|U] ermutigt mich mit sanften Geräuschen der Zustimmung und stellt durchdachte Fragen. Es wärmt mir das Herz, welches Interesse [lover_2.Custom('DE_PRO_PER_S_3P_N')] an einem Thema zeigt, das mir so wichtig ist."
 relation_upgrade.2002.c.soulmate:0 "Ihr seid ein sehr guter Zuhörer, wisst Ihr das?"

 relation_upgrade.2003.lover.desc:0 "Als ich mich zu [lover_1.Custom('DE_PRO_PER_S_3P_D')] lehne und meinen Vorschlag mache, sprechen die Blicke von [lover_1.GetFirstName] von einer ganz anderen Art von Leidenschaft. [lover_1.Custom('DE_PRO_PER_S_3P_N')|U] zögert einen Moment mit zunehmend roten Wangen, doch [lover_1.Custom('DE_PRO_POS_S_3P')] innerer Konflikt ist bald schon beigelegt.\n\n„Wartet noch eine Weile hier, damit niemand Verdacht schöpft. Sucht mich dann in meinen Gemächern auf.“ Als [lover_1.GetFirstNameNoTooltip] davoneilt, kann ich kaum die Augen von [lover_1.Custom('DE_PRO_PER_S_3P_D')] lassen."
 relation_upgrade.2003.soulmate_start.desc:0 "Meine Liebeserklärung trifft [lover_1.GetFirstName] unvorbereitet. [lover_1.Custom('DE_PRO_POS_S_3P')|U]e Hand in meinem Haar hält inne, und ich spüre, wie [lover_1.Custom('DE_PRO_POS_S_3P')] Herz an meiner Wange pocht. Mein eigenes schlägt ebenso heftig.\n\n"
 relation_upgrade.2003.soulmate_end.desc:0 "„Ist das wahr, [lover_2.GetFirstNameNoTooltip]? Ich fühle seit so Langem ebenso, doch ich hätte nie gedacht …“\n\nDer Kuss, der diesen Satz beendet, ist das Süßeste, was ich je gekostet habe."
 relation_upgrade.2003.a:0 "Was für [lover_1.Custom('DE_ART_IND_N')] [lover_1.GetWomanMan]!"
 relation_upgrade.2003.b:0 "Ich bin [lover_2.Custom('DE_ART_DEF_S_N')] glücklichste [lover_2.GetWomanMan] von [realm.GetNameNoTierNoTooltip]!"

 relation_upgrade.2004.lover.desc:0 "[lover_1.GetFirstName] versteht meine Anspielung nicht. Oder vielleicht ignoriert [lover_1.Custom('DE_PRO_PER_S_3P_N')] sie auch, um mir eine peinliche Abfuhr zu ersparen.\n\nUnsere Unterhaltung zum Thema [lover_1.Custom('my_subject_of_interest')] geht weiter. Zum Glück überschattet [lover_1.Custom('DE_PRO_POS_S_3P')] Interesse daran meine Verlegenheit."
 relation_upgrade.2004.soulmate_end.desc:0 "„Ihr liegt mir am Herzen, [lover_2.GetFirstNameNoTooltip], und ich genieße unsere gemeinsame Zeit. Können wir es einfach dabei belassen?“\n\nNach einer peinlichen Entschuldigung stürze ich mich wieder in die Unterhaltung zum Thema [lover_1.Custom('my_subject_of_interest')] und versuche verzweifelt, die Spannung zwischen uns aufzulösen."
 relation_upgrade.2004.a:0 "Es war töricht von mir, derartige Mutmaßungen zu treffen …"
 
 relation_upgrade.3000.t:0 "Erblühender Hass"
 relation_upgrade.3000.desc:0 "[rival_to_be.Custom('DE_ART_DEF_S_N')|U] [rival_to_be.Custom('InsultAdjective')]e [rival_to_be.GetFirstName] bringt mein Blut zum kochen! Wie konnte es das Schicksal für angebracht halten, die Erde mit [rival_to_be.Custom('DE_PRO_POS_S_3P')]er [rival_to_be.Custom('InsultAdjective')]en Präsenz zu beflecken!? Nein, es ist offensichtlich: [rival_to_be.Custom('DE_PRO_PER_S_3P_N')|U] ist das pure Böse. [rival_to_be.Custom('DE_PRO_PER_S_3P_N')|U] ist schlimmer als ein fauliges Geschwür oder eine Heuschreckenplage.\n\nIch kann den #EMP bloßen Gedanken#! einfach nicht ertragen, die gleiche Luft wie [rival_to_be.Custom('DE_PRO_PER_S_3P_N')] zu atmen! Ich muss etwas tun. Ich muss handeln!\n\nMeine geistige Gesundheit hängt davon ab."
 relation_upgrade.3000.a:0 "Ich werde nicht ruhen, bis [rival_to_be.GetFirstNameNoTooltip] tot und begraben ist …"
 relation_upgrade.3000.b:0 "Nein! Ich darf nicht zulassen, dass die Rache mein Leben bestimmt!"
 
