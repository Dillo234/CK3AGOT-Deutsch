 marriage_effect.0001.t:0 "Richtigstellung"
 marriage_effect.0001.desc.multiple:0 "Endlich sind die Dinge so, wie sie schon immer hätten sein sollen. Das Geheimnis um meinen Nachwuchs kann uns nicht mehr schaden, nun da sein Vater [new_spouse.GetTitledFirstName] und ich rechtmäßig verheiratet sind."
 marriage_effect.0001.desc.child:0 "Ich habe viele schlaflose Nächte damit zugebracht, mich um mein[illegitimate_child.Custom('DE_END_PRO_S_A')] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] zu sorgen und darüber, was mit uns geschehen würde, sollte die Wahrheit über [illegitimate_child.Custom('DE_PRO_POS_S_3P')]e Abstammung ans Licht kommen.\n\nNun da [illegitimate_child.Custom('DE_PRO_POS_S_3P')] Vater [new_spouse.GetTitledFirstName] und ich rechtmäßig verheiratet sind, kann ich meine alten Ängste endlich ruhen lassen."
 marriage_effect.0001.desc.pregnancy:0 "Seit dem Tag, an dem ich von meiner Schwangerschaft erfuhr, wurde ich vor Sorge um die Zukunft meines Kindes schier krank. Endlich bin ich von meinen Ängsten erlöst, nun da sein Vater [new_spouse.GetTitledFirstName] und ich rechtmäßig verheiratet sind."
 marriage_effect.0001.a:0 "Dieses Geheimnis wird mich nicht mehr plagen."

 marriage_effect.0002.desc.multiple:0 "Endlich sind die Dinge so, wie sie schon immer hätten sein sollen. Das Geheimnis um meinen Nachwuchs kann ihm oder seiner Mutter [real_mother.GetTitledFirstName] nicht mehr schaden, nun da wir beide rechtmäßig verheiratet sind."
 marriage_effect.0002.desc.child:0 "Ich habe viele schlaflose Nächte damit zugebracht, mich um mein[illegitimate_child.Custom('DE_END_PRO_S_A')] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] zu sorgen und darüber, was mit uns geschehen würde, sollte die Wahrheit über [illegitimate_child.Custom('DE_PRO_POS_S_3P')]e Abstammung ans Licht kommen.\n\nNun da [illegitimate_child.Custom('DE_PRO_POS_S_3P')]e Mutter [real_mother.GetTitledFirstName] und ich rechtmäßig verheiratet sind, kann ich meine alten Ängste endlich ruhen lassen."
 marriage_effect.0002.desc.pregnancy:0 "Seit dem Tag, an dem ich von der Schwangerschaft von [real_mother.GetTitledFirstName] erfuhr, wurde ich vor Sorge um die Zukunft unseres Kindes schier krank. Nun da wir rechtmäßig verheiratet sind, kann ich meine Ängste endlich ruhen lassen."
 marriage_effect.0002.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nähert sich mir mit einer Hand auf dem Bauch.\n\n„Ich wollte Euch dies vorher nicht erzählen, aber … Das Kind, das ich unter dem Herzen trage, ist Eures. Da wir nun rechtmäßig verheiratet sind, kann dieses Geheimnis keinen Schaden mehr anrichten.“"
 marriage_effect.0001.a_not_knowing:0 "Oh, das … das freut mich!"

 marriage_effect.0003.desc.pregnancy:0 "Seit dem Tag, an dem ich erfuhr, dass mein[real_mother.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother'))] [real_mother.GetTitledFirstName] das Kind von [new_spouse.GetTitledFirstName] unter dem Herzen trug, hütete ich ihr Geheimnis voller Sorge. Nun da sie rechtmäßig verheiratet sind, kann sich meine Anspannung endlich lösen."
 marriage_effect.0003.desc.multiple:0 "Ich machte mir vom Tag der Niederkunft an Sorgen um mein[real_mother.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother'))] [real_mother.GetTitledFirstName] und [real_mother.Custom('DE_PRO_POS_S_3P')]en außerehelichen Nachwuchs, da ich wusste, dass er aus [real_mother.Custom('DE_PRO_POS_S_3P')]er verbotenen Verbindung mit [new_spouse.GetTitledFirstName] entsprungen war.\n\nNun da [new_spouse.GetTitledFirstName] und [real_mother.GetFirstName] rechtmäßig verheiratet sind, kann ich meine alten Ängste endlich ruhen lassen."
 marriage_effect.0003.desc:0 "Ich machte mir vom Tag der Niederkunft an Sorgen um mein[real_mother.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother'))] [real_mother.GetTitledFirstName] und [real_mother.Custom('DE_PRO_POS_S_3P')] außereheliches Kind [illegitimate_child.GetTitledFirstName], da ich wusste, dass es aus [real_mother.Custom('DE_PRO_POS_S_3P')]er verbotenen Verbindung mit [new_spouse.GetTitledFirstName] entsprungen war.\n\nNun da [new_spouse.GetTitledFirstName] und [real_mother.GetFirstName] rechtmäßig verheiratet sind, kann ich meine alten Ängste endlich ruhen lassen."

