 marriage_effect.2001.t:0 "Hochzeitsfeierlichkeiten"
 marriage_effect.2001.desc.start_normal:0 "Das Reich erwartet, dass ich zu Ehren meiner Hochzeit mit [new_spouse.GetTitledFirstName] eine angemessen extravagante Hochzeitsfeier ausrichte."
 marriage_effect.2001.desc.start_divine_marriage:0 "[new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich sind ein Paar, und das Reich erwartet, dass ich zu Ehren meiner Hochzeit einen großen Empfang anlässlich der Wiedervereinigung unseres göttlichen Blutes ausrichte."
 marriage_effect.2001.desc.start_prison:0 "Mein[new_spouse.Custom('DE_END_PRO_S_N')] neu[new_spouse.Custom('DE_END_ADJ_IND_S_N')] Ehepartner[new_spouse.Custom('DE_END_NOU_S_GS_N')], [new_spouse.GetTitledFirstName], sitzt derzeit im Kerker. Dennoch ist unsere Ehe gültig, und das Reich erwartet nach wie vor extravagante Hochzeitsfeierlichkeiten."
 marriage_effect.2001.desc.end:0 "\n\nIch bin durchaus berechtigt, hierfür eine Zusatzsteuer zu erheben, doch das könnte während einer so freudigen Zeit geschmacklos wirken …"
 marriage_effect.2001.a:0 "Natürlich werde ich sie erheben! Wer bezahlt schon seine eigene Hochzeit?"
 marriage_effect.2001.b:0 "Ich lasse meine Untertanen die Feierlichkeiten unbeschwert und sorglos genießen."
