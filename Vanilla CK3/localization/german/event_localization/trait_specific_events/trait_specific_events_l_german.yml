l_german:
 trait_specific.1001.desc:0 "In letzter Zeit tauchen seltsame Leute am Hof auf: Manche sehe ich nur aus den Augenwinkeln als Schatten, andere nur einen Moment lang, ehe sie wieder verschwinden.\n\nGanz gleich, wie viele Wachen ich auch aufstelle: Niemand findet diese merkwürdigen Menschen, und doch verhöhnen sie mich immer mehr!"
 trait_specific.1001.a:0 "Da! Ich hätte schwören können …"

 trait_specific.1002.desc:0 "In letzter Zeit tue ich mich schwer, klar zu denken: Meine Gedanken sind versprengt wie Wolken an einem Sommerhimmel.\n\nDie Vögel vor meinem Fenster singen ein neues Lied, andere Menschen scheinen absichtlich in Rätseln zu sprechen, und niemand stimmt mir zu, dass Koriander ein wahrlich grauenhaftes Gewürz ist."
 trait_specific.1002.a:0 "Augenblick. Woran hatte ich gleich noch mal gedacht?"

 trait_specific.1010.t:0 "Erste Anzeichen von Wahnsinn"
 trait_specific.1010.desc:0 "Diese vergangene Woche ging es für mich abwärts, wie ein Blatt in einem Wirbelsturm, immer wild herum und herum. Was ist die Wirklichkeit? Was bedeutet überhaupt #EMP wirklich#!? Diese Frage vermag ich nicht mehr zu beantworten.\n\nIch weiß nur, dass die Frau in den Wolken mich versteht, doch die Schatten rücken jeden Tag näher."
 trait_specific.1010.a:0 "Sie greifen nach mir wie Nagetiere … Kusch! Hinfort mit euch!"

 trait_specific.2001.t:0 "Der Beginn"
 trait_specific.2001.desc:0 "Mir wird flau im Magen. Ich versuche, es noch in meine Gemächer zu schaffen, doch die Tür wird vor meinen Augen kleiner! Was? Was ist hier los?!\n\nPlötzlich rieche ich etwas … Ich weiß, dass ich es schon einmal gerochen habe, aber … #EMP wo#!? Eine Dienerin fragt mich, ob alles in Ordnung ist, aber ich kann ihr nicht antworten. Ich kann überhaupt nichts tun …"
 trait_specific.2001.a:0 "Ich … Wie lange war ich weg?"

 trait_specific.2002.desc:0 "In letzter Zeit überkommen mich … Episoden. Etwas ermächtigt sich meiner. Es übernimmt meinen Körper, und danach bin ich müde und verwirrt.\n\nIch habe versucht, es vor den Leuten geheim zu halten, es zu verbergen, doch es ist schwierig, etwas zu beherrschen, was kommt und geht, wie es ihm passt."
 trait_specific.2002.a:0 "Sie schauen mich an, als wäre ich besessen …"

 trait_specific.3001.desc:0 "Als im Innenhof ein verirrter Pfeil an meinem Kopf vorbeisaust, fühle ich nichts: keine Angst, keine Wut, keine Panik.\n\nDaran habe ich mich mittlerweile gewöhnt: Ich komme mir vor, als lebte ich hinter einem Vorhang, der mich von Gefühlen und der Welt abschirmt. Und ich bin so müde …"
 trait_specific.3001.a:0 "Ich gehe dann wohl wieder zu Bett."

 trait_specific.3002.desc_opening:0 "Was soll das alles bedeuten? Warum machen wir uns tagein, tagaus all diese Mühe …"

 trait_specific.3999.t:0 "Graue Tage"
 trait_specific.3999.desc:0 "Mein ganzes Leben schon hatte ich das Gefühl, dass mir das Glücklichsein schwerer fällt als anderen, und nun ist mir dieses Glück so fremd, wie die Luft einem Fisch es ist."
 trait_specific.3999.desc_end:0 "\n\nAntrieb und Tatkraft entziehen sich mir. Als mein Leben in grauer Langeweile versinkt, denke ich bei mir, dass ich in Panik geraten sollte, doch selbst das schaffe ich nicht mehr."
 trait_specific.3999.a:0 "Das ist mir alles zu viel …"

 trait_specific.4001.t:0 "Alternativer Lesestoff"
 trait_specific.4001.desc:0 "In einer staubigen Ecke der Bibliothek finde ich einen Folianten, in Leder gebunden und mit seltsamen Symbolen verziert, der teilweise hinter anderen Büchern versteckt ist. Er ist alt, wurde aber offenbar noch vor Kurzem verwendet.\n\nAls ich in ihm blättere, fällt mir schon bald auf, dass es in ihm um … ungewöhnliches Wissen geht."
 trait_specific.4001.a:0 "Spannend … Ich schaue mich um, bevor ich mich setze und darin lese."
 trait_specific.4001.a_tt:0 "Ich hoffe, dass die Person, die vor Kurzem in diesem Buch gelesen hat, nicht in der Nähe ist und mich sieht …"
 trait_specific.4001.b:0 "Ketzerei! Ich übergebe das Buch dem [ROOT.Char.GetFaith.PriestNeuter]."

 trait_specific.5001.t:0 "Kulinarische Genüsse"
 trait_specific.5001.desc:0 "Wildbret, Elch, Wachtel … Es gibt so viele Köstlichkeiten auf dieser Welt!\n\nTeller um Teller voll mit erlesenem Fleisch werden mir vorgesetzt, und ich frage mich, ob es da wohl nicht noch mehr gibt? Auf welche kulinarischen Abenteuer kann ich noch aufbrechen?"
 trait_specific.5001.a:0 "Ich muss alles probieren!"
 trait_specific.5001.a.tt:0 "Ich werde nach exotischeren Fleischsorten suchen"
 trait_specific.5001.b:0 "Die Abwechslung, die ich hier habe, reicht mir aus"

 trait_specific.5002.desc:0 "Auf meiner Suche nach seltenen Fleischsorten hat ein Gedanke von mir Besitz ergriffen: Ich wage es kaum, ihn mir selbst einzugestehen, doch es geht mir nicht mehr aus dem Kopf, wie Menschenfleisch wohl schmeckt …\n\nAls ein Diener am Hof erkrankt und an der Schwelle des Todes steht, befehle ich, ihn in meine private Obhut zu bringen."
 trait_specific.5002.a:0 "Verzeiht mir. Ich muss es einfach wissen."
 trait_specific.5002.b:0 "Ich werde nichts tun, als um seine Seele zu beten."

 trait_specific.5003.t:0 "Extreme Bedingungen"
 trait_specific.5003.desc:0 "Es sollte nur kein kurzer Ausflug werden, ein angenehmer Ritt durch die Landschaft. Nun ist es schon Tage her, dass wir eine Menschenseele sahen, und unsere Vorräte sind längst aufgebraucht. Auch die Pferde wurden bereits verspeist.\n\nUnser Ortskundiger schwört Stein und Bein, dass wir binnen dieser Woche noch die Zivilisation erreichen, doch einige der Diener sind bereits völlig erschöpft, und mein Magen knurrt mit jeder Stunde lauter."
 trait_specific.5003.a:0 "Wir tun, was wir müssen, um zu überleben …"
 trait_specific.5003.b:0 "Wir überstehen das!"

 trait_specific.6001.t:0 "Alternativer Geschmack"
 trait_specific.6001.desc:0 "In letzter Zeit #EMP befriedigen#! mich normale Tätigkeiten nicht mehr. Die Ärzte empfehlen verschiedene Salben und Tinkturen, doch nichts erregt mich.\n\nAls ich zunehmend verzweifelt bin, finde ich ein paar Bücher ganz unten in einem Stapel eines Kaufmanns, die … ungewöhnliche Aktivitäten abbilden. Ich kann nicht aufhören, in ihnen zu blättern, und in meinen Lenden wird ein Feuer entfacht."
 trait_specific.6001.a:0 "Nun, wenn dies vonnöten ist …"
 trait_specific.6001.b:0 "Ich habe etwas Besseres verdient!"

 trait_specific.6002.t:0 "Spaß im Bettgemach"
 trait_specific.6002.desc:0 "Ich greife hinüber, um das Oberteil mein[lover.Custom('DE_END_PRO_S_G')] Geliebten [lover.GetTitledFirstName] aufzuknöpfen, als [lover.Custom('DE_PRO_PER_S_3P_N')] sich mir plötzlich entzieht.\n\n„Ich wollte etwas Neues mit Euch ausprobieren, mein Augenstern“, meint [lover.Custom('DE_PRO_PER_S_3P_N')], während [lover.Custom('DE_PRO_PER_S_3P_N')] unter das Bett greift. „Vielleicht könnten wir ja … das hier verwenden.“ [lover.Custom('DE_PRO_PER_S_3P_N')] lächelt verhalten. „Ich habe einen Namen dafür: o [ROOT.Char.Custom('DeviantObject')] mein …“"
 trait_specific.6002.a:0 "Nun, worauf wartet Ihr noch!"
 trait_specific.6002.b:0 "So etwas gefällt Euch?!"
 trait_specific.6002.b_known:0 "Ich wusste, dass [lover.Custom('DE_PRO_PER_S_3P_N')] zu seltsamen Dingen neigt, aber das?!"

 trait_specific.7001.t:0 "Und prost!"
 trait_specific.7001.desc:0 "Nichts beruhigt mich so sehr wie ein volles Glas [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Nach einem harten Tag, nach einem guten Tag, nach #EMP jedem#! Tag … finde ich Trost am Boden des Glases."
 trait_specific.7001.a:0 "Noch einen Krug!"
 trait_specific.7002.b:0 "Ich muss mich beherrschen."

 trait_specific.8001.t:0 "Sprießendes Interesse"
 trait_specific.8001.desc:0 "Ein Kaufmann hat mir eine Probe einiger Samen geschickt von Pflanzen, die angeblich gut für Gesundheit und Geist sind.\n\nIch muss gestehen, dass ich kaum Erfahrung in der Aufzucht von Pflanzen habe, aber wie schwierig kann das schon sein?"
 trait_specific.8001.a:0 "Sie werden der Grundstein meines privaten Gartens!"
 trait_specific.8001.a.success:0 "Ihr zieht einen prächtigen Garten heran"
 trait_specific.8001.a.small_success:0 "Das Vorhaben scheitert, doch Ihr lernt daraus"
 trait_specific.8001.a.failure:0 "Die Samen wollen einfach nicht wachsen"
 trait_specific.8002.b:0 "Die sind sicher etwas wert …"

 trait_specific.9001.t:0 "Abendliche Reflexionen"
 trait_specific.9001.desc:0 "Ich nippe an meinem Becher mit [ROOT.Char.Custom('GetExpensiveDrink_Singular')], während ich den Blick über mein jüngstes Werk schweifen lasse, das ich in Worte gebannt habe.\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nIch bin wahrlich einer der größten Künstler meiner Zeit!"
 trait_specific.9001.a:0 "Ein feiner Vers! Worüber will ich als Nächstes sinnieren?"
 trait_specific.9001.b:0 "Ich liebe Schreiben, doch ich verstehe nichts vom #EMP Reimen#!."
 trait_specific.9001.c:0 "Vielleicht sage ich meinen Leuten lieber, sie sollen mir ein Bad einlassen …"


 trait_specific.8501.t:0 "Verdächtiges Kichern"
 trait_specific.8501.desc:0 "Ich spreche mit mehreren meiner Höflinge über eine ziemlich ernste Angelegenheit, als ich unweigerlich bemerke, dass [mean_courtier.GetTitledFirstName] kichert.\n\nErst als ich [mean_courtier.Custom('DE_PRO_PER_S_3P_A')] zur Rede stelle und [mean_courtier.Custom('DE_PRO_PER_S_3P_N')] mich auffordert, das Wort „Wasserstraße“ zu wiederholen, wird mir klar, dass [mean_courtier.Custom('DE_PRO_PER_S_3P_N')] sich über mein Lispeln lustig macht."
 trait_specific.8501.a:0 "Das ist äußerst unhöflich, doch was kann ich tun?"
 trait_specific.8501.b:0 "Sperrt [mean_courtier.Custom('DE_PRO_PER_S_3P_A')] in den Kerker!"
 trait_specific.8501.c:0 "Wenn Ihr das so lustig findet, möchtet Ihr es vielleicht selbst haben."
 trait_specific.8501.d:0 "Sagt das noch einmal. Ich warne Euch!"
 trait_specific.8501.e:0 "Vielleicht möchtet Ihr Euch das einmal aus der Nähe ansehen?"
 trait_specific.8501.f:0 "Ihr werdet feststellen, dass [ROOT.Char.GetFaith.HealthGodName] ebenfalls lispelte."
 trait_specific.8501.g:0 "Ihr würdet nicht #EMP glauben#!, was ich mit dieser Zunge alles kann …"
 trait_specific.8501.d.tt:0 "[mean_courtier.GetTitledFirstName] und Ihr habt einen [single_combat_duel|E]"
 trait_specific.8501.h:0 "Ist alles in Ordnung?"
