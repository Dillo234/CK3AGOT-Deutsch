l_german:
 #Host Main Event
 feast_main_befriend.1001.t:1 "$feast_header$ Der hohe Tisch bricht"
 feast_main_befriend.1001.opening:1 "Die große Tafel, an der der Hochadel auf dem Podest saß, gab ein lautes Krachen von sich, und einen Augenblick später gab sie unter dem Gewicht der Speisen und vergoldeten Verzierungen nach!\n\n"
 feast_main_befriend.1001.getting_close:1 "Als ich und meine geschätzten Gäste uns zum niederen Adel setzen mussten, saß am Ende mein[potential_friend.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_friend'))] [potential_friend.GetTitledFirstName] neben mir!"
 feast_main_befriend.1001.arrogant_guest:0 "[arrogant_guest.GetTitledFirstName] reagierte darauf allerdings pikiert und erzählte allen, was für eine obszöne Ungerechtigkeit es doch sei, unter Edelleuten sitzen zu müssen, die kaum besser seien als Gemeine."
 feast_main_befriend.1001.arrogant_kind_link:0 "Im Gegensatz dazu"
 feast_main_befriend.1001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName] erwies [kind_to_lower_nobility.Custom('DE_PRO_POS_S_3P')]en Niedergestellten Anmut und Güte."
 feast_main_befriend.1001.really_hungry:0 "[kind_to_lower_nobility.Custom('DE_PRO_PER_S_3P_N')|U] sagte den hungrigsten Gästen immer wieder, dass sie [kind_to_lower_nobility.Custom('DE_PRO_PER_S_3P_A')] so bald wie möglich daheim besuchen sollten."
 feast_main_befriend.1001.no_kind_target:0 "Als der Hochadel sich unter den niederen Adel mischte, wurden Worte der Freundschaft und der Feindschaft zwischen Personen ausgetauscht, die sonst kaum miteinander zu tun haben."
 feast_main_befriend.1001.friendship:0 "\n\n[potential_friend.GetFirstNameNoTooltip] und ich unterhielten uns den ganzen Abend lang, und wir waren uns einig, dass das nicht das letzte Mal sein sollte, dass wir gemeinsam speisten und lachten!"
 feast_main_befriend.1001.a:0 "Welch grandioser Abend!"
 #Potential Friend Main Event
 feast_main_befriend.2001.t:1 "$feast_header$ Der hohe Tisch bricht"
 feast_main_befriend.2001.opening:1 "$feast_main_befriend.1001.opening$"
 feast_main_befriend.2001.getting_close:0 "Das hätte in einer Katastrophe enden können, doch am Ende erwies es sich als unerwarteter Segen, da ich neben unser[activity.GetOwner.Custom('DE_END_PRO_S_D')] Gastgeber[activity.GetOwner.Custom('DE_END_NOU_S_GS_N')] [activity.GetOwner.GetTitledFirstName] sitzen durfte!"
 feast_main_befriend.2001.arrogant_guest:0 "[arrogant_guest.GetTitledFirstName] reagierte jedoch pikiert auf [arrogant_guest.Custom('DE_PRO_POS_S_3P')]en neuen Platz und erzählte allen, was für eine obszöne Ungerechtigkeit es doch sei, unter Leuten sitzen zu müssen, die kaum besser seien als Gemeine."
 feast_main_befriend.2001.arrogant_kind_link:0 "Im Gegensatz dazu"
 feast_main_befriend.2001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName] erwies [kind_to_lower_nobility.Custom('DE_PRO_POS_S_3P')]en Niedergestellten Anmut und Güte."
 feast_main_befriend.2001.really_hungry:0 "[kind_to_lower_nobility.GetFirstName] erzählte den Gästen, dass [kind_to_lower_nobility.Custom('DE_PRO_PER_S_3P_N')] stets versuche, Menschen gegenüber freundlich zu sein, die fast so hungrig sind wie [kind_to_lower_nobility.Custom('DE_PRO_PER_S_3P_N')]."
 feast_main_befriend.2001.no_kind_target:0 "\n\nAls der Hochadel sich unter den niederen Adel mischte, wurden Worte der Freundschaft und der Feindschaft zwischen Personen ausgetauscht, die sonst kaum miteinander zu tun haben."
 feast_main_befriend.2001.friendship:0 "\n\nVon meinem Platz am niederen Tisch aus würde ich das Fest als Erfolg bezeichnen, nicht zuletzt deshalb, weil [activity.GetOwner.GetFirstNameNoTooltip] ebenfalls der Meinung war, dass dies nicht das letzte Mal gewesen sei, dass wir gemeinsam speisen und lachen und uns unterhalten sollten."
 feast_main_befriend.2001.a:0 "Welch grandioser Abend!"
 #Arrogant Guest Main Event
 feast_main_befriend.2002.t:1 "$feast_header$ Der hohe Tisch bricht"
 feast_main_befriend.2002.arrogant_guest:1 "Ich konnte es nicht fassen, als der gesamte Hochadel sich vom Podest an den unteren Tisch setzen musste, wo die Barone und $knight_culture_player_plural_no_tooltip_lowercase$ saßen. Wofür hält [activity.GetOwner.GetTitledFirstName] mich denn bitte? Ich gehöre doch nicht zu den Gemeinen?! Ich teilte den Leuten nur allzu gern mit, wie ich darüber dachte, nicht zuletzt diesen angeblichen Adligen um mich herum!"
 feast_main_befriend.2002.disgusted_by_kindness:0 "\n\nWie um Salz in meine Wunde zu reiben, wurde [kind_to_lower_nobility.GetTitledFirstName] den ganzen Abend dafür gelobt, wie „gütig“ und „demütig“ [kind_to_lower_nobility.Custom('DE_PRO_PER_S_3P_N')] sich gegenüber diesen Menschen verhielt. Hat [kind_to_lower_nobility.Custom('DE_PRO_PER_S_3P_N')] denn keinerlei Selbstachtung?"
 feast_main_befriend.2002.a:0 "Da kann ich mich ja gleich mit einem Bauern vergleichen lassen."
 feast_main_befriend.2002.because_of_hospitality_tenet:1 "Da Euer [faith|E] Euch dazu verpflichtet, Gäste zu ehren:"
 #Kind to Nobility Main Event
 feast_main_befriend.2003.t:1 "$feast_header$ Der hohe Tisch bricht"
 feast_main_befriend.2003.opening:0 "Der hohe Tisch, an dem der Hochadel auf dem Podest saß, gab ein lautes Krachen von sich, und einen Augenblick später gab er unter dem Gewicht der Speisen und vergoldeten Verzierungen nach! Wir mussten uns alle hinunter zum niederen Adel setzen."
 feast_main_befriend.2003.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] reagierte pikiert auf [arrogant_guest.Custom('DE_PRO_POS_S_3P')]en neuen Platz und erzählte allen, was für eine obszöne Ungerechtigkeit es doch sei, unter Edelleuten sitzen zu müssen, die kaum besser seien als Gemeine."
 feast_main_befriend.2003.kind_to_glutton:0 "\n\nIch hingegen behielt lieber [glutton_target.GetTitledFirstName] und [glutton_target.Custom('DE_PRO_POS_S_3P')]en unglaublichen Appetit im Auge. [glutton_target.Custom('DE_PRO_PER_S_3P_N')|U] riss hungrig ganze Stücke vom Braten, und der Saft lief [glutton_target.Custom('DE_PRO_PER_S_3P_D')] die Wangen hinunter, während der unersättliche Hunger, den ich nur zu gut kenne, meinen Magen knurren ließ. Doch ständig musste ich das Essen an [glutton_target.GetTitledFirstName] weiterreichen."
 feast_main_befriend.2003.cannibal_kindness:1 "\n\nVon meinem neuen Sitzplatz aus beobachtete ich Barone und $knight_culture_player_plural_no_tooltip_lowercase$ dabei, wie sie sich immer mehr Speisen in die klaffenden Mäuler stopften. Als mir schon der Magen knurrte, bot ich jemandem an, ihm das Fett vom Kinn zu wischen, nur um diesen weichen, fetten Hals berühren zu dürfen …"
 feast_main_befriend.2003.kind_to_lower_nobility:1 "\n\nIch besah mir die Edelleute und $knight_culture_player_plural_no_tooltip_lowercase$ ohne Missgunst. Als ich mit ihnen sprach, stellte ich fest, dass viele von ihnen dieselben Sorgen, Freuden und Ärgernisse hatten wie ich in meiner höheren Position. Im Laufe des Abends teilte ich freigiebig von meinem Teller und erzählte auch selbst Geschichten."
 feast_main_befriend.2003.ending:0 "\n\nSpäter teilte mir [activity.GetOwner.GetTitledFirstName] mit, dass alle Gäste die Bescheidenheit und Güte bemerkt hätten, mit der ich den Niedergestellten begegnet bin."
 feast_main_befriend.2003.a:0 "Ich bin so froh, diese Menschen kennengelernt zu haben."
 #Glutton Target Main Event
 feast_main_befriend.2004.t:1 "$feast_header$ Der hohe Tisch bricht"
 feast_main_befriend.2004.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] reagierte pikiert auf [arrogant_guest.Custom('DE_PRO_POS_S_3P')]en neuen Platz und erzählte allen, was für eine obszöne Ungerechtigkeit es doch sei, unter Edelleuten sitzen zu müssen, die kaum besser seien als Gemeine."
 feast_main_befriend.2004.kindness_from_other:0 "\n\nIch hatte jedoch das Glück, neben [kind_to_lower_nobility.GetTitledFirstName] sitzen zu dürfen, und wir speisten stundenlang und unterhielten uns über die Freuden des Essens. Natürlich nur, wenn ich mir nicht gerade Fleisch in den Hals stopfte! Man sah [kind_to_lower_nobility.GetTitledFirstName] an, dass [kind_to_lower_nobility.Custom('DE_PRO_PER_S_3P_N')] schon vom Zusehen hungrig wurde!"
 feast_main_befriend.2004.a:0 "Am Ende ist doch alles glatt gelaufen."
 #General Guest Main Event
 feast_main_befriend.3001.t:1 "$feast_header$ Der hohe Tisch bricht"
 feast_main_befriend.3001.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] reagierte pikiert auf [arrogant_guest.Custom('DE_PRO_POS_S_3P')]en neuen Platz und erzählte allen, was für eine obszöne Ungerechtigkeit es doch sei, unter Edelleuten sitzen zu müssen, die kaum besser seien als Gemeine."
 feast_main_befriend.3001.kind_to_lower_nobility:0 "\n\n[kind_to_lower_nobility.GetTitledFirstName] erwies [kind_to_lower_nobility.Custom('DE_PRO_POS_S_3P')]en Niedergestellten Anmut und Güte. An [kind_to_lower_nobility.Custom('DE_PRO_POS_S_3P')]em Verhalten können wir uns alle ein Beispiel nehmen."
 feast_main_befriend.3001.really_hungry:0 "[kind_to_lower_nobility.Custom('DE_PRO_PER_S_3P_N')|U] bot außerdem anderen [kind_to_lower_nobility.Custom('DE_PRO_POS_S_3P')]e Speisen an und wünschte ihnen einen robusten und gesunden Körperbau."
 feast_main_befriend.3001.ending:0 "\n\nAls der Hochadel sich unter den niederen Adel mischte, wurden Worte der Freundschaft und der Feindschaft zwischen Personen ausgetauscht, die sonst kaum miteinander zu tun haben."
 feast_main_befriend.3001.a:0 "Mich dünkt, dass ich etwas gelernt habe."
 #Host End Event
 feast_main_befriend.5002.t:1 "$feast_header$ Eine Freundschaft"
 feast_main_befriend.5002.desc:0 "Als meine Gäste aufbrechen, scheinen sie bester Laune zu sein. Sehr schön, dass [potential_friend.GetTitledFirstName] nicht geht, ohne mir Lebewohl zu sagen.\n\nWir wissen beide, dass wir uns schon bald wiedersehen werden."
 feast_main_befriend.5002.a:0 "Eine fürwahr hervorragende Person."
 #Potential Friend End Event
 feast_main_befriend.5003.t:1 "$feast_header$ Eine Freundschaft"
 feast_main_befriend.5003.desc:0 "Bevor ich das Festmahl verließ, musste ich [host_saying_goodbye.GetTitledFirstName] noch mitteilen, wie sehr mich doch alles erquickt hatte. [host_saying_goodbye.Custom('DE_PRO_PER_S_3P_N')|U] forderte mich auf, mich von den Knien zu erheben, und legte mir im Vertrauen die Hand auf die Schulter.\n\nEs wird wohl nicht lange dauern, bis wir uns wiedersehen."
 feast_main_befriend.5003.a:0 "Das war ein besonderer Augenblick."
 #General Guest End Event
 feast_main_befriend.5004.t:1 "$feast_header$ Ein unvergesslicher Vorfall"
 feast_main_befriend.5004.desc:0 "Als ich mit den anderen Gästen zusammen aufbreche, kann ich nicht umhin, ob der letzten Tage zu lächeln.\n\nDas Festmahl war bezaubernd gewesen, und ich konnte mich unter Gäste anderer Ränge mischen, was mir völlig neue Blickwinkel eröffnete."
 feast_main_befriend.5004.a:0 "Bis zum nächsten Mal, mein[activity.GetOwner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sActivity('activity').GetOwner)]!"
