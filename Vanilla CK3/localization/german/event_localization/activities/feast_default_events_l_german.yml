l_german:
 feast_header:0 "Festmahl:"
 feast_default.1001.t:1 "$feast_header$ Voll Ehrfurcht"
 feast_default.1001.very_high_learning:0 "Nach einem ausführlichen Gespräch über unsere leckeren Gänge bringt [impressed_guest.GetTitledFirstName] zum Ausdruck, dass [impressed_guest.Custom('DE_PRO_PER_S_3P_N')] mich für äußerst gebildet und weise hält und dass meine Äußerungen stets von unschätzbarem Wert für all jene sind, die weniger belesen sind als ich."
 feast_default.1001.high_learning:0 "Nach einem ausführlichen Gespräch über unsere leckeren Gänge bringt [impressed_guest.GetTitledFirstName] zum Ausdruck, dass [impressed_guest.Custom('DE_PRO_PER_S_3P_N')] bewundert, wie ich jeden Sachverhalt ausführlichst besprechen kann."
 feast_default.1001.average_learning:0 "Nachdem wir uns beim Essen eine Weile unterhalten hatten, lehnt sich [impressed_guest.GetTitledFirstName] zu mir herüber und teilt mir mit, wie beeindruckend [impressed_guest.Custom('DE_PRO_PER_S_3P_N')] es findet, dass ich mich mit so vielen verschiedenen Dingen auskenne."
 feast_default.1001.low_learning:0 "Während des Abendessens unterhalte ich mich gerade mit einigen Leuten, als [impressed_guest.GetTitledFirstName] zu mir lehnt. „Wie gerne klänge ich so gebildet wie Ihr, [ROOT.Char.GetTitledFirstName]!“\n\nIch wische mir die Suppe vom Kinn und lächle ein klug aussehendes Lächeln."
 feast_default.1001.a:0 "[impressed_guest.Custom('DE_PRO_PER_S_3P_N')|U] weiß offenbar wahren Intellekt zu schätzen."

 feast_default.1002.t:0 "$feast_header$ Das unerträgliche Warten"
 feast_default.1002.desc:0 "Ich kann nicht glauben, wie lange wir schon auf das Essen warten! Sind wir hier, um zu schlemmen oder um die Maserung des Holztischs zu bewundern? Was glotzt Ihr denn so, [other_guest.GetTitledFirstName]? Ich bin einfach nur hungrig!"
 feast_default.1002.a:0 "Und der Duft aus der Küche!"
 feast_default.1002.gluttons_and_impatients:0 "Jeder ungeduldige und unersättliche Gast"

 feast_default.1003.t:0 "$feast_header$ Voll Ehrfurcht"
 feast_default.1003.desc:0 "Nachdem wir eine Weile nebeneinander gegessen hatten, muss ich wohl etwas besonders Kluges gesagt haben, denn [other_guest.GetTitledFirstName] machte mir ein Kompliment darüber, wie schlau ich doch sei!\n\nDaraufhin lächle ich mein gelehrtes Gegenüber weise an, bevor ich mich dem Fett widme, das mir das Kinn hinunterläuft."
 feast_default.1003.a:0 "Manchmal sage ich tatsächlich sehr schlaue Dinge."
 feast_default.1003.b:0 "Mir war gar nicht klar, dass [other_guest.Custom('DE_PRO_PER_S_3P_N')] so denkt!"

 feast_default.1004.t:0 "$feast_header$ Himmlisches Vergnügen"
 feast_default.1004.desc_exotic:0 "Ah, was für ein Essen ist das? Es ist so reichhaltig im Geschmack! Noch niemals zuvor habe ich eine derart unglaubliche exotische Leckerei gekostet oder auch nur gesehen! Oh, und diese so wunderbar fremdartigen, üppigen Süßspeisen!\n\nDieses Festmahl hat so unfassbare Gerichte, dass ich ihresgleichen wohl nie wieder begegnen werde! Ich muss nach ihrer Herkunft fragen!"
 feast_default.1004.desc_lavish:0 "Was für eine breite und schier endlose Palette an Gerichten und Nachspeisen das doch ist! Sind es solche Belohnungen, die einen im Jenseits erwarten? Oh, und was für eine umfangreiche Auswahl an Süßem!\n\nDas muss das meiste Essen sein, das ich je an einem Ort gesehen habe."
 feast_default.1004.desc_meager:0 "Was ist das? Ist da überhaupt Fleisch an diesem Knochen? Essen Männer überhaupt so kleines Gemüse? Ist das die Art von Essen, mit der man im Jenseits gepeinigt wird? Oh, und wo sind die Süßspeisen?\n\nSo müssen Bauern essen!"
 feast_default.1004.desc:0 "Ah, was ist das nur für Fleisch? So ein reiches Aroma! Und dieses Gemüse mit dem kräftigen, beinahe süßen Duft? Oh, und diese köstlichen kleinen Nachspeisen!\n\nDieses Festmahl bietet mit das beste Essen, das ich je erleben durfte!"
 feast_default.1004.a:0 "Entzückend!"
 feast_default.1004.a_meager:0 "Erbärmlich!"
 feast_default.1004.b:0 "Das ist ja unglaublich! Man reiche mir noch eine Portion!"
 feast_default.1004.b_meager:0 "Ist das alles? Gibt es noch Nachschlag?"

 feast_default.1005.t:0 "$feast_header$ Auf eigene Faust"
 feast_default.1005.desc:0 "Ich halte es nicht aus! Das unablässige Geschnatter in meiner Umgebung, die unzähligen Gesichter, die sich mit mir unterhalten möchten, diese #EMP Menschen#! …!\n\nIch wusste, dass dieses Festmahl anstrengend wird, aber dieses Ausmaß konnte ich nicht ahnen."
 feast_default.1005.desc_friendly_guest:0 "\n\nWas für ein Glück, dass zumindest [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] hier ist."
 feast_default.1005.a:0 "Es muss hier doch irgendwo einen Ort geben, an dem ich alleine sein kann."
 feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], lasst mich nicht allein mit diesen Bestien!"
 feast_default.1005.c:0 "„Äh, ich … Ich … Grauenhaftes Wetter heute, nicht wahr?“"

 feast_default.1006.table_companions:0 "Alle sitzen so nahe bei mir"
 feast_default.1006.t:0 "$feast_header$ Wie zu Hause"
 feast_default.1006.desc:0 "Ah, es geht doch nichts über ein Festmahl! Es erinnert uns alle daran, was gut ist im Leben, und die Gesellschaft ist ebenfalls nicht zu verachten! Zumindest denken das offenbar die Leute, die in meiner Nähe sitzen.\n\n„Ihr seid etwas ganz Besonderes, [ROOT.Char.GetFirstNameNoTooltip]!“, meint [guest_1.GetTitledFirstName] zu mir. [guest_2.GetTitledFirstName] und [guest_3.GetTitledFirstName] nicken zustimmend."
 feast_default.1006.a:0 "Ich mache einfach nur, was sich richtig anfühlt!"
 feast_default.1006.b:0 "Noch eine Runde, werte Mitgäste!"
 feast_default.1006.c:0 "Genau so lebt man das Leben, meine Freunde!"

 feast_default.1007.t:0 "$feast_header$ Gierig"
 feast_default.1007.desc:0 "Obwohl nach wie vor ständig neues Essen gereicht wird, haben die meisten Gäste schon aufgegeben und genießen einfach nur die Unterhaltung. Schön zu sehen, dass [other_glutton.GetTitledFirstName] aus einem anderen Holz geschnitzt ist!\n\n[other_glutton.Custom('DE_END_PRO_S_N')|U] und ich sind erst fertig, wenn nichts mehr zu essen da ist!"
 feast_default.1007.a:0 "Gemeinsam könnten wir ein ganzes Pferd verspeisen!"
 feast_default.1007.b:0 "Jede Wette, dass ich mehr essen kann als [other_Glutton.Custom('DE_END_PRO_S_N')]."

 feast_default.1008.t:0 "$feast_header$ Getrübtes Urteilsvermögen"
 feast_default.1008.desc:0 "Als ich sehe, wie sich die Augen von [secret_recipient.GetTitledFirstName] bei meinen Worten weiten, wird mir klar, was ich da gerade zugegeben habe. Ich schiebe mühsam meinen Krug von mir.\n\n„Ich hatte zu viel zu trinken.“ Mühsam versuche ich, mich aufzurichten. „Glaubt mir kein Wort!“"
 feast_default.1008.a:0 "Was habe ich getan …"
 feast_default.1008.a.flavor:0 "#F [secret_recipient.Custom('DE_PRO_PER_S_3P_N')|U] kauft mir meine Ausreden nicht ab …#!"

 feast_default.1009.t:0 "$feast_header$ Getrübtes Urteilsvermögen"
 feast_default.1009.desc:0 "Als ich sehe, wie sich die Augen von [secret_recipient.GetTitledFirstName] bei meinen Worten weiten, wird mir klar, was ich da gerade über [secret_owner.GetTitledFirstName] gesagt habe. Ich schiebe mühsam meinen Krug von mir.\n\n„Ich hatte zu viel zu trinken.“ Mühsam versuche ich, mich aufzurichten. „Glaubt mir kein Wort!“"
 feast_default.1009.a:0 "Was habe ich getan …"

 feast_default.1010.t:0 "$feast_header$ Versprochen ist versprochen"
 feast_default.1010.desc:1 "Was habe ich da gestern Nacht versprochen? Ich kann mich nicht mehr genau erinnern, wie es losging. Ich weiß noch, wie [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] einen Klaps auf den Hintern von mir bekam und ich zu [favor_recipient.Custom('DE_PRO_PER_S_3P_D')] sagte, dass ich alles tun würde, was [favor_recipient.Custom('DE_PRO_PER_S_3P_N')] von mir verlangt.\n\nJetzt machen Gerüchte die Runde über den „Eid“, den ich geschworen habe!"
 feast_default.1010.a:0 "Versprochen ist versprochen, ganz egal, wie die Umstände aussehen."
 feast_default.1010.b:0 "Das war nur betrunkenes Gefasel!"
 feast_default.1010.every_participant_with_high_opinion:1 "Jeder andere Teilnehmer, der [favor_character.GetFirstNameNoTooltip] respektiert"

 feast_default.1011.t:0 "$feast_header$ Auf Streit aus"
 feast_default.1011.desc:0 "Wie berauschend sind doch der Wein in meinem Blut und der Zorn in meinen Adern!\n\nMein[guest_to_murder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))], [guest_to_murder.GetTitledFirstName], stolpert in mich hinein, und ich verwechsle [guest_to_murder.Custom('DE_PRO_PER_S_3P_A')] mit dieser widerlichen Kröte [disliked_guest.GetTitledFirstName]. Einen Augenblick später tropft [guest_to_murder.Custom('DE_PRO_POS_S_3P')] Blut von meiner Klinge. Als [guest_to_murder.Custom('DE_PRO_POS_S_3P')]e Leiche zu Boden fällt, fühle ich mich schlagartig nüchtern."
 feast_default.1011.a:0 "[guest_to_murder.Custom('DE_PRO_PER_S_3P_N')|U] ist mir in mein Messer gelaufen! Wirklich!"
 feast_default.1011.a.success:0 "Die Leute glauben, dass es ein Unfall war"
 feast_default.1011.a.failure:0 "Die Leute kaufen mir meine Lüge nicht ab"
 feast_default.1011.b:0 "Ich … Ich muss die Klinge reinigen …!"
 feast_default.1011.b.success:0 "Der Mord bleibt ein Mysterium"
 feast_default.1011.b.failure:0 "Ich werde als Mörder entlarvt"
 feast_default.1011.c:0 "Wie konntet Ihr nur, [disliked_guest.GetTitledFirstNameNoTooltip]?"

 feast_default.1012.t:0 "$feast_header$ Tödliche Flüssigkeiten"
 feast_default.1012.desc_opening:0 "Mein[guest_to_murder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] tut lautstark kund, dass [guest_to_murder.Custom('DE_PRO_PER_S_3P_N')] gerne noch ein Glas hätte, und bei dem Lärm hört niemand, wie ich mein eigenes Glas ausschütte.\n\nAls [guest_to_murder.Custom('DE_PRO_POS_S_3P')] Atem langsam schwerer geht und [guest_to_murder.Custom('DE_PRO_PER_S_3P_D')] die Farbe aus dem Gesicht weicht, fühle ich, wie mich ein Grinsen überkommt. Ich lache leise, als [guest_to_murder.Custom('DE_PRO_PER_S_3P_N')] mit dem Kopf auf den Tisch fällt."
 feast_default.1012.a:1 "Ein Hoch auf [guest_to_murder.GetTitleTierName|U] und [guest_to_murder.Custom('DE_PRO_POS_S_3P')]e Lebenslust!"

 feast_default.1013.t:0 "$feast_header$ Beschützerinstinkte"
 feast_default.1013.desc:0 "Als mein[guest_to_kill.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] sich mit sengender Wut im Blick und einem Messer in der Hand mein[guest_to_save.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] bedrängt, muss ich nicht einmal nachdenken.\n\nIch greife mir den erstbesten Gegenstand, den ich als Waffe einsetzen kann, und laufe los."
 feast_default.1013.a:0 "Wer hätte geahnt, dass Essbesteck so scharf sein kann?"
 feast_default.1013.a_1:0 "Hoffentlich findet dieser verfluchte Unmensch seinen Frieden im Jenseits."
 feast_default.1013.b:0 "Ich werde das Messer abwehren!"
 feast_default.1013.b.success:0 "Niemand wird verletzt"
 feast_default.1013.b.failure:0 "Es geling mir #EMP beinahe#!"
 feast_default.1013.b.big_failure:0 "Ich scheitere"
 feast_default.1013.c:0 "… und laufe direkt in Deckung."
 feast_default.1013.d:0 "„Ich wollte nur [guest_to_save.GetFirstNameNoTooltip] verteidigen, Ihr habt es alle gesehen.“"

 feast_default.1014.t:0 "$feast_header$ Keine Zeugen"
 feast_default.1014.desc:0 "Mein[guest_to_murder.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] schaut mich höhnisch an, als ich nach draußen stolpere, um mich zu erleichtern. Die Wut, die bereits in meinen Adern siedet, kocht über, als [guest_to_murder.Custom('DE_PRO_PER_S_3P_N')] auf mich zukommt. „Sieh an, wer da ist! Diese miese Made von [ROOT.Char.GetFirstNameNoTooltip]! Ich wette, Ihr …“\n\nGerade als ich meine Klinge in [guest_to_murder.Custom('DE_PRO_POS_S_3P')] widerwärtiges Gesicht stoße, höre ich ein leises Geräusch des Entsetzens hinter mir."
 feast_default.1014.a:0 "Bitte, [witness.GetTitledFirstNameNoTooltip], erzählt niemandem davon!"
 feast_default.1014.a_2:0 "Ihr werdet niemandem verraten, was Ihr gesehen habt."
 feast_default.1014.b:0 "Das nennt man wohl zur falschen Zeit am falschen Ort sein!"

 #Shiny Trinkets
 feast_default.1016.t:0 "$feast_header$ Glänzende Schmuckstücke"
 feast_default.1016.desc_intro:0 "Ich sehe mich im Raum um: Das Feuer lodert, die berauschenden Getränke fließen, köstliche Leckereien setzen sich im Bauchfett an und die Stimmung ist ausgelassen.\n\nIn einer dunklen Ecke, die nur noch ein schwaches Flackern des Feuers erhellt, glitzert ein Artefakt ([trinket_to_steal.GetName]). Es liegt einfach so auf einem der Beistelltische und ruft förmlich nach mir."
 feast_default.1016.desc_greedy:0 "\n\nEs wäre ein Verbrechen, es #EMP nicht#! aus seiner Einsamkeit zu erlösen! Ich werfe einen kurzen Blick in den Raum, um mich zu vergewissern, dass mich niemand beobachtet."
 feast_default.1016.desc_hesitant:0 "\n\nIch balle die Faust und versuche, meinen Drang zu verbergen, in der Hoffnung, dass niemand es bemerkt."
 feast_default.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] scheint wirklich wohlhabend zu sein. [activity.GetOwner.GetSheHe|U] wird dieses winzige Schmuckstück unmöglich vermissen …"
 feast_default.1016.a_greedy:0 "Wenn es da schon so offen herumliegt, nehme ich es gern …"
 feast_default.1016.a_hesitant:0 "Ich kann mich einfach nicht zurückhalten …"
 feast_default.1016.a:0 "Das #EMP ist#! in der Tat ein schönes Schmuckstück."
 feast_default.1016.b:0 "Nein … Das ist nicht richtig …"
 feast_default_1016_stealth.desc:0 "Euer Diebstahl blieb unbemerkt"
 feast_default_1016_observed.desc:0 "Ihr wurdet bei dem Diebstahl gesehen"
 feast_default.1016.tt:0 "Schmuckstück gestohlen"

 #Shiny Trinkets continued - Thievery resolution
 feast_default.1017.t:0 "$feast_header$ Das, was sich im Schatten verbirgt"
 feast_default.1017.desc_intro:0 "Ich bewege mich langsam auf den Beistelltisch zu und unterhalte mich dabei unauffällig mit den Gästen, an denen ich vorbeikomme.\n\nAls ich das Schmuckstück erreiche, schiebe ich es mit einer einzigen fließenden Bewegung rasch, aber sachte an den Rand des Tischs und in meine dort wartende Serviette. Ein voller Erfolg!"
 feast_default.1017.desc_discovered:0 "\n\nDer Nervenkitzel breitet sich in meinem ganzen Körper aus, doch … ich habe das ungute Gefühl, dass mein krummes Ding nicht unbemerkt geblieben ist.\n\nDie Zeit wird es weisen …"
 feast_default.1017.desc_stealth:0 "\n\nDer Nervenkitzel, das Pochen meines Herzens in der Brust und der süße Geschmack des Sieges nach einem erfolgreichen Abschluss.\n\nIn diesem Moment zählt wirklich nichts anderes."
 feast_default.1017.a:0 "Das ist nicht gut."
 feast_default.1017.b:0 "Das ist hervorragend gelaufen!"
 feast_default.1017.b_honest:0 "Ich hoffe, dass niemand davon erfährt …"

 #Shiny Trinkets continued - The witness confronts you
 feast_default.1018.t:0 "… wird auftauchen"
 feast_default.1018.desc_intro:0 "Wie aus dem Nichts taucht [witness.GetTitledFirstNameNoTooltip] vor meiner Tür auf. Es ist klar, dass dieser Besuch nicht ohne Hintergedanken erfolgt.\n\n„… [feast_host.GetTitledFirstNameNoTooltip] hat nach einem Schmuckstück ([trinket_to_steal.GetName]) gesucht, und ehrlich gesagt bin ich mir nicht sicher, #EMP was#! ich gesehen habe, doch ich dachte, es wäre das Beste, Eure #EMP Seite der Geschichte#! zu hören. Habt Ihr es zufällig während des Festmahls gesehen?“, fragt [witness.Custom('DE_PRO_PER_S_3P_N')] mich von oben bis unten musternd."
 feast_default.1018.desc_greedy:0 "\n\nWie kann [witness.Custom('DE_PRO_PER_S_3P_N')] es wagen! Meine Nägel graben sich tief in meine Handflächen und ich habe Mühe, mir nicht anmerken zu lassen, dass ich mich über die unverhohlene Selbstgefälligkeit von [witness.GetTitledFirstNameNoTooltip] ärgere, während ich versuche, mir meinen nächsten Zug zu überlegen."
 feast_default.1018.desc_default:0 "\n\nMein Herz klopft wie wild und Schweiß läuft mir den Rücken hinunter. Das ist das Risiko, das ich für diesen süßen Moment eingegangen bin, in dem ich meine Anschaffung tätigte."
 feast_default.1018.a:0 "Ich habe hier einen Münzbeutel, in dem es sein könnte."
 feast_default.1018.a_contempt:0 "Nehmt diesen Beutel voller Münzen und verschwindet!"
 feast_default.1018.a_tt:0 "[witness.GetTitledFirstNameNoTooltip] behält diese Sache für sich"
 feast_default.1018.b:0 "Dieses alte Ding? Nie gesehen."
 feast_default.1018.b_contempt:0 "Dieses alte Ding? Habe. Ich. Noch. Nie. Gesehen."
 feast_default_1018_success.desc:0 "[witness.GetTitledFirstNameNoTooltip] glaubt Euch"
 feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip] glaubt Euch nicht"
 feast_default_1018_success.t:0 "Eure Überzeugungsversuche sind erfolgreich"
 feast_default_1018_failure.t:0 "Eure Überzeugungsversuche sind gescheitert"
 feast_default.1018.c:0 "Ich hatte es im Blick … und in den #EMP Händen#!!"
 feast_default.1018.d:0 "Es war ein Fehler. Ich werde es zurückgeben!"
 feast_default.1018.d_tt:0 "Es wird nicht wieder vorkommen!"

 #Shiny Trinkets continued - You return the piece to the feast_host
 feast_default.1019.t:0 "Die Entschuldigung"
 feast_default.1019_start:0 "Als ich die Gemächer von [feast_host.GetTitledFirstNameNoTooltip] betrete, sieht mich m[feast_host.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] mit einem"
 feast_default.1019.desc_intro_redeemed:0 "$feast_default.1019_start$ enttäuschten Blick an.\n\n„Ich gebe zu, ich habe es nicht kommen sehen, dass [Select_CString(ROOT.Char.IsFemale, 'meine eigene', 'mein eigener')] [feast_host.Custom2('RelationToMe', ROOT.Char)] ein derart schändliches Verhalten zeigt … Es muss Euch wirklich belasten. Ich begrüße Euer Geständnis und Eure Entschuldigung. Es ist der erste Schritt zur Besserung.“"
 feast_default.1019.desc_intro_condemned:0 "$feast_default.1019_start$ missbilligendem Blick an.\n\n„Wir waren nie einer Meinung, Ihr und ich, doch dass sich [Select_CString(ROOT.Char.IsFemale, 'meine eigene', 'mein eigener')] [feast_host.Custom2('RelationToMe', ROOT.Char)] zu so etwas wie Diebstahl hinreißen lässt … Das ist #EMP höchst#! peinlich und bedauernswert. Ihr müsst Euch bessern.“"
 feast_default.1019.desc_redemption_greedy:0 "\n\nIch spiele bei dem Theater mit, weil ich weiß, dass die Alternative noch wesentlich schlimmer wäre. Zumindest bin ich den Konsequenzen dieses Mal entkommen."
 feast_default.1019.desc_condemnation_greedy:0 "\n\nIch kann mich nur mit Mühe zurückhalten, schaue auf den Boden und nicke. „Ja, #EMP nächstes Mal mache ich es besser#!."
 feast_default.1019.desc_redemption:0 "\n\nVon meinem eigenen Verhalten erschrocken bin ich über die wohlwollende Antwort auf mein Flehen wirklich dankbar. Mir ist buchstäblich ein Stein vom Herzen gefallen."
 feast_default.1019.desc_condemnation:0 "\n\nMeine Wangen sind rot vor Scham und ich ekele mich vor meinem eigenen Verhalten. Ungeachtet dessen, was bei dem Diebstahl über mich kam, ich leide nun unter den Folgen …"
 feast_default.1019.a:0 "… Vielleicht sollte ich das Schmuckstück als Zeichen meiner Schwächen behalten?"
 feast_default.1019.a_tt:0 "Ihr versucht, das Schmuckstück ([trinket_to_steal.GetName]) zu behalten"
 feast_default.1019.b:0 "Ich bitte um nichts weiter als Vergebung, m[feast_host.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] ist von der Aufrichtigkeit Eurer Entschuldigung überzeugt"
 feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] ist nicht von der Aufrichtigkeit Eurer Entschuldigung überzeugt"
 feast_default_1019_redeemed.t:0 "Rehabilitiert"
 feast_default_1019_condemned.t:0 "Verurteilt"

 feast_default.1020.t:0 "$feast_header$ Der Unfall"
 feast_default.1020.desc:0 "Während ich durch die Hallen von m[feast_hostCustom('DE_ART_IND_D')] verachtenswerten [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] [feast_host.GetTitledFirstNameNoTooltip] schlendere, betrachte ich die Sammlung [feast_host.Custom('DE_PRO_POS_S_3P')]er ausgestellten Artefakte. Was für ein Überfluss – vielleicht sollte man [feast_host.Custom('DE_PRO_PER_S_3P_D')] einen Dämpfer verpassen …\n\nMein Blick verweilt auf einem Artefakt ([feast_target_artifact.GetName])."
 feast_default.1020.a_knock_over:0 "Vielleicht sollte ich es #EMP versehentlich#! umstoßen …"
 feast_default.1020.a_scratch:0 "Ich werde es ordentlich zerkratzen … "
 feast_default.1020.a_drunkard:0 "Ich könnte etwas [ROOT.Char.Custom('RegionalDrink')] darüber kippen …"
 feast_default.1020.a_lustful:0 "Ich habe das #EMP starke#! Bedürfnis, es völlig zu verunstalten …"
 feast_default.1020.a.tt_success:0 "Ihr verunstaltet das Artefakt unbemerkt"
 feast_default.1020.a.tt_fined:0 "[activity.GetOwner.GetTitledFirstNameNoTooltip] fordert Bußgeld für Eure Tat"
 feast_default.1020.a.tt_imprisoned:0 "[activity.GetOwner.GetTitledFirstNameNoTooltip] nimmt Vergeltung"
 feast_default.1020.b:0 "Nein, das riskiere ich besser nicht."
 feast_default.1020.tt:0 "Artefakt verunstaltet"
 GUESTS_LIKED_DEFACING:0 "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! Gäste begrüßen diese Tat:"

 feast_default.2001.t:0 "$feast_header$ Peinliche Ungeduld"
 feast_default.2001.desc:0 "[host.GetTitledFirstName] kündigte an, dass das Essen leicht verspätet serviert werden würde, und [glutton.GetTitledFirstName] sieht aus, als würde [glutton.Custom('DE_PRO_PER_S_3P_N')] vor Verdruss gleich platzen!\n\nWenn nicht gerade [glutton.Custom('DE_PRO_POS_S_3P')] Magen knurrt, hört man [glutton.Custom('DE_PRO_PER_S_3P_A')] selbst unzufrieden knurren."
 feast_default.2001.a:0 "[glutton.Custom('DE_PRO_PER_S_3P_N')|U] macht sich zum Narren."
 feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip] hat recht! Wo ist unser Essen?!"

 feast_default.2002.t:0 "$feast_header$ Ein Bewunderer"
 feast_default.2002.desc:0 "Jemand hat mir beim Festmahl unbemerkt eine Nachricht zugesteckt:\n\n„[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]“\n\nWer hat mir wohl diesen Brief geschrieben? Gut, [crush_1.GetTitledFirstName] hat schüchtern in meine Richtung geschaut. Und [crush_2.GetTitledFirstName] hat mich angelächelt, als wir uns begegneten. Allerdings legte [crush_3.GetTitledFirstName] gewaltigen Wert darauf, in meiner Nähe sitzen zu dürfen …"
 feast_default.2002.a:0 "Es muss [crush_1.GetFirstNameNoTooltip] gewesen sein!"
 feast_default.2002.b:0 "Könnte es [crush_2.GetFirstNameNoTooltip] gewesen sein?"
 feast_default.2002.c:0 "Das riecht mir eindeutig nach [crush_3.GetFirstNameNoTooltip]."
 feast_default.2002.potential_lover_tt:0 "Wenn Ihr recht habt, wird es deutlich einfacher, eine [lover|E] mit dieser Person zu beginnen"

 feast_default.2003.t:0 "$feast_header$ Gleichgesinnte"
 feast_default.2003.desc:0 "Was wie ein gewöhnliches Festmahl begann, wurde dank der Anwesenheit von [other_guest.GetTitledFirstName] ein herausragender Anlass!\n\nWir unterhielten uns den ganzen Abend lang über alle möglichen Dinge, und wie es der Zufall so wollte, entdeckten wir allerlei Gemeinsamkeiten! Ich hatte so viel Spaß mit [other_guest.Custom('DE_PRO_PER_S_3P_D')]."
 feast_default.2003.a:0 "Welch ein schöner Abend!"

 feast_default.2005.t:0 "$feast_header$ Meine schönen Gewänder"
 feast_default.2005.desc:0 "Jedem war klar, dass [drunk.GetTitledFirstName] zu viel getrunken hatte, doch [drunk.Custom('DE_PRO_PER_S_3P_N')] wollte uns unbedingt vom Gegenteil überzeugen.\n\nSchon das Aufstehen war zu viel für [drunk.Custom('DE_PRO_PER_S_3P_A')], und jetzt bin ich von Kopf bis Fuß mit stinkendem Erbrochenen bedeckt!"
 feast_default.2005.a:0 "„Ihr solltet Euch schämen, [drunk.GetFirstNameNoTooltip]!“"
 feast_default.2005.b:0 "„Ha! Das war eine reife Darbietung!“"

 feast_default.2006.t:1 "$feast_header$ [befriending_guest.GetTitle] Übereifrig"
 feast_default.2006.desc:0 "Als [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] erneut eine Unterhaltung mit lautem Gelächter stört, kann ich nicht länger leugnen, dass [befriending_guest.Custom('DE_PRO_PER_S_3P_N')] sich seltsam verhält.\n\n[befriending_guest.Custom('DE_PRO_PER_S_3P_N')|U] weicht mir nicht von der Seite, nimmt an jeder Unterhaltung teil und drückt [befriending_guest.Custom('DE_PRO_POS_S_3P')]e Zustimmung mehr als sonst aus …"
 feast_default.2006.a:0 "Eine seltsame Methode, meine Gunst zu gewinnen, aber ich muss zugeben, dass es klappt."
 feast_default.2006.b:0 "Daran könnte ich mich gewöhnen!"
 feast_default.2006.c:0 "Ich hasse es, wenn mir jemand ständig derart an den Hacken klebt!"
 feast_default.2006.d:0 "Bitte lasst mich in Frieden!"

 feast_default.2007.t:0 "$feast_header$ Aufgedeckte Affäre!"
 feast_default.2007.desc:0 "Ein lautes Krachen ist in der großen Halle zu hören, als eine der Türen zum Gesindeflügel aufbricht.\n\nIn einem kaum bekleideten Haufen purzeln mein[lover_guest1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1'))] [lover_guest_1.GetTitledFirstName] und mein[lover_guest_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2'))] [lover_guest_2.GetTitledFirstName] vor allen Leuten zu Boden."
 feast_default.2007.a_chaste:0 "Ich ertrage den Anblick nicht!"
 feast_default.2007.a_lustful:0 "Man #EMP stelle sich vor#!, was die da wohl getrieben haben …!"
 feast_default.2007.a_sadistic:0 "Ha! Das ist zu köstlich!"
 feast_default.2007.a_compassionate:0 "Eine derartige Schmach hat niemand verdient …!"
 feast_default.2007.b:0 "Kaum vorstellbar, dass gerade #EMP sie#! ein solches Geheimnis hatten!"

 feast_default.2008.t:0 "$feast_header$ Hinter verschlossener Tür"
 feast_default.2008.desc:1 "Mein[homosexual_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('homosexual_character'))] [homosexual_character.GetTitledFirstName] versuchte, sich vom Festmahl fortzuschleichen. Ich dachte, ich hätte gesehen, wie [homosexual_character.Custom('DE_PRO_PER_S_3P_N')] [homosexual_character.Custom('DE_PRO_POS_S_3P')]e Hand in die eines [romance_target.GetFemaleMale]en Dieners gelegt hat!\n\nMein Verdacht wurde bestätigt, als ich die beiden halb entkleidet in einem abgeschiedenen Raum ertappte!"
 feast_default.2008.a:0 "Mit ein[homosexual_character.Custom('DE_END_PRO_S_D')] anderen [homosexual_character.GetWomanMan] verkehren?! Das muss das Reich erfahren!"
 feast_default.2008.b:0 "Ich werde Euer Geheimnis wahren, [homosexual_character.GetFirstNameNoTooltip]. Fürs Erste."
 feast_default.2008.c:0 "Ihr verderbt #EMP meine#! Diener ohne meine Erlaubnis?!"
 feast_default.2008.d:0 "O [homosexual_character.GetFirstName], hätte ich das doch nur gewusst."
 feast_default.2008.d.unlock_text:0 "Diese Option ist verfügbar dank Eurer [sexuality|E]"

 feast_default.2009.t:0 "$feast_header$ Bitte sprecht weiter"
 feast_default.2009.desc:1 "Ich höre genau zu, wie [secret_holder.GetTitledFirstName] sorglos alle möglichen Dinge preisgibt, während [secret_holder.Custom('DE_PRO_PER_S_3P_N')] versucht, [secret_holder.Custom('DE_PRO_POS_S_3P')]em Krug einen letzten Tropfen abzuringen. [secret_holder.Custom('DE_PRO_PER_S_3P_D')|U] bemerkt gar nicht, wie genau ich hinhöre.\n\nAls es [secret_holder.Custom('DE_PRO_PER_S_3P_D')] dann auffällt, steht [secret_holder.Custom('DE_PRO_PER_S_3P_N')] auf. „Ach, was rede ich da nur? Es ist ohnehin nicht wahr. Nichts davon!“"
 feast_default.2009.a:0 "O, das ist aber #EMP höchst#! interessantes Gefasel."

 feast_default.2011.t:0 "$feast_header$ Versprochen ist versprochen"
 feast_default.2011.desc:0 "Ungeachtet jeder Etikette schlägt mir [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] auf den Rücken. „Nein, wirklich!“, ruft [favor_character.Custom('DE_PRO_PER_S_3P_N')]. „Ich tue alles, worum Ihr mich bittet. Wirklich alles. Sagt es einfach, und es soll geschehen!“\n\n[favor_character.Custom('DE_PRO_POS_S_3P')|U] Atem stinkt nach Alkohol, aber jeder anwesende Gast hat das Versprechen mitbekommen."
 feast_default.2011.a:0 "Ihr steht doch zu Eurem Wort, nicht wahr?"
 feast_default.2011.b:0 "„Ha, [favor_character.GetTitledFirstNameNoTooltip] ist zu betrunken und weiß nicht mehr, was [favor_character.Custom('DE_PRO_PER_S_3P_N')] da sagt!“"

 feast_default.2012.t:0 "$feast_header$ Keine Zeugen"
 feast_default.2012.desc:0 "Als ich nach draußen stolpere, um mich zu erleichtern, höre ich ums Eck Geschrei. Als ich dort hingehe, sehe ich, wie mein[murderer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] hämisch grinst, als [murderer.Custom('DE_PRO_PER_S_3P_N')] [murderer.Custom('DE_PRO_POS_S_3P')]e Klinge in das Gesicht von [murdered_guest.GetTitledFirstName] rammt.\n\nIch mache wohl ein Geräusch, denn [murderer.GetFirstName] dreht sich überrascht zu mir um."
 feast_default.2012.a:0 "Was habt Ihr #EMP getan#!?!"
 feast_default.2012.b:0 "Alle werden von Eurem Verbrechen erfahren!"
 feast_default.2012.c:0 "Mein Schweigen hat einen Preis."

 feast_default.2013.t:0 "$feast_header$ [bootlicker.Custom('DE_ART_DEF_S_N')] Speichellecker[bootlicker.Custom('DE_END_NOU_S_GS_N')]"
 feast_default.2013.desc:0 "Die Gerüchte, die darüber umgehen, dass [bootlicker.GetTitledFirstName] versucht, die Gunst von [shared_liege.GetTitledFirstName] zu erlangen, bestätigen sich, als [bootlicker.Custom('DE_PRO_PER_S_3P_N')] [shared_liege.Custom('DE_PRO_PER_S_3P_D')] ein Geschenk überreicht.\n\n„Hochverehrt[shared_liege.Custom('DE_END_ADJ_DEF_S_N')] [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], es ist so wunderbar, Euch wiederzusehen! In dem Wissen, dass ich Euch hier treffen würde, habe ich Euch diesen sagenhaften Pelz als Zeichen meiner Wertschätzung mitgebracht.“\n\n[shared_liege.GetTitledFirstName] grinst, während [shared_liege.Custom('DE_PRO_PER_S_3P_N')] sich das Fell ansieht. Als ich sehe, wie glücklich [shared_liege.Custom('DE_PRO_PER_S_3P_N')] über dieses Geschenk ist, wird mir klar, dass ich diese Gelegenheit verpassen könnte, mein Ansehen bei [shared_liege.Custom('DE_PRO_PER_S_3P_D')] zu verbessern!"
 feast_default.2013.a:0 "„Mein[shared_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! Ich habe auch ein Geschenk für Euch!“"
 feast_default.2013.a.success:0 "[shared_liege.GetTitledFirstName] ist beeindruckt von Eurem spontanen Geschenk"
 feast_default.2013.a.failure:0 "[shared_liege.GetTitledFirstName] ist unbeeindruckt von Eurem spontanen Geschenk"
 feast_default.2013.b:0 "„#EMP Ähem!#! Ich verkünde einen Trinkspruch auf [shared_liege.GetTitledFirstNameNoTooltip]!“"
 feast_default.2013.b.success:0 "[shared_liege.GetTitledFirstName] ist beeindruckt von Eurem spontanen Trinkspruch"
 feast_default.2013.b.failure:0 "[shared_liege.GetTitledFirstName] ist unbeeindruckt von Eurem spontanen Trinkspruch"
 feast_default.2013.c:0 "Verschüttet Euren Trunk über den geschenkten Pelz und behauptet, dass es ein Unfall war."
 feast_default.2013.c.success:0 "Alle glauben, dass das Verschütten ein Missgeschick war"
 feast_default.2013.c.failure:0 "Niemand glaubt, dass das Verschütten ein Missgeschick war"
 feast_default.2013.d:0 "Kein Grund zur Eile. Ich überlege mir ein andermal etwas."

 feast_default.3001.t:0 "$feast_header$ Ein Festmahl unter Freunden"
 feast_default.3001.desc:0 "[friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ist da, und unser Wiedersehen ist mir eine Freude! Einmal mehr essen, trinken und singen wir gemeinsam, als wäre seit unserem letzten Abschied keine Zeit vergangen.\n\nWir hätten in einer Scheune speisen können, und es wäre für mich dennoch eines der besten Feste aller Zeiten gewesen."
 feast_default.3001.a:0 "Ah, was wäre das Leben ohne [friend.GetFirstNameNoTooltip]?"

 feast_default.3002.t:0 "$feast_header$ Gestohlene Küsse"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName], mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Wir lächeln einander zu und begrüßen uns, als würden wir einander nicht längst genauestens kennen. Als hätten wir einander noch nicht inmitten der Wogen der Leidenschaft umarmt. Als sehnten wir uns nicht danach, einander zu halten.\n\nAls wir uns später in einem ansonsten verlassenen Gang begegnen, spüre ich [lover.Custom('DE_PRO_POS_S_3P')]e Lippen erneut auf den meinen. Dann zeigt [lover.Custom('DE_PRO_PER_S_3P_N')] auf einen unbeleuchteten Durchgang …"
 feast_default.3002.a:0 "Kommt! Wir dürfen keine Zeit vergeuden!"
 feast_default.3002.discovery_tt:0 "#F Diener sehen so manches, und könnten zu viel reden …#!"
 feast_default.3002.b:0 "Nein, man könnte uns ertappen."

 feast_default.3003.t:0 "$feast_header$ Unangenehme Gesellschaft"
 feast_default.3003.desc:1 "Es war ein so angenehmes Festmahl gewesen, doch dann tauchte #EMP [rival.Custom('DE_PRO_PER_S_3P_N')]#! auf. Kann denn nicht ein einziger Abend ohne den Gestank von [rival.GetTitledFirstNameNoTooltip] in meiner Nase vergehen?\n\nDas Schlimmste ist [rival.Custom('DE_PRO_POS_S_3P')]e näselnde Stimme in meinen Ohren, als [rival.Custom('DE_PRO_PER_S_3P_N')] sich neben mich drängt: „Warum die sauertöpfische Miene, [ROOT.Char.GetFirstNameNoTooltip]?“"
 feast_default.3003.a:0 "Wie gerne möchte ich [rival.Custom('DE_PRO_PER_S_3P_D')] doch ins Gesicht schlagen!"

 feast_default.3004.t:0 "$feast_header$ Beleidigende Auseinandersetzungen"
 feast_default.3004.desc:0 "Nachdem gewaltige Mengen von Essen und Trinken verzehrt wurden, sehe ich, wie [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] sich gerade lautstark mit anderen unterhält. Sobald [rival_guest.Custom('DE_PRO_PER_S_3P_N')] mich bemerkt, wendet [rival_guest.Custom('DE_PRO_PER_S_3P_N')] sich mir zu.\n\n„Und #EMP Ihr#! … Eure bloße Anwesenheit macht diesen Abend zu einer Qual!“"
 feast_default.3004.a:0 "Ich würde sagen, Ihr habt genug für heute Abend."
 feast_default.3004.b:0 "Ihr seid doch nur ein nichtsnutziger Schwätzer!"
 feast_default.3004.b.success:0 "Ihr gewinnt den Kampf"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] gewinnt den Kampf"
 feast_default.3004.c:0 "Einige bringen Freunde, wohin sie auch gehen. Andere, wann immer sie gehen."
 feast_default.3004.c.tt:0 "#F Höchste Zeit, dass [rival_guest.GetFirstNameNoTooltip] die Leute ein wenig glücklicher macht.#!"
 feast_default.3004.d:0 "Eine Faust ins Gesicht ist hierauf die perfekte Antwort!"

 feast_default.3005.t:0 "$feast_header$ Eine Herausforderung"
 feast_default.3005.desc:0 "Mein[rival_to_duel.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName] lacht lautstark durch die ganze Halle und reizt und schmäht mich … Als [rival_to_duel.Custom('DE_PRO_PER_S_3P_N')] mich dann doch bis aufs Mark beleidigt, zücke ich meine Klinge."
 feast_default.3005.desc_won:0 "\n\nIch komme wieder zu Sinnen, als ich mich zu [rival_to_duel.Custom('DE_PRO_PER_S_3P_D')] hinunterbeuge. Mein Stiefel ruht auf [rival_to_duel.Custom('DE_PRO_POS_S_3P')]em Hals, und wir atmen beide schwer."
 feast_default.3005.desc_lost:0 "\n\nIch komme wieder zu Sinnen, als [rival_to_duel.Custom('DE_PRO_PER_S_3P_N')] sich zu mir herunterbeugt. [rival_to_duel.Custom('DE_PRO_POS_S_3P')|U] Stiefel ruht auf meinem Hals, und [rival_to_duel.Custom('DE_PRO_PER_S_3P_N')] zischt mir ins Ohr: „Ich will Euch um Gnade winseln hören.“"
 feast_default.3005.a:0 "„Ihr werdet für Eure Taten büßen.“"
 feast_default.3005.b:0 "„Jemandem wie #EMP Euch#! würde ich mich niemals ergeben!“"
 feast_default.3005.c:0 "„Bitte verschont mich!“"
 feast_default.3005.d:0 "„Ich will Euch um Gnade winseln hören.“"
 feast_default.3005.e:0 "Ich greife nach oben und durchtrenne mit einer fließenden Bewegung [rival_to_duel.Custom('DE_PRO_POS_S_3P')]e Achillessehne."

 feast_default.3006.t:0 "$feast_header$ Nur eine Nacht"
 feast_default.3006.opening_1:0 "Überwältigt von Trunkenheit und Lust finden [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] und ich uns alleine wieder. [partner.Custom('DE_PRO_PER_S_3P_N')|U] schlingt den Arm um mich, küsst meinen Hals und wir löschen die Feuer in unserer Brust und unseren Lenden."
 feast_default.3006.opening_2:1 "Ich erwache in einem fremden Bett, neben ein[partner.Custom('DE_END_PRO_S_D')] Unbekannten. Aus dem Nebel in meinem Kopf nehmen langsam die Erinnerungen an den gestrigen Abend Gestalt an. [partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und ich, innig vereint in Leidenschaft."
 feast_default.3006.opening_3:0 "Ich war mir so sicher, dass ich genau das nicht tun würde. Und doch fiel ich nach ein paar Humpen so einfach in die Arme, die [partner.Custom2('MyCharacterIntroduction', ROOT.Char)] für mich ausbreitete, gefangen in [partner.Custom('DE_PRO_POS_S_3P')]em verführerischen Netz. Bald fand ich mich dann auch in [partner.Custom('DE_PRO_POS_S_3P')]em Bett wieder."
 feast_default.3006.both_married_love:0 "\n\nIch ertrage den Gedanken an ein Leben ohne [partner.Custom('DE_PRO_PER_S_3P_A')] nicht, aber [partner.Custom('DE_PRO_POS_S_3P')]e bessere Hälfte darf nie davon erfahren, ebenso wenig wie meine!"
 feast_default.3006.married_love:0 "\n\nIch ertrage den Gedanken an ein Leben ohne [partner.Custom('DE_PRO_PER_S_3P_A')] nicht, aber mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] darf nie erfahren, was hier vorgefallen ist."
 feast_default.3006.partner_married_love:0 "\n\nIch ertrage den Gedanken an ein Leben ohne [partner.Custom('DE_PRO_PER_S_3P_A')] nicht, aber es gibt schließlich noch [partner.Custom('DE_PRO_POS_S_3P')]e bessere Hälfte [partner_spouse.GetTitledFirstName]. Also was soll ich tun?"
 feast_default.3006.unmarried_love:0 "\n\nWir wandeln jenseits der Grenzen von Ehe und Anstand: die Welt darf nie davon erfahren, was hier geschehen ist. Und doch ertrage ich den Gedanken nicht, auch nur einen Tag lang von [partner.Custom('DE_PRO_PER_S_3P_D')] getrennt zu sein."
 feast_default.3006.both_married:0 "\n\n[partner.Custom('DE_PRO_POS_S_3P')|U]e bessere Hälfte darf nie davon erfahren, und erst recht nicht mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 feast_default.3006.married:0 "\n\nMein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] darf nie von meinem Verrat erfahren."
 feast_default.3006.partner_married:0 "\n\n[partner.Custom('DE_PRO_POS_S_3P')|U]e bessere Hälfte darf nie davon erfahren, was hier geschehen ist."
 feast_default.3006.unmarried:0 "\n\nWir wandeln jenseits der Grenzen von Ehe und Anstand: Die Welt darf nie davon erfahren, was hier geschehen ist."
 feast_default.3006.a:0 "Ich muss Euch wiedersehen!"
 feast_default.3006.b:0 "Lasst uns diesen Augenblick nutzen …"
 feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] ist nicht interessiert#!"
 feast_default.3006.c:0 "Lasst uns nie mehr von dieser Sache sprechen."
 feast_default.3006.c.tt:1 "#F Ich halte mich fern von [partner.GetFirstNameNoTooltip]#!"

 feast_default.3007.t:0 "$feast_header$ Auf frischer Tat"
 feast_default.3007.love:0 "Als die anderen Gäste ihren Verstand an den Wein verlieren, suchen mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] und ich uns ein Gemach, in dem wir die Nacht unter uns verbringen können. Ich liebkose gerade [lover.Custom('DE_PRO_POS_S_3P')]en nackten Rücken mit Küssen, als ich eine Stimme höre und mich schnell bedecke."
 feast_default.3007.not_love:0 "Mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] folgte mir in ein verlassenes Gemach, weit weg von der Menge. Gerade stille ich mein Verlangen, als eine vertraute Stimme mir das Blut in den Adern gefrieren lässt."
 feast_default.3007.ambiguous:0 "In der Hoffnung, mein[lover.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] und ich könnten ungestört etwas Zeit miteinander verbringen, führte ich [lover.GetTitledFirstName] weg vom Festmahl. Gerade als ich mich auf meine Rückkehr vorbereite, lässt mich eine vertraute Stimme zusammenzucken."
 feast_default.3007.end:0 "\n\n„[ROOT.Char.GetFirstNameNoTooltip]?!“ Mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] schaut uns entgeistert an. „Wie konntet Ihr nur mit dieser liederlichen Person verkehren?“"
 feast_default.3007.a:0 "Das bedeutete doch nichts! Für mich gibt es nur Euch!"
 feast_default.3007.b:0 "Ich liebe [lover.Custom('DE_PRO_PER_S_3P_A')]!"
 feast_default.3007.c:0 "Ich tue, was mir gefällt."

 feast_default.5001.t:0 "$feast_header$ Ein schiefes Lächeln"
 feast_default.5001.friend_reminder:0 "[friend.GetTitledFirstName] meinte es wohl nur als Wort der Warnung, doch nachdem mich mein[friend.Custom('DE_PRO_PER_S_3P_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] an meinen grauenhaften Ruf erinnert hat, kann ich kaum noch an etwas anderes denken."
 feast_default.5001.rival_reminder:0 "Ich weiß, dass [rival.GetTitledFirstName] es nur erwähnt hatte, damit ich mir Sorgen mache, aber jetzt, da mich mein[rival.Custom('DE_PRO_PER_S_3P_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] an meinen grauenhaften Ruf erinnert hat, kann ich kaum noch an etwas anderes denken."
 feast_default.5001.spouse_reminder:0 "[spouse.GetTitledFirstName] berührte meinen Arm, um meine Aufmerksamkeit zu gewinnen, und sprach mich mit gedämpfter und besorgter Stimme an. „[host.GetTitledFirstName] sieht Euch schon den ganzen Abend an …“\nAngesichts des Rufs von [host.GetTitledFirstName] wäre es mir fast lieber gewesen, [spouse.Custom('DE_PRO_PER_S_3P_N')] hätte nichts gesagt …"
 feast_default.5001.sadist_reminder:1 "Mit einem verstörenden Lächeln erzählte [sadist.GetTitledFirstName] einige der furchterregenderen Geschichten über die … diplomatischen Kniffe von [host.GetTitledFirstName]. Ich sollte mich davon nicht beunruhigen lassen, doch jetzt kann ich kaum noch an etwas anderes denken."
 feast_default.5001.reminder:0 "Obgleich ein Festmahl ein feierlicher und unterhaltsamer Anlass ist, kann ich nicht umhin, an den grauenhaften Ruf von [host.GetTitledFirstName] zu denken …"
 feast_default.5001.worry:0 "\n\nJedes Grinsen von [host.GetTitledFirstName] erscheint mir jetzt etwas zu breit, und jedes Scheppern von Krug oder Teller lässt mich zusammenzucken in der Befürchtung, jemand habe sich mit etwas Nichtigem [host.Custom('DE_PRO_POS_S_3P')]en Zorn zugezogen. Oder schlimmer noch: dass ich dieser Jemand bin."
 feast_default.5001.a:0 "Ich werde das überstehen. Es ist nur ein Festmahl."

 feast_default.5002.t:0 "$feast_header$ Wahnvorstellungen"
 feast_default.5002.desc_chair:0 "[lunatic_host.Custom('DE_ART_DEF_S_N')|U] Gastgeber[lunatic_host.Custom('DE_END_NOU_S_GS_N')], mein[lunatic_host.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], beugt sich hinunter, um sich besser mit dem Stuhl neben sich unterhalten zu können. Als die anderen Gäste dies mitbekommen, verebbt bald schon jegliche Konversation.\n\n„Wie meintet Ihr? Ja, natürlich, ich vertraue Euch mehr als sonst jemandem hier!“"
 feast_default.5002.desc_chicken:0 "[lunatic_host.Custom('DE_ART_DEF_S_N')|U] Gastgeber[lunatic_host.Custom('DE_END_NOU_S_GS_N')], mein[lunatic_host.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], drückt sich sanft ein gerupftes und gekochtes Huhn an die Brust und flüstert ihm süße Dinge zu. Als [lunatic_host.Custom('DE_PRO_PER_S_3P_N')] dann noch anfängt, [lunatic_host.Custom('DE_PRO_POS_S_3P')]e Zuneigung zu diesem toten Federvieh lauthals kundzutun, geht es mit der Stimmung in der großen Halle rasch den Bach hinunter."
 feast_default.5002.desc_drapes:0 "[lunatic_host.Custom('DE_ART_DEF_S_N')|U] Gastgeber[lunatic_host.Custom('DE_END_NOU_S_GS_N')], mein[lunatic_host.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], gleitet auf die Tanzfläche, mit einem der Banner von den Wänden im Arm.\n\nDie Gäste starren ungläubig und gebannt, als [lunatic_host.Custom('DE_PRO_PER_S_3P_N')] das Stoffstück durch einen komplizierten Tanz führt."
 feast_default.5002.a:0 "Warum gehen wir nicht nach draußen, ein wenig frische Luft schnappen?"
 feast_default.5002.b:0 "Ich muss diesem Wahnsinn Einhalt gebieten!"
 feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! Erlaubt mir, mich zu Euch beiden zu gesellen!"

 feast_default.5003.t:0 "$feast_header$ Schmerzhafte Unterhaltung"
 feast_default.5003.desc:0 "Scharfkantige Metallstückchen in einigen Gerichten, Splitter in den Stühlen, kleine #EMP Unfälle#!, die blaue Flecken versprechen …\n\nMein[sadistic_host.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] am Kopf der Tafel kann sich ein kaltes Lächeln auf dem Gesicht nicht verkneifen, als der nächste Gast Blut auf seinen Teller spuckt."
 feast_default.5003.a:0 "„Was für eine Unverfrorenheit!“"
 feast_default.5003.b:0 "Ich werde mich fürs Erste um [guest.GetFirstNameNoTooltip] kümmern."
 feast_default.5003.c:0 "Was für ein grandioses Festmahl!"

 feast_default.5004.t:0 "$feast_header$ Der Boden des Kruges"
 feast_default.5004.desc:0 "„Hörte ich da gerade, wie ein leerer Krug auf dem Tisch abgesetzt wird?“ [host.GetTitledFirstName] muss magische Ohren haben, wenn [host.Custom('DE_PRO_PER_S_3P_N')] außer dem Lärm in der großen Halle überhaupt etwas hören kann. „Mehr Wein! Niemand soll Durst leiden!“"
 feast_default.5004.a:0 "Habt Dank, mein[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5004.b:0 "Ich glaube, ich habe genug. Danke."
 feast_default.5004.c:0 "Ich entschuldige mich und verschwinde in der Menge."

 feast_default.5005.t:0 "Garum!"
 feast_default.5005.desc:0 "O welch himmlischer Geschmack! So pikant, und doch leicht salzig, erinnert an das Meer …\n\nDas könnte das beste Garum sein, das ich je gekostet habe, und der Koch von [host.GetTitledFirstName] setzt es meisterhaft ein!"
 feast_default.5005.a:0 "Das muss ich regelmäßig haben!"
 feast_default.5005.b:0 "„Dies ist ein unglaubliches Mahl, [host.GetFirstNameNoTooltip]!“"
 feast_default.5005.c:0 "„Wusstet Ihr, dass Murri von Garum inspiriert wurde?“"
 feast_default.5005.c.flavor:0 "Das wissen nicht viele Gäste außer Euch!"
 feast_default.5005.d:0 "Am liebsten würde ich Garum #EMP atmen#!!"

 feast_default.6001.t:0 "$feast_header$ Ein Naturtalent"
 feast_default.6001.dislike_spouse:1 "Obwohl wir in vielen Dingen geteilter Meinung sind, muss ich zugeben, dass mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] sich bei meinem Festmahl selbst übertroffen hat. [spouse.GetFirstName] hat dafür gesorgt, dass das Essen rechtzeitig geliefert wurde und jeder am richtigen Platz sitzt: Offenbar sind alle zufrieden.\n\nAls [spouse.Custom('DE_PRO_PER_S_3P_N')] sich neben mich an die große Tafel setzt und die Feierlichkeiten beginnen können, lasse ich [spouse.Custom('DE_PRO_PER_S_3P_A')] wissen, dass ich all die harte Arbeit während der Vorbereitungen auf dieses Festmahl sehr zu schätzen weiß."
 feast_default.6001.like_spouse:0 "Mein[spouse.Custom('DE_END_PRO_S_N')] liebst[spouse.Custom('DE_END_ADJ_IND_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] hat sich alle Mühe gegeben, damit das Festmahl reibungslos abläuft. Das Essen wurde rechtzeitig geliefert, alle Gäste sitzen am richtigen Platz, und offenbar sind alle zufrieden.\n\n[spouse.GetFirstName] sitzt an der großen Tafel neben mir. Alles ist vorbereitet. Ich drücke [spouse.Custom('DE_PRO_POS_S_3P')]e Hand und lächle [spouse.Custom('DE_PRO_PER_S_3P_A')] an, ehe ich mich erhebe und das Festmahl für eröffnet erkläre."
 feast_default.6001.a:0 "Was wäre ich nur ohne [spouse.Custom('DE_PRO_PER_S_3P_A')]?"

 feast_default.6002.t:0 "$feast_header$ Eine lobenswerte Leistung"
 feast_default.6002.desc:0 "Als das Festmahl in vollem Gange ist und unsere Gäste freudig essen und trinken, tritt [guest.GetTitledFirstName] an [spouse.GetFirstName] und mich heran, die wir an der großen Tafel sitzen.\n„Welch grandioses Festmahl! Ein großes Kompliment an die Gastgeber.“"
 feast_default.6002.a:0 "„Ja, das habe ich gut gemacht, nicht wahr?“"
 feast_default.6002.b:0 "„Das war ganz allein die Leistung von [spouse.GetFirstNameNoTooltip].“"

 feast_default.6003.t:0 "$feast_header$ Unter meinem Dach"
 feast_default.6003.opening:0 "Ich hatte mein Bestes gegeben und dafür gesorgt, dass [fighter_1.GetTitledFirstName] und [fighter_2.GetTitledFirstName] möglichst weit getrennt voneinander saßen. Doch das reichte nicht, und jetzt gehen sie mitten in meinem Festmahl aufeinander los!"
 feast_default.6003.bodyguard:0 "\nMein[bodyguard.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))] [bodyguard.GetTitledFirstName] steht in der Nähe der Prügelei und wartet auf meinen Befehl."
 feast_default.6003.guard:0 "\nEiner meiner Wachen steht in der Nähe der Prügelei und wartet auf meinen Befehl."
 feast_default.6003.a:0 "Werft [fighter_2.GetFirstNameNoTooltip] hinaus, damit [fighter_2.Custom('DE_PRO_PER_S_3P_N')] sich abkühlen kann."
 feast_default.6003.b:0 "Haltet [fighter_1.GetFirstNameNoTooltip] fest, bis sich die Lage beruhigt hat."
 feast_default.6003.c:0 "„Haltet ein! Wir unterhalten uns später darüber.“"


 feast_default.6101.t:0 "$feast_header$ [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U] in Nöten"
 feast_default.6101.desc_opening:0 "Der hilfesuchende Blick, den mir mein[troubled_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName] zuwirft, wird zunehmend verzweifelter. Eine Gruppe Gäste nähert sich der Ecke, in der [troubled_guest.Custom('DE_PRO_PER_S_3P_N')] sich schon den ganzen Abend versteckt, und die Wände vereiteln [troubled_guest.Custom('DE_PRO_POS_S_3P')]e Flucht.\n\n"
 feast_default.6101.desc_liked:0 "Der arme Mensch konnte noch nie gut mit Leuten umgehen!"
 feast_default.6101.desc_disliked:0 "Wie kann man sich als [troubled_guest.GetTitleTierName] nur so benehmen …"
 feast_default.6101.a:0 "Ich werde die störenden Gäste ablenken."
 feast_default.6101.b:0 "Kommt schon, [troubled_guest.GetFirstNameNoTooltip]. Erzählt uns eine Geschichte!"
 feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! Ich muss mit Euch reden. Unter vier Augen."
 feast_default.6101.c.tt:0 "Wir könnten beide eine Pause vertragen …"

 feast_default.6111.t:0 "$feast_header$ Eine Unterhaltung"
 feast_default.6111.desc:0 "Während Gericht auf Gericht folgt, liegt mir mein[guest_to_talk_to.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] ständig in den Ohren: Immer geht es nur um [guest_to_talk_to.Custom('subject_of_interest')].\n\n„… Und so kamen wir auch diesem Schlamassel bei! Langweile ich Euch auch ganz sicher nicht?“"
 feast_default.6111.a:0 "Nein, nein, bitte sprecht weiter!"
 feast_default.6111.b:0 "Warum sprechen wir nicht ein wenig mehr über Euch?"
 feast_default.6111.c:0 "Euch zuzuhören, wie Ihr Euch zum Narren macht? Das könnte mich nie langweilen!"
 every_evil_guest_scope_tt:0 "Jeder verständnislose Gast"

 feast_default.6121.t:0 "$feast_header$ Geschmackvoll beleidigend"
 feast_default.6121.desc:0 "Während Gericht um Gericht in die große Halle gebracht wird, erreicht mich ein unverkennbarer Geruch, und ich lächle. Dass mein[hated_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] [ROOT.GetCharacter.Custom('GetFoodDetail')] nicht verträgt, habe ich dem Koch gegenüber #EMP leider#! nicht erwähnt.\n\n„Ich heiße Euch alle herzlich willkommen, und ich hoffe, dass Euch das Essen schmecken wird.“"
 feast_default.6121.a:0 "Besonders Euch, [hated_guest.GetFirstNameNoTooltip]. #EMP Guten Appetit#!!"
 feast_default.6121.b:0 "Das Gesicht, das [hated_guest.Custom('DE_PRO_PER_S_3P_N')] zieht, als ich [hated_guest.Custom('DE_PRO_PER_S_3P_A')] vor dem Essen „rette“, ist unbezahlbar!"

 feast_default.6231.t:0 "$feast_header$ Es kommt zur Katastrophe"
 feast_default.6231.desc:0 "„Entschuldigt … Der Wein. Wir haben das nächste Fass geöffnet, und er ist schlecht. Der #EMP gesamte#! Wein ist schlecht!“\n\nDas Festmahl ist noch in vollem Gange, doch ohne etwas zu trinken wird die Stimmung grausam schnell umschlagen."
 feast_default.6231.a:0 "Der Weinhändler sollte noch in der Stadt sein!"
 every_drunkard_guest_scope_tt:0 "Jeder anwesende Trunkenbold"
 feast_default.6231.b:0 "Wir müssen alle zusammenlegen. Kommt schon."
 feast_default.6231.c:0 "Dann müssen wir eben an meine Geheimvorräte gehen."

 feast_default.6251.t:0 "$feast_header$ Das Dilemma"
 feast_default.6251.desc:0 "Das Festmahl neigt sich dem Ende zu, und mein[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName] und finden uns in einem intensiven Gespräch wieder.\n\n[guest.Custom('DE_PRO_PER_S_3P_N')|U] fragt mich nach meiner Meinung zum Thema [guest.Custom('subject_of_interest')], das [guest.Custom('DE_PRO_PER_S_3P_D')] selbst auch sehr am Herzen liegt."
 feast_default.6251.a:0 "Dieses Thema fasziniert mich ebenfalls!"
 feast_default.6251.b:0 "Das interessiert mich in keinster Weise."
 feast_default.6251.c:0 "Ich bin mehr interessiert an #EMP Euch#! …!"

 feast_default.6261.t:0 "$feast_header$ Menschliche Genüsse"
 feast_default.6261.desc_lunatic:0 "„Ich bin dem Koch bei der Vorbereitung des Essens höchstselbst zur Hand gegangen, und ich hoffe, das Ergebnis wird alle überzeugen!“"
 feast_default.6261.desc_not_lunatic:0 "„Unser Hilfskoch hat sich mit Leib und Seele in dieses Essen eingebracht, und ich hoffe, das Ergebnis wird alle überzeugen!“"
 feast_default.6261.desc_cannibal_guest:0 "\n\nAls wir uns setzen und essen, fällt mir auf, dass mein[cannibal_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] das Mahl offenbar besonders genießt."
 feast_default.6261.desc_concerned_guest:0 "\n\nAls wir uns jedoch setzen, stochert mein[concerned_guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] nur im Essen vor sich herum, und ich ernte argwöhnische Blicke."
 feast_default.6261.a_exposed:0 "Es hat beinahe den Anschein, als würde [concerned_guest.Custom('DE_PRO_PER_S_3P_N')] mir nicht vertrauen!"
 feast_default.6261.a:0 "Soll [concerned_guest.Custom('DE_PRO_PER_S_3P_N')] doch vermuten, was [concerned_guest.Custom('DE_PRO_PER_S_3P_N')] will."
 feast_default.6261.b:0 "Bringt [concerned_guest.GetTitleTierName] etwas anderes zu essen."
 feast_default.6261.c:0 "Es gibt da wohl so einige Ernährungsfragen, über die wir uns unterhalten könnten!"

 feast_default.6301.t:0 "$feast_header$ Der Schuldige für die Verunstaltung des Artefakts"
 feast_default.6301.desc:0 "Inmitten der Feierlichkeiten eilt der Hauptmann der Wache auf mich zu.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], es scheint, dass jemand eines Eurer Artefakte ([feast_target_artifact.GetName]) [feast_target_artifact.Custom('DamageArtifactAction')] hat! Die Beweise deuten auf [Select_CString(feast_artifact_culprit.IsFemale, 'Eure', 'Euren')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))] [feast_artifact_culprit.GetTitledFirstNameNoTooltip] hin, [feast_artifact_culprit.Custom('DE_ART_DEF_S_N')] sich heute Abend seltsam benommen hat“, sagt [captain_of_the_guard_dummy.Custom('DE_PRO_PER_S_3P_N')] und blickt in die Richtung von [feast_artifact_culprit.GetFirstNameNoTooltip].\n\n„Wie wünscht mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord] weiter vorzugehen?“"
 feast_default.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning:0 "\n\nAls ich hinüberblicke, sieht [feast_artifact_culprit.GetTitledFirstNameNoTooltip] wirklich recht unruhig aus."
 feast_default.6301.a:0 "Nehmt [feast_artifact_culprit.GetTitledFirstNameNoTooltip] augenblicklich fest!"
 feast_default.6301.b:0 "Bringt [feast_artifact_culprit.Custom('DE_PRO_PER_S_3P_A')] zu mir."
 feast_default.6301.b.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] kommt besser für diesen Schaden auf."
 feast_default.6301.b.tt_innocent:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] ist unschuldig"
 feast_default.6301.b.tt_guilty:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] ist schuldig"
 feast_default.6301.c_learning:0 "Ich glaube, Ihr wisst mehr, als Ihr zugeben wollt, Hauptmann …"
 feast_default.6301.c.tt:0 "Ihr entledigt Euch Eures hinterhältigen Hauptmanns."
 feast_default.6301.d:0 "Ich habe das Stück sowieso nie gemocht."

 #...turns out the suspect was innocent after all
 feast_default.6302.t:0 "Unschuldsbekenntnis"
 feast_default.6302.t_lover:0 "Die Unschuld liegt bei mir"
 feast_default.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip] kommt in mein Arbeitszimmer. „[ROOT.Char.Custom('DE_ART_IND_N')] [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], ich habe erst kürzlich von der Einkerkerung von [feast_artifact_culprit.GetFirstNameNoTooltip] erfahren.“"
 feast_default.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U] sieht mich nervös an. „Es kann nicht sein … Ich … Ich habe … Ich habe [feast_artifact_culprit.GetTitledFirstNameNoTooltip] zum Zeitpunkt des Vorfalls beobachtet und [feast_artifact_culprit.Custom('DE_PRO_PER_S_3P_N')] kann es unmöglich gewesen sein.“\nEine deutliche Röte macht sich auf [feast_trusted_friend.Custom('DE_PRO_POS_S_3P')]en Wangen breit."
 feast_default.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U] wirft mir einen ruhigen, aber besorgten Blick zu. „Ich kann mich klar daran erinnern, dass [feast_artifact_culprit.Custom('DE_PRO_PER_S_3P_N')] zum Zeitpunkt des Vorfalls eine lebhafte Debatte mit [feast_debatee_character.GetTitledFirstNameNoTooltip] führte, weshalb es unmöglich sein kann, dass [feast_artifact_culprit.Custom('DE_PRO_PER_S_3P_N')] diese Tag begangen hat.“"
 feast_default.6302.a:0 "Selbst Homer stimmt dem zu. Mea culpa."
 feast_default.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] wird sich dies merken."
 feast_default.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.6302.b:0 "Wir sollten das lieber für uns behalten."
 feast_default.6302.b.tt:0 "Ich bin mir sicher, dass [feast_artifact_culprit.GetTitledFirstNameNoTooltip] #EMP irgendeine#! Schuld auf sich geladen hat."
 feast_default.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] wäre eine schöne Ergänzung für meine Gefangenensammlung."

 feast_default.6351.t:0 "$feast_header$ Kollateralschaden"
 feast_default.6351.desc_intro:0 "Ich habe es grade so geschafft, mich zu setzen, als ich auch schon das Gebrüll von [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] höre. [feast_default_6351_fighter_2.Custom('DE_PRO_PER_S_3P_N')|U] und [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] sind scheinbar richtig in Fahrt, und [feast_default_6351_fighter_2.GetFirstNameNoTooltip] wird regelrecht heruntergeputzt. Es ist bereits zu spät, als ich bemerke, dass sie sich bei ihrem Kampf einen direkten Weg durch eines meiner Artefakte ([feast_target_artifact.GetName]) gebahnt haben!"
 feast_default.6351.desc_calm:0 "\n\nIch fordere meine Wachen auf, die beiden zu trennen, die zischend, schlagend und kratzend miteinander verworren sind."
 feast_default.6351.desc_wrathful:0 "\n\nIch schreie sie von der anderen Seite der Halle an: „#EMP Was hat das zu bedeuten?#!“"
 feast_default.6351.desc_outro:0 "\n\nDas Paar wird vor mich gebracht, während sie sich wechselseitig die Schuld für den Beginn ihres Streits geben."
 feast_default.6351.a:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], wie konntet Ihr nur?"
 feast_default.6351.a_wrathful:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP wie könnt Ihr es wagen!#!"
 feast_default.6351.a.tt:0 "Ihr lasst [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] für den Schaden aufkommen."
 feast_default.6351.b:0 "Warum lasst Ihr Euch von [feast_default_6351_fighter_1.Custom('DE_PRO_PER_S_3P_D')] provozieren, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
 feast_default.6351.b_wrathful:0 "Meine Geduld ist am Ende, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] …"
 feast_default.6351.b.tt:0 "Ihr lasst [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] für den Schaden aufkommen."
 feast_default.6351.c:0 "Es ist mir einerlei, wer angefangen hat … Ihr seid beide verantwortlich."
 feast_default.6351.c_wrathful:0 "#EMP Genug!#! Ihr werdet beide für den Schaden aufkommen!"
 feast_default.6351.c.tt:0 "Ihr lasst beide für den Schaden aufkommen."
 feast_default.6351.d:0 "Bei [ROOT.Char.GetFaith.HighGodName] … Ich werde die andere Wange hinhalten …"
 feast_default.6351.d.tt:0 "Ihr überlasst [ROOT.Char.GetFaith.HighGodName] die Bestrafung."
 feast_default.6351.e:0 "So etwas kommt vor. Es war zumindest nicht mein Lieblingsstück."
 feast_default.6351.e_wrathful:0 "#EMP Zu Eurem Glück, Ihr Dummköpfe#!, mochte ich dieses Stück noch nie …"
 feast_default.6351.e.tt:0 "Ihr lasst die beiden vom Haken."

 feast_default.6501.t:0 "$feast_header$ Die Anspielung"
 feast_default.6501.desc.opening:0 "„Ich weiß, was ich gesagt habe. Ich verstehe nur nicht, warum Ihr das so lustig findet“, meint [innocent_guest.GetTitledFirstName] mit geneigtem Kopf, während ich mir ein Glucksen verkneife. Ich habe [innocent_guest.Custom('DE_PRO_PER_S_3P_D')] nicht verraten, dass das, was [innocent_guest.Custom('DE_PRO_PER_S_3P_N')] sagte, auch als etwas Anzügliches interpretiert werden könnte.\n\n"
 feast_default.6501.joke_a:0 "„Wenn man den Kopf lange genug reibt und drückt, spritzt eine dickflüssige Substanz daraus hervor!“"
 feast_default.6501.joke_b:0 "„Es fällt mir schwer, diesen Dialekt zu verstehen, und ich hörte, Ihr versteht Euch vortrefflich darauf, mit fremden Zungen umzugehen!“"
 feast_default.6501.joke_c:0 "„Sie stellte ihr schönstes Teil am Hof zur Schau!“"
 feast_default.6501.desc.ending_solo:0 "\n\nFindet das außer mir denn niemand lustig? Ich werde es niemals erfahren, wenn ich es nicht ausspreche. Ist es das Risiko wert, [innocent_guest.GetFirstNameNoTooltip] für einen Scherz in Verlegenheit zu bringen?"
 feast_default.6501.desc.ending_duo:0 "\n\nVielleicht bin ich nicht allein damit, das lustig zu finden. [fellow_pervert.GetTitledFirstName] spuckte etwas von [fellow_pervert.Custom('DE_PRO_POS_S_3P')]em Getränk aus, als sich [innocent_guest.GetTitledFirstNameNoTooltip] wiederholte. Die beiden könnten dieselbe Art von grobem Humor lieben wie ich oder sie könnten sich beleidigt fühlen. Ich werde nie erfahren, was die beiden denken, wenn ich nicht nachfrage."
 feast_default.6501.a:0 "Ich, äh … Vergesst es …"
 feast_default.6501.b:0 "Wiederholt, was Ihr gesagt habt, aber langsam. Denkt wirklich darüber nach, während Ihr es aussprecht."
 feast_default.6501.b.tt:0 "#F Ihr geht das Risiko ein, [innocent_guest.GetTitledFirstNameNoTooltip] in Verlegenheit zu bringen, in der Hoffnung, dass [innocent_guest.Custom('DE_PRO_PER_S_3P_N')] dieselbe Art von Humor teilt"
 feast_default.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip] findet die Doppeldeutigkeit lustig"
 feast_default.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip] ist über Euren perversen Humor beschämt"

 feast_default.8001.t:0 "$feast_header$ Die Glut entflammt"
 feast_default.8001.desc:0 "Die Flammen erreichen das Dach, und Schreie hallen durch die Nacht. Ich lehne mich gegen die geschlossene Tür, achte nicht weiter auf die entsetzten Gesichter meiner Lieben und lächle. Meinungsverschiedenheiten legt man am besten dadurch bei, dass man die Glut der Abneigung in Flammen aufgehen lässt!\n\nAls das Pochen von der anderen Seite langsam schwächer wird, erlaube ich mir endlich ein Lachen aus vollem Hals."
 feast_default.8001.a:0 "Endlich … sind sie Geschichte."
 feast_default.8001_survivors:0 "Jeder, den ich gewarnt habe, der weder sadistisch noch gefühllos ist"

 feast_default.8002.t:0 "$feast_header$ Die Glut entflammt"
 feast_default.8002.desc:0 "Die Flammen erreichen das Dach, die Schreie hallen durch die Nacht, ich lehne mich gegen die geschlossene Tür und lächle. Meinungsverschiedenheiten legt man am besten dadurch bei, dass man die Glut der Abneigung in Flammen aufgehen lässt!\n\nAls das Pochen von der anderen Seite langsam schwächer wird, erlaube ich mir endlich ein Lachen aus vollem Hals."
 feast_default.8002.a:0 "Endlich bin ich sie los. Ich bin sie alle los!"
 feast_default.8002_death:0 "Alle Anwesenden"

 feast_default.8003.t:0 "$feast_header$ Angesengt, nicht verbrannt"
 feast_default.8003.desc:0 "Die Flammen breiten sich zu schnell aus, und als ich versuche, die Tür zu verriegeln, werde ich bald von Gästen überwältigt, die aus dem Inferno fliehen.\n\nAls wir draußen stehen und den tobenden Flammen zusehen, nähert sich mir [enemy_1.GetTitledFirstName] wütend und leicht angesengt. „Was hat das zu bedeuten? Wolltet Ihr uns dort drinnen einsperren?!“"
 feast_default.8003.a:0 "Welch Schmähung! Das würde ich #EMP nie#! tun!"

 feast_default.8051.t:0 "$feast_header$ Die Gemüter erhitzen sich"
 feast_default.8051.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)] führt mich und ein paar andere hastig durch die Hintertür der Festhalle, bevor [host.Custom('DE_PRO_PER_S_3P_N')] sie von draußen verschließt.\n\nUnsere Fragen bleiben unbeantwortet, und als die Flammen aus der Halle züngeln und wir Schreie hören, verstummen wir. Bald hört man nur noch, wie unser[host.Custom('DE_END_PRO_S_N')] Gastgeber[host.Custom('DE_END_NOU_S_GS_N')] lacht."
 feast_default.8051.a:0 "Gut, [host.Custom('DE_PRO_PER_S_3P_N')] hatte sich mit einigen Teilnehmern nicht sonderlich gut verstanden, aber das hier?!"
 feast_default.8051.a_death:0 "Alle anderen Anwesenden"

 feast_default.8052.desc:0 "„Feuer!“\n\nAls sich die Panik unter den Gästen ausbreitet, schaue ich mich um, um zu sehen, wo [host.Custom2('MyCharacterIntroduction', ROOT.Char)] steckt, doch [host.Custom('DE_PRO_POS_S_3P')] Stuhl ist leer.\n\nDas Feuer greift rasch um sich: Mit [ROOT.Char.Custom('RegionalDrink')] verschmutzte Gewänder und ausstaffierte Teilnehmer brennen gut. Meine Haut wirft Blasen, sie #EMP schält sich ab#!, und ich schreie, doch bald wird auch dies unmöglich, als die Rauchschwaden meine Schreie ersticken."
 feast_default.8052.a:0 "Ich wollte schon immer in flammendem Ruhm vergehen …"

 feast_default.8061.desc_tried_to_spare_me:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] führt mich und ein paar andere hastig durch die Hintertür der Festhalle, bevor [host.Custom('DE_PRO_PER_S_3P_N')] versucht, sie von außen zu verschließen.\n\nAllerdings hört man zuvor gellende Schreie von drinnen, und alle Anwesenden stürmen hinaus in die Nacht, als die Flammen in der Festhalle um sich greifen."
 feast_default.8061.desc:0 "„Feuer!“\n\nPanik greift unter den Gästen um sich, während ich mich umschaue, um zu sehen, wo [host.Custom2('MyCharacterIntroduction', ROOT.Char)] steckt, doch [host.Custom('DE_PRO_POS_S_3P')] Stuhl ist leer.\n\nDie Tür zur Festhalle schließt sich gerade, doch entsetzte Gäste stoßen sie schon bald weit auf, als wir vor den Flammen fliehen. Draußen steht [host.GetTitledFirstNameNoTooltip], verwirrt dreinschauend, aber erstaunlich ruhig."
 feast_default.8061.a:0 "Was geht hier vor sich, [host.GetFirstNameNoTooltip]?!"

 feast_default.9001.t:0 "$feast_header$ Als meine Gäste gehen"
 feast_default.9001.desc_murder:0 "Als alle, nun ja, fast alle, nach Hause gehen, kann ich mit Stolz sagen, dass das Festmahl ein Erfolg war!"
 feast_default.9001.desc_murder_feast_success:0 "Als alle ihren Hinterbliebenen überbracht werden, kann ich mit Stolz sagen, dass das Festmahl ein Erfolg war!"
 feast_default.9001.desc_murder_feast_fail:0 "Als alle nach Hause gehen, lebendig und unversehrt, übermannt mich tiefste Enttäuschung. Zumindest hat ihnen das Festmahl offenbar Spaß gemacht, bevor alles niedergebrannt ist …"
 feast_default.9001.desc_exotic:0 "Da nun alle auf dem Weg nach Hause sind und die Bäuche voller exotischer Köstlichkeiten haben, kann ich voller Stolz sagen, dass das Festmahl ein Erfolg war."
 feast_default.9001.desc_lavish:0 "Da alle meine Gäste die Burg nun verlassen und dabei den gesamten Inhalt meiner Speisekammern in ihren Bäuchen haben, kann ich voller Stolz sagen, dass das Festmahl ein Erfolg war."
 feast_default.9001.desc_meager:0 "Da nun alle meine Gäste damit fertig sind, um die letzten, kümmerlichen Krümel von meiner Tafel zu streiten, verschafft es mir große Erleichterung, sie endlich mit locker sitzender Kleidung und knurrenden Mägen aufbrechen zu sehen."
 feast_default.9001.desc:0 "Als alle nach Hause gehen, kann ich mit Stolz sagen, dass das Festmahl ein Erfolg war!"
 feast_default.9001.spouse:0 "\n\nDieses Festmahl konnte nur stattfinden, weil mein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] so viel Einsatz zeigte, und als [spouse.Custom('DE_PRO_PER_S_3P_N')] die letzten Gäste verabschiedet, überkommt mich ein Gefühl der Dankbarkeit."
 feast_default.9001.no_spouse:0 "Dennoch bin ich dankbar, dass das alles erst einmal vorbei ist."
 feast_default.9001.a:0 "Bis zum nächsten Mal!"

 feast_default.9002.t:0 "$feast_header$ Zurück nach Hause"
 feast_default.9002.desc_murder_feast:0 "Was für ein Festmahl! Ich werde mich noch lange an die Tage in den Hallen von [host.GetTitledFirstName] erinnern, besonders an das … #EMP feurige#! Ende des Abends."
 feast_default.9002.desc_exotic:0 "Was für ein Festmahl! Vor meiner Ankunft hätte ich mir nie ausgemalt, von welchen exotischen Leckereien ich während meiner Zeit in den Hallen von [host.GetTitledFirstName] kosten würde. Das war ein Festmahl, das ich nie vergessen werde!"
 feast_default.9002.desc_lavish:0 "Was für ein Festmahl! Vor meiner Ankunft saß meine Kleidung locker und lässig, und nun stolpere ich regelrecht aus den Hallen von [host.GetTitledFirstName] – richtig angeschwollen vor lauter gutem Essen und Heiterkeit! Es wird mir schwerfallen, dieses Festmahl je zu vergessen!"
 feast_default.9002.desc_meager:0 "Was für ein Festmahl? Auch wenn ich von einer solchen Veranstaltung für gewöhnlich mehr Essen erwarte und ich die Hallen von [host.GetTitledFirstName] hungrig verlasse, war doch zumindest die Gesellschaft angenehm. Das war trotzdem ein Festmahl, das ich am liebsten vergessen würde."
 feast_default.9002.desc:0 "Was für ein Festmahl! Ich werde mich noch lange an die Tage in den Hallen von [host.GetTitledFirstName] erinnern."
 feast_default.9002.desc_ending:1 "\n\nNun müssen die Spuren von Frohsinn und Wein abgewaschen werden, und mein Dienst für das Reich erwartet mich."
 feast_default.9002.a:0 "Lebt wohl, mein[host.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
