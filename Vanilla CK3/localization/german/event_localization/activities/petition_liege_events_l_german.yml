 petition_liege.0401.t: "$petition_liege_header$ Zweitmeinung"
 petition_liege.0401.desc.intro: "[petition_liege.GetTitledFirstName] denkt einen Augenblick lang nach, ehe [petition_liege.Custom('DE_PRO_PER_S_3P_N')] ruft: „[first_portrait.GetFirstName], ich brauche Euren Rat in dieser Angelegenheit!“ [first_portrait.Custom('DE_ART_DEF_S_N')|U] [first_portrait.Custom('GetNotableCharacteristic')|l]e [first_portrait.Custom('GetPetitionLiegeTitle')] tritt eifrig vor, [first_portrait.Custom('councillor_flavor_prop')] in den Händen. „Ja, eine höchst delikate Angelegenheit, mein[petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetLadyLord] …“\n\n"
 petition_liege.0401.desc.second: "[second_portrait.GetTitledFirstName], [second_portrait.Custom('DE_ART_DEF_S_N')] [second_portrait.Custom('GetPetitionLiegeTitle')] [petition_liege.Custom('DE_ART_DEF_S_G')] [petition_liege.GetTitleAsNameNoTooltip][petition_liege.Custom('DE_END_NOU_S_G')] beobachtet alles still aus der Ferne"
 petition_liege.0401.desc.second_diplomacy: "$petition_liege.0401.desc.second$ – vielleicht könnte ich an [second_portrait.Custom('DE_PRO_POS_S_3P')] verbindliches Wesen appellieren?\n\n"
 petition_liege.0401.desc.second_martial: "$petition_liege.0401.desc.second$ – könnte mir ein praktisches Argument [second_portrait.Custom('DE_PRO_POS_S_3P')]e Unterstützung sichern?\n\n"
 petition_liege.0401.desc.second_stewardship: "$petition_liege.0401.desc.second$ – würden [second_portrait.Custom('DE_PRO_PER_S_3P_A')] die richtigen Zahlen von meinem Anspruch überzeugen?\n\n"
 petition_liege.0401.desc.second_intrigue: "$petition_liege.0401.desc.second$ – was, wenn ich [second_portrait.Custom('DE_PRO_PER_S_3P_A')] öffentlich ausmanövrieren würde?\n\n"
 petition_liege.0401.desc.second_learning: "$petition_liege.0401.desc.second$ – niemand könnte an einem Argument zweifeln, das #EMP [second_portrait.Custom('DE_PRO_PER_S_3P_N')]#! unangefochten hat stehen lassen.\n\n"
 petition_liege.0401.desc.third_soulmate: "Dann wiederum ist mein[third_portrait.Custom('DE_END_PRO_S_N')] geliebt[third_portrait.Custom('DE_END_ADJ_IND_S_N')] [third_portrait.GetTitledFirstName] nicht fern"
 petition_liege.0401.desc.third_lover: "[third_portrait.GetTitledFirstName] zwinkert mir diskret zu"
 petition_liege.0401.desc.third_best_friend: "Mein[third_portrait.Custom('DE_END_PRO_S_N')] engst[third_portrait.Custom('DE_END_ADJ_IND_S_N')] Vertraut[third_portrait.Custom('DE_END_ADJ_IND_S_N')] [third_portrait.GetTitledFirstName] ist zugegen"
 petition_liege.0401.desc.third_friend: "Obwohl … da auch mein[third_portrait.Custom('DE_END_PRO_S_N')] gut[third_portrait.Custom('DE_END_ADJ_IND_S_N')] Freund[third_portrait.Custom('DE_END_NOU_S_GS_N')] [third_portrait.GetTitledFirstName] einigen Einfluss geltend machen könnte"
 petition_liege.0401.desc.third_fallback: "Ungeachtet dessen mochte mich [third_portrait.GetTitledFirstName] schon immer"
 petition_liege.0401.desc.third: "– vielleicht würde [third_portrait.Custom('DE_PRO_PER_S_3P_N')] sich dieser Sache für mich annehmen?\n\n"
 petition_liege.0401.desc.outro: "[petition_liege.Custom('DE_ART_DEF_S_N')|U] [petition_liege.GetTitleAsNameNoTooltip] wendet sich wieder mir zu, doch [petition_liege.Custom('DE_PRO_POS_S_3P')]e Aufmerksamkeit schweift bereits ab. Ich muss irgendetwas #EMP tun#!!"
 petition_liege.0401.first: "Ich weiß genau das Richtige, um [first_portrait.GetFirstNameNoTooltip] ins Straucheln zu bringen …"
 petition_liege.0401.second: "„[second_portrait.GetFirstNameNoTooltip]!"
 petition_liege.0401.second_diplomacy: "$petition_liege.0401.second$ Hier ist doch gewiss Raum für einen Kompromiss, oder?“"
 petition_liege.0401.second_martial: "$petition_liege.0401.second$ #EMP Ihr#! seht das doch sicher genauso, oder?“"
 petition_liege.0401.second_stewardship: "$petition_liege.0401.second$ Die Logik hier müsste #EMP Euch#! doch klar sein, oder?“"
 petition_liege.0401.second_intrigue: "$petition_liege.0401.second$ #EMP Ihr#! erkennt doch gewiss den Sinn dahinter, oder?“"
 petition_liege.0401.second_learning: "$petition_liege.0401.second$ #EMP Ihr#! müsst die Weisheit hier doch erkennen, oder?“"
 petition_liege.0401.wildcard: "[third_portrait.GetTitledFirstNameNoTooltip] wird es ihnen sagen!"
 petition_liege.0401.success: "[petition_liege.GetTitledFirstNameNoTooltip] lässt sich überzeugen"
 petition_liege.0401.failure: "[petition_liege.GetTitledFirstNameNoTooltip] ist nicht überzeugt"
 #Second party request event
 petition_liege.0501.opening: "[second_party.Custom2('AppropriateGreeting',ROOT.Char)]"
 petition_liege.0501.desc: "Treu[second_party.Custom('DE_END_ADJ_IND_S_N')] [second_party.GetTitledFirstName], mit tiefem Bedauern bringe ich Euch in diese Lage.\n\nIch muss darum bitten, dass Ihr [petition_claim.GetName] an [petition_vassal.GetTitledFirstName] übertragt, da [petition_vassal.Custom('DE_PRO_PER_S_3P_N')] ebenfalls Anspruch auf diesen Titel erhebt. Ich vertraue darauf, dass Ihr meine Wünsche in dieser Angelegenheit respektiert."
 petition_liege.0501.a: "Welche Wahl habe ich denn …?"
 petition_liege.0501.b: "Das kann ich nicht hinnehmen!"
 petition_liege.0501.refuse_tt: "[second_party.GetTitledFirstName] weigerte sich, [petition_claim.GetName] abzugeben"
 #Invalidated event
 petition_liege.0601.t: "$petition_liege_header$ Annulliert"
 petition_liege.0601.desc.court: "Da meine Krönung als [ROOT.Char.GetTitleAsNameNoTooltip] abgeschlossen ist, ist meine Petition nicht mehr nötig …"
 petition_liege.0601.desc.imprisoned_me: "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] hat mich in den Kerker geworfen."
 petition_liege.0601.desc.imprisoned: "$petition_liege.0601_shared_intro$ Ich wurde von [ROOT.Char.GetImprisonedBy.GetTitledFirstName] gefangen genommen."
 petition_liege.0601.desc.liege_dead_me: "$petition_liege.0601_shared_intro$ Schlussendlich habe ich [petition_liege.GetTitledFirstName] getötet …\n\n"
 petition_liege.0601.desc.liege_dead: "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] [petition_liege.GetDeathReasonHideKiller] …\n\n"
 petition_liege.0601.desc.liege_imprisoned_me: "$petition_liege.0601_shared_intro$ Schlussendlich habe ich [petition_liege.GetTitledFirstName] gefangen genommen …\n\n"
 petition_liege.0601.desc.liege_imprisoned: "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] wurde von [petition_liege.GetImprisonedBy.GetTitledFirstName] gefangen genommen."
 petition_liege.0601.desc.new_liege: "Mein Ersuchen wird nun an meinen neuen Lehnsherrn [ROOT.Char.GetLiege.GetTitledFirstNameRegnal] weitergeleitet."
 petition_liege.0601_shared_intro: "Gerade als meine Petition eingereicht wurde und endlich Früchte tragen sollte,"
 petition_liege.0601.desc: "\n\nDas ändert die Lage wirklich."
 petition_liege.0601.a_court: "Vorwärts zu größeren Dingen."
 petition_liege.0601.a_prison: "Mist."
 petition_liege.0601.a_liege: "Na, da sollte ich …"
 petition_liege.0601.a: "Zeit, die Dinge zu überdenken."
 #Activity End
 petition_liege.9999.t: "$petition_liege_header$ Abschluss"
 petition_liege.9999.desc: "Als der letzte Bittsteller den Raum verlässt, folgen ihm verschiedene Höflinge, die wieder ihren Aufgaben nachgehen müssen. Andere bleiben zurück und unterhalten sich über die letzten Verhandlungen.\n\nBald ist die zeremonielle Förmlichkeit gänzlich verflogen und das normale Treiben des höfischen Lebens nimmt seinen Platz ein."
 petition_liege.9999.a: "Meine Aufgabe hier ist erledigt."
 petition_liege.9999.arrogant: "Es tut gut, meine Untertanen in Ehrfurcht vor meiner Gegenwart schwelgen zu lassen."
 petition_liege.9999.shy: "Ich kann es kaum erwarten, wieder in meine Gemächer zu kommen …"
 petition_liege.9999.gregarious: "Dies scheint eine gute Gelegenheit zu sein, sich unter die Höflinge zu mischen."
 petition_liege.9999.every_guest_and_courtier: "Jeder Gast und Höfling"
 petition_liege.9001.t: "$petition_liege_header$ Taktikwechsel"
 petition_liege.9001.desc: "Ich kann [petition_liege.GetTitledFirstName] nicht länger bezüglich meines Anliegens ([ROOT.Char.Custom('GetPetitionType')]) ersuchen. Dennoch bin ich den ganzen Weg hierher nach [petition_liege.GetCapitalLocation.GetName] gereist, um mir Gehör zu verschaffen, und ich werde mir diese Gelegenheit nicht entgehen lassen. Ich könnte [petition_liege.Custom('DE_PRO_PER_S_3P_A')] darum bitten, …"
 petition_liege.9001.council_seat: "mich zum Mitglied des Rats zu ernennen."
 petition_liege.9001.pay_debt: "meine Schulden zu begleichen."
 petition_liege.9001.war_aid: "Unterstützung für den Krieg bereitzustellen."
 petition_liege.9001.vassal_war: "Frieden bei meinen Mitvasallen durchzusetzen."
 petition_liege.9001.faction_war: "eine mächtige Fraktionen zu zerschlagen."
 petition_liege.9001.county_control: "Landvögte zu entsenden, um die Kontrolle über aufsässige Bezirke wiederherzustellen."
 petition_liege.9001.county_convert: "Priester finanziell zu unterstützen, damit diese bei der Bekehrung von Grafschaften meines Reichs helfen."
 petition_liege.9001.county_opinion: "mir einen königlichen Besuch abzustatten, um die Volksmeinung in meinem Reich zu stärken."
 petition_liege.9001.fortify_border: "meine Grenzen zu stärken."
 petition_liege.9001.title_liege: "mir einen meiner Ansprüche zu gewähren."
 petition_liege.9001.title_vassal: "einen Anspruch zu übertragen."
 petition_liege.9001.construct_city: "eine neue Stadt in meinem Reich zu finanzieren."
 petition_liege.9001.construct_temple: "einen neuen Tempel in meinem Reich zu finanzieren."
 petition_liege.9001.development: "einige [petition_liege.Custom('DE_PRO_POS_S_3P')]er Untertanen in mein Reich umzusiedeln."
 petition_liege.9001.fallback: "einfach meine Kassen zu füllen."
 petition_liege.0101.accept.fallback: "Wohlan denn. Eure Kassen sollen gefüllt werden."
