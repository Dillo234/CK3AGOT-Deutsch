l_german:
 #General Loc Strings
 petition_liege_header: "Petition:"
 #Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.opening: "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 petition_liege.0001.desc: "mein Gefolge und ich sind nach einer langen und entbehrungsreichen Reise soeben in [petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] angekommen. Ich habe wichtige Angelegenheiten mit Euch zu besprechen, die das Wohlergehen von [petition_vassal.GetPrimaryTitle.GetNameNoTier] betreffen, weshalb ich zum nächsten für Euch günstigen Zeitpunkt eine Audienz an Eurem Hof erbitte."
 petition_liege.0001.a: "Findet [petition_vassal.GetTitledFirstNameNoTooltip] und bringt [petition_vassal.Custom('DE_PRO_PER_S_3P_A')] zu mir!"
 petition_liege.0001.a.tt: "Ihr empfangt [petition_vassal.GetTitledFirstName] an Eurem [royal_court|E]"
 petition_liege.0001.b: "Ich bin gerade zu beschäftigt, um mich um [petition_vassal.Custom('DE_PRO_PER_S_3P_A')] zu kümmern."
 petition_liege.0001.b.arrogant: "Pah! [petition_vassal.Custom('DE_ART_IND_N')|U] #EMP [petition_vassal.GetTitleAsNameNoTooltip]#! wird mir doch nicht die Zeit stehlen!"
 petition_liege.0001.b.humble: "Übermittelt [petition_vassal.GetTitledFirstNameNoTooltip] mein tiefstes Bedauern, dass ich [petition_vassal.Custom('DE_PRO_PER_S_3P_A')] nicht sehen kann."
 petition_liege.0001.b.tt: "Ihr schickt [petition_vassal.GetTitledFirstName] fort"
 #Activity End: Vassal learns that liege refuses to hear petition
 petition_liege.0009.opening: "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc: "unglücklicherweise seid Ihr zu einer schwierigen Zeit eingetroffen und ich muss Euch darüber in Kenntnis setzen, dass ich nicht in der Lage bin, Euch und Eure Begleitung in meinen Hallen zu empfangen."
 petition_liege.0009.a: "[petition_liege.Custom('DE_PRO_PER_S_3P_N')|U] weigert sich, mir auch nur #EMP zuzuhören#!? Was hat dieser Mensch für Nerven!"
 #Liege hears petition, makes a decision
 #Title
 petition_liege.0101.t.council_seat: "$petition_liege_header$ Ratsposten"
 petition_liege.0101.t.pay_debt: "$petition_liege_header$ Schuldenbegleichung"
 petition_liege.0101.t.war_aid: "$petition_liege_header$ Militärischer Beistand"
 petition_liege.0101.t.end_war: "$petition_liege_header$ Vasallenkriege beenden"
 petition_liege.0101.t.faction_war: "$petition_liege_header$ Fraktionsauflösung"
 petition_liege.0101.t.county_control: "$petition_liege_header$ Landvogtbitte"
 petition_liege.0101.t.county_convert: "$petition_liege_header$ Priesterförderung"
 petition_liege.0101.t.county_opinion: "$petition_liege_header$ Königlicher Besuch"
 petition_liege.0101.t.fortify_border: "$petition_liege_header$ Grenzbefestigung"
 petition_liege.0101.t.title_liege: "$petition_liege_header$ Titelanspruchsteller"
 petition_liege.0101.t.title_vassal: "$petition_liege_header$ Vasallenanspruchsteller"
 petition_liege.0101.t.construct_city: "$petition_liege_header$ Stadtentwicklung"
 petition_liege.0101.t.construct_temple: "$petition_liege_header$ Gotteshausabsegnung"
 petition_liege.0101.t.development: "$petition_liege_header$ Hauptsitzentwicklung"
 #Desc
 petition_liege.0101.desc: "[petition_vassal.GetTitledFirstName] wird endlich in meine große Halle geführt und verschwendet keine Zeit, ehe [petition_vassal.Custom('DE_PRO_PER_S_3P_N')] auch schon vor meinen Thron tritt und sich tief verneigt.\n\n„Habt Dank, dass Ihr mich empfangt, mein Lehnsherr. Ich komme heute mit einer dringenden Bitte zu Euch:"
 petition_liege.0101.desc.council_seat: "Mein[petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetLadyLord], gewährt mir einen Sitz in Eurem Rat.\n\nMeine Talente werden übersehen, während weniger geeignete [petition_vassal.GetWomenMen] auf den höchsten Ebenen gehört werden: Ich würde gern einen Teil der Bürden des Reichs als Euer [petition_vassal.Custom('GetCouncilPositionRequest')] schultern.“"
 petition_liege.0101.desc.pay_debt: "Ich bin in … finanzielle Schwierigkeiten geraten. Wegen Ereignissen, die vollkommen außerhalb meines Einflussbereichs liegen.\n\nWürdet Ihr mir zum Wohl des Reichs helfen, meinen Kontenbüchern ausgeglichene Bilanzen zu bescheren?“"
 petition_liege.0101.desc.war_aid: "Der Krieg ([petition_war.GetName]) läuft schlecht – [second_party.GetTitledFirstNameNoTooltip] ist im Vorteil.\n\nMein[petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetLadyLord], meine Niederlagen sind auch Eure. Leiht mir Eure Unterstützung. Zum Wohl des Reichs.“"
 petition_liege.0101.desc.end_war: "\n\n[second_party.GetTitledFirstNameNoTooltip] führt Krieg gegen mich und Eure guten, treuen Untertanen in [petition_vassal.GetPrimaryTitle.GetName]! Gewiss schwächen diese inneren Zwiste uns alle nur und ihnen sollte sofort Einhalt geboten werden?“"
 petition_liege.0101.desc.faction_war: "[second_party.GetTitledFirstName] und [second_party.Custom('DE_PRO_POS_S_3P')]e [vassal_faction.GetNameNoTooltip|l] setzen mir zu!\n\nIhr müsst diese frechen Welpen in die Schranken weisen! Zum Wohl des Reichs!“"
 petition_liege.0101.desc.county_control: "[petition_county_example.GetNameNoTooltip] wird von Abweichlern geplagt, die es unmöglich machen, Steuern einzutreiben!\n\nBitte, mein[petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetLadyLord]. Unterstützt mich dabei, diese Nattern zu bändigen. Zum Wohl des Reichs.\""
 petition_liege.0101.desc.county_convert: "Zahlreiche gottlose [petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] bedrängen [petition_county_example.GetNameNoTooltip]!\n\nMeine Priester tun ihr Bestes, doch ich fürchte, sie werden Unterstützung brauchen, falls das Reich von diesem Übel befreit werden soll.“"
 petition_liege.0101.desc.county_opinion: "Ein Siechtum der Unzufriedenheit hat sich in meinen Landen breitgemacht.\n\nMein[petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetLadyLord], ich bin mir sicher, dass der Besuch eines hochrangigen Würdenträgers die Stimmung unter den Menschen aufhellen und sie wieder auf den richtigen Kurs bringen könnte.“"
 petition_liege.0101.desc.fortify_border: "Meine Ländereien stehen zwischen [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] und Euren Feinden!\n\n[petition_county_example.GetNameNoTooltip] ist eine der Marken des Reichs, und seine Verteidigung liegt ebenso in Eurer Verantwortung wie in meiner.“"
 petition_liege.0101.desc.title_liege: "Bei allem gebotenen Respekt, Eure Majestät, aber das Lehen ([petition_claim.GetName]) gehört rechtmäßig mir!\n\nIhr herrscht über ein mächtiges Reich, mein[petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetLadyLord]. Könnt Ihr mir da nicht einen einzigen, kleinen Titel verleihen, auf den ich einen ehrlichen Anspruch habe?“"
 petition_liege.0101.desc.title_vassal: "Das Lehen von [second_party.GetTitledFirstName] ([petition_claim.GetName]) gehört rechtmäßig mir!\n\nMein [petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetLadyLord], Ihr solltet verstehen, wie wichtig Ansprüche auf die Ländereien sind, die wir halten. [second_party.Custom('DE_ART_DEF_S_N')|U] [second_party.GetTitleAsNameNoTooltip] sollte aufgeben, was nicht [second_party.Custom('DE_PRO_PER_S_3P_D')] gehört.“"
 petition_liege.0101.desc.construct_city: "[petition_construct_county.GetName] hat großes Potenzial, doch es mangelt ihm an dringend benötigter Infrastruktur.\n\nMein[petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetLadyLord], von der Finanzierung einer neuen Stadt in [petition_construct.GetName] würde das gesamte Reich allein schon wegen der Auswirkungen auf den Handel Gewinn ziehen.“"
 petition_liege.0101.desc.construct_temple: "Die Gläubigen von [petition_construct_county.GetNameNoTooltip] brauchen eine Stätte zum Ausleben ihres Glaubens.\n\nIch wäre Euer untertänigster Diener, wenn Ihr ein neues Gotteshaus für den [petition_liege.GetFaith.GetAdjectiveNoTooltip|l]en Glauben in [petition_construct.GetName] finanzieren könntet.“"
 petition_liege.0101.desc.development: "Meine Ländereien verblassen verglichen mit Eurem mächtigen Hauptsitz.\n\nBitte wendet einige der Reichtümer von [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] für das bescheidene [petition_county_example.GetName] und zum Gewinn des Reichs als Ganzes auf.“"
 petition_liege.0101.desc.council_first_councillor: "\n\n[petition_vassal.Custom('DE_PRO_PER_S_3P_N')|U] meint also, [petition_vassal.Custom('DE_PRO_PER_S_3P_N')] könne es besser machen als [second_party.GetTitledFirstName] …"
 petition_liege.0101.desc.council_second_councillor: "Vielleicht sollte ich stattdessen [second_councillor.GetTitledFirstName] ersetzen."
 #Accept
 petition_liege.0101.accept.council_seat: "Wohlan denn. Ihr werdet Euren Sitz bekommen."
 petition_liege.0101.accept.council_seat_occupied: "Ihr werdet mir anstelle von [second_party.GetTitledFirstNameNoTooltip] als [second_party.GetCouncilTitle] dienen."
 petition_liege.0101.accept.pay_debt: "Wohlan denn. Eure Schulden sind beglichen."
 petition_liege.0101.accept.war_aid: "Ich kann ein paar Soldaten erübrigen."
 petition_liege.0101.accept: "Ich sehe Euren Punkt. Wohlan denn. Ich werde ein Ende Eurer Kriege erzwingen."
 petition_liege.0101.accept.faction_war: "Diese Verräter werden sich vor mir verantworten müssen."
 petition_liege.0101.accept.county_control: "Die Ordnung wird wiederhergestellt werden."
 petition_liege.0101.accept.county_convert: "Die Kinder des Bösen müssen vertrieben werden."
 petition_liege.0101.accept.county_opinion: "[petition_liege.Custom('DE_ART_DEF_S_N')|U] [petition_liege.GetTitleAsNameNoTooltip] wird sich den Massen zeigen."
 petition_liege.0101.accept.fortify_border: "Eure Grenzen sind meine Grenzen."
 petition_liege.0101.accept.title_liege: "Wohlan denn. Das Land, das Ihr wolltet, gehört Euch."
 petition_liege.0101.accept.title_vassal: "Ich werde Euren Anspruch unterstützen."
 petition_liege.0101.accept.construct_city: "Warum nicht? [petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip] könnte eine neue Stadt gebrauchen."
 petition_liege.0101.accept.construct_temple: "[petition_construct_county.GetNameNoTierNoTooltip] fehlt schon viel zu lange ein ordentlicher Geistlicher."
 petition_liege.0101.accept.development: "Ja, [petition_liege.GetCapitalLocation.GetNameNoTooltip] ist viel zu geschäftig."
 #Bribe gold
 petition_liege.0101.bribe_gold.council_seat: "Mein innerer Zirkel muss sich als finanziell abgesichert beweisen …"
 petition_liege.0101.bribe_gold.war_aid: "Da gäbe es Ausbildung und Ausrüstung. Und nichts davon ist billig."
 petition_liege.0101.bribe_gold: "Ich kann einen Frieden arrangieren, doch Ihr werdet gewisse #EMP Reparationen#! zahlen müssen …"
 petition_liege.0101.bribe_gold.faction_war: "Der Frieden hat seinen eigenen Preis."
 petition_liege.0101.bribe_gold.county_control: "Diese Arbeit ist schwer. Und teuer."
 petition_liege.0101.bribe_gold.county_convert: "[ROOT.Char.GetFaith.WealthGodName] lehrt uns, dass derlei Arbeit ihren Preis hat."
 petition_liege.0101.bribe_gold.county_opinion: "Diese Besuche lösen viele Kosten aus."
 petition_liege.0101.bribe_gold.fortify_border: "Kommt. Ihr wisst doch, dass solche Maßnahmen teuer sind."
 petition_liege.0101.bribe_gold.title_liege: "Wie viel ist Euch Euer Anspruch wert?"
 petition_liege.0101.bribe_gold.title_vassal: "Was liegt Euch daran, [petition_vassal.GetFirstNameNoTooltip]?"
 petition_liege.0101.bribe_gold.construct_city: "Ihr wisst doch sicher, wie teuer derlei Dinge sind …"
 petition_liege.0101.bribe_gold.construct_temple: "Ihr werdet doch sicher einen Anbau finanzieren?"
 petition_liege.0101.bribe_gold.development: "Natürlich, doch da wird eine kleine Vergütung nötig sein."
 #Bribe favor
 petition_liege.0101.bribe_favor.council_seat: "Solche Gesten der Gunst müssen zurückgezahlt werden."
 petition_liege.0101.bribe_favor.pay_debt: "Eines Tages werde ich Euch dazu anhalten, Eure Schuld zu begleichen."
 petition_liege.0101.bribe_favor.war_aid: "Ich erwarte Eure Hilfe, falls ich sie brauche."
 petition_liege.0101.bribe_favor: "[second_party.GetFirstNameNoTooltip] wird das nicht gefallen. Ihr werdet mir etwas schulden …"
 petition_liege.0101.bribe_favor.faction_war: "Meine Gefallen vergisst man lieber nicht."
 petition_liege.0101.bribe_favor.county_control: "Ich werde Euch helfen, doch Ihr müsst auch mir helfen."
 petition_liege.0101.bribe_favor.county_convert: "Solange Ihr Euch an diesen Tag erinnert und an die Hilfe, die ich Euch bot."
 petition_liege.0101.bribe_favor.county_opinion: "Ein Gefallen für einen Gefallen."
 petition_liege.0101.bribe_favor.fortify_border: "Wenn ich das tue, müsst Ihr meinem Ruf Folge leisten."
 petition_liege.0101.bribe_favor.title_liege: "Ich würde das, was man mir schuldet, nicht so rasch vergessen."
 petition_liege.0101.bribe_favor.title_vassal: "Dieser Gefallen muss in vollem Umfang vergolten werden."
 petition_liege.0101.bribe_favor.construct_city: "Wohlan denn, doch Ihr werdet mir im Gegenzug etwas schulden."
 petition_liege.0101.bribe_favor.construct_temple: "[petition_liege.GetFaith.HighGodName] wird Eure Schuld bezeugen."
 petition_liege.0101.bribe_favor.development: "[petition_vassal.GetCapitalLocation.GetNameNoTooltip] wird wachsen, doch #EMP Ihr#! werdet mir etwas schulden."
 #Repay favor
 petition_liege.0101.repay_favor: "Meine Schuld bei Euch endet hier."
 #Bribe factions
 petition_liege.0101.bribe_factions.council_seat: "Meine Ratsherren müssen unangreifbar sein."
 petition_liege.0101.bribe_factions.pay_debt: "Ihr steht in meiner Schuld und müsst entsprechend handeln."
 petition_liege.0101.bribe_factions.war_aid: "Schwört mir Eure Treue und Ihr werdet meine Männer kriegen."
 petition_liege.0101.bribe_factions: "Ich kann #EMP keinerlei#! innere Zwietracht dulden. #EMP Punkt#!."
 petition_liege.0101.bribe_factions.faction_war: "Seid damit vorsichtig, denn ich erwarte dasselbe von Euch."
 petition_liege.0101.bribe_factions.county_control: "Ich darf mich doch im Gegenzug auch auf Euch verlassen, oder?"
 petition_liege.0101.bribe_factions.county_convert: "Beweist Eure Treue und ich entsende die [ROOT.Char.GetFaith.AltPriestTermPlural]."
 petition_liege.0101.bribe_factions.county_opinion: "Ich kann erscheinen, doch Ihr müsst von der Politik ablassen."
 petition_liege.0101.bribe_factions.fortify_border: "Eure Treue für Euren Seelenfrieden."
 petition_liege.0101.bribe_factions.title_liege: "Ich könnte davon lassen, doch dafür erwarte ich Eure Treue."
 petition_liege.0101.bribe_factions.title_vassal: "Für diesen Titel will ich Eure niemals endende Treue."
 petition_liege.0101.bribe_factions.construct_city: "Diese Stadt wird ein Zeichen Eurer Treue zu mir sein."
 petition_liege.0101.bribe_factions.construct_temple: "Entsagt Eurer Fraktion und Ihr bekommt Euer Gotteshaus."
 petition_liege.0101.bribe_factions.development: "Eure Treue ist ein angemessener Preis für diese Güte."
 #Bribe contract
 petition_liege.0101.bribe_contract.council_seat: "Großzügige Beiträge werden Euch einen Sitz sichern."
 petition_liege.0101.bribe_contract.pay_debt: "Als Form der Vergütung werde ich Eure Verpflichtungen erhöhen."
 petition_liege.0101.bribe_contract.war_aid: "Geschenke müssen in beide Richtungen gemacht werden."
 petition_liege.0101.bribe_contract.vassal_war: "Was seid Ihr bereit, mir für den Frieden zu geben?"
 petition_liege.0101.bribe_contract.faction_war: "Stellt Eure Dankbarkeit zur Schau und ich werde helfen."
 petition_liege.0101.bribe_contract.county_control: "Ordnung hat ihren Preis, und dieser muss zurückgezahlt werden."
 petition_liege.0101.bribe_contract.county_convert: "Diese Unterstützung wird mit größerer Verantwortung vergolten."
 petition_liege.0101.bribe_contract.county_opinion: "Ich darf darauf vertrauen, dass die Früchte der Zufriedenstellung geteilt werden?"
 petition_liege.0101.bribe_contract.fortify_border: "Eure Verpflichtungen werden steigen, um meine Auslagen zu decken."
 petition_liege.0101.bribe_contract.title_liege: "Diese Ländereien kommen mit größeren Verpflichtungen."
 petition_liege.0101.bribe_contract.title_vassal: "Sofern Ihr mehr beitragt, als [second_party.Custom('DE_PRO_PER_S_3P_N')] es getan hat."
 petition_liege.0101.bribe_contract.construct_city: "Die Kosten werden durch größere Verpflichtungen ausgeglichen."
 petition_liege.0101.bribe_contract.construct_temple: "Ich werde Eure Bürde schultern, wenn Ihr meine schultert."
 petition_liege.0101.bribe_contract.development: "Ich erwarte einen Anteil an Euren Gewinnen."
 #Refuse
 petition_liege.0101.refusal.council_seat: "Es gilt hier noch andere Dinge zu bedenken."
 petition_liege.0101.refusal.pay_debt: "Die Kontenbücher meiner Vasallen gehen allein sie etwas an."
 petition_liege.0101.refusal.war_aid: "Ihr müsst Euch selbst um Euren Sieg kümmern."
 petition_liege.0101.refusal: "Wenn Ihr zu schwach zum Herrschen seid, solltet Ihr es vielleicht auch nicht tun."
 petition_liege.0101.refusal.faction_war: "Ich werde nicht Eure Schlachten für Euch schlagen."
 petition_liege.0101.refusal.county_control: "Eure Ländereien kommen mit Verpflichtungen, [petition_vassal.GetTitleAsNameNoTooltip]."
 petition_liege.0101.refusal.county_convert: "Diese Seelen sind Eure Untertanen und somit auch #EMP Euer#! Ärgernis."
 petition_liege.0101.refusal.county_opinion: "Leider bin ich für derlei Frivolitäten zu beschäftigt."
 petition_liege.0101.refusal.fortify_border: "Ich habe meine eigenen Burgen instand zu halten."
 petition_liege.0101.refusal.title_liege: "Auch ich erhebe Anspruch auf [petition_claim.GetNameNoTierNoTooltip]."
 petition_liege.0101.refusal.title_vassal: "Euer Anspruch ist nur so stark wie Euer Schwertarm."
 petition_liege.0101.refusal.construct_city: "Eure Ländereien liegen in Eurer eigenen Verantwortlichkeit."
 petition_liege.0101.refusal.construct_temple: "Die Frommen finanzieren ihre Gotteshäuser in der Regel selbst."
 petition_liege.0101.refusal.development: "Leider sind manche Lande gesegneter als andere."
 #Council
 petition_liege.0101.council_second_occupied: "[second_councillor.GetTitledFirstNameNoTooltip] wird als [second_councillor.GetCouncilTitle] zurücktreten."
 petition_liege.0101.council_second: "Mir schwebt da schon etwas für Euch vor."
 #War Aid
 petition_liege.0101.war_aid_join: "Wir werden [second_party.GetFirstNameNoTooltip] zu Fall bringen."
 #Tooltips
 petition_liege.0101.additional_effects: "Modifiziert die Akzeptanz auf folgende Weise:"
 petition_liege.0101.bribe_given: "Falls [petition_vassal.Custom('DE_PRO_PER_S_3P_N')] Euer Gegenangebot annimmt"
 petition_liege.0101.bribe_refused: "Falls [petition_vassal.Custom('DE_PRO_PER_S_3P_N')] Euer Gegenangebot ablehnt"
 #Liege grants petition
 petition_liege.0201.t: "$petition_liege_header$ angenommen"
 petition_liege.0201.desc.intro: "Ich werde in den Thronsaal von [petition_liege.GetTitledFirstName] eskortiert, wo [petition_liege.Custom('DE_PRO_PER_S_3P_N')] mir bedeutet, mich [petition_liege.Custom('DE_PRO_PER_S_3P_D')] zu nähern und [petition_liege.Custom('DE_PRO_PER_S_3P_A')|U] anzusprechen."
 petition_liege.0201.desc.council_seat: "\n\nIch lege meine Fähigkeiten dar – sowohl die bereits unter Beweis gestellten als auch alle anderen –, die mich zu einem geeigneten Kandidaten machen, der neue [petition_vassal.Custom('GetCouncilPositionRequest')] von [petition_liege.GetTitleAsNameNoTooltip] zu sein, und erbitte so einen Posten als [petition_liege.Custom('DE_PRO_POS_S_3P')] Berater."
 petition_liege.0201.desc.war_aid: "\n\nMein[petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetLadyLord] wird von mir angefleht, meine gerechte Sache mit [petition_liege.Custom('DE_PRO_POS_S_3P')]er Macht zu unterstützen, wo [petition_liege.Custom('DE_PRO_PER_S_3P_N')] nur kann, damit ein treuer Vasall des Reichs keine Niederlage erleidet."
 petition_liege.0201.desc.pay_debt: "\n\n[petition_liege.Custom('DE_ART_DEF_S_N')|U] [petition_liege.GetTitleAsNameNoTooltip] wird von mir inständig gebeten, die großen Herausforderungen zu verstehen, denen sich mein Lehen gegenübersah und die meine Schatzkammern geleert haben, weshalb ich [petition_liege.Custom('DE_PRO_PER_S_3P_A')] nun auch anflehe, meine Schulden zu begleichen …"
 petition_liege.0201.desc.vassal_war: "\n\nIch umreiße die Ursachen und die Ereignisse meiner andauernden Spannungen mit [second_party.GetTitledFirstName]. [petition_liege.Custom('DE_ART_DEF_S_N')|U] [petition_liege.GetTitleAsNameNoTooltip] wird von mir darum gebeten, einen Frieden zu erzwingen, um ein Ende des Blutvergießens in [petition_liege.Custom('DE_PRO_POS_S_3P')]em Reich herbeizuführen."
 petition_liege.0201.desc.faction_war: "\n\nIch fasse die Ereignisse zusammen, die zum offenen Verrat von [second_party.GetTitledFirstName] und [second_party.Custom('DE_PRO_POS_S_3P')]er [vassal_faction.GetName] geführt haben, und [petition_liege.Custom('DE_ART_DEF_S_N')] [petition_liege.GetTitleAsNameNoTooltip] bekommt meine Bitte zu hören, dass er sie zum Aufgaben zwingt."
 petition_liege.0201.desc.county_control: "\n\nIch beschreibe sorgfältig die Widrigkeiten, denen sich mein Lehen gegenübersieht, und dass es sich meiner Autorität widersetzt und von Vagabunden geplagt wird, weshalb ich auch Beistand bei der Wiederherstellung der Ordnung erbitte."
 petition_liege.0201.desc.county_convert: "\n\nEifrig erläutere ich die Lage in meinem Lehen und meinen Bedarf an Unterstützung, um die sündigen Massen zurück ins Licht zu führen."
 petition_liege.0201.desc.county_opinion: "\n\nIch erläutere die Unzufriedenheit in meinem Reich und wie viel Auftrieb ein einfacher Besuch seitens [petition_liege.Custom('DE_ART_DEF_S_G')] [petition_liege.GetTitleAsNameNoTooltip][petition_liege.Custom('DE_END_NOU_S_GS_N')] dem einfachen Volk verschaffen würde."
 petition_liege.0201.desc.fortify_border: "\n\nKühl skizziere ich die Bedrohung, die die Nachbarn des Reichs darstellen und lenke so die Aufmerksamkeit auf [second_party.GetPrimaryTitle.GetName] und die Gefahren für meine Ländereien."
 petition_liege.0201.desc.title_liege: "\n\nRespektvoll bekräftige ich meinen legitimen Anspruch auf [petition_liege.Custom('DE_PRO_POS_S_3P')] Lehen ([petition_claim.GetName]), liefere die umfangreichen Dokumente ab, die dies belegen, und warte darauf, dass [petition_liege.Custom('DE_ART_DEF_S_N')] [petition_liege.GetTitleAsNameNoTooltip] antwortet."
 petition_liege.0201.desc.title_vassal: "\n\nGeschickt präsentiere ich die Belege für meinen Anspruch auf das Lehen ([petition_claim.GetName]) und unterstreiche, wie viel stärker er als der von [second_party.GetTitledFirstName] ist."
 petition_liege.0201.desc.construct_city: "\n\nIch lege meine Argumente für die Entwicklung der Siedlung [petition_construct.GetName] in [petition_construct_county.GetName] dar und liste alle Vorzüge dessen so auf, wie ich es geübt habe."
 petition_liege.0201.desc.construct_temple: "\n\nIch spreche mich in aller Demut für ein neues Gotteshaus in [petition_construct_county.GetName] aus, das in der Siedlung [petition_construct.GetName] errichtet werden sollte."
 petition_liege.0201.desc.development: "\n\nIch erkläre umfassend, wie unterschiedlich die Lage in [petition_county_example.GetName] und [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] ist und was man tun könnte, um wieder für mehr Ausgewogenheit zu sorgen."
 petition_liege.0201.desc.bridge: "\n\nNachdem [petition_liege.Custom('DE_PRO_PER_S_3P_N')] der Ansprache gelauscht hat, lächelt [petition_liege.Custom('DE_PRO_PER_S_3P_N')] mich freundlich an und sagt: „Aber unbedingt, [petition_liege.Custom2('RelationToMeShort', petition_vassal)]! Ich werde gleich meine Leute entsenden, um sich dieser Sache anzunehmen.“"
 petition_liege.0201.desc.council_second_party: "Ich kann es sicherlich nicht schlechter machen als [second_party.GetFullName] …"
 petition_liege.0201.a: "Habt Dank, mein Lehnsherr!"
 petition_liege_accept_tt: "Eure Bitte ist angenommen"
 #Liege asks for something in return
 petition_liege.0205.t: "$petition_liege_header$ Gegenangebot"
 petition_liege.0205.desc.intro: "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge: "\n\nNachdem [petition_liege.Custom('DE_PRO_PER_S_3P_N')] sich die Ansprache angehört hat, sitzt [petition_liege.Custom('DE_PRO_PER_S_3P_N')] einige Augenblicke lang schweigend da und bedenkt meine Bitte.\n\nSchließlich spricht [petition_liege.Custom('DE_PRO_PER_S_3P_N')] mich an: „Ihr habt einige gute Punkte vorgetragen, doch wenn ich Eurer Bitte stattgeben soll, brauche ich etwas als Gegenleistung. Gewiss erkennt Ihr, wie wir beide einen Gewinn daraus zögen, wenn wir zu einer Übereinkunft kämen?“"
 petition_liege.0205.counter: "Mein[petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetTitleAsNameNoTooltip], vielleicht habe ich das schlecht erklärt …"
 petition_liege.0205.a: "Ein faires Angebot – ich nehme es an."
 petition_liege.0205.b: "Treibt Ihr Scherze? Ich werde doch jetzt schon an meine Grenzen getrieben!"
 petition_liege_skillcheck_counter_tt: "Versucht, Euren Lehnsherrn auf andere Weise zu überzeugen"
 #Liege refuses petition (end)
 petition_liege.0209.t: "$petition_liege_header$ abgelehnt"
 petition_liege.0209.desc.intro: "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge: "\n\nNachdem [petition_liege.Custom('DE_PRO_PER_S_3P_N')] sich die Rede angehört hat, runzelt [petition_liege.Custom('DE_PRO_PER_S_3P_N')] die Stirn und weist mich zurück."
 petition_liege.0209.desc.bridge.apologetic: "$petition_liege.0209.desc.bridge$ „Ich bitte um Entschuldigung, doch zum Wohle von [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] muss ich Eure Bitte ablehnen.“"
 petition_liege.0209.desc.bridge.unapologetic: "$petition_liege.0209.desc.bridge$ „#EMP Das#! ist die dringende Angelegenheit, die Ihr mit mir besprechen musstet? Nein. Auf keinen Fall. Wenn Ihr mich jetzt entschuldigen würde. Ich habe mich um Dinge zu kümmern, die tatsächlich #EMP wichtig#! sind.“"
 petition_liege.0209.desc.bridge.favor: "$petition_liege.0209.desc.bridge$ „Es tut mir aufrichtig leid, doch ich werde nicht in der Lage sein, diese Bitte zu erfüllen. Wenn ich könnte, würde ich Euch geben, was Ihr wünscht, aber bitte lasst es mit diesem Versprechen eines zukünftigen Gefallens genug sein.“"
 petition_liege.0209.counter: "Wartet, mein[petition_liege.Custom('DE_END_PRO_S_N')] [petition_liege.GetLadyLord]! Hört mich an!"
 petition_liege.0209.a: "O weh."
 petition_liege.0209.favor: "Wohlan denn."
