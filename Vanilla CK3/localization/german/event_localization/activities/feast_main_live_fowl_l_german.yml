l_german:
 feast_main_live_fowl.0002.t:1 "$feast_header$ Vogelwild"
 feast_main_live_fowl.0002.entremets_served:0 "Diener servierten beeindruckend verzierte Zwischengänge: mehrere exotische Vögel, gerupft, gekocht, gefüllt und danach wieder in ihr prächtiges Federkleid gewandet. Als jedoch [fowl_dinner_target.GetTitledFirstName] gerade das Messer an einem der Tiere ansetzen wollte, regte sich dieses mit einem Mal kreischend! [ROOT.GetCharacter.Custom('exotic_fowl_type')], dich hat man wohl gar nicht gebraten! Das Tier pickte [fowl_dinner_target.GetTitledFirstName] in die Nase, ehe es zwischen die schreienden und lachenden Gäste flatterte."
 feast_main_live_fowl.0002.bird_killed:0 "\n\nDie Flucht des Federviehs endete schon bald, als [fowl_bird_killer.GetTitledFirstName] sich aus dem Stuhl erhob und es mit kalter Nüchternheit am Hals packte. Eine kurze Handbewegung, ein lautes Knacken und die ganze Halle schwieg. Man hörte allein das Wehklagen von [fowl_dinner_target.GetFirstName], als dies[fowl_dinner_target.Custom('DE_END_ADJ_IND_S_N')] sich die blutende Nase hielt."
 feast_main_live_fowl.0002.bird_chased_by_character:0 "\n\nAls der Vogel wild herumflatterte, stellte sich [fowl_bird_chaser.GetTitledFirstName] der Herausforderung. Es erwies sich als höchst unterhaltsam, wie [fowl_bird_chaser.Custom('DE_PRO_PER_S_3P_N')] der Kreatur verzweifelt über die Tische hinweg nachstellte. Am Ende schaffte [fowl_bird_chaser.Custom('DE_PRO_PER_S_3P_N')] es, den exotischen Vogel in Richtung der Türen der großen Halle zu scheuchen, wo das Tier dann in die frische Luft unter dem Sternenhimmel entkommen konnte."
 feast_main_live_fowl.0002.bird_chased_away:0 "\n\nAls der Vogel wild herumflatterte, versuchte eine Schar von Dienern zu verhindern, dass er andere Gerichte umwarf. Am unterhaltsamsten war jedoch, wie der Koch das Tier mit seiner Kelle verfolgte und es schließlich durch die Türen der großen Halle jagte, durch die es dann in die Nacht entkam."
 feast_main_live_fowl.0002.a:0 "Welch ein Tumult!"
 feast_main_live_fowl.0003.t:1 "$feast_header$ Vogelwild"
 feast_main_live_fowl.0003.entremets_served:0 "Diener servierten beeindruckend verzierte Zwischengänge: mehrere exotische Vögel, gerupft, gekocht, gefüllt und danach wieder in ihr prächtiges Federkleid gewandet. Als jedoch [fowl_dinner_target.GetTitledFirstName] gerade das Messer an einem der Tiere ansetzen wollte, regte sich dieses mit einem Mal kreischend! [ROOT.GetCharacter.Custom('exotic_fowl_type')], dich hat man wohl gar nicht gebraten! Das Tier pickte [fowl_dinner_target.GetFirstName] in die Nase, ehe es zwischen die schreienden und lachenden Gäste flatterte."
 feast_main_live_fowl.0003.bird_killed:0 "\n\nDie Flucht des Federviehs endete schon bald, als [fowl_bird_killer.GetTitledFirstName] sich aus dem Stuhl erhob und es mit kalter Nüchternheit am Hals packte. Eine kurze Handbewegung, ein lautes Knacken und die ganze Halle schwieg.\n\nMan hörte allein das Wehklagen von [fowl_dinner_target.GetFirstName], als dies[fowl_dinner_target.Custom('DE_END_ADJ_IND_S_N')] sich die blutende Nase hielt."
 feast_main_live_fowl.0003.bird_chased_by_character:0 "\n\nAls der Vogel wild herumflatterte, stellte sich [fowl_bird_chaser.GetTitledFirstName] der Herausforderung. Es erwies sich als höchst unterhaltsam, wie [fowl_bird_chaser.Custom('DE_PRO_PER_S_3P_N')] der Kreatur verzweifelt über die Tische hinweg nachstellte. Am Ende schaffte [fowl_bird_chaser.Custom('DE_PRO_PER_S_3P_N')] es, den exotischen Vogel in Richtung der Türen der großen Halle zu scheuchen, wo das Tier dann in die Nacht entkam."
 feast_main_live_fowl.0003.bird_chased_away:0 "Als der Vogel wild herumflatterte, versuchte eine Schar von Dienern zu verhindern, dass er andere Gerichte umwarf und das ganze Essen verdarb. Am unterhaltsamsten war jedoch, wie der Koch das Tier mit seiner Kelle verfolgte und es schließlich durch die Türen der großen Halle jagte, durch die es dann in die Nacht entkam."
 feast_main_live_fowl.0003.a:0 "Ah, es ist kein richtiges Festmahl, wenn niemandem ein Streich gespielt wird."
 feast_main_live_fowl.0004.t:1 "$feast_header$ Vogelwild"
 feast_main_live_fowl.0004.entremets_served:1 "Zwischen den Mahlzeiten tragen Diener beeindruckend kunstfertige Gerichte als Zwischengänge heraus, die das Können der Köche zur Schau stellen: Einer der prunkvollen Gänge waren mehrere exotische Vögel, gerupft, gekocht, gefüllt und danach wieder in ihr prächtiges Federkleid gewandet.\nAls ich gerade mein Messer ansetzen wollte, regte sich die Bestie mit einem Mal kreischend! Einer der Vögel war wohl dem Kochtopf entgangen! Er pickte nach meiner Nase, ehe er zwischen die schreienden und lachenden Gäste flog."
 feast_main_live_fowl.0004.bird_killed:0 "\n\nDie Flucht des Federviehs endete schon bald, als [fowl_bird_killer.GetTitledFirstName] sich aus dem Stuhl erhob und es mit kalter Nüchternheit am Hals packte. Eine kurze Handbewegung, ein lautes Knacken und die ganze Halle schwieg.\n\nIch saß da, hielt mir die blutende Nase und verfluchte wehklagend den Namen unserer Gastgeberschaft."
 feast_main_live_fowl.0004.bird_chased_by_character:1 "\n\nAls der Vogel wild herumflatterte, stellte sich [fowl_bird_chaser.GetTitledFirstName] der Herausforderung und jagte der Kreatur verzweifelt nach. Am Ende schaffte [fowl_bird_chaser.Custom('DE_PRO_PER_S_3P_N')] es, den exotischen Vogel in Richtung der Türen der großen Halle zu scheuchen, wo das Tier entkommen konnte.\n\nIch saß vor Schmerz jammernd da, hielt mir die blutende Nase und verfluchte den Namen unserer Gastgeberschaft."
 feast_main_live_fowl.0004.bird_chased_away:0 "\n\nAls der Vogel wild herumflatterte, versuchte eine Schar von Dienern zu verhindern, dass er andere Gerichte umwarf. Am unterhaltsamsten war jedoch, als der Koch das Tier mit seiner Kelle verfolgte und es schließlich durch die Türen der großen Halle jagte, durch die es dann in die Nacht entkam.\nIch saß vor Schmerz jammernd da, hielt mir die blutende Nase und verfluchte den Namen unserer Gastgeberschaft."
 feast_main_live_fowl.0004.a:0 "Vögel sind so viel stärker, als man denkt …"
 feast_main_live_fowl.0005.t:1 "$feast_header$ Vogelwild"
 feast_main_live_fowl.0005.entremets_served:0 "Diener servierten beeindruckend verzierte Zwischengänge: mehrere exotische Vögel, gerupft, gekocht, gefüllt und danach wieder in ihr prächtiges Federkleid gewandet. Als jedoch [fowl_dinner_target.GetTitledFirstName] gerade das Messer an einem der Tiere ansetzen wollte, regte sich dieses mit einem Mal kreischend! Es pickte [fowl_dinner_target.Custom('DE_PRO_PER_S_3P_A')] in die Nase, ehe es zwischen die schreienden und lachenden Gäste flatterte."
 feast_main_live_fowl.0005.bird_killed:0 "\n\nIrgendwann reichte es mir, und als der Vogel an mir vorbeiflog, krallte ich ihn mir. Die ganze Halle erstarrte, als ich ihm den Hals umdrehte bis es knackte. Das zusammengesackte Häufchen Federn blieb auf dem Boden liegen, bis alle fertig gegessen hatten."
 feast_main_live_fowl.0005.a:0 "Ah, dieses Gefühl, wenn etwas sein Leben in meinen Händen aushaucht …"
 feast_main_live_fowl.0006.t:1 "$feast_header$ Vogelwild"
 feast_main_live_fowl.0006.entremets_served:0 "Diener servierten beeindruckend verzierte Zwischengänge: mehrere exotische Vögel, gerupft, gekocht, gefüllt und danach wieder in ihr prächtiges Federkleid gewandet. Als jedoch [fowl_dinner_target.GetTitledFirstName] gerade das Messer an einem der Tiere ansetzen wollte, regte sich dieses mit einem Mal kreischend! Es pickte [fowl_dinner_target.Custom('DE_PRO_PER_S_3P_A')] in die Nase, ehe es zwischen die schreienden und lachenden Gäste flatterte."
 feast_main_live_fowl.0006.bird_chased_by_character:0 "\n\nIch ergriff sofort die Gelegenheit, Eindruck bei den anderen Gästen zu schinden. Mit gebieterischen Bewegungen befehligte ich den Vogel in Richtung Ausgang. Obwohl der Weg über mehrere Tische führte und obwohl ich das Tier womöglich ein wenig zu eifrig verfolgte, war es doch ein beeindruckender Anblick. Als der kleine Drache in die Nacht entschwand, hatte ich doch das Gefühl, dass da eine Verbindung zwischen uns entstanden war."
 feast_main_live_fowl.0006.a:0 "Augenblick. Lachen mich die Leute da etwa aus?"
 feast_main_live_fowl.1001.t:1 "$feast_header$ Das Vogelmahl: Schmerzhafte Erinnerungen"
 feast_main_live_fowl.1001.desc:1 "Dieser verfluchte Vogel beim Festmahl! Ich dachte, die Wunde, die er mir geschlagen hatte, würde sauber heilen, doch stattdessen hat sie eine üble Narbe quer über meinem Gesicht hinterlassen!"
 feast_main_live_fowl.1001.a:0 "Sie wird mich auf ewig an meinen wahren Erzfeind erinnern …"
 fowl_dinner_peacock:0 "Pfau"
 fowl_dinner_child:0 "farbenfroher Vogel"
 feast_main_live_fowl.9001.t:1 "$feast_header$ Das Festmahl endet"
 feast_main_live_fowl.9001.bird_killer:0 "Das Festmahl von [host_saying_goodbye.GetTitledFirstName] endet.\n\nDie meisten Gäste ziehen zufrieden nach Hause. Außer vielleicht [fowl_dinner_target.GetFirstName]: [fowl_dinner_target.Custom('DE_PRO_PER_S_3P_N')|U] hält sich noch immer die Stelle, an der der exotische Vogel [fowl_dinner_target.Custom('DE_PRO_PER_S_3P_A')] in die Nase gepickt hat.\n\nAußerdem scheint auch niemand gemeinsam mit [fowl_bird_killer.GetFirstName] aufbrechen zu wollen, nachdem dies[fowl_bird_killer.Custom('DE_END_ADJ_NUL_S_N')] den Vogel auf zu grausame Weise erlegt hat."
 feast_main_live_fowl.9001.no_bird_killer:0 "Das Festmahl von [host_saying_goodbye.GetTitledFirstName] endet.\n\nDie meisten Gäste ziehen zufrieden nach Hause. Außer vielleicht [fowl_dinner_target.GetFirstName]: [fowl_dinner_target.Custom('DE_PRO_PER_S_3P_N')|U] hält sich noch immer die Stelle, an der der exotische Vogel [fowl_dinner_target.Custom('DE_PRO_PER_S_3P_A')] in die Nase gepickt hat."
 feast_main_live_fowl.9001.a:0 "Bis zum nächsten Mal, mein[host_saying_goodbye.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host_saying_goodbye'))]!"
 feast_main_live_fowl.9002.t:1 "$feast_header$ Mein Festmahl endet"
 feast_main_live_fowl.9002.bird_killer:0 "Nach Tagen und Nächten freudigen Beisammenseins endet mein Festmahl.\n\nDie meisten Gäste ziehen zufrieden nach Hause. Außer vielleicht [fowl_dinner_target.GetFirstName]: [fowl_dinner_target.Custom('DE_PRO_PER_S_3P_N')|U] hält sich noch immer die Stelle, an der der exotische Vogel [fowl_dinner_target.Custom('DE_PRO_PER_S_3P_A')] in die Nase gepickt hat.\n\nAußerdem scheint auch niemand gemeinsam mit [fowl_bird_killer.GetFirstName] aufbrechen zu wollen, nachdem dies[fowl_bird_killer.Custom('DE_END_ADJ_NUL_S_N')] den Vogel auf zu grausame Weise erlegt hat."
 feast_main_live_fowl.9002.no_bird_killer:0 "Nach Tagen und Nächten freudigen Beisammenseins endet mein Festmahl.\n\nDie meisten Gäste ziehen zufrieden nach Hause. Außer vielleicht [fowl_dinner_target.GetFirstName]: [fowl_dinner_target.Custom('DE_PRO_PER_S_3P_N')|U] hält sich noch immer die Stelle, an der der exotische Vogel [fowl_dinner_target.Custom('DE_PRO_PER_S_3P_A')] in die Nase gepickt hat."
 feast_main_live_fowl.9002.a:0 "Ich werde Euch alle erneut zu mir rufen, meine Vasallen."
 feast_main_live_fowl.9003.bird_killer:0 "Endlich ist das Festmahl vorbei!\n\nAlle anderen hatten offenbar eine vergnügliche Zeit, während ich den Schmerz ertragen musste, den mir dieses verfluchte Tier zugefügt hat!\n\nIch sollte [fowl_bird_killer.GetFirstName] wohl dafür danken, dass [fowl_bird_killer.Custom('DE_END_PRO_S_N')] diese bösartige Kreatur aus der Hölle erlegt hat. Ich fürchte mich nur ein bisschen davor, [fowl_bird_killer.Custom('DE_END_PRO_S_D')] zu nahe zu kommen."
 feast_main_live_fowl.9003.no_bird_killer:0 "Endlich ist das Festmahl vorbei!\n\nAlle anderen hatten offenbar eine vergnügliche Zeit, während ich den Schmerz ertragen musste, den mir dieses verfluchte Tier zugefügt hat! Ich hätte eine bessere Behandlung von [host_saying_goodbye.GetTitledFirstName] erwartet.\n\nSei’s drum. Beim nächsten Festmahl zeige ich es ihnen allen!"
 feast_main_live_fowl.9003.a:0 "Ja, ja, bis bald."
 feast_main_live_fowl.9004.desc:0 "Das Festmahl von [host_saying_goodbye.GetTitledFirstName] endet. Die Leute lachen, als sie abreisen, bis sie mich sehen und plötzlich verstummen. Ich weiß, dass das Bild, wie ich dem Vogel den Hals umdrehe, in ihr Gedächtnis eingebrannt ist. Ich zumindest kann mich noch sehr gut an das Gefühl erinnern, als das Leben aus dem hilflosen Körper entwich.\n\nSchön, dass sie mich fürchten. Zumindest ein wenig."
 feast_main_live_fowl.9004.a:0 "So furchtbar war das Festmahl ja doch nicht."
 feast_main_live_fowl.9005.desc:0 "Das Festmahl von [host_saying_goodbye.GetTitledFirstName] ist vorbei. Offenbar hatten die meisten Gäste ihren Spaß, auch wenn ich mir wünschte, dass sie nicht so viel darüber redeten, wie ich über die Tische lief.\n Zumindest dankte [fowl_dinner_target.GetFirstName] mir dafür, dass ich den Vogel verjagte, nachdem dieser [fowl_dinner_target.Custom('DE_END_PRO_S_A')] angegriffen hatte."
 feast_main_live_fowl.9005.a:0 "Beim nächsten Festmahl reiße ich mich ein wenig mehr zusammen."
