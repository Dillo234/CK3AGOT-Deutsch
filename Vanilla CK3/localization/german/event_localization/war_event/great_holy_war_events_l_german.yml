 #
 great_holy_war.0011.christian.t:0 "Kreuzritterkönige"
 great_holy_war.0011.muslim.t:0 "Erneuter Dschihad"
 great_holy_war.0011.pagans.t:0 "Die Rache der alten Götter"
 great_holy_war.0011.fallback.t:0 "Militaristische [awakening_faith.GetAdherentNamePlural]"
 great_holy_war.0011.catholic.rome.desc:0 "Die Heilige Stadt Rom, Sitz des Papstes, ist von den Ungläubigen erobert worden. Als Antwort darauf hat der Exilpapst, [ghw_first_sponsor.Custom('DE_PRO_POS_S_3P')|U]e Heiligkeit [ghw_first_sponsor.GetTitledFirstName], einen Plan zum Schmieden eines Bündnisses christlicher Herrscher bekannt gegeben, um die Ewige Stadt zurückzuerobern."
 great_holy_war.0011.christian.europe.desc:0 "Das Herzland des abendländischen Christentums wird von den Ungläubigen belagert! Verzweifelte christliche Herrscher haben [ghw_first_sponsor.Custom('DE_PRO_POS_S_3P')|U] Heiligkeit [ghw_first_sponsor.GetTitledFirstName] überredet, ein großes und gerechtes Bündnis zur Vertreibung der Heiden im Namen von [awakening_faith.WarGodName] zu schmieden."
 great_holy_war.0011.christian.byzantion.desc:0 "Das Oströmische Reich. Byzanz, das standhafte Bollwerk des Christentums gegen die mohammedanischen Ungläubigen im Orient, droht unterzugehen. Aufgrund der Notlage hat [ghw_first_sponsor.Custom('DE_PRO_POS_S_3P')|U]e Heiligkeit [ghw_first_sponsor.GetTitledFirstName] die Möglichkeit einer groß angelegten Invasion durch vereinte christliche Heere in Betracht gezogen."
 great_holy_war.0011.catholic.jerusalem.desc:0 "Christliche Pilger im Heiligen Land erleben schiere Martyrien, und die Wege dorthin sind voller Gefahren.\n\nZum Schutz der Pilger und um Jerusalem für Christus und seine Gläubigen zu sichern, hat [ghw_first_sponsor.Custom('DE_PRO_POS_S_3P')|U]e Heiligkeit [ghw_first_sponsor.GetTitledFirstName] die Möglichkeit einer groß angelegten Invasion durch vereinte christliche Heere in Betracht gezogen."
 great_holy_war.0011.christian.fallback.desc:0 "Zu lange schon wird den [awakening_faith.GetAdjective]en Getreuen von Ketzern und Ungläubigen zugesetzt. Wir werden nicht länger dulden, dass unsere heiligen Stätten von Gotteslästerern geschändet werden und falsche Propheten unseren Glauben verspotten. Es ist an der Zeit, dass die wahren Anhänger des Kriegsgottes sich vereinen und gegen die Ungläubigen zu Felde ziehen!"
 great_holy_war.0011.muslim.mecca.desc:0 "Das Unfassbare ist geschehen! Die Heilige Stadt Mekka ist an die Ungläubigen gefallen, und die Kaaba wird durch ihre bloße Anwesenheit geschändet. [ghw_first_sponsor.Custom('DE_PRO_POS_S_3P')|U]e Magnifizenz [ghw_first_sponsor.GetTitledFirstName] wird dies nicht hinnehmen und hat erklärt, dass die Zeit eines neues Dschihad angebrochen ist. Die Heilige Stadt muss um jeden Preis zurückerobert werden. Alle rechtschaffenen Moslems sollen sich den Mudschaheddin anschließen und sich auf den Kampf vorbereiten."
 great_holy_war.0011.muslim.jerusalem.desc:0 "Die Heilige Stadt Jerusalem, in der der Prophet in den Himmel auffuhr, ist an die Ungläubigen gefallen! [ghw_first_sponsor.Custom('DE_PRO_POS_S_3P')|U]e Magnifizenz [ghw_first_sponsor.GetTitledFirstName] wird dies nicht hinnehmen und hat erklärt, dass die Zeit eines neuen Dschihad angebrochen ist. Der Islam muss verteidigt werden. Alle rechtschaffenen Moslems sollen sich den Mudschaheddin anschließen und sich auf den Kampf vorbereiten."
 great_holy_war.0011.muslim.arabia.desc:0 "Das Haus des Islam wird in seinem Herzland durch die anstürmenden Heiden und Ungläubigen bedroht. Als Antwort darauf hat [ghw_first_sponsor.Custom('DE_PRO_POS_S_3P')|U]e Magnifizenz [ghw_first_sponsor.GetTitledFirstName] erklärt, dass das Zeitalter des neuen Dschihad über die Welt hereingebrochen ist. Die Kerngebiete des Dar al-Islam müssen um jeden Preis zurückerobert werden. Alle rechtschaffenen Muselmanen sollen sich den Mudschaheddin anschließen und sich auf den Kampf vorbereiten."
 great_holy_war.0011.muslim.africa.desc:0 "Das Haus des Islam wird in Afrika durch die anstürmenden Heiden und Ungläubigen bedroht. Als Antwort darauf hat [ghw_first_sponsor.Custom('DE_PRO_POS_S_3P')|U]e Magnifizenz [ghw_first_sponsor.GetTitledFirstName] erklärt, dass das Zeitalter des neuen Dschihad über die Welt hereingebrochen ist. Die westlichen Gebiete des Umma müssen um jeden Preis zurückerobert werden. Alle rechtschaffenen Muselmanen sollen sich den Mudschaheddin anschließen und sich auf den Kampf vorbereiten."
 great_holy_war.0011.muslim.fallback.desc:0 "Das Haus des Islam wird durch Ungläubige und Abtrünnige bedroht. Alle rechtschaffenen [awakening_faith.GetAdjective]en Gläubigen sollen sich den Mudschaheddin anschließen und sich auf den Kampf vorbereiten. Dies ist der Beginn eines neuen Zeitalters der islamischen Expansion."
 great_holy_war.0011.generic.fallback.head.desc:0 "Die [awakening_faith.GetReligion.GetAdjective]en Gläubigen werden von allen Seiten durch Gotteslästerer bedroht, und [ghw_first_sponsor.GetTitledFirstName] hat entschieden, dass für alle Krieger von [awakening_faith.WarGodName] die Zeit gekommen ist, zu den Waffen zu greifen und ihr heiliges Gebiet in einem grandiosen Feldzug militärischer Eroberung zu verteidigen."
 great_holy_war.0011.generic.fallback.desc:0 "Wir können nicht länger untätig zusehen, wie Gotteslästerer uns aus allen Himmelsrichtungen zusetzen, unsere heiligen Stätten schänden und unsere Brüder und Schwestern tyrannisieren. Es ist an der Zeit, dass alle Kämpfer Anhänger des Kriegsgottes zu den Waffen greifen und sich unter einem Banner sammeln."
 great_holy_war.0011.generic.ending.positive:0 "\n\nDies läutet den Beginn einer neuen Epoche großer [awakening_faith.GetReligion.GetAdjective]er Religionskriege ein, der [awakening_faith.GHWNamePlural]."
 great_holy_war.0011.generic.ending.negative:0 "\n\nDies könnte der Beginn noch nie dagewesener [awakening_faith.GetReligion.GetAdjective]er Aggression sein."
 great_holy_war.0011.generic.ending.coreligionist.head:0 "\n\nDie theologische Bedeutung dieser Kunde wird bereits von [other_pope.GetTitleTierName] und anderen bedeutsamen Mitgliedern unseres Klerus besprochen, die darauf erpicht sind, dem Beispiel der [awakening_faith.GetAdherentNamePluralNoTooltip] zu folgen und eine neue Epoche religiöser Kriegsführung im Namen ihres Gottes einzuläuten."
 great_holy_war.0011.generic.ending.coreligionist.autonomous:0 "\n\nDie theologische Bedeutung dieser Kunde wird bereits von mehreren bedeutsamen Mitgliedern unseres Klerus besprochen, die darauf erpicht sind, dem Beispiel der [awakening_faith.GetAdherentNamePluralNoTooltip] zu folgen und eine neue Epoche religiöser Kriegsführung im Namen ihres Gottes einzuläuten."
 great_holy_war.0011.directed.a:0 "Meine Truppen werden sich dem Feldzug auf der Stelle anschließen!"
 great_holy_war.0011.directed.b:0 "Ich werde meine Glaubensbrüder verteidigen!"
 great_holy_war.0011.a:1 "Deus Vult!"
 great_holy_war.0011.b:0 "Allahu Akbar!"
 great_holy_war.0011.c:1 "[ROOT.Char.GetFaith.WarGodName|U] ist mit uns!"
 great_holy_war.0011.d:1 "[ROOT.Char.GetFaith.WarGodName|U] wird uns beschützen!"
 great_holy_war.0011.e:0 "Wenn die das sagen …"
 great_holy_war.0011.tooltip.effect:0 "[awakening_faith.GetReligion.GetAdjective|U]e [faiths|E] können jetzt [awakening_faith.GHWNamePlural] verwenden"
 great_holy_war.0015.opening:0 "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom:0 "Jeder [scoped_pope.GetFaith.GetAdjective]e [Concept('theocratic', 'theokratische')|E] Vasall"
 great_holy_war.0015.desc:0 "Ihr habt Euch dem rechtschaffenen Kampf gegen die Ungläubigen verpflichtet und Euch damit in den Augen des Kriegsgottes als würdig erwiesen. Daher dürft Ihr von nun an wieder an der Heiligen Kommunion teilnehmen."
 great_holy_war.0015.a:0 "Wurde auch Zeit …"
 great_holy_war.0015.b:0 "[scoped_pope.GetFaith.WarGodName] ist wahrlich gnädig!"
 great_holy_war.0016.desc.a:1 "Wir sind zutiefst enttäuscht von Eurer Entscheidung, dem rechtschaffenen Kampf unseres obersten Herrn zu entsagen. Wir werden diese Beleidigung gegen unseren Kriegsgott nicht vergessen, und er ebenfalls nicht."
 great_holy_war.0016.desc.b:0 "Wir sind zutiefst enttäuscht und verstört ob Eurer Entscheidung, dem rechtschaffenen Kampf unseres Herrn zu entsagen. Durch diese Blasphemie seid Ihr vor den Augen des Kriegsgottes in Ungnade gefallen."
 great_holy_war.0016.desc.c:0 "Wir werden Euer gotteslästerliches Verhalten nicht dulden. Da Ihr Euch weigert, unsere heiligen Ziele zu unterstützen, lasst Ihr uns keine Wahl, als Euch zu verstoßen. Ihr seid hiermit von der Heiligen Kommunion ausgeschlossen."
 great_holy_war.0016.a:0 "Ich habe ganz andere Sorgen."
 great_holy_war.0016.b:0 "Was habe ich nur getan?!"
 great_holy_war.0017.title:0 "Dem Glauben den Rücken kehren"
 great_holy_war.0017.desc.a:0 "Wenn ich mein Versprechen meinem Glauben gegenüber rückgängig mache, wird mein Ansehen in den Augen des Klerus garantiert sinken; vielleicht ziehe ich sogar den Zorn des Heiligen Stuhls auf mich.\n\nIch sollte gründlich über die möglichen Folgen dieser Tat nachdenken, bevor ich meine Entscheidung fälle, da ich ansonsten in den Augen der Kirche als Ketzer gelten könnte."
 great_holy_war.0017.desc.b:0 "Wenn ich mein Versprechen meinem Glauben gegenüber rückgängig mache, wird mein Ansehen in den Augen des Klerus garantiert sinken; vielleicht ziehe ich sogar den Zorn von [scoped_pope.GetTitledFirstName] auf mich. Ich sollte gründlich über die möglichen Folgen dieser Tat nachdenken, bevor ich meine Entscheidung fälle, da ich ansonsten der Gotteslästerung bezichtigt werden könnte."
 great_holy_war.0017.a:0 "Das schert mich nicht."
 great_holy_war.0017.b:0 "Vielleicht war ich zu voreilig …"
 great_holy_war.0018.desc:0 "Wenn ich meinem Glauben Unterstützung zusage, bin ich verpflichtet, eine Armee auszuheben und gegen die Feinde Gottes zu marschieren, sobald die Zeit gekommen ist.\n\nDa ein Wortbruch den Zorn von [scoped_pope.GetTitledFirstName] zur Folge haben könnte, sollte ich diese Entscheidung gut überdenken, bevor ich mein Reich in einen Krieg verwickle."
 great_holy_war.0018.a:0 "Ich werde mich der Armee des Kriegsgottes anschließen!"
 great_holy_war.0018.b:0 "Ich muss hierüber noch eine Weile nachdenken …"
 great_holy_war.0003.title:0 "Die Gläubigen rüsten sich zum Krieg"
 great_holy_war.0003.catholic.desc:1 "Ein päpstlicher Gesandter erreichte meinen Hof mit Kunde aus dem Vatikan. [ghw_sponsor.GetTitledFirstName] forderte alle christlichen Herrscher auf, zu den Waffen zu greifen. Als [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] und [ROOT.Char.GetTitleAsNameNoTooltip] wird von mir erwartet, dass ich meine Männer auf die Unterstützung dieses heiligsten aller Kriege vorbereite, den die Weltkirche selbst gutheißt.\n\nAll jenen, die den Kampf gegen die üblen [target_character.Custom('GetUnbelieverNamePlural')] unterstützen, die die heiligen Stätten von [target_kingdom.GetBaseNameNoTier] schänden, verspricht der Heilige Stuhl umfassende Absolution von allen Sünden und einen garantierten Platz im Himmelreich."
 great_holy_war.0003.fallback.desc:0 "Glorreiche Kunde erreicht meinen Hof. [ghw_sponsor.GetTitledFirstName] hat entschieden, dass die Zeit gekommen ist für alle rechtschaffenden [ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip], sich unter einem Banner zu vereinen und gegen die Feinde des Glaubens zu ziehen in einem heiligen Krieg im Namen von [ghw_sponsor.GetFaith.WarGodName].\n\nAlle jenen, die sich dieser heiligen Queste anschließen, verspricht [ghw_sponsor.GetTitleTierName] einen Platz im Himmelreich."
 great_holy_war.0003.a:0 "Meine Krieger werden bereit sein!"
 great_holy_war.0003.a.tt:0 "Ich verspreche, mich dem von [ghw_sponsor.GetFaith.GHWName] ausgerufenen heiligen Krieg anzuschließen, sobald dieser beginnt"
 great_holy_war.0003.b:0 "Ich werde diese heilige Sache gerne finanziell unterstützen."
 great_holy_war.0003.c:0 "Vielleicht sollte ich mir überlegen, mich dieser Sache anzuschließen …"
 great_holy_war.0003.a.lifted_excommunication:0 "Meine [excommunication|E] wird aufgehoben"
 great_holy_war.0023.desc:0 "Es ist uns zu Ohren gekommen, dass Ihr noch nicht Eure Unterstützung für den kommenden heiligen Krieg zugesichert habt. Muss ich Euch daran erinnern, dass es Eure heilige Pflicht als [scoped_pope.GetFaith.GetAdjectiveNoTooltip|l][ROOT.GetCharacter.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.GetCharacter.GetTitleTierName] ist, Krieg gegen die Ungläubigen und Heiden zu führen?"
 great_holy_war.0023.desc.hooked:0 "Es ist uns zu Ohren gekommen, dass Ihr noch nicht Eure Unterstützung für den kommenden heiligen Krieg zugesichert habt. Dies ist inakzeptabel! Ich verlange, dass Ihr Euch auf der Stelle unserem großen Krieg gegen die Ungläubigen und Heiden anschließt!"
 great_holy_war.0003.a.hooked:0 "Ich habe da wohl keine große Wahl?"
 great_holy_war.0023.c:0 "Ich kämpfe doch schon nach Kräften gegen die Ungläubigen!"
 great_holy_war.0023.d:0 "Das ist nicht mein Krieg."
 great_holy_war.0024.dead.recipient.title:0 "[ghw_claimant.GetFirstNameNoTooltip] ist gestorben"
 great_holy_war.0024.dead.recipient.replaced:0 "[ghw_claimant.GetTitledFirstName] ist jetzt der neue rechtmäßige Kandidat dieses heiligen Krieges."
 great_holy_war.0024.dead.recipient.open:2 "[former_recipient.GetTitledFirstName] ist gestorben und [target_kingdom.GetBaseNameNoTier] kann nun vom heiligsten Krieger übernommen werden."
 great_holy_war.0028.dead.beneficiary_title:0 "Toter Begünstigter"
 great_holy_war.0028.dead.beneficiary:0 "Nachdem mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] nun tot ist, muss ich einen neuen Begünstigten für den andauernden heiligen Krieg wählen."
 great_holy_war.0029.invalid.beneficiary_title:0 "Ungültiger Begünstigter"
 great_holy_war.0029.converted.beneficiary:0 "Nachdem mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] sich bedauerlicherweise vom rechten Glauben abgewandt hat, ist [former_beneficiary.Custom('DE_PRO_PER_S_3P_N')] leider nicht mehr berechtigt, im Zuge des heiligen Krieges Land zu erhalten."
 great_holy_war.0030.incapable.beneficiary:0 "Leider ist mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] nicht mehr in der Lage, mein Begünstigter zu sein. Oder sonst irgendetwas zu tun."
 great_holy_war.0030.excommunicated.beneficiary:0 "Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] wurde exkommuniziert; daher scheidet [former_beneficiary.Custom('DE_PRO_PER_S_3P_N')] als Begünstigter für den andauernden heiligen Krieg aus."
 great_holy_war.0030.devoted.beneficiary:0 "Da mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] sich entschieden hat, das Ordensgelübde abzulegen, muss ich jemand anderen als meinen Begünstigten im andauernden heiligen Krieg auswählen."
 great_holy_war.0030.sick.beneficiary:0 "Mein[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] ist zu schwach und kränklich. Ich muss einen anderen Begünstigten erwählen."
 great_holy_war.0030.ruler.beneficiary:0 "Da mein[former_beneficiary.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] jetzt als Herrscher[former_beneficiary.Custom('DE_END_NOU_S_GS_N')] eigene Pflichten hat, ist [former_beneficiary.Custom('DE_PRO_PER_S_3P_N')] nicht mehr als Begünstigter geeignet."
 great_holy_war.0030.heir.beneficiary:0 "Da mein[former_beneficiary.Custom('DE_PRO_PER_S_3P_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] jetzt in der Erbfolge eines eigenen Titels ganz oben steht, ist [former_beneficiary.Custom('DE_PRO_PER_S_3P_N')] nicht mehr als Begünstigter geeignet."
 great_holy_war.0040.desc:0 "Die Kriegskasse ist die Gesamtsumme aller Spenden, die die Unterstützer dieses heiligen Krieges getätigt haben.\n\nEin Teil dieses Goldes wird nach der Vorbereitungsphase unter den Teilnehmern aufgeteilt, der Rest je nach Beteiligung unter den Siegern verteilt."
 great_holy_war.0040.a:0 "Ich werde meine Schatzkammer für diesen Krieg leeren!"
 great_holy_war.0040.b:0 "Ich werde einen großzügigen Beitrag leisten."
 great_holy_war.0040.c:0 "Ein paar Münzen kann ich für dieses Unterfangen schon aufbringen."
 great_holy_war.0040.d:0 "Ich werde es in Erwägung ziehen."

 great_holy_war.0050.title:1 "[the_faith.GHWName] um [target_kingdom.GetBaseNameNoTierNoTooltip]"
 great_holy_war.0050.base.desc:0 "[the_faith.GetAdjectiveNoTooltip|U]e Herrscher, motiviert durch den Ruf zu den Waffen, den [ghw_sponsor.GetTitledFirstName] ausgesprochen hat, sammeln große Scharen an Zeloten um sich, um einen heiligen Krieg gegen alle Feinde ihres Glaubens in [target_kingdom.GetBaseNameNoTierNoTooltip] zu führen. Tagtäglich kommen mehr Fanatiker an, und bald schon wird eine mächtige Armee den Krieg in unsere Lande bringen."
 great_holy_war.0050.defender.desc:0 "\n\nEs liegt an mir, die anderen [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Herrscher der Region zu mobilisieren und sie auf die drohende Flut der Ungläubigen vorzubereiten, bevor es zu spät ist."
 great_holy_war.0050.others.desc:1 "\n\nWir können nur beten, dass [ROOT.Char.GetFaith.WarGodName] [target_character.GetTitledFirstName] den Mut und die Kraft verleihen wird, der Woge der Ungläubigen die Stirn zu bieten."
 great_holy_war.0050.a:0 "[ROOT.Char.GetFaith.WarGodName] wird uns beschützen vor diesen Ungläubigen!"
 great_holy_war.0051.catholic.attackers.desc:0 "Endlich ist die Zeit gekommen, den heiligen Zorn von [the_faith.WarGodName] über die elenden Ungläubigen von [target_kingdom.GetBaseNameNoTier] zu bringen.\n\nMit rechtschaffener Wut brennend bricht die von [ghw_sponsor.GetTitledFirstName] aufgestellte große Armee von Kreuzrittern mit unnachgiebiger Entschlossenheit auf, um mit göttlicher Gerechtigkeit über das Böse zu siegen und sich ihren Platz im Himmelreich ([the_faith.DivineRealm]) zu verdienen."
 great_holy_war.0051.generic.attackers.desc:0 "Endlich ist die Zeit gekommen, den Boden von [target_kingdom.GetBaseNameNoTier] mit dem Blut der Ungläubigen zu weihen und dieses Land zum Ruhm von [the_faith.WarGodName] zu erobern.\n\nUnsere Glaubenskrieger marschieren in der Gewissheit, dass sie, ob sie nun obsiegen oder im Kampf gegen die Ungläubigen fallen, einen Platz im Himmelreich ([the_faith.PositiveAfterLife]) sicher haben."
 great_holy_war.0051.generic.defenders.desc:0 "Die Horden von Ungläubigen, die [ghw_sponsor.GetTitledFirstName] um sich geschart hat, marschieren nun gen [target_kingdom.GetBaseNameNoTier].\n\nDiese Wilden, die eindeutig von den Mächten des Bösen besessen sind, werden unsere Lande schänden und unser Volk gnadenlos niedermetzeln, wenn wir sie nicht aufhalten! Zum Wohl aller [ghw_defender.GetFaith.GetAdjective|l]en Gläubigen in [target_kingdom.GetNameNoTierNoTooltip] müssen wir obsiegen!"
 great_holy_war.0051.generic.start.tt:0 "Ein [the_faith.GHWName] um [target_kingdom.GetBaseNameNoTier] beginnt auf der Stelle!"
 great_holy_war.0052.title.winners:0 "[the_faith.GHWName] ist siegreich"
 great_holy_war.0052.title.losers:0 "[the_faith.ReligiousSymbol] und Vergeltung"
 great_holy_war.0052.generic.attackers.desc:0 "[the_faith.WarGodName|U] hat [title_recipient.GetTitledFirstName] den Sieg im heiligen Krieg um [target_kingdom.GetBaseNameNoTier] geschenkt. Nachdem sie [ghw_defender.GetTitledFirstName] und [ghw_defender.Custom('DE_PRO_POS_S_3P')]e heidnischen Krieger in mehreren Schlachten besiegen konnten, zwangen unsere Krieger die Feinde des Glaubens, ihre schändliche Niederlage einzugestehen.\n\nDa die besetzten Lande nun fest im Griff eines heiligen [the_faith.GetAdjectiveNoTooltip|l]en Herrschers sind, können wir in der Gewissheit ruhen, den göttlichen Willen durchgesetzt zu haben. Welch ein glorreicher Tag für alle wahren Gläubigen!"
 great_holy_war.0052.generic.defenders.desc:1 "[ghw_defender.GetFaith.WarGodName] muss [ghw_defender.GetTitledFirstName] verlassen haben: [ghw_defender.Custom('DE_PRO_POS_S_3P')|U]e Armeen wurden von den heidnischen Soldaten vernichtend geschlagen.\n\nNach ihrem erfolgreichen heiligen Krieg haben die Ungläubigen [target_kingdom.GetBaseNameNoTier] besetzt und die angrenzenden Gebiete zu rechtmäßigen [the_faith.GetAdjectiveNoTooltip|l]en Landen erklärt."
 great_holy_war.0052.generic.outsiders.desc:0 "Der [the_faith.GetAdjectiveNoTooltip|l]e heilige Krieg gegen [target_kingdom.GetBaseNameNoTier] war ein durchschlagender Erfolg. Die Glaubenskrieger, die dem Aufruf von [ghw_sponsor.GetTitledFirstName] gefolgt sind, haben ihre Feinde ein ums andere Mal besiegt und besetzen nun auf Dauer deren Lande.\n\nSchwer zu sagen, wie lange diese Herrschaft andauern wird, und ob die Anhänger des besiegten Glaubens nach dieser Demütigung zurückschlagen werden, doch zumindest für den Augenblick wird das Volk von [target_kingdom.GetNameNoTierNoTooltip] lernen müssen, unter [the_faith.GetAdjectiveNoTooltip|l]er Herrschaft zu leben."
 great_holy_war.0052.a:0 "[ROOT.Char.GetFaith.WarGodName] ist mit uns!"
 great_holy_war.0052.b:0 "[ROOT.Char.GetFaith.WarGodName], warum bestrafst du uns?!"
 great_holy_war.0052.c:0 "Das Gezanke der Ungläubigen geht uns nichts an."
 great_holy_war.0053.title:0 "[the_faith.ReligiousSymbol] und Niederlage"
 great_holy_war.0053.generic.attackers.desc:0 "[the_faith.WarGodName|U] schickte seine Krieger, doch die fanden nur Tod und Demütigung an den Toren von [target_kingdom.GetBaseNameNoTier].\n\nDer heilige Krieg, den [ghw_sponsor.GetTitledFirstName] so eifrig ausgerufen und unterstützt hatte, endete in einer verheerenden Niederlage, die den Gläubigen nur geschadet hat. Dies wird sicherlich weitere Gotteslästerer und Ungläubige dazu ermutigen, sich noch mehr vom Glauben abzuwenden."
 great_holy_war.0053.generic.defenders.desc:0 "Die erbärmlichen Soldaten, die [the_faith.WarGodName] schickte, konnten es mit unseren Kriegern nicht aufnehmen.\n\nUnter der weisen und frommen Führung von [ghw_defender.GetTitledFirstName] schlugen die [ghw_defender.GetFaith.GetAdjective|l]en Getreuen die Invasoren zurück, und sie zementierten ihren Anspruch auf [target_kingdom.GetBaseNameNoTier] noch weiter. Vielleicht ist [ghw_sponsor.Custom('DE_ART_DEF_S_N')] [the_faith.GetAdjective|l]e [ghw_sponsor.GetTitleTierName] beim nächsten Mal nicht so erpicht darauf, die Leben [ghw_sponsor.Custom('DE_PRO_POS_S_3P')]er Gefolgsleute bei dem sinnlosen Versuch wegzuwerfen, die Macht von [ghw_defender.GetFaith.WarGodName] zu beweisen."
 great_holy_war.0053.generic.outsiders.desc:0 "Nach mehreren Rückschlägen und schändlichen Niederlagen endete der heilige Krieg, den [ghw_sponsor.GetTitledFirstName] ausgerufen hatte, um [target_kingdom.GetBaseNameNoTier] zu erobern, in einem verheerenden Fehlschlag.\n\nDie [ghw_defender.GetFaith.GetAdjective|l]en Getreuen unter dem Banner von [ghw_defender.GetTitledFirstName] haben alle Invasoren verjagt und ihre Anführer gezwungen, sich zu ergeben."
 great_holy_war.0053.a:0 "[the_faith.WarGodName] hat uns verlassen!"
 great_holy_war.0053.b:1 "Die [attacker.Custom('GetUnbelieverNamePlural')] haben den Zorn von [ghw_defender.GetFaith.WarGodName] gespürt!"
 great_holy_war.0056.title:0 "Der heilige Krieg schlägt fehl"
 great_holy_war.0056.desc:0 "Offenbar war die leidenschaftliche Bitte von [ghw_sponsor.GetTitledFirstName], sich dem Krieg gegen die Feinde des Glaubens anzuschließen, wohl doch nicht so überzeugend, wie [ghw_sponsor.Custom('DE_PRO_PER_S_3P_N')] dachte. Die Zahl der Gläubigen, die [ghw_sponsor.Custom('DE_PRO_POS_S_3P')]em Ruf zu den Waffen folgten, war zu gering, um eine richtige Armee aufzustellen.\n\nDa [ghw_sponsor.Custom('DE_PRO_PER_S_3P_D')] keine andere Wahl blieb, sah [ghw_sponsor.GetTitleTierName] sich gezwungen, den heiligen Krieg abzusagen und alle [the_faith.GetAdjective]en Herrscher als Feiglinge und Sünder zu brandmarken."
 great_holy_war.0056.a:0 "Wie sind wir so weit von [the_faith.WarGodName] abgekommen?"
 great_holy_war.0056.b:0 "Erbärmlich."
 great_holy_war.0056.c:0 "Und wie genau betrifft das alles mich gleich noch?"
 great_holy_war.0057.title:0 "Soldat des Glaubens"
 great_holy_war.0057.crusader.desc:0 "Unsere Armeen stehen bereit, um im heiligen Krieg um [target_kingdom.GetBaseNameNoTier] zu kämpfen. So [the_faith.WarGodName] will, werden wir obsiegen und den Boden mit dem Blut der Heiden tränken."
 great_holy_war.0057.mujahid.desc:0 "Endlich beginnt unser großer Krieg. Unsere Armeen sind bereit, sich den Ungläubigen in der Schlacht zu stellen und, so [the_faith.WarGodName] will, werden sie siegreich auf den Mauern von [target_kingdom.GetBaseNameNoTier] stehen."
 great_holy_war.0057.generic.outsiders.desc:0 "Unsere Armeen stehen bereit, um im heiligen Krieg um [target_kingdom.GetBaseNameNoTier] zu kämpfen. [the_faith.WarGodName|U] ist auf unserer Seite, und wir werden obsiegen!"
 great_holy_war.0057.a:0 "Möge [the_faith.WarGodName] uns zum Sieg führen!"
 great_holy_war.0058.title:0 "Ein feiger Akt"
 great_holy_war.0058.base.desc:0 "Während tugendhaftere Krieger noch immer gen [target_kingdom.GetBaseNameNoTier] marschieren, habe ich meine Armeen zugunsten einer sicheren Zuflucht verlassen. Während sie unbarmherzig Krieg gegen die elenden Heiden führen, beschmutze ich meinen Namen und lasse Zweifel über meine Hingabe an diesen heiligen Krieg aufkommen …"
 great_holy_war.0058.a:0 "Ich hätte das Schlachtfeld nicht verlassen sollen …"
 great_holy_war.0061.title:0 "Die Belohnung"
 great_holy_war.0061.notification:0 "[scoped_beneficiary.GetFirstName] wurde belohnt für den Beitrag [scoped_beneficiary.Custom('DE_PRO_POS_S_3P')]er Familie im letzten heiligen Krieg."
 great_holy_war.0070.title:0 "Ein Neues Königreich"
 great_holy_war.0070.base.desc:0 "Da es nun [title_recipient.Custom('DE_ART_IND_A')] richtig[title_recipient.Custom('DE_END_ADJ_NUL_S_A')] [the_faith.GetAdjective|l][title_recipient.Custom('DE_END_ADJ_DEF_S_A')] [title_recipient.GetTitleTierName] in [target_kingdom.GetBaseNameNoTier] gibt, können die Gläubigen endlich in dem Wissen ruhen, dass [the_faith.WarGodName] uns wohlgesonnen ist. Dass der neue Herrscher von [target_kingdom.GetNameNoTier] meiner Dynastie angehört, ist nur ein weiterer Beweis für die göttliche Gunst, in der wir stehen."
 great_holy_war.0070.a:0 "Wie [title_recipient.Custom('DE_PRO_PER_S_3P_N')] wohl herrschen wird?"
 great_holy_war.0070.b:0 "Jetzt muss ich mich wieder auf mein eigenes Reich konzentrieren."
 great_holy_war.0071.generic.attackers.desc:0 "[attacker.GetTitledFirstName] hat einen heiligen Krieg ausgerufen, der alle wahren Gläubigen unter einem Banner gegen die Feinde des Glaubens vereint.\n\nEndlich ist die Zeit gekommen, den Boden von [target_kingdom.GetBaseNameNoTier] mit dem Blut der Ungläubigen zu weihen und dieses Land zum Ruhme von [the_faith.WarGodName] zu erobern."
 great_holy_war.0071.generic.defenders.desc:0 "[attacker.Custom('DE_ART_DEF_S_N')|U] abscheuliche [attacker.GetTitledFirstName] hat einen heiligen Krieg gegen die unschuldigen Bewohner von [defender.GetPrimaryTitle.GetBaseNameNoTier] ausgerufen.\n\nWir müssen uns gegen die erbarmungslose Horde von Fanatikern unter [attacker.Custom('DE_PRO_POS_S_3P')]em Befehl vereinen, wenn wir überleben wollen."
 great_holy_war.0081.title:0 "Ein neuer heiliger Krieg"
 great_holy_war.0081.desc:0 "Der Grund ist mir nicht bekannt, doch der heilige Krieg ist von seinem ursprünglichen Ziel abgewichen und wird nun gegen [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier] geführt.\n\nOffenbar wird unser Land vor dem Einfall der [actor.GetFaith.GetAdjective|l]en Militaristen verschont, zumindest fürs Erste."
 great_holy_war.0081.a:0 "Zumindest sind wir in Sicherheit."
 great_holy_war.0082.desc:0 "Seit einiger Zeit schon häuft der [actor.GetFaith.GetAdjective|l]e Glaube Truppen für einen heiligen Krieg an.\n\nDoch nun haben sich die Zeloten, die dieser großen Armee vorstehen, in einer unerwarteten Wendung des Schicksals entschlossen, ihre Pläne zu ändern und gen [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier] zu ziehen!"
 great_holy_war.0082.a:0 "Wir haben nur wenig Zeit, uns vorzubereiten!"
 great_holy_war.0085.toast:0 "Nach dem Glaubenswechsel von [converter.GetTitledFirstName] muss ich mein Versprechen zurückziehen"
