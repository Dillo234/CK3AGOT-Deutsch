 councillor_spouse_martial.1001.t:1 "Ehepartner: Der Tag des Turniers"
 councillor_spouse_martial.1001.desc:2 "Die Sonne scheint und die Bauernschaft schlendert über das Turnier, das mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] veranstaltet. Meine $knight_culture_player_plural_no_tooltip_lowercase$ jubeln, als [councillor.GetTitledFirstName] das Turnier zu ihren Ehren ankündigt, und endlich einmal darf ich einfach nur zusehen.\n\nAllerdings werde ich nicht den ganzen Turniertag lang auf einem Thron herumhocken!"
 councillor_spouse_martial.1001.a:2 "Die $knight_culture_player_plural_no_tooltip_lowercase$ erhalten auch von mir Beifall!"
 councillor_spouse_martial.1001.commanders:2 "Jeder $knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1001.b:0 "Das ist die perfekte Gelegenheit, [child.GetFirstNameNoTooltip] ein wenig zu schulen!"
 councillor_spouse_martial.1001.b.education_tt:0 "Ich fördere das Wissen in Kriegsführung von [child.GetFirstNameNoTooltip]."
 councillor_spouse_martial.1001.c:0 "Dieser Tag ist zu #EMP unseren#! Ehren, mein Schatz!"
 
 councillor_spouse_martial.1002.t:1 "Ehepartner: An meiner statt"
 councillor_spouse_martial.1002.desc:0 "Mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] verbringt sehr viel Zeit damit, das Reich mit [councillor.Custom('DE_PRO_POS_S_3P')]er Ehrenwache zu durchreisen. Es gibt zahlreiche Angelegenheiten, um die [councillor.Custom('DE_PRO_PER_S_3P_N')] sich an meiner statt kümmern kann, und die militärische Präsenz, die [councillor.GetTitledFirstName] mit sich bringt, erinnert alle deutlich an mein Recht, zu regieren."
 councillor_spouse_martial.1002.a:0 "Mein[councillor.Custom('DE_END_PRO_S_N')] [councillor.GetTitleAsNameNoTooltip] und ich sind bereit, das Reich zu verteidigen!"
 councillor_spouse_martial.1002.b:0 "Sorgt dafür, dass das Volk angemessen katzbuckelt, mein Schatz."
 councillor_spouse_martial.1002.c:0 "Alle sollen mich fürchten und vor mir niederknien, [councillor.GetFirstNameNoTooltip]!"

 councillor_spouse_martial.1003.t:1 "Ehepartner: Eine Frage der Ehre"
 councillor_spouse_martial.1003.desc:0 "Mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] kommt zu mir, um die Spannungen zwischen [attacker_vassal.GetTitledFirstName] und [defender_vassal.GetTitledFirstName] zu besprechen.\n\n„Sie kämpfen ohne Ehre gegeneinander, und sie bringen dem Reich Schande. Lasst mich das übernehmen. Ich weiß, dass ich sie zwingen kann, Frieden zu schließen.“"
 councillor_spouse_martial.1003.a:0 "Erledigt das. Koste es, was es wolle."
 councillor_spouse_martial.1003.b:0 "Nein, ich möchte sehen, wer gewinnt!"
 councillor_spouse_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] und [defender_vassal.GetFirstNameNoTooltip] setzen ihren Krieg fort"
 councillor_spouse_martial.1003.c:0 "Oh, ich bin mir sicher, dass Ihr das könnt, mein Schatz."
 councillor_spouse_martial.1003.c.unlock_tt:0 "Diese Option ist verfügbar dank des strategischen Genies von [councillor.GetFirstNameNoTooltip]"

 councillor_spouse_martial.1004.t:1 "Ehepartner: Die Wache"
 councillor_spouse_martial.1004.desc:0 "Ich bin ein wenig verwirrt, warum mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] mir im Hof ein „großes Geschenk“ machen möchte. Bald schon verstehe ich jedoch, als [councillor.GetTitledFirstName] eine Gruppe Soldaten in Reih und Glied antreten lässt. „Ein komplettes Regiment aus meinen eigenen Landen, bereit, Euch zu dienen.“\n\nDas ist fürwahr ein #EMP großes#! Geschenk!"
 councillor_spouse_martial.1004.a:0 "Mehr Truppen für meine Armee!"
 councillor_spouse_martial.1004.b:0 "Sie werden mir als Leibgarde dienen."

 councillor_spouse_martial.1005.t:1 "Ehepartner: Ein bleibender Eindruck"
 councillor_spouse_martial.1005.desc:0 "[vassal.GetTitledFirstName] kommt nach [capital.GetNameNoTier], um mir Tribut zu zollen. Allerdings schlägt [councillor.GetTitledFirstName] vor, dass eine imposante Militärparade für fortwährende Loyalität sorgen könnte.\n\n„Eine Zurschaustellung Eurer überwältigenden Macht würde dafür sorgen, dass niemand auch nur ansatzweise an Verrat denken würde“, meint mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]."
 councillor_spouse_martial.1005.a:0 "Ja, [vassal.GetFirstNameNoTooltip] wird Soldaten sehen, wohin [vassal.Custom('DE_PRO_PER_S_3P_N')] auch blickt!"
 councillor_spouse_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip] wird anfälliger für [dread|E]"
 councillor_spouse_martial.1005.b:0 "Eine gewöhnliche Parade sollte reichen."
