 councillor_spouse_stewardship.2001.t:1 "Ehepartner: Nachfrage zur Investition"
 councillor_spouse_stewardship.2001.desc:0 "[councillor.GetTitledFirstName] kümmert sich sorgfältig um die Finanzverwaltung meines Haushalts, und am Ende dieser Jahreszeit haben wir weit mehr Gold als erwartet.\n\n„Wie sollen wir es am besten verwenden, [ROOT.Char.GetWifeHusband]?“"
 councillor_spouse_stewardship.2001.a:0 "Veranstaltet ein prächtiges Abendessen, von dem alle begeistert sind!"
 councillor_spouse_stewardship_2001_every_powerful_vassal:0 "Jeder mächtige Vasall"
 councillor_spouse_stewardship.2001.b:0 "Investiert das Geld vor Ort."
 councillor_spouse_stewardship.2001.c:0 "Wenn es eines gibt, was Geld kaufen kann, dann sind das Augen und Ohren!"
 councillor_spouse_stewardship.2001.d:0 "Sparen wir es fürs Erste lieber."

 councillor_spouse_stewardship.2002.t:1 "Ehepartner: Eine glänzende Gelegenheit"
 councillor_spouse_stewardship.2002.desc:0 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!“ [courtier_lender.GetTitledFirstName] tritt vor und lächelt höflich. „[councillor.GetTitledFirstName] hat sich in [councillor.Custom('DE_PRO_POS_S_3P')]er Weisheit an mich gewandt und eine Zusammenarbeit zwischen Euch und mir vorgeschlagen. Ihr könntet wohl finanzielle Unterstützung gebrauchen und ich ein wenig Hilfe in gesellschaftlichen Dingen …“"
 councillor_spouse_stewardship.2002.a:0 "Ich werde meine Schuld begleichen. Das verspreche ich Euch."
 councillor_spouse_stewardship.2002.money_loan_tooltip:0 "Ich leihe mir [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! Gold von [courtier_lender.GetFirstNameNoTooltip]."
 councillor_spouse_stewardship.2002.b:0 "Warum spendet Ihr Euer Geld nicht lieber für den Bau eines Gotteshauses?"
 councillor_spouse_stewardship.2002.c:0 "Ihr solltet das Geld den Armen spenden."
 councillor_spouse_stewardship.2002.d:0 "Diesen Tribut nehme ich nur zu gerne an!"

 councillor_spouse_stewardship.2003.t:1 "Ehepartner: Den Handel fördern"
 councillor_spouse_stewardship.2003.desc:0 "[councillor.GetTitledFirstName] tritt mit drei Schriftrollen im Arm zu mir heran.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! Ich habe Handelsabkommen für unsere benachbarten Herrscher aufgesetzt. Ich bin mir sicher, dass wir für beide Seiten lukrative Geschäfte aushandeln können!“"
 councillor_spouse_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip] scheint mir vernünftig."
 councillor_spouse_stewardship.2003.b:0 "Schließen wir ein Abkommen mit [ruler_2.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.c:0 "Kommen wir mit [ruler_3.GetTitledFirstNameNoTooltip] ins Geschäft."
 councillor_spouse_stewardship.2003.d_greedy:0 "Keiner von denen kommt mir auch nur in die Nähe meines Goldes!"
 councillor_spouse_stewardship.2003.d_arrogant:0 "Keiner von denen ist würdig, mit #EMP mir#! ins Geschäft zu kommen!"
 councillor_spouse_stewardship.2003.d:0 "Keiner von denen bietet mir eine sonderlich reizvolle Gelegenheit …"

 councillor_spouse_stewardship.2004.t:1 "Ehepartner: Eine helfende Hand"
 councillor_spouse_stewardship.2004.desc:0 "„[on_my_hook.GetTitledFirstName] hatte vor Kurzem ein paar Schwierigkeiten.“\n\n[councillor.GetTitledFirstName] lächelt höflich und fährt fort: „Ich sorgte dafür, dass das Problem verschwand, und erwähnte Euch als Wohltäter[ROOT.Char.Custom('DE_END_NOU_S_GS_N')].“"
 councillor_spouse_stewardship.2004.a:0 "Ausgezeichnete Leistung!"
 councillor_spouse_stewardship.2004.b:0 "Eine gute Tat braucht keinen Lohn."

 councillor_spouse_stewardship.2005.t:1 "Ehepartner: Investitionen in [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.desc:1 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Mir ist zu Ohren gekommen, dass es eine einmalige Gelegenheit gibt, in [county_to_boost.GetName] zu investieren.“\n\nMein[councillor.Custom('DE_END_PRO_S_N')] [councillor.Custom('WifeHusband')] [councillor.GetFirstName] beschreibt mir die Einzelheiten dieses Geschäfts, und es sieht fürwahr so aus, als ob es [county_to_boost.GetNameNoTierNoTooltip] enorm helfen könnte, so es denn erfolgreich ist."
 councillor_spouse_stewardship.2005.a:0 "Das ist das Risiko wert!"
 councillor_spouse_stewardship.2005.a_1:0 "Das Geschäft bringt [county_to_boost.GetNameNoTierNoTooltip] gewaltig weiter"
 councillor_spouse_stewardship.2005.a_2:0 "Das Geschäft misslingt"
 councillor_spouse_stewardship.2005.b:0 "Überlasst diese Gelegenheit den Bewohnern von [county_to_boost.GetNameNoTierNoTooltip]."
 councillor_spouse_stewardship.2005.c:0 "Dieses Gerede über örtliche Angelegenheiten ist unter meiner Würde!"
