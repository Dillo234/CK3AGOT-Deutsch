 intrigue_scheme_lifestyle.1001.t:0 "Disziplin und Loyalität"
 intrigue_scheme_lifestyle.1001.desc:0 "Da ich weiß, wie Soldaten miteinander umgehen, und bemerke, wie frei in diesem Umgang Wissen und Gerüchte fließen, kommt mir ein Einfall.\n\nWenn ein paar meiner Soldaten die Armee von [target.GetTitledFirstName] infiltrierten, könnten sie mir einen neuen Blickwinkel auf [target.Custom('DE_PRO_POS_S_3P')]e Pläne verschaffen."
 intrigue_scheme_lifestyle.1001.a:0 "Na, dann wollen wir [target.GetFirstNameNoTooltip] mal neue Rekruten schicken."
 intrigue_scheme_lifestyle.1001.a.tt:0 "#F Gerüchte verbreiten sich unter Soldaten ausgesprochen schnell … Ich könnte eine Menge in Erfahrung bringen, solange meine Agenten keine Schwierigkeiten bekommen.#!\n"
 intrigue_scheme_lifestyle.1001.b:0 "Nein, das ist zu riskant."
 intrigue_scheme_lifestyle.1001.b.tt:0 "#F Ich werde nicht darauf setzen, wo die Loyalitäten eines gemeinen Soldaten tatsächlich liegen.#!\n"

 intrigue_scheme_lifestyle.1002.t:0 "Disziplin und Loyalität"
 intrigue_scheme_lifestyle.1002.desc:1 "Gerade wurde mir mitgeteilt, dass die Soldaten enttarnt wurden, die ich in die Armee von [target.GetTitledFirstName] eingeschleust hatte! Wer weiß, welche Bestrafung sie derzeit erleiden. Oder schlimmer noch: unter welcher Folter sie stehen!"
 intrigue_scheme_lifestyle.1002.a:0 "Hoffentlich verraten sie meine Pläne nicht!"

 intrigue_scheme_lifestyle.3001.t:0 "Gewohnheiten"
 intrigue_scheme_lifestyle.3001.desc_agents:0 "Meinen Agenten ist aufgefallen, dass mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] offenbar einige Gewohnheiten hat, denen [target.Custom('DE_PRO_PER_S_3P_N')] regelmäßig nachgeht.\n\nWenn man diese beobachten könnte, hätte man vielleicht den Schlüssel zu einem Durchbruch in der Hand …"
 intrigue_scheme_lifestyle.3001.desc:0 "Mir ist aufgefallen, dass mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] offenbar einen recht geregelten Tagesablauf hat. Wenn man diesen beobachten könnte, hätte man vielleicht den Schlüssel zu einem Durchbruch in der Hand …"
 intrigue_scheme_lifestyle.3001.a:0 "Ich werde [target.Custom('DE_PRO_POS_S_3P')]e Gewohnheiten höchstselbst studieren."
 intrigue_scheme_lifestyle.3001.a_agent:0 "Ich möchte, dass [target.Custom('DE_PRO_PER_S_3P_N')] rund um die Uhr beobachtet wird!"
 intrigue_scheme_lifestyle.3001.a.tt:0 "#F Dies ist natürlich ein riskantes Unterfangen …#!"
 intrigue_scheme_lifestyle.3001.b:0 "Das Risiko ist zu hoch."
 intrigue_scheme_lifestyle.3001.b.tt:0 "#F [target.Custom('DE_PRO_PER_S_3P_N')|U] könnte bemerken, dass [target.Custom('DE_PRO_PER_S_3P_N')] beobachtet wird!#!"

 intrigue_scheme_lifestyle.3101.t:0 "Bestens im Bilde"
 intrigue_scheme_lifestyle.3101.desc:0 "Die Dienerschaft eines Hofs wird häufig übersehen und kann sich daher beim Saubermachen frei durch die Gänge bewegen und so einiges mithören …\n\nMein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] hält das mit seinem Gesinde nicht anders, und diese Gelegenheit könnte ich nutzen."
 intrigue_scheme_lifestyle.3101.a:0 "Man wird einige von ihnen dazu bringen können, Wissen an meine Agenten weiterzureichen."
 intrigue_scheme_lifestyle.3101.a.tt:0 "#F Zuträger könnten mir wertvolles Wissen liefern, doch sie bleiben nach wie vor Amateure. Mit allen Risiken, die dies mit sich bringt …#!"
 intrigue_scheme_lifestyle.3101.b:0 "Das Risiko ist zu hoch!"
 intrigue_scheme_lifestyle.3101.b.tt:0 "#F Solchen Leuten kann ich nicht vertrauen!#!"

 intrigue_scheme_lifestyle.3102.desc:0 "Die Bediensteten, die meinen Agenten Wissen über [target.GetTitledFirstName] beschafft haben, sind aufgeflogen!"
 intrigue_scheme_lifestyle.3102.a:0 "Sie sollten besser Stillschweigen bewahren!"

 intrigue_scheme_lifestyle.3201.t:0 "Verständigung"
 intrigue_scheme_lifestyle.3201.desc_animal:0 "Welch Glück! Die Brieftauben von [target.GetTitledFirstName] lieben die Samen in meinem Garten und bleiben gerne lange genug, um mich ihre Botschaften lesen zu lassen!"
 intrigue_scheme_lifestyle.3201.elope.desc:0 "Welch Glück! Meine Agenten haben sich Zugang zum Studierzimmer verschafft, in dem [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )] [target.GetLiege.Custom('DE_PRO_POS_S_3P')]e Briefentwürfe aufbewahrt. Jetzt kann ich all [target.GetLiege.Custom('DE_PRO_POS_S_3P')]e Korrespondenz lesen! "
 intrigue_scheme_lifestyle.3201.desc:1 "Welch Glück! Meine Agenten haben sich Zugang zum Studierzimmer verschafft, in dem [target.GetTitledFirstName] [target.Custom('DE_PRO_POS_S_3P')]e Briefentwürfe aufbewahrt. Jetzt kann ich all [target.Custom('DE_PRO_POS_S_3P')]e Korrespondenz lesen!"

 intrigue_scheme_lifestyle.3201.a:0 "Das sollte regelmäßig passieren!"
 intrigue_scheme_lifestyle.3201.b:1 "Ich werde dafür sorgen, dass [target.Custom('DE_PRO_POS_S_3P')]e Boten mir aus der Hand fressen."
 intrigue_scheme_lifestyle.3201.b.tt:1 "Diese Option steht nur zur Verfügung, weil ich den Modifikator $modifier_hunt_friend_of_animal$ habe."
 intrigue_scheme_lifestyle.3201.c:0 "Das war ein Glücksfall. Nichts weiter."

 intrigue_scheme_lifestyle.3301.t:0 "Ein anderer Weg"
 intrigue_scheme_lifestyle.3301.desc_murder:0 "Meinen Agenten ist aufgefallen, dass [target.GetTitledFirstName] seltsam reagiert, wenn [target.Custom('DE_PRO_POS_S_3P')][secret_to_reveal_target.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName] erwähnt wird …"
 intrigue_scheme_lifestyle.3301.desc_lover:0 "Meinen Agenten ist aufgefallen, dass [target.GetTitledFirstName] seltsam reagiert, wenn [target.Custom('DE_PRO_POS_S_3P')][secret_to_reveal_target.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName] erwähnt wird …"
 intrigue_scheme_lifestyle.3301.desc_pregnancy:0 "Meinen Agenten ist aufgefallen, dass [target.GetTitledFirstName] sich offenbar große Sorgen um die Gesundheit [target.Custom('DE_PRO_POS_S_3P')][secret_to_reveal_target.Custom('DE_END_PRO_S_G')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.Custom('DE_END_NOU_S_G')] [secret_to_reveal_target.GetTitledFirstName] macht."
 intrigue_scheme_lifestyle.3301.desc_child:0 "Meinen Agenten ist aufgefallen, dass [target.GetTitledFirstName] sich sehr interessiert für das Leben [target.Custom('DE_PRO_POS_S_3P')][secret_to_reveal_target.Custom('DE_END_PRO_S_G')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.Custom('DE_END_NOU_S_G')] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_fallback:0 "Meinen Agenten ist aufgefallen, dass [target.GetTitledFirstName] sich seltsam verhält, wenn [target.Custom('DE_PRO_POS_S_3P')][secret_to_reveal_target.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName] in der Nähe ist."
 intrigue_scheme_lifestyle.3301.desc_end:0 "\n\nWenn ich der Sache weiter nachgehe, müsste ich meine dunklen Pläne für [target.Custom('DE_ART_DEF_S_A')] [target.GetTitleTierName] ruhen lassen, doch ich muss zugeben, dass meine Neugier geweckt ist!"
 intrigue_scheme_lifestyle.3301.a:0 "Wenn [target.Custom('DE_PRO_PER_S_3P_N')] etwas verbirgt, muss ich wissen, worum es sich handelt!"
 intrigue_scheme_lifestyle.3301.b:0 "Ich werde mich weiterhin auf mein Ziel konzentrieren."
 intrigue_scheme_lifestyle.3301.b.tt:0 "#F Mit tödlicher Präzision!#!"

 intrigue_scheme_lifestyle.3302.t:0 "Höchst spannende Geheimnisse"
 intrigue_scheme_lifestyle.3302.desc_murder:0 "Meinen Agenten fällt eine Merkwürdigkeit und ein Zeichen nach dem anderen auf, und es dauert nicht lange, ehe es klar ist: [target.GetTitledFirstName] hat [target.Custom('DE_PRO_POS_S_3P')][secret_to_reveal_target.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName] ermordet!"
 intrigue_scheme_lifestyle.3302.desc_lover:0 "Meinen Agenten fällt eine Merkwürdigkeit und ein Zeichen nach dem anderen auf, und es dauert nicht lange, ehe es klar ist: [secret_to_reveal_target.GetTitledFirstName] hat eine Affäre mit [target.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_pregnancy:0 "Meinen Agenten fällt eine Merkwürdigkeit und ein Zeichen nach dem anderen auf, und es dauert nicht lange, ehe es klar ist: [secret_to_reveal_target.GetTitledFirstName] trägt das Kind von [target.GetTitledFirstName] unter dem Herzen!"
 intrigue_scheme_lifestyle.3302.desc_child:0 "Meinen Agenten fällt eine Merkwürdigkeit und ein Zeichen nach dem anderen auf, und es dauert nicht lange, ehe es klar ist: [secret_to_reveal_target.GetTitledFirstName] ist das Kind von [target.GetTitledFirstName] und [secret_to_reveal_owner.GetTitledFirstName] – niemand anderes als [target.Custom('DE_PRO_POS_S_3P')][secret_to_reveal_target.Custom('DE_END_PRO_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))]!"
 intrigue_scheme_lifestyle.3302.desc_fallback:0 "Meinen Agenten fällt eine Merkwürdigkeit und ein Zeichen nach dem anderen auf, und es dauert nicht lange, ehe es klar ist: [target.GetTitledFirstName] hatte wirklich etwas zu verbergen!"
 intrigue_scheme_lifestyle.3302.a:0 "Oh, das ist gut!"
 intrigue_scheme_lifestyle.3302.a.tt:0 "#F Ich könnte [target.Custom('DE_PRO_PER_S_3P_A')] erpressen oder [target.Custom('DE_PRO_PER_S_3P_A')] zwingen, meinen Befehlen zu folgen … #EMP Alle Türen stehen mir offen#!!#!"

 intrigue_scheme_lifestyle.3401.t:0 "Ein Weg hinein"
 intrigue_scheme_lifestyle.3401.desc:1 "[courtier_to_fool.GetTitledFirstName], [courtier_to_fool.Custom('DE_ART_DEF_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))] von [target.GetTitledFirstName], ist [courtier_to_fool.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))]er Mensch, und in [courtier_to_fool.Custom('DE_PRO_POS_S_3P')]er Gegenwart zeige ich mich zunächst vorsichtig. Ich erkenne allerdings bald, dass [courtier_to_fool.Custom('DE_PRO_PER_S_3P_N')] meiner Gesellschaft nicht so abgeneigt ist, wie ich anfangs dachte …"
 intrigue_scheme_lifestyle.3401.a:0 "Bitte erzählt mir doch mehr von Euch!"
 intrigue_scheme_lifestyle.3401.a.tt:0 "#F Ich bin ein Wolf im Schafspelz, der sich an seine Beute anpirscht …!#!"
 intrigue_scheme_lifestyle.3401.b:1 "Das ist eine Angelegenheit zwischen [target.GetFirstNameNoTooltip] und mir."
