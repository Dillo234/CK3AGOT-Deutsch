l_german:
 intrigue_scheme_ongoing.1001.t:0 "Bestechung im richtigen Moment"
 intrigue_scheme_ongoing.1001.desc:0 "Offenbar ist nicht jeder Diener am Hof von [scheme.GetTarget.GetTitledFirstName] unerschütterlich treu … [agent.GetFirstName] versichert mir, dass [agent.Custom('DE_PRO_PER_S_3P_N')] einen Weg hinein kenne und dass man mit ein paar Münzen in den richtigen Taschen viel erreichen könne."
 intrigue_scheme_ongoing.1001.elope.desc:0 "Offenbar ist nicht jeder Diener am Hof von [scheme.GetTarget.GetTitledFirstName] [scheme.GetTarget.GetLiege.GetTitledFirstName] unerschütterlich treu ergeben … [agent.GetFirstName] versichert mir, dass [agent.Custom('DE_PRO_PER_S_3P_N')] einen Weg hinein kenne und dass man mit ein paar Münzen in den richtigen Taschen viel erreichen könne."
 intrigue_scheme_ongoing.1001.a:0 "Was ist schon ein bisschen Gold?"
 intrigue_scheme_ongoing.1001.b:0 "Das ist zu riskant!"

 intrigue_scheme_ongoing.1002.t:0 "Göttliche Gerechtigkeit"
 intrigue_scheme_ongoing.1002.desc:0 "Mein[agent_in_question.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))] [agent_in_question.GetTitledFirstName] hat [scheme.GetTarget.GetTitledFirstName] wegen [scheme.GetTarget.Custom('DE_PRO_POS_S_3P')]er Verbrechen gegen alles, was gut und gerecht ist, verurteilt.\n\n[agent_in_question.Custom('DE_PRO_PER_S_3P_N')|U] hat sogar seinen Gott angerufen, [scheme.GetTarget.GetFirstName] niederzuschmettern, und erwähnte Bestrafungen, die da noch kommen werden."
 intrigue_scheme_ongoing.1002.a:0 "Vielleicht ein wenig optimistisch, aber mir gefällt die Einstellung!"
 intrigue_scheme_ongoing.1002.a.success:0 "[agent_in_question.Custom('DE_PRO_PER_S_3P_N')|U] rekrutiert für uns vor Ort [agent_in_question.GetFaith.GetAdherentNamePlural]"
 intrigue_scheme_ongoing.1002.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] verrät sich in [agent_in_question.Custom('DE_PRO_POS_S_3P')]em Eifer"
 intrigue_scheme_ongoing.1002.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] sollte besser aufpassen, was [agent_in_question.Custom('DE_PRO_PER_S_3P_N')] so über [agent_in_question.Custom('DE_PRO_POS_S_3P')]en Glauben herumbrüllt."
 intrigue_scheme_ongoing.1002.c:0 "Ich werde [agent_in_question.Custom('DE_PRO_PER_S_3P_A')] bei [agent_in_question.Custom('DE_PRO_POS_S_3P')]em noblen Unterfangen unterstützen!"

 intrigue_scheme_ongoing.1004.t:0 "Übermäßig redselig"
 intrigue_scheme_ongoing.1004.desc:0 "Obgleich die Fähigkeit von [agent_in_question.GetFirstName], Freunde zu gewinnen, sich für mein Komplott als unerlässlich erwiesen hat, ist [agent_in_question.Custom('DE_PRO_PER_S_3P_N')] nicht ganz so vorsichtig in Gesellschaft anderer, wie [agent_in_question.Custom('DE_PRO_PER_S_3P_N')] sein sollte.\n\n[agent_in_question.Custom('DE_PRO_PER_S_3P_D')|U] gefällt es einfach zu gut, vage Hinweise fallen zu lassen, und falls jemand anfinge, Fragen zu stellen, weiß ich nicht, was [agent_in_question.Custom('DE_PRO_PER_S_3P_N')] so alles ausplaudern würde."
 intrigue_scheme_ongoing.1004.a:0 "Die Dinge, die [agent_in_question.Custom('DE_PRO_PER_S_3P_N')] in Erfahrung bringt, sind zu wertvoll. Wir können [agent_in_question.Custom('DE_PRO_PER_S_3P_A')] nicht einfach zum Schweigen bringen."
 intrigue_scheme_ongoing.1004.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] bleibt unentdeckt"
 intrigue_scheme_ongoing.1004.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] wird enttarnt"
 intrigue_scheme_ongoing.1004.b:0 "Wenn [agent_in_question.Custom('DE_PRO_PER_S_3P_N')] keine Geheimnisse für sich behalten kann, müssen wir [agent_in_question.Custom('DE_PRO_PER_S_3P_A')] eben zum Schweigen bringen!"
 intrigue_scheme_ongoing.1004.toast.success:0 "[agent_in_question.GetFirstNameNoTooltip] bleibt unentdeckt"
 intrigue_scheme_ongoing.1004.toast.failure:0 "[agent_in_question.GetFirstNameNoTooltip] wird enttarnt"

 intrigue_scheme_ongoing.1006.t:0 "Aufräumen"
 intrigue_scheme_ongoing.1006.desc:0 "Es war ja klar, dass dies[agent_in_question.Custom('DE_END_ADJ_NUL_S_N')] [agent_in_question.GetTitledFirstName] Ärger machen wird.\n\n[agent_in_question.Custom('DE_PRO_PER_S_3P_N')|U] vergisst, am Hof von [scheme.GetTarget.GetTitledFirstName] die nötigen Vorsichtsmaßnahmen zu ergreifen, und [scheme.GetTarget.Custom('DE_ART_DEF_S_N')] [scheme.GetTarget.GetTitleAsNameNoTooltip] schöpft langsam Verdacht. Es ist nur eine Frage der Zeit, bis [agent_in_question.Custom('DE_PRO_PER_S_3P_N')] enttarnt wird!"
 intrigue_scheme_ongoing.1006.elope.desc:0 "Es war ja klar, dass jemand wie [agent_in_question.GetTitledFirstName] Ärger machen wird.\n\n[agent_in_question.Custom('DE_PRO_PER_S_3P_N')|U] vergisst, am Hof von [scheme.GetTarget.GetTitledFirstName] die nötigen Vorsichtsmaßnahmen zu ergreifen, und [scheme.GetTarget.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTarget)] schöpft langsam Verdacht. Es ist nur eine Frage der Zeit, bis [agent_in_question.GetFirstNameNoTooltip] enttarnt wird!"
 intrigue_scheme_ongoing.1006.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] bleibt unentdeckt"
 intrigue_scheme_ongoing.1006.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] wird enttarnt"
 intrigue_scheme_ongoing.1006.a:1 "Spuren von jemandem zu finden, der umherschleicht, wird [scheme.GetTarget.GetFirstNameNoTooltip] sicher beunruhigen!"
 intrigue_scheme_ongoing.1006.b:0 "[agent_in_question.Custom('DE_PRO_PER_S_3P_N')|U] muss sich Zeit nehmen und vor allem mehr Mühe geben."

 intrigue_scheme_ongoing.1007.t:0 "Unnötige Sorgen"
 intrigue_scheme_ongoing.1007.desc:0 "„Was, wenn [target.GetTitledFirstName] Euch enttarnt? Ist es weise, diese zeitaufwändige Unternehmung fortzusetzen?“\n\n[caring_agent.GetTitledFirstName] [caring_agent.Custom('QuirkPresentPosOrNeg')], und obschon ich weiß, dass [caring_agent.Custom('DE_PRO_PER_S_3P_N')] bei dieser Sache meinen Anweisungen Folge leisten wird, merke ich doch, dass [caring_agent.Custom('DE_PRO_PER_S_3P_N')] aufrichtig um mich besorgt ist."
 intrigue_scheme_ongoing.1007.a:0 "Meine Pläne gehen weiter, und ich erwarte von Euch, dass Ihr Euch anstrengt!"
 intrigue_scheme_ongoing.1007.b:0 "Ihr habt recht: Das hat mich eine Menge Zeit gekostet. Kommt und setzt Euch doch."

 intrigue_scheme_ongoing.1008.t:0 "Im Nacken"
 intrigue_scheme_ongoing.1008.desc:0 "Offenbar verstärkt [defender.GetTitledFirstName] die Sicherheit am Hof, in der Hoffnung, verräterische Intriganten zu enttarnen. Mein[agent.Custom('DE_END_PRO_S_N')] Mitverschwörer[agent.Custom('DE_END_NOU_S_GS_N')] [agent.GetTitledFirstName] befürchtet, dass [agent.Custom('DE_PRO_PER_S_3P_N')] möglicherweise unerwünschten Verdacht erregt haben könnte."
 intrigue_scheme_ongoing.1008.a:0 "Ich vertraue den Fähigkeiten von [agent.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1008.a.success:0 "[target.GetFirstNameNoTooltip] bleibt weiterhin unentdeckt"
 intrigue_scheme_ongoing.1008.a.failure:0 "[agent.GetFirstNameNoTooltip] wird enttarnt"
 intrigue_scheme_ongoing.1008.b:0 "[agent.Custom('DE_PRO_POS_S_3P')|U]e Spur zu mir muss enden. Auf der Stelle."
 intrigue_scheme_ongoing.1008.c:1 "Dem Himmel sei Dank, dass [councillor.GetTitledFirstName] dort ist und einschreiten kann."

 intrigue_scheme_ongoing.1009.t:0 "Hilfe"
 intrigue_scheme_ongoing.1009.desc:1 "[potential_agent.GetTitledFirstName] kommt mit entschlossenem Blick zu mir.\n\n„Ich war lange zurückhaltend, was Eure Pläne anbelangt, die mein[target.Custom('DE_END_PRO_S_N')] [potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] betreffen, doch es ist wohl an der Zeit, Euch in dieser Hinsicht zu folgen.“"
 intrigue_scheme_ongoing.1009.elope.desc:0 "[potential_agent.GetTitledFirstName] kommt mit entschlossenem Blick zu mir.\n\n„Ich war lange zurückhaltend, was Eure Pläne anbelangt, mit [target.GetTitledFirstName] durchzubrennen, doch nun erkenne ich, dass [target.Custom('DE_PRO_PER_S_3P_N')] Euch wirklich am Herzen liegt.“"
 intrigue_scheme_ongoing.1009.a:0 "Bitte unterstützt mich in dieser Sache, [potential_agent.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1009.b:0 "Ich müsste Euch da nur um einen kleinen Gefallen bitten …"

 intrigue_scheme_ongoing.2001.t:0 "Fehlgeleitetes Vertrauen"
 intrigue_scheme_ongoing.2001.desc:0 "Das vertrauensselige Wesen von [scheme.GetTarget.GetFirstName] machte es für [agent_in_question.GetTitledFirstName] einfacher als gedacht, sich [scheme.GetTarget.GetTitleTierName] zu nähern: Wenn [agent_in_question.GetFirstNameNoTooltip] [target.Custom('DE_PRO_PER_S_3P_D')] einen Rat anbietet, wird [target.Custom('DE_PRO_PER_S_3P_N')] wahrscheinlich darauf hören."
 intrigue_scheme_ongoing.2001.a:0 "[agent_in_question.Custom('DE_PRO_PER_S_3P_N')|U] muss weiterhin gute Ratschläge geben, bis …"
 intrigue_scheme_ongoing.2001.b:0 "[agent_in_question.Custom('DE_PRO_PER_S_3P_N')|U] kann sicherstellen, dass andere Agenten kommen und gehen können."

 intrigue_scheme_ongoing.2002.t:0 "Das betrunkene Opfer"
 intrigue_scheme_ongoing.2002.desc:0 "[target.GetTitledFirstName] ist dem Wein übermäßig zugeneigt, weshalb [target.Custom('DE_PRO_PER_S_3P_N')] sich mitunter irrational verhält.\n\nEs wäre recht einfach für [agent_in_question.GetTitledFirstName], dafür zu sorgen, dass [target.Custom('DE_PRO_POS_S_3P')] Krug stets voll ist."
 intrigue_scheme_ongoing.2002.a:0 "Ich werde [agent_in_question.GetFirstNameNoTooltip] dabei helfen, die stärksten Tropfen zu importieren!"
 intrigue_scheme_ongoing.2002.b:1 "Sorgt dafür, dass [target.Custom('DE_PRO_PER_S_3P_N')] sich in [target.Custom('DE_PRO_POS_S_3P')]em Katzenjammer sicher fühlt."
 intrigue_scheme_ongoing.2002.c:0 "Ha, wie kann man so töricht sein, seine eigenen Schwächen nicht zu kennen!"

 intrigue_scheme_ongoing.2003.t:0 "Glückliche Spionage"
 intrigue_scheme_ongoing.2003.bad_habits:0 "Es war nicht, was sich [agent.GetTitledFirstName] erhofft hatte, als [agent.Custom('DE_PRO_PER_S_3P_N')] geheime Unterhaltungen belauschte, doch es schadet nicht, jetzt die ungewöhnlichen Gewohnheiten von [other_secret_target.GetTitledFirstName] zu kennen …"
 intrigue_scheme_ongoing.2003.secret_relationships:0 "Es war nicht, was [agent.GetTitledFirstName] erwartet hatte, als [agent.Custom('DE_PRO_PER_S_3P_N')] geheime Unterhaltungen belauschte, doch es schadet nicht, jetzt die illegitimen Beziehungen von [other_secret_target.GetTitledFirstName] zu kennen …"
 intrigue_scheme_ongoing.2003.bastardy:0 "Es war nicht, was [agent.GetTitledFirstName] erwartet hatte, als [agent.Custom('DE_PRO_PER_S_3P_N')] geheime Unterhaltungen belauschte, doch es schadet nicht, jetzt die Ursprünge von [secret_target.GetTitledFirstName] zu kennen …"
 intrigue_scheme_ongoing.2003.murder:0 "Es war nicht, was [agent.GetTitledFirstName] erwartet hatte, als [agent.Custom('DE_PRO_PER_S_3P_N')] geheime Unterhaltungen belauschte, doch es schadet nicht, jetzt die grauenhaften Verbrechen von [other_secret_target.GetTitledFirstName] zu kennen …"
 intrigue_scheme_ongoing.2003.desc:0 "Es war nicht, was sich [agent.GetTitledFirstName] erhofft hatte, als [agent.Custom('DE_PRO_PER_S_3P_N')] geheime Unterhaltungen belauschte, doch es schadet nicht, jetzt die Wahrheit über [other_secret_target.GetTitledFirstName] zu kennen …"
 intrigue_scheme_ongoing.2003.a:0 "Vielleicht kann ich das ja nutzen?"

 intrigue_scheme_ongoing.3001.t:0 "Gerechtigkeit und Geheimniskrämerei"
 intrigue_scheme_ongoing.3001.desc:0 "Mein Verhalten in letzter Zeit … Diese Geheimniskrämerei und die Komplotte in den Schatten. Das kann nicht richtig sein. Das kann nicht gerecht sein."
 intrigue_scheme_ongoing.3001.a:0 "Ich tue, was getan werden muss!"
 intrigue_scheme_ongoing.3001.b:0 "Wenn es getan werden muss, sollte es richtig getan werden."

 intrigue_scheme_ongoing.3002.t:0 "Belastende Lügen"
 intrigue_scheme_ongoing.3002.desc:0 "All diese geheimen Pläne und finsteren Komplotte … Eine kalte Hand umschließt mein Herz, wenn ich nur daran denke. Das fühlt sich alles so falsch an."
 intrigue_scheme_ongoing.3002.a:0 "Doch es muss getan werden!"
 intrigue_scheme_ongoing.3002.b:0 "Ich verbringe viel zu viel Zeit damit, darüber nachzudenken."
 intrigue_scheme_ongoing.3002.c:0 "Mögen die Himmel mir vergeben. Was habe ich nur getan?"
 intrigue_scheme_ongoing.3002.d:0 "Ich muss ehrlich sein, was meine Absichten anbelangt."

 # Map wilderness outside of target location
 intrigue_scheme_ongoing.3003.t:0 "Unterwegs"
 intrigue_scheme_ongoing.start.3003.desc:0 "Wenn die Zeit reif ist, brauchen meine Agenten einen"
 intrigue_scheme_ongoing.escape_route.3003.desc:0 "sicheren Fluchtweg aus der Residenz von [defender.GetTitledFirstName], für den Fall, dass etwas schiefgehen sollte."
 intrigue_scheme_ongoing.leave_with_target.3003.desc:0 "sicheren Weg, auf dem sie [target.GetTitledFirstName] aus der Residenz von [defender.GetTitledFirstName] bringen können."
 intrigue_scheme_ongoing.end.3003.desc:0 "Eine genaue Karte der näheren Umgebung mit allen versteckten Pfaden und Höhlen könnte eine wertvolle Ressource sein."
 intrigue_scheme_ongoing.3003.a:0 "Ihr bezahlt einen Jäger aus [scheme_location.GetNameNoTooltip] für eine Karte."
 intrigue_scheme_ongoing.3003.a.success:0 "Jäger[hunter.Custom('DE_END_NOU_S_GS_N')] [hunter.GetShortUIName] ist diskret."
 intrigue_scheme_ongoing.3003.a.failure:0 "Jäger[hunter.Custom('DE_END_NOU_S_GS_N')] [hunter.GetShortUIName] prahlt mit [hunter.Custom('DE_PRO_POS_S_3P')]em neu erlangten Reichtum."
 intrigue_scheme_ongoing.3003.d:0 "Fragt bei [hunter.GetTitledFirstNameNoTooltip] nach, ein[hunter.Custom('DE_END_PRO_S_D')] befreundeten Jäger[hunter.Custom('DE_END_NOU_S_GS_N')]."
 intrigue_scheme_ongoing.3003.b:0 "Erkundet das Gelände selbst."
 intrigue_scheme_ongoing.3003.b.success:0 "Ihr fertigt eine Karte der umliegenden Gegend an"
 intrigue_scheme_ongoing.3003.b.soft_failure:0 "Ihr verirrt Euch im Gelände"
 intrigue_scheme_ongoing.3003.b.hard_failure:0 "Ihr verirrt Euch im Gelände und findet erst am nächsten Tag wieder zurück"
 intrigue_scheme_ongoing.3003.c:0 "Gebt die Idee auf."
 intrigue_scheme_ongoing.3003.e:0 "Fragt $master_of_hunt_court_position$ [hunter.GetTitledFirstNameNoTooltip]."

 intrigue_scheme_ongoing.3004.t:0 "Die Karte"
 intrigue_scheme_ongoing.3004.desc:0 "Meine Spione teilen mir mit, dass [hunter.Custom('DE_ART_IND_N')] Jäger[hunter.Custom('DE_END_NOU_S_GS_N')] für Aufruhr in der örtlichen Taverne sorgt. [hunter.Custom('DE_ART_DEF_S_N')|U] [hunter.GetWomanMan] gibt große Mengen Gold aus und prahlt lautstark damit, welch großartiges Geschäft [hunter.Custom('DE_PRO_PER_S_3P_N')] mit „ein[owner.Custom('DE_END_ADJ_NUL_S_D')] hochwohlgeborenen [owner.GetLadyLord] in Perlen und Seide“ gemacht habe.\n\nOffenbar hat [hunter.Custom('DE_PRO_PER_S_3P_N')] eine Karte des Geländes der Umgebung für ein[owner.Custom('DE_END_ADJ_NUL_S_A')] unbekannt[owner.Custom('DE_END_ADJ_NUL_S_A')] Adlig[hunter.Custom('DE_END_ADJ_NUL_S_A')] angefertigt. Die Spione meinen, [owner.Custom('DE_ART_DEF_S_N')] Adlige führe sicher etwas im Schilde gegen mich oder einen meiner Untertanen."
 intrigue_scheme_ongoing.3004.a:0 "Danke, dass Ihr mich davon in Kenntnis setzt."
 intrigue_scheme_ongoing.3004.b:0 "Dieser Schwachkopf gehört in meinen Kerker!"
 intrigue_scheme_ongoing.3004.c:0 "Bringt [hunter.Custom('DE_PRO_PER_S_3P_A')] zu mir. Ich denke, ich kann [hunter.Custom('DE_PRO_POS_S_3P')]em Gedächtnis auf die Sprünge helfen …"
 intrigue_scheme_ongoing.3004.c.tt:0 "Ein [Concept('scheme_hostile', 'Feindseliges Komplott')|E] oder anderweitig bösartiges [scheme|E] wird offenbart"
 intrigue_scheme_ongoing.3004.toast:0 "Komplott entdeckt"

 # MESSENGER PIGEON
 intrigue_scheme_ongoing.3005.t:0 "Geflügelter Bote"
 intrigue_scheme_ongoing.3005.desc:0 "Da mein Komplott sich der Umsetzung nähert, ist eine rasche Verständigung entscheidend. Ich habe eine besonders schlaue Taube, die [pigeon_recipient.GetTitledFirstName] nutzen könnte, um nötigenfalls eilige Botschaften an mich in [root_location.GetNameNoTooltip] zu schicken.\n\nDoch wie soll ich den Vogel in die Residenz von [target_location.GetNameNoTooltip] bringen?"
 intrigue_scheme_ongoing.3005.c.f:0 "Diese Option ist verfügbar, da Euer Agent [elope_agent.GetShortUIName] [friend|E], [Concept('close_family_member', 'enger Verwandter')|E] oder [elope_agent.Custom('FemaleMale')|l]er Diener von [pigeon_recipient.GetShortUIName] ist"
 intrigue_scheme_ongoing.3005.a:0 "Ein örtlicher Vogelzüchter könnte sie als „Geschenk“ überreichen."
 intrigue_scheme_ongoing.3005.a.success:0 "Das „Geschenk“ erreicht [pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a.failure:0 "[defender.GetShortUIName|U] schickt den Vogelzüchter weg"
 intrigue_scheme_ongoing.3005.b:0 "Wenn ich das „Geschenk“ persönlich übersende, kann [defender.GetTitledFirstNameNoTooltip] nicht ablehnen."
 intrigue_scheme_ongoing.3005.c:0 "[elope_agent.GetTitledFirstNameNoTooltip] soll den Vogel überbringen."
 intrigue_scheme_ongoing.3005.d:0 "Das ist zu riskant."


 intrigue_scheme_ongoing.4001.t:0 "Erwachsene Verantwortung"
 intrigue_scheme_ongoing.4001.desc:0 "[agent_in_question.GetTitledFirstName] teilte mir mit, dass [agent_in_question.Custom('DE_PRO_PER_S_3P_N')] gebeten wurde, sich bei Hofe um eine Gruppe spielender Kinder zu kümmern.\nDas Glück war mir hold, und [scheme.GetTarget.GetTitledFirstName] ist Teil dieser Gruppe.\n\nDies ist eine hervorragende Gelegenheit, [agent_in_question.GetTitledFirstName] die Dinge vorantreiben zu lassen."
 intrigue_scheme_ongoing.4001.a:0 "Bringt ihnen bei, häufiger weit weg von wachsamen Blicken zu spielen."
 intrigue_scheme_ongoing.4001.b:0 "Versucht, Euch mit [scheme.GetTarget.GetTitledFirstName] anzufreunden. Sorgt dafür, dass [scheme.GetTarget.Custom('DE_PRO_PER_S_3P_N')] Euch vertraut."

 intrigue_scheme_ongoing.4002.t:0 "Kindliche Naivität"
 intrigue_scheme_ongoing.4002.desc:0 "Ungeachtet des Treibens am Hof um [target.GetTitledFirstName] herum passt einfach nicht in [target.Custom('DE_PRO_POS_S_3P')] Weltbild, dass jemand unehrliche Pläne schmieden könnte.\n\nBeim Gespräch mit [scheme.GetTarget.Custom('DE_PRO_PER_S_3P_D')] wird mir klar, dass [scheme.GetTarget.Custom('DE_PRO_PER_S_3P_N')] mir tatsächlich vertraut!"
 intrigue_scheme_ongoing.4002.a:0 "Eine Gelegenheit, [target.Custom('DE_PRO_POS_S_3P')][parent.Custom('DE_END_PRO_S_D')] [target.Custom2('RelationToMe', SCOPE.sC('parent'))] näher zu kommen!"
 intrigue_scheme_ongoing.4002.b:0 "Ein geheimes Versteck? Darf ich es sehen?"

 intrigue_scheme_ongoing.4003.t:0 "Zweifel"
 intrigue_scheme_ongoing.4003.desc:0 "[agent_in_question.GetTitledFirstName] kam zu mir mit Sorgen bezüglich des Komplotts, in das ich [agent_in_question.Custom('DE_PRO_PER_S_3P_A')] einbezogen hatte. Obgleich ich [agent_in_question.Custom('DE_PRO_PER_S_3P_D')] den Befehl gab, sich mit [scheme.GetTarget.GetTitledFirstName] anzufreunden, wollte ich doch nie, dass sie ein echtes Band der Gefühle zueinander knüpfen!\n\nNun stelle ich in Zweifel, inwieweit ich [agent_in_question.Custom('DE_PRO_PER_S_3P_D')] vertrauen kann …"
 intrigue_scheme_ongoing.4003.a:0 "„Zwingt mich nicht, Euch daran zu erinnern, warum Ihr mir überhaupt helft!“"
 intrigue_scheme_ongoing.4003.b:0 "Ich werde im Stillen [agent_in_question.Custom('DE_PRO_POS_S_3P')]e Beteiligung an meinem Komplett verringern."

 intrigue_scheme_ongoing.5001.t:0 "Lasst jucken, Wachen!"
 intrigue_scheme_ongoing.5001.desc:0 "Der Diener, der damit beauftragt ist, die Gewänder der Wachen von [target.GetTitledFirstName] zu reinigen, wird vor mich gebracht. Niemand würde bemerken, wenn er etwas mit den Gewändern anstellt, und wenn man dafür sorgen könnte, dass diese Gewänder irgendwie die Wachen ablenken könnten …\n\n„Wie kann ich Euch zu Diensten sein?“"
 intrigue_scheme_ongoing.5001.a:0 "Ich möchte, dass Ihr Hagebutten zu einem feinen Pulver mahlt …"
 intrigue_scheme_ongoing.5001.b:0 "Schneidet Löcher in ihre Gewänder. An unziemlichen Stellen."

 intrigue_scheme_ongoing.5002.t:0 "Es steht in den Sternen"
 intrigue_scheme_ongoing.5002.desc:0 "Ein[target.Custom('DE_END_PRO_S_N')] [target.GetTitleAsNameNoTooltip], [target.Custom('DE_ART_DEF_S_N')] erschreckt werden will, ein ansässiger Mystiker mit zweifelhafter Moral, und ein erfundenes Omen … Perfekt.\n\nBevor der Mystiker zum Hof von [target.GetTitledFirstName] aufbricht, stellt sich nur noch die Frage: Wird mein falsches Omen Glück verheißen oder den Untergang bringen?"
 intrigue_scheme_ongoing.5002.a:0 "Ein schlechtes Omen für einen schlechten Menschen!"
 intrigue_scheme_ongoing.5002.a.tt:0 "Ich nehme an, [target.GetFirstNameNoTooltip] ist anfälliger für schlechte Nachrichten"
 intrigue_scheme_ongoing.5002.a.success:0 "[target.Custom('DE_PRO_PER_S_3P_N')|U] verbringt viele schlaflose Nächte damit, sich Sorgen zu machen"
 intrigue_scheme_ongoing.5002.a.failure:1 "[target.Custom('DE_PRO_PER_S_3P_N')|U] wird nur noch wachsamer"
 intrigue_scheme_ongoing.5002.b:0 "Ein gutes Omen, damit bei [target.Custom('DE_PRO_PER_S_3P_D')] ein falsches Gefühl der Sicherheit entsteht."
 intrigue_scheme_ongoing.5002.b.tt:0 "Ich nehme an, [target.GetFirstNameNoTooltip] glaubt wohl eher gute Nachrichten"
 intrigue_scheme_ongoing.5002.b.success:0 "[target.Custom('DE_PRO_PER_S_3P_N')|U] wird unvorsichtiger"
 intrigue_scheme_ongoing.5002.b.failure:0 "[target.Custom('DE_PRO_PER_S_3P_N')|U] wird argwöhnischer"

 intrigue_scheme_ongoing.5003.t:0 "Das Omen"
 intrigue_scheme_ongoing.5003.desc_opening:0 "[dummy_clergy_gender.Custom('DE_ART_IND_N')|U] ansässig[dummy_clergy_gender.Custom('DE_END_ADJ_IND_S_N')] Mystiker[dummy_clergy_gender.Custom('DE_END_NOU_S_GS_N')] bestand darauf, mich zu sehen, und als [dummy_clergy_gender.Custom('DE_PRO_PER_S_3P_N')] vor mich gebracht wurde, fing [dummy_clergy_gender.Custom('DE_PRO_PER_S_3P_N')] zu wehklagen an, und … Ist das da Blut an [dummy_clergy_gender.Custom('DE_PRO_POS_S_3P')]en Händen?\n\n"
 intrigue_scheme_ongoing.5003.desc:1 "„Die Zeichen! Die Zeichen stehen nicht gut für Euch, [target.GetLadyLord]! Die Eingeweide einer Henne und ihr Blut zeigten mir Eure Zukunft! Sie ist dunkel und voll von Tod!“"
 intrigue_scheme_ongoing.5003.a:0 "Oh, das klingt bedrohlich …!"

 intrigue_scheme_ongoing.5004.desc:1 "„Die Zeichen! Die Zeichen stehen gut für Euch, [target.GetLadyLord]! Die Eingeweide einer Henne und ihr Blut zeigten mir Eure Zukunft! Sie ist glorreich!“"
 intrigue_scheme_ongoing.5004.a:0 "Nun denn … Danke?"

 intrigue_scheme_ongoing.5005.t:0 "Alles was glänzt"
 intrigue_scheme_ongoing.5005.desc:0 "Mein [spymaster.GetCouncilTitle] [spymaster.GetTitledFirstName] nähert sich mir mit ruchlosem Grinsen.\n\n„Dieser Beutel hier enthält ein äußerst heimtückisches Pulver. Wenn man es auf etwas streut, beispielsweise auf ein Geschenk für [target.GetTitledFirstName], hinterlässt es keinerlei Spur, doch wer es berührt, wird mit Schwäche und üblen Körpersäften geschlagen.“"
 intrigue_scheme_ongoing.5005.a:0 "Sieh an, sieh an … Ich würde sagen, [target.Custom('DE_PRO_PER_S_3P_N')] hat ein Geschenk verdient."
 intrigue_scheme_ongoing.5005.b:0 "[target.Custom('DE_PRO_PER_S_3P_N')|U] bekommt ganz sicher kein Gold von mir!"

 intrigue_scheme_ongoing.5006.t:0 "Das Geschenk"
 intrigue_scheme_ongoing.5006.desc:0 "[owner.GetTitledFirstName] ließ mir ein Geschenk zukommen, eine prächtig verzierte Kiste voller Gold. Als ich die Münzen durch meine Finger rinnen lasse, kommt es mir vor, als würde der Raum sich um mich herum drehen, und mir stockt der Atem."
 intrigue_scheme_ongoing.5006.a:0 "Wie unerwartet! Und welch seltsamer Effekt."

 intrigue_scheme_ongoing.5007.t:0 "Beflecktes Gold"
 intrigue_scheme_ongoing.5007.desc_opening:0 "Mein[poisoned.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))] [poisoned.GetTitledFirstName] nähert sich mir mit schweißgetränkter Stirn und fahlem Gesicht.\n\n"
 intrigue_scheme_ongoing.5007.desc:0 "„Etwas stimmt nicht. Meine Körpersäfte sind aus dem Gleichgewicht geraten, seit ich Euch dabei half, dieses Geschenk für [target.GetTitledFirstName] zu verpacken …“"
 intrigue_scheme_ongoing.5007.a:0 "Was könnte nur … Das vergiftete Gold!"
 intrigue_scheme_ongoing.5007.a.tt:0 "Der Himmel stehe [poisoned.Custom('DE_PRO_PER_S_3P_D')] bei!"

 intrigue_scheme_ongoing.5008.desc:0 "„Etwas stimmt nicht. Meine Körpersäfte sind aus dem Gleichgewicht geraten, seit ich Euch dabei half, dieses Geschenk für [target.GetTitledFirstName] zu verpacken … Ich fürchte, das befleckte Gold hat mich ebenfalls erwischt.“"
 intrigue_scheme_ongoing.5008.a:0 "Vermaledeit."

 intrigue_scheme_ongoing.5009.t:0 "Der Tunnel"
 intrigue_scheme_ongoing.5009.desc:0 "Mich erreichen Berichte darüber, dass im Anwesen von [target.GetTitledFirstName] außerordentlich viele Ratten hausen, und da ich gut mit Tieren umgehen kann, ziehe ich los, um mir dies genauer anzusehen.\n\nAls ich dort ankomme, umschwärmen mich die Ratten: Sie heißen mich willkommen und führen mich zu einem dunklen Tunnel, der ein Stück vom Anwesen entfernt ist."
 intrigue_scheme_ongoing.5009.a:0 "Weist mir den Weg, meine Freunde!"
 intrigue_scheme_ongoing.5009.a.tt:1 "Ich frage mich, wohin diese #EMP Nagetiere#! wollen"
 intrigue_scheme_ongoing.5009.b:0 "Igitt. Da gehe ich nicht rein."

 intrigue_scheme_ongoing.5010.desc:0 "Es ist dunkel, und das Huschen kleiner Füße hallt in der Luft wider, die schwer ist vom Gestank von Unrat.\n\nPlötzlich spüre ich einen frischen Luftzug, und ich sehe Licht durch ein Gitter vor mir dringen. Die Ratten führen mich in einen Tunnel, der geradewegs in das Anwesen von [target.GetTitledFirstName] führt!"
 intrigue_scheme_ongoing.5010.a:0 "Danke, meine Freunde!"
 intrigue_scheme_ongoing.5010.b:0 "*Hust* Danke, meine Freunde! Aber dieser Gestank …!"

 intrigue_scheme_ongoing.5011.t:0 "Kleingetier"
 intrigue_scheme_ongoing.5011.desc:0 "An der Bude eines Kaufmanns begrüßt mich eine bunte Vielfalt giftiger Kleintiere, und die Inspiration ergreift mich. Wäre eine dieser herrlichen Kreaturen nicht das perfekte Geschenk für [target.GetTitledFirstName]?"
 intrigue_scheme_ongoing.5011.a:0 "Ich hätte gern eines Eurer tödlichst… Eurer interessantesten Geschöpfe."
 intrigue_scheme_ongoing.5011.a.tt:0 "Damit wird [target.Custom('DE_PRO_PER_S_3P_N')] nicht rechnen!"
 intrigue_scheme_ongoing.5011.b:0 "Gebt mir dieses giftige Tier dort. Ich brauche es zu Studienzwecken."

 intrigue_scheme_ongoing.5012.desc:0 "Der Kaufmann legt das giftige Geschöpf in einen geflochtenen Korb, ohne weitere Fragen zu stellen. Auf meinem Nachhauseweg öffne ich den Deckel, finde den Korb jedoch zu meiner Überraschung leer vor …"
 intrigue_scheme_ongoing.5012.a:0 "Wo ist das Vieh denn hin …? Wo … AAAH!"

 intrigue_scheme_ongoing.5013.desc:0 "\n\n„Schaut, Mutter, schaut! Da trägt jemand ein Tier auf dem Kopf!“ Ich höre eine entzückte Stimme hinter mir und drehe mich um. Eine Menschenmenge hat sich hinter mir versammelt."
 intrigue_scheme_ongoing.5013.a:0 "… TADA! Und jetzt nehmt das Vieh weg. Nehmt es #EMP weg#!!"
 intrigue_scheme_ongoing.5013.a.tt:0 "Ich habe die Kreatur verloren, aber zumindest nicht mein Leben …"

 intrigue_scheme_ongoing.5014.t:0 "Ein flauschiger und exotischer Teppich"
 intrigue_scheme_ongoing.5014.desc:0 "Flauschig, farbenfroh und weich wie das erste Tageslicht … Ein Händler zeigt mir einen ausgezeichneten Teppich, in der Hoffnung auf gute künftige Beziehungen.\n\nAls ich die edle Webkunst bewundere, kommt mir ein Gedanke. Würde ein solcher Teppich nicht Schritte dämpfen? Vielleicht sogar die eines tollpatschigen Agenten …?"
 intrigue_scheme_ongoing.5014.a:0 "[target.GetTitledFirstNameNoTooltip] wird geehrt sein angesichts eines solchen Geschenks"
 intrigue_scheme_ongoing.5014.a.success:0 "[target.Custom('DE_PRO_PER_S_3P_N')|U] nimmt das Geschenk an"
 intrigue_scheme_ongoing.5014.a.failure:0 "[target.Custom('DE_PRO_PER_S_3P_N')|U] ahnt, dass etwas nicht stimmt"
 intrigue_scheme_ongoing.5014.b:0 "Allerdings würde er sich in meinen Gemächern #EMP prächtig#! machen …"

 intrigue_scheme_ongoing.5015.desc:0 "Ein weicher Teppich, farbenfroh und flauschig, erreicht mich als Geschenk von [owner.GetTitledFirstName].\n\nIch weiß nicht, warum [owner.Custom('DE_PRO_PER_S_3P_N')] mir ein derart ausgezeichnetes Geschenk macht, doch die edle Webkunst des Teppichs ist so seidenweich wie die Haut eines Engels."
 intrigue_scheme_ongoing.5015.a:0 "Dieser Teppich wird den Gang in meinen Gemächern bedecken!"
 intrigue_scheme_ongoing.5015.b:0 "Wie werde ich ihn wohl am besten los …"

 intrigue_scheme_ongoing.5016.t:0 "Die Macht der Worte"
 intrigue_scheme_ongoing.5016.desc:0 "[servant.GetTitledFirstName] steht vor mir, [servant.Custom('DE_ART_IND_N')] Diener[servant.Custom('DE_END_NOU_S_GS_N')] von [target.GetTitledFirstName].\n\n„Also, ich möchte, dass Ihr etwas für mich tut … Und Ihr werdet selbstredend angemessen dafür entlohnt.“"
 intrigue_scheme_ongoing.5016.a:0 "Geflüsterte Worte können [target.Custom('DE_ART_DEF_S_A')] [target.GetTitleAsNameNoTooltip] stürzen!"
 intrigue_scheme_ongoing_5016_every_courtier:0 "Jeder Höfling und Gast, der kein Agent ist"
 intrigue_scheme_ongoing.5016.b:0 "Haltet mir die Türen des Anwesens offen."
 intrigue_scheme_ongoing.5016.c_man:0 "Ach, sei’s drum. Lauft zurück zu Eurem Herren."
 intrigue_scheme_ongoing.5016.c_woman:0 "Ach, sei’s drum. Lauft zurück zu Eurer Herrin."

 intrigue_scheme_ongoing.5017.t:0 "So leichtgläubig"
 intrigue_scheme_ongoing.5017.desc:0 "Ich kann kaum meine Freude verbergen, als [spouse.GetTitledFirstName], [spouse.Custom('DE_ART_DEF_S_N')] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] von [target.GetTitledFirstName], mich mit einer kleinen Equipage erwartet. Wenn ich #EMP [spouse.Custom('DE_PRO_PER_S_3P_A')]#! dazu bringen könnte, mir bei meinem Komplott zu helfen …\n\n„Ihr ließet mich wissen, dass Ihr mich sehen wollt, [ROOT.Char.GetLadyLord]?“"
 intrigue_scheme_ongoing.5017.a:1 "[spouse.Custom('DE_PRO_POS_P_2P_N')] [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] hat Euch „[spouse.Custom('InsultAdjectiveArticle')]“ und „[spouse.Custom('InsultNoun')]“ genannt."
 intrigue_scheme_ongoing.5017.a.success:0 "[spouse.GetTitledFirstNameNoTooltip] glaubt mir"
 intrigue_scheme_ongoing.5017.a.failure:0 "[target.Custom('DE_ART_DEF_S_N')|U] [target.GetTitleAsNameNoTooltip] überzeugt [spouse.Custom('DE_PRO_PER_S_3P_A')] davon, dass das gelogen ist"
 intrigue_scheme_ongoing.5017.b:0 "Bitte erzählt mir doch von Eurem Anwesen!"

 intrigue_scheme_ongoing.5018.t:0 "Marketender"
 intrigue_scheme_ongoing.5018.desc:0 "[target.GetTitledFirstName], dieses Gespött der Leute, befindet sich im Krieg.\n\nDerzeit hat [target.Custom('DE_PRO_PER_S_3P_N')] ein Lager bei [location.GetName] aufgeschlagen, und meinen Quellen zufolge treffen dort bald weitere Marketender ein. Die perfekte Gelegenheit, ein paar meiner Leute ins Lager zu schleusen!"
 intrigue_scheme_ongoing.5018.a:0 "Sie werden sich ungesehen unter die Leute mischen und mir Bericht erstatten."
 intrigue_scheme_ongoing.5018.b:0 "Mehl, Korn, Fleisch … Verbrennt alles."
 intrigue_scheme_ongoing.5018.msg.t:0 "Vorräte bei Unfall verbrannt"

 intrigue_scheme_ongoing.5019.t:0 "Ein geheimer Tunnel"
 intrigue_scheme_ongoing.5019.desc:1 "M[agent.Custom('DE_ART_IND_N')] Agent[agent.Custom('DE_END_NOU_S_GS_N')] [agent.GetTitledFirstName] kommt mit einem Stapel Pergamente in den Händen zu mir.\n\n„Ich habe alte Baupläne vom Anwesen von [target.GetTitleAsName] gefunden! Sie sind vielleicht ein wenig veraltet, aber schaut hier …“"
 intrigue_scheme_ongoing.5019.a:0 "Das sieht nach einem Tunnel aus, den wir nutzen können!"
 intrigue_scheme_ongoing.5019.b:1 "Hätte ich doch nur so viele geheime Orte … Ruft meine Architekten."
 intrigue_scheme_ongoing.5019.b.tt:0 "[architect.Custom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))|U] [architect.GetFirstNameNoTooltip] wird die Bauarbeiten beaufsichtigen."

 intrigue_scheme_ongoing.5021.t:0 "Prekäre Pläne"
 intrigue_scheme_ongoing.5021.desc:0 "[owner.GetTitledFirstName], mein[owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], wird von mir in [owner.Custom('DE_PRO_POS_S_3P')]em Studierzimmer aufgesucht, doch Letzteres ist leer.\n\nAls ich gemütlich [owner.Custom('DE_PRO_POS_S_3P')]e Aufzeichnungen durchstöbere, stoße ich auf etwas, was zweifelsohne finstere Pläne sind. Ihr geplantes Opfer: [target.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 intrigue_scheme_ongoing.5021.a:0 "Was hat das zu bedeuten, [owner.GetFirstNameNoTooltip]?!"
 intrigue_scheme_ongoing.5021.a.success:0 "[owner.Custom('DE_PRO_PER_S_3P_N')|U] schmiedet tatsächlich ein Mordkomplott"
 intrigue_scheme_ongoing.5021.a.success.tt:0 "Das Komplott wird entdeckt"
 intrigue_scheme_ongoing.5021.a.failure:0 "[owner.Custom('DE_PRO_PER_S_3P_N')|U] ist brüskiert"
 intrigue_scheme_ongoing.5021.b:0 "Ich habe #EMP nichts#! gesehen."

 intrigue_scheme_ongoing.5022.t:0 "Anschuldigungen"
 intrigue_scheme_ongoing.5022.desc:0 "„Ihr wollt jemanden ermorden?!“\n\n[family_member.GetTitledFirstName], mein[family_member.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], stellt mich mit entsetztem Gesicht zur Rede. In der Hand hält [family_member.Custom('DE_PRO_PER_S_3P_N')] meine Aufzeichnungen, die ich zum geplanten Ableben von [target.GetTitledFirstName] gemacht habe … und die ich in meinem privaten Studierzimmer hatte."
 intrigue_scheme_ongoing.5022.a:0 "Das würde ich #EMP nie#! tun!"
 intrigue_scheme_ongoing.5022.a.success:0 "[family_member.Custom('DE_PRO_PER_S_3P_N')|U] glaubt Euch"
 intrigue_scheme_ongoing.5022.a.failure:0 "[family_member.Custom('DE_PRO_PER_S_3P_N')|U] kauft Euch Eure Argumente nicht ab"
 intrigue_scheme_ongoing.5022.b:0 "Es ist nur zum Besten. Hört her …"
 intrigue_scheme_ongoing.5022.b.success:0 "[family_member.Custom('DE_PRO_PER_S_3P_N')|U] hört sich Eure Argumente an"
 intrigue_scheme_ongoing.5022.b.failure:0 "[family_member.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht überzeugt"
 intrigue_scheme_ongoing.5022.c:0 "Offenbar sind meine Pläne gerade eskaliert."

 intrigue_scheme_ongoing.5023.desc:0 "„Das war nicht für Eure Augen bestimmt.“\n\nDie Stimme von [owner.GetTitledFirstName] ist leise, doch ich höre die Wut in ihr. Als [owner.Custom('DE_PRO_PER_S_3P_N')] die Hand in Richtung Gürtel bewegt, gehe ich einen Schritt zurück, aber bevor ich etwas tun kann, tritt [owner.Custom('DE_PRO_PER_S_3P_N')] mit dem Messer in der Hand an mich heran."
 intrigue_scheme_ongoing.5023.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U], bitte … Aaargh!"

 intrigue_scheme_ongoing.5024.t:0 "Feier in [province.GetNameNoTooltip|U]"
 intrigue_scheme_ongoing.5024.desc:0 "[agent.GetTitledFirstName] hat mir erzählt, dass es bei einem örtlichen Fest in [province.GetName], dem Heim von [target.GetTitledFirstName], Schwierigkeiten mit dem Geld gibt.\n\n„Wenn das Fest abgehalten wird, würde es viele Menschen in die Gegend locken, hochgestellte wie niedere – die beste Gelegenheit für eine Unterwanderung!“"
 intrigue_scheme_ongoing.5024.a:0 "Hier. Sorgt dafür, dass das Fest abgehalten wird."
 intrigue_scheme_ongoing.5024.b:0 "Ich werde doch kein Geld auf [target.Custom('DE_PRO_PER_S_3P_A')] verschwenden!"

 intrigue_scheme_ongoing.5026.t:0 "Eine helfende Hand"
 intrigue_scheme_ongoing.5026.desc:0 "Wie alle [target.GetFaith.GetAdherentNamePluralNoTooltip] teilt [target.Custom2('MyCharacterIntroduction', ROOT.Char)] mehr mit [target.GetFaith.HighGodName] und damit auch mit [court_chaplain.GetTitledFirstName] als mit den meisten anderen Sterblichen.\n\nWenn ich doch nur den [court_chaplain.GetCouncilTitle] dazu bringen könnte, einige der Ängste und Pläne von [target.GetTitledFirstNameNoTooltip] an mich weiterzugeben …"
 intrigue_scheme_ongoing.5026.a:0 "„Es ist zum Wohl des Glaubens!“"
 intrigue_scheme_ongoing.5026.a.success:0 "[court_chaplain.Custom('DE_PRO_PER_S_3P_N')|U] hilft mir aus."
 intrigue_scheme_ongoing.5026.a.failure:0 "[court_chaplain.Custom('DE_PRO_PER_S_3P_N')|U] lehnt ab."
 intrigue_scheme_ongoing.5026.a_gregarious:0 "„Machen wir einen Spaziergang.“"
 intrigue_scheme_ongoing.5026.a_gregarious_tt:0 "[court_chaplain.Custom('DE_PRO_PER_S_3P_N')|U] wird nicht einmal merken, dass [court_chaplain.Custom('DE_PRO_PER_S_3P_N')] mir #EMP irgendetwas#! verraten hat."
 intrigue_scheme_ongoing.5026.b_agent:0 "„Ihr habt schon eingewilligt, mir zu helfen. Insofern …“"
 intrigue_scheme_ongoing.5026.b:0 "„Aber laut [target.GetFaith.HighGodName] …“"
 intrigue_scheme_ongoing.5026.b_scholar:0 "„Bedenken wir, was [target.GetFaith.HighGodName] wollen würde.“"
 intrigue_scheme_ongoing.5026.b_scholar_tt:1 "Was für ein Zufall, dass es das Gleiche ist, was auch ich wollen würde!"
 intrigue_scheme_ongoing.5026.c:0 "Das geht nur [target.Custom('DE_PRO_PER_S_3P_D')] und [target.GetFaith.PantheonTerm] etwas an."

 intrigue_scheme_ongoing.3010.t:0 "[scheme.GetNameNoTooltip]: [target.GetCulture.GetLanguage.GetNameNoTooltip]e Geheimnisse"
 intrigue_scheme_ongoing.3010.desc:0 "Als Teil meines laufenden Komplotts ([scheme.GetNameNoTooltip]) gegen [target.GetTitledFirstName], fangen einige meiner Untergebenen regelmäßig [target.Custom('DE_PRO_POS_S_3P')]e Briefe ab. Da ich die [target.GetCulture.GetLanguage.GetName|l]e Sprache sehr gut verstehe, könnte ich sie persönlich lesen, anstatt mich auf Übersetzungen aus zweiter Hand zu verlassen, auch wenn mich dies sicherlich von einigen meiner anderen Aufgaben abhalten würde.\n\nWomöglich würde ich auf diese Weise allerdings wertvollere Erkenntnisse gewinnen?"
 intrigue_scheme_ongoing.3010.a:0 "Ich werde die [target.GetCulture.GetLanguage.GetNameNoTooltip|l]en Briefe selbst übersetzen."
 intrigue_scheme_ongoing.3010.b:0 "Das klingt für mich nach zu viel Arbeit."

 intrigue_scheme_ongoing.3011.t:0 "[scheme.GetNameNoTooltip]: Der [language_culture.GetLanguage.GetNameNoTooltip|l]-[language_culture_2.GetLanguage.GetNameNoTooltip|l]-[multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip|l]e Code "
 intrigue_scheme_ongoing.3011.desc:0 "Bei meinem Vorhaben gegen [target.GetTitledFirstName] ([scheme.GetNameNoTooltip]) habe ich die Hilfe von [multilingual_agent.GetName] in Anspruch genommen, [multilingual_agent.Custom('DE_ART_DEF_S_N')], wie sich herausstellt, so etwas wie eine Enzyklopädie ist, wenn es um Sprachen geht. [multilingual_agent.Custom('DE_PRO_POS_S_3P')|U] umfangreiches Wissen über eine Reihe von Dialekten half dabei, einen Code zu erstellen, von dem [multilingual_agent.Custom('DE_PRO_PER_S_3P_N')] behauptet, er wäre „nicht zu knacken“.\n\n„Man bräuchte nicht nur einen meisterhaften Kryptografen, sondern müsste auch die Feinheiten der [language_culture_2.GetLanguage.GetNameNoTooltip|l]en Grammatik und die [language_culture.GetLanguage.GetNameNoTooltip|l]en Sprichwörtern verstehen und gleichzeitig die [multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip|l]e Wortstruktur im Auge behalten.“"
 intrigue_scheme_ongoing.3011.a:0 "Welch ausgezeichnete Initiative."
 intrigue_scheme_ongoing.3011.b:0 "Das scheint mir Zeitverschwendung zu sein."
