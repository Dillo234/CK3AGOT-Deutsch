l_german:
#Travel Start Events
#Generic start (no activity)
 travel_start_event.1000.t_murder:0 "Ein grausamer Anfang"
 travel_start_event.1000.t_sick:0 "Ein zaghafter Anfang"
 travel_start_event.1000.t:0 "Ein neuer Anfang"
 travel_start_event.1000.intro_activity:1 "M[host.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], [host.GetTitledFirstName] richtet ein großes Ereignis ([ROOT.Char.GetInvolvedActivity.GetShortName]) in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] aus, und es ist Zeit für unsere Abreise."
 travel_start_event.1000.intro_my_activity:1 "Ich richte ein großes Ereignis ([ROOT.Char.GetInvolvedActivity.GetShortName]) in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] aus, und es ist Zeit für unsere Abreise."
 travel_start_event.1000.desc_sick:0 "Ich bin mir durchaus bewusst, dass es ein zusätzliches Wagnis darstellt, in meinem Zustand eine Reise zu unternehmen, und zwar über jene herkömmlichen Gefahren hinaus, die das Reisen ohnehin mit sich bringt. Doch selbst in meinem Zustand muss das Leben weitergehen.\n\nBrechen wir in Richtung [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] auf und mögen die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) über unsere Reise wachen!"
 travel_start_event.1000.desc:0 "Wir haben alles gepackt und sind endlich an dem Punkt angelangt, an dem wir unsere Reise von [ROOT.Char.GetCurrentLocation.GetName] zu unserem nächsten Ziel in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] antreten können.\n\nAls wir das Besitztum verlassen und unsere Reittiere neues Gelände betreten, bin ich mir sicher, dass wir schon bald und in einem Stück zurückkehren werden."

 travel_start_event.1010.tt.tournament.every_knight:2 "Da Ihr an einem [GetActivityType('activity_tournament').GetName] teilnehmt, wird jeder Eurer verfügbaren [Concept('unlanded', 'landlosen')|E] [knight|E], den Ihr habt, Euch zum Wettkampf begleiten"
 travel_start_event.1000.a:0 "Ich kann es kaum erwarten!"
 travel_start_event.1000.a_cynical:0 "Ich schätze, es muss sein …"
 travel_start_event.1000.a_craven:0 "Ich hoffe, dass das alles gut endet."
 travel_start_event.1000.a_hajj:0 "Darauf warte ich schon mein ganzes Leben."
 travel_start_event.1000.a_hajj_revisit:0 "Ich kann es nicht erwarten, die strahlenden Mauern alle wiederzusehen."

 #Travelling to a Tournament
 travel_start_event.1010.t_sick_tournament:0 "$activity_tournament$: $travel_start_event.1000.t_sick$"
 travel_start_event.1010.t_tournament:0 "$activity_tournament$: $travel_start_event.1000.t$"
 ##Tournament
 travel_start_event.1010.desc_tournament_intro:1 "M[ROOT.Char.GetInvolvedActivity.GetHost.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [ROOT.Char.GetInvolvedActivity.GetHost.GetTitledFirstName] richtet einen Wettkampf ([ROOT.Char.GetInvolvedActivity.GetShortName]) in der Nähe von [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] aus, und es ist Zeit für unsere Abreise."
 travel_start_event.1010.desc_sick_tournament:0 "\n\nAuch wenn mein kränkelnder Körper eine Beeinträchtigung ist, will ich verdammt sein, wenn ich nicht an diesem spektakulären Ereignis teilnehmen kann, über das noch Jahre später gesprochen werden wird."
 travel_start_event.1010.desc_tournament:0 "\n\nWir werden das Haus [ROOT.Char.GetHouse.GetName] vertreten und das [ROOT.Char.GetCulture.GetNameNoTooltip|l]e Volk stolz machen."
 travel_start_event.1010.desc_tournament_outro_negative:0 "\n\nHoffentlich ist der Rest von [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] nicht so niederträchtig wie [host.GetTitledFirstNameNoTooltip], doch wir sollten trotzdem aufpassen, wenn wir in der Höhle des Löwen sind."
 travel_start_event.1010.desc_tournament_outro_positive_culture:0 "\n\nWenn wir schon einmal dort sind, sollten wir die Gelegenheit auch dazu nutzen, die [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetCulture.GetNameNoTooltip|l]e Kultur zu genießen."
 travel_start_event.1010.desc_tournament_outro_positive:0 "\n\nSo weit weg von Zuhause zu sein, ist eine Gelegenheit, die wir nutzen sollten, um unseren Horizont zu erweitern und jede Gastfreundschaft zu genießen, die man uns bietet."
 ##My Tournament
 travel_start_event.1010.desc_sick_my_tournament:1 "Da ich nicht weiß, wie viel Zeit mir noch bleibt, ist es besonders wichtig für mich, jenem Wettkampf ([ROOT.Char.GetInvolvedActivity.GetShortName]) beizuwohnen, den ich so lange vorbereitet habe. Im Nachhinein wünschte ich, ich hätte ihn in meinem Hauptsitz ausgerichtet, anstatt in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nMir ist zwar klar, dass mein Gesundheitszustand ein Wagnis darstellt, falls ich selbst an dem Wettbewerb teilnehmen sollte, doch ich werde gewiss viele fähige [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')|U] haben, die den Kampf an meiner Stelle aufnehmen können."
 travel_start_event.1010.desc_my_tournament:1 "Die Mitglieder meines Gefolges sind frisch und munter und freuen sich auf den Wettkampf ([ROOT.Char.GetInvolvedActivity.GetShortName]), den ich in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] ausrichte."
 travel_start_event.1010.desc_my_tournament_outro_shy:0 "Der Wettkampf sollte erfolgreich verlaufen und auch der Grafschaft zugutekommen.\n\nIch hoffe, dass sich alle gut amüsieren werden und die Mühen bei der Vorbereitung und der Durchführung der Veranstaltung zu schätzen wissen."
 travel_start_event.1010.desc_my_tournament_outro:0 "Wir werden dorthin reisen und wir werden siegreich sein.\n\nMeinen geschätzten Gästen unseren Reichtum und unser Prestige aufzeigen zu können, ist eine nette Dreingabe."

 #Setting off on a Tour
 travel_start_event.1020.t_sick_tour:0 "$activity_tour$: $travel_start_event.1000.t_sick$"
 travel_start_event.1020.t_tour_majesty:0 "$activity_tour$: Ein majestätischer Anfang"
 travel_start_event.1020.t_tour_tax:0 "$activity_tour$: Ein lukrativer Anfang"
 travel_start_event.1020.t_tour_dread:0 "$activity_tour$: Ein schrecklicher Anfang"
 travel_start_event.1020.desc_tour_intro:1 "Die Zeit ist endlich gekommen, um die [ROOT.Char.GetInvolvedActivity.GetShortName] durch [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] zu beginnen. Mein Hof wurde gepackt, ist bereit und drängt zum Aufbruch.\n\nM[next_stop_liege.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('next_stop_liege'))] [next_stop_liege.GetTitledFirstName] drüben in [next_stop_liege.GetCapitalLocation.GetName] wird unser erster Halt."
 travel_start_event.1020.desc_sick_tour:1 "es wird spannend sein, die Leute zu treffen.\n\nObwohl ich gesundheitlich angeschlagen bin, bin ich mir sicher, dass man noch jahrelang von dieser Sache ([ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip]) sprechen wird."
 travel_start_event.1020.desc_tour_majesty:2 "Ich freue mich darauf, [next_stop_liege.Custom('DE_PRO_PER_S_3P_N')] und mein Reich näher kennenzulernen, ein Besitztum nach dem anderen.\n\nIch bin mir sicher, dass das Volk von [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] noch lange von meinem Wohlwollen sprechen wird."
 travel_start_event.1020.desc_tour_tax:2 "Ich freue mich darauf, dem Volk dabei zu helfen, zum Wohlstand der Nation beizutragen.\n\nDas Volk von [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] wird nach Abschluss dieser Reise sicher keine Überschüsse mehr vor der Krone versteckt halten."
 travel_start_event.1020.desc_tour_dread:3 "Ich freue mich darauf, meine armseligen Untertanen in Angst und Schrecken zu versetzen, ein Besitztum nach dem anderen.\n\nIch werde dafür sorgen, dass die Untertanen von [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] diese [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip] niemals vergessen werden …"
 due_to_activity_options_tt:0 "Aufgrund Eurer [activity_options|E]:"

 #Travelling to a Wedding
 travel_start_event.1030.t_red_wedding:0 "$activity_wedding$: $travel_start_event.1000.t_murder$"
 travel_start_event.1030.t_sick_wedding:0 "$activity_wedding$: $travel_start_event.1000.t_sick$"
 travel_start_event.1030.t_wedding:0 "$activity_wedding$: $travel_start_event.1000.t$"
 ##Red Wedding
 travel_start_event.1030.desc_sick_red_wedding:0 "Der Sensenmann besucht viele Leute – mich eingeschlossen. Es ist an der Zeit, zu dem großen Ereignis ([ROOT.Char.GetInvolvedActivity.GetShortName]) aufzubrechen, das ich in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] anberaumt habe.\n\nMeine Erkrankung wird mich nicht davon abhalten, und diese Sache wird und muss stattfinden. Ich werde schon dafür sorgen, dass sich jeder, der dieses Ereignis überlebt, an diese Hochzeit erinnern wird."
 travel_start_event.1030.desc_red_wedding:0 "So wie für mich und mein Gefolge die Zeit gekommen ist, zum großen Ereignis ([ROOT.Char.GetInvolvedActivity.GetShortName]) in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] aufzubrechen, ist auch für die Gäste die Zeit gekommen, diese Welt zu verlassen.\n\nWenn diese Veranstaltung so verläuft, wie geplant, wird diese Hochzeit nicht so schnell in Vergessenheit geraten … zumindest nicht bei denen, die sie überleben werden."
 

 ##Host Wedding
 travel_start_event.1030.desc_host_wedding:0 "M[host.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] richtet [host.Custom('DE_PRO_POS_S_3P')]e [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] aus, und es ist Zeit für unsere Abreise.\n\n[host.Custom('DE_PRO_PER_S_3P_N')|U] wird dort in den heiligen Bund der Ehe mit [host_spouse_to_be.GetTitledFirstName] treten,"
 travel_start_event.1030.desc_host_wedding_negative:0 "und ich werde dort sein, um sie zu stören."
 travel_start_event.1030.desc_host_wedding_positive:0 "und ich werde dort sein, um ihre Vereinigung zu beglückwünschen."
 travel_start_event.1030.desc_host_wedding_default:0 "und es wird mit Sicherheit eine schöne Hochzeit werden, so wie es die meisten sind."

 travel_start_event.1030.desc_host_wedding_outro_negative:0 "\n\nMöge ihr Bund so faul sein wie ein monatealter Fisch – und falls nicht, werde ich zumindest die Gastfreundschaft von [host.GetTitledFirstNameNoTooltip] ausnutzen können, um gutes Essen und Getränke zu genießen."
 travel_start_event.1030.desc_host_wedding_outro_positive:0 "\n\nMöge ihre Ehe so ertragreich sein wie eine Ernte im Herbst und doppelt so süß."
 travel_start_event.1030.desc_host_wedding_outro_default:0 "\n\nIch freue mich darauf, die Entspannung und die Feierlichkeiten genießen zu können, die mit einem solchen Anlass einhergehen."

 ##Wedding
 travel_start_event.1030.desc_wedding:1 "M[host.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] richtet eine [ROOT.Char.GetInvolvedActivity.GetShortName] in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] aus, und es ist Zeit für unsere Abreise.\n\n[host.Custom('DE_PRO_POS_S_3P')|U][first_spouse.Custom('DE_END_PRO_S_N')] [host.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetTitledFirstName] und [host.Custom('DE_PRO_POS_S_3P')][second_spouse.Custom('DE_END_PRO_S_N')] [host.Custom2('RelationToMe', SCOPE.sC('second_spouse'))] [second_spouse.GetTitledFirstName] werden durch die Zeremonie in den heiligen Bund der Ehe überführt."

 travel_start_event.1030.desc_wedding_outro_sick:0 "\n\nDa meine Gesundheit immer weiter nachlässt, freue ich mich auf dieses Ereignis, da es mir Zeit zum Entspannen gibt und ich die Festlichkeiten genießen kann."
 travel_start_event.1030.desc_wedding_outro_negative:0 "$travel_start_event.1040.desc_feast_outro_negative$"
 travel_start_event.1030.desc_wedding_outro_positive:0 "\n\nIch bin mir sicher, dass [host.GetTitledFirstNameNoTooltip] ein Fest vorbereitet hat, woran man sich erinnern wird, und ich freue mich darauf, daran teilnehmen zu dürfen."
 travel_start_event.1030.desc_wedding_outro_default:0 "$travel_start_event.1030.desc_host_wedding_outro_default$"
 

 ##My Literal Wedding
 travel_start_event.1030.desc_my_spouse_wedding:0 "Ich richte meine eigene [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] aus, und die Zeit zum Aufbruch ist gekommen.\n\nDurch diese Vereinigung werde ich den Bund der Ehe mit [my_spouse_to_be.GetTitledFirstName] eingehen, und ich werde sicherstellen, dass sich jeder an diesen Tag erinnern wird."

 travel_start_event.1030.desc_my_spouse_wedding_outro_negative:0 "\n\nIch fühle mich zwar nicht besonders zu [my_spouse_to_be.GetTitledFirstNameNoTooltip] hingezogen, doch ich bin mir sicher, dass wir miteinander auskommen werden."
 travel_start_event.1030.desc_my_spouse_wedding_outro_positive:0 "\n\nIch freue mich sehr darauf, den Rest meines Lebens mit [my_spouse_to_be.GetTitledFirstNameNoTooltip] verbringen zu können."
 travel_start_event.1030.desc_my_spouse_wedding_outro_default:0 "\n\nIch bin mir sicher, dass ich den Rest meines Lebens sehr gern mit [my_spouse_to_be.GetTitledFirstNameNoTooltip] verbringen werde."
 
 ##My Wedding
 travel_start_event.1030.desc_my_wedding:0 "$travel_start_event.1000.intro_my_activity$\n\nM[first_spouse.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetTitledFirstName] und m[second_spouse.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_spouse'))] [second_spouse.GetTitledFirstName] werden in den heiligen Bund der Ehe überführt – zum Wohl aller Beteiligten."
 
 travel_start_event.1030.desc_my_wedding_outro_sick:0 "\n\nAuch wenn mein gesundheitlicher Zustand immer schlechter wird, werde ich mich bemühen, dass alle Gäste Spaß haben und sich gut aufgehoben fühlen."
 travel_start_event.1030.desc_my_wedding_outro_negative:0 "\n\nDas glückliche Paar sollte dafür besser dankbar sein."
 travel_start_event.1030.desc_my_wedding_outro_positive:0 "\n\nIch freue mich sehr darauf, die beiden endlich zusammen zu sehen."
 travel_start_event.1030.desc_my_wedding_outro_default:0 "\n\nDas wird eine schöne Zeremonie werden, und unsere Gäste werden begeistert sein."



 
 #Travelling to a Feast
 travel_start_event.1040.t_murder_feast:0 "$activity_feast$: $travel_start_event.1000.t_murder$"
 travel_start_event.1040.t_sick_feast:0 "$activity_feast$: $travel_start_event.1000.t_sick$"
 travel_start_event.1040.t_feast:0 "$activity_feast$: $travel_start_event.1000.t$"
 ##Feast
 travel_start_event.1040.desc_feast:1 "M[host.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], [host.GetTitledFirstName] richtet ein großes Ereignis ([ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]) in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] aus, und es ist Zeit für unsere Abreise."
 travel_start_event.1040.desc_feast_celebration:0 "\n\nDas [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] soll die jüngsten Errungenschaften von [celebratory_guest.GetTitledFirstName] feiern."
 travel_start_event.1040.desc_feast_outro_sick:0 "\n\nObwohl meine Gesundheit nicht die Beste ist, glaube ich, dass die Teilnahme an dieser Veranstaltung eine gute Möglichkeit sein könnte, mich davon abzulenken und etwas Anspannung abzubauen."
 travel_start_event.1040.desc_feast_outro_negative:0 "\n\nIch muss bei diesem Besuch sowohl auf meinen Rücken als auch auf mein Essen aufpassen, denn [host.GetTitledFirstNameNoTooltip] ist ein tückischer Gastgeber."
 travel_start_event.1040.desc_feast_outro_positive:1 "\n\nIch freue mich darauf, mehr Zeit mit [host.GetTitledFirstNameNoTooltip] verbringen zu können."
 travel_start_event.1040.desc_feast_outro_default:0 "\n\nIch freue mich schon darauf, [host.Custom('RegionalDrink')] aus [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] zu probieren und die örtliche Küche zu genießen."
 ##My Murder Feast
 travel_start_event.1040.desc_sick_murder_feast:0 "Die Zeit für die Abrechnung für die Gäste meiner Veranstaltung ([ROOT.Char.GetInvolvedActivity.GetShortName]) ist gekommen.\n\nWir werden nun nach [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] aufbrechen, wo meine eigene besondere Art von Festessen stattfinden wird – und ich muss mich beeilen, bevor ich selbst diese Welt verlasse."
 travel_start_event.1040.desc_murder_feast:0 "Ich werde meine Gäste in meine besonderen Festbräuche einführen, wenn ich die Veranstaltung ([ROOT.Char.GetInvolvedActivity.GetShortName]) in [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] ausrichte.\n\nAlles ist bis ins kleinste Detail vorbereitet, und ich bin mir sicher, sie werden sich willkommen fühlen. Es wird ein denkwürdiges Fest werden … für die, die es überleben."
 #My Feast
 travel_start_event.1040.desc_my_feast:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1040.desc_my_feast_celebration_host:2 "\n\nDie Veranstaltung ([ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|U]) wird mir zu Ehren abgehalten und zelebriert all meine großartigen Errungenschaften."
 travel_start_event.1040.desc_my_feast_celebration:0 "\n\nDiese Veranstaltung ([ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip]) wird zu Ehren von [celebratory_guest.GetTitledFirstName] abgehalten, einem wirklich bemerkenswerten Menschen, der zusätzliche Verehrung verdient."
 travel_start_event.1040.desc_my_feast_outro_sick:0 "\n\nIch habe mich in letzter Zeit nicht gut gefühlt, doch dieses Festmahl wird mich sicher ablenken."
 travel_start_event.1040.desc_my_feast_outro_extrovert:1 "\n\nIch werde dafür sorgen, dass diese Veranstaltung ([ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]) unvergesslich wird und die Leute darüber noch jahrelang sprechen werden!"
 travel_start_event.1040.desc_my_feast_outro_introvert:0 "\n\nObwohl ich diese Art von Veranstaltung nicht besonders mag, ist sie hin und wieder ein notwendiges Übel."
 travel_start_event.1040.desc_my_feast_outro:0 "\n\nIch freue mich auf gutes Essen und darauf, etwas Dampf abzulassen!"

 travel_start_event.1040.a:0 "Sie hätte es so gewollt."

 #Travelling to a Play Date
 travel_start_event.1050.t_sick_playdate:0 "$activity_playdate$: $travel_start_event.1000.t_sick$"
 travel_start_event.1050.t_playdate:0 "$activity_playdate$: $travel_start_event.1000.t$"
 ##Play Date
 travel_start_event.1050.desc_playdate:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1050.desc_sick_playdate:0 "\n\nObwohl ich mich in letzter Zeit nicht gut gefühlt habe, werde ich versuchen, trotzdem Spaß zu haben."
 travel_start_event.1050.desc_playdate_negative:0 "\n\nObwohl ich kein Bewunderer von [host.GetTitledFirstName] bin, freue ich mich darauf, Zeit mit Gleichaltrigen verbringen zu können."
 travel_start_event.1050.desc_playdate_positive:0 "\n\nM[host.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] ist ein Schatz, und ich kann es kaum erwarten, dass wir ankommen!"
 travel_start_event.1050.desc_playdate_default:0 "\n\nIch freue mich darauf, Zeit mit Gleichaltrigen verbringen zu können und [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] zu erkunden."
 travel_start_event.1050.desc_playdate_outro:0 "\n\nUnd wer weiß, vielleicht werde ich sogar [ROOT.Char.Custom('ChildhoodTraitActivity')]."
 ##My Play Date
 travel_start_event.1050.desc_my_playdate:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1050.desc_my_playdate_learning:0 "\n\nIch habe einige Pläne für uns, damit wir beide sowohl ausgebildet werden als auch möglicherweise neue Freunde finden."
 travel_start_event.1050.desc_my_playdate_bossy:0 "\n\nDiese Kinder werden lernen, dass mein Wille Gesetz ist. Doch ich bin mir sicher, wir kommen schon gut miteinander aus."
 travel_start_event.1050.desc_my_playdate_pensive:0 "\n\nIch bin wirklich nicht in der Stimmung, mich mit Gleichaltrigen auseinanderzusetzen, weder jetzt noch … jemals.\n\nObwohl ich dieses Arrangement nicht sonderlich mag, muss ich wohl dennoch eine tapfere Miene aufsetzen und diese Launen mitmachen, um meinen gesellschaftlichen Status aufrechtzuerhalten."
 travel_start_event.1050.desc_my_playdate_victim:0 "\n\nDa [playdate_victim.GetTitledFirstName] dort sein wird, verspricht es, eine gute Zeit zu werden … zumindest für mich.\n\n[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] zu zeigen, sollte auch Spaß machen."
 travel_start_event.1050.desc_my_playdate_default:0 "\n\nMeine Höflinge und ich haben vieles geplant, an dem wir teilnehmen können, und ich freue mich darauf, Gleichaltrige zu empfangen."
 travel_start_event.1050.desc_my_playdate_outro:0 "\n\nEs sollte eine Menge Spaß machen und eine großartige Gelegenheit für mich sein, ihnen [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] zu zeigen."

 travel_start_event.1051.t:0 "$activity_playdate$: Es wird gespielt"
 travel_start_event.1051.many:0 "[child_1.GetTitledFirstName], m[child_1.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], gemeinsam mit [child_2.GetTitledFirstName] und den anderen Kindern,"
 travel_start_event.1051.three:0 "[child_1.GetTitledFirstName], m[child_1.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], gemeinsam mit [child_2.GetTitledFirstName] und [child_3.GetTitledFirstName],"
 travel_start_event.1051.two:0 "[child_1.GetTitledFirstName], m[child_1.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], gemeinsam mit [child_2.GetTitledFirstName],"
 travel_start_event.1051.one:0 "[child_1.GetTitledFirstName], m[child_1.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))],"
 travel_start_event.1051.desc:0 "wurden von [host.GetTitledFirstName] zu einem Beisammensein von Gleichgestellten eingeladen."
 travel_start_event.1051.single:0 "\n\n[child_1.Custom('DE_PRO_PER_S_3P_N')|U] hat alles gepackt und ist bereit – und freut sich offensichtlich, nach [host.GetCapitalLocation.GetNameNoTooltip] aufzubrechen."
 travel_start_event.1051.multiple:0 "\n\nSie haben alles gepackt und sind bereit – und freuen sich offensichtlich, nach [host.GetCapitalLocation.GetNameNoTooltip] aufzubrechen."
 travel_start_event.1051.a_cynical:0 "Wohlan denn …"
 travel_start_event.1051.a:0 "Ich wünsche Euch viel Spaß, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]!"
 travel_start_event.1051.a.multiple:0 "Ich wünsche Euch viel Spaß, Kinder!"
 travel_start_event.1051.b:0 "Ich glaube nicht!"
 playdate_depart_tt:0 "[THIS.Char.GetTitledFirstName] bricht nach [host.GetInvolvedActivity.GetName] auf"
 playdate_blocked_tt:0 "Alle von [host.GetInvolvedActivity.GetName] eingeladenen Kinder"
 playdate_forbidden_title:0 "$activity_playdate$ untersagt"
 playdate_forbidden_tt:0 "[carer.GetTitledFirstName] hat [child_1.GetFirstName] und anderen untersagt, an Eurem $activity_playdate$ teilzunehmen"
 playdate_forbidden_single_tt:0 "[carer.GetTitledFirstName] hat [child_1.GetFirstName] untersagt, an Eurem $activity_playdate$ teilzunehmen"

 #Going on a Pilgrimage
 travel_start_event.1060.t_sick_pilgrimage:0 "$activity_pilgrimage$: $travel_start_event.1000.t_sick$"
 travel_start_event.1060.t_hajj:0 "Der Hadsch"
 travel_start_event.1060.t_pilgrimage:0 "$activity_pilgrimage$: $travel_start_event.1000.t$"
 travel_start_event.1060.desc_sick_pilgrimage:2 "Ich spüre es in meinem Körper: die unterschwelligen Schmerzen und den langsamen Verfall, der mit meiner Krankheit einhergeht. In meinen dunkelsten Tagen ist das Einzige, was mich am Leben hält, das Wissen, dass die höchsten Mächte ([ROOT.Char.GetFaith.HighGodName]) einen Plan für uns alle haben.\n\nDa diese Mächte hier jedoch nicht zugegen sind, ist mir klar geworden, dass ich diese [ROOT.Char.GetInvolvedActivity.GetShortName] nach [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier] unternehmen muss, um ihnen näher zu kommen. Dies wird auch ein Trost für meine Seele sein, sodass ich, wenn ich schließlich dahinscheide, nichts zu befürchten habe."
 travel_start_event.1060.desc_hajj_pilgrimage:0 "Für mich ist die Zeit gekommen, die Pilgerreise nach Mekka anzutreten. Es ist mir befohlen, wie es allen Muslimen befohlen ist, meine Demut vor den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) zu beweisen."
 travel_start_event.1060.desc_pilgrimage:2 "Während der Reisevorbereitungen hatte ich dieses Gefühl der Gelassenheit und der Gewissheit, dass alles gut werden würde.\n\nIch freue mich, diese [ROOT.Char.GetInvolvedActivity.GetShortName] nach [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier] anzutreten, um den höchsten Mächten ([ROOT.Char.GetFaith.HighGodName]) noch näher zu kommen, und ich bin mir nun mehr denn je sicher, dass sie auf meinen Reisen über mich wachen werden."
 travel_start_event.1060.tt.random_pilgrim_counter:1 "Ihr habt [THIS.Char.MakeScope.Var('rando_pilgrim_counter').GetValue] mögliche [THIS.Char.Custom('GetPilgrimSingularPlural')] zu Eurer [THIS.Char.GetInvolvedActivity.GetShortName] nach [THIS.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier] hinzugefügt."

 #Travelling to a Hunt
 travel_start_event.1070.t_sick_hunt:0 "$activity_hunt$: $travel_start_event.1000.t_sick$"
 travel_start_event.1070.t_hunt:0 "$activity_hunt$: $travel_start_event.1000.t$"
 ##Hunt
 travel_start_event.1070.desc_hunt:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1070.desc_hunt_negative:0 "Ich werde auf dieser Reise vorsichtig sein müssen. Ich traue [host.GetTitledFirstNameNoTooltip] einfach nicht über den Weg."
 travel_start_event.1070.desc_hunt_positive:0 "Ich freue mich darauf, mehr Zeit mit [host.Custom('DE_PRO_PER_S_3P_D')] zu verbringen."
 travel_start_event.1070.desc_hunt_default:0 "Ich sollte in der Lage sein, das Haus [ROOT.Char.GetHouse.GetName] mit Stolz zu vertreten."
 travel_start_event.1070.desc_sick_hunt_outro:0 "\n\nDa es mir gesundheitlich nicht besonders gut geht, wird mich diese Jagd hoffentlich etwas ablenken und etwas Anspannung abbauen."
 travel_start_event.1070.desc_hunt_outro_standard:1 "\n\nDas dürfte eine tolle Sache werden, wenn alles ordentlich anberaumt wird."
 travel_start_event.1070.desc_hunt_outro_dangerous:1 "\n\nWir werden gefährliche Beute jagen: Kampfgeschick und Gerissenheit sind von äußerster Wichtigkeit."
 travel_start_event.1070.desc_hunt_outro_legendary:1 "\n\nUnsere Beute ist eine sagenumwobene Bestie, und ich werde sie erlegen …"
 travel_start_event.1070.desc_hunt_outro_falconry:1 "\n\nDie Jagd mit Vögeln ist das edelste Unterfangen, und ich werde darin sicher hervorragend sein."
 ##My Hunt
 travel_start_event.1070.desc_my_hunt:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1070.desc_my_hunt_hunter:1 "Endlich habe ich die Möglichkeit, meiner Leidenschaft nachzugehen und mein Geschick zur Geltung zu bringen."
 travel_start_event.1070.desc_my_hunt_humble:1 "Ich freue mich darauf, Zeit im Freien zu verbringen."
 travel_start_event.1070.desc_my_hunt_arrogant:1 "Ich habe keinen Zweifel daran, dass ich ruhmreich nach Hause zurückkehren werde."
 travel_start_event.1070.desc_sick_my_hunt_outro:1 "\n\nObwohl ich nicht bei bester Gesundheit bin, werde ich mein Bestes tun, um meine Gäste zu unterhalten. Ich bin mir sicher, dass es für alle Beteiligten ein Vergnügen sein wird."
 travel_start_event.1070.desc_my_hunt_outro_standard:1 "\n\nEs stimmt schon: Es gibt nichts Besseres als eine gute, altmodische Jagd!"
 travel_start_event.1070.desc_my_hunt_outro_dangerous:1 "\n\nUnsere Beute wird wild sein. Das sollte die richtigen Draufgängern in die Jagdgesellschaft locken."
 travel_start_event.1070.desc_my_hunt_outro_legendary:1 "\n\nDas, was wir verfolgen, ist der Stoff, aus dem Legenden sind, wenn es überhaupt echt ist …"
 travel_start_event.1070.desc_my_hunt_outro_falconry:1 "\n\nDas Geschick meiner Vögel wird den anderen zeigen, wie man eine Mauserkammer unterhält."

 #Travelling to a Witch Ritual
 travel_start_event.1080.t_sick_witch_ritual:0 "$activity_witch_ritual$: $travel_start_event.1000.t_sick$"
 travel_start_event.1080.t_witch_ritual:0 "$activity_witch_ritual$: $travel_start_event.1000.t$"
 ##Witch Ritual
 travel_start_event.1080.desc_witch_ritual:0 "$travel_start_event.1000.intro_activity$"
 
 travel_start_event.1080.desc_witch_ritual_negative:0 "\n\nObwohl ich [Select_CString(ROOT.Char.IsFemale, 'keine besondere Freundin', 'kein besonderer Freund')] von [host.GetTitledFirstNameNoTooltip] bin, freue ich mich auf die Gelegenheit, Wissen zu teilen und von anderen zu lernen."
 travel_start_event.1080.desc_witch_ritual_positive:0 "\n\nDa [host.GetTitledFirstNameNoTooltip] [host.Custom('DE_ART_IND_N')] hervorragend[host.Custom('DE_END_ADJ_IND_S_N')] [host.Custom('MagicUserTerm')] ist, freue ich mich darauf, Zeit mit [host.Custom('DE_PRO_PER_S_3P_D')] und meinen Brüdern und Schwestern verbringen zu können, um mein Wissen zu teilen und meine Fähigkeiten zu verbessern."
 travel_start_event.1080.desc_witch_ritual_default:0 "\n\nZeit mit meinen Brüdern und Schwestern zu verbringen, ist eine seltene Gelegenheit, und ich freue mich darauf, meine Fähigkeiten zu verbessern und mein Wissen weiterzugeben."

 travel_start_event.1080.desc_sick_witch_ritual_outro:0 "\n\nAuch wenn es mir gesundheitlich nicht gut geht, möchte ich das auf keinen Fall verpassen."
 travel_start_event.1080.desc_witch_ritual_outro:0 "\n\nDas hat das Zeug dazu, ein großartiges Ereignis zu werden – eines, woran sich die Monde noch lange erinnern werden!"
 ##My Witch Ritual
 travel_start_event.1080.desc_my_witch_ritual:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1080.desc_my_witch_ritual_learned:0 "\n\nAls mächtig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] und gelehrt[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom('MagicUserTerm')] werde ich dafür sorgen, dass ich mein Wissen mit meinen Brüdern und Schwestern teile, damit wir alle ein bewanderteres Leben führen können."
 travel_start_event.1080.desc_my_witch_ritual_mystic:0 "\n\nAls Mystiker[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] und Seher[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] sehe ich eine strahlende Zukunft voraus und meine Weisheit sollte von meinen Brüdern und Schwestern sehr geschätzt werden, wenn wir unseren Schutzgeist ([ROOT.Char.GetFaith.WitchGodMistressMaster]) feiern."
 travel_start_event.1080.desc_my_witch_ritual_health:0 "\n\nIch kenne mich mit Körpern und Leiden aus, und mein Wissen wird dafür sorgen, dass auch der Rest meiner Brüder und Schwestern ein langes und gesundes Leben führen kann."
 travel_start_event.1080.desc_my_witch_ritual_default:0 "\n\nIch werde [Select_CString(ROOT.Char.IsFemale, 'eine großartige Gastgeberin', 'ein großartiger Gastgeber')] für all meine Brüder und Schwestern sein, die von nah und fern angereist sind, um zusammenzukommen, neue Bande zu schließen und unseren Schutzgeist ([ROOT.Char.GetFaith.WitchGodMistressMaster]) zu feiern!"
 travel_start_event.1080.desc_sick_my_witch_ritual_outro:0 "$travel_start_event.1080.desc_sick_witch_ritual_outro$"
 travel_start_event.1080.desc_my_witch_ritual_outro:0 "$travel_start_event.1080.desc_witch_ritual_outro$"
