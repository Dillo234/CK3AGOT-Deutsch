 cainitism_adherent_plural:0 "Kainiten"
 cainitism_desc:0 "Kain war das erste Opfer des Bösen des Demiurgs, dem Schöpfer aller stofflichen Materie. Da Materie und Körper böse sind, müssen Körper durch Sündigkeit geschändet und vernichtet werden, um die wahre menschliche Seele in ihnen dadurch zu befreien."
