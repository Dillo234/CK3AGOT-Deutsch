 #Priscillianism
 priscillianism:0 "Priscillianismus"
 priscillianism_adj:0 "Priscillianisch"
 priscillianism_adherent:0 "Priscillianer"
 priscillianism_adherent_plural:0 "Priscillianer"
 priscillianism_desc:0 "Es existieren zwei Königreiche, eines des Lichts und eines der Dunkelheit. Die Seelen der Menschen sollten eigentlich das Königreich der Dunkelheit erobern, doch sie fielen und wurden in der materiellen Welt gefangen. Unter den Menschen gab es zwölf Patriarchen des Lichts, denen es nicht gelang, die Dunkelheit zu überwinden, da sie in Leib und Seele gespalten waren. Daher entsandte Gott den Erlöser auf die Erde, und durch seinen Tod wurde die Befreiung menschlicher Geister endlich wieder möglich."
 priscillianism_high_god_name:0 "Die Gottheit"
