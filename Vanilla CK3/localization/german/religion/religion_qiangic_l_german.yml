 #Melieism (Tangut Root West)
 melieism:0 "Melie" # lit. Root West
 melieism_adj:0 "Melieisch"
 melieism_adherent:0 "Melieist"
 melieism_adherent_plural:0 "Melieisten"
 melieism_desc:0 "Die ursprünglichen Glaubensvorstellungen des Tangut-Volks konzentrierten sich auf den Weißen Kranich, der als himmlischer Aspekt des männlichen Göttlichen verehrt wird, wohingegen die Rote Äffin als irdischer Aspekt des weiblichen Göttlichen Anbetung erfährt. Die nicht-buddhistische Tangut-Gesellschaft war entsprechend dieser Prinzipien in zwei Klassen unterteilt: die priesterlichen „Schwarzköpfe“ und die „rotgesichtigen“ Gemeinen."
 
 
