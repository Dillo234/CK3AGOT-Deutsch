 basque_religion_desc: "Der uralte Glauben der Basken gliedert seit Langem vergänglichere Religionen in seine Vorstellungen ein. Elemente des keltischen Heidentums, des Christentums, des hellenistischen Heidentums sowie ein großer Anteil der eigenen örtlichen Mythen und Legenden vermischen sich zu einem synkretistischen Ganzen."
 ## "Old Ways"
