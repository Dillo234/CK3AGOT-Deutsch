 doctrine_pluralism_fundamentalist_name:0 "Fundamentalistisch"
 doctrine_pluralism_fundamentalist_desc:0 "Unser Glaube ist der einzig wahre Glaube, unser Wort das einzig wahre Wort. Jede Abweichung von unseren heiligen Schriften ist grundlegend blasphemisch."
 doctrine_parameter_pluralism_fundamentalist_proselytization_bonus:0 "Gemeindebekehrungstempo: #P +20 %#!"
 doctrine_parameter_pluralism_fundamentalist_revocation_tyranny_minimal:2 "Kann #P Titel mit Landbesitz#! von $hostility_hostile_tooltippable$en und $hostility_evil_tooltippable$n Ungläubigen aberkennen, ohne [tyranny|E] zu erhalten"
