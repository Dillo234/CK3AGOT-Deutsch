 doctrine_pilgrimage_name:0 "Haltung zu Pilgerreisen"
 doctrine_pilgrimage_forbidden_name:0 "Verboten"
 doctrine_pilgrimage_forbidden_desc:0 "Die Präsenz der höchsten Macht ([ROOT.Faith.HighGodName]) ist überall zu spüren, und der Gedanke, dass manche Orte heiliger als andere sein könnten, ist schlichtweg Ketzerei."
 doctrine_pilgrimage_encouraged_name:0 "Ermutigt"
 doctrine_pilgrimage_encouraged_desc:0 "Dieser Glaube ermutigt seine Mitglieder, irdische Orte aufzusuchen, denen eine spirituelle Bedeutung zugeschrieben wird, um so die eigene Verehrung höherer Mächte ([ROOT.Faith.PantheonTerm]) zum Ausdruck zu bringen."
 doctrine_pilgrimage_mandatory_name:0 "Erforderlich"
 doctrine_pilgrimage_mandatory_desc:0 "Es wird erwartet, dass alle körperlich dazu fähigen [ROOT.Faith.GetAdherentNamePlural] eine religiöse Reise an eine heilige Stätte abschließen, sobald sie dazu in der Lage sind. Wer dies nicht tut, zeigt keine angemessene Hingabe an die höchste Macht ([ROOT.Faith.HighGodName])."
