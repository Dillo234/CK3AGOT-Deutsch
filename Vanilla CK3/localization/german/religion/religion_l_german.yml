 heresy_hostility_name:0 "Haltung zur Ketzerei"
 heresy_hostility_doctrine_name:0 "Ketzerei"
 heresy_hostility_doctrine_desc:0 "Hütet Euch vor falschen Propheten, die die Worte des Glaubens für ihre eigenen Zwecke verdrehen und verzerren. Jene, die solches tun, sind Ketzer und müssen vernichtet werden."

 divine_destiny_name:0 "Göttliches Schicksal"
 divine_destiny_doctrine_name:0 "Rechtmäßige Herrscher der Welt"
 divine_destiny_doctrine_desc:0 "Wir sind jene, die eine neue Epoche des Friedens und des Wohlstands für alle Menschen einläuten werden. Wir sind die rechtmäßigen Herrscher der Welt."
 doctrine_parameter_divine_destiny_holy_war_cost_reduction:0 "Religionskrieg-[Concept('piety', 'Frömmigkeits')|E]-Kosten: #P -50 %#!"
 
 adoptionist_school_name:0 "Adoptianisten-Bekenntnis"
 special_doctrine_adoptionist_school_elipandic_doctrine_name:0 "Elipandische Schule"
 special_doctrine_adoptionist_school_elipandic_doctrine_desc:0 "Die Elipandische Variante der $adoptionist_adherent_plural$ zieht es vor, sich auf subtile Variationen der Christologie zu konzentrieren, und betont die Bedeutung #EMP präziser#! Differenzen zum trinitarischen Dogma. Eine komplexe Unterscheidung, die gut vorgetragen wurde, wird als unendlich viel besser als eine einfache, aber schlecht begründete Erklärung erachtet."
 special_doctrine_adoptionist_school_felicitous_doctrine_name:0 "Felixianische Schule"
 special_doctrine_adoptionist_school_felicitous_doctrine_desc:0 "Felixianische $adoptionist_adherent_plural$ glauben daran, dass Praktikabilität wichtiger als Reinheit ist – in dem Wissen, dass ein Glaube innerhalb feindlicher Systeme lebbar sein muss, um diese zu unterminieren. Eine grässliche Lüge beim Verfolgen edler Ziele wird als wertvoller betrachtet als tausend platte Wahrheiten."
 special_doctrine_adoptionist_school_radical_doctrine_name:0 "Radikale Schule"
 special_doctrine_adoptionist_school_radical_doctrine_desc:0 "Radikale $adoptionist_adherent_plural$ gestehen ein, dass es keinen Gott außer dem Vater gibt, und akzeptieren daher keine Göttlichkeit in sterblichem Fleisch – und sie erkennen keine $christianity_religion_adherent_plural$ außer sich selbst an. Um Christus zu empfangen, muss man mit dem #EMP vollständigen#! Wortlaut des Kanons übereinstimmen. Sonst riskiert man Ketzerei."

 special_doctrine_is_christian_faith_name:0 "Die Lehren Jesu"
 is_christian_faith_name:0 "$special_doctrine_is_christian_faith_name$"
 special_doctrine_is_christian_faith_desc:0 "Es gibt jene in der Welt, die sich an die Lehren Jesu halten, ohne ihn als göttlich zu betrachten. Es mag Blasphemie sein, doch wir sollten diesen fehlgeleiteten Seelen Mitgefühl entgegenbringen, da sie doch eines Tages zum wahren Glauben konvertieren könnten."
 doctrine_parameter_hostility_override_tenet_christian_syncretism:3 "Nicht-christliche [faiths|E] mit dem Grundsatz $tenet_christian_syncretism_name$ gelten als [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue)|V] und nicht als $hostility_evil_tooltippable$"

 special_doctrine_is_islamic_faith_name:0 "Die Lehren des Propheten"
 is_islamic_faith_name:0 "$special_doctrine_is_islamic_faith_name$"
 special_doctrine_is_islamic_faith_desc:0 "Obgleich sie nicht den Gesetzen des Propheten folgen, gibt es Menschen auf dieser Welt, die mehr von Allahs Willen geleitet sind, als sie wissen. Mit der Zeit könnten diese Halbkonvertiten sich sogar abwenden von ihren bösen Wegen und wahre Mitglieder der Umma werden!"
 doctrine_parameter_hostility_override_tenet_islamic_syncretism:3 "Nicht-islamische [faiths|E] mit dem Grundsatz $tenet_islamic_syncretism_name$ gelten als [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue)|V] und nicht als $hostility_evil_tooltippable$"

 special_doctrine_is_jewish_faith_name:0 "Die Lehren Mose"
 is_jewish_faith_name:0 "$special_doctrine_is_jewish_faith_name$"
 special_doctrine_is_jewish_faith_desc:0 "Nicht alle Gojim leben in Sünde. Es gibt auch jene, die Gottes auserwähltes Volk respektieren, und diese verdienen ihrerseits Respekt."
 doctrine_parameter_hostility_override_tenet_jewish_syncretism:3 "Nicht-jüdische [faiths|E] mit dem Grundsatz $tenet_jewish_syncretism_name$ gelten als [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue)|V] und nicht als $hostility_evil_tooltippable$"

 prophecy_of_malachi_name:0 "Malachiasweissagung"
 special_doctrine_not_allowed_to_hof_name:0 "Priesterschaft zerschlagen"
 not_allowed_to_hof_name:0 "$special_doctrine_not_allowed_to_hof_name$"
 prophecy_of_malachi_desc:0 "Nach der traditionellen jüdischen Lehre kann ein neuer Hohepriester nur dann ernannt werden, wenn entweder der Prophet kommt oder wenn ein Nachkomme Aarons gefunden wird, der als Priester geeignet ist."
 special_doctrine_not_allowed_to_hof_desc:0 "Das Hohepriestertum dieses Glaubens wurde vollständig zerschlagen. Jeder Versuch, einen Hohepriester zu benennen, würde zunächst eine gründliche Wiederherstellung der traditionellen Kirchenstruktur erfordern."
 doctrine_parameter_block_from_create_hof_parameter:0 "Dieser Glaube kann sein [head_of_faith|E] unter gewöhnlichen Umständen nicht neu erschaffen."

 special_doctrine_is_eastern_faith_name:0 "Mehrreligiöse Verflechtungen"
 is_eastern_faith_name:0 "$special_doctrine_is_eastern_faith_name$"
 special_doctrine_is_eastern_faith_desc:0 "Zusammen sind wir nicht durch einen Glauben geeint, sondern durch viele Glauben, die das religiöse Geflecht unserer Gesellschaft bilden. Auch wenn wir uns viele verschiedene Namen geben und unterschiedlichen Pfaden folgen, haben doch einige von außerhalb unseres Glaubenssystem gelernt, in unserer Gesellschaft zu leben, als ob sie zu uns gehören würden."
 doctrine_parameter_hostility_override_tenet_eastern_syncretism:0 "Nicht-östliche [faiths|E] mit dem Grundsatz $tenet_eastern_syncretism_name$ gelten als [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue)|V] und nicht als $hostility_evil_tooltippable$"

