 doctrine_homosexuality_name:1 "Gleichgeschl. Beziehungen"
 doctrine_homosexuality_crime_name:1 "Verboten"
 doctrine_homosexuality_crime_desc:0 "Das sündige Verlangen der Sodomiten ist eine Gefahr für die Gesellschaft selbst. Deshalb sollten sie bestraft und für ihre Verstöße eingekerkert werden."
 doctrine_homosexuality_shunned_name:1 "Verpönt"
 doctrine_homosexuality_shunned_desc:0 "Es ist unnatürlich, wenn zwei Männer eine körperliche Beziehung miteinander haben, ungeachtet der Umstände."
 doctrine_homosexuality_accepted_name:1 "Akzeptiert"
 doctrine_homosexuality_accepted_desc:0 "Liebe geht über das Körperliche hinaus und ist etwas derart Weitreichendes und Wunderbares, dass es sich nicht durch einfache Geschlechter einschränken lässt."
 doctrine_parameter_homosexuality_illegal:1 "Männer mit der [trait|E] [GetTrait('sodomite').GetName(GetNullCharacter)] sind [criminals|E]"
 doctrine_parameter_homosexuality_shunned:1 "Männer mit der [trait|E] [GetTrait('sodomite').GetName(GetNullCharacter)] werden [shunned|E]"
 doctrine_parameter_homosexuality_accepted:0 "Gleichgeschlechtliche Beziehungen werden voll akzeptiert"
 
 doctrine_deviancy_name:0 "Perversion"
 doctrine_deviancy_crime_name:0 "Verboten"
 doctrine_deviancy_crime_desc:0 "Es ist doch klar, dass es nur eine richtige Art zu lieben gibt. Alle Perversionen dieses Ideals sind sündig und sollten bestraft werden."
 doctrine_deviancy_shunned_name:0 "Verpönt"
 doctrine_deviancy_shunned_desc:0 "Es gibt viele sexuelle Praktiken, die einfach abnorm und merkwürdig sind. Daraus folgt dann, dass Menschen, die solche Triebe haben, ebenfalls abnorm und merkwürdig sein müssen."
 doctrine_deviancy_accepted_name:0 "Akzeptiert"
 doctrine_deviancy_accepted_desc:0 "Liebe ist etwas Wunderschönes und Heiliges, ganz gleich, welche Form sie auch hat. Jeder sollte lieben und tun können, was er will."
 doctrine_deviancy_virtuous_name:0 "Tugendhaft"
 doctrine_deviancy_virtuous_desc:0 "Die Freuden des Fleisches bringen uns dem Göttlichen näher, und so sind diejenigen, die nicht von herkömmlichen Begierden gefesselt sind, der Gipfel der Tugend in unserem Glauben."
 doctrine_parameter_deviancy_illegal:0 "Charaktere mit der [trait|E] [GetTrait('deviant').GetName(GetPlayer)] sind [criminals|E]"
 doctrine_parameter_deviancy_shunned:0 "Charaktere mit der [trait|E] [GetTrait('deviant').GetName(GetPlayer)] sind [shunned|E]"
 doctrine_parameter_deviancy_accepted:0 "Charaktere mit der [trait|E] [GetTrait('deviant').GetName(GetPlayer)] werden voll akzeptiert"
 
 doctrine_witchcraft_name:0 "Hexerei"
 doctrine_witchcraft_crime_name:0 "Verboten"
 doctrine_witchcraft_crime_desc:0 "Nur das Göttliche hat das Recht, Wunder auf Erden zu wirken. Jeder, der den lästerlichen Versuch unternimmt, es ihm gleichzutun, soll für diese Anmaßung und Hoffart bestraft werden."
 doctrine_witchcraft_shunned_name:0 "Verpönt"
 doctrine_witchcraft_shunned_desc:0 "Das Göttliche hat die rechtmäßige Herrschaft über die übernatürlichen Kräfte dieser Welt. Daher ist jeder Versuch, diese Kräfte dem Willen eines Sterblichen zu unterwerfen, von Grund auf fehlgeleitet."
 doctrine_witchcraft_accepted_name:0 "Akzeptiert"
 doctrine_witchcraft_accepted_desc:0 "Magie erfüllt die Welt um uns herum, und es ist unser Recht und unser Privileg, uns ihr so zuzuwenden, wie es unsere Ahnen taten."
 doctrine_witchcraft_virtuous_name:0 "Tugendhaft"
 doctrine_witchcraft_virtuous_desc:0 "Die Ausübung der Hexerei bedeutet, die eigene Seele vor bösen Geistern in Gefahr zu bringen. Für ihre Tapferkeit in diesem notwendigen Aspekt der Reinhaltung unserer eigenen Seelen sind Hexen verehrenswert."
 doctrine_parameter_witchcraft_illegal:0 "Charaktere mit der [trait|E] [GetTrait('witch').GetName(GetPlayer)] sind [criminals|E]"
 doctrine_parameter_witchcraft_shunned:0 "Charaktere mit der [trait|E] [GetTrait('witch').GetName(GetPlayer)] sind [shunned|E]"
 doctrine_parameter_witchcraft_accepted:0 "Charaktere mit der [trait|E] [GetTrait('witch').GetName(GetPlayer)] werden voll akzeptiert"
 witchcraft_illegal_name:0 "Strafrechtliche Hexereidoktrin"
 witchcraft_shunned_name:0 "Geächtete Hexereidoktrin"
 
 doctrine_head_of_faith_name:0 "Glaubensoberhaupt"
 doctrine_head_of_faith_desc:0 "Das [head_of_faith|E] ist der Anführer eines [Concept('faith', 'Glaubens')|E]."
 doctrine_no_head_name:0 "Keines"
 doctrine_no_head_desc:0 "Es ist eine große Torheit, davon auszugehen, dass ein einziger Mensch den Willen von [ROOT.Faith.HighGodName] wirklich verstehen kann. Wir müssen daher in allem, was das Göttliche für uns geplant hat, unseren eigenen Herzen folgen."
 doctrine_parameter_no_head_of_faith:0 "Hat kein [head_of_faith|E]"
 doctrine_parameter_minimum_fervor:0 "Eifer kann nicht unter #V $VALUE|0$ %#! sinken"
 doctrine_spiritual_head_name:0 "Klerikal"
 doctrine_spiritual_head_desc:0 "Die körperliche und die spirituelle Welt unterscheiden sich. Wir müssen sicherstellen, dass die spirituelle Welt einen eigenen Anführer hat, der uns führt und unseren Glauben davor schützt, durch körperliche Triebe profan zu werden."
 doctrine_parameter_spiritual_head_of_faith:0 "Die Position des [Concept('head_of_faith', 'Glaubensoberhaupts')|E] wird einem herausragenden Mitglied des Klerus übertragen"
 doctrine_parameter_spiritual_head_of_faith_claims:0 "Das [head_of_faith|E] kann [claims|E] auf landbesitzende Titel an fromme Anhänger vergeben"
 doctrine_parameter_spiritual_head_of_faith_gold:0 "Das [head_of_faith|E] kann [gold|E] an fromme Anhänger vergeben"
 doctrine_temporal_head_name:0 "Weltlich"
 doctrine_parameter_temporal_head_of_faith:0 "Die Position des [Concept('head_of_faith', 'Glaubensoberhaupts')|E] wird dem Gründer des [Concept('faiths', 'Glaubens')|E] verliehen und dann beim Tode an seinen [Concept('primary_heir', 'Haupterben')|E] weitergegeben."
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars:1 "Wenn der Glaube [great_holy_wars|E] führt, kann das Glaubensoberhaupt diese lenken und das jeweilige Kriegsziel auswählen."
 doctrine_temporal_head_desc:0 "Das Spirituelle und das Körperliche sind untrennbar miteinander verbunden, gänzlich und unteilbar. Es wäre töricht, zwei Anführer für ein Reich zu haben."
 
 doctrine_marriage_type_name:0 "Heiratsarten"
 doctrine_monogamy_name:0 "Monogam"
 doctrine_monogamy_desc:0 "Ehen sind ein heiliges Band zwischen zwei Individuen. Ein solches Band zwischen mehreren Personen gleichzeitig zu knüpfen, wäre ein Sakrileg."
 doctrine_polygamy_name:0 "Polygam"
 doctrine_polygamy_desc:0 "Da die Ehe eine heilige Vereinigung ist, sind mehrere Ehen zwangsläufig heiliger als nur eine einzelne - zumindest wenn jede dieser Ehen auch selbst heilig ist."
 doctrine_concubines_name:1 "Konkubinen"
 doctrine_concubines_desc:1 "Die Ehe ist ein heiliger Bund, doch solange der Ehepartner klar Vorrang hat, darf man auch mit Konkubinen das Bett teilen."
 
 hostility_group_name:0 "Feindseligkeiten"
 abrahamic_hostility_doctrine_name:0 "Abrahamitisch"
 abrahamic_hostility_doctrine_desc:0 "Die folgenden Religionen gelten als Abrahamitisch:\n[GetReligionFamily('rf_abrahamic').GetReligions]"
 pagan_hostility_doctrine_name:0 "Heidnisch"
 pagan_hostility_doctrine_desc:0 "Die folgenden Religionen gelten als Heidnisch:\n[GetReligionFamily('rf_pagan').GetReligions]"
 eastern_hostility_doctrine_name:0 "Östlich"
 eastern_hostility_doctrine_desc:0 "Die folgenden Religionen gelten als Östlich:\n[GetReligionFamily('rf_eastern').GetReligions]"
 
 special_tolerance_name:0 "Sondertoleranz"
 special_doctrine_ecumenical_christian_name:0 "Ökumene"
 special_doctrine_ecumenical_christian_desc:0 "Unsere religiösen Führer haben sich historisch um den glaubensübergreifenden Austausch bemüht und so das Zusammenwirken verschiedener christlicher Konfessionen gestärkt."

 special_doctrine_full_tolerance_name:0 "Volle Toleranz"
 full_tolerance_name:0 "$special_doctrine_full_tolerance_name$"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance:1 "Alle [faiths|E] werden als [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue)|V] betrachtet"
 special_doctrine_full_tolerance_desc:0 "Jeder kann sich frei den eigenen Glauben auswählen. Unsere Unterschiede teilen uns nicht, sondern machen uns stärker."
 
 nudity_doctrine_name:0 "Haltung zur Nacktheit"
 special_doctrine_naked_priests_name:0 "Nackte Priester"
 special_doctrine_naked_priests_desc:0 "Unsere Priester wissen, dass Kleidung den Geist gefangen hält und uns daran hindert, wahre Erleuchtung zu erlangen. Erst wenn wir unsere Kluft ablegen, können wir unsere Seelen erwecken und die wahre Liebe von [ROOT.Faith.HighGodName] erfahren."
 doctrine_parameter_naked_priests_active:0 "Priester und religiös eifernde Charaktere tragen keine Kleidung."

 doctrine_gender_name:0 "Geschlechterrollen"
 doctrine_gender_male_dominated_name:0 "Männlich dominiert"
 doctrine_gender_male_dominated_desc:0 "Männer sind stärker und besser gerüstet, um uns in dieser harten und gnadenlosen Welt zu führen. Daher sollten wir ihnen die Herrschaft über unsere Gesellschaft anvertrauen."
 doctrine_gender_equal_name:0 "Gleichberechtigt"
 doctrine_gender_equal_desc:0 "Es wäre eine Torheit, bestreiten zu wollen, dass eine Begabung für die Regierungsgeschäfte sich nur im Geschlecht gründet. Wir sollten allen, die dazu in der Lage sind, erlauben, unsere Gesellschaft zu regieren."
 doctrine_gender_female_dominated_name:0 "Weiblich dominiert"
 doctrine_gender_female_dominated_desc:0 "Frauen haben immer wieder bewiesen, dass sie die nötige Weisheit und Umsicht haben, um unsere Gesellschaft vernünftig zu führen."
 
 doctrine_divorce_name:0 "Haltung zur Ehescheidung"
 doctrine_divorce_disallowed_name:0 "Verboten"
 doctrine_divorce_disallowed_desc:0 "Das Ehegelübde ist endgültig und bindend. Nur der Tod kann es scheiden."
 doctrine_divorce_approval_name:0 "Erfordert Zustimmung"
 doctrine_divorce_approval_desc:0 "Die Bande der Ehe sollte man nicht leichtfertig eingehen, doch außerordentliche Umstände können eine Ehescheidung notwendig machen."
 doctrine_divorce_allowed_name:0 "Erlaubt"
 doctrine_divorce_allowed_desc:0 "Die Heirat ist nur eine Partnerschaft zwischen zwei Menschen, und wie jede Partnerschaft kann man sie nach Belieben beenden."
 doctrine_parameter_divorce_disallowed:0 "Charaktere können sich niemals von ihrem [spouse|E] [divorce|E] lassen"
 doctrine_parameter_divorce_approval:0 "Charaktere dürfen sich von ihrem [spouse|E] [divorce|E] lassen, wenn das spirituelle [head_of_faith|E] zustimmt (oder das [house_head|E], wenn es kein klerikales Glaubensoberhaupt gibt)"
 doctrine_parameter_divorce_allowed:1 "Charaktere dürfen sich jederzeit von [Concept('spouse', 'Ehepartnern')|E] [Concept('divorce', 'Scheiden')|E] lassen, wenn sie [piety|E] dafür bezahlen"
 
 doctrine_bastardry_name:0 "Haltung zu Bastarden"
 doctrine_bastardry_none_name:0 "Keine Bastarde"
 doctrine_bastardry_none_desc:0 "Das Blut bestimmt die Abstammung, nicht die Heirat. Kinder, die außerhalb einer Ehe geboren werden, sind ebenso legitim wie alle anderen auch."
 doctrine_bastardry_legitimization_name:0 "Legitimierung"
 doctrine_bastardry_legitimization_desc:0 "Die Ehe ist heilig. Daher müssen Kinder, die außerehelich geboren werden, erst eigens gesegnet werden, damit sie als legitim gelten."
 doctrine_bastardry_all_name:0 "Keine Legitimierung"
 doctrine_bastardry_all_desc:0 "Die Bande der Ehe sind unantastbar und außerehelich geborene Kinder immer illegitim."
 doctrine_parameter_bastards_none:0 "Es gibt keine [bastards|E]; alle Kinder sind gleichermaßen [legitimate|E]"
 doctrine_parameter_bastards_legitimize:0 "[bastards|E] können legitimiert werden, wenn das [house_head|E] oder [dynast|E] zustimmt"
 doctrine_parameter_bastards_always:0 "[bastards|E] können nie legitimiert werden"
 
 doctrine_adultery_men_name:0 "Männlicher Ehebruch"
 doctrine_adultery_men_crime_name:0 "Verboten"
 doctrine_adultery_men_crime_desc:0 "Es ist ein Verbrechen, wenn Männer außerehelichen Verkehr haben - und dafür sollten sie auch entsprechend bestraft werden."
 doctrine_adultery_men_shunned_name:0 "Verpönt"
 doctrine_adultery_men_shunned_desc:0 "Es mag sündig sein, wenn Männer außerehelichen Verkehr haben, doch wie bei allen Sünden muss doch schlussendlich das Göttliche über solche Fehler richten."
 doctrine_adultery_men_accepted_name:0 "Akzeptiert"
 doctrine_adultery_men_accepted_desc:0 "Es ist nichts grundsätzlich Falsches daran, wenn Männer außerehelichen Verkehr haben. Die Entscheidung liegt folglich nur bei ihnen."
 doctrine_parameter_adultery_male_crime:1 "Männer mit der [trait|E] [GetTrait('adulterer').GetName(GetNullCharacter)] oder [GetTrait('fornicator').GetName(GetNullCharacter)] sind [criminals|E]"
 doctrine_parameter_adultery_male_shunned:1 "Männer mit der [trait|E] [GetTrait('adulterer').GetName(GetNullCharacter)] oder [GetTrait('fornicator').GetName(GetNullCharacter)] werden [shunned|E]"
 doctrine_parameter_adultery_male_accepted:1 "Männer mit der [trait|E] [GetTrait('adulterer').GetName(GetNullCharacter)] oder [GetTrait('fornicator').GetName(GetNullCharacter)] werden voll akzeptiert"
 
 doctrine_adultery_women_name:0 "Weiblicher Ehebruch"
 doctrine_adultery_women_crime_name:0 "Verboten"
 doctrine_adultery_women_crime_desc:0 "Es ist ein Verbrechen, wenn Frauen außerehelichen Verkehr haben - und dafür sollten sie auch entsprechend bestraft werden."
 doctrine_adultery_women_shunned_name:0 "Verpönt"
 doctrine_adultery_women_shunned_desc:0 "Es mag sündig sein, wenn Frauen außerehelichen Verkehr haben, doch wie bei allen Sünden muss doch schlussendlich das Göttliche über solche Fehler richten."
 doctrine_adultery_women_accepted_name:0 "Akzeptiert"
 doctrine_adultery_women_accepted_desc:0 "Es ist nichts grundsätzlich Falsches daran, wenn Frauen außerehelichen Verkehr haben. Die Entscheidung liegt folglich nur bei ihnen."
 doctrine_parameter_adultery_female_crime:1 "Frauen mit der [trait|E] [GetTrait('adulterer').GetName(GetNullCharacter)] oder [GetTrait('fornicator').GetName(GetNullCharacter)] sind [criminals|E]"
 doctrine_parameter_adultery_female_shunned:1 "Frauen mit der [trait|E] [GetTrait('adulterer').GetName(GetNullCharacter)] oder [GetTrait('fornicator').GetName(GetNullCharacter)] werden [shunned|E]"
 doctrine_parameter_adultery_female_accepted:1 "Frauen mit der [trait|E] [GetTrait('adulterer').GetName(GetNullCharacter)] oder [GetTrait('fornicator').GetName(GetNullCharacter)] werden voll akzeptiert"
 
 doctrine_kinslaying_name:0 "Verwandtenmord"
 doctrine_kinslaying_any_dynasty_member_crime_name:0 "Dynastisch ist verboten"
 doctrine_kinslaying_any_dynasty_member_crime_desc:0 "Alle Verwandten sind durch Blut verbunden, und selbst einen weiteren Verwandten zu töten, ist ein schweres Verbrechen gegen die ganze Dynastie. Solche Vergehen werden nicht vergessen werden."
 doctrine_parameter_kinslaying_any_dynasty_member_crime:0 "[kinslayers|E] mit der [trait|E] [GetTrait('kinslayer_1').GetName(GetPlayer)] oder schlimmer sind [criminals|E] in den Augen ihrer [dynasty|E]"
 doctrine_parameter_kinslaying_extended_family_crime:0 "[kinslayers|E] mit der [trait|E] [GetTrait('kinslayer_2').GetName(GetPlayer)] oder schlimmer sind [criminals|E] in den Augen ihrer [dynasty|E]"
 doctrine_parameter_kinslaying_close_kin_crime:0 "[kinslayers|E] mit der [trait|E] [GetTrait('kinslayer_3').GetName(GetPlayer)] sind [criminals|E] in den Augen ihrer [dynasty|E]"
 

 doctrine_parameter_kinslaying_shunned:0 "[kinslayers|E] sind [shunned|E]"
 doctrine_parameter_kinslaying_accepted:0 "Charaktere, die Verwandte töten, gelten nicht als [kinslayers|E]"
 doctrine_kinslaying_extended_family_crime_name:0 "Familiär ist verboten"
 doctrine_kinslaying_extended_family_crime_desc:0 "Ein Mord an der eigenen Familie ist das abscheulichste Verbrechen, das man begehen kann. Wer so etwas tut, muss schwer bestraft werden."
 doctrine_kinslaying_close_kin_crime_name:0 "Keine engen Verwandten"
 doctrine_kinslaying_close_kin_crime_desc:0 "Brudermorde und ähnliche Taten kann eine gerechte und rechtschaffene Gesellschaft nicht dulden. Wer eine solche Tat begeht, muss bestraft werden."
 doctrine_kinslaying_shunned_name:0 "Verpönt"
 doctrine_kinslaying_shunned_desc:0 "Auch wenn ein Mord an den eigenen Verwandten schrecklich ist, ist es doch keine Tat, die grundsätzlich verbrecherischer als jeder andere Mord wäre."
 doctrine_kinslaying_accepted_name:0 "Akzeptiert"
 doctrine_kinslaying_accepted_desc:0 "Der Mord an der eigenen Familie unterscheidet sich nicht von jedem anderen Mord und sollte auch genauso behandelt werden."
 kinslayer_crime_dynasty:0 "Verwandtenmörder"
 
 doctrine_consanguinity_name:0 "Haltung zum Inzest"
 doctrine_consanguinity_restricted_name:0 "Enge Verwandte sind verboten"
 doctrine_consanguinity_restricted_desc:0 "Es ist eine Sünde wider [ROOT.Faith.HighGodName], wenn zwei Verwandte einander heiraten oder einander beiwohnen."
 doctrine_parameter_consanguinity_restricted_marriage:0 "Die Ehe zwischen [extended_family_members|E] und [close_family_members|E] ist verboten"
 doctrine_parameter_consanguinity_restricted_close_kin_incest:0 "Der Beischlaf zwischen [extended_family_members|E] und [close_family_members|E] sorgt für das Inzest-[secret|E]"
 doctrine_consanguinity_cousins_name:0 "Vetternehen"
 doctrine_consanguinity_cousins_desc:0 "Cousins und Vettern sind zwar verwandt, doch ausreichend weit entfernt, dass sie heiraten können, um die Abstammung zu bewahren."
 doctrine_parameter_consanguinity_cousins_marriage:0 "Ehen zwischen Cousins sind erlaubt"
 doctrine_parameter_consanguinity_cousins_incest:0 "Der Beischlaf zwischen Cousins sorgt nicht für das Inzest-[secret|E]"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name:0 "Onkelehen"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc:0 "Wenn sie nicht direkt verwandt sind, dürfen Familienmitglieder einander heiraten, solange es dem Wohl der Dynastie dient."
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage:0 "Ehen zwischen Cousins, Tanten/Neffen und Onkel/Nichten sind erlaubt"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest:0 "Der Beischlaf zwischen Cousins, Tanten/Neffen und Onkel/Nichten sorgt nicht für das Inzest-[secret|E]"
 doctrine_consanguinity_unrestricted_name:0 "Unbeschränkt"
 doctrine_consanguinity_unrestricted_desc:0 "Es ist ganz natürlich und gesund, dass Familienmitglieder einander lieben. Es wäre töricht, den Beischlaf davon auszuschließen."
 doctrine_parameter_consanguinity_unrestricted_marriage:0 "Ehen zwischen allen Familienmitgliedern sind erlaubt"
 doctrine_parameter_consanguinity_unrestricted_incest:0 "Der Beischlaf zwischen Familienmitgliedern sorgt nicht für das Inzest-[secret|E]"
