 doctrine_clerical_function_name:0 "Klerikale Funktion"
 doctrine_clerical_function_taxation_name:1 "Kontrolle"
 doctrine_clerical_function_taxation_desc:1 "[ROOT.Faith.AltPriestTermPlural] leiten ihre Autorität direkt von [ROOT.Faith.HighGodName] selbst her, und das gilt auch hier auf Erden."
 doctrine_clerical_function_alms_and_pacification_name:0 "Almosen und Beschwichtigung"
 doctrine_clerical_function_alms_and_pacification_desc:0 "[ROOT.Faith.PriestNeuterPlural] sind damit betraut, dafür zu sorgen, dass die Armen und Gebeutelten genug zu essen und Unterkunft haben, falls sie sich nicht selbst versorgen können."
 doctrine_clerical_function_recruitment_name:0 "Rekrutierung"
 doctrine_clerical_function_recruitment_desc:1 "Unsere [ROOT.Faith.PriestNeuterPlural] können zu den Waffen greifen und unseren Glauben verteidigen. Die Verantwortung, mit gutem Beispiel voranzugehen, verleiht ihnen besondere Stärke im Kampf."
 doctrine_parameter_clergy_can_fight:0 "Mitglieder des [clergy|E] können als [commanders|E] or $knight_culture_player_plural$ dienen"
 
 doctrine_clerical_gender_name:0 "Klerikales Geschlecht"
 doctrine_clerical_gender_male_only_name:0 "Nur Männer"
 doctrine_clerical_gender_male_only_desc:0 "Nur Männer können die große Verantwortung schultern, als [ROOT.Faith.PriestMalePlural] unseres Glaubens zu dienen."
 doctrine_parameter_clergy_must_be_male:0 "Nur Männer können Tempel-[holdings|E] verliehen bekommen oder als [court_chaplains|E] dienen"
 doctrine_clerical_gender_female_only_name:0 "Nur Frauen"
 doctrine_clerical_gender_female_only_desc:0 "Nur Frauen sind weise genug, den Willen von [ROOT.Faith.HighGodName] zu deuten und als [ROOT.Faith.PriestFemalePlural] unseres Glaubens zu dienen."
 doctrine_parameter_clergy_must_be_female:0 "Nur Frauen können Tempel-[holdings|E] verliehen bekommen oder als [court_chaplains|E] dienen"
 doctrine_clerical_gender_either_name:0 "Beide"
 doctrine_clerical_gender_either_desc:0 "Wer den Ruf des Göttlichen vernommen hat, sollte auch als [ROOT.Faith.PriestNeuterPlural] dienen können, ungeachtet des Geschlechts."
 doctrine_parameter_clergy_can_be_either_gender:0 "Das Geschlecht hat keinen Einfluss darauf, wer Tempel-[holdings|E] verliehen bekommen oder als [court_chaplain|E] dienen kann"
 
 doctrine_clerical_marriage_name:0 "Klerikale Ehen"
 doctrine_clerical_marriage_allowed_name:0 "Erlaubt"
 doctrine_clerical_marriage_allowed_desc:0 "Die Ehe ist eine heilige Institution, und [ROOT.Faith.PriestNeuterPlural] sollten daran teilhaben können wie alle anderen gläubigen Anhänger."
 doctrine_parameter_clergy_can_marry:0 "Mitglieder des [clergy|E] dürfen [marry|E]"
 doctrine_clerical_marriage_disallowed_name:0 "Verboten"
 doctrine_clerical_marriage_disallowed_desc:0 "Ein [ROOT.Faith.PriestNeuter] zu werden, heißt, sein Leben ganz [ROOT.Faith.HighGodName] zu verschreiben. Allein der Gedanke, einen sterblichen Ehepartner zu heiraten, ist zwangsläufig treulos."
 doctrine_parameter_clergy_can_marry_disabled:0 "Mitgliedern des [clergy|E] ist es verboten zu [marry|E]"
 
 doctrine_clerical_succession_name:0 "Klerikale Ernennung"
 doctrine_clerical_succession_temporal_appointment_name:0 "Weltlich, widerruflich"
 doctrine_clerical_succession_temporal_appointment_desc:1 "[ROOT.Faith.BishopNeuterPlural|U] sind schlussendlich Diener des Reichs, sodass ihr Lehnsherr sie mit sehr geringen Einschränkungen ernennen und entlassen können sollte, wie er dies möchte."
 doctrine_clerical_succession_spiritual_appointment_name:0 "Klerikal, widerruflich"
 doctrine_clerical_succession_spiritual_appointment_desc:0 "Während die [ROOT.Faith.AltPriestTermPlural] alle [ROOT.Faith.BishopNeuterPlural] ernennen sollten, sollten weltliche Herrscher doch jene entlassen können, die sie enttäuschen."
 doctrine_clerical_succession_temporal_fixed_appointment_name:0 "Weltlich, auf Lebenszeit"
 doctrine_clerical_succession_temporal_fixed_appointment_desc:0 "Ein Herrscher sollte zwar die eigenen [ROOT.Faith.BishopNeuterPlural] auswählen dürfen, doch ihre Pflichten sind heilig und sakral, weswegen sie keiner Abberufung unterliegen dürfen."
 doctrine_clerical_succession_spiritual_fixed_appointment_name:0 "Klerikal, auf Lebenszeit"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc:0 "[ROOT.Faith.BishopNeuterPlural|U] sind Diener des Göttlichen, und als dessen Repräsentanten sollte die Wahl, die die [ROOT.Faith.AltPriestTermPlural] für eine Position treffen, endgültig und absolut sein."
 doctrine_parameter_clerical_appointment_ruler:0 "[rulers|E] ernennen den eigenen [realm_priest|E] oder [court_chaplain|E]"
 doctrine_parameter_clerical_appointment_head_of_faith:1 "Das [head_of_faith|E] oder der Klerus ernennt alle [realm_priests|E] oder [court_chaplains|E]"
 doctrine_parameter_clerical_appointment_fixed_disabled:1 "Der [realm_priest|E] oder [court_chaplain|E] kann entlassen und durch einen neuen ersetzt werden"
 doctrine_parameter_clerical_appointment_fixed:0 "Der [realm_priest|E] oder [court_chaplain|E] hält seinen Sitz bis zum Tod"

 unreformed_faith_doctrine_name:1 "Unreformiert"
 unreformed_faith_name:1 "Doktrin"
 unreformed_faith_doctrine_desc:1 "Einem unreformierten Glauben fehlt ein organisierter Klerus und etablierte kanonische Doktrinen: Unterschiedliche Gemeinden folgen nominell demselben Glauben, haben allerdings weit auseinander klaffende Praktiken und Glaubensvorstellungen."
 doctrine_parameter_unreformed:1 "Hindert Stammes-[rulers|E] daran, die [Concept('government', 'Regierungs')|E]-Art zu ändern\n$EFFECT_LIST_BULLET$Gewährt [unreformed_pagan_combat_bonus|E]"
 doctrine_parameter_hostility_override_tenet_unreformed_syncretism:2 "Nicht-heidnische [faiths|E] mit dem Grundsatz $tenet_unreformed_syncretism_name$ gelten als [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue)|V] und nicht als $hostility_evil_tooltippable$"

