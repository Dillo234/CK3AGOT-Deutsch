 doctrine_parameter_pluralism_fundamentalist_vulnerable_to_heresy:0 "#N Erhöhte Gefahr#! von Ketzereien, wenn der [fervor|E] niedrig ist"
 doctrine_pluralism_righteous_name:0 "Rechtschaffen"
 doctrine_pluralism_righteous_desc:0 "Als Sterbliche können wir den Willen von [ROOT.Faith.HighGodName] nicht völlig verstehen, aber unsere [ROOT.Faith.PriestNeuterPlural] haben zumindest eine gute Vorstellung davon, was heilig und was profan ist."
 doctrine_parameter_pluralism_righteous_revocation_tyranny_reduced:2 "Kann #P Titel mit Landbesitz#! von $hostility_evil_tooltippable$en Ungläubigen aberkennen, ohne [tyranny|E] zu erhalten"
 doctrine_pluralism_pluralistic_name:0 "Pluralistisch"
 doctrine_pluralism_pluralistic_desc:0 "Es wäre töricht, ernsthaft zu behaupten, es gäbe nur eine richtige Auslegung des göttlichen Willens und dass alle anderen Ansichten falsch sind. Jeder von uns hat seinen eigenen Zugang zur Verehrung von [ROOT.Faith.HighGodName]."
 doctrine_parameter_pluralism_pluralistic_proselytization_penalty:0 "Gemeindebekehrungstempo: #N -20 %#!"
 doctrine_parameter_pluralism_pluralistic_faction_join_chance:1 "[counties|E] mit anderem [faiths|E] treten #P sehr viel unwahrscheinlicher#! [factions|E] bei"
 doctrine_parameter_pluralism_pluralistic_resistant_to_heresy:0 "#P Verringerte Gefahr#! von Ketzereien, wenn der [fervor|E] niedrig ist"
 doctrine_parameter_pluralism_pluralistic_holy_wars_preserve_vassals:0 "Einen [Concept('holy_war', 'Religionskrieg')|E] zu gewinnen, wird ungläubige [rulers|E] im Zielgebiet zu Vasallen machen, anstatt sich die Titel direkt anzueignen"
 
 doctrine_theocracy_name:0 "Klerikale Tradition"
 doctrine_theocracy_temporal_name:0 "Theokratisch"
 doctrine_theocracy_temporal_desc:0 "Nur sanktionierten [ROOT.Faith.PriestNeuterPlural] kann man die Aufrechterhaltung der Doktrinen des Glaubens anvertrauen und damit auch die Verwaltung und die Pflege unserer heiligen Stätten."
 doctrine_parameter_theocracy_temple_lease:0 "Tempel-[holdings|E] werden an den [realm_priest|E] ihres Trägers verpachtet, der dann als [theocratic|E] [vassal|E] fungiert"
 doctrine_theocracy_lay_clergy_name:0 "Laienpriester"
 doctrine_theocracy_lay_clergy_desc:0 "Auch ein hingebungsvoller Anhänger ist durchaus in der Lage, die Doktrinen unseres Glaubens zu verstehen, ihnen zu folgen und sie zu predigen."
 doctrine_parameter_theocracy_temple_ownership:0 "Weltliche [rulers|E] kontrollieren ihre eigenen Tempel-[holdings|E] direkt und erhalten alle damit einhergehenden Vorzüge."
