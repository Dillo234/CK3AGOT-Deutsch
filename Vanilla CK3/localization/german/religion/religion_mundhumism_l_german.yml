 mundhum_religion_adherent_plural:0 "Mundhumi"
 mundhum_religion_desc:0 "Mundhumismus ist eine religiöse Tradition der Kirati aus dem Himalaya, die sich auf die uralten Geschichten und Lieder konzentriert, die man Mundhum nennt. Diese kann man als ihre heilige Schrift betrachten. Mundhumismus ist eine synkretistische Religion, die viele Gottheiten und Praktiken des Hinduismus mit Ahnenverehrung verbindet."
