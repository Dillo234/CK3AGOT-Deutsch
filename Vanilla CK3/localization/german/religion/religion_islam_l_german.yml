 #Ash'ari
 ashari:0 "Ash’ariya"
 ashari_adj:0 "Ash’aritisch"
 ashari_adherent:0 "Ash’arit"
 ashari_adherent_plural:0 "Ash’ariten"
 ashari_desc:0 "Eine orthodoxe theologische Schule, die die Auffassung vertritt, Allah habe jeden einzelnen Augenblick der Zeit erschaffen, aber dass den Menschen trotzdem der freie Wille bleibt, sich zwischen dem Guten – dem, was Gott geboten hat – und dem Bösen – dem, was Gott verbietet – zu entscheiden."

 #Muwalladism
 muwalladi:0 "Muwalladismus"
 muwalladi_adj:0 "Muwalladitisch"
 muwalladi_adherent:0 "Muwalladit"
 muwalladi_adherent_plural:0 "Muwalladiten"
 muwalladi_desc:1 "Fernab des Mittelpunkts der arabischen Welt passten sich iberische Muslime an die Gegebenheiten an, über eine Region zu herrschen, die große christliche und jüdische Bevölkerungsanteile aufwies, welche sonderbaren, fremdartigen Traditionen anhingen."

 #Masmudism
 masmudi:1 "Almohadismus"
 masmudi_adj:1 "Almohadisch"
 masmudi_adherent:1 "Almohade"
 masmudi_adherent_plural:1 "Almohaden"
 masmudi_desc:2 "Ein reformistischer Zweig des sunnitischen Islam, dessen Ursprünge bei den Berberstämmen Nordafrikas liegen. Die almohadische Bewegung wollte ihre Religion einen und predigte eine Doktrin des strengen, reinen Monotheismus."
 masmudi_religious_head_title:0 "Mahdi"
 masmudi_religious_head_title_name:0 "Kalifat"

 #Mu'tazila
 mutazila:0 "Mu’tazila"
 mutazila_adj:0 "Mu'tazilisch"
 mutazila_adherent:0 "Mu'tazilit"
 mutazila_adherent_plural:0 "Mu‘taziliten"
 mutazila_desc:0 "Eine rationalistische theologische Schule, die die Meinung verficht, dass der Koran #EMP nicht#! ewig mit Gott koexistiert, da Gott seinem eigenen Wort vorangegangen sein muss."

 #Maturidi
 maturidi:0 "Maturidiya"
 maturidi_adj:0 "Maturiditisch"
 maturidi_adherent:0 "Maturidit"
 maturidi_adherent_plural:0 "Maturiditen"
 maturidi_desc:0 "Eine rationalistische Theologie, die propagiert, dass die Ethik über eine objektive Existenz verfügen muss, da sie sich aus den ewigen Eigenschaften Gottes ableitet, und dass die Menschen daher auch angehalten sind, ethisch korrekte Entscheidungen zu treffen."
 
 #Quranism
 quranist:0 "Koranismus"
 quranist_adj:0 "Koranitisch"
 quranist_adherent:0 "Koranist"
 quranist_adherent_plural:0 "Koranisten"
 quranist_desc:0 "Eine schriftgläubige Auslegung des Islams, die betont, dass man den Koran als einzige Quelle göttlicher Weisheit strengstens befolgen und Hadithe und Fatwas ignorieren sollte."

 #Ismaili
 ismaili:0 "Ismailismus"
 ismaili_adj:0 "Ismailitisch"
 ismaili_adherent:0 "Ismailit"
 ismaili_adherent_plural:0 "Ismailiten"
 ismaili_desc:0 "Eine schiitische Religionsgemeinschaft, die eine Linie wahrer Imame achtet – also jener, die von göttlichem Wissen durchdrungen und unfehlbar waren –, welche über Isma’il ibn Dscha’far verläuft. Sie sind auch als Siebener bekannt, da Isma’il der siebte Imam nach Mohammed war."

 #Qarmatians
 qarmatian:0 "Qarmatismus"
 qarmatian_adj:0 "Qarmatitisch"
 qarmatian_adherent:0 "Qarmat"
 qarmatian_adherent_plural:0 "Qarmaten"
 qarmatian_desc:0 "Ein Zweig des Ismailismus, der Elemente des Zoroastrismus aufgriff. Die Zahl der Imame war durch Gott mit sieben vorherbestimmt, und daher konnte es keine weiteren Imame geben, bis nicht der siebte Imam – Muhammad ibn Isma’il – wiederkehrte, um die Gläubigen anzuleiten."

 #Nizari
 nizari:0 "Nizarismus"
 nizari_adj:0 "Nizaritisch"
 nizari_adherent:0 "Nizarit"
 nizari_adherent_plural:0 "Nizariten"
 nizari_desc:0 "Eine rationalistische Religionsgemeinschaft, die bei der Auslegung des Korans und der Hadithe die Vernunft betont. Der Imamstatus wird weitervererbt und die Abstammungslinie bis zu Ali zurückverfolgt."
 
 #Zayidi
 zayidi:0 "Zaidiya"
 zayidi_adj:0 "Zaiditisch"
 zayidi_adherent:0 "Zaidit"
 zayidi_adherent_plural:0 "Zaiditen"
 zayidi_desc:0 "Ein wahrer Imam ist nicht unfehlbar, sondern über seinen Kampf gegen die Verderbnis und das Böse definiert. Dementsprechend definieren sich die Zaiditen wiederum über ihren Glauben daran, dass es sich bei Zaid ibn Ali wegen seines Aufstands gegen die Umayyaden um den rechtmäßigen Anwärter auf das Imamat handelte."

 #Imamism (Twelver)
 imami:0 "Imamismus"
 imami_adj:0 "Imamitisch"
 imami_adherent:0 "Imamit"
 imami_adherent_plural:0 "Imamiten"
 imami_desc:0 "Imamiten glauben, dass Zwölf Imame dazu ausersehen waren, die Umma anzuführen, und dass der zwölfte Imam – Imam Zaman – auf seine Rückkehr wartet, um die Muslime zum Tag des Jüngsten Gerichts zu geleiten."
 islam_ayatollah:0 "Ayatollah"
 islam_ayatollah_plural:0 "Ayatollahs"

 #
 ghulat:1 "Ichtilafismus"
 ghulat_adj:1 "Ichtilafistisch"
 ghulat_adherent:1 "Ichtilafist"
 ghulat_adherent_plural:1 "Ichtilafisten"
 ghulat_desc:1 "Ichtilafisten glauben an die göttliche Natur der unfehlbaren Imame, deren Linie mit Ali beginnt. Gott hat sie nicht nur ernannt und beflügelt, sondern wohnt ihnen teilweise inne, um sie und damit auch in ihrer Erweiterung die gesamte Umma in ihrem Handeln anzuleiten."

 alawite:0 "Alawismus"
 alawite_adj:0 "Alawitisch"
 alawite_adherent:0 "Alawit"
 alawite_adherent_plural:0 "Alawiten"
 alawite_desc:0 "Die religiösen Lehren der Alawiten sind geheim, und der Koran ist nur eine ihrer heiligen Schriften. Zusätzlich zur Abstammungslinie der Imame über Ali glauben die Alawiten auch an die Wiedergeburt und dass sämtliche Wesen aus dem Himmel ausgestoßene Sterne sind, die sich ihren alten Platz nun neu verdienen müssen, indem sie ein gutes und frommes Leben führen."

 #Alevis
 alevi:0 "Alevismus"
 alevi_adj:0 "Alevitisch"
 alevi_adherent:0 "Alevit"
 alevi_adherent_plural:0 "Aleviten"
 alevi_desc:0 "Aleviten glauben an die Abstammungslinie der Zwölf Imame, folgen aber auch vielen anderen Traditionen, wie sie in ihrer Sammlung von heiligen Schriften – dem Buyruk – umrissen sind. Gemäß der alevitischen Tradition ist Gott die Wahrheit, und Mohammed und Ali sind seine Manifestationen in der Welt."
