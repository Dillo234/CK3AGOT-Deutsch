 #Druze
 druze:0 "Drusentum"
 druze_adj:0 "Drusisch"
 druze_adherent:0 "Druse"
 druze_adherent_plural:1 "Drusen"
 druze_desc:0 "Der drusische Glauben, der der Gegend um den Berg Dschabal ad-Duruz entstammt, folgt vielen Prinzipien des Ismailismus, birgt jedoch auch gnostische Überzeugen in seiner esoterischen Theologie in sich, die sich um die Wahrheit der Existenz dreht."
 druze_religious_text:0 "Sendschreiben der Weisheit"
 druze_religious_text_2:0 "$druze_religious_text$" # Optional translation alt
 druze_religious_text_3:0 "$druze_religious_text$" # Optional translation alt

 #Ibadi
 ibadi:1 "Ibadismus"
 ibadi_adj:0 "Ibaditisch"
 ibadi_adherent:0 "Ibadit"
 ibadi_adherent_plural:0 "Ibaditen"
 ibadi_desc:0 "Die Ibaditen glauben nicht daran, dass die Gesamtheit des Islams der Führung durch einen Kalifen oder einen Imam bedarf, falls es keinen geeigneten Kandidaten gibt. Daher sind sie Muhakkima: Sie erkennen weder die Linie Alis noch die Nachfolger von Abu Bakr als würdige Anführer an."

 #Azariqa
 azariqa:1 "Azraqismus"
 azariqa_adj:0 "Azraqitisch"
 azariqa_adherent:0 "Azraqit"
 azariqa_adherent_plural:0 "Azraqiten"
 azariqa_desc:0 "Da sie keinen würdigen Nachfolger Mohammeds anerkennen, erachten es die Azraqiten als ihr Recht und ihre Pflicht, gegen jeden Anführer anzukämpfen, der nicht die Werte ihres Glaubens vertritt. Jeder noch so kleine Unterschied in der Auslegung des Glaubens markiert einen für sie bereits als Ungläubigen."

 #Najdat
 najdat:0 "Najdatismus"
 najdat_adj:0 "Najdatisch"
 najdat_adherent:0 "Najdat"
 najdat_adherent_plural:0 "Najdaten"
 najdat_desc:0 "Anhänger des najdatischen Zweigs der Charidschiten glauben fest daran, dass sich die Führerschaft über die Muslime aus dem Konsens der Gläubigen zu ergeben hat. Der Anführer ist zwar nicht unfehlbar, wird aber über die Glaubensgemeinschaft durch Gott auserwählt."
 
 #Sufri
 sufri:0 "Sufrismus"
 sufri_adj:0 "Sufritisch"
 sufri_adherent:0 "Sufrit"
 sufri_adherent_plural:0 "Sufriten"
 sufri_desc:0 "Die Sufriten glauben an die göttliche Anleitung und Führung durch die Auslegung von Gottes Wort und nicht durch reine Vererbung. Der Wille Gottes verschafft sich als Wille der Umma Ausdruck, solange die Menschen der Umma nur ausreichend mit dem Koran vertraut sind."

 #Hafizi
 hafizi:0 "Hafizi"
 hafizi_adj:0 "Hafizisch"
 hafizi_adherent:0 "Hafizit"
 hafizi_adherent_plural:0 "Hafiziten"
 hafizi_desc:0 "Hafiziten legen ihren Schwerpunkt auf die Unterstützung jener Person, die sie vor allen anderen für den wahren Kalifen halten. Sie werden sich jedem Versuch entgegenstellen, ihn abzusetzen oder vom Thron zu stoßen. In Niederlagen betrachten sie die Rebellion als ein würdiges Anliegen. Im Sieg sind sie stolze Anhänger des Willens ihres Anführers."
