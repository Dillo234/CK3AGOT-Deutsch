l_german:
 doctrine_muhammad_succession_name:0 "Mohammeds Nachfolge"
 doctrine_muhammad_succession_desc:0 "Die Frage, wer Mohammeds rechtmäßiger Nachfolger als geistiges Oberhaupt der Muslime ist, ist von essenzieller Bedeutung."
 muhammad_succession_sunni_doctrine_name:0 "Sunniten"
 muhammad_succession_sunni_doctrine_desc:0 "Abu Bakr wurde von der Umma als ihr rechtmäßiger Anführer auserkoren, sowohl in politischer als auch in religiöser Hinsicht."
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1:1 "Betrachtet andere sunnitische [faiths|E] als [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue)|V]"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine:1 "Betrachtet sunnitische [faiths|E] als [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue)|V]"
 muhammad_succession_shia_doctrine_name:0 "Schiiten"
 muhammad_succession_shia_doctrine_desc:0 "Ali wurde von Mohammed zum Oberhaupt der Umma bestimmt, und allein durch ihn ist die spirituelle Führungslinie nachzuverfolgen."
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1:1 "Betrachtet andere shiitische [faiths|E] als [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue)|V]"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine:1 "Betrachtet shiitische [faiths|E] als [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue)|V]"
 muhammad_succession_muhakkima_doctrine_name:0 "Muhakkima"
 muhammad_succession_muhakkima_doctrine_desc:0 "Ali war Mohammeds rechtmäßiger Nachfolger, und seine Annahme des Schiedsspruchs während der Ersten Fitna verstieß gegen den Willen Allahs! Allein Er kann darüber richten, wer ein geeigneter Führer für uns ist."
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1:1 "Betrachtet andere Muhakkima-[faiths|E] als [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue)|V]"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine:1 "Betrachtet Muhakkima-[faiths|E] als [GetHostilityLevelName(TOKEN_PARAMETER.GetIntValue)|V]"
 muhammad_succession_zandaqa_doctrine_name:0 "Zandaqa"
 muhammad_succession_zandaqa_doctrine_desc:0 "Ganz ungeachtet dessen, ob wir die Linie des Propheten nach der Auffassung anderer Muslime nun zutreffend nachverfolgen oder nicht: Unsere Glaubensinhalte machen uns ohnehin zu Ausgestoßenen. Mögen die Sünder uns Zandaqa heißen: Wir kennen die Wahrheit!"
