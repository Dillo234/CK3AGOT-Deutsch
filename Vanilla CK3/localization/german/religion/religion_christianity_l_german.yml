 mozarabic_church_adherent_plural:0 "Mozaraber"
 mozarabic_church_desc:0 "Als Auswuchs der frühen iberischen Riten hat sich das mozarabische Christentum ein gewisses Maß an Unabhängigkeit von Rom bewahrt, da es jahrhundertelang unter islamischer Herrschaft stand. Dieses Zusammenleben mit anderen Religionen sorgt für eine größere Akzeptanz der Unterschiede zwischen ihnen, als es unter fundamentalistischeren Sekten der Fall ist."

 adoptionist:0 "Adoptianismus"
 adoptionist_adj:0 "Adoptianistisch"
 adoptionist_adherent:0 "Adoptianist"
 adoptionist_adherent_plural:0 "Adoptianisten"
 adoptionist_desc:0 "Der iberische Zweig des Adoptianismus führt seine Wurzeln auf das unabhängige Denken des Erzbischofs von Toledo und der umgebenden Bischofssitze, auf den nordafrikanischen Puritanismus vergangener Jahrhunderte sowie auf mehrere äußerst charismatische Häresiarchen des frühen neunten Jahrhunderts zurück.\n\nObgleich er viele Formen annimmt, die von außerordentlich unauffällig bis vollkommen platt reichen, haben sie doch alle gemein, dass die Beziehung zur ewigen Göttlichkeit des Sohns infrage gestellt wird."
 adoptionist_religious_head_title:0 "Erzbischof"
 adoptionist_religious_head_title_name:0 "Erzbistum"

 conversos:0 "Conversos"
 conversos_adj:0 "Conversonisch"
 conversos_adherent:0 "Converso"
 conversos_adherent_plural:0 "Conversos"
 conversos_desc:0 "Die Conversos entstanden ursprünglich, als jüdische Gemeinden zum Christentum zwangsbekehrt wurden. Auch wenn sie ihren neuen Glauben voll achten, erinnern sie sich nach wie vor an ihre alten Traditionen und zeigen jenen, die ihnen noch folgen, viel Mitgefühl."

