 adamites_desc:0 "Die Adamiten behaupten, die ursprüngliche Unschuld von Adam und Eva zurückzugewinnen, indem sie ihre Kleidung ablegen. Gruppen von Adamiten leben oft in einem Zustand völliger Gesetzlosigkeit miteinander, wobei sie behaupten, ihre Unschuld führe dazu, dass ihre Taten weder gut noch böse sind."
