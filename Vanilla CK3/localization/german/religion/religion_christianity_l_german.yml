 nestorian_adherent:0 "Nestorianer"
 nestorian_adherent_plural:0 "Nestorianer"
 nestorian_desc:0 "Da er lehrt, dass Jesus Christus über zwei Naturen verfügt – eine göttliche und eine menschliche –, wurde der Nestorianismus von den meisten christlichen Glaubensrichtungen als ketzerisch aufgefasst. Ungeachtet dessen hat ihm seine einzigartige Weltsicht Anhänger an Orten eingebracht, die so weit im Osten liegen wie China, Indien und sogar die Mongolei."
