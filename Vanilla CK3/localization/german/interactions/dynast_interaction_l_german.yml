l_german:
 dynasty_interaction_header:1 "[dynast_interaction|E]\n"
 disinherit_interaction:0 "Enterben"
 disinherit_interaction_desc:0 "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip] aus der [line_of_succession|E] entfernen"
 disinherit_interaction_notification:0 "Enterbtes Dynastiemitglied"

 restore_inheritance_interaction:0 "Erbe wiederherstellen"
 restore_inheritance_interaction_desc:0 "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip] wieder in die natürliche [line_of_succession|E] eingliedern\n\n#weak Dies ist möglich, weil [recipient.Custom('DE_PRO_PER_S_3P_N')] [disinherited|E] wurde#!"
 restore_inheritance_interaction_notification:0 "Wiederhergestelltes Erbe"

 denounce_interaction:0 "Denunzieren"
 denounce_interaction_desc:0 "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip] [denounce|E]\n\n#weak Alle Mitglieder unserer [dynasty|E] erhalten einen [imprisonment_reason|E] gegen [recipient.Custom('DE_PRO_PER_S_3P_A')]#!"
 denounce_interaction_notification:0 "Denunziertes Dynastiemitglied"

 forgive_interaction:0 "Vergeben"
 denounced_change_to_forgiven:0 "Die #V $denounced_opinion$ Meinung#! #weak (-50)#! ändert sich zu #V $forgave_denounced_opinion$#! #weak (-25)#! (#P +25#! [opinion|E])"
 forgiven_changed_to_denounced:0 "Die #V $forgave_denounced_opinion$ Meinung#! #weak (-25)#! ändert sich zu #V $denounced_opinion$#! #weak (-50)#! (#N -25#! [opinion|E])"
 forgive_interaction_desc:0 "$dynasty_interaction_header$Die [denouncement|E] von [recipient.GetShortUINameNoTooltip] zurückziehen."
 forgive_interaction_notification:0 "Hat Dynastiemitglied vergeben"

 call_dynasty_member_to_war_interaction:0 "Dynastiemitglied in den Krieg rufen"
 call_dynasty_member_to_war_interaction_desc:0 "[recipient.GetShortUINameNoTooltip] dazu auffordern, [recipient.Custom('DE_PRO_POS_S_3P')]er [dynasty|E] im Krieg zu dienen"
 call_dynasty_member_to_war_interaction_extra_icon:0 "$hook_extra_icon$"

 dynast_legitimize_bastard_interaction:1 "Bastard legitimieren #weak (Dynastie)#!"
 dynast_legitimize_bastard_interaction_desc:2 "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip] zum legitimierten Bastard erklären\n\n#weak Dies ist nur möglich, weil [recipient.Custom('DE_PRO_PER_S_3P_N')] ein [bastard|E] meiner [dynasty|E] ist#!"
 dynast_legitimize_bastard_interaction_notification:0 "Legitimierter Bastard"

 dynast_claim_title_interaction:0 "Titel beanspruchen"
 dynast_claim_title_interaction_desc:0 "$dynasty_interaction_header$Einen [claim|E] für Euch selbst auf einen von [recipient.GetShortUINameNoTooltip] gehaltenen [title|E] erheben"
 dynast_claim_title_interaction_notification:0 "Beanspruchte Titel"
 ALREADY_HAVE_CLAIM_ON_THIS_TITLE:0 "Ihr habt bereits einen Anspruch auf diesen Titel"
 ALREADY_HAVE_CLAIMS_ON_ALL_TITLES:1 "Ihr habt bereits Ansprüche auf alle Titel von [TARGET_CHARACTER.GetShortUIName]"

 dynast_end_dynasty_wars_interaction:0 "Dynastiekriege beenden"
 dynast_end_dynasty_wars_interaction_desc:0 "$dynasty_interaction_header$Verlangen, dass [recipient.GetShortUINameNoTooltip] sofort alle Angriffskriege gegen andere Mitglieder unserer [dynasty|E] einstellt"
 dynast_end_dynasty_wars_interaction_notification:0 "Beendete Dynastiekrieg"

 recipient_secondary_legitimize_bastard_interaction:0 "Bastard"

 send_to_varangian_guard_interaction:0 "Zur Warägergarde schicken #weak (Dynastie)#!"
 send_to_varangian_guard_interaction_desc:0 "$dynasty_interaction_header$Schickt [recipient.GetShortUINameNoTooltip] fort, um Glück und Reichtum bei der Warägergarde zu finden. Wer weiß? Vielleicht erweist es sich sogar als charakterbildend!"
 send_to_varangian_guard_interaction_toast:1 "[recipient.GetShortUIName] ist zur Warägergarde gegangen"
 send_to_varangian_guard_interaction_toast_desc:0 "Ruhm und Ehre warten!"
