 FACTION_DEMAND_ACCEPT:0 "선택의 여지가 없군..."
 FACTION_DEMAND_REFUSE:0 "내가 위협에 굴할 것 같으냐!"
 FACTION_DEMAND_ACCEPTED_OPT:0 "현명한 선택이로다."
 FACTION_DEMAND_REFUSED_OPT:0 "그럼 전쟁이다!"
 faction_demand.2004.opt_tt:1 "[faction_target.GetTitledFirstName](와)과의 전쟁에 참전하겠다."
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "최후통첩을 보내라!"
 FACTION_IMPRISONMENT_RETALIATION_WARNING:2 "#high [recipient.GetTitledFirstName](을)를 투옥하는 것은 [retaliating_faction.GetName]의 봉기를 부추길 수 있습니다!#!"
 faction_demand.9001.t:1 "[retaliating_faction.GetName] 보복"
 FACTION_FAILED_IMPRISONMENT_RETALIATION:1 "[actor.GetTitledFirstName](은)는 파벌의 동료인 [recipient.GetTitledFirstName](을)를 불법적으로 투옥하려 했습니다."
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:1 "[actor.GetTitledFirstName](은)는 파벌의 동료였던 [recipient.GetTitledFirstName](을)를 불법적으로 투옥했습니다."
 FACTION_IMPRISONMENT_RETALIATION_END:0 "\n\n[retaliating_faction.GetName]에게 이리 뻔뻔한 짓을 하다니, 전쟁 선포나 다름없습니다. 우리 스스로를 방어하지 않으면 곧 각개격파 당하고 말 겁니다!"
 FACTION_IMPRISONMENT_RETALIATION_OPT:0 "전쟁이다!"

 # Independence Faction
 independence_faction:0 "$game_concept_independence_faction$"
 independence_faction_desc:0 "독립 [faction|E]의 구성원들은 [liege|E]에게서 독립을 하고자 합니다. \n\n#S 최후통첩#!\n모든 파벌 구성원이 [independent|E] 상태가 됨\n[liege|E]이 위신을 잃음"
 independence_faction_short_effect_desc:0 "[liege|E]에게서 독립을 원함"

 nation_fracturing_faction:1 "해체 파벌"
 nation_fracturing_faction_desc:0 "$nation_fracturing_faction$ [faction|E]의 구성원들이 [liege|E]의 봉역을 파괴하려 합니다.\n\n#S 최후통첩#!\n모든 파벌 구성원이 [independent|E] 상태가 됨\n[liege|E]이 [primary_title|E]를 비롯해 [title_tier|E]이 같은 다른 [titles|E]를 잃음" # [LocEditor:AwaitingBatchUpdate]
 nation_fracturing_faction_short_effect_desc:0 "봉역"
 liege_primary_title_dissolution:0 "독립 영주가 되었습니다!"
 liege_primary_title_dissolution_desc:0 "당신의 주군이 $nation_fracturing_faction$ [faction|E]로 [primary_title|E]를 상실했습니다."

 FACTION_DEMAND_COLLAPSE:1 "[faction_target.GetPrimaryTitle.GetNameNoTier] 해체 요구"
 FACTION_DEMAND_COLLAPSE_DESC:1 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n이젠 현실을 직시해라. 그쪽에게 [faction_target.GetPrimaryTitle.GetNameNoTier](을)를 하나로 묶어 놓을 능력은 없다. 이 땅은 네 녀석은 물론이고 그 누구의 통치도 받지 않을 것이며, 자유를 누릴 것이다. 요구를 받아들이지 않으면 전장에서 칼을 받게 될 줄 알아라!"
 FACTION_DEMAND_COLLAPSE_ACCEPTED:1 "해체 요구 승인"
 FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC:1 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n네 그 미련한 요구는 우리 모두를 약하게 만들 뿐이다. 그러나 헛된 피를 흩뿌릴 수는 없으니 너의 청을 마지못해 들어주노라."
 FACTION_DEMAND_COLLAPSE_REFUSED:1 "해체 요구 거부"
 FACTION_DEMAND_COLLAPSE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n그 발칙한 협박을 내 들어줄 성싶은가. 네 계획을 위해 타락한 영혼들을 얼마나 꾀어냈는진 몰라도 어찌 싸우지 않고 굴복할쏘냐. 차라리 내 땅을 지키다 죽고 말겠다!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION:1 "[faction_target.GetPrimaryTitle.GetNameNoTier]의 최후!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC:0 "때가 됐습니다! [faction.GetName]의 목소리가 하나 되어 [faction_target.GetName]의 지배는 한때의 춘몽이요, 이제는 끝났다고 외치고 있습니다. 우리는 독립을 쟁취할 것이며, 필요하다면 칼도 들 것입니다!"
 faction_demand.1002.tt:1 "[faction_target.GetPrimaryTitle.GetNameNoTier](이)가 해체됨"

 FACTION_DEMAND_INDEPENDENCE:0 "독립 요구"
 FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n이제 [faction_leader.GetPrimaryTitle.GetNameNoTier](와)과 [faction.GetName]에 속한 이들의 완전한 독립을 보장할 때가 됐다. 요구를 받아들이지 않으면 전장에서 칼을 받게될 줄 알아라!"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "독립 요구 승인"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:1 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n이젠 [faction_leader.GetPrimaryTitle.GetNameNoTier](와)과 [faction.GetName]에 속한 다른 국가들의 완전한 독립을 인정할 때가 됐다. 요구를 받아들이지 않으면 전장에서 칼을 받게 될 줄 알아라! [Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n네 그 미련한 요구는 우리 모두를 약하게 만들 뿐이다. 그러나 헛된 피를 흩뿌릴 수는 없으니 너의 청을 마지못해 들어주노라."
 FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "독립 요구 거절"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n그 발칙한 협박을 내 들어줄 성싶은가. 네 계획을 위해 타락한 영혼들을 얼마나 꾀어냈는진 몰라도 어찌 싸우지 않고 굴복할쏘냐. 차라리 내 땅을 지키다 죽고 말겠다!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "독립이다!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "때가 됐습니다! [faction.GetName]의 목소리가 하나 되어 [faction_target.GetName]의 지배는 한때의 춘몽이요, 이제는 끝났다고 외치고 있습니다. 우리는 독립을 쟁취할 것이며, 필요하다면 칼도 들 것입니다!"
 faction_demand.0002.tt:0 "모든 파벌 구성원이 독립을 쟁취합니다!"

 # Peasant Faction
 peasant_faction:0 "농노 파벌"
 peasant_faction_desc:0 "농노 [faction|E]은 외국인 혹은 불신자의 지배로부터 자유를 원하는 이들로 [Concept( 'counties', '영지' )|E] 내 평민들과 동떨어진 이질적인 [culture|E], [faith|E]을 가진 주군을 교체하기 위해 안간힘을 씁니다."
 peasant_faction_short_effect_desc:0 "[county_control|E]을 약화하기를 원함"
 peasant_faction_every_county:0 "세력 내 모든 백작령"
 peasant_faction_spawn_county_levies:0 "영지의 [levies] 수에 비례하여 농노 반란군 [army|E]가 생성됨"
 FACTION_DEMAND_PEASANT:1 "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]에게,"
 FACTION_DEMAND_PEASANT_DESC:0 "우리는 네 압제 밑에서 너무 오랫동안 신음하고 있었다. 그러나 이젠 끝이다! 세금은 꿈도 꾸지 마라.\n\n금고가 마르고 식품 창고가 거덜 나면 좀 더 잘 대해줄 걸 그랬구나 하고 후회하게 될 거다."
 FACTION_DEMAND_PEASANT_ACCEPT:0 "세금을 좀 감면해줄 순 있지..."
 FACTION_DEMAND_PEASANT_REFUSE:0 "어딜 감히! 농노의 본분은 주군을 섬기는 것이거늘!"
 FACTION_PEASANT_NAME:0 "농노 폭도"
 FACTION_PEASANT_TITLE_NAME:0 "농노 봉기군"

 # Populist Faction
 populist_faction:0 "민중영합 파벌"
 populist_faction_desc:1 "민중영합 [faction|E]은 외국인 혹은 불신자의 지배로부터 자유를 원하는 이들로, 이질적인 [culture|E] 혹은 신앙을 가진 주군으로부터 독립을 꾀합니다."
 populist_faction_short_effect_desc:0 "[liege|E]에게서 독립을 원함"
 FACTION_DEMAND_POPULIST:0 "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]에게,"
 FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "더는 너희 이방인 놈들이 우리 [peasant_leader.GetCulture.GetName] 공동체를 억압하는 꼴을 보고만 있을 순 없다. 이제 우리의 시대가 도래하리라!\n\n우리 방식대로 다스릴 테니 권리를 내놓아라! 안 그러면 우리 동포들의 응어리진 분노를 맛보게 될 거다!"
 FACTION_DEMAND_POPULIST_DESC_FAITH:0 "더는 간악하기 짝이 없는 압제를 견딜 수 없다! 이제 신실한 우리 [peasant_leader.GetFaith.GetAdherentNamePlural]들의 시대가 오리니!\n\n[peasant_leader.GetFaith.WarGodName]님의 인도를 따라 너희 [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]놈들의 지배에 종지부를 찍으리라!"
 FACTION_DEMAND_POPULIST_DESC:0 "더는 간악하기 짝이 없는 압제를 견딜 수 없다! 이제 선량한 우리 [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural]들의 시대가 오리니!\n\n[peasant_leader.GetFaith.WarGodName]님의 인도를 따라 너희 [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]놈들의 지배에 종지부를 찍으리라!"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "잠깐 기다려보게... 내가 너희의 풍습을 받아들이면 어떤가?"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "입씨름하기도 힘드니 알아서들 해라!"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N 이 선택지는 당신을 비지주로 만들 겁니다!#!"
 FACTION_DEMAND_POPULIST_REFUSE:0 "자유를 원하는가? 죽으면 자유를 얻을 수 있지!"
 FACTION_DEMAND_POPULIST_REFUSE_TT:0 "#high [peasant_leader.GetTitledFirstName]#!(와)과 #high [faction.GetName]#!(이)가 당신에게 [war|E]을 선포함"
 FACTION_POPULIST_REVOLT_TITLE_NAME:0 "민중영합 봉기군"
 FACTION_POPULIST_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH:0 "아무리 전통과 신앙이 같다고 해도 더 이상 당신이나 [faction_target.Custom('InsultAdjective')] [faction_target.GetTitledFirstName]의 폭거를 참진 않겠소!\n\n옆으로 물러나 방관하든, 우리가 정당한 자유를 쟁취하는 데 힘을 보태든 결정하시오!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE:0 "더는 너희 이방인 놈들이 우리 [peasant_leader.GetCulture.GetName] 공동체를 억압하는 꼴을 보고만 있을 순 없다. 이제 우리의 시대가 도래하리라!\n\n우리가 원하는 것은 단 하나, [faction_target.GetTitledFirstName](으)로부터 벗어나 완전한 자유를 쟁취하는 것이다!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH:0 "더는 간악하기 짝이 없는 압제를 견딜 수 없다! 이제 신실한 우리 [peasant_leader.GetFaith.GetAdherentNamePlural]들의 시대가 오리니!\n\n[peasant_leader.GetFaith.WarGodName]님의 인도를 따라 [faction_target.GetTitledFirstName]의 지배에 종지부를 찍으리라!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC:0 "더는 간악하기 짝이 없는 압제를 견딜 수 없다! 이제 선량한 우리 [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural]들의 시대가 오리니!\n\n우린 너희의 지배와 그 주군 [faction_target.GetTitledFirstName]의 폭정을 벗어나 자유를 쟁취할 것이다!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS:0 "나도 대의에 동참하겠다!"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS:0 "잠깐! 내가 그대들의 풍습을 받아들이고 #EMP 협조#!한다면 어떻겠나?"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS_TT:0 "당신은 반란군을 도와 [liege|E]에 맞섬"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR:0 "그렇다면 우리가 다음에 만날 곳은 전장이 되겠군. #EMP 배신자#!!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT:0 "현재 다른 참가자와 전쟁 중이므로 해당 전쟁에 뛰어들 수 없음"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT_2:0 "다른 전쟁에서 아군과 전쟁을 벌이게 되므로 해당 전쟁에 뛰어들 수 없음"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_TT:0 "당신은 [liege|E]을 도와 반란군에 맞섬"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE:0 "굳이 연루되고 싶진 않은데..."
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_A:0 "#high [populist_war.GetName]#!에 참여하지 않음"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_B:0 "#N 당신의 주군이 반란군의 요구에 굴복할 경우 봉역 일부를 잃게 됩니다!#!"
 POPULIST_FACTION_INDEPENDENCE_TITLE:0 "독립 쟁취"
 POPULIST_FACTION_INDEPENDENCE_DESC:0 "[popular_faction|E]의 결과로 당신은 [faction_target.GetTitledFirstName](으)로부터 독립함"
 VASSAL_JOINS_LIEGE_TOOLTIP:0 "#high [vassal_to_join_liege.GetTitledFirstName]#!(이)가 당신 측 방어자로 전쟁에 가담함"
 VASSAL_JOINS_REBELS_TOOLTIP:0 "#high [vassal_to_join_liege.GetTitledFirstName]#!(이)가 반란군 측 공격자로 전쟁에 가담함"
 populist_faction_same_culture_faith_as_liege:0 "당신의 [liege|E]과 같은 [culture|E] 및 [faith|E]에 속해선 안 됨"

 # Liberty Faction
 liberty_faction:0 "자유신장 파벌"
 liberty_faction_desc:0 "자유신장 [faction|E]은 [crown_authority|E]의 약화를 추구하나, [realm|E]에는 충성을 바칩니다."
 liberty_faction_short_effect_desc:0 "[crown_authority|E]을 약화하기를 원함"
 FACTION_DISCONTENT_CA_1:0 "제한 왕권: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2:0 "높은 왕권: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3:0 "절대 왕권: #V $VALUE|0$%#!"
 FACTION_DEMAND_LIBERTY:0 "자유 요구"
 FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n봉신의 권리는 태곳적부터 존재했으며 박탈할 수 없는 것임을 인정할 때가 됐소! 우리 [faction.GetName]의 요구를 받아들이든지, 전장에서 칼을 맞댈건지 선택하시오!"
 FACTION_DEMAND_LIBERTY_ACCEPTED:0 "자유 요구 승인"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n그대들이 주장하는 그 '자유'라는 이기적인 개념이 우리 봉역을 어그러뜨리고 말 거요. 그러나, 불필요한 유혈사태를 피하고자 내 요구를 받아들이리다."
 faction_demand.0102.tt:0 "주군의 [crown_authority|E]이 하락합니다!"
 FACTION_DEMAND_LIBERTY_REFUSED:0 "자유 요구 거부"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n그런 터무니없는 위협을 내가 받아들일 것 같은가. 나는 그대들의 주군이야! 가련한 네놈들은 전장에서 제 분수를 알게 될 거다!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "자유 아니면 죽음을!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "때가 됐습니다! [faction.GetName]의 영주들이 [faction_target.GetName](은)는 필요하면 무력을 써서라도 권력을 휘두르는 폭군이라며 입을 모아 외치고 있습니다."

 # Claimant faction
 claimant_faction:0 "주장자 파벌"
 claimant_faction_desc:0 "주장자 [faction|E]의 구성원들은 [liege|E]의 작위를 대상으로 권리를 주장하는 권리자를 지지합니다."
 claimant_faction_short_effect_desc:0 "[ROOT.Faction.GetSpecialTitle.GetName](을)를 원함"
 FACTION_DEMAND_CLAIMANT:0 "주장자 요구"
 FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_targeted_title.GetNameNoTier]의 정당한 지배권은 [faction_claimant.GetName]에게 있으며 이는 신께서 정해주신 것이다. 따라서 이를 돕고자 이렇게 모여 일어났으니 평화롭게 받아들이거나 창칼을 맞댈 준비를 해라!"
 FACTION_DEMAND_CLAIMANT_DESC_ME:0 "[faction_targeted_title.GetNameNoTier]의 정당한 지배권은 나에게 있으며 이는 신께서 정해주신 것이다. 마침내 이를 실현할 힘을 얻었으니, 평화롭게 받아들이거나 창칼을 맞댈 준비를 해라!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "주장자 요구 승인"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "네놈이 그 어리석은 모험을 관두지 않는 이상, 이 땅이 불바다가 되는 건 불 보듯 뻔한 일이지. 우리 봉역을 위해 비록 네 요구를 들어주긴 한다만, 오늘 이 자리에서 씻을 수 없는 불의를 범했음을 명심하라. 용납할 수 없는 짓을 말이다!"
 FACTION_DEMAND_CLAIMANT_REFUSED:0 "주장자 요구 거부"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:1 "내 작위에 [faction_claimant.GetShortUINamePossessive|U] 권리를 주장하다니 어린애들 동화보다 못한 소리를 꾸며내는구나. 네 모략 책동을 위해 얼간이들을 얼마나 꼬드겼는지는 몰라도 이런 멍청한 소리에 절대 굽히지 않으리라. 비천한 놈에게 권리를 내주느니 차라리 죽고 말겠다!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "우리의 명분은 정당하오!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:1 "때가 왔소! [faction_targeted_title.GetNameNoTier]의 정당한 지도자로 [faction_claimant.GetName](을)를 지지하는 사람들이 권좌를 되찾기 위해 하나 되어 일어났다오. 필요하다면 칼과 총을 들어서라도 결딴을 내야 할거요!"
 FACTION_CLAIMANT_INVITE:1 "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_DESC:0 "[faction_target.GetName](은)는 마땅히 당신의 것이어야 할 권좌를 차지하고 있소! 난 그대의 권리를 물심양면으로 지원할 것이며 봉역의 다른 이들도 대의를 위해 싸워줄 것이외다. 남은 건 당신의 승낙뿐이라오."
 FACTION_CLAIMANT_INVITE_ACCEPT:0 "마침내!"
 FACTION_CLAIMANT_INVITE_REFUSE:0 "이건 옳지 않아..."
 FACTION_CLAIMANT_INVITE_ACCEPTED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "마침내 시간이 됐소이다! [faction_target.GetName](은)는 [faction_target.GetTitleAsNameNoTooltip] 행세를 하는 어릿광대에 불과하며, 온 나라가 나의 대의를 위해 일어날 것이 틀림없소. 나를 돕는 이들은 죽을 때까지 잊지 않으리다."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "이제 시간문제일 뿐이군..."

 FACTION_CLAIMANT_INVITE_REFUSED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "나의 명분이 정당하다곤 하나, [faction_target.GetTitledFirstName]의 내 협력자들이 전쟁만큼은 반대하더군. 나는 그저 마음만 함께하리다."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "나의 명분이 정당하긴 하나... 난 그대와 함께할 수 없소. [faction_target.GetTitledFirstName]의... 그 #emphasis '거부할 수 없는 매력'#! 탓에 손찌검조차도 하기 싫어서 말이오. 그래, 그게 전부요. 행운을 빌지."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:1 "온 나라가 거짓된 [faction_target.GetTitledFirstName]에게 대항해 일어나길 손꼽아 기다리고 있었소. 오호통재라, 그러나 지금 곤경을 겪고 있는 탓에 그대와 대의를 함께할 수 없구려. 대신 성공한다면 꼭 그 빚을 갚으리다."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:1 "당신이 [faction_target.GetTitledFirstName](을)를 심술쟁이로 생각한다니 다행이네요. 분명 제가 [faction_target.GetHerHim]보다 좋은 지도자가 될 수 있겠죠!\n\n근데 전 지금 새 장난감을 갖고 노느라 바빠서요... 그래도 당신이 이긴다면 제 몫을 나눠드리도록 할게요!"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "마침내 시간이 됐군요! [faction_target.GetName](은)는 [faction_target.GetTitleAsNameNoTooltip] 행세를 하는 어릿광대에 불과하며, 온 나라가 나의 대의를 위해 일어날 것이 틀림없습니다.\n\n그러나 내 신분이 미천한 까닭에 당신을 도울 수가 없군요. 대신 당신이 #emphasis 승리한다면#! 후하게 보상해드리겠습니다!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC:1 "내 명분에 그렇게 열정을 보여주다니 고마울 따름이지만, 그대가 실패할 운명이라는 사실밖에 보이지 않구려. 그러니 내 그대를 지지해줄 생각은 없다만, 어떻게든 그대가 성공한다면 권좌에 올라주기는 하겠소이다."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "안타깝군."
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER:0 "모든 파벌 구성원"
 FACTION_CLAMAINT_DYNAMIC_NAME:0 "[ROOT.Faction.GetSpecialCharacter.GetNameNoTooltip](을)를 [ROOT.Faction.GetSpecialTitle.GetAdjective]의 권좌에 옹립하는 파벌"
 FACTION_POPULIST_DYNAMIC_NAME:0 "[ROOT.Var('faction_culture').Culture.GetNameNoTooltip] [ROOT.Var('faction_faith').Faith.GetAdjectiveNoTooltip] 민중영합 파벌"

 WARNING_I_HAVE_ALREADY_JOINED_A_FACTION:1 "@warning_icon!#X 이미 [faction|E]에 합류한 상태입니다.#!"
 WARNING_I_AM_ALREADY_AT_WAR_WITH_TARGET:1 "@warning_icon!#X 이미 [faction_target.GetTitledFirstName](와)과 전쟁 중입니다.#!"
 WARNING_I_AM_AT_WAR_WITH_FACTION_LEADER:1 "@warning_icon!#X [faction_invite_from.GetTitledFirstName](와)과 전쟁 중입니다.#!"
 WARNING_INVITE_CANNOT_JOIN:0 "@warning_icon!#X [faction_invite_from.GetTitledFirstName](은)는 파벌에 합류할 수 없습니다.#!"
