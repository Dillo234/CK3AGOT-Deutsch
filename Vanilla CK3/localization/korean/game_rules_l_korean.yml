 setting_significantly_faster_culture_conversion_speed:0 "#high 매우 빠름#!"
 setting_significantly_faster_culture_conversion_speed_desc:0 "속도가 상당히 증가하여 기존 대비 대략 25%의 시간이 소요됩니다."
 setting_significantly_slower_culture_conversion_speed:1 "#high 매우 느림#!"
