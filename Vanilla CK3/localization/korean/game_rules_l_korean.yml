 rule_difficulty:0 "난이도"
 setting_easy_difficulty:1 "#high 쉬움#!"
 setting_easy_difficulty_desc:0 "질병, 적대적 모략과 스트레스의 영향이 줄어드는 등 보너스를 받습니다. 또한 파벌을 다루기가 쉬워집니다."
 setting_very_easy_difficulty:1 "#high 매우 쉬움#!"
 setting_very_easy_difficulty_desc:0 "질병, 적대적 모략과 스트레스의 영향이 줄어드는 등 상당한 보너스를 받습니다. 또한 파벌을 다루기가 훨씬 쉬워집니다."
 setting_normal_difficulty:0 "보통"
 setting_normal_difficulty_desc:0 "아무런 보너스 없이 평탄한 환경에서 게임을 플레이합니다."
 
