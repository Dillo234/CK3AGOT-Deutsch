 tradition_visigothic_codes_desc:0 "$innovation_visigothic_codes_desc$"
 innovation_visigothic_codes:0 "서고트의 관례"
 innovation_visigothic_codes_desc:0 "서고트족의 옛 전통이 많이 실전되긴 했지만, 피레네의 자손들은 그 오랜 규약을 잊지 않아 아들딸들에게 영토를 실리적이면서도 공평하게 분배하는 방법을 잘 알고 있습니다."
