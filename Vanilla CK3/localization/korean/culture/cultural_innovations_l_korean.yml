 #Military 
 innovation_battlements:0 "흉벽"
 innovation_battlements_desc:0 "요새화를 위해 성벽을 세울 뿐만 아니라, 궁수들을 안전히 보호할 수 있도록 단단한 흉벽을 친다면 적의 공격을 방어하는 또 하나의 체계를 갖출 수 있을 겁니다."

 innovation_mangonel:0 "망고넬 투석기"
 innovation_mangonel_desc:0 "기존의 투석기를 많이 개량해 견인 동력으로 구동하게 만든 망고넬 투석기는 기존의 죄임 동력 투석기보다 훨씬 빠르게 장전하고 발사할 수 있습니다."

 innovation_burhs:0 "요새 자치구"
 innovation_burhs_desc:0 "전원 지대에 산재하여 건설되는 요새 자치구는 주요 정착지가 요새화된 것으로써 군대 소집과 행정 중심지로 활용할 수 있습니다."

 innovation_house_soldiers:0 "가솔 사병"
 innovation_house_soldiers_desc:0 "귀족 가문의 영향력이 커지면서, 귀족들은 그들의 의지를 대변해줄 병사가 필요했습니다. 헌신적인 가솔 사병대를 창설하면 징집병보다 노련하고 장비가 훌륭한 부대를 확보할 수 있을 겁니다."

 innovation_horseshoes:0 "편자"
 innovation_horseshoes_desc:0 "말은 발굽이 갈라지면 순식간에 발을 절고 일을 하거나 전장에 나갈 수 없게 됩니다. 청동이나 철판으로 말들에게 편자를 대주면 발굽을 건강하게 유지하고 충격으로부터 보호할 수 있을 겁니다."

 innovation_arched_saddle:0 "아치형 안장"
 innovation_arched_saddle_desc:0 "경기병이 물론 손쉽게 생각할 상대는 아니지만, 군마의 잠재력을 전부 끌어냈다고 하긴 어렵습니다. 아치형 안장을 사용하면 랜스를 내려잡은 중기병이 가속도를 십분 활용하여 적진으로 돌격할 수 있게 됩니다."

 #Civic
 innovation_hereditary_rule:0 "세습 제도"
 innovation_hereditary_rule_desc:0 "자격 있는 후계자 모두에게 봉역을 균분하는 것은 분열의 원인이 되기도 합니다. 상속 때마다 봉역을 갈가리 찢느니 세습 제도를 확립, 핵심 영지를 확보해 안정과 번영을 꾀해야 합니다."

 innovation_manorialism:0 "장원 제도"
 innovation_manorialism_desc:0 "상위 계층의 토지 소유권이 공고화되면서 많은 사람이 일자리를 잃게 됐습니다. 따라서 장원 제도를 실시해 지대를 낼 수 있는 자유민은 소작을 주고 지대를 낼 수 없는 이들은 예속된 농노로서 일하게 해야 합니다."

 innovation_royal_prerogative:0 "왕가의 특혜"
 innovation_royal_prerogative_desc:0 "왕족들은 봉역을 다스리는 큰 책임을 짊어져야 하므로 그만큼의 특권 역시 주어져야 합니다."

 innovation_chronicle_writing:0 "연대기 집필"
 innovation_chronicle_writing_desc:0 "우리 가문의 이야기는 이제 입으로만 전해지지 않을 것입니다. 우리의 업적을 세세히 기록하여 후대를 격려하고 우리가 마땅히 가져야 할 영토의 소유권을 증명해야 합니다."

 innovation_armilary_sphere:0 "혼천의"
 innovation_armilary_sphere_desc:0 "움직이는 고리들이 구체 형태로 배치된 이 장치는 천체의 움직임을 도식화하고 예측할 수 있게 해줍니다. 그 자체로도 매력적이지만 이 장치로 얻어낸 지식이 우리 항해사들이 먼바다로 나아가는 데 도움을 줄 겁니다."

 innovation_baliffs:0 "집달관"
 innovation_baliffs_desc:0 "왕의 몸은 여러 개가 아닙니다. 집달관을 임명해 왕국 전체에 법을 집행한다면 그 어느 때보다도 효율적으로 큰 영토를 다스릴 수 있을 겁니다."

 innovation_development_02:0 "공동체 정부"
 innovation_development_02_desc:0 "거대한 도시들은 정기적으로 일련의 복잡한 문제들과 씨름하게 됩니다. 지방 의회에 일부 권한을 위임하면 왕이 개입하지 않고도 문제를 해결할 수 있을 겁니다."

 innovation_currency_02:0 "주화 도입"
 innovation_currency_02_desc:0 "통화를 규제하지 않으면 통제하기 어렵고 안정성이 떨어집니다. 일정한 무게를 갖고 왕가의 문장이 찍힌 주화를 주조한다면 상거래에 신뢰도를 불어넣어 줄 겁니다."

 #Regional

 innovation_reconquista:0 "영성 팽창주의" # [LocEditor:AwaitingBatchUpdate]
 innovation_reconquista_desc:0 "내전에 골몰해있던 우리는 너무 오랫동안 히스파니아의 이단자들을 묵인해왔습니다. 이제 병력을 모아 이들을 완전히 몰아낼 때가 왔습니다!"

 innovation_stem_duchies:0 "부족공국"
 innovation_stem_duchies_desc:0 "비록 다른 부족에서 태어나 모였지만, 우리는 통합과 협력의 중요성을 잘 알고 있습니다. 안정이야말로 안위와 번영을 이룩하는 길인데 어찌 독립과 같은 과대평가된 가치를 따르겠습니까. "

 innovation_ghilman:0 "길먼"
 innovation_ghilman_desc:0 "전쟁 포로에서 차출한 노예 병사 길먼은 헌신적인 전사로 용병들보다 충성심이 깊고 비용도 저렴합니다."

#####################
# High Medieval Era #
#####################

 #Military
 innovation_hoardings:0 "호딩"
 innovation_hoardings_desc:0 "이 목조 구조물은 성벽 상단부를 확장하기 위해 흉벽 위에 설치됩니다.\n\n호딩을 설치하면 적 궁수의 공격은 완벽히 막아내면서 적에게 불화살을 쏘거나, 낙석, 끓는 기름 등으로 대응할 수 있습니다."

 innovation_trebuchet:0 "트레뷰셋"
 innovation_trebuchet_desc:0 "무게추 동력 트레뷰셋은 공학 기술의 쾌거라 할 수 있으며 무거운 발사체를 그 어떤 공성 무기보다도 멀리 발사할 수 있습니다."

 innovation_castle_baileys:0 "성채 안뜰"
 innovation_castle_baileys_desc:0 "아성이 성의 중심부 역할을 하긴 해도 오직 아성만 중요하다 할 순 없습니다. 마구간, 무기고와 같은 건물들을 성 안뜰에 건설해 보호한다면 상황에 구애받지 않고 수비대를 적절히 배치하고 징집병에게 장비를 보급할 수 있을 겁니다."
 
 innovation_men-at-arms:0 "무장병"
 innovation_men-at-arms_desc:0 "말과 랜스에 숙련된 병사는 언제가 돼도 필요하지만, 필요할 땐 없는 경우가 부지기수입니다. 무장병을 일정 규모 확보해둔다면 예기치 않은 전쟁이 벌어져도 숙련된 병사가 부족할 일이 없을 겁니다."

 innovation_knighthood:0 "기사의 작위"
 innovation_knighthood_desc:0 "최고로 훌륭한 전사에게 기사 작위를 수여 하고 금전뿐만 아니라 봉토로도 보상한다면, 우리는 그들이 받아 마땅할 명예를 안겨줄 수 있고 저들은 우리에게 충성을 다 바칠 겁니다."

 innovation_advanced_bowmaking:0 "진보된 궁 제작 기술"
 innovation_advanced_bowmaking_desc:0 "본디 전통적으로는 궁수들이 스스로 자신의 활을 만들고 관리해왔지만, 장인들이 기존보다 더 튼튼하고 복합적인 새로운 형태의 활을 만들어내기 시작했습니다. 이를 도입함으로써 조궁장들을 귀중한 군사 자산으로 활용하는 편이 좋을 겁니다."

 #Civic

 innovation_heraldry:0 "문장학"
 innovation_heraldry_desc:0 "우리의 고귀한 가문을 식별할 수 있도록 가문의 문장을 만들어 세습한다면, 가문의 구성원들로 하여금 자신이 큰 공동체의 일부임을 인식할 수 있게 되며, 개인의 일신만을 꾀하는 것이 아닌 가문의 위신을 위해 노력하도록 이끌 수 있을 겁니다."

 innovation_windmills:0 "풍차"
 innovation_windmills_desc:0 "수직 풍차의 발명은 바람의 힘을 그 어느 때보다 효율적으로 이용할 수 있게 했으며 곡물 가공과 원물 처리에 필요한 노동력을 획기적으로 줄여줬습니다."

 innovation_divine_right:0 "왕권신수설"
 innovation_divine_right_desc:0 "우리의 지도자가 권좌에 앉아있는 건 신의 의지이며, 이를 반대하는 것은 신에게 반하는 것과 마찬가지임을 이제는 인지할 때가 됐습니다."

 innovation_land_grants:0 "무상 토지"
 innovation_land_grants_desc:0 "토지는 신하에게 내려줄 수 있는 극상의 보상이나, 그렇다고 해서 무한정 넘쳐나진 않습니다. 하지만 누구도 가꾸지 않은 땅의 경작권을 내어준다면... 그 누군들 반기를 들겠습니까? 만에 하나 분쟁이 일어나더라도 우린 신하를 지키는 입장인 만큼 전적으로 정당한 명분을 챙길 수 있습니다!"

 innovation_scutage:0 "병역 면제세"
 innovation_scutage_desc:0 "신하들은 항상 병역을 제공해야 하지만, 개중에서도 제공할 수 없거나 꺼리는 이들이 있기 마련입니다. 칼을 드는 대신 동전으로 책무를 다할 방법을 마련해준다면, 누구도 빠짐없이 책무를 다할 수 있게 될 겁니다."

 innovation_guilds:0 "길드"
 innovation_guilds_desc:0 "영토가 확장되면서 영토 내에서 벌어지는 모든 상업을 직접 관리하는 건 비효율적인 일이 됐습니다. 상인과 장인 단체에 조합 인가를 부여하면 자유권을 좀 더 내어주는 대신 많은 이익을 벌어들일 수 있을 겁니다."

 innovation_development_03:0 "도시화"
 innovation_development_03_desc:0 "로마, 비잔티움, 델리와 같은 위대한 도시들은 오래전부터 위대하면서도 비길 데 없는 유산으로 여겨졌습니다. 우리도 기반 시설과 인구가 증가하면서 마침내 이 고대의 도시들과도 필적할 수 있는 새로운 터전을 세울 수 있게 됐습니다."

 innovation_currency_03:0 "은행업"
 innovation_currency_03_desc:0 "규모가 크고 많은 돈이 오가는 거래일수록 감당할 수 없을 정도로 어마어마한 양의 동전이 필요하기 마련입니다. 안전한 금고에 돈을 예치해두고 동전을 직접 내주는 것이 아니라 소유권만 거래할 수 있게 한다면 대량의 상품 거래가 더욱더 쉽게 이루어질 겁니다."

 #Regional

 innovation_east_settling:0 "동방식민운동"
 innovation_east_settling_desc:0 "동쪽으로 향하면 사람은 없어도 천연자원이 풍부한 땅이 있습니다. 이곳을 목표로 우리의 영토를 넓힐 계획을 세운다면 성장과 번영을 신민들에게 안겨줄 수 있을 겁니다."

 innovation_seigneurialism:0 "삼부정"
 innovation_seigneurialism_desc:0 "지방 귀족들에게 더 많은 책임을 위임한다면 귀족들도 행복해질뿐더러 우리도 짐을 덜어 직할령 관리에 더 집중할 수 있을 겁니다."

 innovation_muladi:0 "물라디"
 innovation_muladi_desc:0 "전 세계에서 벌어진 전쟁, 약탈, 박해가 많은 사람을 고향에서 내몰고 말았습니다. 어떤 사연을 가졌는지는 상관없이 이 오갈 데 없는 영혼들을 받아들인다면 우리 사회는 부유하고 번영하는 사회가 될 겁니다."

 innovation_french_peerage:0 "귀족 신분"
 innovation_french_peerage_desc:0 "우리 봉역의 고귀한 봉신 중에서도 걸출한 자들을 정당히 인정해준다면 왕가를 향한 충성심을 더욱 크게 길러낼 수 있을 겁니다."

#####################
# Late Medieval Era #
##################### 
 
 #Military
 innovation_machicolations:0 "마시쿨리"
 innovation_machicolations_desc:0 "기존의 호딩을 획기적으로 개선한 석조 마시쿨리는 기존보다 더 내구성이 뛰어나고 수비대를 더 안전하게 보호해줍니다."

 innovation_bombard:0 "사석포"
 innovation_bombard_desc:0 "화약 무기의 개발은 지렛대와 도르래의 한계를 뛰어넘을 수 있게 했습니다. 이 새로운 공성 무기는 우리 조상들이 감히 상상도 할 수 없었던 위력으로 적의 성벽을 산산이 조각낼 겁니다."

 innovation_royal_armory:0 "왕실 무기고"
 innovation_royal_armory_desc:0 "우리 군대의 규모가 커지면서 병사 하나하나가 제대로 무장할 수 있도록 대응할 필요가 생겼습니다. 왕실 무기고를 설립해 군비를 생산하고 보관한다면 이러한 문제 해결에 큰 도움이 될 겁니다."

 innovation_standing_armies:0 "상비군"
 innovation_standing_armies_desc:0 "징집을 통해 많은 병사를 확보할 수는 있지만, 징집병은 아무리 훈련하고 좋은 장비를 주더라도 전문 병사보다 열악한 것이 현실입니다. 대규모의 상비병을 창설하면 최고의 전사들로 우리 봉역의 이익을 챙길 수 있을 겁니다."

 innovation_sappers:0 "공병대"
 innovation_sappers_desc:0 "아무리 성벽이 단단하다 한들 밑으로 파고들면 무슨 소용이 있겠습니까? 공병대를 배치해 적의 요새를 파괴하면 수비대가 강하더라도 효과적으로 돌파할 수 있을 겁니다."

 innovation_plate_armor:0 "판금 갑옷"
 innovation_plate_armor_desc:0 "정교하게 만들어진 판금 갑옷은 개인 방어구의 정점이라 할 수 있으며 연결식 관절부가 있는 덕분에 기존 갑옷보다 뛰어난 가동 범위를 자랑하고, 적의 무기는 거의 다 막아냅니다."

 #Civic

 innovation_primogeniture:0 "장자 상속제"
 innovation_primogeniture_desc:0 "하나의 왕국엔 하나의 후계자만 있어야 합니다. 어린 후계자들이 상속을 받지 못해 좌절감을 느낄 수 있을진 몰라도 승계의 고비마다 분열되지 않는 안정적인 왕국을 세우려면 이게 최고의 선택입니다."

 innovation_cranes:0 "기중기"
 innovation_cranes_desc:0 "공학 기술의 쾌거이지만 잊혔던 기술입니다. 로마인들은 매우 효과적인 차륜형 기중기를 활용해 제국을 건설하였고 우리 역시도 그럴 겁니다."

 innovation_noblesse_oblige:0 "노블레스 오블리주"
 innovation_noblesse_oblige_desc:0 "귀족이란 계급은 단순한 특권, 권리가 아닌 그 이상의 것으로 봉역에 대한 의무, 또 올바르고 정당하게 행동해야 할 책무를 짊어져야 하는 자리입니다. 상류층에게 우리가 기대하는 바를 명확히 한다면 목표로 삼을 이상이 생기고 일심동체가 되어 그 뜻을 이루게 될 겁니다."

 innovation_rightful_ownership:0 "정당한 소유권"
 innovation_rightful_ownership_desc:0 "신께서는 우리에게 규범 권역의 영토를 다스릴 권리를 내어주셨습니다. 이제 세상도 그 사실을 알 때가 왔습니다. 이제는 구닥다리 예의범절에 얽매여선 안 됩니다."

 innovation_ermine_cloaks:0 "모피 망토"
 innovation_ermine_cloaks_desc:0 "누구든지 권리를 주장할 수는 있다 한들 자고로 진정한 군주는 위엄을 떨쳐 신하들이 경외심을 갖게 해야 마땅합니다. 이 제왕을 위해 만들어진 새로운 모피 망토를 걸친다면 경외를 한 몸에 받을 수 있을 겁니다."

 innovation_court_officials:0 "궁정 관료"
 innovation_court_officials_desc:0 "우리 봉역은 이제 귀족 몇 명 정도로는 모든 걸 다스릴 수 없을 정도로 방대해졌습니다. 궁정 관료를 임명해 일상적인 궁정 업무를 처리케 하면 통치의 순환이 아주 윤활하게 이어질 겁니다. "

 innovation_development_04:0 "르네상스 사상"
 innovation_development_04_desc:0 "과학, 철학, 논리의 발전이 우리 도시를 경이로운 교육과 혁신의 중심지로 탈바꿈시켰습니다. 우리가 지금 겪고 있는 기술과 문화의 도약은 지금까지 우리 손안에서 꿈꾸기만 했던 잠재력을 실현케 해주고 있습니다."

 innovation_currency_04:0 "어음 거래"
 innovation_currency_04_desc:0 "초기 은행 체계에 혁신이 이루어지면서 나타난 어음은 시민들이 안전하고 쉽게, 또 화물 무게에 구애받지 않고 재화, 용역의 장거리 거래를 할 수 있게 해줬습니다."

 #Regional

 innovation_wierdijks:0 "비엘직스"
 innovation_wierdijks_desc:0 "지대가 낮은 지역에서 번영을 누리며 살기 위해선 필수적으로 튼튼하고 쉽게 무너지지 않는 둑을 세워야 합니다. 그러던 중 해초를 이용해 흙둑을 보강하는 기술이 개발되면서 둑의 강도와 안정성이 비약적으로 향상될 겁니다."

 innovation_condottieri:0 "콘도티에로"
 innovation_condottieri_desc:0 "이탈리아 지역은 부유하고 유럽의 중심부에 위치했기 때문에 용병 부대가 일이 없을 때 머무는 거점 역할을 했습니다. 마침 용병들이 여기 있으니 협상을 통해 몸값을 낮춰볼 수 있을 겁니다."

 innovation_deccan_unity:0 "데칸 통합"
 innovation_deccan_unity_desc:0 "새로운 종교와 믿음의 파도가 우리 사회에 밀려들면서 지역주의에 경도됐던 과거는 잘못됐다는 사실을 깨닫게 됐습니다. 이제 우리는 같은 신앙을 믿는 이들과 똘똘 뭉쳐 강하고 굳건한 나라를 만들어 외압에 굴하지 않아야 합니다."

 students_of_knighthood:0 "[martial|E] [education_focus|E]으로 교육을 마친 아이들은 $trait_education_martial_prowess$ [trait|E]을 획득합니다."
