l_korean:
 submit_to_the_great_khan_decision:0 "대칸에 굴복"
 submit_to_the_great_khan_decision_confirm:0 "충성 서약"
 submit_to_the_great_khan_decision_opening_desc:0 "몽골이 전 세계의 진정한 지배자임을 인정해야 할 때이다. 맞서 싸우기보다는 저들의 아래로 들어가는 길을 선택하리라."
 submit_to_the_great_khan_decision_tooltip:0 "몽골 칸의 봉신이 되어 몽골 제국의 아래로 들어갑니다."
 submit_to_the_great_khan_effect_tooltip:0 "[mongol_emperor.GetTitledFirstName]의 봉신이 됩니다."

 mongol_invasion.1001.title:0 "칸이 죽었다!"
 mongol_invasion.1001.generic.desc:1 "[ROOT.Char.GetFaith.HighGodName]의 축복이로다! 비록 새로운 통치자인 [new_khan.GetTitledFirstName](이)가 나타나기는 했지만, [new_khan.GetSheHe]가 [old_khan.GetFirstName]만큼 끔찍할 수는 없겠지.\n\n어쩌면 몽골의 침략 자체가 끝이 날 수도?"
 mongol_invasion.1001.sympathetic.desc:0 "위대한 [old_khan.GetWomanMan]이 우리의 곁을 떠났으며 [old_khan.GetFirstName]의 사망으로, [new_khan.GetFirstName](이)가 새로운 [new_khan.GetTitleAsNameNoTooltip]의 자리에 올랐다!\n\n[old_khan.GetFirstNameNoTooltip](은)는 영원히 말을 달릴지어니, [old_khan.GetHerHis] 노력으로 세계가 한층 발전하리라."
 mongol_invasion.1001.generic.oblivious.desc:0 "권세 있는 유목민 왕이 사망했다는 보고가 산발적으로 들어오고 있다."
 mongol_invasion.1001.a:0 "속이 후련하군!"
 mongol_invasion.1001.b:0 "우리 모두에게 닥쳐올 미래가 염려된다."
 mongol_invasion.1001.c:0 "칭기즈 누구라고?"

 mongol_invasion.1002.t:0 "몽골의 비상"
 mongol_invasion.1002.desc.close:0 "새로운 지도자인 [temujin.GetTitledFirstName](이)가 흩어진"
 mongol_invasion.1002.desc.close_mongolia:0 "몽골 부족 사이에서 두각을 나타내더니"
 mongol_invasion.1002.desc.close_steppes:0 "초원 부족 사이에서 두각을 나타내더니"
 mongol_invasion.1002.desc.close.end:0 "자신이 세계의 지배자, 칭기즈 칸이라 선언하였다.\n\n거대한 부족 군대를 이끄는 [temujin.GetSheHe]는 온 초원 지대와 온 세계를 지배하기 위해 전쟁을 선포했다!"
 mongol_invasion.1002.desc.far:0 "머나먼 초원 지대의 야만인 부족들 사이에서 새로운 지도자가 모습을 드러냈다는 소식이 들려온다. [temujin.GetTitledFirstName](이)라는 자가 자신이 세계의 지배자인 칭기즈 칸이며, 온 세계를 정복하겠노라고 선언한 것이다.\n\n물론 역사 속에서 이런 으름장을 놓은 사람이 [temujin.GetSheHe|U]만 있는 것은 아니지만, [temujin.GetTitleAsNameNoTooltip](은)는 천하무적인 기병대의 선봉에 서서 말을 달린다는 풍문이 나돌고 있다."
 mongol_invasion.1002.a:0 "본때를 보여줄 또 다른 녀석이군!"
 mongol_invasion.1002.b:0 "세계의 정복자라고? 마음대로 해 보라지!"
 mongol_invasion.1002.c:0 "너무 먼 곳의 얘기가 아닌가."
 mongol_invasion.1002.craven:0 "그런 녀석이 여기로 오고 있다고?!"
 mongol_invasion.1002.genghis_khan_tt:0 "몽골에 점령된 [Concept( 'county', '영지' )|E]는 [development|E] 대부분을 잃게 됨"

 mongol_invasion.1003.t:0 "불타는 지혜의 전당"
 mongol_invasion.1003.desc:0 "배움과 지식의 중심지로 이름 높던 바그다드의 지혜의 전당이 몽골의 포위 공격으로 인해 잿더미가 되었다.\n\n쓸쓸히 남은 폐허는 몽골의 신세계에서 옛 지식이 지니는 가치를 보여주는 듯하다."
 mongol_invasion.1003.a:0 "전부 다 불타버리다니..."
 mongol_invasion.1003.b:0 "이교도나 당해 마땅한 짓을!"
 mongol_invasion.1003.c:0 "우리가 막아내지 않으면 몽골이 세계를 파괴할 것이다!"

 mongol_invasion.1004.t:0 "제국의 붕괴"
 mongol_invasion.1004.desc:0 "[old_mongol_emperor.GetTitledFirstName]의 사후, 수많은 후계자들이 위대한 칸의 자리를 주장해 왔다. 서로가 서로를 인정하지 않으니 마침내 하나 된 몽골 제국의 끝을 목도하게 된 것이다.\n\n이들이 쉬이 나약해지지는 않을지라도 더는 "세계의 지배자"라는 이름을 내걸며 하나가 될 일은 없을지어다."
 mongol_invasion.1004.a:0 "언젠간 제국이 다시 일어서겠지..."
 mongol_invasion.1004.b:0 "[ROOT.Char.GetFaith.HighGodName], 당신의 은총에 감사하나이다!"

 mongol_invasion.1005.t:0 "칸의 죽음"
 mongol_invasion.1005.desc:0 "[old_khan.GetTitledFirstName]의 제위가 [new_khan.GetTitledFirstName]에게 넘어가면서 드러난 가장 큰 차이점은, [new_khan.GetFirstNameNoTooltip](이)가 자신을 "세계의 지배자" 따위로 칭하지 않는다는 것이다.\n\n저 초원 지대의 부족들이 한때 전 세계를 지배하려 했던 이유가 뭐였든 간에 마침내 그 과업이 자신들의 능력을 넘어선 일이라는 사실을 인정한 듯하다."
 mongol_invasion.1005.a:0 "한 시대가 끝을 맞이했군."
 mongol_invasion.1005.a.tt:0 "현시간부로 몽골 제국의 공격성이 줄어듦"

 mongol_invasion.2001.opening:0 "종복의 운명을 타고난 자여,"
 mongol_invasion.2001.desc:0 "세상의 지배자 앞에서, 그대에겐 무릎을 꿇는 것 외의 선택지는 없다. 충성을 맹세하지 않으면 참수자의 칼날을 목으로 느끼게 될 지어니."
 mongol_invasion.2001.a:0 "영광으로 알겠나이다, 저의 [mongol_emperor.GetTitleAsNameNoTooltip](이)시여."
 mongol_invasion.2001.a.tt:0 "[mongol_emperor.GetShortUIName]의 봉신이 됨"
 mongol_invasion.2001.b:0 "오만한 녀석, 너 따위가 위협이 될 것 같으냐!"
 mongol_invasion.2001.b.tt:0 "[mongol_emperor.GetShortUIName|U](이)가 당신에게 전쟁을 선포함"

 mongol_invasion.2002.opening:0 "명예로운 세상의 지배자시여,"
 mongol_invasion.2002.desc:0 "당신의 정당하고도 자애로운 은총에 복종하나이다. 당신의 곁에 서서 당신께 맞서는 자들과 칼을 맞대겠나이다."
 mongol_invasion.2002.a:0 "나의 종복이여, 현명한 선택이로다."

 mongol_invasion.2003.opening:0 "[mongol_emperor.GetTitleAsNameNoTooltip]의 [mongol_emperor.Custom('InsultAdjective')] 그림자여,"
 mongol_invasion.2003.desc:0 "그깟 위협으로 나를 꿇릴 수 있으리라 생각했느냐? 그 무적의 기병이란 것들을 진정한 지배자가 어찌 다루는지 보여주마!"
 mongol_invasion.2003.a:0 "그렇다면 전쟁과 죽음만이 있을 뿐이다."

 mongol_invasion.2101.desc:0 "너는 지금까지 좋은 친우이자 종복이었다. 이제 세계의 지배자에게 충성을 맹세하여 그 사실을 만천하에 알릴 때가 되었구나."
 mongol_invasion.2101.a:0 "마땅한 일입니다, 주군이시여."
 mongol_invasion.2101.b:0 "내가 네 아래라고 생각하나? 웃기는 소리!"
 mongol_invasion.2101.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName](이)가 당신과의 동맹을 파기하고 전쟁에 돌입할 수도 있음!"

 mongol_invasion.2103.a:0 "어떤 식으로든, 너는 내 앞에 무릎을 꿇게 되리라!"
 mongol_invasion.2103.b:0 "오래 걸리진 않을 것이다, 무례한 것..."

 mongol_invasion.2111.b:0 "나를 업신여기기라도 하는 건가? 모욕적이군!"
 mongol_invasion.2111.b.tt:0 "@warning_icon! [mongol_emperor.GetShortUIName](이)가 당신과의 동맹을 파기함"

 mongol_invasion.2112.desc:0 "진심으로 네가 더 우월하다고 믿는 것이냐? 감히 나보다도 못한 것이! 너에게 건네었던 우정의 자비는 돼지 목의 진주에 불과했군."
 mongol_invasion.2112.a:0 "지금의 언사와 행동을 후회하게 될 것이다..."
