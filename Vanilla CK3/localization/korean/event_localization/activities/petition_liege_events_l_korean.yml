l_korean:
 # General Loc Strings
 petition_liege_header:0 "탄원:"

 # Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.opening:1 "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0001.desc:1 "얼마 전에 수행단과 함께 [petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 도착했습니다. 참으로 피곤한 여행이었지요. [petition_vassal.GetPrimaryTitle.GetNameNoTier]의 안위와 관련해 긴히 논의해야 할 중대 사안이 있으니, 가능한 한 빨리 궁정에서 알현을 하고 싶습니다. 요청을 헤아려 주십시오."
 petition_liege.0001.a:1 "얼른 [petition_vassal.GetTitledFirstNameNoTooltip](을)를 불러오너라!"
 petition_liege.0001.a.tt:1 "[petition_vassal.GetTitledFirstName](을)를 당신의 [royal_court|E]으로 불러들임"
 petition_liege.0001.b:1 "너무 바빠서 당장 [petition_vassal.GetHerHim](을)를 볼 겨를은 없을 것 같군."
 petition_liege.0001.b.arrogant:1 "쯧. 한낱 #EMP [petition_vassal.GetTitleAsNameNoTooltip]#!의 비위 따위 맞춰줄 시간 없다!"
 petition_liege.0001.b.humble:1 "아무래도 만남은 어려울 것 같으니, 진심으로 미안하다고 [petition_vassal.GetTitledFirstNameNoTooltip]에게 전하도록."
 petition_liege.0001.b.tt:1 "[petition_vassal.GetTitledFirstName](을)를 돌려보냄"

# Activity End: Vassal learns that liege refuses to hear petition
 petition_liege.0009.opening:2 "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc:0 "애석하게도 그리 좋지 않은 시기를 골라서 왔구려. 그대와 일행을 내 전당에 맞이하기엔 형편이 안 될 것 같소."
 petition_liege.0009.a:1 "내 말을 #EMP 듣는 것조차#! 거부하겠다? 이런 후안무치한 인간을 봤나!"

# Liege hears petition, makes a decision
# Title
 petition_liege.0101.t.council_seat:0 "$petition_liege_header$ 자문회 임명"
 petition_liege.0101.t.pay_debt:0 "$petition_liege_header$ 부채 청산"
 petition_liege.0101.t.war_aid:0 "$petition_liege_header$ 군사 지원"
 petition_liege.0101.t.end_war:0 "$petition_liege_header$ 봉신 전쟁 종결"
 petition_liege.0101.t.faction_war:0 "$petition_liege_header$ 파벌 해체"
 petition_liege.0101.t.county_control:0 "$petition_liege_header$ 집달관 요청"
 petition_liege.0101.t.county_convert:0 "$petition_liege_header$ 사제 후원"
 petition_liege.0101.t.county_opinion:1 "$petition_liege_header$ 왕실의 방문"
 petition_liege.0101.t.fortify_border:0 "$petition_liege_header$ 국경 요새화"
 petition_liege.0101.t.title_liege:0 "$petition_liege_header$ 작위 주장자"
 petition_liege.0101.t.title_vassal:0 "$petition_liege_header$ 봉신 주장자"
 petition_liege.0101.t.construct_city:0 "$petition_liege_header$ 도시 개발"
 petition_liege.0101.t.construct_temple:0 "$petition_liege_header$ [petition_vassal.GetFaith.HouseOfWorship|U] 후원"
 petition_liege.0101.t.development:0 "$petition_liege_header$ 수도 개발"
 # Desc
 petition_liege.0101.desc:1 "[petition_vassal.GetTitledFirstName](이)가 마침내 나의 대회당에 모습을 드러냈다. [petition_vassal.GetTitledFirstName](은)는 일말의 망설임 없이 왕좌 앞으로 다가와 고개를 푹 숙여 인사했다. \n\n"만나 주셔서 감사합니다, 영주님. 오늘 황급히 청탁할 사안이 있어 이렇게 찾아뵈었습니다..."
 petition_liege.0101.desc.council_seat:0 "부탁드립니다, 영주님. 저를 자문위원으로 삼아 주십시오."\n\n"수준 낮은 인간들이 높은 자리를 꿰차고 있는 반면에 저는 재능을 무시당하고만 있습니다. 영주님의 [petition_vassal.Custom('GetCouncilPositionRequest')](으)로서 봉역 통치의 부담을 덜어드리고 싶습니다.""
 petition_liege.0101.desc.pay_debt:0 "그게 실은... 제 손을 완전히 벗어난 사건 때문에 재정적인 문제에 봉착했습니다." \n\n"봉역의 안녕을 위해 장부 정리를 도와주실 수 있으실는지요?""
 petition_liege.0101.desc.war_aid:0 "[petition_war.GetName]의 전황이 그리 좋지 않습니다. [second_party.GetTitledFirstNameNoTooltip](이)가 우위를 점하고 있죠." \n\n"영주님, 제 패배는 영주님의 패배를 뜻하기도 합니다. 봉역의 안녕을 위해 지원을 해주십시오.""
 petition_liege.0101.desc.end_war:1 "저를 비롯한 영주님의 충직한 신하인 [petitioning_vassal.GetPrimaryTitle.GetName]의 주민들은 그동안 [warring_vassal.GetTitledFirstNameNoTooltip](와)과 전쟁을 치러 왔습니다!"\n\n"모두의 약화를 초래하는 이런 내분은 멈추는 게 사리에 맞지 않겠습니까?""
 petition_liege.0101.desc.faction_war:0 "[second_party.GetTitledFirstName](와)과 [vassal_faction.GetNameNoTooltip|l] 일당이 절 괴롭히고 있습니다! \n\n"부탁드립니다. 봉역의 안녕을 위해 그 오만불손한 놈팡이들에게 자기 주제를 깨우쳐 주십시오!""
 petition_liege.0101.desc.county_control:0 "징세를 불가능하게 만드는 반대자들 때문에 [petition_county_example.GetNameNoTooltip](이)가 홍역을 치르고 있습니다!" \n\n"부탁드립니다, 영주님. 봉역의 안녕을 위해 그 독사들을 제압하는 데 힘을 실어주십시오.""
 petition_liege.0101.desc.county_convert:0 "신을 따르지 않는 고약한 [petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] 무리 때문에 [petition_county_example.GetNameNoTooltip](이)가 홍역을 치르고 있습니다!" \n\n"사제들이 최선을 다하고 있지만, 봉역이 악의 마수에서 벗어나려면 그들에게 지원을 해주어야 할 것 같습니다.""
 petition_liege.0101.desc.county_opinion:0 "불만이라는 이름의 병폐가 제 영지에 창궐하고 있습니다."\n\n"영주님, 장담컨대 [petition_liege.Custom('GetRoyalCourtRank')](이)가 방문하면 민중의 분위기가 급물살을 타고 바뀔 것입니다. 평소의 온건한 모습으로 돌아가겠지요.""
 petition_liege.0101.desc.fortify_border:0 "제 영지가 [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip](와)과 영주님의 적 사이에 놓인 형세에 처했습니다!" \n\n"[petition_county_example.GetNameNoTooltip](은)는 봉역의 전방 중 하나입니다. 영지의 방위는 저와 영주님이 모두 살펴야 할 책임 아니겠습니까.""
 petition_liege.0101.desc.title_liege:0 "존경하는 주군이시여, [petition_claim.GetName](은)는 응당 저의 것이 되어야 합니다!" \n\n"주군은 강성한 [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]의 지배자이십니다. 땅 한 덩어리에 지나지 않으나 [petition_claim.GetTierAsNameNoTooltip](은)는 제가 노력으로 얻은 곳입니다. 베풀어 주시면 안 되겠습니까?""
 petition_liege.0101.desc.title_vassal:0 "[second_party.GetTitledFirstNamePossessive] [petition_claim.GetName](은)는 응당 저의 것이 되어야 합니다!" \n\n"영주님, 영지에 대한 저희 명분이 얼마나 중요한지는 이해하시리라 믿습니다. [second_party.GetTitleAsNameNoTooltip]에게 자신의 것이 아닌 땅을 포기하라고 말씀해 주시옵소서.""
 petition_liege.0101.desc.construct_city:0 "[petition_construct_county.GetName](은)는 큰 잠재력을 품고 있지만, 필수적인 기반 시설이 부족합니다." \n\n"영주님, [petition_construct.GetName]에 새로운 도시를 세우는 데 자금을 지원해 주십시오. 순수하게 교역만 놓고 봐도 봉역 전체에 보탬이 될 것입니다.""
 petition_liege.0101.desc.construct_temple:0 "[petition_construct_county.GetNamePossessiveNoTooltip] 독신자들에게 숭배 장소가 필요합니다." \n\n"[petition_liege.GetFaith.GetAdjectiveNoTooltip] 신앙을 위해 [petition_construct.GetName]에 새로운 [petition_liege.GetFaith.HouseOfWorship]을 건립하는 데 자금을 지원해 주시면 감사히 생각하겠습니다.""
 petition_liege.0101.desc.development:0 "영주님의 강성한 수도에 비하면 제 영지는 그저 어설프기만 합니다." \n\n"부탁드립니다. [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierPossessive]의 재물 일부를 덜어 변변찮은 [petition_county_example.GetName]에 베풀어 주소서. 봉역 전체가 그 혜택을 누릴 것입니다.""
 petition_liege.0101.desc.council_first_councillor:0 "\n\n그래, 자기가 [second_party.GetTitledFirstName]보다 일을 더 잘할 수 있을 거라 생각한단 말이지..."
 petition_liege.0101.desc.council_second_councillor:0 "[second_councillor.GetTitledFirstName](을)를 교체하는 게 나을지도 모르겠군."
 # Accept
 petition_liege.0101.accept.council_seat:0 "좋소. 그대에게 자리를 내어주리다."
 petition_liege.0101.accept.council_seat_occupied:0 "[second_party.GetTitledFirstNameNoTooltip](을)를 대신해 나의 [second_party.GetCouncilTitle](이)가 되어주시오."
 petition_liege.0101.accept.pay_debt:0 "좋소. 그대의 부채를 탕감해 주리다."
 petition_liege.0101.accept.war_aid:0 "병력을 조금 내어주겠소."
 petition_liege.0101.accept:0 "일리 있군. 알겠소. 그대의 전쟁을 끝내드리리다."
 petition_liege.0101.accept.faction_war:0 "반역자들을 추궁해봐야겠구려."
 petition_liege.0101.accept.county_control:0 "질서는 회복될 것이오."
 petition_liege.0101.accept.county_convert:0 "[ROOT.Char.GetFaith.DevilNamePossessive] 자식들은 내쫓아야 마땅하지."
 petition_liege.0101.accept.county_opinion:0 "민중에 [petition_liege.GetTitleAsNameNoTooltip]의 용안을 보여줘야겠구려."
 petition_liege.0101.accept.fortify_border:0 "그대의 국경이 곧 내 국경 아니겠소."
 petition_liege.0101.accept.title_liege:0 "좋소. [petition_claim.GetTierAsNameNoTooltip|l](은)는 그대가 가지시오."
 petition_liege.0101.accept.title_vassal:0 "그대의 명분을 지지하겠소."
 petition_liege.0101.accept.construct_city:0 "안될 것도 없지. [petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip]에 새로운 도시를 지읍시다."
 petition_liege.0101.accept.construct_temple:0 "아무래도 [petition_construct_county.GetNameNoTierNoTooltip](이)가 [petition_liege.GetFaith.BishopNeuter] 없이 너무나 오랜 시간을 보낸 모양이로군."
 petition_liege.0101.accept.development:0 "안 그래도 [petition_liege.GetCapitalLocation.GetNameNoTooltip](이)가 너무 번잡하긴 했소."
 # Bribe gold
 petition_liege.0101.bribe_gold.council_seat:0 "모름지기 내 측근이라면 재정적으로 아무 이상 없음을 증명해야 하거늘..."
 petition_liege.0101.bribe_gold.war_aid:0 "훈련, 장비... 뭐 하나 값싼 부분이 없소."
 petition_liege.0101.bribe_gold:0 "평화 조약을 주선해줄 순 있소만, 그대가 #EMP 배상금#!을 어느 정도 내야 할 것이오..."
 petition_liege.0101.bribe_gold.faction_war:0 "평화에는 대가가 따르기 마련이오."
 petition_liege.0101.bribe_gold.county_control:0 "보통 어려운 일이 아니오. 요컨대 큰돈이 든다, 이 말이지."
 petition_liege.0101.bribe_gold.county_convert:0 "그런 일을 한 푼도 들이지 않고 할 순 없다는 걸 [ROOT.Char.GetFaith.WealthGodName]께서 알려주셨잖소."
 petition_liege.0101.bribe_gold.county_opinion:0 "순방에는 큰 비용이 소모된다오."
 petition_liege.0101.bribe_gold.fortify_border:0 "이보시오. 그런 조치에 큰돈이 든다는 것쯤은 그대도 알지 않소?"
 petition_liege.0101.bribe_gold.title_liege:0 "그대의 명분은 얼마나 값이 나갈 것 같소?"
 petition_liege.0101.bribe_gold.title_vassal:0 "[petition_vassal.GetFirstNameNoTooltip], 그대가 생각하는 '과잉'은 얼마나 되오?"
 petition_liege.0101.bribe_gold.construct_city:0 "그런 청탁이 얼마나 큰돈이 드는지는 스스로도 잘 알 터인데..."
 petition_liege.0101.bribe_gold.construct_temple:0 "물론 합병 자금은 그대가 후원하겠지?"
 petition_liege.0101.bribe_gold.development:0 "좋소. 다만 소정의 보상금이 필요할 것 같소만."
 # Bribe favor
 petition_liege.0101.bribe_favor.council_seat:0 "모름지기 호의는 갚아야 하는 법이오."
 petition_liege.0101.bribe_favor.pay_debt:0 "이 빚은 언젠가 돌려받을 테니 그리 아시오."
 petition_liege.0101.bribe_favor.war_aid:0 "내가 필요할 때, 그대의 도움을 기대하리다."
 petition_liege.0101.bribe_favor:1 "[warring_vassal.GetFirstNameNoTooltip](이)가 싫어할 거요. 내게 신세 지는 줄 아시오..."
 petition_liege.0101.bribe_favor.faction_war:0 "내 호의를 잊지 않는 게 좋을 거요."
 petition_liege.0101.bribe_favor.county_control:0 "돕겠소. 단, 그대도 나를 도와야 하오."
 petition_liege.0101.bribe_favor.county_convert:0 "바로 오늘, 내가 베푼 도움을 잊지 마시오."
 petition_liege.0101.bribe_favor.county_opinion:0 "호의는 호의로 갚는 것 아니겠소."
 petition_liege.0101.bribe_favor.fortify_border:0 "이번 일에 나서주면 그대는 내 부름에 응해야 하오."
 petition_liege.0101.bribe_favor.title_liege:0 "그대가 나에게 진 빚을 내 똑똑히 기억하리다."
 petition_liege.0101.bribe_favor.title_vassal:0 "이번 호의는 톡톡히 갚아야 할 거요."
 petition_liege.0101.bribe_favor.construct_city:0 "알겠소. 대신 이 빚을 잊지 마시오."
 petition_liege.0101.bribe_favor.construct_temple:0 "[petition_liege.GetFaith.HighGodName]께서 증인이 되어주실 것이오."
 petition_liege.0101.bribe_favor.development:0 "[petition_vassal.GetCapitalLocation.GetNameNoTooltip]의 성장할 것이오. 대신 #EMP 그대#!는 내게 빚지는 줄 아시오."
 # Repay favor
 petition_liege.0101.repay_favor:0 "이걸로 그대에게 진 빚은 갚은 거요."
 # Bribe factions
 petition_liege.0101.bribe_factions.council_seat:0 "자고로 내 자문위원은 흠결 하나 없어야 하오."
 petition_liege.0101.bribe_factions.pay_debt:0 "그대는 내게 빚을 졌소. 그런 줄 알고 처신하시오."
 petition_liege.0101.bribe_factions.war_aid:0 "충성을 맹세하면 내 수하들을 빌려주겠소."
 petition_liege.0101.bribe_factions:1 "내부 불화는 #EMP 절대#! 용납할 수 없지. #EMP 일단은#!."
 petition_liege.0101.bribe_factions.faction_war:0 "신중히 처신하시오. 내가 그대에게 바라는 것 또한 다르지 않으니."
 petition_liege.0101.bribe_factions.county_control:0 "보답으로 그대의 의리를 받고 싶은데 말이오."
 petition_liege.0101.bribe_factions.county_convert:0 "충성을 증명하면 [ROOT.Char.GetFaith.AltPriestTermPlural](을)를 파견하리다."
 petition_liege.0101.bribe_factions.county_opinion:0 "행차하는 건 일도 아니지만, 정치 일선에서 물러나시오."
 petition_liege.0101.bribe_factions.fortify_border:0 "충성을 맹세하면 마음의 평화를 누릴 수 있게 해드리겠소."
 petition_liege.0101.bribe_factions.title_liege:0 "내어줄 순 있지. 대신 충성을 맹세하시오."
 petition_liege.0101.bribe_factions.title_vassal:0 "작위를 줄 테니, 영원한 충성을 맹세하시오."
 petition_liege.0101.bribe_factions.construct_city:0 "그 도시를 날 향한 충성의 상징으로 만드시오."
 petition_liege.0101.bribe_factions.construct_temple:0 "분쟁에서 물러나시오. 그럼 [petition_liege.GetFaith.HouseOfWorship]을 지어주겠소."
 petition_liege.0101.bribe_factions.development:0 "내가 이렇게나 배려를 베푸는데, 그대의 충성심 정도는 합당한 대가라고 생각하오."
 # Bribe contract
 petition_liege.0101.bribe_contract.council_seat:0 "넉넉한 헌납이 자리를 만드는 법이오."
 petition_liege.0101.bribe_contract.pay_debt:0 "그대의 세금을 증세하는 걸로 보답을 대신하지."
 petition_liege.0101.bribe_contract.war_aid:0 "선물은 주고받는 것이오."
 petition_liege.0101.bribe_contract.vassal_war:0 "평화를 위해 그대는 무엇을 내놓겠소?"
 petition_liege.0101.bribe_contract.faction_war:0 "감사한 마음을 표현해 보시오. 그럼 도와드리리다."
 petition_liege.0101.bribe_contract.county_control:0 "질서에는 대가가 따르는 법. 반드시 상환하시오."
 petition_liege.0101.bribe_contract.county_convert:0 "이번 지원의 대가로 짊어져야 할 책임을 키우겠소."
 petition_liege.0101.bribe_contract.county_opinion:0 "물론 결실은 나눌 것이라고 믿겠소."
 petition_liege.0101.bribe_contract.fortify_border:0 "경비 충당 차원에서 그대의 세금을 증세하겠소."
 petition_liege.0101.bribe_contract.title_liege:0 "영지가 영지인 만큼 세금을 증세하겠소."
 petition_liege.0101.bribe_contract.title_vassal:0 "그대가 [second_party.GetSheHe]보다 더 많이 헌납하기만 한다면야."
 petition_liege.0101.bribe_contract.construct_city:0 "비용은 세금 증세로 충당하겠소."
 petition_liege.0101.bribe_contract.construct_temple:0 "그대가 먼저 짐을 나누면 나도 그렇게 하리다."
 petition_liege.0101.bribe_contract.development:0 "그대가 얻을 소득 일부를 받고 싶소."
 # Refuse
 petition_liege.0101.refusal.council_seat:0 "다른 사항도 고려해야 하오."
 petition_liege.0101.refusal.pay_debt:0 "장부는 봉신 스스로 관리해야 하는 것이오."
 petition_liege.0101.refusal.war_aid:0 "승리는 자기 힘으로 쟁취하시오."
 petition_liege.0101.refusal:0 "나약해서 통치를 못 할 정도면 물러나는 게 나을 것 같소만."
 petition_liege.0101.refusal.faction_war:0 "그대를 대신해 싸울 생각은 추호도 없소."
 petition_liege.0101.refusal.county_control:0 "영지에는 책임이 뒤따르는 법이오, [petition_vassal.GetTitleAsNameNoTooltip]."
 petition_liege.0101.refusal.county_convert:0 "그대의 백성이잖소. #EMP 엄연히#! 그대의 문제요."
 petition_liege.0101.refusal.county_opinion:0 "아, 그런 사소한 일에 관여하기엔 내가 너무 바쁘구려."
 petition_liege.0101.refusal.fortify_border:0 "나도 관리할 성이 있는 사람이오."
 petition_liege.0101.refusal.title_liege:0 "[petition_claim.GetNameNoTierNoTooltip]에는 나도 명분이 있소만."
 petition_liege.0101.refusal.title_vassal:0 "명분의 효력은 본인의 군대에서 나오는 법이오."
 petition_liege.0101.refusal.construct_city:0 "그대 영지이니 스스로 책임지시오."
 petition_liege.0101.refusal.construct_temple:0 "보통 경건자는 재원 마련을 알아서 하던데."
 petition_liege.0101.refusal.development:0 "아, 다른 영지보다 더 큰 축복을 받는 곳도 있기 마련이지."
 # Council
 petition_liege.0101.council_second_occupied:0 "[second_councillor.GetTitledFirstNameNoTooltip](은)는 [second_councillor.GetCouncilTitle](으)로 물러날 것이오."
 petition_liege.0101.council_second:0 "그대를 위해 따로 생각해둔 게 있소."
 # War Aid
 petition_liege.0101.war_aid_join:0 "함께 [second_party.GetFirstNameNoTooltip](을)를 타파합시다."
 # Tooltips
 petition_liege.0101.additional_effects:0 "다음 수단에 따라 승낙 확률 변화:"
 petition_liege.0101.bribe_given:1 "[petition_vassal.GetSheHe](이)가 당신의 역제안을 받아들일 경우"
 petition_liege.0101.bribe_refused:1 "[petition_vassal.GetSheHe](이)가 당신의 역제안을 거부할 경우"
# Liege grants petition
 petition_liege.0201.t:0 "$petition_liege_header$ 용인"
 petition_liege.0201.desc.intro:0 "나는 안내를 받아 [petition_liege.GetTitledFirstNamePossessive] 알현실에 들어갔다. [petition_liege.GetSheHe]는 가까이 다가와 말하라는 듯 손짓을 보냈다."
 petition_liege.0201.desc.council_seat:0 "\n\n나는 명백하게 입증된 역량과 더불어 여러 자질을 설명하며, [petition_liege.GetTitleAsNamePossessiveNoTooltip] [petition_vassal.Custom('GetCouncilPositionRequest')] 후보자로서 손색이 없음을 설명하였다. 그리고는 조언자가 되고 싶으니 직위를 달라고 요청하였다."
 petition_liege.0201.desc.war_aid:0 "\n\n나는 주군에게 나의 정당한 대의에 힘을 빌려달라고 간청하는 한편, 설마 봉역의 충직한 봉신을 패배하게 내버려 둘 작정이냐는 주장을 내세웠다."
 petition_liege.0201.desc.pay_debt:0 "\n\n나는 주군에게 영지가 직면한 크나큰 고난 앞에서 금고가 텅텅 빌 수밖에 없었던 사정을 이해해 달라고 간청하는 한편, 부채를 탕감해 달라는 요청을 덧붙였다..."
 petition_liege.0201.desc.vassal_war:0 "\n\n나는 [petition_liege.GetTitleAsNameNoTooltip]에게 현재 진행형인 [second_party.GetTitledFirstName](와)과의 분쟁을 원인부터 여러 사건까지 설명하는 한편, 봉역 내의 유혈극을 마무리할 수 있도록 평화 조약을 강제해 달라고 요청했다."
 petition_liege.0201.desc.faction_war:0 "\n\n나는 [petition_liege.GetTitleAsNameNoTooltip]에게 [second_party.GetTitledFirstName](와)과 [vassal_faction.GetName|l] 일당이 어떤 경위로 공개적인 반역을 저질렀는지 사건을 요약해서 설명한 후, 강제로라도 항복을 받아내 달라고 간청했다."
 petition_liege.0201.desc.county_control:0 "\n\n나는 주군에게 영지가 마주한 문제를 신중한 어조로 설명한 후, 방랑자들 때문에 권위가 실추되었음을 강조했다. 그런 다음에는 질서 회복을 위해 지원을 요청하였다."
 petition_liege.0201.desc.county_convert:0 "\n\n나는 주군에게 영지 내부 사정을 열성적으로 설명한 후, 수없이 많은 죄악을 [petition_liege.GetFaith.GetNameNoTooltip]의 빛으로 비추려면 지원이 필요하다는 주장을 펼쳤다."
 petition_liege.0201.desc.county_opinion:0 "\n\n나는 [petition_liege.GetTitleAsNameNoTooltip]에게 봉역에 끓어 넘치는 불만을 설명하는 한편, 가볍게 한 번 얼굴만 비춰줘도 평민들이 기운을 되찾을 것이라고 설명했다."
 petition_liege.0201.desc.fortify_border:0 "\n\n나는 봉역의 이웃들이 끼치는 위협을 냉정한 어조로 요약하는 한편, [second_party.GetPrimaryTitle.GetName]에 대한 주의를 환기하고 영지가 당면한 위험을 알렸다."
 petition_liege.0201.desc.title_liege:0 "\n\n나는 예를 갖춰 주군의 [petition_claim.GetName]에 대한 적법한 명분을 역설하는 한편, 이를 보완할 장문의 문헌을 제공했다. 이제 [petition_liege.GetTitleAsNamePossessiveNoTooltip] 대답만 들으면 된다."
 petition_liege.0201.desc.title_vassal:0 "\n\n나는 한 치의 망설임 없이 [petition_claim.GetName]에 대한 내 명분의 증거를 제시했고, [second_party.GetTitledFirstName]보다 우위에 있음을 강조했다."
 petition_liege.0201.desc.construct_city:0 "\n\n나는 [petition_construct_county.GetName] 내 [petition_construct.GetName] 정착지 개발과 관련된 여러 주장을 펼치며 앞서 연습한 대로 개발이 불러올 긍정적인 효과를 나열했다."
 petition_liege.0201.desc.construct_temple:0 "\n\n나는 [petition_construct_county.GetName] 땅, 즉 [petition_construct.GetName] 정착지에 새로운 [petition_liege.GetFaith.HouseOfWorship]을 건립할 필요가 있음을 조곤조곤하게 설명했다."
 petition_liege.0201.desc.development:0 "\n\n나는 [petition_county_example.GetName](와)과 [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 절박한 상황을 조심스럽게 설명하는 한편, 균형을 돌려놓을 방안을 제시했다."
 petition_liege.0201.desc.bridge:1 "\n\n내 연설을 들은 주군은 온화한 미소를 지으며 말했다. "지당한 생각이오, [petition_liege.Custom2('RelationToMeShort', petition_vassal)]! 내 즉시 수하들을 파견해 문제를 해결하리다.""
 petition_liege.0201.desc.council_second_party:0 "아무리 그래도 [second_party.GetFullName]보다 일 처리를 못 할 순 없지..."
 petition_liege.0201.a:0 "감사합니다, 주군!"
 petition_liege_accept_tt:0 "당신의 탄원이 받아들여짐"
# Liege asks for something in return
 petition_liege.0205.t:0 "$petition_liege_header$ 역제안"
 petition_liege.0205.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge:2 "\n\n내 연설을 들은 주군은 자리에서 조용히 내 탄원을 곱씹었다. \n\n잠시 후 주군이 입을 열었다. "그대 주장에 일리가 있다는 건 인정하오. 하나 그대를 돕는 조건으로 보답을 받아야겠소. 우리가 합의를 보는 편이 서로 득이 된다는 걸 그대는 이해하리라 믿소.""
 petition_liege.0205.counter:0 "주군이시여, 설혹 제 설명에 부족한 부분이 있었습니까?"
 petition_liege.0205.a:0 "합리적인 제안이로군. 수용해야겠어."
 petition_liege.0205.b:0 "장난치는 건가? 안 그래도 한계까지 몰렸거늘!"
 petition_liege_skillcheck_counter_tt:0 "다른 수단으로 주군을 설득하는 시도를 함"

# Liege refuses petition (end)
 petition_liege.0209.t:0 "$petition_liege_header$ 퇴짜"
 petition_liege.0209.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge:0 "\n\n연설을 귀 기울여 들은 [petition_liege.GetSheHe]는 미간을 구기며 퇴짜를 놓았다."
 petition_liege.0209.desc.bridge.apologetic:1 "$petition_liege.0209.desc.bridge$ "미안하지만 [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 위해 그대의 요청을 거부하겠소.""
 petition_liege.0209.desc.bridge.unapologetic:1 "$petition_liege.0209.desc.bridge$ "긴히 논의해야 할 사안이 고작 #EMP 이게 다요#!? 당치도 않은 소리. 먼저 일어나겠소. 진짜로 #EMP 중요한#! 사안을 살펴야 해서 말이오.""
 petition_liege.0209.desc.bridge.favor:0 "$petition_liege.0209.desc.bridge$ "진심으로 미안하지만 그 요청은 들어줄 수 없소. 내 마음만 같아선 그대가 원하는 것을 주고 싶소만, 훗날 호의를 베푸기로 약속할 테니 일단은 이걸로 만족해 주시오.""
 petition_liege.0209.counter:0 "잠깐, 영주님! 말씀 좀 들어주십시오!"
 petition_liege.0209.a:0 "애석하구나."
 petition_liege.0209.favor:0 "알겠습니다."

 # Vassal agrees to terms 
 petition_liege.0301.t:0 "역제안 수용됨"

 # Vassal refuses counterproposal (end)
 petition_liege.0309.t:0 "역제안 거부됨"

 # Skill check counter event
 petition_liege.0401.t:0 "$petition_liege_header$ 타인의 의견"
 petition_liege.0401.desc.intro:2 "[petition_liege.GetTitledFirstName](은)는 잠시 생각에 잠기더니, 이내 크게 외쳤다. "[first_portrait.GetFirstName], 그대의 조언이 필요하오!"[first_portrait.Custom('GetNotableCharacteristic')] [first_portrait.Custom('GetPetitionLiegeTitle')](이)가 자신의 [first_portrait.Custom('councillor_flavor_prop')](을)를 움켜쥔 채 앞으로 나섰다. "예, 영주님. 이것 참 까다로운 사안이 아닐 수 없군요..."\n\n"
 petition_liege.0401.desc.second:0 "[petition_liege.GetTitleAsNamePossessiveNoTooltip] [second_portrait.Custom('GetPetitionLiegeTitle')] [second_portrait.GetTitledFirstName](은)는 옆으로 물러나 조용히 지켜보기만 했다."
 petition_liege.0401.desc.second_diplomacy:0 "$petition_liege.0401.desc.second$... [second_portrait.GetHerHis] 외교적인 기질에 호소해보는 건 어떨까?\n\n"
 petition_liege.0401.desc.second_martial:0 "$petition_liege.0401.desc.second$... 실리적인 주장을 펼치면 [second_portrait.GetHerHis] 지지를 끌어낼 수 있지 않을까?\n\n"
 petition_liege.0401.desc.second_stewardship:0 "$petition_liege.0401.desc.second$... 셈만 알맞게 해내면 [second_portrait.GetHerHim]의 마음을 돌릴 수 있을지도.\n\n"
 petition_liege.0401.desc.second_intrigue:0 "$petition_liege.0401.desc.second$... 공개적으로 [second_portrait.GetHerHim]의 의표를 찌르면 어떨까?\n\n"
 petition_liege.0401.desc.second_learning:1 "$petition_liege.0401.desc.second$... #EMP [second_portrait.GetHerHim]#!조차 논파할 수 없는 주장을 펼친다면, 누구도 감히 의문을 제기하지 못할 터.\n\n"
 petition_liege.0401.desc.third_soulmate:0 "하긴, 내 사랑 [third_portrait.GetTitledFirstName](이)가 멀지 않은 곳에 있다."
 petition_liege.0401.desc.third_lover:0 "[third_portrait.GetTitledFirstName](이)가 은근슬쩍 내게 윙크를 보내는군."
 petition_liege.0401.desc.third_best_friend:0 "나의 가장 가까운 친구 [third_portrait.GetTitledFirstName](이)가 여기에 있다."
 petition_liege.0401.desc.third_friend:0 "그래도... 내 좋은 친구인 [third_portrait.GetTitledFirstName](이)가 웬만큼 영향력을 발휘해 줄지도 몰라."
 petition_liege.0401.desc.third_fallback:0 "그러고 보니, [third_portrait.GetTitledFirstName](은)는 예전부터 나를 마음에 들어 했지."
 petition_liege.0401.desc.third:1 "[third_portrait.GetSheHe]라면 내 편을 들어주지 않을까?"
 petition_liege.0401.desc.outro:0 "[petition_liege.GetTitleAsNameNoTooltip](이)가 다시 나를 보는군. 근데 벌써 다른 데 관심이 흘러가는 모양이야. 당장 #EMP 뭐라도 해야 해#!!"
 petition_liege.0401.first:0 "[first_portrait.GetFirstNameNoTooltip]의 실수를 유도할 방법이 떠올랐다..."
 petition_liege.0401.second:0 ""[second_portrait.GetFirstNameNoTooltip]!"
 petition_liege.0401.second_diplomacy:0 "$petition_liege.0401.second$ 그래도 타협의 여지는 있겠지요?""
 petition_liege.0401.second_martial:0 "$petition_liege.0401.second$ #EMP 당신#! 정도면 제 주장을 이해했으리라 생각하는데요?""
 petition_liege.0401.second_stewardship:0 "$petition_liege.0401.second$ #EMP 당신#! 정도면 이 논리를 확실하게 이해했겠죠?""
 petition_liege.0401.second_intrigue:0 "$petition_liege.0401.second$ #EMP 당신#! 정도면 이해가 될 테죠?""
 petition_liege.0401.second_learning:0 "$petition_liege.0401.second$ #EMP 당신#! 정도면 이게 현명한 방안이라는 걸 알 텐데요?""
 petition_liege.0401.wildcard:0 "[third_portrait.GetTitledFirstNameNoTooltip](이)가 말해줄 것임!"
 petition_liege.0401.success:0 "[petition_liege.GetTitledFirstNameNoTooltip](이)가 설득됨"
 petition_liege.0401.failure:0 "[petition_liege.GetTitledFirstNameNoTooltip](이)가 설득되지 않음"
 # Second party request event
 petition_liege.0501.opening:0 "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0501.desc:0 "충직한 [second_party.GetTitledFirstName](이)여, 그대를 이런 상황에 몰게 되어 참으로 안타까울 따름이오.\n\n또 다른 명분의 보유자인 [petition_vassal.GetTitledFirstName](을)를 위해 [petition_claim.GetName](을)를 포기해줬으면 하오. 이번 사안에서 내 뜻을 존중해 주리라 믿겠소."
 petition_liege.0501.a:0 "내겐 어떤 선택지가 있을까...?"
 petition_liege.0501.b:0 "이런 제안은 받아들일 수 없어!"
 petition_liege.0501.refuse_tt:0 "[second_party.GetTitledFirstName](이)가 [petition_claim.GetName](을)를 포기하길 거부함"
 # Invalidated event
 petition_liege.0601.t:0 "$petition_liege_header$ 무효화됨"
 petition_liege.0601.desc.court:0 "[ROOT.Char.GetTitleAsNameNoTooltip](으)로서 즉위를 마친 지금, 탄원은 더 이상 필요하지 않게 되었다..."
 petition_liege.0601.desc.imprisoned_me:0 "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName](이)가 날 감옥에 집어넣었다."
 petition_liege.0601.desc.imprisoned:0 "$petition_liege.0601_shared_intro$ 나는 [ROOT.Char.GetImprisonedBy.GetTitledFirstName]에게 붙잡혔다."
 petition_liege.0601.desc.liege_dead_me:0 "$petition_liege.0601_shared_intro$ 결국 난 [petition_liege.GetTitledFirstName](을)를 살해하고 말았다... \n\n"
