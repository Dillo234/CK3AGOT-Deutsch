 petition_liege.9999.t:0 "$petition_liege_header$ 결론"
 petition_liege.9999.desc:0 "마지막 탄원인이 떠나자 다른 데 볼 일이 있는 궁정 신하들도 퇴장했다. 그렇지 않은 이들은 자리에 남아 근래에 내린 결정에 대해 서로 담론을 주고받았다.\n\n얼마 안 있어 송사 특유의 격식을 차리는 분위기는 완전히 희미해졌고, 부산하면서도 평범한 궁정 생활이 공백을 채웠다."
 petition_liege.9999.a:0 "이곳에서의 용무는 다 끝났군."
 petition_liege.9999.arrogant:0 "백성들이 나의 존재감에 경외심을 느끼는 걸 보니 좋구나."
 petition_liege.9999.shy:0 "빨리 처소로 돌아가고 싶어..."
 petition_liege.9999.gregarious:0 "궁정 사람들과 어울리기에 좋은 기회야."
