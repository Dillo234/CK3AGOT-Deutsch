l_korean:
 feast_header:0 "연회:"
 feast_default.1001.t:1 "$feast_header$ 경외심"
 feast_default.1001.very_high_learning:0 "맛난 음식을 앞에 두고 [impressed_guest.GetTitledFirstName](와)과 길게 이야기를 나눴다. [impressed_guest.GetSheHe]가 날 교양 있고 현명한 사람이라고 칭하더니, 책을 가까이하지 않는 사람들에게는 나와의 대화가 그 무엇보다도 값질 거라고 말했다."
 feast_default.1001.high_learning:0 "음식을 앞에 두고 [impressed_guest.GetTitledFirstName](와)과 이야기를 나눴다. [impressed_guest.GetSheHe]가 어떤 주제를 제시해도 상세히 논할 수 있는 사람이라면서 나를 칭찬했다."
 feast_default.1001.average_learning:0 "[impressed_guest.GetTitledFirstName](와)과 저녁 식사 자리에서 이야기를 나눴다. [impressed_guest.GetSheHe]가 몸을 기울이더니, 상이한 주제에도 폭넓은 지식을 보여준 데에 감명을 받았단 얘기를 꺼냈다."
 feast_default.1001.low_learning:0 "저녁 식사 자리에서 사람들과 이야기를 나누던 중에, [impressed_guest.GetTitledFirstName](이)가 내 쪽으로 몸을 기울였다. "당신처럼 유식해 보일 수 있다면 얼마나 좋을는지, [ROOT.Char.GetTitledFirstName]!"\n\n턱 주변에 묻은 수프를 닦아낸 나는 총명하게 보일 법한 미소를 지었다."
 feast_default.1001.a:0 "[impressed_guest.GetSheHe|U]가 진짜배기 지성인을 알아보는군."

 feast_default.1002.t:0 "$feast_header$ 견디기 힘든 기다림"
 feast_default.1002.desc:0 "얼마나 오랫동안 음식을 기다린 건지 모르겠다! 식사하러 온 게 맞긴 한 건가? 탁자의 나뭇결을 보면서 감탄하러 온 게 아니고? 뭘 쳐다보는 거요, [other_guest.GetTitledFirstName]? 배고파 죽을 지경인데!"
 feast_default.1002.a:0 "주방에서 냄새만 풍길 생각이냐고!"
 feast_default.1002.gluttons_and_impatients:0 "성급하고 식탐이 많은 문객 전원"

 feast_default.1003.t:0 "$feast_header$ 경외심"
 feast_default.1003.desc:0 "사람들과 함께 식사를 마친 후, 총명하게 보일 법한 화제를 꺼내야겠다는 생각이 들었다. [other_guest.GetTitledFirstName](이)가 날 영리한 사람이라며 칭찬까지 해준 마당이니!\n\n그런 생각으로 동석한 학자들에게 지적인 미소를 지어 보였다. 하지만 이내 턱 아래로 흘러내리는 기름에 정신이 팔리고 말았다."
 feast_default.1003.a:0 "이따금씩 영리해 보일 법한 얘기도 해야겠어."
 feast_default.1003.b:0 "[other_guest.GetSheHe]가 날 그런 식으로 생각할 줄은 몰랐는데!"

 feast_default.1004.t:0 "$feast_header$ 더없을 기쁨"
 feast_default.1004.desc_exotic:0 "아, 세상에 어떤 음식이 이렇게나 풍미가 넘쳐흐른단 말인가? 이토록 이색적인 음식은 일찍이 본 적도, 맛본 적도 없다! 아, 이 기묘하고 호사로운 사탕을 얘기하지 않으면 섭섭하겠지!\n\n이번 연회는 생전 처음 보는 놀라운 요리가 많군. 언제 또 이런 걸 보겠어! 어디서 구했는지 알아내고 말 테다!"
 feast_default.1004.desc_lavish:0 "그야말로 음식과 후식의 끝없는 향연이로다! [ROOT.GetFaith.PositiveAfterLife]에서 먹게 될 음식이 바로 이런 것들 아닐까? 사탕들도 가짓수가 얼마나 많은지, 원!\n\n한 장소에 이렇게나 많은 음식이 모여있는 건 처음 보는군!"
 feast_default.1004.desc_meager:0 "대체 뭐야? 뜯어 먹을 고기라곤 보이지도 않는 이 뼈다귀는 뭐냐고? 사람이 평소에 먹는 채소가 이렇게나 작았나? [ROOT.GetFaith.NegativeAfterLife]에서 먹게 될 음식이 바로 이런 것들 아닐까?\n\n농노들은 이렇게 먹고사나 보군!"
 feast_default.1004.desc:0 "아, 이건 무슨 고기지? 이렇게 풍미가 가득하다니? 달콤하기까지 한 이 야채는 뭔데? 세상에, 이 멋들어진 후식은 또 뭐고!\n\n지금껏 맛본 음식 중에서도 최고로 꼽을 만한 요리를 대접할 줄이야!"
 feast_default.1004.a:0 "마음에 드는걸!"
 feast_default.1004.a_meager:0 "안타깝군!"
 feast_default.1004.b:0 "정말 대단해! 다른 음식도 내어오라 해야겠어!"
 feast_default.1004.b_meager:0 "이게 다야? 두 번째도 있겠지?"

 feast_default.1005.t:0 "$feast_header$ 고립"
 feast_default.1005.desc:0 "너무한 거 아니야? 곁에서 쉴 새 없이 떠들어대는 것으로는 모자랐는지, 대화를 나눌 기회를 엿보면서 힐끔거리는 사람들까지 있다니... 뭐하는 #EMP 사람들#!인 건데...\n\n따분한 연회가 될 거라곤 예상했지만, 이 정도일 줄은 몰랐어."
 feast_default.1005.desc_friendly_guest:0 "\n\n그래도 [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )](이)가 곁에 있어서 다행이야."
 feast_default.1005.a:0 "홀로 떨어져 있을 만한 장소가 있을 텐데."
 feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], 이 짐승들 사이에 남겨두고 가지 말아줘!"
 feast_default.1005.c:0 ""그게, 그러니까... 오늘 날씨는... 형편 없다고 해야 하나...""

 feast_default.1006.table_companions:0 "동석한 사람들 전원"
 feast_default.1006.t:0 "$feast_header$ 집에서"
 feast_default.1006.desc:0 "아, 이만한 연회는 또 없을 거야! 삶의 정수가 무엇인지를 떠올리게 하는 자리였거든. 참석자 역시 점잖은 사람들 뿐이었고! 적어도 내 근처에 앉았던 사람들만큼은 그리 생각할 거야.\n\n"그대에게는 특별한 구석이 있소, [ROOT.Char.GetFirstNameNoTooltip]." [guest_1.GetTitledFirstName](이)가 그렇게 말했다. [guest_2.GetTitledFirstName](와)과 [guest_3.GetTitledFirstName] 역시 동의한다면서 고개를 끄덕였다."
 feast_default.1006.a:0 "내키는 대로 행동하는 것뿐인데!"
 feast_default.1006.b:0 "한 잔 더 들이켭시다, 여러분!"
 feast_default.1006.c:0 "진정한 삶이란 이런 거 아니겠습니까, 친구들!"

 feast_default.1007.t:0 "$feast_header$ 식탐"
 feast_default.1007.desc:0 "맛난 음식들을 계속해서 내오는 통에, 문객들 대다수가 밤새 퍼먹지 못하는 신세가 되어버렸다. 다들 여흥이나 즐길 따름이었다. 식도락의 진가를 알아보는 [other_glutton.GetTitledFirstName](이)가 있어서 그나마 다행이었다!\n\n음식이 있는 한 전부 먹어주는 게 예의 아니겠는가!"
 feast_default.1007.a:0 "이 사람과 함께라면 말 한 마리도 거뜬하겠는걸!"
 feast_default.1007.b:0 "내가 그 사람보다는 잘 먹을 것 같은데."

 feast_default.1008.t:0 "$feast_header$ 흐려진 판단력"
 feast_default.1008.desc:0 "내 말에 [secret_recipient.GetTitledFirstNamePossessive] 눈이 커다래졌다. 그제서야 내가 무슨 말을 한 건지를 깨달았다. 어떻게든 술잔을 멀리하려고 애를 썼다.\n\n"너무 많이 마셨나 보오." 일어서려고 하는데 몸이 비틀거렸다. "내가 했던 말을 마음에 담아두지 않았으면 좋겠구려.""
 feast_default.1008.a:0 "대체 무슨 짓을 한 건지..."
 feast_default.1008.a.flavor:0 "#F 변명을 믿어줄 생각이 없어 보이는데...#!"

 feast_default.1009.t:0 "$feast_header$ 흐려진 판단력"
 feast_default.1009.desc:0 "내 말에 [secret_recipient.GetTitledFirstNamePossessive] 눈이 커다래졌다. 그제서야 [secret_owner.GetTitledFirstName]에 대해 무어라 말했는지를 깨달았다. 어떻게든 술잔을 멀리하려고 애를 썼다.\n\n"너무 많이 마셨나 보오." 일어서려고 하는데 몸이 비틀거렸다. "내가 했던 말을 마음에 담아두지 않았으면 좋겠구려.""
 feast_default.1009.a:0 "대체 무슨 짓을 한 건지..."

 feast_default.1010.t:0 "$feast_header$ 약속은 약속이니까"
 feast_default.1010.desc:1 "지난 밤에 무슨 약속을 했더라? 어떤 결론을 냈는지 기억이 나질 않는다. [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )]의 등짝을 두드리면서 [favor_recipient.GetSheHe]의 부탁이라면 뭐든지 들어주겠다고 호언장담했던 것까진 기억하는데.\n\n그 "맹세"에 관한 소문이 이렇게 방방곡곡에 퍼져나갈 줄이야!"
 feast_default.1010.a:0 "상황이 어쨌든 약속은 약속이야."
 feast_default.1010.b:0 "술에 취해서 허튼소리를 한 거라니까 그러네!"
 feast_default.1010.every_participant_with_high_opinion:1 "[favor_recipient.GetFirstNameNoTooltip](을)를 존경하는 참석자 전원"

 feast_default.1011.t:0 "$feast_header$ 싸움을 앞두고"
 feast_default.1011.desc:0 "얼큰하게 취해버렸다. 온몸에 취기가 돌자, 분노가 솟구쳐 올랐다.\n\n회당 바깥에서 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName](와)과 마주쳤는데, 그 사람을 [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName](와)과 착각하고 말았다. 이내 [guest_to_murder.GetHerHis] 피가 내가 뽑아 든 칼날 아래로 흘러내리는 상황이 벌어졌다. 바닥에 고꾸라진 시체를 보니, 퍼뜩 정신이 들었다."
 feast_default.1011.a:0 "이 사람이 칼이 있던 자리에 뛰어들었어! 정말이라니까!"
 feast_default.1011.a.success:0 "사람들이 이 사건을 우연한 사고로 여김"
 feast_default.1011.a.failure:0 "사람들이 거짓말을 믿어주지 않음"
 feast_default.1011.b:0 "일단은... 칼부터 닦아야 하는데..."
 feast_default.1011.b.success:0 "살인 사건이 미제 사건으로 남음"
 feast_default.1011.b.failure:0 "살인자라는 사실이 발각됨"
 feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], 어떻게 이럴 수가 있어?!"

 feast_default.1012.t:0 "$feast_header$ 목숨을 앗아가는 음료"
 feast_default.1012.desc_opening:0 "흔쾌히 한 잔 받아넘기던 [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))], [guest_to_murder.GetTitledFirstNamePossessive] 목소리 덕분에 바닥에 술을 쏟던 모습을 들키지 않을 수 있었다.\n\n얼마 지나지 않아 [guest_to_murder.GetHerHis] 숨이 거칠어졌다. 새하얗게 질려가는 [guest_to_murder.GetHerHis] 얼굴을 보니, 입가에 절로 미소가 그려졌다. 몸뚱어리가 탁자 위로 엎어지던 순간에는 실소할 수밖에 없었다."
 feast_default.1012.a:1 "[guest_to_murder.GetTitleTierName|U](을)를 위해 건배하자고! 삶에 목마를 그 친구를 위하여!"

 feast_default.1013.t:0 "$feast_header$ 수호자"
 feast_default.1013.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))], [guest_to_kill.GetTitledFirstName](이)가 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))]인 [guest_to_save.GetTitledFirstName]의 뒤를 밟는 모습을 목격했다. [guest_to_kill.GetHerHis] 눈에는 분노가 감돌았고, 손에는 칼이 들려 있는 상황이었다. 달리 생각할 겨를이 없었다.\n\n근처에서 무기로 쓸 만한 물건을 집어들고는 곧장 그리로 뛰어들었다."
 feast_default.1013.a:0 "식사에 쓰이는 날붙이가 그렇게 날카로울 줄 누가 알았겠어?"
 feast_default.1013.a_1:0 "[ROOT.Char.GetFaith.NegativeAfterLife](이)가 [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')](을)를 따스하게 맞이하길 바랄 뿐이다."
 feast_default.1013.b:0 "칼을 튕겨내야겠어!"
 feast_default.1013.b.success:0 "다친 사람 없음"
 feast_default.1013.b.failure:0 "용케 #EMP 해낼 뻔함#!"
 feast_default.1013.b.big_failure:0 "실패함"
 feast_default.1013.c:0 "그렇게... 현장을 수습해야 하는 처지가 되었다."
 feast_default.1013.d:0 ""[guest_to_save.GetFirstNameNoTooltip](을)를 지키기 위함이었소. 다들 봤잖습니까.""

 feast_default.1014.t:0 "$feast_header$ 목격자"
 feast_default.1014.desc:0 "바깥에서 소피를 보는 중이었는데 [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))], [guest_to_murder.GetTitledFirstName](이)가 나타나서는 날 조롱했다. 이미 바짝 약이 오른 상태였기에 내게로 다가오는 [guest_to_murder.GetSheHe] 모습에 분노가 치솟았다. "이것 좀 보라지! [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')], [ROOT.Char.GetFirstNameNoTooltip](이)잖아! 딱 봐도..."\n\n[guest_to_murder.GetFirstNamePossessive] 짜증 나는 면상에 칼을 쑤셔 박았을 때, 뒤쪽에서 헉하는 소리가 들려왔다."
 feast_default.1014.a:0 "부탁합니다, [witness.GetTitledFirstNameNoTooltip]! 이번 일은 비밀로 부쳐주십시오!"
 feast_default.1014.a_2:0 "아무한테도 말하지 않는 게 좋을 거요."
 feast_default.1014.b:0 "때와 장소를 가리지 못한다는 얘기 못 들어봤소?"

 #Shiny Trinkets
 feast_default.1016.t:0 "$feast_header$ 반짝이는 장신구"
 feast_default.1016.desc_intro:0 "난 활기 넘치는 방을 둘러보았다. 피워놓은 불은 맹렬히 타오르고, 음료를 따르고, 맛 좋은 음식으로 배를 채우고... 분위기는 더없이 좋다.\n\n그 순간 어두운 모퉁이에서 반짝이는 빛을 발산하는 [trinket_to_steal.GetName](이)가 언뜻 시야에 들어왔다. 마치 협탁에 버려진 녀석이 내 이름을 부르는 듯한 느낌이었다."
 feast_default.1016.desc_greedy:0 "\n\n저 아이의 외로움을 #EMP 외면하는 것#!이야말로 범죄다! 난 빠르게 주변을 힐끔거려 지켜보는 시선은 없는지 확인했다."
 feast_default.1016.desc_hesitant:0 "\n\n난 주먹을 불끈 움켜쥐고 충동을 억눌렀다. 누구도 눈치채지 못하기를 바라면서."
 feast_default.1016.desc_default:0 "\n\n일단 [activity.GetOwner.GetTitledFirstNameNoTooltip](은)는 멀리 떨어져 있다. 저런 작은 장신구 하나 사라져도 그러려니 하겠지..."
 feast_default.1016.a_greedy:0 "그럼 사양하지 않고..."
 feast_default.1016.a_hesitant:0 "이걸 어떻게 참으란 말이냐..."
 feast_default.1016.a:0 "#EMP 확실히#! 멋지게 생긴 장신구로군."
 feast_default.1016.b:0 "아냐. 이건 옳지 않아."
 feast_default_1016_stealth.desc:0 "도둑질을 들키지 않음"
 feast_default_1016_observed.desc:0 "목격자가 있었음"
 feast_default.1016.tt:0 "장신구를 도둑맞음"

 #Shiny Trinkets continued - Thievery resolution
 feast_default.1017.t:0 "$feast_header$ 그림자 속에 숨어있는 것"
 feast_default.1017.desc_intro:0 "난 문객들과 대화를 주고받으면서 조금씩, 조금씩 협탁을 향해 나아갔다.\n그리고 [new_trinket.GetName] 앞에 다다른 순간 한 번의 동작으로 빠르지만 부드럽게 물건을 협탁 테두리로 밀어 냅킨으로 받아냈다. 성공이다!"
 feast_default.1017.desc_discovered:0 "\n\n희열이 솟구친다. 그러나... 내 도둑질 현장을 목격한 사람이 나 말고도 누군가 있는 듯한 이 불안한 기분은 뭘까?\n\n두고 보면 알겠지..."
 feast_default.1017.desc_stealth:0 "\n\n물건을 스리슬쩍 빼돌리는 데 성공하니 희열이 솟구치고 심장이 두근거렸다. 아, 이 달콤한 승리여.\n\n지금 이 순간 다른 그 무엇도 중요하지 않다."
 feast_default.1017.a:0 "큰일 났군."
 feast_default.1017.b:0 "아주 좋아!"
 feast_default.1017.b_honest:0 "아무도 모르겠지...?"

 #Shiny Trinkets continued - The witness confronts you
 feast_default.1018.t:0 "...진실은 수면 위로"
 feast_default.1018.desc_intro:0 "[witness.GetTitledFirstNameNoTooltip](이)가 불쑥 내 처소를 찾았다. 무언가 의도가 있어서 방문한 것은 분명해 보였다.\n\n"...[feast_host.GetTitledFirstNameNoTooltip](이)가 [trinket_to_steal.GetName](을)를 찾아다니고 있다더군요. 솔직히 저도 제가 본 #EMP 광경#!이 믿기진 않습니다만, 어쨌든 영주님 의견을 #EMP 있는 그대로#! 들어봐야겠다 싶어서 찾아뵈었습니다. 연회 때 그 물건을 보시지 않았던가요?" [witness.GetSheHe|U]가 나를 위아래로 훑었다."
 feast_default.1018.desc_greedy:0 "\n\n이런 발칙한! 나는 손에 못이 박히는 심정으로 [witness.GetTitledFirstNameNoTooltip]의 노골적인 잘난 체에 경멸의 시선을 보내지 않으려 애쓰는 한편, 다음 계획을 궁리했다."
 feast_default.1018.desc_default:0 "\n\n다시 한번 심장은 쿵쾅거리고 땀 한 방울이 서늘해진 등골을 타고 흘러내린다. 도둑질할 때 느낀 그 달콤한 쾌락의 대가가 바로 이 위험이겠지."
 feast_default.1018.a:0 "여기에 돈주머니가 있었던 것 같은데."
 feast_default.1018.a_contempt:0 "이 돈주머니 갖고 썩 사라져라!"
 feast_default.1018.a_tt:0 "[witness.GetTitledFirstNameNoTooltip](이)가 비밀을 지킴"
 feast_default.1018.b:0 "그 낡아빠진 물건 말인가? 본 적 없는데."
 feast_default.1018.b_contempt:0 "그 낡아빠진 물건 말인가? 본. 적. 없는데."
 feast_default_1018_success.desc:0 "[witness.GetTitledFirstNameNoTooltip](이)가 설득됨"
 feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip](이)가 설득되지 않음"
 feast_default_1018_success.t:0 "설득 성공"
 feast_default_1018_failure.t:0 "설득 실패"
 feast_default.1018.c:0 "눈으로 보고... #EMP 손으로 만졌지#!!"
 feast_default.1018.d:0 "정말 실수였네! 다시 돌려놓을 걸세!"
 feast_default.1018.d_tt:0 "두번 다시 그런 일은 없을 걸세!"

 #Shiny Trinkets continued - You return the piece to the feast_host
 feast_default.1019.t:0 "사죄"
 feast_default.1019_start:0 "[feast_host.GetTitledFirstNameNoTooltip]의 처소에 들어서자 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))](이)가 나를 바라보았다."
 feast_default.1019.desc_intro_redeemed:0 "$feast_default.1019_start$ 실망스러운 기색이 역력했다.\n\n"이런 일이 벌어질 줄은 꿈에도 몰랐소. 다른 누구도 아닌 내 [feast_host.Custom2('RelationToMe', ROOT.Char)](이)가 그토록 수치스러운 행동을 할 줄이야... 그대도 마음이 무척이나 무겁겠지. 자백에 찬사를 보내오. 더 나은 사람으로 거듭나는 첫걸음이라오.""
 feast_default.1019.desc_intro_condemned:0 "$feast_default.1019_start$ 실망스러운 기색이 역력했다.\n\n"그대와 나는 단 한 번도 의견이 맞았던 적이 없었지. 다른 누구도 아닌 내 [feast_host.Custom2('RelationToMe', ROOT.Char)](이)가 좀도둑질을 할 줄이야... 개탄스럽고 #EMP 참으로#! 부끄럽구려. 처신을 개선해야 할 거요.""
 feast_default.1019.desc_redemption_greedy:0 "\n\n난 연극에 출연한 배우처럼 맞장구쳤다. 안 그러면 상황은 훨씬 험악해질 테니까. 일단 골치 아픈 상황에서는 벗어났으니... 그게 어디겠어."
 feast_default.1019.desc_condemnation_greedy:0 "\n\n나는 힘겹게 감정을 억누르면서 [feast_host.GetHerHim] 앞의 바닥을 내려다보며 고개를 끄덕였다. 그래. #EMP 다음에는 좀 더 잘해야지.#!"
 feast_default.1019.desc_redemption:0 "\n\n나 자신의 행실에 진심으로 실망했던 터였기에 [feast_host.GetHerHis] 자애로운 반응에 진심으로 벅차오르는 감사함을 느꼈다. 어깨를 짓누르던 바위를 덜어낸 듯한 기분이었다."
 feast_default.1019.desc_condemnation:0 "\n\n나는 부끄러움에 얼굴이 새빨갛게 상기되어 내 행실에 역겨움을 느꼈다. 무슨 감정에 휘둘렸든 간에 이젠 결과를 담담하게 받아들여야 한다."
 feast_default.1019.a:0 "...그 물건은 내 흠결의 상징으로 가져도 괜찮겠소?"
 feast_default.1019.a_tt:0 "[trinket_to_steal.GetName](을)를 가지려 시도함"
 feast_default.1019.b:0 "그저 용서를 바랄 뿐이오, 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))](이)여."
 feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip](이)가 설득됨"
 feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip](이)가 설득되지 않음"
 feast_default_1019_redeemed.t:0 "구원받음"
 feast_default_1019_condemned.t:0 "비난당함"

 feast_default.1020.t:0 "$feast_header$ 사고"
 feast_default.1020.desc:0 "가증스러운 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] [feast_host.GetTitledFirstNameNoTooltip]의 회당을 어슬렁거리던 중, 전시된 [feast_host.GetHerHis] 유물 수집품을 유심히 살펴보았다. 실로 저속하기 이를 데 없었다. 콧대를 잘근잘근 뭉개줘야 하거늘...\n\n내 시선은 [feast_target_artifact.GetName]에서 떠날 줄 몰랐다."
 feast_default.1020.a_knock_over:0 "#EMP 실수로#! 이 유물을 넘어뜨리면..."
 feast_default.1020.a_scratch:0 "긁힌 자국을 남겨볼까... "
 feast_default.1020.a_drunkard:0 "[ROOT.Char.Custom('RegionalDrink')](을)를 흠뻑 뿌려버릴까..."
 feast_default.1020.a_lustful:0 "#EMP 마음만 같아서는#! 완전히 훼손하고 싶은데..."
 feast_default.1020.a.tt_success:0 "들키지 않고 유물을 훼손함"
 feast_default.1020.a.tt_fined:0 "[activity.GetOwner.GetTitledFirstNameNoTooltip](이)가 당신의 만행을 알아차림"
 feast_default.1020.a.tt_imprisoned:0 "[activity.GetOwner.GetTitledFirstNameNoTooltip](이)가 보복함"
 feast_default.1020.b:0 "아니, 괜한 위험을 무릅쓸 순 없지."
 feast_default.1020.tt:0 "유물을 훼손함"
 GUESTS_LIKED_DEFACING:0 "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#!명의 문객이 해당 행동에 감사함을 느낌:"

 feast_default.2001.t:0 "$feast_header$ 사람을 당혹하게 만드는 조바심"
 feast_default.2001.desc:0 "[host.GetTitledFirstName](이)가 식사 시간이 살짝 미뤄졌다는 얘기를 꺼냈다. [glutton.GetTitledFirstName](이)가 당장이라도 불만을 토해낼 법한 모습을 보였다!\n\n뱃가죽 너머로 들려오는 꼬르륵거리는 소리 사이로 불평 섞인 핀잔이 이어졌다."
 feast_default.2001.a:0 "저러면 웃음거리로 전락할 뿐인데."
 feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip]의 말대로야! 음식이 언제 준비된다는 건데?!"

 feast_default.2002.t:0 "$feast_header$ 구애"
 feast_default.2002.desc:0 "연회 도중에 처음 보는 사람이 쪽지를 건네줬다.\n\n"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]"\n\n이렇게 정겨운 편지를 보낸 사람이 누굴까? [crush_1.GetTitledFirstName](이)가 수줍어하면서 날 봤던 것도 같은데. 우연히 마주쳤다가 미소를 지었던 [crush_2.GetTitledFirstName]일지도 몰라. 내 옆자리에 앉으려고 했던 [crush_3.GetTitledFirstName]일 가능성도 있고..."
 feast_default.2002.a:0 "[crush_1.GetFirstNameNoTooltip]인 게 분명해!"
 feast_default.2002.b:0 "[crush_2.GetFirstNameNoTooltip](이)가 보낸 게 아닐까?"
 feast_default.2002.c:0 "[crush_3.GetFirstNameNoTooltip](이)가 써 내린 편지가 분명해."
 feast_default.2002.potential_lover_tt:0 "편지의 주인을 알아맞혔을 경우, [lover|E] 관계로 발전하기 쉬워짐"

 feast_default.2003.t:0 "$feast_header$ 서로 끌리는 영혼들"
 feast_default.2003.desc:0 "처음에는 평범한 연회라 생각했건만. [other_guest.GetTitledFirstName](이)가 참석한 것만으로도 특별하게 느껴질 줄은 몰랐다!\n\n그 사람과 함께 저녁 시간을 보내면서 여러 주제를 논했는데, 통하는 데가 꽤 많단 생각이 들었다! [other_guest.GetHerHim]와 함께한 시간은 참으로 황홀했다."
 feast_default.2003.a:0 "정말 멋진 저녁이야!"

 feast_default.2005.t:0 "$feast_header$ 새로 장만한 [ROOT.Char.Custom('GetClothingArticle')|U] 위로"
 feast_default.2005.desc:0 "누가 봐도 주량을 넘어설 정도로 마셨다고 생각할 만한 상황이건만. [drunk.GetTitledFirstName](이)가 술에 취하지 않았다면서 고집을 부렸다.\n\n그냥 자리에서 일어서는 것도 힘들었던 모양이다. 덕분에 악취나 풍겨대는 토사물을 그대로 뒤집어쓰고 말았다."
 feast_default.2005.a:0 ""부끄러운 줄 아시오, [drunk.GetFirstNameNoTooltip]!""
 feast_default.2005.b:0 ""하, 꼴이 말이 아니게 되었군!""

 feast_default.2006.t:1 "$feast_header$ 열의 넘치는 [befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc:0 "[befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]의 시끄러운 웃음소리에 대화가 끊어진 게 벌써 몇 번째인지 모르겠다. 계속 이상하게 구는데, 참아주기가 힘들 정도다.\n\n내게서 떨어질 생각조차 하질 않는다. 어떤 대화에든 끼어들어서, 내가 하는 말마다 찬사를 보내려고만 하는데..."
 feast_default.2006.a:0 "호의를 얻겠답시고 기묘한 짓을 벌이는군. 나름 효과가 있긴 했지마는."
 feast_default.2006.b:0 "슬슬 익숙해질 것도 같은데!"
 feast_default.2006.c:0 "이런 식으로 졸졸 쫓아다니는데, 어떻게 참으란 건데!"
 feast_default.2006.d:0 "제발 그만 좀 하라고!"

 feast_default.2007.t:0 "$feast_header$ 폭로된 관계"
 feast_default.2007.desc:0 "휴게실 문 하나가 부서지는 바람에, 대회당 너머로 귀를 찢는 듯한 소리가 울려 퍼졌다.\n\n그 문 위에는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )]인 [lover_guest_1.GetTitledFirstName](와)과 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )]인 [lover_guest_2.GetTitledFirstName](이)가 헐벗은 채로 엎어져 있었다. 그 광경을 모두가 보고 말았다."
 feast_default.2007.a_chaste:0 "눈 뜨고는 못 볼 광경이군!"
 feast_default.2007.a_lustful:0 "저들이 무슨 짓을 벌이려고 했을지 #EMP 상상#!만 하면..."
 feast_default.2007.a_sadistic:0 "하, 꼴 좋게 됐는데!"
 feast_default.2007.a_compassionate:0 "저런 식으로 창피당하고 싶진 않았을 텐데..."
 feast_default.2007.b:0 "#EMP 저들#!이 저런 비밀을 감추고 있었을 줄이야!"

 feast_default.2008.t:0 "$feast_header$ 잠겨진 문 너머에서"
 feast_default.2008.desc:1 "[homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )](이)가 사람들의 이목을 피해 연회 자리를 빠져나오려 했다. [homosexual_character.GetHerHis] 손이 어느 [romance_target.Custom('FemaleMale')] 하인의 손을 어루만지는 모습이 언뜻 눈에 들어왔다!\n\n조용한 방에 들어가 옷을 반쯤 벗은 채로 엉겨 붙어 있는 모습을 본 순간, 의심은 확신이 되었다."
 feast_default.2008.a:0 "다른 사람과 정을 통하다니! 온 세상에 알려야 할 얘기로군!"
 feast_default.2008.b:0 "비밀을 지켜주겠소, [homosexual_character.GetFirstNameNoTooltip]. 당분간은."
 feast_default.2008.c:0 "나한테 허락도 구하지 않은 주제에, #EMP 내#! 하인과 정을 통하다니!"
 feast_default.2008.d:0 "오, [homosexual_character.GetFirstNameNoTooltip]. 말이라도 해주지 그랬소."
 feast_default.2008.d.unlock_text:0 "이 선택지는 [sexuality|E]에 부합할 경우에만 고를 수 있음"

 feast_default.2009.t:0 "$feast_header$ 그래, 계속해 보시오"
 feast_default.2009.desc:1 "[secret_holder.GetTitledFirstName]의 얘기에 귀를 기울였다. 경솔한 태도로 온갖 얘기를 떠드는 바람에 그럴 수밖에 없었다. 잔에 남아 있던 술을 핥아 먹는 데 정신이 팔린지라, 내가 관심을 보인다는 사실조차 알아채지 못한 모양이었다.\n\n이내 상황을 파악한 [secret_holder.GetSheHe]가 자리에서 일어섰다. "되는 대로 지껄인 말이에요! 진짜로 그런 건 아니라고요!""
 feast_default.2009.a:0 "되는 대로 지껄인 말이 #EMP 그렇게나#! 흥미로울 줄이야."

 feast_default.2011.t:0 "$feast_header$ 약속은 약속이니까"
 feast_default.2011.desc:0 "[favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )](이)가 예절 따위는 신경 쓰지도 않는다는 듯이 등짝을 두들겼다. "내가 그랬잖소!" [favor_character.GetSheHe]가 소리쳤다. "그대의 부탁이라면 뭐든 들어주리다. 뭐가 됐든 상관없소. 말만 하시오! 곧바로 이뤄질 테니!"\n\n[favor_character.GetFirstNamePossessive] 숨결에는 술기운이 섞여 있었다. 아무튼 그렇게 다른 문객들이 듣는 자리에서 약속을 받아냈다."
 feast_default.2011.a:0 "약속은 지키는 분이라 알고 있었는데."
 feast_default.2011.b:0 ""하, 너무 취해서 자신이 무슨 말을 했는지도 모르나 본데!""

 feast_default.2012.t:0 "$feast_header$ 목격자"
 feast_default.2012.desc:0 "소피를 보려고 바깥에 나갔는데, 구석에서 소리치는 소리가 들려왔다. 그리로 몸을 돌려 보니 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))]인 [murderer.GetTitledFirstName](이)가 덮개를 씌운 [murdered_guest.GetTitledFirstName]의 얼굴에서 칼을 뽑아내며 비웃음을 날리는 모습이 눈에 들어왔다.\n\n내가 무슨 소리를 냈는지는 모르겠는데, [murderer.GetFirstName](을)를 돌아보게 하기에는 충분했던 것 같다. [murderer.GetSheHe]가 깜짝 놀란 듯한 표정을 지었다."
 feast_default.2012.a:0 "대체 #EMP 무슨 짓#!을 한 거요?!"
 feast_default.2012.b:0 "당신이 어떤 죄를 저질렀는지 알려야겠소!"
 feast_default.2012.c:0 "침묵에는 대가가 따르는 법이오."

 feast_default.2013.t:0 "$feast_header$ 아첨꾼"
 feast_default.2013.desc:0 "[bootlicker.GetTitledFirstName](이)가 선물을 건네는 순간, [bootlicker.GetSheHe]가 [shared_liege.GetTitledFirstName]의 호의를 사고 싶어 한다는 소문이 확인되었다.\n\n"친애하는 [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], 이렇게 만나 뵙게 되어 얼마나 반가운지 모릅니다. 혹시 뵙게 될까 싶어 감사의 표시로 이 멋진 가죽을 준비했습니다."\n\n[shared_liege.GetTitledFirstName](은)는 동물 가죽을 살피며 미소를 지었다. 선물을 받고 기뻐하는 [shared_liege.GetSheHe]의 모습에, 나는 내 위치를 잃을지도 모르는 위기 상황이라는 것을 그제야 깨달았다!"
 feast_default.2013.a:0 ""영주님! 저 또한 드릴 선물이 있나이다!""
 feast_default.2013.a.success:0 "[shared_liege.GetTitledFirstName](이)가 당신의 자발적인 선물에 감명받음"
 feast_default.2013.a.failure:0 "[shared_liege.GetTitledFirstName](이)가 당신의 자발적인 선물에 감명받지 않음"
 feast_default.2013.b:0 ""#EMP 크흠!#! [shared_liege.GetTitledFirstNameNoTooltip]의 건강을 위하여!""
 feast_default.2013.b.success:0 "[shared_liege.GetTitledFirstName](이)가 당신의 자발적인 축배에 감명받음"
 feast_default.2013.b.failure:0 "[shared_liege.GetTitledFirstName](이)가 당신의 자발적인 축배에 감명받지 않음"
 feast_default.2013.c:0 "선물받은 가죽에 술을 쏟은 뒤 사고였다고 주장한다."
 feast_default.2013.c.success:0 "술을 엎지른 것이 사고였다고 모두가 믿음"
 feast_default.2013.c.failure:0 "술을 엎지른 것이 사고였다고 아무도 믿지 않음"
 feast_default.2013.d:0 "서두를 것 없다. 나중에 천천히 생각해 본다."

 feast_default.3001.t:0 "$feast_header$ 친구와 함께하는 연회"
 feast_default.3001.desc:0 "[friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )](을)를 만나다니, 그만큼 즐거운 일이 또 있을까! 그 사람과 다시 한번 먹고 마시며 노래를 불렀다. 지난번에 헤어진 후로 많은 시간이 지나지 않은 것처럼.\n\n헛간에서 식사를 해도 상관없을 것만 같았다. 그래 봤자 내가 겪어본 최고의 만찬일 게 분명했으니까."
 feast_default.3001.a:0 "아, [friend.GetFirstNameNoTooltip](이)가 없었더라면 무슨 재미로 살았을지!"

 feast_default.3002.t:0 "$feast_header$ 도둑맞은 입맞춤"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName], 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. 서로 가깝지 않은 사이인 것처럼 미소를 지으며 인사를 나눴다. 격정의 고통을 함께 나눈 적이 없는 것처럼, 서로를 끌어안았던 적이 없는 것처럼 말이다.\n\n나중에 그 사람과 아무도 없는 복도에서 마주쳤다. 다시 한번 [lover.GetHerHis] 입술을 내 입술에 겹치고 싶다는 생각이 들었다. [lover.GetSheHe]가 불이 켜지지 않은 복도 너머를 가리켰다."
 feast_default.3002.a:0 "뭐가 어때서 그래! 이대로 시간을 낭비할 수는 없잖아!"
 feast_default.3002.discovery_tt:0 "#F 이 광경을 본 하인들이 이야기를 떠벌릴지도...#!"
 feast_default.3002.b:0 "안돼. 들킬지도 몰라."

 feast_default.3003.t:0 "$feast_header$ 무례한 일행"
 feast_default.3003.desc:1 "즐겁게 연회를 즐기던 참이었는데, #EMP 그 녀석#!이 나타났다. 어떻게 [rival.GetTitledFirstNameNoTooltip](이)가 풍기는 악취에 시달리지 않고는 하루 저녁조차 보낼 수가 없는 건데?\n\n쭈뼛쭈뼛 다가와서는 콧소리를 내며 쉼 없이 지껄이는 상황이라 더 끔찍했다. "왜 그리 침울한 표정이신가, [ROOT.Char.GetFirstNameNoTooltip]?""
 feast_default.3003.a:0 "그 면상에다가 주먹을 날리고 싶게 만드는군!"

 feast_default.3004.t:0 "$feast_header$ 모욕적인 언쟁"
 feast_default.3004.desc:0 "엄청난 양의 요리와 음료를 먹어 치운 나는 왁자지껄하게 떠들고 있는 [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )](을)를 발견했다. [rival_guest.GetSheHe|U] 역시도 날 봤는지 내 쪽으로 몸을 돌렸다.\n\n"어이, #EMP 거기#!! 네 천박한 몸뚱어리 때문에 저녁을 망치게 생겼잖아!""
 feast_default.3004.a:0 "오늘 밤은 그 정도만 하지 그래."
 feast_default.3004.b:0 "네놈은 [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]에 불과해!"
 feast_default.3004.b.success:0 "결투에서 승리함"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip](이)가 결투에서 승리함"
 feast_default.3004.c:0 "어딜 가나 기쁨을 퍼뜨리는 사람이 있어. 뭘 하든 기쁨을 퍼뜨리는 사람도 있고."
 feast_default.3004.c.tt:0 "#F [rival_guest.GetFirstNameNoTooltip](으)로 하여금 행복을 퍼뜨리게 만들 때가 되었어.#!"
 feast_default.3004.d:0 "면상에 주먹을 날려주는 것도 괜찮은 대응 같은데!"

 feast_default.3005.t:0 "$feast_header$ 결투"
 feast_default.3005.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))]인 [rival_to_duel.GetTitledFirstName](이)가 터뜨린 웃음이 회랑에 메아리쳤다. 비웃음을 날리면서 욕설을 해대던 녀석이 날 [ROOT.Char.Custom('InsultAdjectiveArticle')](이)라 불렀다. 칼을 뽑아 들 수밖에 없었다."
 feast_default.3005.desc_won:0 "\n\n녀석을 깔아뭉개고는 발로 가슴팍을 짓밟다가, 퍼뜩 정신이 들었다. 우리 둘 다 숨을 헐떡이고 있었다."
 feast_default.3005.desc_lost:0 "\n\n날 깔아뭉갠 녀석이 발로 가슴팍을 짓밟는 바람에, 퍼뜩 정신이 들었다. [rival_to_duel.GetSheHe]가 귓가에 대고 협박을 했다. "네놈이 자비를 구하는 꼴을 보고 싶은데.""
 feast_default.3005.a:0 ""그만한 짓을 저질렀으니, 죗값을 받아내야지.""
 feast_default.3005.b:0 ""#EMP 너#! 같은 놈한테 굴복하진 않겠어!""
 feast_default.3005.c:0 ""부탁이야! 날 해치지 말아줘!""
 feast_default.3005.d:0 ""네놈이 자비를 구하는 꼴을 보고 싶은데.""
 feast_default.3005.e:0 "몸을 일으켜 깔끔한 손놀림으로 [rival_to_duel.GetHerHis] 아킬레스건을 그어버린다."

 feast_default.3006.t:0 "$feast_header$ 하룻밤"
 feast_default.3006.opening_1:0 "술기운과 욕정에 만취된 [partner.Custom2('MyCharacterIntroduction', ROOT.Char )](와)과 내 주위에는 아무도 없었다. [partner.GetHerHis|U] 팔이 나를 감쌌고, [partner.GetHerHis] 입술이 목에 맞닿았다. 그렇게 우리는 가슴팍과 아랫도리를 끓어오르게 만든 불길을 따랐다."
 feast_default.3006.opening_2:1 "낯선 침대에서 깨어났다. 곁에는 예상치 못한 잠자리 상대가 있었다. 아픈 머릿속의 안개 너머로 지난밤의 기억이 천천히 제 모습을 갖췄다. 바랐던 대로[partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U](와)과 함께했단 사실이 떠올랐다."
 feast_default.3006.opening_3:0 "그런 짓을 저지르지 않으리라고 확신했건만. 술 몇 잔에 넘어가서 [partner.Custom2('MyCharacterIntroduction', ROOT.Char )]의 품에 안기게 될 줄이야. 유혹의 그물에 옭아 매인 거나 다름없었다. 얼마 지나지 않아 [partner.GetHerHis] 침대가에 누워 있는 처지가 되었다."
 feast_default.3006.both_married_love:0 "\n\n[partner.GetHerHim]가 곁에 없다고 생각하니, 도저히 견디지 못할 것만 같았다. 아무튼 [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))]에게 들켜서는 아니 된다! 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]도 마찬가지다!"
 feast_default.3006.married_love:0 "\n\n[partner.GetHerHim]가 곁에 없다고 생각하니, 도저히 견디지 못할 것만 같았다. 아무튼 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))](이)가 이 자리에서 벌어진 일을 알아서는 아니 된다."
 feast_default.3006.partner_married_love:0 "\n\n[partner.GetHerHim]가 곁에 없다고 생각하니, 도저히 견디지 못할 것만 같았다. 하지만 그 사람에게는 [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))](이)가 있지 않은가. 어떡하면 좋지?"
 feast_default.3006.unmarried_love:0 "\n\n결혼 생활과 체면이라는 굴레에서 벗어난 일 아닌가. 여기서 벌였던 일이 세상에 알려져서는 아니 된다. 하지만 [partner.GetHerHim]의 곁에 있을 수 없다는 생각에 단 하루도 견디기가 힘들었다."
 feast_default.3006.both_married:0 "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))]에게 알려져서는 아니 될 상황이다! 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))](은)는 말할 것도 없고!"
 feast_default.3006.married:0 "\n\n내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]에게 외도했다는 사실을 들켜서는 아니 된다."
 feast_default.3006.partner_married:0 "\n\n[partner.GetHerHis|u] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))](이)가 이 자리에서 벌어진 일을 알아서는 아니 된다."
 feast_default.3006.unmarried:0 "\n\n결혼 생활과 체면이라는 굴레에서 벗어난 일 아닌가. 여기서 벌였던 일이 세상에 알려져서는 아니 된다."
 feast_default.3006.a:0 "당신과 다시 만나고 싶어!"
 feast_default.3006.b:0 "이 순간을 최대한 즐기도록 하자."
 feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip](이)가 관심을 보이지 않음#!"
 feast_default.3006.c:0 "이번 일은 입에도 담지 말자."
 feast_default.3006.c.tt:1 "#F [partner.GetFirstNameNoTooltip](와)과 거리를 둠#!"

 feast_default.3007.t:0 "$feast_header$ 현장을 덮치다"
 feast_default.3007.love:0 "다른 문객들이 술잔에 정신이 팔렸을 무렵, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))](와)과 함께 우리만의 밤을 지새울 방을 찾았다. 훤히 드러난 [lover.GetFirstNamePossessive] 등에 입을 맞추고 있던 찰나에 들려온 목소리 때문에, 황급히 몸을 가릴 수밖에 없었다."
 feast_default.3007.not_love:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]인 [lover.GetTitledFirstName](와)과 함께 사람들 곁에서 빠져나와 아무도 없는 방에 들어갔다. 욕정을 해소하던 중에 귀에 익은 목소리가 들려왔다. 피가 얼어붙는 것만 같았다."
 feast_default.3007.ambiguous:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))](와)과 함께 시간을 보내고 싶은 마음에, [lover.GetTitledFirstName](을)를 데리고 연회 자리를 빠져나왔다. 전부 즐겼다 싶어서 돌아갈 채비를 갖추는데, 귀에 익은 목소리가 들려오는 바람에 그대로 얼어붙을 수밖에 없었다."
 feast_default.3007.end:0 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?!" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]인 [spouse.GetTitledFirstName](이)가 충격을 받은 표정으로 우리를 바라봤다. "저 [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')](와)과 잠자리를 가졌을 줄이야!""
 feast_default.3007.a:0 "그냥 즐기는 관계였을 뿐이야, 내 사랑!"
 feast_default.3007.b:0 "[lover.GetHerHim]를 사랑해!"
 feast_default.3007.c:0 "내키는 대로 행동해야겠어."

 feast_default.5001.t:0 "$feast_header$ 일그러진 미소"
 feast_default.5001.friend_reminder:0 "단순히 경고 차원에서 하는 말이라고만 생각했다. 그런데 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))]인 [friend.GetTitledFirstName]에게서 [host.GetTitledFirstNamePossessive] 악명에 대한 얘기를 들으니 생각이 바뀌었다."
 feast_default.5001.rival_reminder:0 "걱정하는 게 좋을 거란 의미에서 하는 말이라고만 생각했다. 그런데 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))]인 [rival.GetTitledFirstName]에게서 [host.GetTitledFirstNamePossessive] 악명에 대한 얘기를 들으니 생각이 바뀌었다."
 feast_default.5001.spouse_reminder:0 "[spouse.GetTitledFirstName](이)가 팔을 건드리며 날 불렀다. 이내 이어진 낮은 목소리에는 근심이 담겨 있었다. "오늘 저녁에 [host.GetTitledFirstName](이)가 당신을 자주 쳐다보던데..."\n문득 [spouse.GetTitledFirstNamePossessive] 명성이 떠올랐다. 그냥 거기까지만 해줬으면 싶었다."
 feast_default.5001.sadist_reminder:1 "[sadist.GetTitledFirstName](이)가 [host.GetTitledFirstNamePossessive] 외교 수완에 관한... 소름 끼치는 일화를 늘어놓으면서 지었던 미소에 마음이 싱숭생숭했다. 차라리 보지나 말 걸 그랬다. 이렇게 다른 걸 떠올릴 수조차 없는 처지가 되다니."
 feast_default.5001.reminder:0 "축하를 하며 즐기는 연회 자리임에도 불구하고, [host.GetTitledFirstNamePossessive] 악명에 대한 생각을 떨쳐버릴 수가 없었다."
 feast_default.5001.worry:0 "\n\n너무나도 환하게 미소 짓는 주최자를 보면서 괜히 불안해졌다. 그래선지 병이나 접시가 부딪히는 소리에도 펄쩍 뛸 지경이었다. 누군가가 모욕이 되는 말을 던져서 [host.GetHerHis] 신경을 긁지는 않을까 걱정되었다. 그 누군가가 나라면 훨씬 더 끔찍하겠지."
 feast_default.5001.a:0 "견뎌낼 수 있을 거야. 그냥 연회일 뿐이잖아."

 feast_default.5002.t:0 "$feast_header$ 착각"
 feast_default.5002.desc_chair:0 "주최자이자 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))]인 [lunatic_host.GetTitledFirstName](이)가 옆에 있던 의자와 대화를 나누겠다면서 몸을 기울였다. 그 모습에 다른 사람들이 목소리를 줄였다.\n\n"뭐라 그랬소, 친구? 그야 당연한 거 아니오! 이 자리에 참석한 그 누구보다 당신을 믿소!""
 feast_default.5002.desc_chicken:0 "주최자이자 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))]인 [lunatic_host.GetTitledFirstName](이)가 털이 뽑힌 채로... 조리가 끝난 닭을 살포시 품에 안았다. 그리고는 달콤한 밀어를 속삭였다. [lunatic_host.GetSheHe]가 큰 목소리로 닭에게 호감을 느낀다는 얘기를 떠들어대기 시작했다. 이내 대회당의 분위기는 급속도로 가라앉았다."
 feast_default.5002.desc_drapes:0 "주최자이자 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))]인 [lunatic_host.GetTitledFirstName](이)가 벽면을 장식하고 있던 깃발을 품에 안은 채로 무도장을 휩쓸고 다녔다.\n\n문객들은 천 쪼가리를 데리고 화려한 춤사위를 선보이는 그의 모습을 지켜봐야만 했다. 눈을 뗄 수 없는 광경이었다."
 feast_default.5002.a:0 "밖에 나가서 바람이라도 쐬시는 게 어떻겠습니까?"
 feast_default.5002.b:0 "정신 나간 짓을 하게 놔둘 수는 없어!"
 feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip], 나도 끼워주시오!"

 feast_default.5003.t:0 "$feast_header$ 고통스러운 접대"
 feast_default.5003.desc:0 "접시에서 날카로운 금속 조각이 발견되었다. 의자에는 가시가 솟아 있었고, 멍이 생길 만한 사소한 #EMP 사고#! 역시 이어졌다.\n\n[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))]인 [sadistic_host.GetTitledFirstName](은)는 상석에 앉아 있었다. 자리에 참석한 [guest.GetTitledFirstName](이)가 접시에 피를 쏟는 모습을 본 [sadistic_host.GetHerHis] 얼굴에 차가운 미소가 번졌다."
 feast_default.5003.a:0 ""용납할 수 없는 일이오!""
 feast_default.5003.b:0 "일단은 [guest.GetFirstNameNoTooltip]부터 살펴봐야겠어."
 feast_default.5003.c:0 "정말로 즐거운 연회로군!"

 feast_default.5004.t:0 "$feast_header$ 술잔 밑바닥"
 feast_default.5004.desc:0 ""탁자에 빈 술잔을 내려놓는 소리가 들렸는데!" 대회당의 소음 속에서 무슨 소리를 듣다니, 귀 하나만큼은 제대로 타고난 사람이 아닌가 싶다. [host.GetTitledFirstName](이)가 우아한 자태로 손을 흔들며 하인을 불렀다. "포도주를 더 내어와라! 목말라 하시는 분이 없게끔!""
 feast_default.5004.a:0 "정말로 고맙소!"
 feast_default.5004.b:0 "이 정도면 충분히 마신 것 같은데."
 feast_default.5004.c:0 "핑계를 대고 군중 사이로 빠져나간다."

 feast_default.5005.t:0 "이게 바로 가룸이지!"
 feast_default.5005.desc:0 "오, 이렇게 황홀할 데가! 풍미가 넘쳐흐르잖아? 살짝 짭조름하면서, 바다의 풍취까지 품고 있다니...\n\n지금껏 먹어본 가룸 중에서 최고라고 해도 과언이 아니야! [host.GetTitledFirstNamePossessive] 주방장이 이 요리에 일가견이 있나 본데!"
 feast_default.5005.a:0 "이런 요리라면 자주 먹어줘야지!"
 feast_default.5005.b:0 ""정말로 엄청난 음식이구려, [host.GetFirstNameNoTooltip]!""
 feast_default.5005.c:0 ""무리가 가룸에서 파생된 요리라는 거 아시오?""
 feast_default.5005.c.flavor:0 "다른 손님들은 이게 무슨 음식인지도 잘 모르나 본데!"
 feast_default.5005.d:0 "가룸을 #EMP 숨 쉴 새도 없이#! 들이키고 싶은 심정이야!"

 feast_default.6001.t:0 "$feast_header$ 적임자"
 feast_default.6001.dislike_spouse:1 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))](와)과 잘 지내지 못하는 데는 그만한 이유가 있다. 그래도 연회에 관련된 일은 똑 부러지게 처리하는 인재란 사실만큼은 인정한다. 음식이 제때 나오는지, 문객들이 제 자리를 찾아가는지, 사람들이 만족하고 있는지를 수시로 확인할 수 있는 건 전부 [spouse.GetFirstName] 덕분이다.\n\n 함께 상석에 앉아 축하 행사를 시작하려던 차에, 연회를 준비하느라 고생했던 그 사람에게 감사의 뜻을 표했다."
 feast_default.6001.like_spouse:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))]인 [spouse.GetFirstName](이)가 연회가 순조롭게 진행될 수 있도록 갖은 애를 쓰고 있다. 음식이 제때 나오는지, 문객들이 제 자리를 찾아가는지, 사람들이 만족하고 있는지를 수시로 확인하기까지 한다.\n\n[spouse.GetFirstName](와)과 함께 상석에 앉으면서 준비를 끝마쳤다. 축하 행사를 시작한다고 선포하기에 앞서, 손을 맞잡은 그 사람에게 미소를 지어 보였다."
 feast_default.6001.a:0 "당신이 없었다면 어떻게 살았을지."

 feast_default.6002.t:0 "$feast_header$ 칭찬받을 만한 노력"
 feast_default.6002.desc:0 "연회가 이어졌고 문객들은 즐거운 표정으로 먹고 마셨다. 그러던 중에 [guest.GetTitledFirstName](이)가 상석에 있던 [spouse.GetFirstName](와)과 나를 찾아왔다.\n"정말로 대단한 연회입니다! 이런 연회를 주최한 분들께 찬사를 바칩니다!""
 feast_default.6002.a:0 ""고맙소. 내 노고가 엄청나긴 했지.""
 feast_default.6002.b:0 ""그 공은 [spouse.GetFirstNameNoTooltip]에게 돌리겠소.""

 feast_default.6003.t:0 "$feast_header$ 내 보금자리인데"
 feast_default.6003.opening:0 "[fighter_1.GetTitledFirstName](와)과 [fighter_2.GetTitledFirstName](을)를 어떻게든 떨어뜨려 놓으려고 갖은 애를 썼다. 하지만 그 정도로는 부족했다. 이내 그들은 연회가 한창이던 자리에서 주먹을 날려대기 시작했다!"
 feast_default.6003.bodyguard:0 "\n싸움판이 벌어지던 자리 근처에 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))]인 [bodyguard.GetTitledFirstName](이)가 서 있었다. 개입하라고 명해주기만을 기다리는 눈치였다."
 feast_default.6003.guard:0 "\n싸움판이 벌어지던 자리 근처에 경비병 하나가 서 있었다. 개입하라고 명해주기만을 기다리는 눈치였다."
 feast_default.6003.a:0 "머리를 식히라며 [fighter_2.GetFirstNameNoTooltip](을)를 내동댕이친다."
 feast_default.6003.b:0 "상황이 정리될 때까지 [fighter_1.GetFirstNameNoTooltip](을)를 붙들고 있게 한다."
 feast_default.6003.c:0 ""멈추시오! 이번 일은 나중에 다시 논하도록 합시다!""


 feast_default.6101.t:0 "$feast_header$ 불안해하는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 feast_default.6101.desc_opening:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))]인 [troubled_guest.GetFirstName](이)가 애원하는 듯한 눈빛을 보냈다. 꽤 절박한 느낌이 들었다. 저녁 내내 숨어 있었던 구석 자리로 다가오는 문객들 때문에 그런 것이리라. 벽으로 둘러싸인 곳이라서 달아날 수조차 없는 상황이었다.\n\n"
 feast_default.6101.desc_liked:0 "사람들과 어울리지를 못하는 모습이 애처로웠다!"
 feast_default.6101.desc_disliked:0 "[troubled_guest.GetTitleTierName](이)가 저런 모습을 보일 줄이야..."
 feast_default.6101.a:0 "모여드는 문객들의 주의를 돌려놔야겠다."
 feast_default.6101.b:0 "이리로 와, [troubled_guest.GetFirstNameNoTooltip]. 함께 얘기를 나눠보자고!"
 feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip], 할 얘기가 있어. 둘만 있는 자리로 가자."
 feast_default.6101.c.tt:0 "이러면 둘 다 휴식을 취할 수 있을 테니..."

 feast_default.6111.t:0 "$feast_header$ 대화 상대"
 feast_default.6111.desc:0 "다른 음식이 나왔는데도 불구하고, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))]인 [guest_to_talk_to.GetTitledFirstName](은)는 [guest_to_talk_to.Custom('subject_of_interest')]에 관한 이야기를 이어갔다.\n\n"그렇게 엉망진창이던 상황을 수습했답니다! 혹여나 제 얘기가 지루했던 건 아니지요?""
 feast_default.6111.a:0 "당연히 아니오! 계속 얘기해 보시오!"
 feast_default.6111.b:0 "그러지 말고 그대에 대해 얘기해보는 건 어떻소?"
 feast_default.6111.c:0 "혼자서 바보 같은 짓을 하는데, 지루할 틈이 어디 있겠소!"
 every_evil_guest_scope_tt:0 "인정 없는 문객 전원"

 feast_default.6121.t:0 "$feast_header$ 품격 있는 모욕"
 feast_default.6121.desc:0 "대회당으로 음식이 끊임없이 밀려들었다. 그 놓치기 힘든 냄새에 미소가 절로 배어 나왔다. [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))], [hated_guest.GetTitledFirstName](은)는 [ROOT.GetCharacter.Custom('GetFoodDetail')]에 민감한 사람이다. 주방장에게 그 사실을 알려줬어야 했는데, #EMP 애석하게도#! 깜빡하고 말았다.\n\n"여러분, 환영합니다. 마음에 드는 음식이 있었으면 좋겠군요.""
 feast_default.6121.a:0 "특히나 당신은 말이오, [hated_guest.GetFirstNameNoTooltip]. 식사를 #EMP 즐겨주시오#!!"
 feast_default.6121.b:0 "안 먹어도 되게 '도와줬더니', 그 작자가 고마워하는 표정을 다 짓더라니까!"

 feast_default.6231.t:0 "$feast_header$ 재앙과 마주하다"
 feast_default.6231.desc:0 ""영주님, 포도주가... 다음 술통을 열어봤는데, 이미 상해버린 상태였습니다. #EMP 모조리#! 다 그렇더군요!"\n\n연회가 최고조로 치닫던 참이었건만. 술을 내놓지 않는다면 분위기가 순식간에 가라앉을 게 뻔했다."
 feast_default.6231.a:0 "도시에 포도주 상인이 남아 있을 거다!"
 every_drunkard_guest_scope_tt:0 "자리에 참석한 술고래 문객 전원"
 feast_default.6231.b:0 "다들 힘을 보태줬으면 하오. 서둘러 주시오."
 feast_default.6231.c:0 "내 비밀 보관고를 열어젖혀야 할 때가 되었군."

 feast_default.6251.t:0 "$feast_header$ 진퇴양난"
 feast_default.6251.desc:0 "연회가 서서히 잦아들었다. [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetTitledFirstName](와)과의 담소에 깊이 빠져 있었던지라, 그런 줄도 몰랐다.\n\n[guest.GetSheHe|U]가 [guest.Custom('subject_of_interest')]에 대해 어찌 생각하는지를 물었다. 본인이 깊은 관심을 보이던 주제였나 보다."
 feast_default.6251.a:0 "나 역시 관심을 가지던 주제요!"
 feast_default.6251.b:0 "아무런 관심도 없소."
 feast_default.6251.c:0 "그보다는 #EMP 당신#!에게 더 관심이 가는데..."

 feast_default.6261.t:0 "$feast_header$ 음식 접대"
 feast_default.6261.desc_lunatic:0 ""음식을 준비하는 과정에 힘을 보태봤소. 그 결과에 만족했으면 좋겠구려!""
 feast_default.6261.desc_not_lunatic:0 ""보조 주방장이 열과 성을 다해서 준비한 음식이오. 그 결과에 만족했으면 좋겠구려!""
 feast_default.6261.desc_cannibal_guest:0 "\n\n그대로 자리에 앉아서 식사를 했다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))]인 [cannibal_guest.GetTitledFirstName](이)가 식사를 즐기는 모습에 절로 눈이 갔다."
 feast_default.6261.desc_concerned_guest:0 "\n\n그대로 자리에 앉아서 식사를 했다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))]인 [concerned_guest.GetTitledFirstName](은)는 앞에 놓인 음식을 쿡쿡 찔러보기만 했다. 이내 내게 의심 어린 눈길을 보냈다."
 feast_default.6261.a_exposed:0 "나를 믿지 못하겠다는 듯한 태도였다!"
 feast_default.6261.a:0 "실컷 의심하게 내버려 두자."
 feast_default.6261.b:0 "[concerned_guest.GetTitleTierName]에게 다른 음식을 내어준다."
 feast_default.6261.c:0 "음식에 대해 하고픈 얘기가 많은 것처럼 보이는구려!"

 feast_default.6301.t:0 "$feast_header$ 유물 책임론"
 feast_default.6301.desc:0 "축제가 한창일 때였다. 경비대장이 황급히 달려왔다.\n\n"영주님. 누가 [feast_target_artifact.GetName]에 [feast_target_artifact.Custom('DamageArtifactAction')]습니다! 증거로 미루어 보건대 영주님의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))]인 [feast_artifact_culprit.GetTitledFirstNameNoTooltip](이)가 범인이 아닐까 싶습니다. 오늘 저녁에 행동거지가 유난히 이상했죠." [captain_of_the_guard_dummy.GetSheHe|U]가 [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] 방향을 힐끔거렸다.\n\n"영주님, 어떻게 하면 되겠습니까?""
 feast_default.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning:0 "\n\n고개를 내밀어 보니 [feast_artifact_culprit.GetTitledFirstNameNoTooltip](이)가 확실히 불안한 기색을 하고 있었다."
 feast_default.6301.a:0 "당장 [feast_artifact_culprit.GetTitledFirstNameNoTooltip](을)를 구금하라!"
 feast_default.6301.b:0 "그자를 내 앞으로 데려오라."
 feast_default.6301.b.tt:0 "손해 배상은 [feast_artifact_culprit.GetTitledFirstNameNoTooltip]에게 받아야겠군."
 feast_default.6301.b.tt_innocent:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip](은)는 무고함"
 feast_default.6301.b.tt_guilty:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip](은)는 죄가 있음"
 feast_default.6301.c_learning:0 "대장, 내게 숨기는 것이 있는 듯한데..."
 feast_default.6301.c.tt:0 "음해를 시도한 대장을 축출함"
 feast_default.6301.d:0 "애초에 아끼는 작품도 아니었는걸, 뭐."

 #...turns out the suspect was innocent after all
 feast_default.6302.t:0 "결백 증언"
 feast_default.6302.t_lover:0 "품에 안은 결백"
 feast_default.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip](이)가 내 서재를 찾아왔다. "소중한 [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)](이)여, 얼마 전에 [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] 투옥 소식을 들었네.""
 feast_default.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U]는 사뭇 긴장한 표정으로 내 눈치를 살폈다. "그건 실수일세. 사건이... 일어났을 무렵에... 내가 [feast_artifact_culprit.GetTitledFirstNameNoTooltip](을)를 보고 있었거든. 그러니 그 사람이 범인일 수 없어."\n[feast_trusted_friend.GetHerHis] 얼굴에 붉은 홍조가 떠올랐다."
 feast_default.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U]는 차분하지만 염려스러운 시선을 보냈다. "내 똑똑히 기억하고 있네. 사건이 일어났을 무렵 그 사람은 [feast_debatee_character.GetTitledFirstNameNoTooltip](와)과 열띤 토론을 나누고 있었어. 안타깝게도 범인일 가능성이 추호도 없단 얘기지.""
 feast_default.6302.a:0 "뭐, 원숭이도 나무에서 떨어지는 법이지."
 feast_default.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip](이)가 이 일을 기억할 것임"
 feast_default.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.6302.b:0 "이건 비밀로 하지."
 feast_default.6302.b.tt:0 "분명 [feast_artifact_culprit.GetTitledFirstNameNoTooltip]에게도 #EMP 뭔가#! 죄가 있겠지."
 feast_default.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] 정도면 포로로 삼기에 부족함이 없지."

 feast_default.6351.t:0 "$feast_header$ 부수적 피해"
 feast_default.6351.desc_intro:0 "[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip](이)가 울부짖는 소리를 듣고 있자니 잠자코 자리에 앉아있기도 어려웠다. 아무래도 [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip](와)과 제대로 붙은 모양인데, [feast_default_6351_fighter_2.GetFirstNameNoTooltip](이)가 [feast_default_6351_fighter_1.GetFirstNameNoTooltip]에게 제대로 혼쭐이 나는 모양새였다. 대결을 펼치는 두 사람이 [feast_target_artifact.GetName](을)를 향해 곧장 나아가고 있다는 사실을 깨달았을 무렵에는 이미 한참 늦은 뒤였다!"
 feast_default.6351.desc_calm:0 "\n\n난 경비병들에게 손짓해 두 사람을 떼어놓게 했다. 둘은 쇳소리를 내지르며 서로를 할퀴려 난리를 피웠다."
 feast_default.6351.desc_wrathful:0 "\n\n난 회당 전체에 울려 퍼지도록 호통쳤다. "#EMP 이게 도대체 무슨 짓이오!#!""
 feast_default.6351.desc_outro:0 "\n\n내 앞에 선 두 사람은 서로에게 책임을 떠넘기며 또다시 싸움을 벌일 기세였다."
 feast_default.6351.a:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], 어떻게 이런 짓을?"
 feast_default.6351.a_wrathful:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP 어떻게 감히!#!"
 feast_default.6351.a.tt:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip](이)가 손해 배상을 하게 함"
 feast_default.6351.b:0 "대체 왜 도발을 받아준 거요, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
 feast_default.6351.b_wrathful:0 "난 인내심이 그리 많지 않소, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
 feast_default.6351.b.tt:0 "[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip](이)가 손해 배상을 하게 함"
 feast_default.6351.c:0 "누가 시작했느냐는 중요하지 않소. 두 사람 모두에게 책임이 있지."
 feast_default.6351.c_wrathful:0 "#EMP 그만!#! 둘 다 변상하시오."
 feast_default.6351.c.tt:0 "두 사람 모두가 손해 배상을 하게 함"
 feast_default.6351.d:0 "[ROOT.Char.GetFaith.HighGodName]의 이름으로 다른 뺨도 내어줄 것임"
 feast_default.6351.d.tt:0 "[ROOT.Char.GetFaith.HighGodName]께서 해결할 것임"
 feast_default.6351.e:0 "뭐 사람이 그럴 수도 있지. 어차피 아끼는 작품도 아니었고."
 feast_default.6351.e_wrathful:0 "#EMP 운 좋은 줄 알아라, 이 머저리들아#!. 애초에 아끼는 작품이 아니었으니..."
 feast_default.6351.e.tt:0 "두 사람을 눈감아줌"

 feast_default.6501.t:0 "$feast_header$ 풍자의 묘미"
 feast_default.6501.desc.opening:0 ""나도 내가 무슨 말을 했는지는 안다오. 근데 도대체 어디가 웃긴다는 거요?"\n\n난 치밀어오르는 웃음을 억누르며 [innocent_guest.GetTitledFirstName](이)가 고개를 갸웃거리는 모습을 응시했다. 본인이 한 말이 음탕한 표현으로 들릴 수도 있다는 걸 알려줘서 뭐 하겠는가?\n\n"
 feast_default.6501.joke_a:0 ""머리를 쥐어짜면 진하고 탁한 물질이 뿜어져 나온다오!""
 feast_default.6501.joke_b:0 ""아니 글쎄 방언이 너무 어려워 교사를 초빙했더니, 밑에서 열심히 노력하겠다고 하는 게 아니겠소.""
 feast_default.6501.joke_c:0 ""저 통을 보자니까 그 여자가 웃옷을 벗어 던지는 게 아니겠소?""
 feast_default.6501.desc.ending_solo:0 "\n\n아니, 이거 나만 웃겨? 말하지 않고 속으로만 담아두고 있는 이상 알 길은 없다. [innocent_guest.GetFirstNameNoTooltip]에게 망신을 줘 가면서 농담을 던지는 게 정말 좋은 생각일까?"
 feast_default.6501.desc.ending_duo:0 "\n\n나 혼자만 웃기다고 생각하는 건 아닐 터. [innocent_guest.GetTitledFirstNameNoTooltip](이)가 자기 말을 반복했을 때 [fellow_pervert.GetTitledFirstName](이)가 마시던 음료를 뿜는 걸 분명히 봤다. 두 사람이 나처럼 유머 감각이 원색적이라 웃거나... 아니면 모욕감을 느끼거나. 결과는 둘 중 하나다. 말하지 않고 속으로만 담아두고 있는 이상 알 길은 없다."
 feast_default.6501.a:0 "아니, 그... 아무것도 아니오..."
 feast_default.6501.b:0 "아까 그 말을 반복해 보시오. 이번엔 천천히, 의미를 곱씹으면서."
 feast_default.6501.b.tt:0 "#F 유머 감각이 같기를 바라면서 [innocent_guest.GetTitledFirstNameNoTooltip]에게 망신을 주는 위험을 감수함"
 feast_default.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip](이)가 풍자를 재밌다고 여김"
 feast_default.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip](이)가 당신의 음탕한 유머에 당혹감을 느낌"

 feast_default.8001.t:0 "$feast_header$ 불길이 되어버린 잉걸불"
 feast_default.8001.desc:0 "지붕 너머로 불길이 솟아오르자, 밤중에 비명이 메아리쳤다. 닫힌 문에 기댄 채로 사랑하는 이들의 겁에 질린 표정을 모른 척했다. 웃음이 새어 나왔다. 그동안 쌓였던 분노를 불길 속에 토해내기만 하면 된다니, 반대 세력을 처리하기에 딱 알맞은 방도였다!\n\n맞은편에서 문을 두드리는 소리가 잦아들었다. 그렇게 마침내 소리 내어 웃을 수 있게 되었다."
 feast_default.8001.a:0 "마침내... 전부 사라졌군."
 feast_default.8001_survivors:0 "경고를 전해 들었으며 가학적이거나 냉담하지 않은 사람들 전원"

 feast_default.8002.t:0 "$feast_header$ 불길이 되어버린 잉걸불"
 feast_default.8002.desc:0 "지붕 너머로 불길이 솟아오르자, 밤중에 비명이 메아리쳤다. 닫힌 문에 기댄 채로 웃어 보였다. 그동안 쌓였던 분노를 불길 속에 토해내기만 하면 된다니, 반대 세력을 처리하기에 딱 알맞은 방도였다!\n\n맞은편에서 문을 두드리는 소리가 잦아들었다. 그렇게 마침내 소리 내어 웃을 수 있게 되었다."
 feast_default.8002.a:0 "마침내 놈들을 처리했군. 모조리 말이야!"
 feast_default.8002_death:0 "자리에 참석한 전원"

 feast_default.8003.t:0 "$feast_header$ 그슬리기만 했을 뿐"
 feast_default.8003.desc:0 "불길이 빠르게 번져나갔다. 너무 빨랐다. 빗장을 질러서 문을 막아둘 생각이었는데, 화재에서 벗어나려는 문객들에게 휩쓸리고 말았다.\n\n바깥에 옹기종기 모여서 불길이 치솟는 모습을 지켜보는데, 살짝 그슬린 [enemy_1.GetTitledFirstName](이)가 격분한 모습으로 내게 다가왔다. "대체 뭐 하자는 거지? 우리를 저 안에 가둬둘 생각이었나?""
 feast_default.8003.a:0 "날 모욕하는 건가? 그럴 리 #EMP 없잖나#!!"

 feast_default.8051.t:0 "$feast_header$ 끓어오르는 분노"
 feast_default.8051.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 나와 몇몇 사람들에게 뒷문으로 빠져나가라 말하고는 연회장을 폐쇄했다. \n\n계속해서 질문했지만 대답은 돌아오지 않았다. 이윽고 불길이 치솟았다. 우리는 소리를 질렀다. 화재가 연회장 안쪽에서 시작되었단 사실을 깨달은 우리는 침묵에 잠겼다. 주최자가 내뱉은 웃음소리만 들려올 뿐이었다."
 feast_default.8051.a:0 "문객들과 사이가 나쁜 건 알았지만, 이런 짓까지 벌이다니..."
 feast_default.8051.a_death:0 "자리에 참석한 전원"

 feast_default.8052.desc:0 ""불이야!"\n\n허둥지둥하는 문객들 사이에서 [host.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 찾아보려 했다. [host.GetHerHis] 좌석은 비어 있었다.\n\n화재는 빠르게 번졌다. [ROOT.Char.Custom('RegionalDrink')]에 젖은 천을 뒤집어쓰거나 지나치게 몸치장을 했던 문객들은 곧장 불길에 휩싸였다. 물집이 생긴 피부가 #EMP 벗겨지기#! 시작했다. 비명을 지를 수밖에 없었다. 하지만 이내 자욱해진 연기 때문에 소리마저도 지르지 못하게 되고 말았다."
 feast_default.8052.a:0 "타오르는 영광을 거머쥐고 싶었는데..."

 feast_default.8061.desc_tried_to_spare_me:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 나와 몇몇 사람들에게 뒷문으로 빠져나가라 말하고는 문을 잠그려 했다.\n\n하지만 그 계획을 실행에 옮기기도 전에 누군가 안쪽에서 비명을 질렀다. 그렇게 연회장에서 불길이 치솟기 시작했고, 밤중에 모든 문객들이 쏟아져 나오는 사태가 벌어졌다."
 feast_default.8061.desc:0 ""불이야!"\n\n허둥지둥하는 문객들 사이에서 [host.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 찾아보려 했다. [host.GetHerHis] 좌석은 비어 있었다.\n\n연회장 문은 굳게 닫힌 상태였다. 다들 불길을 피하던 와중에 공포에 질린 문객들이 문을 비틀어 열었다. 바깥에는 혼란스럽다는 표정을 지으면서도 이상할 정도로 침착한 [host.GetTitledFirstNameNoTooltip](이)가 있었다."
 feast_default.8061.a:0 "대체 어떻게 된 거요, [host.GetFirstNameNoTooltip]?!"

 feast_default.9001.t:0 "$feast_header$ 손님들을 떠나보내며"
 feast_default.9001.desc_murder:0 "모두가... 아니, 거의 모두가 각자의 보금자리로 떠나갔다. 연회를 성공적으로 끝마쳐서 자랑스러울 따름이다!"
 feast_default.9001.desc_murder_feast_success:0 "문객들의 사체를 각자의 보금자리에 전달했다. 연회를 성공적으로 끝마쳐서 자랑스러울 따름이다!"
 feast_default.9001.desc_murder_feast_fail:0 "모두가 각자의 보금자리로 떠나갔다. 무사히 목숨을 부지한 채로 말이다. 실망스럽기 이를 데가 없었다. 그래도 모조리 불타버리기 전까지는 연회를 즐겼으니..."
 feast_default.9001.desc_exotic:0 "모두가 배 속에 이색적인 별미를 가득 채운 상태로 돌아갔으니, 이번 연회는 성공이라고 자부할 수 있겠군!"
 feast_default.9001.desc_lavish:0 "성채를 방문한 문객 모두가 뱃속에 내 방대한 식료품 창고의 음식을 가득 채운 상태로 돌아가고 있으니, 이번 연회는 성공이라고 자부할 수 있겠군!"
 feast_default.9001.desc_meager:0 "드디어 얼마 남지도 않은 단출한 음식을 두고 쟁탈전을 벌이던 문객 모두가 헐거워진 옷과 우렁차게 울리는 배를 부여잡은 채 떠나갔다. 참으로 다행일 따름이다."
 feast_default.9001.desc:0 "모두가 각자의 보금자리로 떠나갔다. 연회를 성공적으로 끝마쳐서 자랑스러울 따름이다!"
 feast_default.9001.spouse:0 "\n\n그 공은 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]인 [spouse.GetFirstName]에게 돌려야지 않을까 싶다. 마지막까지 남은 문객들을 배웅하는 [spouse.GetSheHe]를 보고 있자니, 고마운 마음이 절로 들었다."
 feast_default.9001.no_spouse:0 "아무튼 당분간은 고생하지 않아도 된다는 사실에 안도감이 들었다."
 feast_default.9001.a:0 "다음을 기약하자고!"

 feast_default.9002.t:0 "$feast_header$ 집으로 가는 길"
 feast_default.9002.desc_murder_feast:0 "엄청난 연회였다! [host.GetTitledFirstNamePossessive] 연회장에서 보냈던 나날들을 오랫동안 잊지 못할 것 같다. 특히나 연회의 마무리였던... 저녁의 #EMP 불놀이#!가 기억에 남았다."
 feast_default.9002.desc_exotic:0 "엄청난 연회였다! 오기 전만 해도 [host.GetTitledFirstNamePossessive] 회당에서 이색적인 별미를 먹을 수 있으리란 생각조차 못 했는데 말이지. 이번 연회는 영원히 못 잊겠어!"
 feast_default.9002.desc_lavish:0 "엄청난 연회였다! 오기 전만 해도 옷이 안 맞아서 헐거웠는데, 뒤뚱거리며 [host.GetTitledFirstNamePossessive] 회당을 빠져나오는 지금은 도착했을 때보다 배도, 기쁨도 두 배가 된 것만 같다! 이번 연회는 잊으려야 잊을 수가 없을 것 같군!"
 feast_default.9002.desc_meager:0 "이런 걸 연회라고 준비했단 말이야? 준비된 음식이 생각했던 것보다 훨씬 적었다. 주린 배를 부여잡고 [host.GetTitledFirstNamePossessive] 회당을 떠나게 됐지만, 그래도 좋은 사람들을 만나 교류를 나누었다. 다만 이번 연회는 얼른 잊어버리고 싶군."
 feast_default.9002.desc:0 "엄청난 연회였다! [host.GetTitledFirstNamePossessive] 연회장에서 보냈던 나날들을 오랫동안 잊지 못할 것 같다."
 feast_default.9002.desc_ending:1 "\n\n이제 유흥과 포도주의 흔적을 씻어버리고, 한 영지의 주인으로서 다시 한번 의무를 이행할 때가 되었다."
 feast_default.9002.a:0 "잘 있으시오, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
