l_korean:
   
 ### OPTIONS
 feast_option_type:0 "연회의 이유"
 feast_type_generic:0 "연회"
 feast_type_generic_desc:1 "$EFFECT_LIST_BULLET$ 이벤트는 곧 [opinion|E]이 개선되는 상황으로 이어지곤 합니다.\n$EFFECT_LIST_BULLET$ 특정 선택지는 [stress|E]를 낮춰줍니다.\n\n#weak 연회를 여는 데 이유가 #EMP 필요#!할까요?#!"
 feast_type_murder:0 "살인 연회"
 feast_type_murder_desc:3 "$EFFECT_LIST_BULLET$ 귀빈과 수행단을 살해할 방식을 결정합니다.\n\n#weak 문객을 초대하진 않습니다. 어디까지나 표적을 유인하는 것입니다.#!\n\n@warning_icon! #X 15년 동안 살인 [GetActivityType('activity_feast').GetName]를 주최할 수 없게 됩니다.#!\n@warning_icon! #X 당신의 [liege|E] 또는 [head_of_faith|E]를 대상으로 할 경우 더 큰 불이익이 적용됩니다.#!\n\n@alert_icon! #alert_trial [GetTrait('just').GetName( GetNullCharacter )], [GetTrait('compassionate').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )] 특성을 보유한 인물은 [stress|E]를 얻습니다.#!"
 feast_option_food:1 "요리 다양성"
 feast_food_bad:1 "간단한 요깃거리"
 feast_food_bad_desc:2 "$EFFECT_LIST_BULLET$ [prestige|E] 획득량 감소\n\n#weak 귀족이라면 분명 호사스럽기만 한 괴식보다는 맛있고 소박한 음식을 풍성하게 즐기는 걸 선호할 겁니다. 당연한 이치 아니겠습니까?#!"
 feast_food_normal:1 "이국적인 요리"
 feast_food_normal_desc:2 "$EFFECT_LIST_BULLET$ [prestige|E] 획득량 평균\n\n#weak 일반적으로 귀족이 기대하는 요리에 색다르면서도 풍성한 요리를 가미한 연회가 찬사를 받는 법니다.#!"
 feast_food_good:1 "예술적인 요리"
 feast_food_good_desc:2 "$EFFECT_LIST_BULLET$ [prestige|E] 획득량 크게 증가\n\n#weak #EMP 이 요리#!를 #EMP 저 요리#! 안에 넣고 다시 고정해서 비상하는 매처럼 만들면? 결국 이야기가 없는 요리는 #EMP 오물#! 그 이상도 이하도 아닙니다.#!"

 feast_option_courses:0 "코스 요리의 수"
 feast_courses_bad:0 "만족스러움"
 feast_courses_bad_desc:2 "$EFFECT_LIST_BULLET$ [opinion|E] 소량 개선\n$EFFECT_LIST_BULLET$ [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E] 극소량 개선\n\n#weak 6종 미만의 요리를 준비합니다. 이 정도로도 문객들은 배불리 먹이고 남을 겁니다. 별다른 인상은 남기지 못하겠지만 말입니다.#!"
 feast_courses_normal:0 "적절함"
 feast_courses_normal_desc:3 "$EFFECT_LIST_BULLET$ [opinion|E] 일정량 개선\n$EFFECT_LIST_BULLET$ [GetVassalStance( 'courtly' ).GetTextIcon] [GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E] 일정량 개선\n\n#weak 자고로 연회란 어느 정도 과한 측면이 있어야 하는 법입니다. 이거면 그 기대에 부응할 수 있을 것입니다.#!"
 feast_courses_good:0 "과도함"
 feast_courses_good_desc:2 "$EFFECT_LIST_BULLET$ [opinion|E] 대량 개선\n$EFFECT_LIST_BULLET$ [GetVassalStance( 'courtly' ).GetTextIcon] [GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E] 극대량 개선\n\n#weak 세계 각지의 요리로 엄선한 24개의 코스 요리! 전통 요리! 참신한 요리! 수프! 입가심 요리! 후식! 주 요리! 그 외에도 온갖 다채로운 요리의 향연을 준비합니다!#!"

 ### PHASES
 feast_phase_meal:0 "피로연"
 feast_phase_toast:0 "마지막 건배"

 ### INTENTS

 every_guest_scope_tt:0 "모든 문객"

 feast.0010.desc:0 "내 초대를 받아들이고선 [other_host.GetTitledFirstNamePossessive] 연회에 참석하는 이유가 뭐요? 이번 일은 가슴에 담아둘 터이니, 그리 아시오."
 feast.0010.a:0 "유감스러울 따름이군."

 feast.1501.opening:0 " [sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc:0 "그대를 [barony.GetNameNoTier]의 궁정에서 펼쳐지는 연회에 초대하려 하오!"
 feast.1501.host_likes_me:0 "그대가 참석해줬으면 좋겠소. 혹여라도 찾아오지 않는다면 심히 안타까울 거요."
 feast.1501.host_gets_along_with_me:0 "명망 있는 [ROOT.Char.GetTitleTierName](으)로서 그대가 참여해준다면 큰 영광일 거요."
 feast.1501.host_dislikes_me:0 "명단에 있는 전원이 참석해줬으면 좋겠소. 애석하게도 그대 역시 그중 한 명이오."
 feast.1501.a:0 "물론 참석해야지."
 feast.1501.b:0 "참석하겠소. 꺼림칙하긴 하지마는."
 feast.1501.c:0 "용무가 바쁜 관계로 사양하리다."
 feast.1501.d:0 "어림도 없소, 거절하리다!"

 feast.1502.desc:0 "그대를 [barony.GetNameNoTier]의 궁정에서 펼쳐지는 연회에 초대하려 하오! 그대처럼 명예로운 인물이 찾아와도 좋을 장엄한 행사가 될 거요."
 feast.1502.a:0 "그런 일이라면 기꺼이 참석해야지."
 feast.1502.b:0 "따로 신경 써야 할 일이 있어서 곤란하오."

 feast.1503.desc:0 "그대를 [barony.GetNameNoTier]의 궁정에서 펼쳐지는 연회에 초대하려 하오! 맛난 음식과 흥겨운 여흥을 즐길 수 있는 장엄한 행사가 될 거요."
 feast.1503.a:0 "그런 일이라면 기꺼이 참석해야지."
 feast.1503.b:0 "따로 신경 써야 할 일이 있어서 곤란하오."

 feast.2001.t:0 "쾌활한 자들의 모임"
 feast.2001.t_murder:0 "악독한 자들의 모임"
 feast.2001.desc_intro:0 "대회당에 문객들이 모여 있었다. 영지 도처에 자리 잡은 귀족들이 전부 모인 셈이다."
 feast.2001.desc_fallback:0 "$feast.2001.desc_intro$$feast.2001.desc_outro$"
 feast.2001.desc_gregarious:0 "$feast.2001.desc_intro$ 이 순간을 얼마나 #EMP 손꼽아 기다려 왔던가#!.$feast.2001.desc_outro$"
 feast.2001.desc_shy:0 "$feast.2001.desc_intro$ 나는 옷매무새를 다듬었다. #EMP 엄밀히 말해서#! 내가 상상했던 완벽한 저녁과는 거리가 멀지만, 그래도 뭐 어떤가.$feast.2001.desc_outro$"
 feast.2001.desc_ambitious:0 "$feast.2001.desc_intro$ 아. 사람을 잔뜩 취하게 만들고... 필요 이상으로 떠벌리게 만드는 것만큼 재밌는 취미가 또 없지.$feast.2001.desc_outro$"
 feast.2001.desc_nerd:0 "$feast.2001.desc_intro$ 사람하고 어울리는 것보단 책을 가까이하고 싶지만, 뭐. 책무는 책무니까.$feast.2001.desc_outro$"
 feast.2001.desc_martial:0 "$feast.2001.desc_intro$ 솔직히 무기를 가지고 들어갈 수 없다니 행사에 대한 관심이 싸늘하게 식고 있다.$feast.2001.desc_outro$"
 feast.2001.desc_lustful:0 "$feast.2001.desc_intro$ 골라서 #EMP 먹을만한 게#!... 정말 많네.$feast.2001.desc_outro$"
 feast.2001.desc_outro:0 "\n\n연회가 시작되자, 분위기가 달아올랐고 다들 들뜬 모습을 보였다!"
 feast.2001.desc_murder_feast:1 "대회당에 줄지어 들어오는 문객들을 한 명씩 살펴봤다. [honorary_guest.GetTitledFirstName]... 감히 저 인간이 내 집에 발을 들여? 게다가 동행한 일행은 모두... 나와 적대하는... 아니, 이 봉역에 적대하는 자들이 아닌가!\n\n하인들이 거대한 화로에 불을 붙이던 그 순간, 갑작스러운 깨달음이 뇌리를 스치고 지나갔다. 저 골칫거리들을 한꺼번에 처리해 버린다면 어떨까?"
 feast.2001.a:0 "환영합니다, 친우 여러분!"
 feast.2001.a.tt:0 "연회가 시작됨"
 feast.2001.b:1 "[honorary_guest.GetFirstNameNoTooltip](와)과 수행단을 모조리 치워버리겠다."
 feast.2001.c:1 "[honorary_guest.GetFirstNameNoTooltip]만 죽이면 돼."
 feast.2001.d:2 "[honorary_guest.GetFirstNameNoTooltip](은)는 죽어야 한다. 하지만 #EMP 그 누구#!의 의심도 사선 안 돼."
 feast.2001.d.tt:1 "암살 시도가 실패할 수도 있음"
 feast.2001.e:0 "모두 내 집을 찾아온 손님이다. 해코지를 당하는 일은 없어야지."
 feast.2001.c.people_to_spare:0 "친하게 지내는 이들에게 미리 경고함"
 feast.2001.e.tt:0 "연회가 시작되었으며 누구도 다치지 않을 것임"

 feast.2002.t:0 "$feast_header$ 지켜지지 않은 의무"
 feast.2002.desc:1 "재앙이 따로 없군!\n\n그렇게 준비했는데도 불구하고, 문객들을 주최자 없는 연회에 참석케 하다니!문객들은 집으로 돌아갔다. 다들 나를 끔찍한 인간이라고 여길 게 분명하다."
 feast.2002.a:0 "분명 이번 일을 후회하게 되겠지."
 
 feast.2003.t:0 "$feast_header$ 조악한 축하 행사"
 feast.2003.desc:0 "믿기지가 않는다. 초대장을 보내며 준비까지 했는데, 연회에 참석하는 사람이 단 한 명도 없을 줄이야.\n\n뭐, 어쩌겠는가. 음식이나 포도주는 나 혼자 즐기면 그만이다. 문객으로는 대회당에 메아리치는 발소리 정도로도 충분하다!"
 feast.2003.a:0 "정말로 외톨이 신세인 건가?"
 feast.2003.b:0 "그렇게 생각하니 그나마 마음이 놓이는군."
 
 feast.2010.t:0 "$feast_header$ 운 좋은 휴식"
 feast.2010.desc:0 "#EMP 아주 특별한 문객#!인 [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName](이)가 예상한 것보다 이른 최후를 맞이했다는 소식이 들어왔다. 모두 고인의 죽음을 애도하고, 경의를 표하는 뜻에서 연회는 취소하기로 했다.\n\n#EMP 이 두 손으로 직접 치우고 싶었건만.#!"
 feast.2010.a:0 "아쉽구나, 아쉬워."
 feast.2010.a.tt:0 "살인 연회가 취소됨"
 
 feast.2011.t:0 "$feast_header$ 예상치 못한 죽음"
 feast.2011.desc:0 "[host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName]의 급사 소식은 우리 모두에게 충격으로 와닿았다. 한편 [host.GetTitledFirstName](은)는 고인을 추도하는 의미에서 연회를 취소하기로 했다. 하기야 처음부터 [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName](을)를 칭송하고자 마련된 자리였으니."
 feast.2011.a:0 "$feast.2010.a$"
 feast.2011.a.tt:0 "연회가 취소됨"
 
 feast.2020.t:0 "$feast_header$ 초대 거절"
 feast.2020.desc:0 "말도 안 돼! [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName](이)가 내 연회 초대를 거절했다. 의심할 구석이라곤 한 치도 없는 완벽한 초대였을 터인데! 심지어 #EMP 아주 특별한 문객#!으로 모시겠다고 하지 않았던가. 용납할 수 없다!"
 feast.2020.a:0 "언젠가는 끝장을 내주마, [ROOT.Var('murder_guest_host_var').GetCharacter.GetFirstNameNoTooltip]..."
 feast.2020.a.tt:0 "$feast.2010.a.tt$"
 
 feast.2021.t:0 "$feast.2020.t$"
 feast.2021.desc:0 "이 무슨 굴욕이란 말인가! [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName](이)가 [host.GetTitledFirstNamePossessive] 연회 초대를 거절했다. 심지어 특별한 문객으로 모시겠다고 했는데도! 결국 주최자가 모두를 집으로 돌려보내고 있다. 이 상황에 처한 게 나였다면 #EMP 재기 불능의 타격#!이 됐겠지..."
 feast.2021.a:0 "$feast.2010.a$"
 feast.2021.a.tt:0 "$feast.2011.a.tt$"
 
 feast.2501.t:0 "따스한 환영 인사"
 feast.2501.likes_host:0 "모든 문객들이 대회당으로 모여들었다. 이내 자애로운 주최자, [host.GetTitledFirstName](이)가 연회에 참석한 이들을 반겼다!"
 feast.2501.dislikes_host:0 "모든 문객들이 대회당으로 모여들었다. 오랜 기다림 끝에 [host.Custom('InsultAdjective')] 주최자, [host.GetTitledFirstName](이)가 연회에 참석한 이들을 반겼다."
 feast.2501.a.gluttonous:0 "주방에서 요리하는 냄새가 여기까지 풍기는군!"
 feast.2501.a.drunkard:0 "술통은 어디 있지?"
 feast.2501.a.gregarious:0 "얼른 사람들과 얘기하고 싶은데!"
 feast.2501.a.shy:0 "사람이 엄청 많잖아."
 feast.2501.a:0 "앞으로가 기대되는걸!"
 feast.2501.b:0 "시간을 들인 보람이 있어야 할 텐데."

 feast.5003.t:0 "축제의 끝자락"
 feast.3601.desc:1 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 세상을 떠나면서 연회는 끝을 맞이했다.\n\n이내 감정을 억누른 문객들이 연회를 떠났다. [ROOT.Char.GetFaith.HighGodNameAlternate]께서 [ROOT.Char.GetFaith.PositiveAfterLife]에 온 [host.GetFirstName](을)를 따스하게 맞이해주시길 바랄 뿐이다. [host.GetSheHe]가 회당에 모여들었던 우리에게 그러했듯이."
 feast.3601.a:0 "정말로 재미난 연회였는데!"
 feast.3601.a.tt:1 "#F 주최자가... 죽기 전까지는 말이야.#!"

 feast.5004.desc:0 "내가 철창에 갇히는 신세가 되면서, 대연회는 취소되고 말았다. 오랜 시간을 공들였건만... 전부 물거품이 되다니!"
 feast.5002.a:1 "주최자가 없는데, 연회가 제대로 치러질 리 없지."

 feast.5005.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 수감되면서, 대연회는 취소되고 말았다. 이렇게 불행할 데가 있나!"

 feast.0050.t:0 "유흥의 기술"
 feast.0050.desc:0 "포도주, 맥주, 질 좋은 음식! 흥청망청 유흥으로 가득한 하룻밤만큼 근심을 훌훌 털어내기에 좋은 방법이 어디 또 있을까?\n\n한 연회가 끝났으면 다음 연회를 준비하는 게 이치로다!"
 feast.0050.a:0 "누가 찾아올지 궁금하군!"
 feast.0050.b:0 "근데 다른 할 일도 있는데..."
 
 feast.7002.t:0 "찰나의 여유"
 feast.7002.desc_intro:0 "하인들이 마지막 남은 장식을 옮기며 부지런하게 뛰어다니고 있다. 아직 도착하지 않은 문객들도 몇몇 남은 상황. 나는 불가 옆에서 음료를 음미했다."
 feast.7002.dislikes_host:0 "그 [host.Custom('InsultNoun')] 자식이 창피당하는 꼴을 얼른 보고 싶군."
 feast.7002.likes_host:0 "이보다 더 좋은 곳은 없을 거야."
 feast.7002.neutral:0 "#EMP 오.#! 벌써 [ROOT.Char.Custom('GetExpensiveMeal')](이)가 눈에 밟히는군..."
 feast.7002.intent_arrived:0 "\n\n인파 사이로 [ROOT.Char.GetIntentTarget.GetTitledFirstName](이)가 보였다. 나의 [ROOT.Char.GetInvolvedActivityIntent.GetName|l] 계획을 꿈에도 모르는 눈치였다."
 feast.7002.intent:0 "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName](은)는 어디에서도 보이지 않았다. 이 사람이 얼른 도착해야 [ROOT.Char.GetInvolvedActivityIntent.GetName|l] 계획을 실행에 옮길 수 있을 텐데."
 feast.7002.a.good:0 "아주 즐거운 시간이 될 거야!"
 feast.7002.a.bad:0 "얼른 집으로 돌아가고 싶군."
 
 feast.7101.t:0 "행사의 끝"
 feast.7101.desc:0 "마지막 손님까지 떠나보내고 나니, 양초는 거의 남아 있지 않았다. 문이 닫히고 한 쌍의 하인이 안도의 한숨을 내쉬는 소리가 들렸다. 도자기 접시에 놓인 음식은 아직 따뜻하다. \n\n곧 소문이 봉역 구석구석에 퍼질 것이고, 내로라하는 귀족들은 모두 내 위엄이 타의 추종을 불허한다는 것을 알게 될 것이다."
 feast.7101.a:0 "이걸로 모두 끝났군."
 
 feast.7110.t:0 "행복한 결말"
 feast.7110.desc.entourage:2 "촛불의 빛을 머금은 선혈은 바닥을 덮은 벨벳 태피스트리처럼 보였다. 나는 마지막 $knight_culture_player_plural_no_tooltip$(이)가 검을 닦아내는 모습을 보며 다시 한번 숨을 들이쉬었다. [my_knight.GetSheHe]는 고개를 한번 끄덕여 주었다.\n\n수하 중 하나에게 문을 닫으라는 신호를 보냈다. 문객들에게 작별 인사를 보낸다. "참으로 안타까운지고...""
 feast.7110.a:0 "잘 해냈구나."
 feast.7110.a.failure:0 "다음에는 반드시 [honorary_guest.GetTitledFirstName](을)를 잡고 말 테다..."
 feast.7110.desc.target_intro:0 ""이 얼마나 안타까운 사건이란 말이오!"\n문객들과 작별 인사를 나누던 중 큰 소리로 탄식을 내뱉었다.\n"정말 안타까운 일이오." 자리를 뜨던 한 문객이 동의를 표했다.\n"불행하기 이를 데 없지." 그녀의 배우자가 맞장구쳤다.\n\n"
 feast.7110.desc.target:0 "$feast.7110.desc.target_intro$"도대체 누가 이런 짓을 벌인 거요? 이딴 식으로 연회를 망치다니... 온 사방이 모략꾼 천지군."\n한 궁정 신하의 혼잣말을 들으며 나는 하인들을 향해 빠르게 몸을 돌렸다.\n"슬슬 문을 닫아야 할 것 같구나.""
 feast.7110.desc.sneaky:0 "$feast.7110.desc.target_intro$"이런 참혹한 죽음이 다 있나!"\n어떤 하인이 다른 하인에게 도움을 청하며 내뱉은 말이었다.\n"질식이라니!"\n"이 사람만 질식으로 죽은 게 아냐. 마지막도 아닐 거고."\n하인들이 작게 떠들 동안 궁정 신하들은 자리를 떴다. 이윽고 떠난 이들 뒤로 문이 닫혔다."
 feast.7110.desc.failed:0 ""성대한 연회에 감사드리오!"\n몇몇 문객이 주위를 둘러싸고는 감사의 인사를 전했다. 떠나기 전에 확실히 말해두고 싶은 모양이었다.\n"정말 환상적인 시간을 보냈소!"\n누가 한 말인지는 구분 못 했다. 내 마음을 차지한 사람은 단 하나였으니까.\n\n출구 옆에 [honorary_guest.GetTitledFirstName](이)가 서 있었다. 작별 인사와 함께 지어 보이는 [honorary_guest.GetHerHis|U] 미소는 불에 기름을 끼얹듯 내 분노를 치밀어 오르게 만들었다."
 murder_feast_family_opinion:0 "연회에서 가족을 살해함"
 bloody_wedding_family_opinion:0 "피의 결혼식에서 가족이 사망함"
 murder_feast_murderer_modifier:0 "모략꾼 주최자"
 murder_feast_great_murderer_modifier:1 "암울한 만찬"
 murder_feast_murderer_modifier_desc:1 "해당 인물은 본인의 연회에서 $honorary_guest$을 보호하는 데 실패함"
 murder_feast_great_murderer_modifier_desc:0 "$murder_feast_murderer_modifier_desc$"
 feast_every_guest:0 "모든 문객"
 
 feast.7102.opening:0 "[avenging_family.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.7102.desc:0 "나는 네가 무슨 짓을 했는지 알고 있다."
 feast.7102.a:0 "현장에 없었던 걸 행운으로 알도록."
 feast.7102.a.tt:0 "[murder_guest.GetShortUIName]의 모든 식구"

 feast.7151.t:0 "떠날 시간"
 feast.7151.desc:0 "창문을 통해 햇빛이 쏟아져 들어오자, 순식간에 회당 전체가 환하게 밝아졌다. 좌석 대부분은 비었다. 몇몇 하인들이 내게 무기를 건네고는 쾌활한 인사와 함께 자리를 떠났다.\n\n"함께할 수 있어 정말 즐거웠소."\n[host.GetTitledFirstName](이)가 미소를 지어 보였다."
 feast.7151.a:0 "이젠 떠나야 할 때."

 feast.7201.t:0 "건배..."
 feast.7201.desc:0 "연회가 막바지에 다다를 무렵이었다. 손님들은 존귀한 상객인 [goh.GetTitledFirstName]에게 내가 호사스러운 관심을 쏟아주길 바라는 눈치였다.\n\n보통 찬사와 함께 [host.Custom('RegionalDrink')](을)를 쭉 들이켜면 해결되는 일이긴 하다. 하지만 [goh.GetFirstNameNoTooltip](은)는 와서 얼굴을 들이밀기만 한 게 전부 아닌가? 애초에 이 연회를 기획한 것도 나고, 비용을 치른 것도 나다. 모두를 초대한 장본인도 나란 말이다. 흠."
 feast.7201.a:0 "자, 건배를 합시다! [goh.GetTitledFirstNameNoTooltip](을)를 위하여!"
 feast.7201.b:0 "그럼 오늘의 주인공 #EMP [goh.Custom('InsultNoun')]#!(을)를 소개하겠소..."
 feast.7201.b.tt:0 "경의를 표하는 대신 [goh.GetFirstNameNoTooltip](을)를 모욕함"
 feast.7201.c:0 "본인의 환대에 대한 감사 인사는 #EMP 모두#! 넣어두어도 괜찮소."

 feast.7202.t:0 "$feast.7201.t$"
 feast.7202.desc.intro:0 "연회는 필연적인 대단원을 향해 나아가고 있었고, 모두가 기대하던 마지막 행사만이 남았다. 그건 바로 상객을 향한 [host.GetTitledFirstNamePossessive] 건배사였다."
 feast.7202.desc.honoured:0 "그리고 그 주인공은 이 몸이다.\n\n저녁 내내 손꼽아 기다린 즐거운 순간이었다. 바람처럼 와서 바람처럼 지나가긴 했지만."
 feast.7202.desc.slagged_off:0 "그리고 그 주인공은 이 몸이다.\n\n하지만 [host.GetFirstNameNoTooltip](은)는 초대장에서 말한대로 나를 상찬하는 대신 내 성격과 지능, 개인적인 위생에 관한 의문을 제기하며 신랄한 비판을 늘어놓기 시작했다. #EMP 길고도 긴 일장 연설이었다#!."
 feast.7202.desc.bragged:0 "그리고 그 주인공은 이 몸이다.\n\n그런데 어처구니없게도 이 허풍쟁이 [host.GetFirstNameNoTooltip](은)는 날 상찬하는 것만 쏙 건너뛰더니 이 연회를 주최한 #EMP 자기 자신#!을 두고 자화자찬을 늘어놓았다. 그럼 그렇지."
 feast.7202.a:0 "인정받으니 기분이 좋군."
 feast.7202.b:0 "어떻게 나한테 이럴 수 있어?"
 feast.7202.c:0 "이 일은 기억하겠다."
 feast.7202.c.tt:0 "[goh.GetFirstNameNoTooltip](이)가 사적인 악감정을 품게 됨"

 feast.7203.t:0 "$feast.7201.t$"
 feast.7203.desc.intro:0 "$feast.7202.desc.intro$"
 feast.7203.desc.honoured:0 "그리고 그 주인공은 [goh.GetTitledFirstName](이)다.\n\n약간 늘어지는 감이 있긴 했지만 나쁘지 않은 연설이었다. 애초에 이런 식의 흐름이 보통이기도 하고 말이다. 연설이 끝남과 동시에 문객들은 일제히 박수를 보내며 환호했다. 유난히 열성적인 자들도 몇몇 있었고."
 feast.7203.desc.slagged_off:0 "그리고 그 주인공은 [goh.GetTitledFirstName](이)다.\n\n한데 충격적이게도 [host.GetFirstNameNoTooltip](은)는 상객에게 고개를 돌리더니, 곧바로 상찬은커녕 [goh.GetFirstNamePossessiveNoTooltip] 지능과 도덕관, 전반적인 체취에 관한 의문을 제기하며 신랄하면서도 솔직히 기발하다 싶은 장광설을 늘어놓기 시작하는 게 아닌가? 구경꾼인 우리는 모두 할 말을 잃었다."
 feast.7203.desc.bragged:0 "그리고 그 주인공은 [goh.GetTitledFirstName](이)다.\n\n놀랍게도... 뭐, 그렇다고 마냥 놀라운 일도 아니었지만. 어쨌든 [host.GetFirstNameNoTooltip](은)는 상객은 은근히 무시하고는 호사스러운 연회를 주최한 스스로를 두고 자화자찬을 하기 시작했다. 아무리 좋게 봐줘도 꽤 무례한 행위였고, 반응으로 돌아오는 박수 소리가 이를 증명했다."
 feast.7203.a:0 "옳소! 옳소!"
 feast.7203.b.goh_honoured:0 "솔직히 나도 [goh.GetFirstNameNoTooltip](이)가 마음에 들진 않아."
 feast.7203.b.goh_dishonoured:0 "이게 무슨 흉한 꼴이람."
 
 feast.0800.t:1 "$feast_header$ 짧게 끝난 연회"
 feast.0800.desc:0 "내 전임자인 [host.GetNameRegnal](은)는 연회를 준비하던 중 필멸의 굴레를 벗어던지고 떠나갔다. [host.GetDeathReason]이란 비극적인 사인이었다.\n\n"
 feast.0800.desc.entourage:0 "$activity_system.1010.desc.entourage$"
 feast.0800.desc.ruler:0 "고인이 된 [host.GetTitleAsName](은)는 이런 식으로 세상을 등질 인물이 아니었다."
 feast.0800.a:0 "$activity_system.1010.a$"
 feast.0800.tt:0 "[host.GetShortUINamePossessiveNoTooltip] [GetActivityType('activity_feast').GetName](이)가 취소됨"
