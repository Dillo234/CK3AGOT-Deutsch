l_korean:
#Travel Completion Events
#Generic completion
 travel_completion_event.1000.t:1 "$travel_event_prefix$ 도착"
 travel_completion_event.1000.desc.home:0 "드디어 고향에 도착했다! 긴 여정을 마치고 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 돌아오니 기분이 이보다 좋을 수가 없었다. 한동안은 휴식을 즐길 것이다. "
 travel_completion_event.1000.desc.abroad:0 "긴 여정 끝에 드디어 [final_destination_province.GetName]에 도착했다! 한동안 흙투성이 길과 안장 통증과는 안녕이다. "
 travel_completion_event.1000.desc.activity:0 "이젠 [ROOT.Char.GetInvolvedActivity.GetName]에 참여할 시간이다.\n\n"
 travel_completion_event.1000.desc.no_activity:0 "하지만, 길은 계속해서 앞으로 나아가라고 재촉한다.\n\n"
 travel_completion_event.1000.stats:2 "수행단의 보고에 따르면 우리의 여정은 [travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue]일 동안 계속되었으며, [travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue]개의 남작령을 통과했다고 한다.\n\n"
 travel_completion_event.1000.stats.travel_leader:0 "[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()] [travel_leader_scope.GetName]의 보고에 따르면 우리의 여정은 [travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue]일 동안 계속되었으며, [travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue]개의 남작령을 통과했다고 한다.\n\n"
 travel_completion_event.1000.desc.memory:0 "[travel_conc_memory.GetDescription] 당시 일은 절대 못 잊을 거야."
 travel_completion_event.1000.desc.cultural_ambassador:0 "내 문화 대사가 [ROOT.Char.GetCulture.GetName]에 대한 거부감을 없앨 기회를 얻었다!\n\n"
 travel_completion_event.1000.a:1 "[ROOT.Char.GetFaith.HighGodName](이)시여, 감사합니다. 다시 실내에서 지낼 날이 오는구나..."
 travel_completion_event.1000.b:1 "여행은 경이로운 경험이지만, 고향에 돌아오는 건 훨씬 더 달콤하군."
 cultural_ambassador_cultural_acceptance_gain_desc:0 "문화 대사와 여행 중"
 cultural_ambassador_toast.t:0 "[cultural_ambassador.GetFirstNameNoTooltip](이)가 문화 관용을 높임"
 cultural_ambassador_option.tt:0 "문화 대사의 효과:\n$EFFECT_LIST_BULLET$당신이 방문한 모든 [culture|E]와 [SCOPE.GetRootScope.GetCharacter.GetCulture.GetName]간의 [cultural_acceptance|E] #positive_value +1%#!만큼 증가"
