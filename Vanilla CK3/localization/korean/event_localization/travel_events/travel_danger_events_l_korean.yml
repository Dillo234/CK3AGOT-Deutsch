l_korean:

# Travel Danger Event Prefix
 travel_danger_prefix:0 "위험:"

#travel_danger_events.0001.t: "Bandits!"
#travel_danger_events.0001.desc: "You have encountered bandits because of low control!"
#travel_danger_events.0001.a: "Run"
#travel_danger_events.0001.b: "Fight"

# Hills Terrain
 travel_danger_events.1000.t:1 "$travel_danger_prefix$ 침소봉대"
 travel_danger_events.1000.desc:0 "불과 몇 시간 전부터 시작된 오르막길은 일행 모두를 지치게 하기에 충분했다.\n\n시간이 흘러도 오르막길이 끝날 기미가 보이지 않자, 일행인 [travel_leader.GetFirstName](이)가 다가왔다.\n\n"영주님, 이래서는 말들이 못 버팁니다. 저 가엾은 녀석들을 쉬게 해주지 않으면 쓰러질 겁니다. 지금이라도 쉬었다 가야 합니다!"\n\n[destination.GetName]에 도착할 때가 지연될 거란 걸 알고도 하는 말이겠지..."
 travel_danger_events.1000.a:0 "[travel_leader.GetFirstName] 말이 옳아. 쉬어가자."
 travel_danger_events.1000.b:0 ""지연은 용납 못 하네. 계속 전진하지!""

 travel_danger_events.1001.t:0 "$travel_danger_events.1000.t$"
 travel_danger_events.1001.desc:0 "나는 계획에 맞춰 [destination.GetName]에 도착하겠다는 일념으로 조금 더 길을 재촉했다. 그렇게 가장 높은 언덕에 올라 고생길도 이젠 끝이란 생각을 할 때쯤...\n\n#EMP 쿵!... 쿵, 쿵, 쿵!#!\n\n소음이 난 방향으로 고개를 돌리자 입이 떡 벌어졌다. 말들이 전부 연달아 쓰러지기 시작한 것이다! [travel_leader.GetFirstName]의 말이 사실이었던 것 같다... 말들이 견딜 수 있는 데는 명확한 한계가 있었다. 기회가 있을 때 귀를 기울였어야 했는데."
 travel_danger_events.1001.a:0 ""[travel_leader.GetFirstNameNoTooltip], 가까운 마을에 가서 말을 사오게.""
 travel_danger_events.1001.b:0 ""걸어서 간다!""

 travel_danger_events.1002.t:1 "$travel_danger_prefix$ 위험한 산간 지역"
 travel_danger_events.1002.desc:0 "[current_location.GetName](은)는 아름다운 산간 풍경이 일품인 지역이었다. 그런데 다시 길에 집중하려고 고개를 돌리니, 웬 시정잡배들이 우리를 둘러싸고 있었다! 우두머리로 보이는 덩치 큰 [bandit.GetWomanMan]이 일행 앞으로 나왔다.\n\n"이 산맥을 지나려면 돈을 내셔야지. 댁이 누군지는 관심 없어. 내 산맥을 지나려면 다 통행료를 내야 한다고.""
 travel_danger_events.1002.a:0 ""대화로 해결하지.""
 travel_danger_events.1002.a.success:0 "도적을 설득함"
 travel_danger_events.1002.a.success.desc:0 "당신과 수행단은 자유롭게 산맥을 지나다닐 수 있게 되었음"
 travel_danger_events.1002.a.failure:0 "도적을 설득하지 못함"
 travel_danger_events.1002.a.failure.desc:0 "도적들에게 통행료를 지급함"
 travel_danger_events.1002.b:0 ""쉽게 주진 않겠다. #EMP 무기를 들어라!#!""
 travel_danger_events.1002.b.success:1 "도적들에게 승리함"
 travel_danger_events.1002.b.success.desc:0 "$travel_danger_events.1002.a.success.desc$"
 travel_danger_events.1002.b.failure:1 "도적들에게 패배함"
 travel_danger_events.1002.b.failure.desc:0 "$travel_danger_events.1002.a.failure.desc$"
 travel_danger_events.1002.c:0 ""경호원! 저 얼간이들을 치워라!""
 travel_danger_events.1002.c.tt:0 "[travel_option|E] 경비대를 보내 도적 떼를 처리함"
 travel_danger_events.1002.d:0 ""돈을 줄 테니 이 산악 지대 안내를 맡아줄 수 있겠나?""
 travel_danger_events.1002.e:0 "저자들 구역이니..."

 travel_danger_events.1003.t:1 "$travel_danger_prefix$ 물에 빠진 생쥐 꼴"
 travel_danger_events.1003.desc:0 "[current_location.GetName] 늪지를 지날 때는 조심해야 한다는 것쯤은 잘 알고 있었다. 등골이 서늘해질 만큼 음산하기도 하거니와, 경계해야 하는 위험 요소도 한두 가지가 아니다. 수행단에는 적절한 예방 조치를 해두도록 지시를 해둔 상태다.\n\n어쨌든 선두에 있던 나는 고개를 돌려 일행의 수를 세 보았는데... \n\n#EMP 사람 한 명이 사라졌다!#!"
 travel_danger_events.1003.a:0 "거마관 [travel_leader.GetFirstNameNoTooltip](을)를 보내 낙오자를 찾아야 하나?"
 travel_danger_events.1003.b.success:0 "사라진 일행 발견"
 travel_danger_events.1003.b.success.desc:0 "[missing_companion.GetName](이)가 수행단에 돌아옴"
 travel_danger_events.1003.b.failure:0 "사라진 일행 잃음"
 travel_danger_events.1003.b:0 "사실상 죽었다고 봐야 해. 그냥 둔다."

 travel_danger_events.1006.t:1 "$travel_danger_prefix$ 낯익은 나무"
 travel_danger_events.1006.desc:0 "거마관 [travel_leader.GetName]의 외침이 들렸다. "저 나무, 아까 지나치지 않았습니까? 같은 곳을 빙빙 도는 게 분명합니다!"\n\n저 말이 사실일지도... 몇 시간째 이동 중인데 숲에서 벗어날 기미가 보이지 않는다. 아직 [current_location.GetName]에 #EMP 남아 있는#! 건가? 나무가 하도 울창해서 낮밤 구분은 고사하고 방향조차 파악하는 게 불가능할 지경이다.\n\n이대로 가다간 영영 [destination.GetName]에 도착하지 못할 텐데..."
 travel_danger_events.1006.a:0 "어디로 가야 하는지 내가 #EMP 정확하게#! 안다!"
 travel_danger_events.1006.a.success:0 "정확한 길을 찾아냄"
 travel_danger_events.1006.a.success.desc:0 "위험 경험치 획득"
 travel_danger_events.1006.a.failure:0 "정확한 길을 찾아내지 못함"
 travel_danger_events.1006.b:0 "사람을 보내 현지 안내인을 물색하게 한다."
 travel_danger_events.1006.b.hire_guide:0 "고용할 만한 안내인을 물색함"
 travel_danger_events.1006.c:0 "척후병을 먼저 보낸다."
 travel_danger_events.1006.c.major_speed_decrease:0 "여행이 심각하게 지체됨"
 travel_danger_events.1006.c.minor_speed_decrease:0 "여행이 약간 지체됨"

 travel_danger_events.1007.t:1 "$travel_danger_prefix$ 단 한 방울도"
 travel_danger_events.1007.desc:0 "애석하게도 [destination.GetName]에 가려면 [current_location.GetName] 황무지를 통과하는 경로를 거쳐야 한다. 설마 수원이 하나도 없는 지역을 장기간 지나게 될 줄은 몰랐던지라, 일행 상당수가 말라비틀어진 순무와 같은 몰골을 하게 되었다.\n\n빨리 특단의 조처를 내려야 한다!"
 travel_danger_events.1007.a:0 "이 주변에 내가 아는 오아시스가 있다. 거기로 가면 살 수 있을 터."
 travel_danger_events.1007.a.tt:0 "여행 계획 목적지를 오아시스로 변경함"
 travel_danger_events.1007.b:0 "연설로 격려하면 당분간은 갈증을 참을 거야."
 travel_danger_events.1007.b.success:0 "동료들을 고취함"
 travel_danger_events.1007.b.success.desc:0 "수행단을 설득하여 좀 더 갈증을 버티도록 함"
 travel_danger_events.1007.b.failure:0 "동료들을 고취하는 데 실패함"
 travel_danger_events.1007.b.failure.desc:0 "수행단에 희망을 불어넣는 데 실패함"
 travel_danger_events.1007.c:0 "[water_hider.GetFirstNameNoTooltip](은)는 우리보다 갈증이 덜한 듯한데..."
 travel_danger_events.1007.c.tt:0 "[water_hider.GetFirstName](을)를 심문하여 숨겨진 수원에 대해 알아냄"
 travel_danger_events.1007.c.success:0 "심문을 통해 물을 발견함"
 travel_danger_events.1007.c.failure:0 "심문을 통해 물을 발견하지 못함"

 travel_danger_events.1008.t:1 "$travel_danger_prefix$ 여파"
 travel_danger_events.1008.desc:0 "여정 중 [current_location.GetName](을)를 지나게 되었다. 한때 아름다웠던 [current_location_barony.Custom('BaronyTownType')](은)는 사라지고 과거의 유령만이 남았다.\n\n한때 집이었던 잔해에서는 연기가 피어오르고, 무자비한 군대의 손에 파괴된 뒤였다. 때로 범벅이 된 어느 [zombie.GetWomanMan]이 흐느끼면서 농장의 잔해를 헤집고 있었다. 자신의 재산을 찾는 것이리라.\n\n[zombie.GetSheHe|U]는 이 황무지와 어울리지 않는 모습인 우릴 보고는 냅다 달려들기 시작했다!"
 travel_danger_events.1008.a:0 ""경호원, 저 무뢰한을 제압해라!""
 travel_danger_events.1008.a.tt:0 "당신의 명령에 [zombie.GetFirstNameNoTooltip](이)가 사살당함"
 travel_danger_events.1008.b:0 "악의는 없을 거야."
 travel_danger_events.1008.c:0 "오게 두어라. 한 사람이 얼마나 위험하겠느냐."
 travel_danger_events.1008.good_intentions:0 "[zombie.GetFirstNameNoTooltip]에게 악의는 없었음"
 travel_danger_events.1008.bad_intentions:0 "[zombie.GetFirstNameNoTooltip]에게 사악한 의도가 있었음"

 travel_danger_events.1009.t:0 "$travel_danger_events.1008.t$(와)과 선량한 의도"
 travel_danger_events.1009.desc:0 "수척한 [zombie.GetWomanMan]은 순식간에 거리를 좁혔다. 땅에 널브러진 수십의 시신은 안중에도 없는 듯했다. [zombie.GetSheHe|U]는 고개를 조아리면서 자신을 소개했다.\n\n"영주님. 제 고향은 불타 잿더미가 되었고 생계는 빼앗겼습니다. 이렇게 자비를 청합니다. #EMP 부디 저를 도와주소서!#!""
 travel_danger_events.1009.a:0 ""가련하도다...""
 travel_danger_events.1009.b:0 "#EMP 아무튼 저자를 죽여라!#!"
 travel_danger_events.1009.c:0 ""내가 자네를 보호해 주겠네!""
 travel_danger_events.1009.d:0 "솔직히 내 문제는 아니잖아?"

 travel_danger_events.1010.t:0 "$travel_danger_events.1008.t$(와)과 사악한 의도"
 travel_danger_events.1010.desc:0 "수척한 [zombie.GetWomanMan]은 순식간에 거리를 좁혔다. 땅에 널브러진 수십의 시신은 안중에도 없는 듯했다. [zombie.GetSheHe|U]는 으르렁거리며 내게 달려들었다. 눈빛에서는 난폭한 분노가 활활 타오르고 있었다."
 travel_danger_events.1010.a:0 ""내가 처리하겠다!""
 travel_danger_events.1010.a.success:0 "빈민을 쫓아냄"
 travel_danger_events.1010.a.failure:0 "빈민에게 부상을 입음"
 travel_danger_events.1010.b:0 "#EMP 경비병!#!"
 travel_danger_events.1010.b.success:0 "빈민을 쫓아냄"
 travel_danger_events.1010.b.failure:0 "수행단 구성원이 부상을 입음"
 travel_danger_events.1010.tt:0 "[zombie.GetFirstNameNoTooltip](이)가 달아남"

 travel_danger_events.1011.t:0 "$travel_danger_prefix$ 동상"
 travel_danger_events.1011.t_twice:0 "$travel_danger_prefix$ 싸늘한 고통"
 travel_danger_events.1011.t_thrice:0 "$travel_danger_prefix$ 치명적인 동상"
 travel_danger_events.1011.desc:0 "지난 며칠 동안 눈이 계속 내렸고, 견딜 수 없는 한파가 닥쳤다. 주위를 둘러보니 수행단 사람들도 힘들어하는 것이 보였기에, 함께 보도로 이동하기로 마음먹었다. 눈보라 속에서 한 시간을 더 헤맸는데, [frostbite_victim.GetTitledFirstName](이)가 내 팔을 붙잡고는 벌벌 떨며 소리쳤다.\n\n"제발... 영주님! [frostbite_victim.Custom('GetFrostbittenBodyPart')]에 감각이 없습니다!""
 travel_danger_events.1011.desc_frostbite_twice:0 "이번 여행 역시 우리 일행에 큰 타격을 입혔다. 계속되는 눈보라와 극도로 낮은 기온으로 인해 야영지를 설치해야 했다. 이전에 동상으로 고생한 적이 있는 [frostbite_victim.GetTitledFirstName](을)를 보러 갔는데, 임시로 만든 침상에 누워 있었다.\n\n"몸 상태가 좋지 않습니다... 영주님."\n역시 예상대로였군. 한기가 또 가엾은 [frostbite_victim.GetNamePossessiveNoTooltip] [frostbite_victim.Custom('GetFrostbittenBodyPart')]에 마수를 뻗쳤다!"
 travel_danger_events.1011.desc_frostbite_thrice:0 "겨울은 혹독한 추위로 우리를 또다시 경악시켰다. 바람이 몰아치는 도로는 미끄러웠고, 시계는 바닥을 치는 우리 일행의 사기처럼 끔찍했다. 나는 앞서 두 번이나 동상으로 고생한 적 있는 [frostbite_victim.GetTitledFirstName](을)를 확인하러 갔다.\n\n"너무 춥습니다... 영주님..."\n[frostbite_victim.GetSheHe|U]가 숨을 가쁘게 몰아쉬며 속삭였다. 한기가 가엾은 [frostbite_victim.GetNameNoTooltip]에게 마수를 뻗친 지도 벌써 세 번째. 기어코 사람을 죽음으로 몰아넣고 있다."
 travel_danger_events.1011.desc_head:0 "$travel_danger_events.1011.desc$ [frostbite_victim.Custom('GetFrostbittenBodyPart')](을)를 자세히 보니 끝이 얼음으로 덮인 채 약간 부어 있었다. 조처를 취하지 않으면 더 악화될 것이다!"
 travel_danger_events.1011.desc_upper_limb:0 "$travel_danger_events.1011.desc$ [frostbite_victim.GetSheHe]는 주먹을 쥐려고 할 때마다 격통이 몰려오는 눈치였다. [frostbite_victim.Custom('GetFrostbittenBodyPart')](은)는 온통 파란색과 검은색으로 변해 탱탱 부어 있었다."
 travel_danger_events.1011.desc_lower_limb:0 "$travel_danger_events.1011.desc$ 나는 장화를 벗어보라고 하고 [frostbite_victim.GetHerHis] [frostbite_victim.Custom('GetFrostbittenBodyPart')](을)를 살펴보았다. 피부는 이미 짙은 파란색으로 변한 뒤였다. 이 시점까지 왔으면 치료는 불가능하다."
 travel_danger_events.1011.desc_head_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ 이번에는 [frostbite_victim.GetHerHis] [frostbite_victim.Custom('GetFrostbittenBodyPart')] 상태를 귀와 비교해 보았다. 피부가 연한 파란색을 띠고 있었는데, [frostbite_victim.Custom('GetFrostbittenBodyPart')]에 동상이 걸린 지 얼마 안 되서 그런 걸지도 모른다."
 travel_danger_events.1011.desc_upper_limb_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ 일찍이 동상에 걸렸던 손가락은 상태가 훨씬 더 나빠진 뒤였고, 그게 [frostbite_victim.Custom('GetFrostbittenBodyPart')] 전체로 퍼진 상태였다. 이 추세면 팔 전체를 잃을지도 모른다!"
 travel_danger_events.1011.desc_lower_limb_twice:0 "$travel_danger_events.1011.desc_frostbite_twice$ 나는 [frostbite_victim.GetHerHim]가 장화를 벗을 수 있도록 도와주었다. 잠깐 버둥거리긴 했지만, 끝내 장화를 벗기자 부어버린 [frostbite_victim.Custom('GetFrostbittenBodyPart')](이)가 드러났다. 이대로 두면 얼마 안 가 다리 전체를 잃게 될 것이다!"
 travel_danger_events.1011.desc_head_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ 동상은 다른 [frostbite_victim.Custom('GetFrostbittenBodyPart')]까지 퍼진 뒤였고, 얼굴 전체가 얼음처럼 짙푸르게 변해 있었다. 이런 일이 생길 수 있단 말이야?!"
 travel_danger_events.1011.desc_upper_limb_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ 잃어버린 [frostbite_victim.Custom('GetFrostbittenBodyPart')] 때문에 동상은 더욱더 쉽게 상체로 확산될 수 있었다. 환자의 상체와 목이 시시각각 짙푸르게 변해가고 있었다."
 travel_danger_events.1011.desc_lower_limb_thrice:0 "$travel_danger_events.1011.desc_frostbite_thrice$ 이전 동상으로 [frostbite_victim.Custom('GetFrostbittenBodyPart')](을)를 잃어버린 후, 한기가 그대로 복부에 침입하는 바람에 몸 전체가 파란색으로 변해가고 있었다."
 travel_danger_events.1011.a:0 "[to_be_burned.GetNameNoTooltip](을)를 불태워 동상 환자를 따뜻하게 만들어준다."
 travel_danger_events.1011.a.success:0 "[frostbite_victim.GetTitledFirstNameNoTooltip]의 체온이 올라감"
