 travel_danger_events.1011.b_root_knows_winter:0 "내가 나름대로 겨울 전문가라서 말이야."
 travel_danger_events.1011.b_frostbite_treatment_root_failure:0 "처음에는 실수가 좀 있었지만, 이젠 잘할 자신 있어!"
 travel_danger_events.1011.b_physician_knows_winter:0 "겨울에 관해서라면 [court_physician.GetNameNoTooltip](이)가 모르는 게 없지!"
 travel_danger_events.1011.b_frostbite_treatment_physician_failure:0 "이번엔 [court_physician.GetNameNoTooltip](이)가 제대로 치료할 수 있을지도?"
 travel_danger_events.1011.c:0 "계속 움직여야 해."
 travel_danger_events.1011.c.tt:0 "[frostbite_victim.GetTitledFirstNamePossessiveNoTooltip] 동상이 그대로 남음"
 travel_danger_events.1011.c.tt_mild:0 "[frostbite_victim.GetShortUIName]의 [GetModifier('travel_mild_frostbite_modifier').GetNameWithTooltip](이)가 유지됨"
