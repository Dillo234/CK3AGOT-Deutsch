 travel_danger_events.1012.t:0 "$travel_danger_prefix$ 탐스러운 과일"
 travel_danger_events.1012.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]에서도 위험한 지역을 지나던 때였다. 전방에 위험 요소는 없는지 살피는데, 바스락거리는 덤불이 시선을 사로잡았다. 설마 야생동물인가? 만반의 준비를 하고 보니 [poisonous_plant_eater.GetFirstName](이)가 튀어나왔다. 손에는 웬 식물이 들려 있었다.\n\n"놀랐잖나, [poisonous_plant_eater.GetFirstNameNoTooltip]! 아무튼 손에 든 것 좀 보여주게. 무슨 과일 같은데?"
 travel_danger_events.1012.desc_food_taster:0 "$travel_danger_events.1012.desc$ [food_taster.GetFirstName]에게 물어보는 게 좋겠군."\n\n"이건 꽤 특이한 별미입니다. 당장 위험하진 않지만..."\n"그럼 먹어도 괜찮겠군요!"\n[poisonous_plant_eater.GetFirstNameNoTooltip](이)가 재빠르게 끼어들었다."
 travel_danger_events.1012.desc_unknown:0 "$travel_danger_events.1012.desc$" 내가 큰 소리로 외쳤다.\n\n"맞습니다! #EMP 아주 맛있는#! 냄새를 풍기더군요. 실제 맛은 어떨지 궁금합니다. 한 입만 먹어볼까요?"\n[poisonous_plant_eater.GetFirstNameNoTooltip](이)가 말했다."
 travel_danger_events.1012.desc_again:0 "위험한 길을 앞두고 있는 만큼, 안전을 위하여 하룻밤 묵고 가기로 결정했다. 다른 이들이 천막을 치고 준비할 동안 [poisonous_plant_eater.GetFirstName](이)가 또 정체불명의 과일을 따는 걸 포착했다.\n\n"[poisonous_plant_eater.GetFirstNameNoTooltip] 자네의 호기심은 존경스럽구먼."\n\n미소를 보냈지만 [poisonous_plant_eater.GetSheHe]는 짓궂은 얼굴로 소리쳤다.\n\n"죄송합니다, 영주님! 그래도 참을 수가 없는 걸 어쩌겠습니까!"\n곧이어 [poisonous_plant_eater.GetFirstNameNoTooltip](이)가 과일을 베어 물었다."
 travel_danger_events.1012.a:0 ""잠깐, 독 성분이 들었으면 어쩌려고 그러나?!""
 travel_danger_events.1012.a_again:0 ""#EMP 닥치는 대로#! 입에 집어넣는 짓 좀 그만하게!""
 travel_danger_events.1012.a.tt:0 "식물을 빼앗아 던져버림"
 travel_danger_events.1012.regular_plant:0 "알고 보니 무해한 식물이었음"
 travel_danger_events.1012.touched_poisonous_plant:0 "식물이 접촉한 부위에 발진이 나타남"
 travel_danger_events.1012.b:0 "[poisonous_plant_eater.GetFirstNameNoTooltip](이)가 먹게 내버려 둔다."
 travel_danger_events.1012.ate_poisonous_plant:0 "과일이 고통스러운 복통을 유발함"
 travel_danger_events.1012.ate_delicious_plant:0 "몸과 정신에 활력이 돎"
 travel_danger_events.1012.c:0 ""내가 먼저 먹을 거야!""
 travel_danger_events.1012.c.tt:0 "과일을 빼앗아 섭취함"
 
 travel_danger_events.1013.t:0 "$travel_danger_prefix$ 도망자와 실종자 그 사이"
 travel_danger_events.1013.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]에 있는 위험한 길을 지나던 우리는 하룻밤 묵고 가기로 결정했다. 야영지를 돌아다니는데 갑자기 누군가가 사라진 것 같은 기분이 들어 신경 쓰이는 게 아닌가. 수소문해 보니 모두의 의견이 일치했다. 오늘 하루 내내 [runaway_character.GetFirstName](을)를 본 사람이 단 한 명도 없었다.\n\n"
 travel_danger_events.1013.desc_rival:0 "$travel_danger_events.1013.desc$근데 사실 이 상황이 썩 싫기만 한 건 아니다. 경쟁자의 낯짝을 보면 그날 하루는 기분이 더러우니까. 하지만 다른 동료들이 [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')](을)를 통과하는 걸 두려워하게 될지도 모른다."
 travel_danger_events.1013.desc_lover:0 "$travel_danger_events.1013.desc$그와 동시에 사람들이 소문을 되풀이하기 시작했다. 실종자가 [current_location_holder.GetTitledFirstName](을)를 만나려 했다는 얘기였다. [current_location_holder.GetHerHis] 영토를 통과하고 있긴 하지만, [runaway_character.GetFirstNameNoTooltip] 그 친구가 굳이? 지금 이 와중에도 [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] 어딘가를 정처 없이 헤매고 있겠지!"
 travel_danger_events.1013.desc_knight:0 "$travel_danger_events.1013.desc$전쟁으로 엉망이 된 속주에 들어섰을 때, [runaway_character.GetFirstNameNoTooltip](은)는 후방 경계를 맡았다. 그 친구의 허장성세를 생각해 봤을 때 좋은 판단은 아니었던 것 같다. 지금쯤 최전방으로 내달리고 있겠지! 아니면 [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] 어딘가를 정처 없이 헤매고 있을지도?"
 travel_danger_events.1013.desc_child:0 "$travel_danger_events.1013.desc$너무 걱정되는군. [runaway_character.GetFirstNameNoTooltip](은)는 아직 어린아이에 지나지 않는다. [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')] 어딘가에서 정처 없이 헤매고 있으면 어떡하지? 외로운 건 둘째 치고... 무엇보다 배고플 텐데!"
 travel_danger_events.1013.a:0 "실종자를 찾을 수색대를 편성한다."
 travel_danger_events.1013.success:0 "수색대가 [runaway_character.GetFirstNameNoTooltip](을)를 찾아 데리고 옴"
 travel_danger_events.1013.success_root:0 "당신이 [runaway_character.GetFirstNameNoTooltip](을)를 찾아 데리고 옴"
 travel_danger_events.1013.failure:0 "어디서도 [runaway_character.GetFirstNameNoTooltip](을)를 찾지 못함"
 travel_danger_events.1013.failure_root:0 "정처 없이 [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')](을)를 떠돌아다님"
 travel_danger_events.1013.runaway_joins:0 "[runaway_character.GetFirstNameNoTooltip](이)가 당신의 궁정에 합류함"
 travel_danger_events.1013.runaway_return:0 "[entourage|E]에 다시 합류함"
 travel_danger_events.1013.b:0 "내가 직접 찾겠어!"
 travel_danger_events.1013.c:0 "더 이상 사람들이 실종되는 위험을 감수할 순 없어."
 delayed_toast:0 "시간이 지체됨"
 
 travel_hired_foreign_guide:0 "외국인 안내자 고용"
