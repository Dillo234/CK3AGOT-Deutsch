l_korean:
 #False conversion events.
 false_conversion.0020.t:0 "[old_faith.GetNameNoTooltip] 비밀 결사단"
 false_conversion.0020.desc:0 "남들이 보는 앞에서는 [ROOT.Char.GetFaith.GetNameNoTooltip]의 교리를 고스란히 따랐다. [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]이 내세운 가치에 동조하며, [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText](을)를 탐독했고, [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural]에 방문하기도 했다.\n\n하지만 실제로는 [old_faith.GetNameNoTooltip]의 가르침을 놓지 못하는 상태였다. 내심 옛 방식을 받아들이기를 고대하고 있었다.\n\n[old_faith.GetAdherentNameNoTooltip](을)를 신봉하는 교도로 돌아갈 때가 된 게 아닌가 싶다. 비밀리에 믿고 있는 교우들과 최근에 개종한 이들을 불러모으는 것도 괜찮지 않을까?"
 false_conversion.0020.a:0 "[old_faith.HighGodName]께서 내 진심을 알아보시리!"
 false_conversion.0020.b:0 "섣부른 짓은 삼가자. 아직 때가 아니야."
 false_conversion.0030.t:0 "비밀 결사단 사면"
 false_conversion.0030.desc_start:0 "이 땅에 신앙을 숨긴 채로 살아가는 이들이 있다는 소문이 들려왔다. 거기에 완전히 감화된 건지 아닌지는 확실치 않았다.\n\n"
 false_conversion.0030.desc_no_secret_faith:0 "나는 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip](으)로 살아왔던 몸이다. 내가 믿는 신앙은 여태껏 다원주의라는 이상을 지지해온 곳이다. 박해할지도 모른다는 두려움 때문에 자신의 신앙을 숨겨야 한다니, 참으로 부끄러운 일 아닌가.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist:0 "비밀 결사단 중에 종교적으로 박해를 받을까 봐 정체를 숨기고는 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] 행세를 하는 자가 있을지도 모른다.\n\n"
 false_conversion.0030.desc_has_secret_faith:0 "나 역시 [old_faith.GetNameNoTooltip]의 의식이나 가르침을 잊는 데 어려움을 겪었다. 공개적인 석상에서 믿음을 이어가고 있노라 말할 생각은 없다. 하지만 비밀 결사단이 집회를 개최하는 데 어려움을 겪고 있다는 소식에 동정심이 드는 것만큼은 어쩔 수가 없었다.\n\n"
 false_conversion.0030.desc_end:0 "[ROOT.Char.GetTitleAsNameNoTooltip](으)로서 거짓 개종한 자들을 공개 사면하겠노라 발표할 수도 있긴 한데..."
 false_conversion.0030.a:0 "누구나 신앙의 자유를 누릴 수 있게 하겠다!"
 false_conversion.0030.a.tt:0 "내 제안을 받아들인 비밀 결사단이 얼마나 있을지 알아보도록 하지."
 false_conversion.0030.b_no_secret_faith:0 "비밀 뭐라고? 말도 안 되는 얘기로군."
 false_conversion.0030.b_has_secret_faith:0 "묻어두는 게 나은 비밀도 있는 법이다."
 false_conversion.0031.t:0 "$false_conversion.0030.t$"
 false_conversion.0031.desc:0 "주군인 [ROOT.Char.GetLiege.GetTitledFirstName](이)가 [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] 도처에 성명을 냈다. 어떠한 종류의 신앙이든지 관계치 않을 테니, 공개적으로 신앙을 밝히기를 바란다는 내용이었다. 비밀리에 신앙을 이어나가고 있는 이들에게는 사면해주겠다고 제안하기까지 했다."
 false_conversion.0031.a:0 "마침내 그림자에서 벗어날 때가 되었구나!"
 false_conversion.0031.b:0 "아량을 베풀겠단 거짓말은 전에도 들어봤는데..."

 event_false_convert_my_vassal.t:0 "비밀 결사단으로 밝혀진 봉신"
 event_false_convert_my_liege.t:0 "비밀 결사단으로 밝혀진 주군"
 event_false_convert_interface.desc:0 "[ROOT.Char.GetShortUIName](이)가 공개적으로 내비쳤던 신앙을 저버리고, 비밀 결사단의 일원이라는 사실을 밝혔다."
 event_false_converts.t:0 "폭로당한 비밀 결사단"
 event_false_converts_plus_counties.desc:0 "지주 봉신들 중 [ROOT.Var('num_false_converts_vassal').GetValue|V0]명이 공개했던 신앙을 철회했다.\n\n궁정에서 근무하는 비지주 봉신들 중 [ROOT.Var('num_false_converts_landless').GetValue|V0]명이 공개했던 신앙을 철회했다.\n\n대규모 비밀 결사단에 속해 있던 영지 주민들 중 [ROOT.Var('num_false_converts_counties').GetValue|V0]명이 공개 석상에서 비밀리에 믿었던 신앙이 있음을 밝혔다."
 event_false_converts_without_counties.desc:0 "지주 봉신들 중 [ROOT.Var('num_false_converts_vassal').GetValue|V0]명이 공개했던 신앙을 철회했다.\n\n궁정에서 근무하는 비지주 봉신들 중 [ROOT.Var('num_false_converts_landless').GetValue|V0]명이 공개했던 신앙을 철회했다."
 event_false_converts_counties_only.desc:0 "대규모 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] 비밀 결사단에 속해 있던 영지 주민들 중 [ROOT.Var('num_false_converts_counties').GetValue|V0]명이 공개 석상에서 비밀리에 믿었던 신앙이 있음을 밝혔다."

 false_convert_modifier:0 "거짓 개종 혐의"
 false_convert_modifier_desc:0 "영지 내에 비밀리에 옛 신앙을 실천해 나가는 중이란 혐의를 받는 공동체가 여럿 있습니다."
 relieved_cryptos_modifier:0 "안도하는 비밀 결사단"
 relieved_cryptos_modifier_desc:0 "주민들이 다시 한번 공개된 자리에서 믿음을 이어나갈 수 있게 허가해줬다는 사실에 고마워하고 있다."
