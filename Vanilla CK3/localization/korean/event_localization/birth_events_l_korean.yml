l_korean:

 birth.father_is_former_consort_toast:0 "탄생"
 birth.father_is_former_consort_toast_tt:0 "[mother.GetTitledFirstName](이)가 [child.Custom('GetDaughterSon')]을 낳음"
 birth.father_is_former_consort_toast_tt_twins:0 "[mother.GetTitledFirstName](이)가 쌍둥이를 낳음"

 birth.0002.t:0 "내 모든 자녀"
 birth.0002.desc:0 "아이가 태어날 때마다 가족애가 더욱 돈독해진다. 새로이 태어난 아이를 안자 아이는 따스함과 친절함으로 나를 맞아준다. 이제 아이들을 꽤 많이 낳은 것 같은데..."
 birth.0002.a:0 "친절은 타고 나는 거야!"

 birth.1001.t:0 "나의 [child.Custom('GetDaughterSon')|U]"
 birth.1001.heir.t:0 "나의 [child.Custom('GetDaughterSon')|U]이자 후계자"
 birth.1001.daughters.t:0 "나의 딸들"
 birth.1001.sons.t:0 "나의 아들들"
 birth.1001.children.t:0 "나의 아기들"
 birth.1001.first_birth_good.desc:0 "첫 진통이 시작되자 평온함이 찾아왔다. 과거의 근심 따위가 있을 자리는 없었다. 나는 곧 [ROOT.Char.GetFaith.FertilityGodNamePossessive] 가장 위대한 기적을 일으킬 것이었기 때문이다. 길지만 영광스러운 진통이 지나자 나는"
 birth.1001.first_birth_scary.desc:0 "셀 수 없이 많은 어머니들과 산파와 얘기하고 그분들이 해 주신 조언을 마음에 새겼다. 하지만 때가 다가오자 아무리 준비를 많이 해도 부족할 수밖에 없다는 것을 깨달았다.\n\n고통에 온 정신이 다 뺏겨버린 채 목숨을 잃는 것은 아닌지 두려워했다. 하지만 나는 결국 해냈고,"
 birth.1001.many_births.desc:0 "아이를 낳을 때마다 조금씩 쉬워진다. 출산의 고통과 그를 버텨내는 나 자신의 힘에 놀라는 것은 멈출 수 없지만 말이다. 한 번 더, 새로운 생명을 이 땅에 낳았다. 나는"
 birth.1001.not_first_birth.desc:0 "마음이 푹 놓인다. 너무나도 기쁘다! 나는"
 birth.1001.sondaughter.desc:0 "더할 나위 없이 훌륭한 작은 [child.Custom('GetDaughterSon')]을 낳았다!\n\n"
 birth.1001.daughters.desc:0 "더할 나위 없이 훌륭한 작은 여자아이 둘을 낳았다!\n\n"
 birth.1001.sons.desc:0 "더할 나위 없이 훌륭한 작은 남자아이 둘을 낳았다!\n\n"
 birth.1001.children.desc:0 "더할 나위 없이 훌륭한 작은 아이 둘을 낳았다!\n\n"
 birth.1001.same_gender_heir.desc:0 "아이야, 언젠가 너는 이 가문을 이어받아야 한단다. 어떤 이름이 [ROOT.Char.GetTitleAsNameNoTooltip]에 어울리겠니?"
 birth.1001.other_gender_heir.desc:0 "아이야, 언젠가 너는 이 가문을 이어받아야 한단다. 강인한 사람에 어울릴 만한 이름이 뭐가 있으려나?"
 birth.1001.end_fallback.desc:0 "어떤 삶을 살아갈 거니, 나의 아이야? 내가 널 뭐라고 불러야겠니?"
 birth.1001.twins_heir.desc:0 "귀여운 아가들. 너희 중 한 명은 자라서 내 대를 이어야 한단다. 그리고 나머지 한 명은 다른 한 쪽의 그림자로 살아가야겠지. 하지만 어떤 일이 일어나든 서로 사랑했으면 좋겠구나."
 birth.1001.twins.desc:0 "어떤 삶을 살아갈 거니, 나의 아이들아? 내가 너희를 뭐라고 불러야겠니?"
 birth.1001.taltos.desc:0 "[child.Custom('GetDaughterSon')]의 [child.Custom('GetBirthOmen')](은)는 [child.GetFaith.PantheonTerm]께 선택받아 특별한 소임을 다할 [child.Custom('GetTaltosTerm')]임을 상징한다. 그 소임이 무엇인지는 모르겠지만, 아이에게 어울리는 이름을 지어주어야 할 것 같다."
 birth.1001.taltos_unfaithful.desc:0 "[child.GetFaith.GetAdjective] [child.Custom('DefaultPriestTitlePlural')]에 따르면 내 [child.Custom('GetDaughterSon')]이 가진 [child.Custom('GetBirthOmen')](은)는 뭔가 특별한 것을 나타낸다고 한다. 잘은 모르겠지만 내 [child.Custom('GetDaughterSon')]을 위한 이름을 지어줘야 한다..."

 birth.1001.desc:0 "아주 예쁜 [child.Custom('GetDaughterSon')]을 낳았다!"
 birth.1001.desc.twin:0 "아주 예쁜 [child.Custom('TwinDaughtersSonsChildren')]을 낳았다!"
 birth.1001.desc.twin_dead_father:0 "아주 예쁜 [child.Custom('TwinDaughtersSonsChildren')]을 낳았다! [father.GetFirstName](이)가 정말 귀여워해줬을 텐데..."
 birth.1001.desc_dead_father:0 "아주 예쁜 [child.Custom('GetDaughterSon')]을 낳았다! [father.GetFirstName](이)가 정말 귀여워해줬을 텐데..."
 birth.1001.a:0 "강하고 지혜롭게 자라렴, 내 [child.Custom('GetDaughterSon')]아."
 birth.1001.b:0 "강하고 지혜롭게 자라렴, 내 [child.Custom('TwinDaughtersSonsChildren')]아."

 birth.1002.opening:0 "아주 예쁘고 조그만 [child.Custom('GetDaughterSon')]을 낳았다. 아이는 내가 지켜야 할 비밀은 하나도 모른 채 기쁨에 차 이 세상으로 왔다."
 birth.1002.opening.twin:0 "아주 예쁘고 조그만 [child.Custom('TwinDaughtersSonsChildren')] 둘을 낳았다. 아이는 내가 지켜야 할 비밀은 하나도 모른 채 기쁨에 차 이 세상으로 왔다."
 birth.1002.true_father:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 진짜 아버지라는 걸 누군가 알게 되면 어떤 일이 일어날지 두렵다."
 birth.1002.unmarried:0 "[real_father.GetFullName](이)가 사실 진짜 아버지라는 것 말이다."
 birth.1002.unmarried.twin:0 "[real_father.GetFullName](이)가 사실 둘의 진짜 아버지라는 것 말이다."
 birth.1002.girl_name.desc:0 "\n\n오, 아가야. 어떤 이름을 붙여줄까?"
 birth.1002.boy_name.desc:0 "\n\n[real_father.GetFirstNameNoTooltip]의 이름을 땄으면 좋겠다는 생각도 들지만 현명하지 못한 선택이 될 것 같다..."
 birth.1002.twin_name.desc:0 "\n\n오, 귀여운 아가들아. 어떤 이름을 붙여줄까?"
 birth.1002.a:0 "조용히 하렴, 내 [child.Custom('GetDaughterSon')]아."
 birth.1002.b:0 "조용히 하렴, 내 [child.Custom('TwinDaughtersSonsChildren')]아."
 birth.1002.a.tt:0 "세상은 [child.GetFirstNamePossessiveNoTooltip] 진짜 부모가 누구인지 여전히 모르고 있다."
 birth.1002.b.tt:0 "세상은 아이들의 진짜 부모가 누구인지 여전히 모르고 있다."
 birth.1002.c:0 "[real_father.GetFirstNameNoTooltip](은)는 뭘 하고 있는지 궁금하군..."

 birth.1003.loves_mother.desc:1 "오, [mother.GetFirstName]! 당신은 정말 용감했소! 정말 강했소! 말로는 내 사랑을 표현할 수가 없구려. 아이를 낳아줘서 고맙네. 그것도"
 birth.1003.likes_mother.desc:0 "피곤한 기색이 역력하지만 더없이 행복해 보이는 웃음을 지으며 [mother.GetFirstName](은)는 아이를 보여 주었다."
 birth.1003.dislikes_mother.desc:1 "[ROOT.Char.GetFaith.FertilityGodName]께 영광을! [mother.GetFirstNameNoTooltip](이)가"
 birth.1003.sondaughter.desc:0 "더할 나위 없이 훌륭한 작은 [child.Custom('GetDaughterSon')]을 낳았다!\n\n"
 birth.1003.daughters.desc:0 "더할 나위 없이 훌륭한 작은 여자아이들을 낳았다!\n\n"
 birth.1003.sons.desc:0 "더할 나위 없이 훌륭한 작은 남자아이들을 낳았다!\n\n"
 birth.1003.children.desc:0 "더할 나위 없이 훌륭한 작은 아이들을 낳았다!\n\n"
 birth.1003.a:0 "강하고 지혜롭게 자라렴, 내 [child.Custom('GetDaughterSon')]아."
 birth.1003.b:0 "강하고 지혜롭게 자라렴!"

 birth.1005.t:0 "아버지가 없는 아이"
 birth.1005.desc.twin:0 "내 아름다운 아이들은 잠들어 있다. 자기들을 기다릴 아주 힘겨운 삶에 대해 알지도 못한 채 말이다. 세상은 아이들의 아버지가 누군지 모른다. 그리고 아이들 역시... 절대 알 수 없을 것이다."
 birth.1005.desc:0 "내 아름다운 [child.Custom('GetDaughterSon')]은 잠들어 있다. 자기를 기다릴 아주 힘겨운 삶에 대해 알지도 못한 채 말이다. 세상은 아이의 아버지가 누군지 모른다. 그리고 이 아이 역시... 절대 알 수 없을 것이다."
 birth.1005.a:0 "우리가 져야 할 짐이야."

 birth.1006.t:0 "사생아가 태어나다"
 birth.1006.opening:0 "이제 마음에 추호의 의심도 없다. [mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는"
 birth.1006.desc.twin:0 "쌍둥이를 낳았다. 아이들 엄마도, 나도 아이들 아버지가 나라는 것을 안다."
 birth.1006.desc:0 "[child.Custom('GetDaughterSon')]을 낳았다. 아이들 엄마도, 나도 아이의 아버지가 나라는 것을 안다."
 birth.1006.not_known:0 "\n\n고맙게도, [spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))](은)는 자기 자식인 줄로만 안다."
 birth.1006.unmarried:0 "\n\n고맙게도, [mother.GetFirstNameNoTooltip](은)는 나에 대해 입도 벙긋하지 않았다. 최소한 지금은 아무도 진실을 알지 못한다."
 birth.1006.a:0 "이 문제는 아주 조심히 다뤄야겠어."
 birth.1006.a.tt:1 "비밀을 혼자만 간직함"
 birth.1006.a.message_desc:0 "친부가 알아챔"
 birth.1006.a.mother_message:0 "[real_father.GetTitledFirstName](이)가 자신이 친부임을 알게 됨"
 birth.1006.b:0 "온 세상에 이 아이가 내 아이라고 알려야겠군!"
 birth.1006.bastard_explanation:0 "[child.GetFirstName]의 출생을 알게 됨, 어머니 [mother.GetShortUIName](은)는 [secret.GetName] 비밀 획득"

 birth.1010.t:0 "가문의 아이"
 birth.1010.t_twins:0 "내 가문의 자손"
 birth.1010.desc.twin:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 두 [child.Custom('TwinDaughtersSonsChildren')]을 낳았다!\n\n아이들은 [ROOT.Char.GetDynasty.GetName] 가문의 아이이므로 좋은 이름과 함께 축복을 받아야 한다."
 birth.1010.desc:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [child.Custom('GetDaughterSon')]을 낳았다!\n\n아이는 [ROOT.Char.GetDynasty.GetName] 가문의 아이이므로 좋은 이름과 함께 축복을 받아야 한다."

 birth.1100.title:0 "[child.Custom('GetTaltosTerm')](이)가 태어나다"
 birth.1100.message:0 "[child.Custom('DefaultPriestTitlePlural')](이)가 [child.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 [child.Custom('GetTaltosTerm')](이)라고 했다.\n\n[child.GetFaith.PantheonTerm]에게 알 수 없는 이유로 선택 받은 이 아이의 미래에는 과연 무엇이 기다리고 있을까?"

 known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip](은)는 [child.GetHouse.GetBaseName] 집안의 [bastard|E](이)가 될 것입니다"
 legitimized_known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip](은)는 [child.GetHouse.GetBaseName] 집안의 [legitimized_bastard|E](이)가 될 것입니다"

 birth.2001.t:0 "모르는 게 약이다"
 birth.2001.desc.mother.standard:0 "아이는 달콤하게 자고 있다. 자기 인생에 꼬리표처럼 따라다닐 저주는 다행히 알지 못한 채로 말이다. 사생아로 살아가는 것도, 사생아의 어머니로 살아가는 것도 쉽지 않을 것이다.\n\n아이는 잠들었지만 나는 어떤 선택을 해야 할지에 대한 고민에 뜬 눈으로 밤을 지새운다."
 birth.2001.desc.mother.twins:0 "아이들은 달콤하게 자고 있다. 자기들 인생에 꼬리표처럼 따라다닐 저주는 다행히 알지 못한 채로 말이다. 사생아로 살아가는 것도, 사생아의 어머니로 살아가는 것도 쉽지 않을 것이다.\n\n아이들은 잠들었지만 나는 어떤 선택을 해야 할지에 대한 고민에 뜬 눈으로 밤을 지새운다."
 birth.2001.desc.father.standard:0 "결혼도 하지 않았지만, [mother.GetTitledFirstName](이)가 [child.Custom('GetDaughterSon')]을 낳았다. 기뻐해야 할 일이지만 의문과 두려움으로 마음이 무겁다.\n\n결정을 내릴 때까지 잠들지 못할 것이다."
 birth.2001.desc.father.twins:0 "결혼도 하지 않았지만, [mother.GetTitledFirstName](이)가 아이들을 낳았다. 기뻐해야 할 일이지만 의문과 두려움으로 마음이 무겁다.\n\n결정을 내릴 때까지 잠들지 못할 것이다."
 birth.2001.a.standard:0 "입적해 내 아이로 키워야겠어!"
 birth.2001.a.twins:0 "입적해 내 아이들로 키워야겠어!"
 birth.2001.b.standard:0 "사생아를 들여 가족에게 불명예를 안겨줄 수는..."
 birth.2001.b.no_legitimization_in_faith:0 "사생아 태생이라는 저주를 받았으니..."
 bastard_remains_bastard_tt:0 "[child.GetShortUIName|U](이)가 입적되지 않은 [bastard|E]로 남음"

 birth.2002.t:0 "두 번의 축복"
 birth.2002.start:0 "축하해 마땅한 날이로다!"
 birth.2002.desc.standard:0 "나는 새로이 태어난 [child.Custom('GetDaughterSon')]이라는 축복을 받았을 뿐만 아니라 아이의 [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName](이)가 이 녀석을 적자로 인정하기로 했다!"
 birth.2002.desc.twins:0 "나는 새로이 태어난 쌍둥이라는 축복을 받았을 뿐 아니라 아이들의 [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName](이)가 녀석들을 적자로 인정하기로 했다!"
 birth.2002.end:0 "\n\n지난 몇 달 간 의심과 공포로 가득 찬 나날을 보냈다. 하지만 오늘만큼은 마음이 새털처럼 가볍다."
 birth.2002.a:0 "아직 미래는 희망차다."

 birth.2003.t:0 "힘든 시작"
 birth.2003.desc.standard_start:0 "내 [child.Custom('GetDaughterSon')]의 탄생을 축하할 수 있었더라면 좋았겠지만 [legitimizer.GetTitledFirstName](은)는 이 아이를 집안의 정식 구성원으로 받아들이지 않을 것이라 못박았다."
 birth.2003.desc.twin_start:0 "내 아이들의 탄생을 축하할 수 있었더라면 좋았겠지만 [legitimizer.GetTitledFirstName](은)는 이 아이들을 집안의 정식 구성원으로 받아들이지 않을 것이라 못박았다."
 birth.2003.desc.landed_end:0 "\n\n사생아라는 낙인은 완전히 지워지지 않을 것이다. [legitimizer.GetTitleTierName]께서 입적을 해주셨더라면 좀 나을 수는 있었겠지만..."
 birth.2003.desc.unlanded_end:0 "\n\n사생아라는 낙인은 완전히 지워지지 않을 것이다. 그 분이 입적을 해주셨더라면 좀 나을 수는 있었겠지만..."
 birth.2003.a:0 "일이 잘 풀렸더라면 얼마나 좋았을까, 우리 [child.GetFirstNameNoTooltip]!"


 birth.2004.t:0 "[secondary_legitimizer.GetMotherFather|U]의 자비로운 손길"
 birth.2004.desc.standard:0 "새로이 태어난 내 [child.Custom('GetDaughterSon')] 앞에 밝은 미래가 기다리고 있을 수도 있다는 생각이 든다. 아이의 [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName](이)가 아이를 [secondary_legitimizer.GetDynastyName] 집안에 따뜻하게 맞아들여주었다!"
 birth.2004.desc.twins:0 "새로이 태어난 내 아이들 앞에 밝은 미래가 기다리고 있을 수도 있다는 생각이 든다. 아이들의 [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName](이)가 아이들을 [secondary_legitimizer.GetDynastyName] 집안에 따뜻하게 맞아들여주었다!"
 birth.2004.a.standard:0 "저 분들을 자랑스럽게 해 주렴, 아가들아."
 birth.2004.a.twins:0 "저 분들을 자랑스럽게 해 주렴, 아가야."

 birth.2011.t:0 "나의 [child.Custom('GetDaughterSon')]"
 birth.2011.desc:0 "결혼의 울타리 밖에서 태어나긴 했지만 내 [child.Custom('GetDaughterSon')]은 세상에 탈 없이 나왔다.\n\n아이는 [legitimizer.GetHouse.GetBaseName] 집안에서 태어났다. 그곳이 아이가 자랄 곳이다."


 birth.2102.t:0 "[real_father.GetTitledFirstNamePossessiveNoTooltip|U] 자식들"
 birth.2102.desc:0 "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName](은)는 남편이 아닌 다른 남자를 아버지로 둔 아이를 낳았다. 지금 [mother.GetTitledFirstName](은)는 [real_father.GetTitledFirstNamePossessive] [child.Custom('GetDaughterSon')]을 돌보고 있는 것이다. 그 집안 사람들은 아이를 [child.GetFirstName](이)라고 부른다."
 birth.2102.desc.twin:1 "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName](은)는 [real_father.GetTitledFirstNamePossessive] [child.Custom('TwinDaughtersSonsChildren')](을)를 낳았다. 지금 [mother.GetTitledFirstName](은)는 [real_father.GetTitledFirstNamePossessive] [child.Custom('GetDaughterSon')]을 돌보고 있는 것이다. 그 집안 사람들은 아이를 [child_2.GetFirstName](이)라고 부른다."
 birth.2102.a:0 "어떻게 해야 하지?"

 birth.2104.t:0 "기이한 아이"
 birth.2104.desc:0 "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName](은)는 [mother.GetTitledFirstName] 사이에서 아이를 낳았다. 지금 [mother.GetFirstName](은)는 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]의 자식을 돌보고 있다."
 birth.2104.desc.twin:0 "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName](은)는 [mother.GetTitledFirstName] 사이에서 아이들을 낳았다. 지금 [mother.GetFirstName](은)는 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]의 자식들을 돌보고 있다."
 birth.2104.a:0 "어떻게 해야 하지?"

 every_child_adult_non_bastard:0 "사생아가 아니면서 성인인 모든 자녀"

 birth.3001.t:0 "요람을 덮친 죽음"
 birth.3001.desc_other_child:0 ""힘을 한 번 더 주십시오! 거의 다 나왔습니다!" 젖 먹던 힘까지 짜내며 소리를 지른다. 온몸에 고통이 느껴진다. 너무 크고도 어쩔 수 없는 고통. 그리고 아픔이 끝난다. 해... 해냈다.\n\n"아이는 어떤가요?" 나 자신의 목소리조차 잘 들리지 않는다. "[dummy_gender.Custom('GirlBoy')]... 인가요?"\n\n산파는 대답하지 않았다. 시선마저 돌려버린다. 팔에 안겨 있는... 움직이지 않는 아이만 뚫어져라 쳐다볼 뿐이었다."
 birth.3001.a:1 "왜... 아이가 숨을 쉬지 않지? #EMP 뭐라도 해 봐요!#!"
 birth.3001.a.tt:1 "[dummy_gender.Custom('DaughterSon')](이)가 유산됨"

 birth.3002.desc:0 "분만실이 열렸지만 웃고 있는 산파와 울고 있는 아이의 모습은 보이지 않았다. 마음을 도려내는 [mother.GetTitledFirstNamePossessive] 절규만 들릴 뿐이었다.\n\n"정말 죄송합니다." 산파가 내 시선을 피했다. 팔에는 작고 천으로 둘러싸인 보자기가 보였다. "영주님의 [dummy_gender.Custom('DaughterSon')]... 입니다. 지금쯤 [ROOT.Char.GetFaith.PositiveAfterLife](으)로 소천하셨겠지요.""
 birth.3002.a:0 "[dummy_gender.Custom('DaughterSon')]? [ROOT.Char.GetFaith.PositiveAfterLife](으)로... 떠나...?"

 birth.3011.desc_twin:0 "쌍둥이는 온전한 몸을 갖고 태어났다. 조막만 한 얼굴로 코를 킁킁댄다... 이대로 시간이 멈췄으면 좋겠지만... 숨 돌릴 틈도 없이 산파가 아이들을 빼앗아 갔다. 무어라 말해보려고 했지만 팔에 힘도 없었을뿐더러 둘러댈 거리도 찾지 못했다.\n\n"조바심내실 필요 없습니다. [child.Custom('TwinDaughtersSonsChildren')](은)는 튼튼하고 건강해요. 이제 마님만 쾌차하시면 됩니다."\n\n시녀들이 정신없이 종종걸음치며 물러나자 세상이 어둡게 암전됐다..."
 birth.3011.desc:0 "[child.Custom('DaughterSon')](은)는 온전한 몸을 갖고 태어났다. 조막만 한 얼굴로 코를 킁킁댄다... 이대로 시간이 멈췄으면 좋겠지만... 숨 돌릴 틈도 없이 산파가 아이를 빼앗아 갔다. 무어라 말해보려고 했지만 팔에 힘도 없었을뿐더러 둘러댈 거리도 찾지 못했다.\n\n"조바심내실 필요 없습니다. [child.Custom('DaughterSon')](은)는 튼튼하고 건강해요. 이제 마님만 쾌차하시면 됩니다."\n\n시녀들이 정신없이 종종걸음치며 물러나자 세상이 어둡게 암전됐다..."
 birth.3011.twin.a:1 "제발... 아이들 이름은..."
 birth.3011.a:0 "제발... 아이 이름은..."

 birth.3012.start.desc:0 "보자기에 싸여 울고 있는 아이를 팔에 안고 분만실을 떠나는 산파를 보자 드디어 마음에 평온이 찾아온다.\n\n그리고 산파의 표정을 보았다.\n\n"죄송합니다. [mother.GetFirstNameNoTooltip](이)시여..." 산파는 더 이상 말을 잇지 못했다. 하지만 그 목소리가 모든 것을 말해주었다.\n\n하나는 안타깝게 되어버렸지만,"
 birth.3012.desc_twin:0 "두 아이는 이제 태어났다. [child.Custom('TwinDaughtersSonsChildren')](을)를 위해서라도 강하게 살아나가야 한다."
 birth.3012.desc:0 "이 아이는 이제 태어났다. [child.Custom('DaughterSon')](을)를 위해서라도 강하게 살아나가야 한다."
 birth.3012.a:0 "비극적인 시작이로군..."

 birth.3021.desc:0 "힘에 부쳐 몰아 쉬는 숨만이 분만실의 침묵을 깨고 있다. 웃음이라도 지어보이려고 했지만 찾아오는 것은 고통 뿐이었다. 나 자신의 공포만이 눈에 들어왔다.\n\n아이가 드디어 자궁 밖으로 나왔지만 고대하던 아이의 울음소리는 들리지 않았다. "왜 울지 않는 거죠?" 입이 잘 떨어지지 않는다. 가슴이 철렁 내려앉는다.\n\n다시 한 번 물어보려 입을 움직여본다."
 birth.3021.a:0 "왜... 아이가..."


 birth.3022.desc:0 "분만실 밖에서 기다리는 시간은 일각이 여삼추다. 산모의 비명소리는 멎었지만 아이의 울음소리가 들리지 않는다. 무언가 잘못되었다. 감각으로 느낄 수 있었다.\n\n문이 열렸다. 산파의 비참한 표정이 내 공포를 실현시켰다.\n\n"정말 죄송합니다, [mother.GetFirstNameNoTooltip]께서도... 자제분께서도... 이제 [ROOT.Char.GetFaith.PositiveAfterLife](으)로 떠나셨습니다.""
 birth.3022.a:1 "어째서?! [ROOT.Char.GetFaith.FertilityGodName|U](이)시여, 어째서 이런 시련을 내리시나이까!"
 birth.3022.a.buddhism:0 "어째서 이런 시련을 당해야 한단 말인가?!"

 birth.3031.t:0 "질병을 타고 태어나다"
 birth.3031.start.desc:0 "모든 아이는 울기 마련이다. 하지만 [child.GetFirstName]의 울음은 멎을 날이 없다. 급히 산파를 찾아 문제를 해결하려고 해봤다. 하지만 산파의 찡그린 이마가 모든 것을 말해주고 있다.\n\n"
 birth.3031.princessprince.desc:0 ""꼬마 주군께선"
 birth.3031.daughterson.desc:0 ""주군의 자제분께선"
 birth.3031.end.desc:0 "동년배 다른 아이들만큼 살이 붙고 있지 않습니다. 최대한 잘 돌보겠지만 결국 자제분의 생명은 [ROOT.Char.GetFaith.FateGodNamePossessive] 손에 달려있습니다.""
 birth.3031.a:0 "조용히 하렴, [child.GetFirstNameNoTooltip]! 울지 마!"

 birth.3034.t:0 "튼튼하게 자라다"
 birth.3034.desc:0 "다른 아이들은 전부 나보다 튼튼하다. 같이 놀더라도 나는 몇 번이고 앉아서 쉬어줘야 한다. 그렇지만 오늘만큼은 마구간 달리기 경주에서 내가 이겼다!"
 birth.3034.a:0 "[ROOT.Char.Custom('child_favorite_toy')](은)는 어딨지? 같이 놀자!"

 birth.3035.desc:0 "우리 [child.Custom('GetDaughterSon')](을)를 태어날 때부터 괴롭혔던 허약한 체질이 드디어 사라졌다! [child.GetFirstName](이)가 다른 아이들과 뛰노는 모습을 보니 근심이 씻겨 내려간다."
 birth.3035.a:0 "튼튼히 자라렴, [child.GetFirstNameNoTooltip]."

 birth.3041.t:0 "진이 빠지다"
 birth.3041.start.desc:0 "벌써"
 birth.3041.desc_twins:0 "[child.Custom('TwinDaughtersSonsChildren')]"
 birth.3041.one_child.desc:0 "[child.GetFirstNameNoTooltip]"
 birth.3041.end:0 "(을)를 낳은 지도 몇 주가 되었지만 아직도 침대에 묶여 있는 신세다. 큰 호전 없이 시간만 가고 있다. 아이를 낳았다는 기쁨도 피로에 잡아먹히고 있는 형국이다."
 birth.3041.a:0 "지금쯤이면 기운이 돌아와야 하지 않나?"

 birth.9002.t:0 "이름을 지어주자!"
 birth.9002.start.desc:0 "아이를 팔에 안은 채,"
 birth.9002.worrying.desc:0 "[suggester.GetTitledFirstName](은)는 근심 어린 눈빛으로 나를 올려다 보았다."
 birth.9002.tears.desc:0 "[suggester.GetTitledFirstName](은)는 뺨의 눈물을 닦으며 내 [child.Custom('GetDaughterSon')]에게서 눈을 떼지 않은 채 입을 열었다."
 birth.9002.pride.desc:0 "[suggester.GetTitledFirstName](은)는 머리를 꼿꼿이 들고 자신감에 찬 눈빛으로 나를 쳐다본다."
 birth.9002.conviction.desc:0 "[suggester.GetTitledFirstName](은)는 불타는 신념에 찬 눈빛으로 나를 쳐다본다."
 birth.9002.surprisingly_calm.desc:0 "[suggester.GetTitledFirstName](은)는 엄청나게 고요한 표정으로 나를 쳐다본다."
 birth.9002.calm.desc:0 "[suggester.GetTitledFirstName](은)는 고요한 표정으로 나를 쳐다본다."
 birth.9002.devotion.desc:0 "[suggester.GetTitledFirstNamePossessive] 시선이 나와 마주친다. [suggester.GetHerHis|U] 눈은 사랑으로 가득 차있다."
 newline.desc:0 "\n\n"
 birth.9002.love.desc:0 ""내 사랑,"
 birth.9002.dear_spouse.desc:0 ""나의 소중한 [ROOT.Char.GetWifeHusband|U]에게,"
 birth.9002.spouse.desc:0 ""[ROOT.Char.GetWifeHusband|U]에게,"
 birth.9002.suggester_relative.desc:0 "[namesake.Custom('ComplimentAdjective')] [suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]의 이름을 따 아이에게 [namesake.GetFirstNameNoTooltip](이)라는 이름을 붙여도 될까요?""
 birth.9002.namer_relative.desc:0 "당신의 [namesake.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]의 이름을 따 아이에게 [namesake.GetFirstNameNoTooltip](이)라는 이름을 붙여야 하지 않을까요?""
 birth.9002.suggesters_name.desc:0 "제 생각에는 제 이름을 따 아이에게 [suggester.GetFirstNameNoTooltip](이)라는 이름을 붙여도 좋을 것 같아요. 어떻게 생각하세요?""
 birth.9002.namers_name.desc:0 "당신의 이름을 따 아이에게 [ROOT.Char.GetFirstNameNoTooltip](이)라는 이름을 붙이죠.""
 birth.9002.nice_name.desc:0 "계속 생각해봤는데 아이에겐 [namesake.GetFirstNameNoTooltip](이)라는 이름이 좋을 것 같소. 난 항상 그 이름을 좋아했지.""
 birth.9002.religious_god.desc:0 "위대하신 신을 기리는 의미로 아이에게 [SCOPE.GetFlagName('name_suggestion')](이)라는 이름을 붙이십시다!""
 birth.9002.religious_godess.desc:0 "위대하신 여신을 기리는 의미로 아이에게 [SCOPE.GetFlagName('name_suggestion')](이)라는 이름을 붙이십시다!""
 birth.9002.religious_apostle.desc:0 "경건한 사도를 기리는 의미로 아이에게 [SCOPE.GetFlagName('name_suggestion')](이)라는 이름을 붙이십시다!""
 birth.9002.religious_holy_virgin.desc:0 "성모님을 기리는 의미로 아이에게 [SCOPE.GetFlagName('name_suggestion')](이)라는 이름을 붙이십시다!""
 birth.9002.religious_fallback.desc:0 "영광스러운 [SCOPE.GetFlagName('name_suggestion')](을)를 따 아이에게 이름을 붙이십시다!""
 birth.9002.lunatic.desc:0 "좋은 생각이 있소! 아이에게 [SCOPE.GetFlagName('name_suggestion')](을)를 따 이름을 붙이는 거요! 마치 아이가 작은 [SCOPE.GetFlagName('name_suggestion')]처럼 보이지 않소?""
 birth.9002.creator.desc:0 "하느님을 기리는 의미로 아이에게 [SCOPE.GetFlagName('name_suggestion')](이)라는 이름을 붙이십시다!""
 birth.9002.possessed.desc:0 "아이의 목소리가 들리오. 녀석은 자기 이름을 [SCOPE.GetFlagName('name_suggestion')](으)로 붙여달라 요구하고 있소.""

 birth.9002.a1:0 "좋은 생각이오. [namesake.GetFirstNameNoTooltip](으)로 정했소."
 birth.9002.a2:0 "좋은 생각이오. [SCOPE.GetFlagName('name_suggestion')](으)로 정했소."
 birth.9002.a.tt.1:0 "아이 이름을 [namesake.GetFirstNameNoTooltip](으)로 지음"
 birth.9002.a.tt.2:0 "아이 이름을 [SCOPE.GetFlagName('name_suggestion')](으)로 지음"
 birth.9002.b1:0 "사실은 다른 이름을 생각해 놨는데..."
 birth.9002.b2:0 "뭐?! 그런 이름을 붙인다고?!"
 birth.9002.b.tt:1 "더 알맞는 이름을 붙임"

 birth.9003.desc:0 "[suggester.GetTitledFirstNamePossessive] 팔에서 아이를 부드럽게 가져와 아이의 온전하고도 작은 눈을 바라본다. 넌 어떤 사람이 될 거니?"
 birth.9003.a:0 "훨씬 낫군."
 
 birth.9004.t:0 "이름을 지어주자!"
 birth.9004.desc.me:0 "[ROOT.Char.GetFirstNameNoTooltip].\n\n참으로 고리타분한 이름이다. 가끔 후세의 역사가들이 이 이름을 어떻게 읽을지 의문이 들 정도로.\n\n그러나 내 이름이 [ROOT.Char.GetTitleAsNameNoTooltip](이)란 사실은 변함이 없다. 다른 명칭으로 불리려면 우선 온 세상에 공표하는 게 우선이겠지."
 birth.9004.desc:0 "[child.GetFirstNameNoTooltip].\n\n처음에는 분명 이름이 마음에 쏙 들었는데. 지금 와서는 영, 입에 착 감기는 맛이 안 난다. 아이가 나중에 커서 자기 이름을 어떻게 생각할까?\n\n이참에 그냥 더 좋은 이름으로 바꿔줄까?"
 birth.9004.a:0 "아, #EMP 훨씬#! 나은 이름이로군!"
 birth.9004.b:0 "생각해보니 [ROOT.Char.GetFirstNameNoTooltip](이)가 나은 것 같기도..."
 birth.9004.b.other:0 "됐어. [child.GetFirstNameNoTooltip]도 꽤 좋은 이름인데..."
 birth.9004.b.tt:0 "기존 이름을 그대로 유지함"
 birth.9004.b.tt.other:0 "[child.GetFirstNameNoTooltip](이)가 기존 이름을 유지함"
