l_korean:
 lifestyle_nicknames.0001.t:0 "명명식"
 lifestyle_nicknames.0001.desc:0 "기나긴 시간을 들여 장부를 훑으며 숫자를 집계하고 궁정을 운영한 끝에, 그 세심함에 대한 보상을 받게 되었다. 영지가 전에 없던 번영을 누리게 된 것이다.\n\n[ROOT.Char.GetFullName]... 바로 이 몸처럼 능력 있는 군주라면 그 성취가 널리 알려지기 마련이다.\n\n나 자신을 어떤 별칭으로 칭하는 게 좋을까?"
 lifestyle_nicknames.0001.a:0 "행정적인 성과로 널리 알려지고 싶은데!"
 lifestyle_nicknames.0001.b:0 "공정한 태도를 지녔다고 기억되고 싶어!"
 lifestyle_nicknames.0001.c:0 "법률을 만든 사람이라 알아줬으면 좋겠군!"
 lifestyle_nicknames.0001.d:0 "다시 생각해 봤는데, 그냥 관두는 게 좋겠어."
 lifestyle_nicknames.0001.tt:0 "[epithet|E]이 아닌 행동으로서 자신을 내보이기로 결심했습니다."
 
 lifestyle_nicknames.0002.desc:0 ""그리 하겠나이다, 주군이시여!" 알현실을 떠나던 [my_steward.GetCouncilTitle](이)가 목소리를 높였다.\n\n의자에서 일어나 발코니 쪽으로 걸어갔다. 그리고는 아래에 있는 수천 명의 백성들을 살폈다. 내 통치 아래 모두가 번영을 누리고 있었다. 저들이 날 어떤 식으로 기억하게 하는 게 좋을까?"
 lifestyle_nicknames.0002.a:0 "너그러운 성품을 지닌 인물로 기억해줬으면 좋겠군."
 lifestyle_nicknames.0002.b:0 "선행을 베푸는 사람으로 알아줬으면 좋겠어."
 lifestyle_nicknames.0002.c:0 "#EMP 우아한 통치#!를 선보였던 인물이라 추억해줬으면 좋겠군."
 lifestyle_nicknames.0002.d:0 "다시 생각해 봤는데, 그냥 관두는 게 좋겠어."
 lifestyle_nicknames.0002.tt:0 "화려한 [nickname|E]보다는 영지의 번영이 우선이라 생각했습니다."
 
 lifestyle_nicknames.0003.t:0 "웅변은 은이요"
 lifestyle_nicknames.0003.desc:0 "외교적인 수완을 발휘하겠다며 애썼던 시간을 보상받은 기분이다. 다들 침묵은 금이라고들 말한다. 하지만 대화를 나누고 논쟁하며 상대를 설득하는 능력은 그보다 훨씬 더한 가치를 지니고 있다.\n\n존경받는 통치자들은 그 성취에 걸맞은 별칭으로 알려지기 마련이다. 그렇다면 나 역시 그런 별칭으로 기억되야 하지 않을까?"
 lifestyle_nicknames.0003.a:0 "그래, "웅장한 자"가 좋겠어!"
 lifestyle_nicknames.0003.b:0 "관대한 자, [ROOT.Char.GetFullName](이)라 불러달라고!"
 lifestyle_nicknames.0003.c:0 "중재자가 좋겠군. 썩 잘 어울리는 별칭인걸."
 lifestyle_nicknames.0003.d:0 "다시 생각해 봤는데, 그냥 관두는 게 좋겠어."
 lifestyle_nicknames.0003.tt:0 "[cognomen|E]은 쟁취해야 합니다. 직접 짓는 건 어불성설입니다."
 
 lifestyle_nicknames.0004.desc:0 "처세술에 완벽을 기하는 데 노력을 기울인 덕분일까. 영지 내외에서 나쁘지 않은 관계를 맺을 수 있었다. 농노들이 길거리에 들어선 수행단을 보고는 반갑게 손을 흔들었다. 문득 궁정 신하의 이름을 대부분 기억하고 있다는 사실이 떠올랐다.\n\n그래선지 나 역시 기억할 만한 별칭을 만들어야겠단 생각이 들었다. 그렇다면 어떤 별칭이 좋으려나?"
 lifestyle_nicknames.0004.a:0 "어떤 지위를 지녔든 공정하게 대했다는 뜻이 담긴 별칭이라면..."
 lifestyle_nicknames.0004.b:0 "상냥한 행실이 드러나는 별칭이 좋은데."
 lifestyle_nicknames.0004.c:0 "다들 내게 대화를 나누기 좋은 사람이라 그랬으니..."
 lifestyle_nicknames.0004.d:0 "다시 생각해 봤는데, 그냥 관두는 게 좋겠어."
 lifestyle_nicknames.0004.tt:0 "통치자란 별명이 아닌 행동으로 보여주는 존재입니다."
 
 lifestyle_nicknames.0005.t:0 "분별력을 갖춘 칼날"
 lifestyle_nicknames.0005.desc:0 "어느 평화로운 저녁, 궁정 신하들이 떠난 알현실에 홀로 남은 나는 자리에 앉은 채로 생각에 잠겼다.\n\n"여태껏 회자되는 위대한 통치자들은 그에 걸맞은 별칭을 지녔어. 나라고 안 될 건 없겠지. 지금부터 수백 년을 회자될 명칭이어야 해. 이 몸, [ROOT.Char.GetTitledFirstName](을)를 칭할 별칭은...""
 lifestyle_nicknames.0005.a:0 "$nick_the_conqueror$(이)가 좋겠어!"
 lifestyle_nicknames.0005.b:0 "$nick_haardraade$(이)가 좋겠어!"
 lifestyle_nicknames.0005.c:0 "$nick_the_noble$(이)가 좋겠어!"
 lifestyle_nicknames.0005.d:0 "흐음..."
 lifestyle_nicknames.0005.tt:0 "한 발짝 물러서기로 했습니다. 언젠가는 전술과 무력으로 그에 걸맞은 [cognomen|E]을 얻어낼 테니까요."
 
 lifestyle_nicknames.0006.desc:0 "눈앞에 놓인 전투 계획서를 살펴보다가 나무로 만든 병사 인형을 집어 들었다. 어릴 적에 침실에서 가지고 놀던 물건이었는데, 이렇게 전쟁을 대비하는 용도로 사용할 줄은 몰랐다.\n\n"[ROOT.Char.GetTitledFirstName] 님?" [my_marshal.GetCouncilTitle](이)가 천막으로 들어왔다. "지휘관들이 알현하기를 청하고 있습니다. 어떤 호칭으로 소개하면 좋겠습니까?"\n\n[my_marshal.GetCouncilTitle]의 말에 함축된 의미는 명확했다. 병사들에게 저들이 일개 개인보다 위대한 누군가를 위해 싸우고 있음을 밝혀야 한다는 얘기였다."
 lifestyle_nicknames.0006.a:0 "전술적인 면모를 드러내는 호칭이면 좋겠는데."
 lifestyle_nicknames.0006.b:0 "결단력 있는 모습을 드러내는 호칭이어야 해."
 lifestyle_nicknames.0006.c:0 "용기와 투지를 발휘해 여기까지 왔으니..."
 lifestyle_nicknames.0006.d:0 "[ROOT.Char.GetFirstName](으)로 충분하오."
 lifestyle_nicknames.0006.tt:0 "결국은 당신도 필멸자에 불과합니다. [epithet|E]을 붙여도 그 사실만큼은 변하지 않습니다."
 
 lifestyle_nicknames.0007.t:0 "침묵은 금이로다"
 lifestyle_nicknames.0007.desc:0 "영향력이란 봄철에 자라나는 수풀과도 같다. 저 스스로 커지기도 하지만, 영지 전역으로... 아니, 영지 너머까지 퍼뜨리기 위해서는 끈기 있게 보살펴야만 한다. 그렇게 열과 성을 다해서 가꾼 정원에 흐드러지게 꽃이 폈다. 참으로 아름다운 광경이었다.\n\n그렇게 원하는 자리에서 권력을 발휘할 수 있게 되었다. 사람들을 침묵하게 만들려고 엄청난 대가를 치르기도 했지만, 그 정도 희생은 감수할 수 있었다. 덕분에 그 누구도 무시하지 못할 힘을 손에 넣었으니까. 이만한 영향력을 갖춘 사람이라면 길이길이 회자되어야 마땅하다. 그러려면 일단 역사에 남을 만한 강력한 호칭이 필요한데..."
 lifestyle_nicknames.0007.a:0 "뭐든 지켜보는 그림자 같은 사람이라 알려졌으면 좋겠군."
 lifestyle_nicknames.0007.b:0 "멀리서 지켜보다가 망설임 없이 나서는 자로 알려졌으면 좋겠군."
 lifestyle_nicknames.0007.c:0 "만민이 두려움에 떠는 모습을 즐겼던 자로 알려졌으면 좋겠군."
 lifestyle_nicknames.0007.d:0 "비밀을 간직하는 것이야말로 성공의 비결이지."
 lifestyle_nicknames.0007.tt:0 "정체를 감추기로 결정했습니다. 악명 높은 [nickname|E]을 지녔다가 나중에 도모할 일을 망칠지도 모르는 일이니까요."
 
 lifestyle_nicknames.0008.desc:0 "봉신을 두려움에 떨게 하고 백성을 고무시키는 군주가 되고자 했다. 영지의 운명을 바꿀 권력을 거머쥔 채로 만민의 사랑을 받은 통치자로 거듭나고자 했다. 강자가 약자를 먹잇감으로 삼지 않는 영지를 만들고자 했다.\n\n그게 바로 내가 신봉해온 가치니까! 그 꿈을 실현하기를 바랄 뿐이다!\n\n그런 나를 지칭할 별칭을 정해야 하는데..."
 lifestyle_nicknames.0008.a:0 "영지 내의 문제를 빈틈없이 처리한 자로 알려졌으면 좋겠군."
 lifestyle_nicknames.0008.b:0 "제국을 무너뜨릴 만한 비밀을 간직한 자로 알려졌으면 좋겠군."
 lifestyle_nicknames.0008.c:0 "구석구석까지 영향력을 발휘한 인물로 알려졌으면 좋겠군."
 lifestyle_nicknames.0008.d:0 "가문과 영지를 돌보려고 했던 행보만 알려져도 괜찮아."
 lifestyle_nicknames.0008.tt:0 "[epithet|E]을 따로 붙이지 않기로 결정했습니다. 영지가 번영한 것만으로도 만족스러울 따름입니다."
 
 lifestyle_nicknames.0009.t:0 "펜은 그 무엇보다 강하니"
 lifestyle_nicknames.0009.desc:0 "궁궐에 위치한 서재는 엄청난 규모를 자랑한다. 수천 권에 달하는 장부와 사적, 두루마리에는 그 누구도 모를 법한 지식이 담겨 있다. 이곳을 자부심이자 일생 최대의 업적으로 여기는 건 그런 이유에서다.\n\n과거를 주름잡았던 지성인들은 지금까지도 회자되곤 한다. 그들이 쓴 글귀 역시 다른 데 인용되거나 연구되기 일쑤다. 내게는 그들의 뒤를 따를 자격이 있다. 그런 이 몸, [ROOT.Char.GetTitledFirstName](을)를 칭할 별칭은..."
 lifestyle_nicknames.0009.a:0 "$nick_the_enlightened$(이)다!"
 lifestyle_nicknames.0009.b:0 "$nick_the_truthseeker$(이)다!"
 lifestyle_nicknames.0009.c:0 "$nick_the_chronicler$(이)다!"
 lifestyle_nicknames.0009.d:0 "글쎄..."
 lifestyle_nicknames.0009.tt:0 "자만심에 빠질 뻔했다는 사실에 부끄러움을 느껴서 [cognomen|E]을 짓지 않기로 했습니다."
 
 lifestyle_nicknames.0010.desc:1 ""주군, 때가 됐습니다." [my_chaplain.GetCouncilTitle|U]인 [my_chaplain.GetFirstName](이)가 알현실 문가에서 큰절을 올렸다.\n\n책상 위에 놓여 있던 공책들을 한 데 모았다. 이제 영지 내에서 거둔 문화적 성취를 기념하여 연설을 하러 가야 한다. 여러 특사나 사절이 모인 자리에서 말이다.\n\n회랑에 발을 들여놓기 직전, [my_chaplain.GetCouncilTitle](이)가 멈춰 섰다.\n"다들 주군이 누군지는 #EMP 알고#! 있습니다. 그래도 소개는 해야 하니... 어떤 호칭이 좋겠습니까?""
 lifestyle_nicknames.0010.a:0 "당연히 "$nick_the_sage$"(이)라 해야지."
 lifestyle_nicknames.0010.b:0 "흠, "$nick_the_scholar$"(이)가 어떻겠소?"
 lifestyle_nicknames.0010.c:0 "사학자로서의 면모가 드러났으면 좋겠는데..."
 lifestyle_nicknames.0010.d:0 "[ROOT.Char.GetTitleAsName](이)라는 명칭으로도 충분하오."
 lifestyle_nicknames.0010.tt:0 "새로운 [nickname|E] 없이 회랑에 향하기로 결정했습니다."
 
 lifestyle_nicknames.0011.t:0 "반향"
 lifestyle_nicknames.0011.desc:0 "어딜 가든 마찬가지다. 귀족이나 평민이나 할 것 없이 탐탁지 않은 시선을 보내는데 벗어날 수가 없다. 좋은 의도에 행한 일임에도 불구하고, 내가 직접 택한 별칭에 대한 반감이 예상보다 훨씬 극심했다.\n\n알현실로 물러선 나는 앞으로 어떻게 할지를 고민했다."
 lifestyle_nicknames.0011.a:0 "존경하지 않을 수는 있어도, 복종하지 않을 수는 없을걸!"
 lifestyle_nicknames.0011.a.tt:0 "직접 택한 [cognomen|E]을 고수할 생각이며, 다른 방안은 고려하지 않겠다는 뜻을 만방에 알립니다."
 lifestyle_nicknames.0011.b:0 "저들의 생각이 옳아. 대체 무슨 생각을 했던 건지..."
