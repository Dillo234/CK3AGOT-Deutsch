# Play Robin Hood, by Linnéa Thimrén
 intrigue_scheming.1001.t:0 "[county.GetNameNoTierNoTooltip]의 비애"
 intrigue_scheming.1001.desc:0 ""병력에 꼭 필요한 자원입니다! [county.GetNameNoTier]의 작은 마을 하나만 굶으면-"\n자문회 위원들의 열띤 갑론을박이 방을 나서는 나를 뒤쫓았다. [county.GetNameNoTierNoTooltip]의 사절 [councillor.GetTitledFirstName](은)는 내가 다가가자 지친 눈빛으로 인사를 해 보였다."
 intrigue_scheming.1001.a:0 "자, 이 칙령이 있으면 저들이 안 건드릴 것이오."
 intrigue_scheming.1001.b:0 "위대한 모략에 그깟 작은 마을 하나쯤이야."

# Invent code for messages, by Linnéa Thimrén
 intrigue_scheming.1011.t:0 "기밀 엄수"
 intrigue_scheming.1011.desc:0 ""영주님!"\n난 헐레벌떡 달려오는 [council_member.GetTitledFirstName]에게 고개를 돌렸다. "또 전령이 변사체로 발견되는 사건이 일어났습니다, 영주님. 주머니와 서신은 모두 도난당했다고 합니다."\n\n올해 들어 세 번째다. 성가신 일이 어느덧 불안한 염려로 자라났다. 만일 우리의 적이 나와 봉신의 서신을 염탐하고 있다면 어쩌지?"
 intrigue_scheming.1011.a:0 "암호학자에게 당장 작업에 착수하라 언질을 넣으시오!"
 intrigue_scheming.1011.a.flavor:0 "암호학자와 힘을 합쳐 암호를 개발하면 되겠지."
 intrigue_scheming.1011.b:0 "앞으로는 좀 더 촉각을 곤두세워야겠군."

 intrigue_scheming.1012.desc:0 "기나긴 밤 끝에 이른 여명이 떠올랐지만, 나와 암호학자 [cryptographer.GetTitledFirstName]에게 쉴 겨를은 없었다.\n\n"
 intrigue_scheming.1012.desc_archimedes:0 ""아르키메데스의 암호 연구 저작이 수중에 있었더라면 이런 허드렛일 따위 순식간에 해치웠을 테지. 책장에 암호와 해독문이 빼곡하게 적혀 있을 텐데...""
 intrigue_scheming.1012.desc_al_kindi:0 ""알 킨디의 암호 연구 저작이 수중에 있었더라면 이런 허드렛일 따위 순식간에 해치웠을 테지. 책장에 암호와 해독문이 빼곡하게 적혀 있을 텐데...""
 intrigue_scheming.1012.desc_ending:0 "\n안개처럼 흐릿한 졸음기를 꿰뚫고 [cryptographer.GetTitledFirstNamePossessive] 웅얼거리는 목소리가 들려왔다."
 intrigue_scheming.1012.a:0 "논의할 게 태산이네..."
 intrigue_scheming.1012.a.duel_success:0 "[cryptographer.GetTitledFirstNameNoTooltip](와)과 내가 새로운 암호를 성공적으로 개발함"
 intrigue_scheming.1012.a.duel_failure:0 "[cryptographer.GetTitledFirstNameNoTooltip]에게 지식을 전수받지 못함"
 intrigue_scheming.1012.b:0 "뭐든 진전이 생기면 깨우게."

 intrigue_scheming.1013.desc_alive:0 "마침내 우리가 해냈다! 여러 차례에 걸친 긴 논의와 그보다도 훨씬 긴 철야 끝에 [cryptographer.GetTitledFirstName](와)과 나는 기어이 결론에 이르렀다.\n\n"
 intrigue_scheming.1013.desc_dead:0 "비록 암호학자를 잃긴 했지만, 마침내 결실을 보고야 말았다!\n\n"
 intrigue_scheming.1013.desc_transposition:0 "단어 내의 철자를 재배열하는 기초적인 체계가 우리에게 가장 큰 보탬이 될 것이다. 받는 이가 많은 시간을 들이지 않고 전언을 파악할 수 있는 것이 무엇보다 중요하니 말이다."
 intrigue_scheming.1013.desc_substitution:0 "철자를 숫자로 대체하는 체계가 우리에게 가장 큰 보탬이 될 것이다. 적은 허무맹랑한 내용인 줄 알겠지!"
 intrigue_scheming.1013.desc_cipher:0 "암호를 활용하면 적이 전언을 가로챌 때마다 외국어로 쓰인 줄 알 것이다. 이 체계야말로 우리에게 가장 큰 보탬이 될 터!"
 intrigue_scheming.1013.a:0 "이걸 해독할 사람은 세상에 없을 거야!"
 intrigue_scheming.1013.a.tt:2 "[intrigue_rigueint|E] 점수를 #T [THIS.Var('intrigue_exp_gain_value').GetValue]#!만큼 획득함"
 intrigue_scheming.1013.b.tt:2 "[intrigue_9_14_20_18_9_7_21_5|E] 점수를 #T [THIS.Var('intrigue_exp_gain_value').GetValue]#!만큼 획득함"
 intrigue_scheming.1013.c.tt:2 "[intrigue_lqwuljxh|E] 점수를 #T [THIS.Var('intrigue_exp_gain_value').GetValue]#!만큼 획득함"

 intrigue_scheming.1014.desc_alive:0 "애통하게도 내 나름의 최선을 다했지만 [cryptographer.GetTitledFirstNamePossessive] 신비로운 암호학 지식을 알아듣기란 사실상 불가능했다. \n\n암호학자는 자신이 개발한 암호는 의심의 여지 없이 안전하다며 호언장담했다. 그러나 내 능력을 한층 갈고닦을 기회를 놓친 느낌을 도저히 떨쳐내려야 떨쳐내질 못하겠다."
 intrigue_scheming.1014.desc_dead:0 "[cryptographer.GetTitledFirstName]의 죽음으로 인해 민감한 정보를 안전하게 교환하는 데 사용할 비밀 암호를 만드는 계획은 보류할 수밖에 없게 되었다. \n\n이렇게 된 이상 이른 시일 내로 내 궁정의 방첩 수준을 한 단계 위로 끌어올릴 또 다른 기회가 찾아오길 손꼽아 기다려야겠다."
 intrigue_scheming.1014.a:0 "애석하게 됐군..."

# Hired spies construct a report of your castle's weaknesses, by Linnéa Thimrén
 intrigue_scheming.1201.t:0 "구석구석 빠짐없이"
 intrigue_scheming.1201.desc:0 "어두컴컴한 밤은 내 [ROOT.Char.Custom('FortifiedBuilding')]의 회랑에 내려앉은 그림자에 생기를 불어넣는다. 방비가 허술한 구석 하나하나가 불청객이 들어올 위험성을 높이는 법이거늘...\n\n오롯이 나 혼자서도 이만큼 결점을 찾아낼 수 있을 정도인데, 비슷한 시야를 가진 사람이 많아지면 과연 어떤 일을 해낼 수 있을까!"
 intrigue_scheming.1201.a:0 "#EMP 신중한#!... 공모자를 여럿 고용하자."
 intrigue_scheming.1201.b:0 "내 시야 하나로도 충분해!"

 intrigue_scheming.1202.desc:0 ""이 경우는 이렇게 하시면 됩니다..."\n잠행술 #EMP 전문가#! [hired_spy.GetTitledFirstName](이)가 내 [ROOT.Char.Custom('FortifiedBuilding')] 곳곳의 어두컴컴한 구석에서 튀어나오며 시종과 궁정 신하를 가리지 않고 놀라게 해댔다.\n\n[hired_spy.GetHerHis] 기록을 종합하다 보니 보안 개선 계획의 윤곽이 서서히 잡혀갔다."
 intrigue_scheming.1202.a:0 "벌써 안전해진 기분이 드는걸!"
 intrigue_scheming.1202.b:0 "자네의 재능이 필요한 일이 있네."
 intrigue_scheming.1202.b.tt:1 "[hired_spy.GetTitledFirstName](이)가 궁정에 남게 됨"
 intrigue_scheming.1202.c:0 "당연한 소리지만 이 정보가 유포되어선 안 된다."

# Meet a merchant from a far away land, by Linnéa Thimrén
 intrigue_scheming.1401.t:0 "머나먼 땅의 소식"
 intrigue_scheming.1401.desc_opening:0 "지역 시장을 시찰하던 중 머나먼 이국땅에서 온 상인이 눈길을 잡아끌었다.\n\n"이쪽으로 와보십시오, 영주님! 일찍이 이 지역에선 볼 수 없었던 보배들입니다!"
 intrigue_scheming.1401.desc1:0 "요 귀염둥이들을 반출한다고 얼마나 조심해야 했는지 모릅니다. 잠을 잘 때도 양 눈을 다 감는 법이 없었습죠.""
 intrigue_scheming.1401.desc2:0 "요 귀염둥이들을 지키는 경비병들을 보란 듯이 지나쳐 나왔습죠. 제가 사람 보는 눈 하나는 기가 막힙니다.""
 intrigue_scheming.1401.desc3:0 "요 귀염둥이들을 반출한다고 인파에 섞여 숨어야 했답니다. 실로 끔찍한 경험이었지요.""
 intrigue_scheming.1401.desc_ending:0 "\n\n어쩌면 이 상인에게서 머나먼 땅의 보배보다 더 많은 걸 얻을 수 있을지도 모르겠다."
 intrigue_scheming.1401.a:0 ""자네처럼 여행을 많이 하다 보면 흥미로운 일도 있겠지?""
 intrigue_scheming.1401.a.tt:1 "#F 상인을 설득해 [dummy_gender.GetHerHis] 견문을 전해 들음#!"
 intrigue_scheming.1401.a.success:1 "상인 설득 성공"
 intrigue_scheming.1401.a.failure:1 "상인 설득 실패"
 intrigue_scheming.1401.b:0 "아는 대로 실토하지 않고는 #EMP 못 배기게#! 해주지!"
 intrigue_scheming.1401.b.penalty:1 "농노들이 당신의 행동에 분노함"
 intrigue_scheming.1401.c:0 ""이 정도면 장신구와 정보 값으론 충분하리라 보네.""

# Potential to turn a secret into a hook — or other things, by Petter Vilberg
 intrigue_scheming.1601.t:0 "알아야 할 것들"
 intrigue_scheming.1601.desc:0 "내가 어떤 정보를 손에 쥐고 있는지 알려주자 움찔대는 [blackmailed_vassal.GetTitledFirstName]의 모습을 보고 일말의 즐거움도 느끼지 않았다고 하면 그건 새빨간 거짓말이리라.\n\n이에 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('blackmailed_vassal'))](은)는 눈에 띄지 않는 장소로 안내하더니 뭘 어떻게 하면 되겠느냐고 물음을 던졌다."
 intrigue_scheming.1601.a:0 "소정의 금화도 나쁘지 않지."
 intrigue_scheming.1601.b:0 "마침 개인적으로 잘 보이고 싶은 사람이 있소만..."
 intrigue_scheming.1601.c:0 "할 일은 없소. 단지 전전긍긍하는 그대를 보고 싶을 뿐."
 
# Gain Intrigue Mentor, by Linnéa Thimrén
 intrigue_scheming.2001.t:0 "스승"
 intrigue_scheming.2001.desc:0 ""기만술을 향한... 영주님의 관심은 알고 있습니다. 배움의 저변을 넓히시는 데 도움을 드릴 수도 있을 것 같군요."\n\n정원에서 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor') )] [future_mentor.GetTitledFirstName](이)가 [future_mentor.Custom('quirk_pos_adverb')] 미소를 지으며 곁으로 다가왔다. [future_mentor.GetSheHe|U]는 이쪽 분야에 있어 높은 명성을 구가하는 인물이다. 계책과 관련된 지식의 폭을 넓힐 의향이야 #EMP 무척이나#! 충만한 참이었다."
 intrigue_scheming.2001.a:0 ""앞장서게.""
 intrigue_scheming.2001.b:0 "그런 능력을 갖춘 사람을 무턱대고 믿는 건 어리숙한 짓이지."

# Sneaky person seeks you out (might be an agent), by Linnéa Thimrén
 intrigue_scheming.2101.t:0 "흥미진진한 가능성"
 intrigue_scheming.2101.desc:0 ""영주님께서... 소인과 같은 재주를 가진 사람이 필요하실지도 모른다는 걸 알았습니다." 새로 안면을 튼 [sneaky_person.GetTitledFirstName](이)가 생글대며 다가왔다.\n\n"소인의 도움이 필요하시면 주저하지 말고 말씀하십시오.""
 intrigue_scheming.2101.a:0 "자네에게 시킬 일이 있을지도 모르겠군."
 intrigue_scheming.2101.b:0 "자네 같은 사람이 나설 일이 아닐세."

 intrigue_scheming.2102.t:0 "충성스러운 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )|U]"
 intrigue_scheming.2102.desc:0 "난 회랑의 그림자 속에 서서 나의 새로운 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] [sneaky_person.GetTitledFirstName](이)가 밤에 사라지는 모습을 지켜보았다.\n\n오늘 밤에도 수상한 회동을 하는 것이, 이 사람을 향한 나의 의심은 점점 커져만 간다."
 intrigue_scheming.2102.a:0 "[sneaky_person.GetFirstNameNoTooltip], 무슨 속셈이지?!"
 intrigue_scheming.2102.a.tt:1 "[sneaky_person.GetSheHe|U]가 당신의 조사를 간파하지 못함"
 intrigue_scheming.2102.b.tt:1 "[sneaky_person.GetSheHe|U]가 당신의 조사를 알아차림"
 intrigue_scheming.2102.b:0 "그냥 별거 아닐 거야."

 intrigue_scheming.2103.desc_not_noticed:0 ""[sneaky_person_scheme_owner.GetTitledFirstName]의 수족이었단 말인가?!"\n\n난 [sneaky_person.GetTitledFirstNamePossessive] 방에서 오해의 여지라곤 단 한치도 찾아볼 수 없는 서한을 발견했다. [sneaky_person.GetSheHe|U]는 겉으로만 충성스러운 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] 연기를 하면서 날 음해할 음모를 꾸미고 있었다."
 intrigue_scheming.2103.desc_noticed:0 ""영주님, 무엇을 도와드릴까요?"\n\n뼈를 깎는 노력으로 알아봤으나 [sneaky_person.GetTitledFirstName]의 사악한 면모에 관한 단서는 없었다. 기묘한 밤 버릇을 제외하면 말이다."
 intrigue_scheming.2103.a:0 "지하 감옥에나 들어가라!"
 intrigue_scheming.2103.b:0 "녀석을 내보내라."
 intrigue_scheming.2103.c:0 "누구나... #EMP 필요한 건#! 있기 마련이니까."

# Servants and Masters, by Petter Vilberg
 intrigue_scheming.3001.t:0 "시종과 주인"
 intrigue_scheming.3001.desc:0 "[new_target.GetTitledFirstNamePossessive] [new_target.Custom2('RelationToMe', SCOPE.sC('hooked_courtier'))]인 [hooked_courtier.GetTitledFirstName](은)는 내가 꽉 쥐고 있다고 해도 과언이 아니다. 그렇지만 알맞은 전략을 구사하면 내 우위를 좀 더 공고히 다질 수 있을지도 모른다.\n\n[hooked_courtier.GetFirstName](을)를 이용해 [new_target.GetTitleTierName]에 대한 영향력을 넓힐 수 있지 않을까?"
 intrigue_scheming.3001.a:0 "[hooked_courtier.GetFirstNameNoTooltip](을)를 개인 첩자로 보내겠어!"
 intrigue_scheming.3001.a.tt:1 "[new_target.GetFirstNameNoTooltip](이)가 비밀을 갖고 있을 경우:\n[new_target.GetHerHis] 비밀 중 하나를 당신에게 드러냄"
 intrigue_scheming.3001.b:0 "이렇게 하면 [new_target.GetFirstNamePossessiveNoTooltip] 비밀을 확실히 캐낼 수 있겠지..."
 intrigue_scheming.3001.b.tt:1 "[new_target.GetFirstNameNoTooltip](이)가 비밀을 갖고 있을 경우:\n[new_target.GetHerHis] 비밀 중 하나를 당신에게 드러냄\n그렇지 않을 경우:"
 intrigue_scheming.3001.b.success:0 "날조된 비밀"
 intrigue_scheming.3001.b.success_tt:0 "[hooked_courtier.GetFirstNameNoTooltip](이)가 [new_target.GetFirstNamePossessiveNoTooltip] 비밀에 관한 "단서"를 "발견"함"
 intrigue_scheming.3001.b.failure:0 "모략이 밝혀짐"
 intrigue_scheming.3001.c:0 "이 아름다운 덫의 열쇠는 바로 그대요, [hooked_courtier.GetFirstNameNoTooltip]!"
 intrigue_scheming.3001.c.success:0 "연출된 살인"
 intrigue_scheming.3001.c.failure_secret:0 "덫 실패"
 intrigue_scheming.3001.c.failure:0 "덫 드러남"
 intrigue_scheming.3001.c.failure.tt:1 "[new_target.GetFirstNameNoTooltip](이)가 당신이 살해에 연루됐음을 알아차림"
 intrigue_scheming.3001.d:0 "내 얼마나 쉽게 손을 뻗칠 수 있는지 보여주리라."
 intrigue_scheming.3001.d.success:0 "내 명성이 위세를 떨침"
 intrigue_scheming.3001.d.failure:0 "공허한 협박"
 intrigue_scheming.3001.z:0 "이 몸이 얼마나 무시무시한지 소문을 퍼뜨려야겠군."

 intrigue_scheming.3003.desc:0 "[hooked_courtier.GetTitledFirstName](이)가 과업을 훌륭하게 끝마쳤다! [new_target.GetTitledFirstNamePossessive] 비밀을 알아냈으니 [hooked_courtier.GetFirstNamePossessive] 부채는 탕감된 걸로 해주면 되겠군."
 intrigue_scheming.3003.a:0 "예상처럼 나쁘게만 흘러가진 않았군."
 intrigue_scheming.3003.b:0 "그럼 슬슬 협박을 시작해 보실까..."
 
 intrigue_scheming.3004.desc:0 "[hooked_courtier.GetTitledFirstName](은)는 [new_target.GetTitledFirstName]의 덜미를 붙잡을 만한 정보를 찾아내지 못했다. 그런데 이 백치는 이로써 내게 진 빚을 다 갚았다며 박박 우기는 게 아니겠는가!"
 intrigue_scheming.3004.a:0 "내가 내 생각만큼 위압적이지 않은 건가?"

 intrigue_scheming.3013.desc:0 "[hooked_courtier.GetTitledFirstName](은)는 [new_target.GetTitledFirstName]의 덜미를 붙잡을 만한 정보를 찾아내지 못했다. 내 미리 안배를 해뒀으니 다행일 망정이지.\n\n[new_target.GetFirstName](은)는 느닷없이 온갖 추악한 소문의 주인공으로 등극했다. 공교롭게도 그 모든 단서가 내 손에 들려 있고 말이다."
 intrigue_scheming.3013.a:0 "[ROOT.Char.GetFaith.TricksterGodName](은)는 스스로 돕는 자를 돕는 법."

 intrigue_scheming.3014.desc:0 "[hooked_courtier.GetTitledFirstName](은)는 [new_target.GetTitledFirstName]의 덜미를 붙잡을 만한 정보를 찾아내지 못했다. 애석하게도 내가 세심하게 뿌려 두었던 소문은 반향을 일으키는 데 실패했다. 설령 준비한 대로 [new_target.GetTitleTierName](을)를 고발한다고 한들 누구도 나의 주장을 믿지 않을 것이다.\n\n설상가상으로 가짜 소문을 역추적당해 배후에 내가 있음이 드러나 버렸다!"
 intrigue_scheming.3014.a:0 "친구 사이에 선의의 거짓말 좀 할 수 있는 거 아니겠나?"

 intrigue_scheming.3021.desc:0 "[new_target.Custom('ResidenceBuilding')]에 비명이 울려 퍼졌다. 황급히 뛰쳐나가는 하인들의 행렬 사이로 자신의 처소 안에 널브러진 [hooked_courtier.GetTitledFirstName]의 피투성이 시체를 황망한 표정으로 응시하는 [new_target.GetTitledFirstName](이)가 남아 있었다.\n\n"전 정원에 홀로 있었습니다. 믿어주십시오!" [new_target.GetSheHe]는 고집스럽게 궁정 신하 소집을 주장했다. 도대체 누가 그런 얄팍한 핑계를 믿어줄까?"
 intrigue_scheming.3021.a:0 "난 선물을 남기는 게 그렇게 재밌더라고!"

 intrigue_scheming.3022.desc:0 "[new_target.GetTitledFirstName]에게 누명을 씌우려던 계획이 재앙적으로 틀어지고 말았다! [hooked_courtier.GetFirstName](이)가 [new_target.GetTitleTierName]의 처소에서 피를 흘리며 죽어가던 중 하필 숨이 붙어있을 때 하인들에게 발견된 것이다.\n\n[new_target.GetFirstName](이)가 도착했을 때 [hooked_courtier.GetFirstName](은)는 나지막이 단말마를 토했다. "[ROOT.Char.GetTitledFirstName]...""
 intrigue_scheming.3022.a:0 "진작 놈을 죽여버릴 걸!"

 intrigue_scheming.3023.desc:0 "흠잡을 데 없이 완벽한 계획이었을 터였다... [new_target.GetTitleTierName]에게 별다른 알리바이가 없는 상황에서 [hooked_courtier.GetTitledFirstName](이)가 [new_target.GetTitleTierName]의 처소에서 [new_target.GetTitleTierName]의 칼에 목이 그어진 채 발견됐어야 했거늘.\n\n문제는 절반 가까이 되는 하인이 [new_target.GetTitledFirstName](이)가 그날 외출 중이었음을 증언할 수 있는 상황이란 것이다. 즉 [new_target.GetHerHim]를 살인자로 지목하기 불가능해졌다."
 intrigue_scheming.3023.a:0 "쓸모있는 희생양을 낭비해버리고 말았구나!"

 intrigue_scheming.3031.desc:0 "원하는 게 있으면 수단과 방법을 가리지 않고 손에 넣는 이 나의 평판이 큰 도움이 된다. 봉신과 하인을 막론하고 수많은 이가 내 앞에서 고개를 조아리니 그만큼 어렵지 않게 다른 이의 부화뇌동을 끌어낼 수 있다.\n\n어느날 저녁 [hooked_courtier.GetTitledFirstName](이)가 [new_target.GetTitledFirstName](을)를 독대해 나의 봉랍이 찍힌 서한을 전달하도록 할 수 있을 만큼 말이다. [new_target.GetTitleTierName](은)는 내가 얼마나 쉽게 [new_target.GetHerHim]에게 마수를 뻗칠 수 있는지 알았으리라."
 intrigue_scheming.3031.a:0 "안타까운 일이야. 사람을 설득하는 것도 즐거움인데..."

 intrigue_scheming.3032.desc:0 "어느 날 밤 [hooked_courtier.GetTitledFirstName](이)가 [new_target.GetTitledFirstName](을)를 독대해 나의 봉랍이 찍힌 서한을 전달했다. 내 권세가 어디까지 뻗어 있는지 명료하게 보여주기 위함이었다. 하지만 의도한 효과는 나타나지 않았다. 그러긴커녕 [new_target.GetTitleTierName](은)는 재빨리 나의 "같잖은 협박"을 사방팔방 떠들고 다니기 시작했다!"
 intrigue_scheming.3032.a:0 "차라리 놈들이 얼마나 같잖은지 보여줄 걸 그랬나..."


# The Weight of Influence, by Petter Vilberg
 intrigue_scheming.3041.t:0 "영향력의 무게"
 intrigue_scheming.3041.desc:0 "내 뜻을 고분고분하게 따르는 [vassal_target.GetTitledFirstName]의 모습을 지켜보는 건 즐겁지만, [vassal_target.GetHerHis] [liege_target.Custom2('RelationToMe', SCOPE.sC('liege_target'))] [liege_target.GetTitledFirstName](은)는 여전히 내 영향력 바깥에 있다. 다만 [vassal_target.GetFirstName]의 도움을 받으면 이러한 현실을 바꿀 수 있으리라."
 intrigue_scheming.3041.a:0 "봉신의 행동은 곧 주군의 책임이기 마련..."
 intrigue_scheming.3041.a.success:0 "결과에 대한 두려움"
 intrigue_scheming.3041.a.failure:0 "탐탁찮음"
 intrigue_scheming.3041.b:0 "[vassal_target.GetFirstNameNoTooltip]의 도움을 받아 날 두려워하게 만들 테다!"
 intrigue_scheming.3041.b.torture_desc:0 "[vassal_target.GetFirstNameNoTooltip](이)가 상해를 입을 수도 있음"
 intrigue_scheming.3041.b.success:0 "과감한 결단은 언제나 빛을 발하는 법!"
 intrigue_scheming.3041.b.failure:0 "[liege_target.GetFirstNameNoTooltip](이)가 위협을 느끼지 않음"
 intrigue_scheming.3041.c:0 "내 목적을 이루는 데 도움 따윈 필요 없어."

 intrigue_scheming.3042.desc:0 "[liege_target.GetTitledFirstName](이)가 경악한 표정을 지었다. 마치 [vassal_target.GetTitledFirstNamePossessive] 배반에 #EMP 완전히#! 의표를 찔리기라도 한 것처럼. "이... 이 [ROOT.Char.Custom('InsultNoun')](이)가 무슨 요구를 하든 찬동하겠단 말인가?!"\n\n[vassal_target.GetFirstName](이)가 계획대로 단호하게 고개를 끄덕였다. 나 머잖아 꼭두각시의 대열에 합류할 인물에게 미소를 지어 보였다. "[vassal_target.GetSheHe]는 단 한 순간도 혼자였던 적이 없었다오.""
 intrigue_scheming.3042.a:0 "자, 이제 이렇게 해줬으면 하오만..."

 intrigue_scheming.3043.desc:0 ""이 나를 그리 쉽게 쥐고 흔들 수 있을 줄 아는가!" [liege_target.GetTitledFirstName](이)가 엄포를 놓았다. [vassal_target.GetTitledFirstName](은)는 [liege_target.GetHerHim] 앞에서 움츠러들었다. 나의 요구를 지지하겠노라는 의사를 천명할 때 보였던 자신감은 오간 데도 없었다.\n\n[liege_target.GetTitleTierName](이)가 나의 마지막 희망을 짓밟았다. "내 봉신은 자기 주제를 잘 알지." [vassal_target.GetFirstName](은)는 침묵으로 동의를 내비쳤다."
 intrigue_scheming.3043.a:0 "내 교만이 지나쳤구나..."

 intrigue_scheming.3051.desc:0 "난 [vassal_target.GetTitleTierName]의 초대를 빌미로 [liege_target.GetTitledFirstName](을)를 [vassal_target.GetTitledFirstNamePossessive] 지하 감옥으로 유인했다. 우리의 주최인을 고문해 힘을 보여줄 요량으로 준비해놓고 기다리기까지 했다. 하나 [liege_target.GetFirstName]의 반응은 예상과 달랐다.\n\n"누가 보면 생판 처음 하는 초짜인 줄 알겠소!"\n난 주도권을 쥐고 [vassal_target.GetFirstName](을)를 새벽까지 고문하는 [liege_target.GetSheHe]를 보며 경악을 금치 못했다. "
 intrigue_scheming.3051.a:0 "정말 끔찍한 광경이었어!"
 intrigue_scheming.3051.b:0 "참으로 많은 걸 배웠다!"

 intrigue_scheming.3052.desc:0 "난 [vassal_target.GetTitleTierName]의 초대를 빌미로 [liege_target.GetTitledFirstName](을)를 [vassal_target.GetTitledFirstNamePossessive] 지하 감옥으로 유인했다. 우리의 주최인이 실질적으로 자기 집에 갇힌 죄수라는 걸 보여주고자 준비해놓고 기다리기까지 했다.\n\n살짝 도가 지나치게 [vassal_target.GetTitleTierName]의 목숨을 쥐고 흔들긴 했으나, 어쨌든 완연한 복종을 원한다는 나의 뜻을 섬세한 전언으로 가공해내는 데는 성공했다."
 intrigue_scheming.3052.a:0 "[vassal_target.GetFirstNamePossessiveNoTooltip] 비명을 통해 [liege_target.GetFirstNameNoTooltip](은)는 논점을 이해했다."

 intrigue_scheming.3053.desc:0 "난 [vassal_target.GetTitleTierName]의 초대를 빌미로 [liege_target.GetTitledFirstName](을)를 [vassal_target.GetTitledFirstNamePossessive] 지하 감옥으로 유인했다. 우리의 주최인이 실질적으로 자기 집에 갇힌 죄수라는 걸 보여주고자 준비해놓고 기다리기까지 했다.\n\n[liege_target.GetFirstName](은)는 나의 예상과 달리 고문을 보고도 위협을 느끼지 않았다. "너희 저열한 족속에게 내가 겁먹을 성싶더냐, [ROOT.Char.GetTitledFirstName]!""
 intrigue_scheming.3053.a:0 "그 이후로 자비를 베풀어 달라는 [vassal_target.GetFirstNamePossessiveNoTooltip] 애원에도 내 기분은 풀리지 않았다."

# Fabricate Bastardy, by Petter Vilberg
 intrigue_scheming.3061.t:0 "혼란스러운 상속"
 intrigue_scheming.3061.desc:0 "며칠 동안 [target.GetDynasty.GetBaseName] 혈통을 관찰한 끝에 확신이 섰다. [target.GetTitledFirstName](이)가 [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName]의 아비일 가능성은 한없이 불가능에 수렴한다!\n\n증거가 빈약한 점이 걸리지만, 그런 건 심으면 그만이고... [heir.GetFirstNamePossessive] 새로운 출생의 비밀을 써 내려갈 차례다!"
 intrigue_scheming.3061.a:0 "아버지감으론 [new_father.GetTitledFirstNameNoTooltip](이)가 제격이지."
 intrigue_scheming.3061.b:0 "[mother.GetTitledFirstName](이)가 하인과 붙어먹었다고 할까?! 치욕이 될 테지!"
 intrigue_scheming.3061.c:0 "역시 이 몸이 주역을 맡아야지 않겠어?"
 intrigue_scheming.3061.d:0 "이 역동적인 내력을 다른 데 활용할 수 있지 않을까?"
 intrigue_scheming.3061.success:0 "새로운 증거"
 intrigue_scheming.3061.c.success_tt:0 "[heir.GetTitledFirstNameNoTooltip](을)를 나의 사생아로 드러낼 수 있음"
 intrigue_scheming.3061.failure:0 "멸시받는 혈통"
 intrigue_scheming.3061.a.success_tt:0 "[heir.GetTitledFirstNameNoTooltip](을)를 [new_father.GetTitledFirstNameNoTooltip]의 사생아로 드러낼 수 있음"
 intrigue_scheming.3061.b.success_tt:0 "[heir.GetTitledFirstNameNoTooltip](을)를 [commoner_target.GetTitledFirstNameNoTooltip]의 사생아로 드러낼 수 있음"

 intrigue_scheming.3062.opening:0 "내 바람대로 풍문이 떠돌기 시작했다. 물론 호언장담할 수 있는 사람은 없을 것이다. 그게 핵심이니까!"
 intrigue_scheming.3062.ending:0 "공모자의 보고에 의하면 [target.GetTitledFirstName]조차 [heir.GetTitledFirstName]에게는 의심 어린 시선을, [new_father.GetTitledFirstName]에게는 불신을 쏘아 보낼 정도라고 한다."
 intrigue_scheming.3062.a:0 "내 "증거"를 공개해야겠어!"
 intrigue_scheming.3062.b:0 "아직은 때가 아니야."
 intrigue_scheming.3062.b.tt:1 "#F 일단은 이 "비밀"을 간직하게 됨#!"

 intrigue_scheming.3063.opening:0 ""하, 이런 허무맹랑한 헛소문을 봤나! 십중팔구 [ROOT.Char.GetTitledFirstName](이)가 퍼뜨린 추악한 소문이겠지."\n\n공모자의 보고에 따르면 [new_father.GetTitledFirstName](은)는 [heir.GetTitledFirstName](이)가 [target.GetHerHis] [heir.Custom('GetDaughterSon')]일 가능성을 제기한 내 의혹을 부정했다고 한다."
 intrigue_scheming.3063.ending:0 "\n\n[target.GetTitledFirstName](은)는 내 소문에 진실의 편린이라곤 눈곱만큼도 섞여 있지 않다고 믿는 눈치다. 그뿐만 아니라 정당한 질서에 대한 존중이 부족한 부끄러운 거짓말쟁이라며 날 매도해댔다."
 intrigue_scheming.3063.a:0 "당치도 않은 소리! 부끄럽긴 누가 부끄럽다는 거야!"

 intrigue_scheming.3064.ending:0 "공모자의 보고에 따르면 [target.GetTitledFirstName]조차 의심에 사로잡혀 [mother.GetTitledFirstName], [heir.GetTitledFirstName], [commoner_target.GetTitledFirstName]에게 불신의 시선을 보내고 있다고 한다."

 intrigue_scheming.3065.opening:0 ""[commoner_target.GetTitledFirstName] 같은 평민 따위가 내게 손대도록 둘 리 없잖아."\n\n공모자의 보고에 따르면 [mother.GetTitledFirstName](은)는 단 일 초의 망설임도 없이 [mother.GetHerHim]를 엮으려는 나의 소문을 부정했다고 한다."

 intrigue_scheming.3066.desc:0 "날짜, 여행, 비밀 만남을 가졌을 가능성까지... 뭐 하나 빠진 부분이 없다. 내가 심은 소문 덕분에 [target.GetTitledFirstName]조차 [heir.GetTitledFirstName]의 아버지의 정체에 의구심을 보이기 시작했다.\n\n누가 됐든 조만간 내가 유력한 후보라는 결론을 낼 것이다..."
 intrigue_scheming.3066.a:0 "아버지 품으로 오렴, [heir.GetFirstNameNoTooltip]!"
 intrigue_scheming.3066.b:0 "곧 알맞은 시기가 오겠지. 얼마 안 남았어."

 intrigue_scheming.3067.opening:0 "온갖 소문을 퍼뜨렸건만 설마 [mother.GetTitledFirstName](을)를 실제로 만나게 되리라곤 예상 밖의 일이었다.\n\n"어떻게 저와 우리 [heir.Custom('GetDaughterSon')](을)를 두고 그런 추악한 소리를 나불댈 수 있는 거죠?!" [mother.GetHerHis|U] 말은 예상을 뚫고 내 얼굴로 날아온 뺨따귀만큼 쓰라리진 않았다. "내 손이 다른 방식으로 당신에게 닿을 일은 없을 줄 아세요!""
 intrigue_scheming.3067.a:0 "내가 상대를 잘못 판단한 것 같군..."

# Interrogation, by Sean Hughes
 intrigue_scheming.4021.t:0 "심문"
 intrigue_scheming.4021.desc:0 "지금까지 수집한 정보를 바탕으로 보건대 [prisoner.GetTitledFirstName](이)가 나는 모르는 비밀을 알고 있는 게 틀림없다. [prisoner.GetHerHim]를 포로로 잡고 있는 이 상황은 완벽한 기회나 다름없다. 어떤 방법이든 동원해 캐낼 수 있을 터..."
 intrigue_scheming.4021.a:0 "정보의 대가로 석방을 제안해보자."
 intrigue_scheming.4021.a.success:0 "[prisoner.GetTitledFirstName](이)가 제안을 받아들임"
 intrigue_scheming.4021.a.failure:0 "[prisoner.GetTitledFirstName](이)가 제안을 거부함"
