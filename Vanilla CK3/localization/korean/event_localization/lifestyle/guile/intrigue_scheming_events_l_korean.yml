# Passing Suspicion, by Sean Hughes
 intrigue_scheming.4040.t:0 "의심의 굴레"
 intrigue_scheming.4040.desc:0 "궁정 신하들이 모략과 술수를 부린다는 건 자명한 사실이다. 허면 이러한 현실을 유리하게 이용할 수도 있지 않을까.\n\n궁정 신하들이 서로를 의심해 암투에 집중하도록 유도하면 날 상대로 모략을 꾸밀 시간이나 자원은 없겠지!"
 intrigue_scheming.4040.a:0 "당장 소문을 퍼뜨려야겠구나!"
 intrigue_scheming.4040.a.success:0 "소문으로 인해 궁정 신하들이 서로를 불신하게 됨"
 intrigue_scheming.4040.a.success.tt:0 "[courtier_1.GetFirstName], [courtier_2.GetFirstName], [courtier_3.GetFirstName]의 서로를 향한 [opinion|E]이 #N [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#!만큼 감소함"
 intrigue_scheming.4040.a.success.desc:0 "내가 궁정에 퍼뜨린 소문이 일부 궁정 신하 사이에서 불신을 형성함"
 intrigue_scheming.4040.a.failure:0 "소문이 하잘것없는 이야기로 무시당함"
 intrigue_scheming.4040.a.failure.tt:1 "당신이 궁정에 퍼뜨린 소문이 하잘것없는 이야기로 무시당함"
 intrigue_scheming.4040.b:0 "첩자를 심어놓으면 내가 위험해지는 일은 없을 거야."
 intrigue_scheming.4040.c.dread:0 "궁정 신하들이 날 상대로 모략을 꾸밀 리 없어!"
 intrigue_scheming.4040.c.dread.tt:1 "이 선택지는 당신의 [dread|E](을)를 연유로 사용할 수 있습니다."

# Information Brokering, by Sean Hughes
 intrigue_scheming.4050.t:0 "정보 알선"
 intrigue_scheming.4050.desc.start:0 "[buyer.GetTitledFirstName](이)라면 내가 입수한 정보에 열렬한 관심을 보일 것이다. 그도 그럴 것이..."
 intrigue_scheming.4050.desc.lover:1 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName](이)가 [target.GetTitledFirstName](와)과 동침하고 있음을 시사하는 내용이니..."
 intrigue_scheming.4050.desc.incest:2 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))]인 [owner.GetTitledFirstName](와)과 [owner.GetFirstNamePossessiveNoTooltip] [owner.Custom2('RelationToMeShort', SCOPE.sC('target'))]인 [target.GetTitledFirstName](이)가 성적인 관계를 맺고 있음을 시사하는 내용이니..."
 intrigue_scheming.4050.desc.pregnancy:1 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName](이)가 [target.GetTitledFirstName]의 아이를 뱄음을 시사하는 내용이니..."
 intrigue_scheming.4050.desc.bastard:3 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName](이)가 실제로는 [target.GetRealFather.GetTitledFirstName]의 자식임을 시사하는 내용이니..."
 intrigue_scheming.4050.desc.murderattempt:0 "[target.GetTitledFirstName](을)를 모살하려다 실패로 돌아간 음모의 배후에 [owner.GetTitledFirstName](이)가 있음을 시사하는 내용이니..."
 intrigue_scheming.4050.desc.murderattemptself:0 "[target.GetHerHim]를 모살하려다 실패로 돌아간 음모의 배후에 [owner.GetTitledFirstName](이)가 있음을 시사하는 내용이니..."
 intrigue_scheming.4050.desc.murder:0 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName](을)를 살해한 범인이 [owner.GetTitledFirstName](이)라는 걸 시사하는 내용이니..."
 intrigue_scheming.4050.desc.end:0 "\n\n잘하면 [buyer.GetSheHe]에게서 상당한 대가를 받아낼 수 있지 않을까?"
 intrigue_scheming.4050.a:0 "정보의 대가로 금화를 받아야겠어."
 intrigue_scheming.4050.b:0 "비밀은 비밀로 맞교환하는 게 합리적이지."
 intrigue_scheming.4050.b.tt:1 "[buyer.GetTitledFirstName](이)가 당신에게 자신이 아는 비밀을 드러냄"
 intrigue_scheming.4050.c:0 "호의를 빚지는 조건이 아니고서야 정보를 줄 순 없지."
 intrigue_scheming.4050.c.rival:0 "이걸로 상호 간의 평화를 이룩하면 되겠군."
 intrigue_scheming.4050.c.opinion:0 "[buyer.GetHerHis|U] 환심을 사는 걸로 충분해."
 intrigue_scheming.4050.d:0 "지식은 곧 힘. 맨입으로 내어주는 건 어불성설이야."
 intrigue_scheming.4050.success:0 "[buyer.GetTitledFirstName](이)가 제안을 받아들임"
 intrigue_scheming.4050.failure:0 "[buyer.GetTitledFirstName](이)가 제안을 거부함"

 intrigue_scheming.4051.desc.start:0 "[seller.GetTitledFirstName](이)가 어떤 사실을 알아냈다며 접근해왔다. 그 내용을 들어보니..."
 intrigue_scheming.4051.desc.lover:0 "내 식구 중 누군가가 혼외정사를 갖고 있다는 게 아닌가."
 intrigue_scheming.4051.desc.bastard:0 "내가 조처를 하지 않으면 우리 혈통의 지속적인 정통성이 위험에 처할 수도 있다는 게 아닌가."
 intrigue_scheming.4051.desc.murderattempt:0 "[target.GetTitledFirstName](을)를 모살하려다 실패로 돌아간 음모의 배후에 누가 있는지 알아냈다는 게 아닌가."
 intrigue_scheming.4051.desc.murderattemptself:0 "날 모살하려다 실패로 돌아간 음모의 배후에 누가 있는지 알아냈다는 게 아닌가."
 intrigue_scheming.4051.desc.murder:0 "내 [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] 살인 사건의 배후에 누가 있는지 알아냈다는 게 아닌가."
 intrigue_scheming.4051.desc.incest:0 "우리 가문에 근친하는 사람이 있다는 게 아닌가!"
 intrigue_scheming.4051.desc.middle:0 "[seller.GetSheHe|U]는 이름과 단서를 포함한 모든 걸 넘겨주겠다고 제안했다."
 intrigue_scheming.4051.desc.gold:0 "단, 두둑한 금화와 교환하는 조건으로 말이다."
 intrigue_scheming.4051.desc.secret:0 "단, 내가 아는 다른 비밀의 세부사항과 교환하는 조건으로 말이다."
 intrigue_scheming.4051.desc.favor:0 "단, 훗날 호의를 갚는 조건으로 말이다."
 intrigue_scheming.4051.desc.rival:0 "단, 상호 간의 악감정을 묻고 평화를 이룩하는 조건으로 말이다."
 intrigue_scheming.4051.desc.opinion:0 "그것도 선의의 표시로 말이다."
 intrigue_scheming.4051.a:0 "진실을 알아야겠어!"
 intrigue_scheming.4051.a.tt:1 "미지의 비밀에 관해 자세히 알게 됨"
 intrigue_scheming.4051.a.opinion:0 "정말 아량이 넘치는군!"
 intrigue_scheming.4051.b:0 "모르는 게 약이란 말도 있지..."

 intrigue_scheming.4052.desc:0 "내가 거머쥔 비밀의 유혹을 떨쳐내기엔 너무나 강렬했는지 [buyer.GetTitledFirstName](은)는 제안을 받아들였다. 계속 이곳저곳 들쑤시다 보면 다음에도 이번 건과 같은 거래를 성사시킬 수 있을지도 모르겠다..."
 intrigue_scheming.4052.a:0 "큰 가능성이 돋보이는군!"

 intrigue_scheming.4053.desc:0 "[buyer.GetHerHis] 가족과 관련된 정보가 있다고 말했을 때 [buyer.GetTitledFirstName](이)가 실제로 믿었는지는 단언하기 어렵다. 하여간 어느 쪽이 됐건 [buyer.GetSheHe]는 내 조건을 거부했고, 날 빈손으로 돌려보냈다."
 intrigue_scheming.4053.a:0 "이 정보를 활용할 다른 방법을 모색해 봐야겠어..."

 intrigue_scheming.4054.desc.start:0 "[seller.GetTitledFirstName]에게서 전해 받은 문서를 분석한 끝에 한 가지 사실이 명징해졌다. 그건 바로..."
 intrigue_scheming.4054.desc.lover:1 "내 [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName](이)가 [target.GetTitledFirstName](와)과 동침하고 있다는 것이다!"
 intrigue_scheming.4054.desc.incest:1 "내 [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName](와)과 [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName](이)가 서로 성적인 관계를 맺고 있다는 것이다!"
 intrigue_scheming.4054.desc.pregnancy:1 "내 [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName](이)가 [target.GetTitledFirstName]의 아이를 뱄다는 것이다!"
 intrigue_scheming.4054.desc.bastard:2 "내 [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName](이)가 실제론 [target.GetRealFather.GetTitledFirstName]의 자식이란 것이다!"
 intrigue_scheming.4054.desc.murderattempt:0 "[target.GetTitledFirstName](을)를 모살하려다 실패로 돌아간 음모의 배후에 [owner.GetTitledFirstName](이)가 있다는 것이다!"
 intrigue_scheming.4054.desc.murderattemptself:0 "이 나를 모살하려다 실패로 돌아간 음모의 배후에 [owner.GetTitledFirstName](이)가 있다는 것이다!"
 intrigue_scheming.4054.desc.murder:1 "내 [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName](을)를 살해한 범인이 [owner.GetTitledFirstName](이)라는 것이다!"
 intrigue_scheming.4054.a:0 "지금이라도 알았으니 다행이군."
 intrigue_scheming.4054.a.incest:0 "섭리를 거역하다니! [ROOT.Char.GetFaith.HighGodName]에 대한 모욕이야!"
 intrigue_scheming.4054.a.incest.deviant:0 "아, 거참 매력적이구만!"
 intrigue_scheming.4054.a.incest.accepted:0 "그게 정확히 어디가 잘못됐다는 거지?"
 intrigue_scheming.4054.a.murder:0 "이런 악랄한 쓰레기 자식!"
 intrigue_scheming.4054.a.bastard:0 "날 배신하다니!"

# Special Chain — Convince Courtier to Share Spy-Secrets 
 intrigue_scheming_special.1001.t:0 "가면을 쓰고"
 intrigue_scheming_special.1001.desc:0 "우연히 들은 속삭임과 날카로운 시선이 마지막 퍼즐 조각이었다. 내 [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('courtier_spy'))] [courtier_spy.GetTitledFirstName](은)는 남들에겐 숨기고 있지만 실제로는 계책에 조예가 깊은 사람이다.\n\n이런 사람이 궁정에 머무르고 있다니 제법 간담이 서늘해진다. 그렇지만 반대로 놓고 보면 [courtier_spy.GetHerHim]의 신뢰를 얻는다는 가정하에 대단히 많은 가르침을 받을 수 있단 의미이기도 하다."
 intrigue_scheming_special.1001.a:0 "[courtier_spy.GetHerHim]를 설득해서 우린 동류라는 걸 알려야겠어!"
 intrigue_scheming_special.1001.b:0 "#EMP [courtier_spy.GetHerHim]#!에게 #EMP 신뢰#!를 베풀기엔 너무 위험해."
 intrigue_scheming_special.1001.c:0 "당장 내보내야 해!"

 intrigue_scheming_special.1002.desc:0 "숱한 시간 끝에 #EMP 공교롭게도#! 혼자 있는 [courtier_spy.GetTitledFirstName](을)를 독대할 기회가 드디어 찾아왔다. "[courtier_spy.GetTitledFirstNameNoTooltip], 내 그러잖아도-"\n"방에 들어왔는데 그릇을 떨어뜨렸다며 어린 수행원에게 고래고래 역정을 부리는 배우자분을 발견했다면 어떻게 하시겠습니까?"\n\n날 시험하는 건가? 잘하면 우린 공통점이 많다는 걸 입증할 기회가 될 수도 있겠군."
 intrigue_scheming_special.1002.a:0 "그야 당연히 수행원을 처벌해야지 않겠소."
 intrigue_scheming_special.1002.b:0 "누구나 실수하기 마련이오. 수행원을 용서할 거요."
 intrigue_scheming_special.1002.c:0 "두 사람 모두에게 자초지종을 들을 거요."
 intrigue_scheming_special.1002.d:0 "내가 빠져야 둘이 잘 해결할 수 있을 것이오."
 intrigue_scheming_special.1002.e:0 "대화를 촉구할 거요. 대개 문제는 그런 식으로 해결되니."
 intrigue_scheming_special.1002.f:0 "다툼? 최대한 빨리 자리를 피할 거요."
 intrigue_scheming_special.1002.g:0 "나도 같이 소리칠 것이외다!"
 intrigue_scheming_special.1002.h:0 "두 사람의 각자 입장을 들어볼 거요."

 intrigue_scheming_special.1003.desc_good:0 ""흠." [courtier_spy.GetSheHe|U]가 입을 닫고 고심하는 표정을 지어 보이더니, 이내 말을 이어나갔다.\n\n"
 intrigue_scheming_special.1003.desc_bad:0 ""흠." [courtier_spy.GetSheHe|U]가 무슨 상한 음식이라도 먹은 듯 얼굴을 찡그리더니, 이내 말을 이어나갔다.\n\n"
 intrigue_scheming_special.1003.desc:0 ""한창 전장으로 진군하던 중 숙영지를 꾸릴 때 장교가 다가와 첩자를 사로잡았음을 아뢰며 처우를 묻는다면 어떻게 하시겠습니까?""
 intrigue_scheming_special.1003.a:0 "첩자를 본보기로 삼을 거요!"
 intrigue_scheming_special.1003.b:0 "우선 첩자를 잘 대우해줄 거요."
 intrigue_scheming_special.1003.c:0 "첩자? 무슨 상관이오. 행군을 속행하면 되지!"
 intrigue_scheming_special.1003.d:0 "장교가 잘 처리하지 않겠소."
 intrigue_scheming_special.1003.e:0 "첩자의 얘기를 들어볼 것이오."
 intrigue_scheming_special.1003.f:0 "장교더러 귀찮게 하지 말고 알아서 처리하라 할 것이오."
 intrigue_scheming_special.1003.g:0 "첩자?! 그런 게 나타날 일은 절대 없을 거요!"
 intrigue_scheming_special.1003.h:0 "때가 되면 첩자가 실마리를 내놓지 않겠소. "

 intrigue_scheming_special.1004.desc_good:0 "[courtier_spy.GetSheHe|U]는 스스로 고개를 끄덕인 뒤 다음 가정을 풀어내기 시작했다.\n\n"
 intrigue_scheming_special.1004.desc_bad:0 "[courtier_spy.GetHerHis|U] 눈썹이 기어 내려왔다. 눈초리는 싸늘하게 식은 뒤였다.\n\n"
 intrigue_scheming_special.1004.desc:0 ""영주님께서 영지 내의 모든 세금을 증세하는 결정을 내리셨다고 해보죠. 그런데 이때 한 봉신이 공공연하게 의문을 제기하는 겁니다. 어찌 반응하시겠습니까?""
 intrigue_scheming_special.1004.a:0 "형벌만이 유일한 방법이겠지."
 intrigue_scheming_special.1004.b:0 "누구나 견해 차이는 있는 법. 괘념하지 않을 거요."
 intrigue_scheming_special.1004.c:0 "어느 안전이라고 감히 반문을! 봉신을 질책할 것이오."
 intrigue_scheming_special.1004.d:0 "봉신에게 나쁜 선택으로 비친다면 그럴 공산이 크겠지."
 intrigue_scheming_special.1004.e:0 "온 궁정에 그 봉신의 실책이 낱낱이 울려 퍼질 거요."
 intrigue_scheming_special.1004.f:0 "모욕이긴 하나 소란 피울 이유는 없으니 무시할 거요."
 intrigue_scheming_special.1004.g:0 "뭐, 반박해야겠지. 목청이 찢어지도록."
 intrigue_scheming_special.1004.h:0 "의견 차이는 토론으로 해결하는 것이오."

 intrigue_scheming_special.1099.desc_won:0 "뜻밖의 따듯한 미소와 함께 [courtier_spy.GetHerHis|U] 얼굴이 환해졌다. "훌륭한 판단력을 갖고 계십니다."\n\n이내 [courtier_spy.GetSheHe|U]가 [courtier_spy.Custom('quirk_pos_present')]더니 곧이어 회랑을 따라 조용한 발걸음으로 움직이기 시작했다. "같이 드시지요. 얘기할 것이 참 많습니다.""
 intrigue_scheming_special.1099.desc_lost:0 "[courtier_spy.GetSheHe|U]가 인상을 찌푸리더니 한 발짝 물러났다. "앞으로는 이런 화제로 찾아오지 않으셨으면 좋겠습니다."\n\n[courtier_spy.GetSheHe]는 내가 미처 반응을 보이기도 전에 회랑을 따라 움직이기 시작했다. 발을 내딛을수록 [courtier_spy.GetHerHim]는 어둠 속으로 녹아들었다."
 intrigue_scheming_special.1099.a:0 "일단은 가면을 계속 쓰고 있어야겠군."
 intrigue_scheming_special.1099.b:0 "수수께끼 같은 사람이로다."
 
# Special Chain — Root out secrets at your court, by Linnéa Thimrén
 intrigue_scheming_special.1301.t:0 "그림자에 쫓겨"
 intrigue_scheming_special.1301.desc:0 "어두컴컴한 회랑에 메아리치는 발소리, 난잡하게 어질러진 서재 서류들, 불현듯 시야 모퉁이에 보이는 그림자까지..."
 intrigue_scheming_special.1301.desc_mentor_or_other:0 "\n\n"미행이 붙었다고 생각하시는 겁니까?" 내 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))] [mentor_or_other.GetTitledFirstName](이)가 심사숙고하는가 싶더니, 혼자 고개를 끄덕였다. "#EMP 확실히#! 요즘 [ROOT.Char.Custom('FortifiedBuilding')]에서 무언가 수상한 동향이 느껴지긴 하더군요.""
 intrigue_scheming_special.1301.a:0 "내 샅샅이 파헤쳐 봐야겠어!"
 intrigue_scheming_special.1301.b:0 "다시는 안전을 걱정할 필요 없게 제대로 해결해야겠군."

 intrigue_scheming_special.1302.desc:0 "인적이 대단히 드문 처소는 물론이요, [ROOT.Char.Custom('FortifiedBuilding')] 정원으로 통하는 고요한 회랑에 숨어 나는 기다리고 또 지켜보았다.\n\n#EMP 이곳을 선택한 게 어리석은 판단은 아니었을까? 만일-#! 그 순간 발소리가 들려왔다. 회랑을 따라 조용히 움직이던 인물이 그림자를 헤집고 모습을 드러냈다.\n\n[sneaky_courtier.GetTitledFirstName](이)가 왜 여기 있는 거지?"
 intrigue_scheming_special.1302.a:0 "당장 따져야겠어!"
 intrigue_scheming_special.1302.a.tt:1 "[sneaky_courtier.GetFirstName](이)가 모략에 연루되어 있을 경우 드러냄\n그렇지 않을 경우 첩자 색출 시도는 실패로 돌아감"
 intrigue_scheming_special.1302.b:0 "속단해선 안 돼. [sneaky_courtier.GetHerHim]를 계속 쫓아가 보자."
 intrigue_scheming_special.1302.b.tt1:1 "[sneaky_courtier.GetSheHe|U]가 당신을 눈치채지 못함"
 intrigue_scheming_special.1302.b.tt2:1 "[sneaky_courtier.GetSheHe|U]가 자신을 미행하는 당신의 기척을 알아차림"
 intrigue_scheming_special.1302.c:0 "모습을 드러내지 말자. 저 사람일 리 없어."
 intrigue_scheming_special.1302.c.tt:1 "첩자 색출을 이어나감"

 intrigue_scheming_special.1303.desc_exposed:0 "굳이 [sneaky_courtier.GetTitledFirstName](을)를 뒤쫓아 꿍꿍이를 알아낼 필요도 없다. 애초에 저명한 첩자 아닌가!\n\n만에 하나 또 비슷한 일이 일어나거든 그땐 훨씬 더 빨리 낌새를 알아차릴 수 있으면 좋겠군... 어렵게 습득한 지식이니 말이야!"
 intrigue_scheming_special.1303.desc_sneak_win:0 "나는 소리를 내지 않고 [sneaky_courtier.GetTitledFirstName](을)를 뒤쫓는 데 성공했다. [sneaky_courtier.GetSheHe|U]는 황급히 굽이치는 회랑을 여럿 가로질렀다. 그렇게 몇 분이나 지났을까, [sneaky_courtier.GetSheHe]는 내 처소를 그대로 지나치더니 [ROOT.Char.Custom('FortifiedBuilding')] 정원으로 발을 내디뎠다."
 intrigue_scheming_special.1303.desc_sneak_win_spy:0 "나는 소리를 내지 않고 [sneaky_courtier.GetHerHim]를 뒤쫓는 데 성공했다. 그렇게 내 개인 처소에 가까워질수록 심장은 격렬하게 고동쳤다.\n\n곧이어 내 개인 처소로 통하는 자물쇠가 딸깍 소리와 함께 열렸고, 회랑에 그대로 메아리쳤다."
 intrigue_scheming_special.1303.desc_sneak_fail:0 "나는 들키지 않고 [sneaky_courtier.GetTitledFirstName](을)를 뒤쫓았다. 그렇게 내 개인 처소와 [ROOT.Char.Custom('FortifiedBuilding')] 정원에 가까워질수록 심장은 격렬하게 고동쳤다. 대체 여기서 뭘 하려는 거지? 그만 정신이 팔렸던 나는 회랑을 장식하던 꽃병을 건드려 버렸고, 그대로 바닥에 곤두박질쳤다.\n\n꽃병이 깨지며 내는 떠들썩한 소리는 회랑을 따라 황급히 사라지는 [sneaky_courtier.GetHerHis] 발소리에 묻힐 지경이었다. 이내 [sneaky_courtier.GetSheHe]는 밤의 장막 사이로 사라졌다."
 intrigue_scheming_special.1303.a:0 "담판을 지어야겠어!"
 intrigue_scheming_special.1303.b:0 "젠장! 다음부터 조심해야겠군."
 intrigue_scheming_special.1303.c:0 "뭐, #EMP 하기야#! 오늘 밤이 아름답긴 하지."
 intrigue_scheming_special.1303.c.tt:1 "귀중한 교훈을 얻은 당신은 의심을 거둬들임\n"
 intrigue_scheming_special.1303.d:0 "그래도 일찍 낌새를 알아차린 게 어디야!"

 intrigue_scheming_special.1304.desc_found:0 "그럼 그렇지! 그림자의 어둑한 품에 안기고자 나온 순간 [sneaky_courtier.GetTitledFirstName](이)가 회랑을 지나 곧장 내 처소로 향하는 광경이 눈에 들어왔다.\n\n덜커덕거리며 열리는 자물쇠 소리 뒤로 [sneaky_courtier.GetHerHis] 식겁하는 소리가 행렬을 이었다. 내가 때를 맞춰 어깨에 손을 올린 까닭이었다."
 intrigue_scheming_special.1304.desc_not_found:0 "밤은 깊어졌고 회랑에는 적막이 내리깔렸다. 속삭임은 들리지도 않고, 위협적인 그림자도 종적을 감췄다.\n\n[sneaky_courtier.GetTitledFirstName](을)를 따라가 볼 걸 그랬나?"
 intrigue_scheming_special.1304.a:0 ""따라와 줘야겠소.""
 intrigue_scheming_special.1304.b:0 "처음부터 위협 같은 건 없었던 게 아닐까?"

 intrigue_scheming_special.1350.desc:0 "[sneaky_courtier.GetTitledFirstName](이)가 세상을 떠난 이상 [sneaky_courtier.GetSheHe]가 날 음해할 모략을 꾸미고 있었는지는 알 길이 없게 되었다... 그래도 조사를 하면서 많은 걸 배웠으니 다음에는 기필코 진실을 밝혀내리라!"
 intrigue_scheming_special.1350.a:0 "[sneaky_courtier.GetHerHis] 죽음은 축복이었을까? 아니면 우연의 일치일까?"

 intrigue_scheming_special.1398.desc:0 ""어찌하여 그런 의혹을 던지십니까?!" [sneaky_courtier.GetTitledFirstName](이)가 물었다. 목소리에서 [sneaky_courtier.Custom('GeneralTemperament')](이)가 묻어 나왔다. "바람이나 쐴 겸 정원에 나온 겁니다."\n\n이제 와서 [sneaky_courtier.GetHerHis] 상심한 눈빛을 보니 [sneaky_courtier.GetHerHim]가 첩자일 거란 상상조차 되질 않는다."
 intrigue_scheming_special.1398.a:0 "용서하길 기도하는 수밖에."

 intrigue_scheming_special.1399.desc:0 "[sneaky_courtier.GetHerHis] 어깨에 손을 올리자 [sneaky_courtier.GetTitledFirstName](은)는 전광석화처럼 돌아섰다. 임무 도중에 들킨 까닭인지 [sneaky_courtier.GetSheHe]는 변명을 둘러댈 시도조차 하지 않았다.\n\n이번 사건을 겪으면서 신뢰와 경계심에 관한 귀중한 교훈을 얻었다. 그 어느 때보다도 냉철해진 기분이다!"

# An Anonymous Informant by Chad Uhl
 realm_has_more_than_2_siegeable_holdings_trigger_desc:0 "2개 이상의 적 봉토를 공성할 수 있음"
 realm_has_more_than_2_siegeable_holdings_trigger_desc_not:0 "2개 미만의 적 봉토를 공성할 수 있음"

 intrigue_scheming.1801.t:0 "익명의 정보원"
 intrigue_scheming.1801.desc:0 "나의 [spymaster.GetCouncilTitle] [spymaster.GetFirstName](이)가 부리나케 뛰어 들어와 방금 막 전해 받은 익명의 편지를 전했다. [enemy.GetTitledFirstNamePossessive] 방어 전략에 관한 정보를 입수할 귀중한 기회가 찾아온 모양이다.\n\n편지 내용은 다음과 같았다.\n\n"[enemy.GetFirstNamePossessiveNoTooltip] 방어 체계에 관한 정보를 알고 싶다면 2주 내로 당신의 [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip](을)를 [meeting_place.GetName](으)로 보내시오. 금화를 넉넉하게 가져와야 할 거요.""
 intrigue_scheming.1801.a:0 "이걸 조사하지 않고 넘기는 게 멍청한 짓이지."
 intrigue_scheming.1801.b:0 "공허한 착취밖에 안 되지 않나."

 intrigue_scheming.1802.intro_desc:0 "[spymaster.GetFirstName](이)가 익명의 정보원과의 접선을 마치고 돌아왔다. [spymaster.GetSheHe]는 진중한 표정으로 양피지 뭉치를 꺼내 들었다. 내 적의 방어 전략이 기록되어 있었다."
 intrigue_scheming.1802.g_high_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\n분명한 것은 이 [enemy.GetFirstNamePossessive] 방어 체계 설계도가 진품이라는 것이다."
 intrigue_scheming.1802.g_medium_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\n양피지에 그려진 설계도는 일견 그럴싸해 보였지만 기존에 알고 있던 [enemy.GetFirstNamePossessive] 전략과 합치하지 않는 부분이 몇 군데 있었다."
 intrigue_scheming.1802.decent_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\n문서의 진위는 의심할 데가 없었지만, 어딘가 모르게 불길한 기분이 든다... 정확히는 잘 모르겠지만."
 intrigue_scheming.1802.fallback_desc:0 "$intrigue_scheming.1802.intro_desc$\n\n이 설계도가 진품인지 위조품인지 구분하는 것은 사실상 불가능하다."
 intrigue_scheming.1802.a:0 "정보를 바탕으로 행동한다."
 intrigue_scheming.1802.b:0 "정보를 무시한다."

 intrigue_scheming.1803.f_high_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\n문서를 살펴보던 나는 진품이라고 하기에 설계도에 명백한 오류가 너무 많음을 깨달았다. 그럼 그렇지!"
 intrigue_scheming.1803.f_medium_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\n설계도의 일부 세부 사항은 그럴싸했지만, 수많은 부분이 기존에 알고 있던 [enemy.GetFirstNamePossessive] 방어 전략과 합치하지 않았다."

 intrigue_scheming.1803.a:0 "정보를 바탕으로 행동한다."
 intrigue_scheming.1803.b:0 "정보를 무시한다."

 intrigue_scheming.1804.genuine_info_desc:0 "[enemy.GetTitledFirstName](와)과 전쟁에서 [barony.GetName]에 공성을 하고 있던 병력으로부터 전갈이 도착했다. 보고에 따르면 익명의 정보원에게 받은 정보는 사실이었다!\n\n[enemy.GetFirstNamePossessiveNoTooltip] 방어 전략에 관한 내부 지식을 바탕으로 병력은 순식간에 [enemy.Custom('FortifiedBuilding')](을)를 함락시켰다. 승리는 떼 놓은 당상이다!"
 intrigue_scheming.1804.fake_info_desc:0 "[enemy.GetTitledFirstName](와)과 전쟁에서 [barony.GetName]에 공성을 하고 있던 병력으로부터 전갈이 도착했다. 보고에 따르면 익명의 정보원에게 받은 정보는 거짓이었다!\n\n그래도 [enemy.Custom('FortifiedBuilding')](을)를 함락하는 데에는 성공했다고 한다. 아직도 힘겨운 길을 가야 하겠지만."
 intrigue_scheming.1804.rejected_fake_info_desc:0 "[enemy.GetTitledFirstName](와)과 전쟁에서 [barony.GetName]에 공성을 하고 있던 병력으로부터 전갈이 도착했다. 보고에 따르면 익명의 정보원에게 받은 정보는 거짓이었다!\n\n사기 문서 따위를 바탕으로 움직이지 않았으니 [ROOT.Char.GetFaith.HighGodName]께 감사의 기도를 올려야겠군!"
 intrigue_scheming.1804.a:0 "아깝지 않은 지출이었어."
 intrigue_scheming.1804.b:0 "인내해야 한다!"
 intrigue_scheming.1804.c:0 "내 결정이 옳았어."
 intrigue_scheming.1804.custom_tt:0 "당신과 모든 지휘관"
