l_korean:
 #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
 martial_strategy.4000.t:0 "창고 채우기"
 martial_strategy.4000.desc:0 "우렁찬 트림을 하고 나서 앞의 접시를 밀어버리고 의자에 털썩 기댔다. 요새 주방이 잘 익은 곡식과 갓 잡은 사냥감들로 넘쳐난다. 신하들은 잘 먹다 못해 과식을 해서 피부에 윤기가 흘렀다.\n\n나는 얼굴을 찡그렸다. 음식이 많기는 하지만 영원히 썩지 않는 것은 아니다. 넘쳐나는 음식을 어떻게 해야 할지 결정해야 한다. "
 martial_strategy.4000.a:0 "소금에 절이거나 훈제하여 보관하면 된다."
 martial_strategy.4000.b:0 "나와 내 손님들에게 모두 풍성한 식사를 제공하라!"
 martial_strategy.4000.c:0 "하인들도 먹고 싶은 대로 마음껏 먹거라!"
 martial_strategy.4000.d:0 "음, #EMP 정말#! 통통해 보이긴 하는군..."
 strategy_stocked_larders_modifier:0 "재고를 많이 비축한 상점"
 strategy_emptied_larders_modifier:0 "재고가 거의 소진된 상점"
 strategy_fed_peasants_larders_modifier:0 "소작농을 위한 음식"
 strategy_human_meat_larders_modifier:0 "보통 품질 고기 저장고"
 strategy_entirely_unrelated_disappearances_modifier:0 "완전히 관련 없는 실종"
 #You rebuild the walls of a lesser domain county, or let them crumble.
 martial_strategy.4010.t:0 "[crumbling_holding.GetNameNoTierNoTooltip]의 성벽"
 martial_strategy.4010.desc:0 "[crumbling_holding.GetNameNoTierNoTooltip] 대표단이 내 방에서 조심스레 나가는 것으로 회담은 마무리되었다. 탄원인들은 무너져가는 성벽을 고치게 해 달라고 부탁하는 동시에 나의 숭고한 의무에 대해 언급해가며 지원금을 요청했다. 나는 손가락으로 탁자를 두드리며 지원금을 줄지 말지 고민했다. 성벽을 괜찮게 고치려면 돈이 굉장히 많이 들기 때문이다.\n\n어쨌거나, 어차피 무너질 성벽이라면 돈을 개인적인 사용처로 빼돌릴 수도 있을 것 같은데..."
 martial_strategy.4010.a:0 "내겐 신하들을 굽어 살펴야 할 의무가 있다."
 martial_strategy.4010.b:0 "성벽 재건 감독은 개인적으로 해야겠다."
 martial_strategy.4010.c:0 "내 돈은 오로지 나를 위한 것이다!"
 martial_strategy.4010.b.tt_crit_success:1 "[crumbling_holding.GetNameNoTierNoTooltip]의 성벽을 완벽하게 개선시킴"
 martial_strategy.4010.b.tt_success:1 "[crumbling_holding.GetNameNoTierNoTooltip]의 성벽을 성공적으로 재건함"
 martial_strategy.4010.b.tt_botch:1 "재건을 완전히 망침"
 strategy_paid_for_walls_modifier:0 "전문적으로 재건된 성벽"
 strategy_let_walls_crumble_modifier:0 "무너져가는 성벽"
 strategy_botched_supervised_walls_modifier:0 "형편없이 재건된 성벽"
 strategy_successfully_supervised_walls_modifier:0 "잘 재건된 성벽"
 martial_strategy.4010.d:0 "내 $royal_architect_court_position$에게 재건 감독을 맡기면 되겠군."
 martial_strategy.4010.d.tt_crit_success:0 "당신의 $royal_architect_court_position$가 [crumbling_holding.GetNameNoTierNoTooltip]의 성벽을 완벽하게 개선함"
 martial_strategy.4010.d.tt_success:0 "당신의 $royal_architect_court_position$가 [crumbling_holding.GetNameNoTierNoTooltip]의 성벽을 성공적으로 재건함"
 martial_strategy.4010.d.tt_botch:0 "당신의 $royal_architect_court_position$가 재건을 완전히 망침"

# Tactics?
# By Isabella Welch

 martial_strategy.7000.t:0 "전술?"
 martial_strategy.7000.desc_opening:0 "한창"
 martial_strategy.7000.desc_elephantry:0 "코끼리병 훈련을 진행할 무렵,"
 martial_strategy.7000.desc_cavalry:0 "중기병 훈련을 진행할 무렵,"
 martial_strategy.7000.desc_middle:0 " [worried_knight.GetTitledFirstName](이)가 말에 올라탄 내게 다가왔다. [worried_knight.GetSheHe|U]는 내 시선을 회피하며 땅바닥만 빤히 응시해댔다. [worried_knight.GetSheHe]는 한참을 망설이더니, 못내 입을 열었다. \n\n"영주님, 지금 "
 martial_strategy.7000.desc_war_elephant:0 "전투 코끼리"
 martial_strategy.7000.desc_armored_horse:0 "무장한 말"
 martial_strategy.7000.desc_cont:0 "로 적에게 일직선으로 돌격하는 것만 반복하는 것 같습니다. 다른 접근법을 시도해보는 건 어떨는지요?""
 martial_strategy.7000.a:0 "하! 좋은 지적일세, [worried_knight.GetTitledFirstNameNoTooltip]!"
 martial_strategy.7000.b:0 "어리석긴! 일직선으로 돌격하는 것이야말로 [ROOT.Char.GetCulture.GetNameNoTooltip]의 방식이거늘!"
 martial_strategy.7000.c:0 "어리석긴! 전투 코끼리의 방향을 트는 시도를 해본 적이나 있는가?"
 martial_strategy.7000.d:0 "어리석긴! 유사 이래 이 이상 우수한 전략은 없었다."
 martial_strategy.7000.e:0 "일리 있는 지적이야..."
 martial_strategy.7000.f:0 "한번 짓밟혀보면 이 전술의 효율성을 깨닫게 될 것이야."
