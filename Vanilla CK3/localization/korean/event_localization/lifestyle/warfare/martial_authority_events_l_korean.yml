 # Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t:0 "용병에게 자비를"
 martial_authority.1031.desc:0 "사람들로 북적이는 여관, 맛 좋은 과실주, 그리고 훈련으로 가득 찬 하루 뒤에 찾아온 고요한 저녁... 그런데 일격을 얻어맞고 휘청거리는 용병 한 놈 때문에 기어이 나는 손에 들고 있던 잔을 떨어뜨리고 말았다. 달콤한 휴식을 취할 수 있으리라는 희망이 바닥에 엎질러진 과실주와 함께 눈 녹듯이 사라지고 말았다.\n\n"부탁입니다." 여관 주인이 애원한다. "[scoped_mercenary.GetFirstNamePossessive] 패거리가 돈도 안 내고 저희 술을 축내고 있습니다. 싸움박질을 해대는 통에 저희 종업원과 손님들이 공포감에 떠는 건 두말 할 것도 없고요!""
 martial_authority.1031.a:0 "당장 떠나면 술값은 내가 내주지."
 martial_authority.1031.b:0 "병사들이여, 놈들을 당장 내쫓아라!"
 martial_authority.1031.c:0 "거나하게 취한 걸 보니 빠르게 처리할 수 있겠군."

 # Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t:0 "야영지에서의 분쟁"
 martial_authority.2040.desc:2 "부대가 야영지를 꾸리고 얼마 안 있어 오두막에서 소란이 벌어졌다.\n\n보니까 구경꾼에 둘러싸여 [first.GetTitledFirstName](와)과 [second.GetTitledFirstName](이)가 열띤 논쟁을 벌이고 있었다."
 martial_authority.2040.a:0 "병사들에게 결속의 중요성에 대해 연설한다."
 martial_authority.2040.a.success:0 "내 말을 듣고 모두가 싸움을 멈춤"
 martial_authority.2040.a.failure:0 "내 말은 소용이 없었음"
 martial_authority.2040.a.failure.tt:0 "구경꾼들도 합세하니 싸움이 더 커져버렸다!"
 martial_authority.2040.b:0 "소란을 피운 죄를 물어 채찍형을 내려라!"
 martial_authority.2040.c:1 "됐다. 그냥 천막에 돌아가 귀 막고 있으면 되지..."
 martial_authority.2040.c.drunkard:0 "됐다. 그냥 천막에 돌아가 술이나 마셔야겠다..."
 martial_authority.2040.c.hashishiyah:0 "됐다. 그냥 가서 대마초나 태워야겠다..."

 martial_authority.2041.t:0 "결의"
 martial_authority.2041.desc:0 "나는 일어나 우리 모두는 [ROOT.Char.GetPrimaryTitle.GetName]을 위해 싸우고 있다는 것, 적들에게 맞서려면 단결해야 한다는 것, 그리고 우리가 단결하지 않으면 우리 땅을 집어삼킬 많은 침입자 놈들이 우리의 내홍을 이용하리라는 내용의 연설을 했다.\n\n[first.GetTitledFirstName](와)과 [second.GetTitledFirstName](은)는 무안한 표정으로 서로에게 사과했다. 이후 병사들과 나는 차분히 밤을 보낼 준비를 했다."
 martial_authority.2041.a:0 "함께 하면 더욱 강해진다."

 martial_authority.2042.t:0 "난투"
 martial_authority.2042.desc:0 "서로의 의견 충돌은 잠시 뒤로 해놓자는 내 간청은 소귀에 경 읽기나 마찬가지였다. 승강이는 결국 난투로 발전하고 말았다.\n\n병사들이 술잔과 짐들을 마구 던져버리자 마실 것과 먹을 것이 공중에 떠다녔다."
 martial_authority.2042.a:0 "나도 껴야지!"
 martial_authority.2042.a.success:0 "최후의 승리자가 됨"
 martial_authority.2042.a.failure:0 "험한 싸움으로 부상을 입음"
 martial_authority.2042.b:0 "난장판이군..."

 martial_authority.2050.t:0 "일손을 더하다"
 martial_authority.2050.desc.opening:0 "[ROOT.Char.GetTitleAsNameNoTooltip](으)로서 휘둘러야 할 권한을 관할지 전체에 대해 행사하기란 힘든 일이다. 잠깐 주의를 돌리면 내 명령에 복종해야 한다는 것을 '잊어버리는' 녀석들이 항상 있기 마련이기 때문이다.\n\n그런 의미에서 "
 martial_authority.2050.desc.vassal:0 "자기 직할령 내에서 내 법령을 충성스럽게 집행해 온 [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내게 도움을 줄 수 있을 것 같다."
 martial_authority.2050.desc.knight:0 "농촌을 시찰하며 내 법령을 충성스럽게 집행해 온 [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내게 도움을 줄 수 있을 것 같다."
 martial_authority.2050.desc.courtier:0 "궁정에서 내 법령을 충성스럽게 집행해 온 [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내게 도움을 줄 수 있을 것 같다."
 martial_authority.2050.desc.ending:0 "[right_hand_person.GetSheHe]를 내 오른팔로 삼아 영토를 통치하는 데 좀 더 적극적인 역할을 맡게 하면 안 될까?"
 martial_authority.2050.a:0 "아주 좋은 생각이야!"
 martial_authority.2050.a.tt:1 "[right_hand_person.GetShortUIName](와)과 더 많은 시간을 보낼 것임"
 martial_authority.2050.b:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]도 괜찮지 않을까."
 martial_authority.2050.c:0 "내가 더 열심히 일하면 돼!"
 martial_authority.2050.toast.title:0 "[right_hand_person.GetShortUIName](이)가 이제 당신의 오른팔이 됨"

 martial_authority.2051.t:0 "일손을 더하다"
 martial_authority.2051.desc:0 "[right_hand_person.GetTitledFirstName](이)가 내 오른팔로서 영토를 통치하는 데 도움을 주는 동안, [right_hand_person.GetTitledFirstName](와)과 나 사이에 공통점이 아주 많다는 것을 발견했다.\n\n같이 일하는 동안 깊은 유대를 쌓았고 장래가 어떻게 될지 궁금해졌다..."
 martial_authority.2051.a:0 "우린 좋은 친구가 될 수 있을 거야!"
 martial_authority.2051.b:0 "친구 이상의 관계는 어떨까?"
 martial_authority.2051.c:0 "공적인 관계를 유지해야 해."

 martial_authority.2052.message:0 "내 오른팔을 투옥함"
 martial_authority.2053.toast:0 "[imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char](이)가 내 오른팔을 투옥했다. 풀려나기 전까진 내 일을 돕지 못할 것이다."
 martial_authority.2054.toast:0 "당신의 오른팔이 감옥에서 풀려나 다시 당신을 돕기 시작했습니다."
 martial_authority.2054.toast.no_return:0 "당신의 오른팔이 감옥에서 풀려났지만 다시 돌아오지 않았습니다."
 martial_authority.2055.message:0 "오른팔이 당신을 떠남"
 martial_authority.2055.message.incapable:0 "오른팔이 더 이상 일을 할 수 없게 됨"
 martial_authority.2056.message:1 "당신의 오른팔이 사망함"
 martial_authority.2056.message.death:0 "당신이 직접 오른팔을 죽임"

 # Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t:0 "비밀리에"
 martial_authority_special.1100.start.desc:0 "병사들 사이에 잠입하기 위해 오늘 밤엔 내 지위를 드러내는 휘장들을 다 떼 버렸다. 조용한 저녁이었다. 갑자기 논쟁이 시작됐고 그 내용은 내 귀에도 크고도 선명하게 들리기 시작했다.\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "한 보병이"
 martial_authority_special.1100.cavalry.desc:0 "한 기병이"
 martial_authority_special.1100.archer.desc:0 "한 궁병이"
 martial_authority_special.1100.skirmisher.desc:0 "한 산병이"
 martial_authority_special.1100.pikemen.desc:0 "한 장창병이"
 martial_authority_special.1100.end.desc:0 "다른 전략의 이점을 설명하며 내 [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](을)를 설득하려고 했지만 [officer.GetFirstNameNoTooltip](은)는 한 귀로 흘려들어버렸다. 내가 다가가자 그가 갑자기 화를 내며 주먹을 치켜드는 것이 아닌가..."
 martial_authority_special.1100.a:0 "개입하여 병사를 지킨다."
 martial_authority_special.1100.a.success.tt:1 "맨주먹 싸움에서 장교를 이김"
 martial_authority_special.1100.a.failure.tt:0 "맨주먹 싸움에서 장교에게 짐"
 martial_authority_special.1100.b:0 "[officer.GetFirstNameNoTooltip](와)과 병사를 중재한다."
 martial_authority_special.1100.b.success.tt:1 "[officer.GetShortUINameNoTooltip](을)를 설득함"
 martial_authority_special.1100.b.failure.tt:1 "[officer.GetShortUINameNoTooltip](이)가 나를 호되게 꾸짖음"
 martial_authority_special.1100.c:0 "선례를 만들어줘야겠군."
 martial_authority_special.1100.d:0 "빠져나가 병사의 생각을 그대로 실행한다."

 martial_authority_special.1101.desc:0 "훈련이 성과를 보였다. 나는 얼마 안 있어 [officer.GetTitledFirstName](을)를 완전히 제압해버렸다. "이걸 교훈으로 삼도록." 모두에게 들리도록 나는 크게 말했다. "여러분의 [ROOT.Char.GetTitleTierName]께서는 꽉 막힌 멍청이들에겐 친절하지 않거든. 계급에 상관 없이 말이다.""

 martial_authority_special.1101.end.desc:0 "\n\n병사가 활짝 웃으며 감사를 표했다. "감사합니다. 저 [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName](은)는 누구보다도 신실히 주군을 섬길 것입니다.""
 martial_authority_special.1101.a:0 "[soldier_friend.GetFirstNamePossessiveNoTooltip] 전략을 차용한다."
 martial_authority_special.1101.b:0 "전투 자체에 대한 지식을 쌓기 위해 전략에 대한 토론을 한다."
 
 martial_authority_special.1102.desc:0 "지휘관을 공격하면 어떻게 되는지 알기에 병사는 가만히 맞고만 있었다. 병사가 피를 흘리기 시작하자 나는 둘 사이를 갈라섰다.\n\n경험 많은 전사와 개싸움을 하는 멍청한 짓은 하지 않았어야 했다. 결국 [officer.GetTitledFirstName]에게 내 정체를 밝히고 이제 그만 보내 달라고 해야만 했다. 소문이 퍼지기 전에 나는 몰래 천막으로 돌아갔다..."
 martial_authority_special.1102.a:0 "최소한 뭔가 배우긴 했잖아."

 martial_authority_special.1103.desc:0 "언성을 높이니 [officer.GetTitledFirstNamePossessive] 팔이 멈칫한다. 감정이 격앙된 상태에서 말을 하자 내 말이 그에게 뭔가를 상기시킨 모양이다. [officer.GetTitledFirstNamePossessive] 표정이 풀리더니 부끄러워한다. 더듬거리며 사과하더니 이내 허둥지둥 도망쳐버렸다."

 # Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t:0 "탈영병"
 martial_authority_special.1501.desc:1 "야음을 틈타 병사 몇 명이 달아나고 있는 것을 본 나는 정찰대를 이끌고 있었다. 탈영병들은 모자가 달린 망토를 쓰고 있어 누가 누구인지 알아보기 힘들었다. 하지만 저 어색한 걸음걸이를 보니 그가 [deserting_soldier.GetTitledFirstName], 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )](이)라는 것을 깨닫게 되었다.\n\n"영주님." 병사 중 한 명이 내게 말을 건다. "놈들은 지금 탈영을 하고 있는 것 같습니다. 어떻게 할까요?""
 martial_authority_special.1501.a:0 "당장 잡아라!"
 martial_authority_special.1501.a.success:0 "탈영병을 체포함"
 martial_authority_special.1501.a.failure:0 "탈영병이 도망침"
 martial_authority_special.1501.b:0 "그냥 보내주게."

 martial_authority_special.1502.desc_scuffle_lost:0 "탈영병들과 직면해 실랑이를 하던 도중 얼굴에 팔꿈치를 맞고 나는 크게 넘어졌다. 하지만 우리는 탈영병들을 곧 체포할 수 있었다.\n\n"
 martial_authority_special.1502.desc_scuffle:0 "짧은 실랑이 후 탈영병들을 잡았다."
 martial_authority_special.1502.desc:0 "충성을 다하는 병사든 아니든 모든 사람들은 이런 일을 벌인데 대한 처벌이 무거우리라는 것을 알고 있으리라. 사람들의 눈에는 기대와 공포가 가득 찼다.\n\n"주군." [deserting_soldier.GetTitledFirstName](이)가 피곤한 눈으로 내 눈을 똑바로 본다. "저들은 그냥 조무래기일 뿐입니다. 저희는 단지 집에 가고 싶었던 것이고요.""
 martial_authority_special.1502.a:0 "배신에 대한 대가는 치러야지. 저들을 모두 처형하라."
 martial_authority_special.1502.b:0 "몇 달간 변소 청소를 하도록."
 martial_authority_special.1502.b.tt:0 "변소에서 나는 구린내로 병사의 사기가 떨어짐"
 martial_authority_special.1502.c:0 "규율과 #EMP 명예#!에 대한 이야기를 들려주도록 하지."
 martial_authority_special.1502.c.tt:1 "연설이 병사들의 잘못을 바로잡는데 도움이 되지 못함"
 martial_authority_special.1502.d:0 "선례가 필요하다. 이러면 아무도 날 배신하지 않겠지."

 martial_authority_special.1503.desc_execution:0 "탈영병들에게는 단 하나의 자비만이 기다리고 있었다. 최소한 처형인의 칼에 고통스럽지 않게 죽는 것 말이다.\n\n이렇게 힘든 선택을 해야 하는 상황이 되니 지휘관으로서 진 짐을 좀 더... 피부로 느낄 수 있었다."
 martial_authority_special.1503.desc_latrine:0 "오물 구덩이에서 몇 달간 구른 탈영병들은 다시 전열에 설 수 있는 기회를 얻었다.\n\n처벌받은 탈영병들과 다른 병사들은 비슷한 처벌을 받는 것을 두려워했다. 이런 반응을 보니 병사들의 생리를 더 잘 이해할 수 있게 되었다."
 martial_authority_special.1503.desc_diplomacy:0 "긴긴 밤 동안 계속된 도주에 지쳐 있던 병사는 내 말에 감화되었고 이내 내 자비에 감사를 표했다. 그들의 눈에선 다시 불길이 타오르고 있었고 탈영병들은 막사로 돌아갔다.\n\n이런 방식으로 충성심을 불러일으키니 지휘관에게는 단순히 강한 힘 이상의 것이 필요하다는 것을 깨닫게 되었다."
 martial_authority_special.1503.a.tt_execution:0 "[deserting_soldier.GetTitledFirstNameNoTooltip](은)는 형장의 이슬로 사라짐"
 martial_authority_special.1503.a:0 "드디어 끝났군."

 martial_authority_special.1504.desc_opening:0 "더 나았을 수도 있었을 텐데.\n\n"
 martial_authority_special.1504.desc_latrine:0 "탈영병들은 대열로 돌아갔고 그 동료들은 아주 지독한 교훈을 얻었지만, 문제가 아직은 완전히 해결되지 않은 것 같은 느낌이 든다. 애당초 왜 탈영을 한 것일까?\n\n이 일을 처음 맞닥뜨렸을 때만큼 마음이 혼란스러워졌다."
 martial_authority_special.1504.desc_diplomacy:1 "열정적인 연설이 탈영병들의 충성심을 고취시킬 수 있으리라 생각했다. 그들에게 보여준 자비만큼 그들이 더 열심히 싸우는 것을 기대했다. 하지만 탈영병들의 눈동자 속 불꽃은 이미 사그라져버린 상태였다.\n\n그나마 나와 같이 정찰대를 꾸렸던 병사들은 내 연설을 마치 [ROOT.Char.Custom('RegionalDrink')](을)를 마시는 것 마냥 '빨아들인 것' 같았다."
 martial_authority_special.1504.a:0 "그래도 이제 다 끝나긴 했잖아."

 martial_authority_special.3000.t:0 "지도력의 입증"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U](이)가 최근 자문회 회의가 열리는 곳 주변을 서성이기 시작했다. 지도력에 대해 관심이 많은 그의 특성으로 미루어 보면, 내 지도력으로 자신을 감탄시키기를 바라는 것 같았다.\n\n[martial_authority_friend.GetHerHim](와)과 대화를 좀 나눠볼 수 있을 것 같은데. 병사들과 내가 어떻게 소통하는지를 보여주면 더 나을 수도 있을 것 같다. 최소한 모든 병사들의 얼굴을 #EMP 아는 체라도#! 한다든지 하는 방법으로 말이다."
 martial_authority_special.3000.a:0 "소통에 대해 토론을 해 봅시다."
 martial_authority_special.3000.b:0 "신병을 맞이하러 나가 보실까!"
 respected_figurehead:0 "존경받는 고위자"
