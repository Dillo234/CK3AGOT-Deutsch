 # # Cultural Pride
 hold_court.8130.t:0 "문화적 긍지"
 hold_court.8130.desc:0 "[peasant.GetCulture.GetName] 출신 농노가 나를 찾아와 정중히 인사를 올렸다. 농노는 양손을 거듭 비틀며 꾸물거렸다. \n\n"위엄 넘치는 영주님, 제 아름다운 고향 [conversion_target.GetNameNoTier]에서 주민들로 하여금 관습을 버리고 [ROOT.Char.GetCulture.GetName]의 방식을 받아들이게 하고 있습니다." \n\n"
 hold_court.8130.desc.same_language:1 ""우리 민족은 이미 아름다운 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] 언어를 모국어로 공유하고 있지 않습니까? 지역 관습을 지켜 선조들께 예를 다할 수 있도록 허락해 주십시오.""
 hold_court.8130.desc.same_heritage:1 ""우리 민족은 [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] 전통을 따른다는 점에서 이미 많은 공통점을 갖고 있습니다. 하오나 지역 관습은 저희에게 큰 의미가 있습니다. 부디 선조들께 예를 다할 수 있도록 허락해 주십시오.""
 hold_court.8130.desc.same_ethos:1 ""우리 민족은 이미 많이 닮았습니다. 같은 [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] 동포 아닙니까. 전통을 지켜 함께 살아갈 수 있도록 허락해 주십시오.""
 hold_court.8130.desc.other:1 ""[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]의 방식은 우리에게 생소하기만 합니다. 우린 그저 평화롭게 관습을 가꾸며 선조들께 예를 다하고 싶습니다. 제발 간섭을 멈춰 주십시오, 영주님.""
 hold_court.8130.a:0 "가히 존경할 만한 긍지로다."
 hold_court.8130.a.tt_conversion:1 "[peasant.GetCulture.GetName] 영지를 15년 동안 통합할 수 없음"
 hold_court_8130_conversion_tt:0 "당신이 해당 문화를 용인함"
 hold_court.8130.b:0 "공존이라. 못 할 것도 없지."
 hold_court.8130.c:0 "특혜는 거저 얻을 수 있는 게 아닐세. [conversion_target.GetNameNoTierNoTooltip](이)라고 예외는 없어."
 hold_court.8130.c.tt_service:0 "[peasant.GetCulture.GetName] [knight|E]가 당신의 [court|E]에 합류함"
 hold_court.8130.c.tt_service_title:0 "[conversion_target.GetAdjectiveNoTooltip] [peasant.Custom('MountedWarriorTerm')|U]"
 hold_court.8130.d:0 "널 본보기로 삼아 세상 모든 후진적인 족속에게 보여줘야겠구나."
 hold_court.8130.e:0 "[peasant.GetCulture.GetNameNoTooltip] 사람들이 적응하면 될 일이야."
