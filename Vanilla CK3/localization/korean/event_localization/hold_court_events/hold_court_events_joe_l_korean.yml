 # # Contractual Compromise
 hold_court.8150.t:0 "계약 절충안"
 hold_court.8150.desc.intro:0 "[target_faction.GetLeader.GetTitledFirstName](이)가 과감하게 앞으로 나오더니, 대뜸 작게 낮춘 목소리로 말하기 시작했다. \n\n"
 hold_court.8150.desc.alone:0 ""왕실에 대한 제 계약 책무를 바꿔주신다면 불만 탄원을 없던 일로 하고 넘어가 드릴 의향이 있습니다만...""
 hold_court.8150.desc.few:0 ""계약에서 부담되는 부분을 교정해 주시면 불만 분자들을 설득해 물러나게 해드릴 수 있습니다만...""
 hold_court.8150.desc.group:0 ""다른 불만 분자들도 제 말이라면 고분고분하게 듣습니다. 계약에서 몇몇 조항을 개정해 주신다면 그 친구들을 설득해 물러나게 해드릴 수 있습니다만...""
 hold_court.8150.desc.body:0 "\n\n풍문에 따르면"
 hold_court.8150.desc.independence:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]에서 독립할 요량으로 내 봉신들을 규합하고 있는 인물이긴 하지만..."
 hold_court.8150.desc.liberty:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]에서 독립을 울부짖는 배신자들의 버팀목 같은 인물이긴 하지만..."
 hold_court.8150.desc.claimant_self:0 "[target_faction.GetSpecialTitle.GetNameNoTier](을)를 상대로 허위 명분을 만들 기회를 노리고 있는 인물이긴 하지만..."
 hold_court.8150.desc.claimant:0 "[target_faction.GetSpecialTitle.GetNameNoTier]에 대한 [target_faction.GetSpecialCharacter.GetTitledFirstNamePossessive] 허위 명분을 지지하는 인물이긴 하지만..."
 hold_court.8150.desc.outro:0 "[target_faction.GetLeader.GetFirstNameNoTooltip](은)는 하늘이 무너지는 한이 있어도 공개적으로 인정하지 않겠지."
 hold_court.8150.a:0 "속이 쓰리지만 받아들이는 수밖에."
 hold_court.8150.a.tt_shared:0 "세금 $hold_court.8150.a.tt_contract_reduction$하고 $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all:0 "[target_faction.GetLeader.GetTitledFirstNamePossessive] 세금 $hold_court.8150.a.tt_contract_reduction$하며, [target_faction.GetLeader.GetSheHe]가 $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_cooldown:0 "$hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction:0 "또는 징집 의무가 한 단계 감소"
 hold_court.8150.a.tt_faction_cooldown:0 "5년 동안 어떤 파벌에도 참여할 수 없게 됨"
 hold_court.8150.a.tt_multiple_feudal_intro:0 "[target_faction.GetName]의 모든 봉건 구성원"
 hold_court.8150.a.tt_multiple_intro:0 "[target_faction.GetName]의 모든 구성원"
 hold_court.8150.b:0 "#EMP 역시#! 날 노리고 음모를 꾸미고 있었군! 당장 이자를 체포하라!"
 hold_court.8150.c:0 "이리 와보시오, [target_faction.GetLeader.GetFirstNameNoTooltip]. 다른 이들은 잊고."
 hold_court.8150.c.tt_success:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip](이)가 뇌물을 받음"
 hold_court.8150.c.tt_failure:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip](이)가 뇌물을 거부함"
 hold_court.8150.d:0 "정신 차리시오! 중상모략은 그대에게 해만 될 뿐이오."
 hold_court.8150.d.tt_accept:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip](이)가 설득됨"
 hold_court.8150.d.tt_reject:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip](이)가 격분함"
 hold_court.8150.e:0 "위험한 수를 두는구려, [target_faction.GetLeader.GetTitleAsNameNoTooltip]."
 # # Public Accusation
 hold_court.8160.t:0 "공개 고발"
 hold_court.8160.desc.intro_child:0 "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))] [concerned.GetTitledFirstName](이)가 어린 [victim.GetTitledFirstNameRegnal](을)를 데리고 내게로 왔다. 불안감으로 괴로워하는 것이 선명하게 보였다. \n\n"
 hold_court.8160.desc.intro_spouse:0 "[concerned.GetTitledFirstNameRegnal](와)과 [concerned.GetHerHis] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))](이)가 궁정 사람들을 경계하는 눈초리로 조심스럽게 다가왔다. \n\n"
 hold_court.8160.desc.intro_alone:0 "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstNameRegnal](이)가 황급히 내게로 다가왔다. [victim.GetTitledFirstNameRegnal](은)는 벌겋게 충혈된 눈으로 궁정 사람들을 훑어보았다. \n\n"
 hold_court.8160.desc.intro_me:0 ""영주님. [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]에 제 목숨을 노리는 사람이 있습니다. 분명합니다!"
 hold_court.8160.desc.intro_other:0 ""영주님. [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]에 제 [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]의 목숨을 노리는 사람이 있습니다. 분명합니다!"
 hold_court.8160.desc.exposed:0 "이 증거를 보시면 [accused.GetTitledFirstName](이)가 요주의 인물이란 사실을 아실 수 있을 겁니다."
 hold_court.8160.desc.suspicion:0 "증거는 없지만, 아무래도 [accused.GetTitledFirstName](이)가 의심됩니다."
 hold_court.8160.desc.nemesis:2 "이 [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')](은)는 [victim.Custom('GetVictimOrMy')] 목숨을 끊을 수만 있다면 직접 살인도 불사할 겁니다!""
 hold_court.8160.desc.rival:2 "[victim.Custom('GetVictimOrMy')] 죽음으로 경쟁 관계를 끝내고 싶은 거겠죠!""
 hold_court.8160.desc.my_claimant:2 "[victim.Custom('GetVictimOrMy')](을)를 숙청해 [relevant_title.GetName]에 대한 자신의 명분을 강화하고 싶은 거겠죠!""
 hold_court.8160.desc.their_claimant:2 "자기 [relevant_title.GetName]에 대한 명분을 주장하니 분개한 거겠죠! [victim.Custom('GetVictimOrMy')] 명분이 제기되는 걸 원치 않은 거예요!""
 hold_court.8160.desc.joint_claimant:2 "[relevant_title.GetName]에 대한 자기 명분에 경쟁자가 생기는 걸 원치 않는 거겠죠! [victim.Custom('GetVictimOrMy')] 명분이 제기되는 걸 원치 않은 거예요!""
 hold_court.8160.desc.their_dislike:2 "그 작자는 예전부터 노골적으로 [victim.Custom('GetVictimOrMy')]에게 적개심을 표출해 왔습니다!""
 hold_court.8160.desc.my_dislike:2 "[victim.Custom('GetVictimOrMy')](이)가 자기를 싫어하는 걸 알고 복수를 하려는 심산이겠죠!""
 hold_court.8160.desc.intrigue:2 "그 작자는 악명이 자자한 인물입니다. [victim.Custom('GetVictimOrMy')]의 목에 칼을 겨누는 건 당연한 거죠!""
 hold_court.8160.desc.fallback:1 "그 작자 말고 [victim.GetTitledFirstNameOrMe]의 목숨을 노릴 만한 다른 인물은 없습니다!""
 hold_court.8160.desc.outro:0 "\n\n"제발 부탁드립니다! [accused.GetFirstNameNoTooltip](을)를 투옥해 주십시오. 이 광란에 마침표를 찍어야 합니다!""
 hold_court.8160.a:0 "[ROOT.Char.GetFaith.HighGodName](이)시여! 당장 막아야겠군!"
 hold_court.8160.b.torturer:0 "#EMP 내게서#! 진실을 숨길 순 없다!"
 hold_court.8160.b.executioner:0 "[executioner.GetFirstNameNoTooltip](이)가 진실을 캐낼 것이오."
 hold_court.8160.b.tt_confession:0 "[accused.GetTitledFirstNameNoTooltip](이)가 음모를 자백함"
 hold_court.8160.b.tt_silence:0 "[accused.GetTitledFirstNameNoTooltip](이)가 음모를 자백하지 않음"
 hold_court.8160.c:0 "내가 [accused.GetTitledFirstNameNoTooltip](을)를 심문하겠소."
 hold_court.8160.c.tt_success:0 "[accused.GetTitledFirstNameNoTooltip](이)가 거짓말 도중 들킴"
 hold_court.8160.c.tt_failure:0 "[accused.GetTitledFirstNameNoTooltip](이)가 연루를 부정함"
 hold_court.8160.d.involved:0 "진정하시오. 걱정할 것 없소."
 hold_court.8160.d.proof:0 "이 "증거" 말이오. 영 조잡한데."
 hold_court.8160.d.fallback:0 "앙심을 품는 것 자체는 범죄가 아니오, [victim.GetFirstNameNoTooltip]."
