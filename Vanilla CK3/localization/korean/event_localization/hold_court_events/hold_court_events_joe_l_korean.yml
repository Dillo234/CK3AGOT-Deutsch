 hold_court.8210.c.self:0 "내 명분이 좀 더 정당하오."
 hold_court.8210.d:0 "나는 이런 사안에 개입하지 않소."
 hold_court.8210.e:0 "[defender_vassal.GetTitleAsNameNoTooltip](이)가 그대에게 충성을 맹세할 것이오."
