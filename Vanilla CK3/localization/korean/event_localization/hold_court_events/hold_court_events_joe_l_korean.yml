 # Intro
 hold_court.8221.desc.bodyguard:0 "그 순간 나의 태산 같은 경호원 [bodyguard.GetTitledFirstName](이)가 대뜸 튀어나와 우리 둘 사이를 막더니, 맹렬한 기세로 검을 뽑아 들었다! \n\n"
 hold_court.8221.desc.guard:0 "[assassin.GetTitledFirstName](은)는 주변이 어떻게 돌아가든 아랑곳하지 않고 매섭게 달려들어 거리를 좁혔다. 최악의 상황을 예감한 나는 눈을 감았다... \n\n내가 눈을 떴을 땐..."
 hold_court.8221.desc.fumbled:0 "[assassin.GetFirstName]의 상황은 순식간에 나빠졌다. 긴장한 탓에 제 기량을 발휘하지 못하는 게 분명해 보였다.\n\n"
 hold_court.8221.desc.wounded:0 "번뜩이는 검날이 내게 질풍처럼 몰아쳤고, 격통이 나를 휘감았다. 온 궁정에 비명이 울려 퍼졌다. \n\n내가 눈을 떴을 땐..."
 hold_court.8221.desc.duel:0 "나는 잽싸게 자리에서 일어나 검을 뽑아 들었다. 가까이 다가오는 [assassin.GetTitledFirstNamePossessive] 눈빛에 차오르는 두려움이 보였다. \n\n"
 hold_court.8221.desc.died:0 "[assassin.GetFirstNamePossessive] 체중이 고스란히 실린 단검이 날아와 내 심장에 꽂혔다. 그렇게 나는 왕좌에 꿰여버렸다.\n\n"
 hold_court.8221.desc.other:0 "순간 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_victim'))] [other_victim.GetTitledFirstName](이)가 나와 [assassin.GetTitledFirstName] 사이에 뛰어 들었다. 마치 시간이 느리게 흐르는 것만 같았다.\n\n"
 # Assassin
 # Bodyguard / 1
 hold_court.8221.desc.assassin_died_with_bodyguard:0 "서로의 무기를 붙잡고 바닥에 넘어지는 등 둘의 전투는 난전으로 이어졌다. 두 사람이 떨어지자 양측 모두 치명상을 입은 흔적이 역력했다..."
 hold_court.8221.desc.assassin_died_bodyguard:0 "[bodyguard.GetFirstName](이)가 번개같이 단검을 쳐내고 대경실색한 [assassin.GetTitledFirstName](을)를 꿰뚫었다. 이후 [bodyguard.GetFirstName](은)는 근심 어린 표정을 지은 채 내게로 고개를 돌렸다."
 hold_court.8221.desc.assassin_kills_bodyguard:0 "[bodyguard.GetTitledFirstName](은)는 기세 좋게 난입했지만, 끝내 양팔을 버둥거리며 암살자에게 참혹하게 난도질당했다! 그래도 시간은 벌어줬으니 다행이라고 해야 할까. [assassin.GetFirstName](은)는 순식간에 다른 경비병들의 공세에 압도당했다."
 # Guard / 2
 hold_court.8221.desc.assassin_died_guards:0 "바닥에 널브러진 [assassin.GetTitledFirstNamePossessive] 생기 없는 표정이 눈앞에 보였다. 내 수행원의 창에 꿰여 죽은 것이다."
 # Fumble / 3
 hold_court.8221.desc.assassin_died_fumbled:0 "[assassin.GetFirstName](이)가 내 앞에서 그만 발을 헛디뎠다. 탱그랑 소리와 함께 바닥에 단검이 떨어졌고, 궁정 신하들의 비명이 뒤를 이었다. 수행원들이 득달같이 [assassin.GetFirstName]에게 달려들었다..."
  # Duel / 5
 hold_court.8221.desc.assassin_duel_killed:0 "[assassin.GetFirstName](이)가 어설픈 몸동작으로 달려들었다. 이에 난 옆으로 비켜서서 [assassin.GetHerHis] 손목을 붙잡은 뒤, [assassin.GetFirstName]의 갈비뼈에 검을 찔러 넣었다. 우린 얼굴을 마주 보았다. [assassin.GetFirstName]의 표정이 충격에서 체념으로 물들어갔다."
 hold_court.8221.desc.assassin_duel_disarmed:0 "난 잽싸게 왼쪽으로 몸을 뺐다. [assassin.GetFirstName](이)가 제대로 된 공격을 위해 몸을 과하게 비튼 순간, 그 균형을 무너뜨린 뒤 [assassin.GetHerHis] 손에 단검을 꽂아 넣었다."
 hold_court.8221.desc.assassin_duel_killed_wounded:0 "우선 나는 질풍같이 몰아치는 [assassin.GetFirstName]의 공격을 막아냈다. 이윽고 빈틈이 보이자 신속하게 찌르기를 날려 결정타를 먹였다. 칼날이 [assassin.GetFirstNamePossessive] 미간을 파고 들어갔다."
 hold_court.8221.desc.assassin_duel_wounded_wounded:0 "우린 서로에게 과감한 일격을 날렸다. 검격이 살갗을 스치면서 바닥에 혈흔이 뿌려졌다. 머잖아 경비병들이 암살자를 붙잡은 뒤 나를 데리고 빠져나왔다."
 hold_court.8221.desc.assassin_duel_disarmed_wounded:0 "[assassin.GetFirstName](이)가 내게 일격을 날렸지만 운 좋게도 빗겨 나갔다. [assassin.GetFirstName](이)가 무방비로 주춤하기에 나는 이 틈을 놓치지 않고 단검을 알현실 한쪽 구석으로 밀어냈다."
 hold_court.8221.desc.assassin_duel_killed_killed:0 "나는 검을 뽑아 들고 암살자에게 돌진했다. 공격은 서로에게 적중했고, 우린 바닥에 쓰러져 뒤엉킨 진홍빛 덩어리가 되었다."
 hold_court.8221.desc.assassin_duel_wounded_killed:0 "나는 암살자에게 공격을 날렸지만, [assassin.GetSheHe] 몸놀림은 너무 날랬다. 빈틈을 보인 나는 단검에 베여 깊은 자상을 입은 채 바닥에 널브러졌다."
 # Die / 6
 hold_court.8221.desc.assassin_killed_killed:0 "궁정에 비명이 울려 퍼지는 가운데, [assassin.GetFirstName](이)가 잠시 득의양양한 표정을 지었다. 곧이어 내 수행원이 [assassin.GetHerHis] 목을 꿰뚫었다."
 hold_court.8221.desc.assassin_pardoned_accomplice:0 "[successor.GetTitledFirstName](이)가 내 경비병들에게 가만히 있으라는 고함을 내지르며 달려들었다. 정황상 내가 배신을 당한 것 같다..."
 hold_court.8221.desc.assassin_pardoned_heir:1 "경비병들은 그저 불안한 표정을 지을 뿐, [assassin.GetFirstName](이)가 단검을 들고 소리치는 광경을 지켜보기만 했다. "이젠 내가 영주다!""
 hold_court.8221.desc.assassin_accosted_killed:0 "[assassin.GetFirstName](이)가 승리감에 젖어 방심한 찰나, 뒤늦게 달려온 내 경비병들이 재빠르게 [assassin.GetSheHe]를 바닥에 내다 꽂았다."
 # Other / 7
 hold_court.8221.desc.assassin_other_wounded_child:0 "어린 [other_victim.Custom('GirlBoy')](이)가 울음을 터뜨렸다. 분노에 찬 울음이 이내 고통 어린 신음으로 변했다. 난리 통에 베인 게 분명하다! 경비병들이 재빨리 움직여 아이를 데리고 빠지는 한편, 회한에 젖은 암살자를 제압했다."
 hold_court.8221.desc.assassin_other_wounded:0 "[other_victim.GetTitledFirstName](이)가 용감하게 암살자를 덮쳐 지면에 내다 꽂았지만, 곧바로 베이고 말았다. 경비병들은 분개한 [assassin.GetFirstName](을)를 신속하게 수세로 몰아넣었다."
 hold_court.8221.desc.assassin_other_killed_child:0 "어린 [other_victim.Custom('GirlBoy')](이)가 암살자의 단검 궤적 안으로 뛰어들어오는 바람에 치명상을 입었다. [assassin.GetFirstName](은)는 바닥에 주저앉아 몸을 벌벌 떨었고, 경비병들이 달려들었다."
 hold_court.8221.desc.assassin_other_killed:0 "[other_victim.GetTitledFirstName](이)가 무참하게 떨어져 나와 저 멀리 날아갔다. 순간의 빈틈으로 경비병들이 반응할 수 있었고, 빠르게 암살자를 제압했다."
 # Fallback
 hold_court.8221.desc.assassin_fumbled:0 "근위대는 신속한 움직임으로 [assassin.GetTitledFirstName](을)를 처리한 후, 방어 대형을 이뤄 내 왕좌를 에워쌌다."
 hold_court.8221.desc.assassin_accosted:0 "경비병들이 속박한 채 목에 칼을 대자 [assassin.GetTitledFirstName](이)가 바닥에서 몸부림쳤다."
 hold_court.8221.desc.bodyguard_complicit_survived:0 "\n\n이번 사건 내내 나의 경호원은 자리를 비우고 없었다. 주변을 둘러보니 성난 경비병의 항의에 살살 뒤로 밀려나는 경호원의 모습이 눈에 들어왔다."
 hold_court.8221.desc.bodyguard_complicit_death:0 "\n\n나는 마지막 숨결을 내쉬면서 [bodyguard.GetTitledFirstNamePossessive] 눈을 바라보았다. 저 감정은 죄책감인가, 아니면 증오인가?"
 hold_court.8221.desc.bodyguard_fails:0 "\n\n의식이 빠져나가는 와중에 나는 조용히 [bodyguard.GetFirstName](을)를 저주했다. 쓸모도 없는 경호원 놈은 슬퍼하는 표정을 지었으나..."
 hold_court.8221.desc.bodyguard_useless:0 "\n\n아무짝에도 쓸모없는 경호원 [bodyguard.GetTitledFirstName](은)는 이제야 반응에 나섰다. 멋쩍게 분주한 척이나 하면서 말이다. 내가 어쩌다 이런 놈팡이에게 목숨을 맡겼을까?"
 hold_court.8221.desc.bodyguard_saves:0 "\n\n믿음직하고 충직한 보호자를 고용하길 잘했어!"
 hold_court.8221.desc.bodyguard_saves_died:0 "\n\n궁정 사람들은 놀라운 충성심으로 [ROOT.Char.GetTitleAsNameNoTooltip](을)를 구해낸 [bodyguard.GetTitledFirstName]에게 연호를 보내기 시작했다! 이렇게 된 이상 자르긴 어렵겠군..."
 hold_court.8221.desc.bodyguard_saves_wound:0 "\n\n당당하게 스스로 상처를 치료하던 [bodyguard.GetTitledFirstName](은)는 일약 영웅에 등극했다. . 내 비록 상처 하나 없이 무사한 건 아니었지만, 어쨌든 [bodyguard.GetTitledFirstName](은)는 자기 역할을 톡톡히 한 셈이다."
 hold_court.8221.desc.no_bodyguard_died:0 "\n\n세상이 점점 흐릿해졌다. 난 경호원을 고용하지 않은 자신을 저주했다..."
 hold_court.8221.desc.no_bodyguard_wounded:0 "\n\n나는 상처를 조심스럽게 움켜쥔 채 개인 경호원을 고용할 때가 된 건 아닌가 생각에 잠겼다..."
 hold_court.8221.desc.no_bodyguard_survived:0 "\n\n경호원을 고용하든가 해야겠어. 암살자가 유능했더라면 어떤 끔찍한 사달이 터졌을지 누가 알아..."
 hold_court.8221.desc.no_bodyguard_other:0 "\n\n아아, [ROOT.Char.GetFaith.HighGodName]시여! 제대로 된 경호원을 고용했으면 이렇게 될 일도 없었겠지!"
 hold_court.8221.a.bodyguard:0 "모조리 처형하라!"
 hold_court.8221.a.alone:0 "암살자를 처형하라!"
 hold_court.8221.execute_bodyguard:0 "[assassin.GetTitledFirstName](와)과 [bodyguard.GetTitledFirstName](이)가 처형됨"
 hold_court.8221.execute_alone:0 "[assassin.GetTitledFirstName](이)가 처형됨"
 hold_court.8221.b.bodyguard:0 "죄다 지하 감옥에 처박아버려라!"
 hold_court.8221.b.alone:0 "암살자를 지하 감옥에 처박아버려라!"
 hold_court.8221.imprison_bodyguard:0 "[assassin.GetTitledFirstName](와)과 [bodyguard.GetTitledFirstName](이)가 투옥됨"
 hold_court.8221.imprison_alone:0 "[assassin.GetTitledFirstName](이)가 투옥됨"
 hold_court.8221.guard:0 "[guard.GetName](이)가 승진함"
 hold_court.8221.c:0 "기필코 이 음모의 뿌리를 발본색원하고 말겠다!"
 hold_court.8221.tt.executioner:0 "[executioner.GetTitledFirstNamePossessive] 방식을 통해 모략에 가담한 또 다른 공모자들의 정체가 밝혀질 수도 있음"
 hold_court.8221.tt.torturer:0 "모략에 가담한 또 다른 공모자들의 정체가 밝혀질 수도 있음"
 hold_court.8221.d:0 "모두 본인 처소로 돌아가시오!"
 hold_court.8221.e:1 "#DIE1 #EMP 이렇게#! 끝나고야 마는가?#! #DIE2 #!"
 hold_court.8221.f:0 "거기 경비병! 자네는 내 곁을 지키게."
 hold_court.8221.end_hold_court:0 "궁정 주최 기간이 취소됨"
 hold_court.8222.killed:0 "[assassin.GetTitledFirstName](이)가 [victim.GetTitledFirstName] 암살 시도 끝에 사망함"
 hold_court.8222.imprison:0 "[assassin.GetTitledFirstName](이)가 [victim.GetTitledFirstName] 암살 시도 끝에 투옥됨"
 hold_court.8222.success:0 "[assassin.GetTitledFirstName](이)가 [victim.GetTitledFirstName] 암살에 성공함"
 hold_court.8221.torture_success:0 "[assassin.GetFirstNamePossessiveNoTooltip] 입을 여는 데 성공함"
 hold_court.8221.torture_failure:0 "고문으로 아무 정보를 캐내지 못함"
 # # Thy Neighbor's Spouse
 hold_court.8240.t:0 "이웃의 [yearn_target.Custom('WifeHusband')|U]"
 hold_court.8240.desc:0 "격분한 [vassal_victim.GetTitledFirstName](이)가 성큼성큼 앞으로 나왔다. [vassal_jealous.GetTitledFirstName](은)는 황급히 그 뒤를 따랐다. \n\n[vassal_victim.GetFirstNameNoTooltip](이)가 힐난하듯 손짓했다. "영주님. [vassal_jealous.GetFirstNameNoTooltip](이)가 제 [yearn_target.GetWifeHusband] [yearn_target.GetTitledFirstName]에게 욕정을 품은 게 분명합니다! 치근덕대는 꼴을 더는 못 봐주겠습니다!" \n\n[vassal_jealous.GetFirstNameNoTooltip](이)가 엄숙한 표정으로 고개를 끄덕였다. "맞습니다. 저는 [yearn_target.GetFirstNameNoTooltip](와)과 사랑에 빠졌습니다... 이 두 손으로 안을 수만 있다면 무엇이든 내줄 겁니다!""
 hold_court.8240.a:0 "결혼은 신성한 것이거늘, 그대는 모르는가?"
 hold_court.8240.b:0 "이 정도 열정이라면 꽃피게 둬야겠지!"
 hold_court.8240.c:0 "해결 방법은 단 하나뿐."
 # # Spoiled for Choice
 hold_court.8241.t:0 "결정 장애"
 hold_court.8241.desc:0 "[vassal_1.GetTitledFirstName](와)과 [vassal_2.GetTitledFirstName](이)가 내 앞에서 실랑이를 벌였다. 무언가 분쟁이 난 모양이었다. \n\n"영주님." [vassal_1.GetFirstName](이)가 침을 뱉었다. "전 아름다운 [yearn_target.GetFirstName](와)과 결혼하기 위해 지난 몇 달을 벼르고 또 벼렸습니다. 한데 [vassal_2.GetFirstName]... 이 [vassal_2.Custom('InsultNoun')] 자식도 [yearn_target.GetHerHim]를 노리고 있더군요!"\n\n[vassal_2.GetFirstName](이)가 분개하여 언성을 높였다. "터무니없는 소리입니다, 영주님! 저 [vassal_1.Custom('InsultAdjective')] [vassal_1.Custom('InsultNoun')](은)는 [ROOT.Char.GetPrimaryHolding.GetNameNoTierNoTooltip]에서 제 소개를 받기 전까지 [yearn_target.GetFirstName]의 존재조차 몰랐습니다!""
 hold_court.8241.a:0 "[vassal_1.GetTitledFirstNameNoTooltip], 그대를 축복하리다."
 hold_court.8241.b:0 "흠, 확실히 [vassal_2.GetTitledFirstNameNoTooltip]에게 #EMP 우선권#!이 있다고 봐야겠군..."
 hold_court.8241.c:0 "[yearn_target.GetFirstNameNoTooltip](이)가 #EMP 확실히#! 고혹적이긴 하지."
 hold_court.8241.d:0 "나는 #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!(이)지, 중매쟁이가 아니오."
 hold_court_8241_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip](이)가 [yearn_target.GetFirstNamePossessiveNoTooltip] 마음을 뺏음"
 hold_court_8241_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip](이)가 [yearn_target.GetFirstNameNoTooltip](을)를 설득해 결혼함"
 # # Hankering for Concubine
 hold_court.8250.t:0 "[yearn_target.GetFirstNameNoTooltip](을)를 향한 갈망"
 hold_court.8250.desc:1 "[vassal_victim.GetTitledFirstName](이)가 알현실 문을 활짝 열어젖히고 들어왔다. 그 뒤로는 [vassal_jealous.GetTitledFirstName](이)가 밀접하게 따라붙었다.\n\n[vassal_victim.GetFirstNameNoTooltip](이)가 뒤를 가리키며 말했다. "이 [vassal_jealous.Custom('InsultNoun')] 자식이 제 [yearn_target.GetConcubineName] [yearn_target.GetFirstName](을)를 탐내고 있습니다. [yearn_target.GetHerHim]의 얼굴을 한 번이라도 보겠다고 별 같잖은 이유를 대가며 [vassal_victim.GetPrimaryHolding.GetNameNoTierNoTooltip](을)를 방문하더군요! 정신 차리라고 말씀 좀 해주십시오!" \n\n"사실입니다." [vassal_jealous.GetFirstNameNoTooltip](이)가 태연하게 사실을 인정했다. "지난 몇 주 내내 [yearn_target.GetSheHe|U]가 나오는 꿈을 꿨습니다. 영주님, 그 사람 없이 어떻게 살아가야 할지 모르겠습니다!""
 hold_court.8250.a:0 "[yearn_target.GetFirstNameNoTooltip](은)는 [vassal_victim.GetFirstNamePossessiveNoTooltip] 것이오!"
 hold_court.8250.b:0 "[yearn_target.GetFirstNameNoTooltip](을)를 [vassal_jealous.GetFirstNameNoTooltip] 품에 보내시오. 이게 내 최종 결정이오."
 hold_court.8250.c:0 "해결 방법이야 뻔하지!"
 # # The Dancer
 hold_court.8251.t:0 "춤꾼"
 hold_court.8251.desc:0 "[vassal_1.GetTitledFirstName](와)과 [vassal_2.GetTitledFirstName](이)가 왕좌를 향해 성큼성큼 다가왔다. 두 사람의 표정에는 불만이 선명했다. \n\n[vassal_1.GetFirstName](이)가 열불을 냈다. "영주님. 전 본디 [yearn_target.Custom('ComplimentAdjective')] 농노 [yearn_target.GetFirstName](을)를 첩으로 삼으려 했습니다. [yearn_target.GetHerHis] 춤 실력은 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] 전역에 정평이 나 있죠!"\n\n[vassal_2.GetFirstName](이)가 [vassal_1.GetHerHim]의 말을 끊었다. "저야말로 예전부터 [yearn_target.GetHerHis]의 집안과 협상해 왔습니다! 이 [vassal_1.Custom('InsultAdjective')] [vassal_1.Custom('InsultNoun')](은)는 질투에 눈이 먼 작자입니다!"" # [LocEditor:AwaitingBatchUpdate]
 hold_court.8251.a:0 "그럼 [vassal_1.GetFirstNameNoTooltip], 그대가 농노를 갖도록 하시오."
 hold_court.8251.b:0 "농노는 [vassal_2.GetFirstNamePossessiveNoTooltip] 첩이 될 것이오." # [LocEditor:AwaitingBatchUpdate]
 hold_court.8251.c:0 "아, 그래! 이름이 [yearn_target.GetFirstNameNoTooltip]인가 그랬지!"
 hold_court.8251.d:0 "흠. #EMP 나야말로#! [yearn_target.GetHerHim]와 결혼할 생각이었소만!"
 hold_court.8251.e:0 "춤꾼? 내가 이런 일에 시간 낭비를 해야겠소?"
 hold_court_8251_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip](이)가 [yearn_target.GetFirstNameNoTooltip](을)를 손에 넣음"
 hold_court_8251_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip](이)가 [yearn_target.GetFirstNameNoTooltip](을)를 손에 넣음"
 # # The King's Peace
 hold_court.8260.t:0 "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 평화"
 hold_court.8260.desc.intro:1 "[vassal_faction_target.GetFullName](이)가 다가왔다. 뚱한 표정을 지은 것이 당장 탄원을 제기하고 싶어 안달이 난 눈치였다. \n\n"영주님. 제 [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))] [vassal_faction_leader.GetTitledFirstName](이)가 응당 저의 것인 직위를 노리고 있습니다."
 hold_court.8220.desc.claimant:0 "심지어 제 [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))] [vassal_claimant.GetTitledFirstName](을)를 [vassal_faction.GetSpecialTitle.GetNameNoTier]의 찬탈자로 삼으려 하고 있죠!""
 hold_court.8220.desc.claimant_self:1 "심지어 스스로 [vassal_faction.GetSpecialTitle.GetNameNoTier]의 영주가 되려고 호시탐탐 노리고 있죠!""
 hold_court.8220.desc.liberty:0 "제 권력을 억누르고 [vassal_faction_target.GetTitleAsNameNoTooltip](으)로서 제대로 된 통치를 못 하게 훼방을 놓고 있습니다!""
 hold_court.8260.desc.body:0 "\n\n"[vassal_faction.GetLeader.GetSheHe|U]는 지금 이 순간에도 불만이 있는 자들을 결집시키고 있습니다. 반드시 #EMP 영주님#!이 나서서 이 봉역의 진정한 권력에 누구에게 있는지 똑똑히 보여 주셔야 합니다!""
 hold_court.8260.a.peace:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip]의 수작질은 이제 끝이다."
 hold_court.8260.a.war:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip]에게 즉각 항복을 받아내리라!"
 hold_court_8260_faction_member_tt:0 "[vassal_faction_target.GetTitledFirstName](을)를 노리는 [vassal_faction.GetName]([SCOPE.ScriptValue('court_8260_faction_value')|0])의 모든 구성원"
 hold_court.8260.b:0 "선동꾼을 가만히 둘 순 없지."
 hold_court.8260.c:0 "내 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 평화를 깨뜨릴 순 없지!"
 hold_court.8260.d:0 "그 사람들 말이 일리가 없는 건 아니지 않나."
 hold_court.8260.e:0 "#EMP 반드시#! 내가 나서야 한단 말이지?"
 # # Oath of Fealty
 hold_court.8270.t:0 "충성 서약"
 hold_court.8270.desc:1 "전령들이 이웃의 약소 통치자가 도착했음을 알렸다. 바로 [neighbor.GetPrimaryTitle.GetNameNoTier]의 [neighbor.GetTitledFirstName]였다. \n\n[neighbor.GetSheHe|U]가 위엄 있는 태도로 전당에 들어와 정중하게 인사했다. "영주님. 영주님께 제 봉역의 충성을 바치고자 이렇게 찾아뵈었습니다. 물론 조건을 받아주신다는 전제하에 말이지요." \n\n"영주님께서 보호를 약속해 주신다면 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 충직한 봉신으로서 섬기겠습니다. 이번 협정으로 우리 두 위대한 가문이 번영하기를!""
 hold_court.8270.a:0 "받아들이겠소, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b:0 "조건이 약간 한쪽으로 편중되어 있는 것 같소만..."
 hold_court.8270.b.accept:0 "[neighbor.GetTitledFirstNameNoTooltip](이)가 당신의 변경 요청을 받아들임"
 hold_court.8270.b.refuse:0 "[neighbor.GetTitledFirstNameNoTooltip](이)가 거절함"
 hold_court.8270.d:0 "그건 아닌 것 같은데."
 # # Nomadic Neighbors
 hold_court.8280.t:0 "이웃 유목민"
 hold_court.8280.desc.foreign:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 청중 사이에 섞여 기다리고 있었다. 본인 문제에 정신이 팔린 눈치였다.\n\n"영주님." [feudal_vassal.GetSheHe]가 재잘거렸다. "국경 지대의 [nomad_culture.GetCollectiveNoun](이)가 끝없이 몰려들고 있습니다. 하루가 다르게 [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier]에서 [feudal_county.GetName](으)로 넘어오고 있습니다." \n\n"두렵습니다. 이들을 제거하지 않으면 온 [feudal_county.GetTierAsNameNoTooltip]에 그치들이 들끓는 건 시간문제입니다!""
 hold_court.8280.desc.local:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 함께 접견을 요청해왔다. 이거 재밌겠군...\n\n"영주님!" [feudal_vassal.GetFirstNameNoTooltip](이)가 절규하듯 외쳤다. "[nomad.GetFirstNamePossessiveNoTooltip] 유목민 기수들이 제 [feudal_county.GetName]에 쏟아져 들어오고 있습니다. 당장 돌려보내야 합니다!" \n\n[nomad.GetFirstNameNoTooltip](이)가 능청을 떨었다. "제 동포는 방랑자들입니다. 가축들을 위해 온전한 목초지를 찾았을 뿐입니다만...""
 hold_court.8280.a.foreign:0 "유목민들을 [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip](으)로 돌려보내도록."
 hold_court.8280.a.local:0 "[nomad.GetTitledFirstNameNoTooltip], 기수들 기강을 제대로 다스리시오!"
 hold_court.8280.b:0 "유능한 기수는 늘 부족한데 잘됐군."
 hold_court.8280.c:0 "[feudal_vassal.GetFirstNameNoTooltip], 호들갑이 심하구려."
