 hold_court.8200.t:0 "[ROOT.Char.GetFaith.HighGodName]의 종복"
 hold_court.8200.desc.intro:1 "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName](이)가 알현 차례를 기다리는 동안 머리끝까지 화가 올라온 게 보였다. \n\n"영주님."
 hold_court.8200.desc.vassal:0 "[infidel_vassal.GetTitledFirstName](와)과 같은 [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))](이)가 봉역에서 활개 치는데도 영주님은 그냥 두시더군요. 심지어 귀족에까지 손을 뻗쳤는데도! 더는 못 참겠습니다.""
 hold_court.8200.desc.pope:0 "[ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] 패거리가 거짓된 [ROOT.Char.GetFaith.BishopNeuter] [infidel_vassal.GetTitledFirstName](을)를 중심으로 결집하고 있습니다. 외려 영주님의 비호를 받을 지경이지요!""
 hold_court.8200.desc.body:1 "\n\n"일찍이 [ROOT.Char.GetFaith.HighGodName]께서 우리에게 분명히 요구하시지 않았던가요. [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier](을)를 독신자들의 땅으로 만들라고! [infidel_vassal.GetFaith.GetAdjective] 들개들을 내쫓으라고!""
 hold_court.8200.a:0 "그대 말이 맞소. [infidel_vassal.GetTitledFirstNameNoTooltip](은)는 개종해야 하오!"
 hold_court.8200.a.tt_accept:0 "[infidel_vassal.GetTitledFirstName](이)가 개종에 동의함"
