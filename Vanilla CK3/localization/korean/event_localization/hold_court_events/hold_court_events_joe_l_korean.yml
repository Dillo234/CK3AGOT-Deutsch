 hold_court_8090_favorites_modifier:0 "편파적"
 # # A Child of the Court
 hold_court.8100.t:0 "궁정의 아이"
 hold_court.8100.desc.intro:1 "슬픔에 젖은 [ward.GetFullNameNicknamedPossessive] 눈빛이 나를 빤히 바라보았다. [ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))] [advocate.GetTitledFirstName](이)가 아이를 왕좌 쪽으로 부드럽게 이끌자, 아이의 눈망울이 커지면서 더욱더 처량해졌다. \n\n"영주님." [advocate.GetTitledFirstName](이)가 한탄하듯이 말했다. "이 아이는 그동안 봐주는 사람 하나 없이"
 hold_court.8100.desc.vassal:0 "[ward.GetLiege.GetFirstNamePossessive]"
 hold_court.8100.desc.court:0 "영주님의"
 hold_court.8100.desc.body:0 "궁정에서 지냈습니다. 아이의 소중한 [ward.Custom('get_hold_court_8100_parent')]가 [ward.Custom('get_hold_court_8100_situation')] 이후로 말이지요. 부탁드립니다, 영주님. 아이의 미래를 지켜주십시오." \n\n"
 hold_court.8100.desc.interest_family:0 "어쨌든 내 핏줄이란 현실은 변함이 없지..."
 hold_court.8100.desc.interest_marriage:0 "우리 아이하고 잘 어울릴 것 같은데 말이야..."
 hold_court.8100.desc.interest_alliance:0 "아이가 성인이 되면 쓸 만한 우방이 되어줄지도..."
 hold_court.8100.desc.interest_fallback:0 "이런 아이를 데려다 어디 쓰란 말인가?"
 hold_court.8100.a:0 "염려 마시게. 내 직접 아이를 거둘 테니."
 hold_court.8100.b:0 "당장은 나도 여유가 없지만, 일단 아이에게 집을 찾아주겠네."
 hold_court.8100.c:0 "[ward.GetFirstNameNoTooltip](을)를 [ROOT.Char.GetDynastyHouseNameNoTooltip](으)로 삼으면 되겠군!"
 hold_court.8100.c.tt_child:0 "모든 자녀"
 hold_court.8100.d:0 "아이 키우는 데 들어가는 돈이 한두 푼도 아니고..."
 hold_court.8100.e:0 "가슴 아픈 일이지만, 왕실의 문제는 아니잖나."
 hold_court.8100.hook.tt:0 "[ward.GetName](이)가 성장할 때까지 당신의 [ward|E]으로 남을 경우, 당신에게 강한 [hook|E]을 제공함"
 # Modifiers
 hold_court_8100_adopted_modifier:0 "평민 입양"
 hold_court_8100_adopted_modifier_desc:0 "해당 인물은 평민 태생이나 귀족 집안으로 입양되었음"
