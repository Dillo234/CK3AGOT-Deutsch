 hold_court.8210.t:0 "정당한 땅"
 hold_court.8210.desc.intro:0 "[aggressor_vassal.GetTitledFirstName](이)가 언짢은 표정을 숨김없이 드러낸 채 황급히 달려왔다. \n\n"영주님... "
 hold_court.8210.desc.de_jure:0 "[vassal_claim.GetName]에 대한 제 법적 권리는 충분히 증명되었다고 생각합니다. 문제의 일대는 예로부터 제 [vassal_claim.GetDeJureLiege.GetName]의 중추로 여겨졌습니다.""
 hold_court.8210.desc.strong:0 "[vassal_claim.GetName]에 대한 제 합법적인 권리는 의심의 여지 없이 명명백백합니다. 영주님의 사자와 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.AltPriestTermPlural] 모두 인정한 바 있습니다.""
 hold_court.8210.desc.weak:0 "[vassal_claim.GetName]에 대한 권리는 제게 있습니다. 남들이 뭐라고 지껄이든 상관없습니다!""
 hold_court.8210.desc.other:0 "\n\n"제 명분에 따라 영주님의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.GetTitledFirstName](이)가 자신의 것이 아닌 땅을 포기하도록 살펴주시면 안 되겠습니까?""
 hold_court.8210.desc.self:0 "\n\n"제 명분에 따라 영주님의 것이 아닌 땅을 포기해 주실 수 있으신지요?""
 hold_court.8210.a:0 "이젠 불의에 마침표를 찍을 때다."
