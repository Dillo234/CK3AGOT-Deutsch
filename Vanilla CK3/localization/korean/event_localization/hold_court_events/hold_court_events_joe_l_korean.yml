 # # Personal Matter
 hold_court.8161.t:0 "사적인 문제"
 hold_court.8161.desc.intro:0 "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName](이)가 앞으로 나섰다. 불안하게도 [victim.GetHerHis] 곁에는 언짢은 기색이 역력한 [victim.GetPrimarySpouse.GetWifeHusband] [victim.GetPrimarySpouse.GetFirstName](이)가 함께하고 있었다. \n\n[victim.GetPrimarySpouse.GetFirstName](이)가 입술을 쭉 내밀었다. "영주님, [accused.GetTitledFirstName](이)가 제 [victim.GetWifeHusband](을)를 유혹하려 들고 있습니다. 이건 [victim.GetPrimarySpouse.GetFaith.HighGodName](을)를 모욕하는 처사입니다!"
 hold_court.8161.desc.nemesis:0 "그 [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] 자식은 수단과 방법을 가리지 않고 제 인생을 파멸시킬 겁니다!""
 hold_court.8161.desc.rival:0 "그 가증스러운 [accused.Custom('InsultNoun')] 자식이 경쟁이랍시고 이런 짓을 하는 겁니다. 제게 망신을 주려는 속셈이겠죠!""
 hold_court.8161.desc.quarry:0 "제 아름다운 배우자를 보고 욕정하더니, 이젠 자제가 안 되는 지경에 이르렀나 봅니다!""
 hold_court.8161.desc.their_dislike:0 "그 인간은 예전부터 절 싫어했습니다! 그러니까 이런 수작을 부리는 거겠죠!""
 hold_court.8161.desc.my_dislike:0 "제가 이래서 그 인간을 예전부터 싫어한 겁니다. 다 이유가 있다고요!""
 hold_court.8161.desc.intrigue:0 "[accused.GetTitledFirstName](이)가 같잖은 모략가인 건 동네 개도 아는 사실입니다. 중상모략으로 사람 목숨을 장난감처럼 갖고 놀죠!""
 hold_court.8161.desc.fallback:0 "그 작자 말고 다른 사람이 범인일 리 없습니다!""
 hold_court.8161.desc.body:0 "\n\n[victim.GetFirstName](은)는 일이 만천하에 알려져 창피해하는 게 빤히 보였다. 그 까닭인지, 나와 눈을 맞추기는커녕 계속 피하고만 있다."
 hold_court.8161.a.homosexual:0 "인륜에 어긋나는 만행을 용납할 순 없지!"
 hold_court.8161.a.adultery:0 "내 궁정에서 간통은 용납하지 않는다!"
 hold_court.8161.c:0 "저 고발이 진실인지는 두고 보면 알겠지."
 hold_court.8161.d.involved:0 "아무리 봐도 근거 없는 의심이야."
 hold_court.8161.d.permitted:0 "그래서 뭐 어쩌라는 거요, [victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]?"
 hold_court.8161.d.fallback:0 "증거는 없는 거요?"
 # # Services Rendered
 hold_court.8170.t:0 "공치사"
 hold_court.8170.desc.intro:1 "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))] [knight.GetTitledFirstName](이)가 고개 숙여 인사하는 순간, [knight.GetHerHis] 허리춤에 걸린 듬직한 [knight.Custom('signature_weapon')](이)가 반짝였다. \n\n"저는 주군을 충직하게 섬겨왔습니다. [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTitle.GetNameNoTierNoTooltip]의 [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTerrain.GetNameNoTooltip|l] 한복판에서 [knight.MakeScope.Var('hc_8170_fought_battle_against').Char.GetName]에게 돌격한 일화는 영주님도 잘 아실 테지요." \n\n"영주님의 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]에서 봉토를 골라 하사해 주셨으면 합니다. 다른 공신들은 훨씬 뒤떨어지는 역량에 비해 과분한 보상을 받은 걸로 압니다.""
 hold_court.8170.a:0 "그대의 공로를 치하하는 의미에서 [my_title.GetNameNoTierNoTooltip](을)를 내리겠소."
 hold_court.8170.b:0 "그대에게 [vassal_title.GetHolder.GetTitledFirstNamePossessiveNoTooltip] 작위인 [vassal_title.GetNameNoTierNoTooltip](을)를 하사하겠소."
 hold_court.8170.c:0 "참 근사한 [knight.Custom('signature_weapon')](을)를 차고 있구려, [knight.GetFirstNameNoTooltip]..."
 hold_court.8170.d:0 "뒤떨어지는 역량이라. 어디 시험해보도록 할까."
 hold_court.8170.d.tt:0 "[knight.GetTitledFirstName](와)과 [vassal_title.GetHolder.GetTitledFirstName](이)가 [vassal_title.GetNameNoTier](을)를 두고 #V 결투#!를 펼침"
 hold_court.8170.d.tt_knight:0 "[knight.GetTitledFirstName](이)가 결투에서 승리함"
 hold_court.8170.d.tt_vassal:0 "[vassal_title.GetHolder.GetTitledFirstName](이)가 결투에서 승리함"
 hold_court.8170.e:0 "당장은 남는 작위가 없소. 우선 이 부양비를 지급하리다."
 hold_court.8170.f:0 "어조가 마음에 안 들어, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))]..."
 # # Noble Privileges
 hold_court.8180.t:0 "귀족의 특권"
 hold_court.8180.desc.intro:0 "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))] [contract_lord.GetTitledFirstName](이)가 성큼성큼 걸어 나왔다. 자신의 탄원에 대한 내 답변을 듣고 싶어 안달이 난 거겠지. \n\n"영주님."
 hold_court.8180.desc.religious:0 "[contract_lord.GetHouse.GetBaseName] 가문은 결단코 충의를 저버리지 않을 것이니, 의심하실 일도 없을 것입니다. 하오나, 신앙을 박해받을 위협이 사라지면 우리 관계는 훨씬 굳건해질 겁니다.""
 hold_court.8180.desc.fortification:0 "[contract_lord.GetHouse.GetBaseName] 가문이 스스로를, 또 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 수호하려면 [contract_lord.GetPrimaryTitle.GetNameNoTier] 보루를 증강해야 합니다. 허락과 지원을 베풀어 주십시오.""
 hold_court.8180.desc.coinage:0 "화폐 부족으로 인해 [contract_lord.GetPrimaryTitle.GetAdjective]의 교역이 정체된 상황입니다. [contract_lord.GetHouse.GetBaseName]에서 자체적으로 주화를 주조할 수 있도록 왕실 차원의 재가를 내려 주십시오. [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 위한 일입니다.""
 hold_court.8180.desc.war_declaration:0 "[contract_lord.GetHouse.GetBaseName](은)는 영광스럽고 고결한 가문입니다. 다시 한번 [contract_lord.GetPrimaryTitle.GetNameNoTier](이)가 전장에서 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 수호할 수 있도록 허락해 주십시오.""
 hold_court.8180.desc.council:0 "[contract_lord.GetHouse.GetBaseName](은)는 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 통틀어 가장 위대한 가문 중 하나로 손꼽힙니다. [contract_lord.GetPrimaryTitle.GetAdjective]의 조언을 항상 귀담아들으셔야 합니다!""
 hold_court.8180.desc.title_revocation:0 "[contract_lord.GetHouse.GetBaseName](와)과 같은 위대한 가문이 작위를 박탈당할 위협을 받다니요. 무슨 미천한 남작이나 소작농도 아니고, 참으로 부아가 치밀어 오릅니다.""
 hold_court.8180.desc.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier](이)가 고질적인 병력난에 시달리고 있습니다. [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 위해 [contract_lord.GetHouse.GetBaseName] 가문에서 자금을 지원해야 합니다.""
 hold_court.8180.desc.march:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier]에 국경 지대 지위와 그에 따른 면세 혜택을 부여하면 [contract_lord.GetHouse.GetBaseName] 가문이 좀 더 수월하게 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 섬길 수 있을 것입니다.""
 hold_court.8180.desc.palatinate:0 "우리 위대한 [contract_lord.GetHouse.GetBaseName] 가문과 [contract_lord.GetPrimaryTitle.GetName](은)는 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 충직한 신하입니다. 그런 만큼 더 나은 대우를 받을 자격이 있다고 생각합니다.""
 hold_court.8180.desc.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier](은)는 개발되기만 하면 [ROOT.Char.GetDynasty.GetName]에 부귀영화를 안겨줄 수 있을 겁니다. 지역 사업과 방어 시설에 투입할 인력을 보존할 수 있게 해주십시오. 그거면 됩니다.""
 hold_court.8180.desc.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier](은)는 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 세금 요구에 시름시름 앓고 있지만, 인력은 오히려 남아도는 상황입니다. 양측의 이익을 위해 이 불균형을 해소해야 합니다.""
 hold_court.8180.desc.religious_heretic:0 "\n\n"신도 중 옳은 이들을 가려내는 건 오롯이 [contract_lord.GetFaith.HighGodName]의 몫입니다.""
 hold_court.8180.desc.religious_heathen:0 "\n\n"[contract_lord.GetFaith.HighGodName]께서는 저와 제 사람들을 지켜주십니다. 어쩌면 영주님까지 지켜주실지도 모르지요.""
 hold_court.8180.desc.martial_defensive:0 "\n\n"영주님을 위해 봉역의 방비를 탄탄하게 다져야 합니다. 그래야 양측 모두 평화의 혜택을 누릴 수 있을 겁니다.""
 hold_court.8180.desc.martial_offensive:0 "\n\n"우리의 특권을 지키는 방법은 단 하나, 바로 검입니다. 그런 만큼 검날이 상해선 안 되겠지요.""
 hold_court.8180.desc.stewardship:0 "\n\n"신하가 번영을 성취할 잠재력을 품고 있다고 해서 저해하지 마십시오! 우리 모두 부자가 될 수 있을 겁니다!""
 hold_court.8180.desc.status:0 "\n\n"훌륭한 역량과 전도유망한 장래를 품은 추종자들을 배제하지 마십시오. 오히려 분란과 불신이 자라나고 말 겁니다.""
 hold_court.8180.desc.family:0 "\n\n"[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 고결한 귀족들이 최상의 혜택을 누리게 해주어야 합니다.""
 hold_court.8180.desc.fallback:0 "\n\n"[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 안정이 하찮은 불화로 흔들리지 않도록 살펴야 합니다.""
 hold_court.8180.a.religious:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 앞으로 내 [ROOT.Char.GetFaith.BishopNeuterPlural](을)를 걱정하지 않아도 될 거요."
 hold_court.8180.a.fortification:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 봉역의 보루가 될 것이오."
 hold_court.8180.a.coinage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]에서 자체 주화를 주조하는 걸 윤허하겠소."
 hold_court.8180.a.war_declaration:0 "[contract_lord.GetPrimaryTitle.GetNamePossessiveNoTooltip] 적들은 다시 한번 벌벌 떨게 될 것이오!"
 hold_court.8180.a.council:0 "언제나 [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]의 의견에 귀를 기울이겠소."
 hold_court.8180.a.title_revocation:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 불가침의 영역이 될 것이오."
 hold_court.8180.a.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 앞으로 전사들을 보내지 않아도 괜찮소."
 hold_court.8180.a.march:0 "봉역 차원에서 [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]의 방어를 신경 쓰겠소."
 hold_court.8180.a.palatinate:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]의 지위에 의문이 제기되는 일은 두 번 다시 없을 것이오."
 hold_court.8180.a.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 더욱더 크게 성장할 거요."
 hold_court.8180.a.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip]의 병사들이 봉역을 섬기는 걸 허락하오."
 hold_court.8180.b:0 "자유의 #EMP 가치#!를 잘 안다면 어디 한번 증명해 보시오."
 hold_court.8180.b.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip](이)가 동의함"
 hold_court.8180.b.tt.failure:0 "[contract_lord.GetTitledFirstNameNoTooltip](이)가 요구에 짜증을 표출함"
 hold_court.8180.c:0 "훌륭한 수집품을 보관하고 있다 들었소만..."
 hold_court.8180.c.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip](이)가 [vassal_artifact.GetName](을)를 양도함"
 hold_court.8180.d:0 "그런 특권에는 대가가 따르기 마련이라오."
 hold_court.8180.d.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip](이)가 [vassal_title.GetNameNoTierNoTooltip](을)를 양도함"
 hold_court.8180.e:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] 국경이 변치 않고 그대로 남기만 한다면야."
 hold_court.8180.e.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip](이)가 분할에 동의함"
 hold_court.8180.f:0 "위대한 헌신에 따르는 대가 아니겠소."
 hold_court.8180.g:0 "[contract_lord.GetTitleAsNameNoTooltip](이)가 되는 걸로는 성에 안 찼나 보오?"
 # # The Enemy Within
 hold_court.8190.t:0 "내부의 적"
 hold_court.8190.desc.intro:0 "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName](이)가 화를 주체 못 하고 분통을 터뜨렸다. "그 [other_vassal.GetCulture.GetName] 이방인을 어떻게 해야 합니다!" \n\n[aggressor_vassal.GetSheHe|U]가 노발대발했다. "[other_vassal.GetTitledFirstName](은)는 둘째치고, 그 자식이 내미는 우스꽝스러운 관습도 이젠 지긋지긋합니다."
 hold_court.8190.desc.ethos:0 "[other_vassal.Custom('get_hold_court_8190_ethos')]""
 hold_court.8190.desc.heritage:1 "[aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip] 미덕의 관점에서 그것들은 이질적이기 짝이 없습니다!""
 hold_court.8190.desc.language:1 "그리고 소위 [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip] 언어라는 것도 앵앵대는 소음에 지나지 않습니다!""
 hold_court.8190.desc.fallback:0 "아닌 게 아니라, 그 야만인들이 #EMP 음식#!이랍시고 먹어대는 걸 본 적 있으십니까?!""
 hold_court.8190.desc.body:0 "\n\n"이젠 외국인 백성들이 우수한 #EMP 관습#!을 받아들여야 합니다!""
