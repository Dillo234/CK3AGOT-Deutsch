 hold_court.8200.a.tt.convert:1 "[THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] 내 모든 [infidel_vassal.GetFaith.GetAdjective] [Concept( 'counties', '영지' )|E](이)가 개종하기 어렴게 됨 ([SCOPE.ScriptValue('court_8200_county_value')|0X])"
