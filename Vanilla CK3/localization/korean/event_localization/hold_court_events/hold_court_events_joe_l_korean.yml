l_korean:
 # # Stifled Commerce
 hold_court.8001.t:0 "경직된 상업"
 hold_court.8001.desc:0 "지방 출신 상인이 앞으로 나왔다. 내 전당에 들어서니 좀처럼 적응이 안 되는 눈치였다. 나는 상인을 불렀다. "얼른 오게나. 일분일초가 아깝구먼." \n\n"아, 알겠습니다! 영주님!" [merchant.GetSheHe]가 말을 더듬었다. "소인의 이름은 [merchant.GetFirstName](이)라고 합니다. [town.GetDeJureLiege.GetNameNoTierPossessive] 최고의 [town.GetTierAsNameNoTooltip](으)로 통하는 [town.GetNameNoTier]의 갑갑한 상인과 자유민들을 대표하여 이렇게 내알하게 되었습니다."\n\n"저희 [mayor.GetTitleTierName]인 [mayor.GetFirstName](은)는 [mayor.Custom('get_hold_court_8001_flaw')]. 고두 아뢰옵건대 다른 사람으로 교체해 주셨으면 합니다...""
 hold_court.8001.a:0 "[town.GetBaseNameNoTierPossessiveNoTooltip] 선거를 앞당겨야겠군."
 hold_court.8001.b:0 "좋아. #EMP 자네#!를 새로운 [mayor.GetTitleTierName]으로 임명하겠네!"
 hold_court.8001.b.tt_success:0 "[merchant.GetFirstNameNoTooltip](이)가 [town.GetBaseNameNoTierNoTooltip]의 질서를 바로잡음"
 hold_court.8001.b.tt_failure:0 "[merchant.GetFirstNameNoTooltip]의 행정력은 훨씬 더 형편없음"
 hold_court.8001.c:0 "[mayor.GetFirstNameNoTooltip](은)는 뭐라 말도 안 했소?"
 hold_court.8001.c.tt_success:0 "[mayor.GetFirstNamePossessiveNoTooltip] 무능을 보여주는 증거가 발견됨"
 hold_court.8001.c.tt_failure:0 "[mayor.GetFirstNamePossessiveNoTooltip] 악행이 입증되지 않음"
 hold_court.8001.d:0 "왕실에서 도시 상인들에게 배상금을 지급하겠소."
 hold_court.8001.e:1 "감히 #EMP [ROOT.Char.GetTitleTierNamePossessive] [mayor.GetTitleTierName]#!(을)를 의심하는 겐가?!"
 # Custom
 hold_court_8001.desc_lazy:0 "업무란 업무는 전부 대충 넘기고 압박이 없으면 법률을 지키려 들지도 않고 있습니다"
 hold_court_8001.desc_greedy:0 "터무니없는 관세를 갈취하는 것도 모자라, 부담스러운 벌금을 착복하고 있습니다"
 hold_court_8001.desc_arbitrary:0 "부정을 저지르고 있습니다. 자기 변덕에 따라 법률을 위반해 저희를 괴롭히는 건 예사입니다"
 hold_court_8001.desc_deceitful:0 "단순하기 짝이 없는 사안이라도 비밀과 거짓으로 저희를 농락하고 있습니다"
 hold_court_8001.desc_young:0 "경험이 너무나 부족하여 법률을 이해하지 못할 정도입니다"
 hold_court_8001.desc_incompetent:0 "가장 기본적인 기록조차도 제대로 남기지 않고 있습니다"
 hold_court_8001.desc_infirm:0 "도시의 문제를 해결하는 건 고사하고, 자기 침대에서 빠져나올 생각을 안 합니다"
 hold_court_8001.desc_incapable:0 "지난 몇 주 내내 업무를 하나도 처리 안 했습니다. 덕분에 산더미처럼 쌓였죠"
 hold_court_8001.desc_old:0 "나이를 너무 많이 먹어 업무조차 제대로 처리할 기력이 없습니다"
 hold_court_8001.desc_fallback:0 "상업과 도시의 이익을 저해하는 장애물 노릇만 하고 있습니다"
 # Modifiers
 hold_court_8001_deposed_modifier:0 "도시 간섭"
 hold_court_8001_ignored_modifier:0 "경직된 상업"
 hold_court_8001_compensated_modifier:0 "상인의 보상"
 hold_court_8001_merchant_boon_modifier:0 "상인의 손길"
 hold_court_8001_merchant_bust_modifier:0 "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier:0 "대표 투옥됨"
 # # Frontier Lord
 hold_court.8010.t:0 "[neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] 국경"
 hold_court.8010.desc:0 "[frontier_lord.GetTitledFirstName](이)가 내 앞에 섰다. 그는 근심으로 굳은 표정을 지었다. "영주님. [neighboring_enemy.GetPrimaryTitle.GetNameNoTier]의 위협에 마음이 무겁기만 합니다." \n\n"[neighboring_enemy.GetTitledFirstName](이)가 국경에 짙은 그림자를 드리우고 있습니다." [frontier_lord.GetSheHe]가 의견을 피력했다. "[frontier_barony.GetNameNoTierNoTooltip](와)과 [frontier_lord.Custom('get_hold_court_8010_stake')](으)로부터 불과 며칠 떨어진 거리입니다." \n\n"제 영지를 지원해 주십시오. [frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] 병사들과 방어 설비만이 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 파멸을 막는 유일한 방벽이란 말입니다!""
 hold_court.8010.a:0 "특혜를 누릴 만한 책임이긴 하군..."
 hold_court.8010.b:0 "그대 말이 옳소. [frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 요새화해야 하오."
 hold_court.8010.c:0 "#EMP 며칠?!#! 수도를 요새화해야겠다!"
 hold_court.8010.d:0 "당치도 않은 소리. [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 위협이 되지 않소."
 hold_court.8010.d.tt_success:0 "[frontier_lord.GetFirstNameNoTooltip](이)가 안심함"
 hold_court.8010.d.tt_failure:0 "[frontier_lord.GetFirstNameNoTooltip](이)가 반론함"
 hold_court.8010.e:0 "전쟁의 위험은 누구나 짊어지고 있는 법이오."
 # Custom
 hold_court_8010.desc_family:0 "[ROOT.Char.GetDynastyHouseNameNoTooltip] 집안의 식솔들"
 hold_court_8010.desc_republic:0 "성벽 내의 무고한 양민들"
 hold_court_8010.desc_theocratic:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] 겸허한 신도들"
 # Modifiers
 hold_court_8010_fortifications_modifier:0 "국경 성곽"
 hold_court_8010_vassal_modifier:0 "부담 나누기"
 # # Sacred Claims
 hold_court.8020.t:0 "성스러운 명분"
 hold_court.8020.desc.intro:0 "[bishop.GetCouncilTitle] [bishop.GetFirstName](이)가 경건한 발걸음으로 앞에 나섰다. "영주님. [ROOT.Char.Custom('get_hold_court_8020_holiness_1')]""
 hold_court.8020.desc.body_pope:0 "\n\n"[pope.GetTitledFirstNameRegnal] 성하께서도 동의하셨듯이,"
 hold_court.8020.desc.body_fallback:0 "\n\n"협정에 따라,"
 hold_court.8020.desc.body_1:0 "[ROOT.Char.Custom('get_hold_court_8020_holiness_2')](은)는 오롯이 [ROOT.Char.GetFaith.AltPriestTermPlural](이)가 관리해야 합니다. 비전문가가 손댈 곳이 아닙니다.""
 hold_court.8020.desc.body_personal:0 "\n\n"문제의 영지를"
 hold_court.8020.desc.body_vassal:0 "\n\n"[vassal.GetTitledFirstName](은)는 봉토를 포기하고"
 hold_court.8020.desc.body_2:0 "[ROOT.Char.GetFaith.BishopNeuter] [candidate.GetFirstNamePossessive] 관할로 넘겨야 합니다. [ROOT.Char.GetFaith.HighGodName](을)를 향한 믿음과 영광을 위해서 말이지요!""
 hold_court.8020.a:0 "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b:0 "[ROOT.Char.GetFaith.ReligiousText]에 그런 내용이 나와 있소?"
 hold_court.8020.b.tt_success:0 "종교적 의무가 없음을 증명함"
 hold_court.8020.b.tt_failure:0 "당신의 주장이 통하지 않음"
 hold_court.8020.c:0 "흥미롭군. 혜택을 누릴 수 있는 건 오로지 그대들뿐이다?"
 hold_court.8020.d:0 "굳이 변화를 줄 필요성은 느껴지지 않소만."
 hold_court.8020.e:0 "[pope.GetTitledFirstNameNoTooltip]께서 이런 식으로 간섭질이나 할 만큼 한가한 분은 아니잖소."
 # Custom
 holiness_cathedral_1:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 순례자들이 [ROOT.Char.GetFaith.HighGodNameAlternate](을)를 좀 더 가까운 곳에서 영접하고자 [ROOT.Var('holy_site_var').Title.GetNameNoTierPossessive] [ROOT.Char.Custom('GetFaithGrandTemple')](으)로 모여들고 있습니다."
 holiness_holy_site_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip](은)는 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 순례와 숭배에 없어선 안 될 중심지입니다."
 holiness_fallback_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip]의 독신자들이 [ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilName](으)로부터 종교적 인도와 구원을 울부짖고 있습니다."
 holiness_cathedral_2:0 "그토록 중요한 [ROOT.Char.GetFaith.HouseOfWorship]"
 holiness_holy_site_2:0 "이토록 신성한 성지"
 holiness_fallback_2:0 "[ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetNameNoTierNoTooltip]"
 holiness_cathedral_3:0 "[ROOT.Char.Custom('GetFaithGrandTemple')](은)는 [ROOT.Char.GetFaith.HighGodName]의 것이지."
 holiness_holy_site_3:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip](은)는 [ROOT.Char.GetFaith.PriestNeuterPlural](이)가 보살피는 게 맞소."
 holiness_fallback_3:0 "[ROOT.Char.GetFaith.HighGodNameAlternatePossessive] [ROOT.Char.GetFaith.PriestNeuterPlural](을)를 거역할 순 없지."
 # # Civic Rivalry
 hold_court.8030.t:0 "도시 경쟁"
 hold_court.8030.desc.intro_1:0 "[mayor_2.GetTitledFirstName](이)가 내게 인사를 올렸다. 무언가 꿍꿍이속이 있는 눈치였다. \n\n"영주님, [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip]의 들개들은 그네들이 우리보다 낫다고 생각하나 보더군요..." [mayor_2.GetSheHe]가 빠르게 대화를 이어나갔다. "...그래서인지 장날마다 분수에 맞지도 않는 농을 던져댑니다!"\n\n"[mayor_1.Custom('InsultAdjective')] [mayor_1.Custom('InsultNoun')] 같은 [mayor_1.GetTitledFirstName]에게 자기 주제를 깨우쳐줘야 합니다."
 hold_court.8030.desc.intro_heretical:0 "이단"
 hold_court.8030.desc.intro_heathen:0 "이교도"
 hold_court.8030.desc.intro_foreign:0 "외국"
 hold_court.8030.desc.intro_fallback:0 "가증스러운"
 hold_court.8030.desc.intro_2:0 "머저리들이 [mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 존중하게끔 만들어야 한다는 얘기입니다."
 hold_court.8030.desc.body_same_county:0 "[mayor_2.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] 전역을 통틀어 최고의 [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] 아닙니까!""
 hold_court.8030.desc.body_same_duchy:0 "[mayor_2.GetPrimaryTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]의 선도적인 [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] 아닙니까!""
 hold_court.8030.desc.body_neighbor_county:0 "지역을 통틀어 가장 발전된 [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] 아닙니까!""
 hold_court.8030.desc.body_fallback:0 "[mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip](은)는 우월한 곳이니 말이지요!""
 hold_court.8030.a:0 "...그런데 [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip](이)가 더 나은 도시인 건 #EMP 맞는 말#!이잖소?"
 hold_court.8030.b:0 "말할 것도 없이 [mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip](이)가 낫지."
 hold_court.8030.c:0 "멍청한 짓은 그만 관두시오! 어쩌다 이 사달이 났는지 원."
 hold_court.8030.d:0 "말 하나는 대범하군. 행동으로 해결하시오!"
 hold_court.8030.c.tt_success:0 "분쟁을 종결지음"
 hold_court.8030.c.tt_failure:0 "상황을 악화시킴"
 hold_court.8030.d.tt_mayor_2:0 "[mayor_2.GetTitledFirstNameNoTooltip](이)가 결투에서 승리함"
 hold_court.8030.d.tt_mayor_1:0 "[mayor_1.GetTitledFirstNameNoTooltip](이)가 결투에서 승리함"
 hold_court.8030.d.tt:1 "[mayor_2.GetTitledFirstName](와)과 [mayor_1.GetTitledFirstName] 둘이서 #V 결투#!로 승부를 내시오."
 hold_court.8030.e:0 "이런 하찮은 분쟁으로 내 시간을 낭비한 거요?"
 hold_court.8031.t:0 "[sc_victor.GetTitledFirstNameNoTooltip](이)가 결투에서 승리함"
 # Modifiers
 hold_court_8030_settled_character_modifier:0 "도시 행정"
 hold_court_8030_duel_modifier:0 "대중의 정의"
 hold_court_8030_favored_modifier:0 "비호를 받는 도시"
 hold_court_8030_spurred_modifier:0 "경쟁 의식 장려"
 hold_court_8030_settled_county_modifier:0 "도시의 협조"
 # # Special Treatment
 hold_court.8040.t:0 "특별 대우"
 hold_court.8040.desc:0 "[infidel_vassal.GetTitledFirstName](이)가 수치스러운 줄도 모르고 당신을 찾아왔다. \n\n[infidel_vassal.GetTitledFirstName](이)가 머뭇거리는가 싶더니, 끝내 입을 열었다. "영주님. 저도 충직하고 열렬한 신하입니다. 평화롭게 신앙을 실천할 수 있도록 살펴주소서." \n\n"
 hold_court.8040.desc.intro_same_religion:0 ""저희 [infidel_vassal.GetFaith.GetAdherentNamePlural](은)는 [infidel_vassal.GetFaith.CreatorName](을)를 섬깁니다. 이 부분에서는 [ROOT.Char.GetFaith.GetAdherentNamePlural](와)과 다를 바가 없지요. [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신도들이 원하는 대로 숭배하게 그냥 두십시오. 거짓된 악마를 따르며 [infidel_vassal.GetFaith.DevilName]의 타락에 마음을 물들이는 간악한 [ROOT.Char.Custom('GetUnbelieverNamePlural')] 무리를 상대로 하나 되어 싸우게 두란 말씀입니다.""
 hold_court.8040.desc.intro_fallback:0 ""[ROOT.Char.GetFaith.GetReligion.GetAdjective](와)과 [infidel_vassal.GetFaith.GetReligion.GetAdjective](이)가 조화롭게 공존하면 안 될 이유라도 있습니까? [ROOT.Char.GetFaith.HighGodName]의 가르침과 [infidel_vassal.GetFaith.HighGodName]의 가르침을 따르는 부류로 나누어 살되, 함께 신앙 생활을 이어나갈 수도 있는 것 아닙니까? 저희 [infidel_vassal.GetFaith.ReligiousText](와)과 여러분의 [ROOT.Char.GetFaith.ReligiousText](을)를 동시에 따르면 될 일입니다.""
 hold_court.8040.a:0 "그 판단은 [ROOT.Char.GetFaith.HighGodName]께서 내리실 것이오."
 hold_court.8040.b:0 "이리 오시오. 내 친히 [ROOT.Char.GetFaith.KnowledgeGodName]의 말씀을 알려드리리다."
 hold_court.8040.c.religion:0 "[infidel_vassal.GetFaith.CreatorName](와)과 [infidel_vassal.GetFaith.GetReligion.GetAdjectiveNoTooltip]의 거짓을 모두 떨쳐낼 때요!"
 hold_court.8040.c.faith:0 "[ROOT.Char.GetFaith.ReligiousText](을)를 다시 정독하시오!"
 hold_court.8040.c.tt_accept:0 "[infidel_vassal.GetTitledFirstNameNoTooltip](이)가 신앙을 개종함"
 hold_court.8040.c.tt_refuse:0 "[infidel_vassal.GetTitledFirstNameNoTooltip](이)가 개종을 거부함"
 hold_court.8040.d:0 "그대의 신앙을 용인하되, 공식으로 승인하진 않겠소."
 demand_conversion_tt:0 "[recipient.GetTitledFirstName](와)과 그 식구가 당신의 종교로 개종함"
 # # Royal Service
 hold_court.8050.t:0 "왕실 신하"
 hold_court.8050.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 웬 [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan]을 하나 데리고 왕좌로 다가왔다. \n\n"영주님!" [vassal.GetSheHe]가 말꼬를 틀었다. "저의 [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] [knight.GetFullName](이)가 영주님의 [ROOT.Char.Custom('MountedWarriorTermPlural')] 수행단에 들어가 섬기는 영예를 누리고 싶다고 합니다. 이 친구에게 자질을 증명할 기회를 베풀어 주십시오!" \n\n"
 hold_court.8050.desc_talented:0 ""이미 [vassal.GetTitleAsNamePossessive] 최고의 결투사 중 하나로 이름을 떨치고 있는 친구입니다. 전장에서 영주님께 더 큰 영광을 안겨드릴 겁니다!" 확실히 맞는 말이다. [knight.GetFirstName]의 실력에 대한 얘기는 나도 들어본 적 있다..."
 hold_court.8050.desc_suitable:0 ""[knight.Custom('SignatureWeaponArticle')] [knight.Custom('signature_weapon')](을)를 능숙하게 잘 다루는 친구입니다. 결정적인 순간에 빛을 발할 겁니다!""
 hold_court.8050.desc_passing:0 " [knight.GetFirstNameNoTooltip](이)가 미약한 미소를 지었다. "비록 평범한 수준의 검사에 지나지 않지만, 영주님을 섬기며 많은 배움을 얻고자 합니다.""
 hold_court.8050.desc_unsuitable:0 "[vassal.GetFirstNameNoTooltip](이)가 내게 가까이 다가와 머뭇거리는 어투로 말했다. "사실 검술 실력으로 유명한 친구는 아닙니다만, 열정으로 부족한 점을 채우고도 남을 겁니다...""
 hold_court.8050.a:0 "알겠소. 나를 섬기는 걸 허락하리다, [knight.GetFirstNameNoTooltip]."
 hold_court.8050.a.tt_knight:0 "[knight.GetFirstName](이)가 당신의 궁정에 들어와 [knight|E]가 됨. \n[knight.GetHerHim]를 추방할 경우 [vassal.GetTitledFirstName](이)가 분노할 수 있음"
 hold_court.8050.a.tt_toast:0 "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook:0 "[vassal.GetTitledFirstName](이)가 당신에 대한 구실을 갖고 있음:"
 hold_court.8050.b:0 "#EMP 저 친구#!를 받아들이는 대신, 나도 뭔가를 좀 받아야겠소."
 hold_court.8050.c:0 "안 그래도 [grandmaster.GetTitledFirstNameNoTooltip](이)가 고질적인 인력난에 시달리던 참이었소!"
 hold_court.8050.d:0 "경호원 찾을 걱정은 안 해도 되겠군!"
 hold_court.8050.d.tt_bodyguard:0 "[knight.GetFirstName](이)가 궁정에 들어와 당신의 경호원이 됨 \n[knight.GetHerHim]를 추방할 경우 [vassal.GetTitledFirstName](이)가 분노할 수 있음"
 hold_court.8050.e.talented:0 "인재는 [vassal.GetFirstNameNoTooltip] 그대 곁에 두시오."
 hold_court.8050.e.suitable:0 "실력이 좋은 건 알겠소. 그러나 필요하진 않소."
 hold_court.8050.e.passing:0 "이미 어중간한 검사들의 시체로 무덤이 넘칠 지경이오."
 hold_court.8050.e.unsuitable:0 "차라리 당나귀를 무장시키는 게 더 나을 듯한데..."
 # # A Knight Spurned
 hold_court.8051.t:0 "$hold_court.8050.t$: 방출된 [ROOT.Char.Custom('MountedWarriorTerm')|U]"
 hold_court.8051.desc:0 "아무래도 [vassal.GetTitledFirstName]의 귀에 자기 [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))](이)가 내 [ROOT.Char.Custom('MountedWarriorTermPlural')]에서 방출됐다는 소식이 들어간 모양이다. \n\n[vassal.GetTitledFirstName](은)는 신중하게 화를 억누른 채, 약조에 따라 [knight.GetFirstNamePossessive] 직위를 복권해 달라고 요구해왔다!"
 hold_court.8051.a:0 "진정하시오. 복권시키면 될 것 아니오!"
 hold_court.8051.a.tt_knight:1 "[knight.GetFirstName](이)가 다시 [knight|E]가 됨"
 hold_court.8051.b:0 "[knight.GetFirstName](을)를 잃은 게 그리 큰 손해는 아니라오."
 hold_court.8051.b.tt_return:0 "[knight.GetFirstNameNoTooltip](이)가 [vassal.GetTitledFirstNamePossessiveNoTooltip] 궁정으로 돌아감"
 # # The Last Straw
 hold_court.8052.t:0 "$hold_court.8050.t$: 마지막 지푸라기"
 hold_court.8052.desc.intro:0 "[knight.GetFirstName](이)가 또다시 내 [ROOT.Char.Custom('MountedWarriorAdjective')] 수행단에서 추방당했다는 소식에, [vassal.GetTitledFirstName](은)는 일분일초도 낭비하지 않고 알현을 요구했다. \n\n"
 hold_court.8052.desc.wrath:0 "눈이 벌게진 [vassal.GetTitledFirstName](이)가 분통을 터뜨렸다. "제 [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))](을)를 이다지도 고약하게 푸대접하시다니요. 영주님의 약조를 믿었건만, 신뢰가 완전히 박살 나버렸습니다!" 이내 [vassal.GetSheHe]가 문을 박차고 나갔다."
 hold_court.8052.desc.fallback:0 "[vassal.GetTitledFirstName](은)는 적나라한 실망감을 표출했다. 나의 행동으로 망신을 당했으니 어련히 짜증이 난 것 같았다."
 hold_court.8052.a:0 "아, 거참 호들갑은!"
 hold_court.8052.b:0 "경비대, 저 [vassal.Custom('InsultNoun')] 같은 놈을 체포하라!"
 # # Perils of Glory
 hold_court.8053.t:0 "$hold_court.8050.t$: 위신의 위기"
 hold_court.8053.desc.intro:0 "[battle_location.GetName]의 [battle_location.Custom('TerrainTypeProvince')]에서 전언이 날아들었다. 보고에 따르면 그곳에서 [knight.GetFirstNameNicknamed](이)가"
 hold_court.8053.killer:0 "[knight.GetKiller.GetName]에게 살해당했다고 한다."
 hold_court.8053.battle:0 "혼란스러운 백병전 도중 살해당했다고 한다."
 hold_court.8053.desc_talented:0 "최후의 불꽃을 태웠다고 한다. 그 주변에는 저열한 적의 무수한 시체가 널브러져 있었다는 모양이다."
 hold_court.8053.desc_suitable:0 "접전 끝에 수많은 부상을 감내하면서 많은 적을 처단한 후 쓰러졌다고 한다."
 hold_court.8053.desc_passing:0 "치열한 결투 끝에 살해당했다고 한다. 동료들을 지키려는 영웅심에서 비롯된 행동이었다."
 hold_court.8053.desc_unsuitable:0 "물 바깥에 나온 물고기처럼 검을 휘적이다 살해당했다고 한다."
 hold_court.8053.desc_coward:0 "전장에서 도망치려다 살해당했다고 한다."
 hold_court.8053.desc.body:0 "\n\n상황이 이리되었으니, [vassal.GetTitledFirstName]에 대한 의무에서 해방된 셈이다..."
 hold_court.8053.a:0 "전투의 위험성이란..."
 # # A Temple for County
 hold_court.8060.t:0 "[target_county.GetNameNoTierNoTooltip] [ROOT.Char.GetFaith.HouseOfWorship|U] 건설"
 hold_court.8060.desc:0 "[bishop.GetCouncilTitle] [bishop.GetFirstName](이)가 내 앞에서 정중히 인사를 올렸다. 당장 제안을 말하고 싶어 안달이 난 눈치였다.\n\n"영주님."
 hold_court.8060.desc.owned:0 "[target_county.GetNameNoTier]의 [target_county.GetTierAsNameNoTooltip]에"
 hold_court.8060.desc.vassal:0 "[target_county.GetNameNoTier]의 [vassal.GetTitledFirstNamePossessive] [target_county.GetTierAsNameNoTooltip]에"
 hold_court.8060.desc.subvassal:0 "[vassal.GetTitledFirstNamePossessive] 신하 [subvassal.GetTitledFirstName](이)가 다스리는 [target_county.GetNameNoTier]의 [target_county.GetTierAsNameNoTooltip]에"
 hold_court.8060.desc.existing:0 "[ROOT.Char.GetFaith.HouseOfWorship](을)를 하나 더 건립해야 할 것 같습니다. 이는 [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] 권능과 영주님의 신앙을 보여주는 증거가 될 것입니다.""
 hold_court.8060.desc.first:0 "대형 [ROOT.Char.GetFaith.HouseOfWorship|U](이)가 부족합니다. 이래서야 지역 신자들이 [ROOT.Char.GetFaith.HighGodNameAlternate]께 제대로 된 기도를 올릴 수가 없습니다.""
 hold_court.8060.desc.end:0 "\n\n"[target_province.GetName]에 새로운 예배당을 건설하는 데 재정 지원을 해주십시오. [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신앙의 이름으로!""
 hold_court.8060.a:0 "[ROOT.Char.GetFaith.HighGodName]의 영광을 위하여!"
 hold_court.8060.a.tt:0 "[temple|E] 완공 시:"
 hold_court.8060.b:0 "[vassal.GetTitledFirstNameNoTooltip](이)가 좀 보탤 수 있을 거요."
 hold_court.8060.c:0 "내 백성들이 헌금할 거요."
 hold_court.8060.d:0 "[royal_architect.GetTitledFirstNameNoTooltip]에게 맡기면 되겠군."
 hold_court.8060.d.tt_success:0 "[royal_architect.GetTitledFirstName](이)가 일을 훌륭히 해냄"
 hold_court.8060.d.tt_normal:0 "[royal_architect.GetTitledFirstName](이)가 일을 적당히 해냄"
 hold_court.8060.d.tt_failure:0 "[royal_architect.GetTitledFirstName](이)가 일을 끔찍하게 처리함"
 hold_court.8060.e.own:0 "그 터는 따로 생각해둔 용도가 있소."
 hold_court.8060.e.vassal:0 "땅 관리는 봉신이 알아서 하는 거요."
 # Modifiers
 hold_court_8060_built_modifier:0 "사원 후원"
 # # The Consecration of Province
 hold_court.8061.t:0 "[target_province.GetNameNoTooltip] 축성 "
 hold_court.8061.desc.bishop:0 "[bishop.GetCouncilTitleFirstName](이)가 기쁨에 찬 걸음으로 전당에 입장했다. "영주님, [target_province.GetTitle.GetNameNoTierPossessive] 새로운 [ROOT.Char.GetFaith.HouseOfWorship|U](이)가 완공되었음을 알려드립니다!" \n\n"
 hold_court.8061.desc.fallback:0 "[target_province.GetTitle.GetNameNoTier] 주민을 위해 건설을 명했던 [ROOT.Char.GetFaith.HouseOfWorship](이)가 오랜 시간 공사 끝에 완공되었다.\n\n"
 hold_court.8061.desc.owned:0 ""[target_county.GetNameNoTier]의 신자들이"
 hold_court.8061.desc.vassal:0 ""[target_county.GetNameNoTier]에 있는 [vassal.GetTitledFirstNamePossessive] 백성들이"
 hold_court.8061.desc.existing:0 "영주님의 경건한 업적을 보며 환희하고, [ROOT.Char.GetFaith.HighGodName]께 감사를 올리고 있습니다!""
 hold_court.8061.desc.first:0 "이제 [ROOT.Char.GetFaith.HighGodName]의 신성성에 걸맞은 장소에서 감사 기도를 올릴 수 있을 겁니다!""
 hold_court.8061.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]께서 우리 모두를 축복하시길!"
 # # The Growth of County
 hold_court.8070.t:0 "[target_county.GetNameNoTierNoTooltip]의 성장"
 hold_court.8070.desc.intro:0 "[steward.GetCouncilTitleFirstName](이)가 의욕이 고취된 기색이 역력했다. 무슨 원대한 제안이라도 떠오른 것 같다.\n\n"위대하신 영주님!"
 hold_court.8070.desc.body:0 "상인과 장인들이 밀집된 지방 중심지는 가공할 잠재력을 내포하고 있습니다."\n\n"공사비만 마련하면 마을들을 통합하여"
 hold_court.8070.desc.existing:0 "[target_province.GetName]에 또 다른"
 hold_court.8070.desc.first:0 "[target_province.GetName]에 첫 번째"
 hold_court.8070.desc.end:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 도시의 토대를 세울 수 있을 겁니다.""
 hold_court.8070.a:0 "교역은 장려해야지."
 hold_court.8070.a.tt:0 "[city|E] 완공 시:"
 hold_court.8070.b:0 "내가 도울 수 있는 건 [vassal.GetTitledFirstNameNoTooltip]뿐이오."
 hold_court.8070.c:0 "지역 영주들끼리 부담을 나누게 하시오."
 hold_court.8070.d:0 "드디어 [royal_architect.GetTitledFirstNameNoTooltip](이)가 할 일이 생겼군."
 hold_court.8070.e:0 "따로 신경 써야 할 일이 있어서 곤란하오."
 # # Bustling County
 hold_court.8071.t:0 "$hold_court.8070.t$: 번화한 [target_province.GetNameNoTooltip]"
 hold_court.8071.desc.steward:0 "[steward.GetCouncilTitleFirstName](이)가 자랑스럽게 소식을 전했다. [target_province.GetName](을)를 교역의 중심으로 만드는 사업이 순조롭게 진행되고 있다고 한다. \n\n"
 hold_court.8071.desc.fallback:0 "[target_province.GetName] 개발의 성과가 점점 나타나고 있다. 곧 도시는 자립할 것이다. \n\n"
 hold_court.8071.desc.owned:0 "[target_county.GetNameNoTier]의 평민들은"
 hold_court.8071.desc.vassal:0 "[target_county.GetNameNoTier] 내 [vassal.GetTitledFirstNamePossessive] 백성들은"
 hold_court.8071.desc.existing:0 "쌍수를 들고 투자를 환영했다. 이들이 지역에 번영을 가져다 주리라."
 hold_court.8071.desc.first:0 "이제 지역 중심지에서 좀 더 편하게 교역하고 상업 활동을 영위할 수 있을 것이다."
 hold_court.8071.a:0 "[target_province.GetNameNoTooltip](은)는 언젠가 위대한 도시가 될 것이야."
 # Modifiers
 hold_court_8070_built_modifier:0 "도시 후원"
 # # The Republic of X
 hold_court.8080.t:0 "[mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip] 공화국"
 hold_court.8080.desc.intro:0 "[mayor.GetTitledFirstName](이)가 앞으로 나와 발의를 시작했다. [mayor.GetTitledFirstName](은)는 신중한 기색이 역력했다. \n\n"영주님, 저희 [mayor.GetPrimaryTitle.GetNameNoTier]의 [mayor.GetPrimaryTitle.GetTierAsNameNoTooltip](은)는 번창하는 상업으로 하루가 다르게 부유해지고 있습니다."
 hold_court.8080.desc.body_sea:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] 해안을 따라 왕복하는 교역선들 덕택이지요.""
 hold_court.8080.desc.body_fallback:0 "매일 [target_county.GetDeJureLiege.GetNameNoTier](와)과 관문을 지나다니는 상인과 여행객들 덕택이지요.""
 hold_court.8080.desc.body:0 "\n\n"저희는 도시를 부강하게 만들고, 영주님께는 번영을 안겨드렸습니다. 그런 만큼 [target_county.GetNameNoTier]에 영향을 행사할 자격이 있다고 생각합니다.""
 hold_court.8080.a:0 "그대의 [target_county.GetNameNoTierNoTooltip] 통치를 허락하겠소."
 hold_court.8080.b:0 "특혜에는 정당한 사유가 뒤따라야 하는 법이오."
 hold_court.8080.c:0 "요구가 과한데, 다른 길을 찾아보는 건 어떻겠소."
 hold_court.8080.c.tt_success:0 "절충안을 마련함"
 hold_court.8080.c.tt_failure:0 "타협점을 찾는 데 실패함"
 hold_court.8080.d:0 "지금 누리는 자유에 만족하시오, [mayor.GetTitleAsNameNoTooltip]."
 hold_court.8080.e:0 "평민들이 자기 주제를 잊은 것 같군."
 # Modifiers
 hold_court_8080_granted_modifier:0 "상업 호황"
 hold_court_8080_compromise_modifier:0 "상업 인가"
 hold_court_8080_upset_modifier:0 "냉대를 당한 평민들"
 hold_court_8080_prison_modifier:0 "굴욕당한 시장"
 # # A Place at Court
 hold_court.8090.t:0 "궁정에서의 직위"
 hold_court.8090.desc.intro:3 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName](이)가 궁정 사람들 앞에서 일장 연설을 늘어놓기 시작했다. \n\n"존경하는 영주님, 저에게 영광을 베풀어, [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.intro_advocate:3 "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))] [vassal_advocate.GetTitledFirstName](이)가 [vassal.Custom('GetYoungMiddleAgedOld')] [vassal.GetWomanMan]을 데리고 궁정 사람들 앞에서 일장 연설을 늘어놓기 시작했다.\n\n"존경하는 영주님, 저의 [vassal_advocate.Custom('ComplimentAdjective')] [vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName]에게 영광을 베풀어, [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.rival:2 "그리고 [old_holder.Custom('InsultAdjective')] [old_holder.Custom('InsultNoun')] 같은 [old_holder.GetTitledFirstName](은)는 내치셨으면 합니다."
 hold_court.8090.desc.arrogant:2 "제 직위에 걸맞은 역할이라고 사료됩니다."
 hold_court.8090.desc.ambitious:2 "제 재능에 걸맞은 책임이라고 사료됩니다."
 hold_court.8090.desc.superior:3 "[old_holder.GetTitledFirstName]에겐 과분하기만 한 직위 아닙니까?"
 hold_court.8090.desc.other_advocate:2 "[old_holder.GetTitledFirstName]보단 이 친구에게 훨씬 더 어울리는 직위가 아닐까 싶습니다만..."
 hold_court.8090.desc.other:2 "[old_holder.GetTitledFirstName]보단 제게 훨씬 더 어울리는 직위가 아닐까 싶습니다만..."
 hold_court.8090.desc.empty_advocate:1 "이 친구가 실망 끼치는 일은 없을 겁니다.""
 hold_court.8090.desc.empty:2 "실망 끼치지 않겠습니다.""
 hold_court.8090.a.lady_in_waiting_lover:0 "어흠, 날 섬기는 걸 허락하겠소."
 hold_court.8090.a.lady_in_waiting_soulmate:0 "우린 멋진 짝이 될 거요!"
 hold_court.8090.a.bodyguard_lover:0 ""절대 내 곁을 떠나지 마시오, [vassal.GetFirstName].""
 hold_court.8090.a.bodyguard_soulmate:0 "#EMP 아아, 나의 용감무쌍한 파트로클로스...#!"
 hold_court.8090.a:0 "직위를 내리도록 하겠소, [vassal.GetFirstNameNoTooltip]."
 hold_court.8090.b:0 "[old_holder.GetFirstNameNoTooltip](이)가 물러날 때가 되긴 했지."
 hold_court.8090.c:0 "지금으로선 다른 인재가 필요해서 말이오."
 move_and_grant_court_position_effect_tooltip:1 "[candidate.GetFirstNameNoTooltip](이)가 직위를 받음"
 hold_court.8090.d.advocate:0 "아니, 내 따로 [vassal.GetHerHim]를 위해 #EMP 특별히#! 생각해둔 자리가 있소만..."
 hold_court.8090.d:0 "아니, 내 따로 #EMP 특별히#! 생각해둔 자리가 있소만..."
 hold_court.8090.e.advocate:0 "[vassal.GetSheHe|U](은)는 직위에 적합하지 않음"
 hold_court.8090.e:0 "그대 역량으로 맡을 만한 자리가 아니오."
 court_position_desc_architect:0 "영주님의 봉토를 관리하고 확장하는 직무를 맡겨주십시오."
 court_position_desc_seneschal:0 "영주님의 위대한 가정을 관리하는 직무를 맡겨주십시오."
 court_position_desc_tutor:0 "영주님의 자녀분들께 격에 맞는 교육을 제공하는 직무를 맡겨주십시오."
 court_position_desc_almoner:0 "영주님의 너그러운 기부금으로 가난한 이들을 긍휼하는 직무를 맡겨주십시오."
 court_position_desc_physician:0 "왕실을 치료하고 약제를 마련하는 직무를 맡겨주십시오."
 court_position_desc_antiquarian:0 "왕실 국고와 무기고를 관리하는 직무를 맡겨주십시오."
 court_position_desc_horse:0 "왕실 기병대를 관리하고 준마를 보살피는 직무를 맡겨주십시오."
 court_position_desc_bodyguard:0 "영주님 곁에 머물며 적으로부터 지켜드리는 직무를 맡겨주십시오."
 court_position_desc_champion:0 "왕실을 대변하여 명예로운 정무를 살피는 직무를 맡겨주십시오."
 court_position_desc_hunt:0 "왕실 사냥을 주관하고 사냥감을 지키는 직무를 맡겨주십시오."
 court_position_desc_poet:0 "영주님의 격조에 걸맞은 시와 음악을 작곡하는 직무를 맡겨주십시오."
 court_position_desc_musician:0 "왕실의 여흥을 책임지고 악기를 조율하는 직무를 맡겨주십시오."
 court_position_desc_cupbearer:0 "영주님께 음료를 따라드리고, 신변의 안전을 살피는 직무를 맡겨주십시오."
 court_position_desc_lady:0 "충실한 동반자로서 영주님을 모시게 해주십시오."
 court_position_desc_eunuch:1 "영주님 궁정의 순조로운 운영을 맡겨주십시오."
 court_position_desc_gardener:0 "왕실 정원과 분수를 관리할 수 있게 해주십시오."
 court_position_desc_artificer:0 "영주님의 사람과 궁정에 어울리는 근사한 유물을 만들 수 있게 해주십시오."
 court_position_desc_emissary:0 "이질적인 문화권과의 관계를 개선하는 직무를 맡겨주십시오."
 court_position_desc_qadi:0 "영주님의 봉역에서 알라의 거룩한 판결이 이뤄지도록 살피는 직무를 맡겨주십시오."
 court_position_desc_garuda:1 "검에 기대여 영주님을 충직하게 섬길 수 있도록 해주십시오. 그 어떤 일이 있어도 말입니다."
 court_position_desc_keeper_of_swans:0 "영주님의 아름다운 상징인 왕실 물새를 보살피는 직무를 맡겨주십시오."
 # Interest
 hold_court_8090_interest_architect:0 "\n\n"염려 마십시오. 훌륭한 건물을 건설하는 것이 제 열망입니다.""
 hold_court_8090_interest_seneschal_administrator:0 "\n\n"안심하십시오. 저보다 행정에 열성적인 사람은 세상에 없을 것입니다.""
 hold_court_8090_interest_seneschal_eunuch:0 "\n\n"단언컨대 제 관심은 어디까지나 영주님의 경륜에 있을 뿐, 다른 것들은 안중에도 없습니다.""
 hold_court_8090_interest_almoner:0 "\n\n"우리가 이 속세에서 받은 선물을 나눠야지만 세상에 도사리는 악과의 균형을 맞출 수 있을 겁니다.""
 hold_court_8090_interest_physician_experience:0 "\n\n"믿어주십시오. 지금껏 온갖 질병과 상처를 치료해온 몸입니다. 돌팔이는 절대 아니랍니다.""
 hold_court_8090_interest_physician_mystic:0 "\n\n"자고로 사람의 건강을 관리하려면 평범한 세상을 초월하는 힘과 교감할 줄 알아야 합니다. 제가 보여드리지요...""
 hold_court_8090_interest_physician_herbalist:0 "\n\n"저는 영약과 연고에 관해 방대한 지식을 갖추고 있습니다. 이 지식과 재능을 나누어 드리겠습니다.""
 hold_court_8090_interest_antiquarian:0 "\n\n"저는 역사에 큰 관심을 두고 있습니다. 영주님께서 보유하신 귀중한 유산을 잘 관리하겠습니다.""
 hold_court_8090_interest_horse:0 "\n\n"심려 마십시오. 영주님께서 아끼는 준마의 건강을 철두철미하게 관리하겠습니다!""
 hold_court_8090_interest_bodyguard_soulmate:0 "\n\n저 사람의 격정적인 눈빛을 보고 있노라면 가슴이 요동친단 말이지..."
 hold_court_8090_interest_bodyguard_lover:0 "\n\n저 사람의 이글거리는 눈빛을 보고 어찌 가슴이 안 뛰겠는가..."
 hold_court_8090_interest_bodyguard_bestie:0 "\n\n믿고 책무를 맡길 사람을 꼽자면 역시 [ROOT.Char.GetFirstNameNoTooltip]밖에 없긴 하지..."
 hold_court_8090_interest_bodyguard_friend:0 "\n\n깊은 친분이 있는 만큼 나를 잘 섬길 것이야. 심심할 틈도 없을 것이고..."
 hold_court_8090_interest_champion:2 "\n\n"걱정 마십시오. 제 검술 실력은 [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]에서 정평이 나 있습니다.""
 hold_court_8090_interest_hunt:3 "\n\n"저는 건전한 체육이 선사하는 기쁨을 무엇보다도 즐깁니다. [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]에서 모르는 사람이 없을 정도지요.""
 hold_court_8090_interest_poet:0 "\n\n"전 이름 높은 음유시인입니다. 영주님의 치적을 기리는 이야기가 온 전당에 울려 퍼질 겁니다!""
 hold_court_8090_interest_musician_gregarious:0 "\n\n"절 믿어 주십시오. 연회를 영영 잊지 못할 경험으로 만들어 드리겠습니다!""
 hold_court_8090_interest_musician_culture:0 "\n\n"[ROOT.Char.GetCulture.GetNameNoTooltip](은)는 영주님의 동포들에게 많은 음악적 교훈을 전파할 수 있을 겁니다.""
 hold_court_8090_interest_cupbearer:2 "\n\n"걱정 마십시오, 영주님. 제게 직무를 맡겨주신다면 영주님 술잔은 언제나 가득 차 있을 겁니다!""
 hold_court_8090_interest_lady_lover:0 "\n\n여인네가 다 알고 있다는 듯 내게 윙크를 날렸다. 이번 일로 손에 쥘 여러 기회들을 생각해보면 얼굴이 화끈거린다..."
 hold_court_8090_interest_lady_soulmate:0 "\n\n곁에 둘 사람을 고르라면 저 사람밖에 없을 것 같긴 하다만..."
 hold_court_8090_interest_lady_bestie:0 "\n\n아무래도 난 절친한 친구와 계속 붙어 있을 운명인가 보군!"
 hold_court_8090_interest_lady_friend:0 "\n\n이토록 편안한 친우를 맞이하면 궁정의 단조로운 삶이 좀 나아질 터..."
 hold_court_8090_interest_eunuch:0 "\n\n"절 믿으십시오. 본분에서 벗어나는 일은 없을 것입니다.""
 hold_court_8090_interest_gardener:0 "\n\n"저는 식물을 사랑합니다. 그 활용법을 터득하고 잘 가꾸도록 하겠습니다!""
 hold_court_8090_interest_artificer:0 "\n\n"제 작품은 [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]에서 걸작 중의 걸작으로 손꼽힐 정도랍니다.""
 hold_court_8090_interest_emissary:0 "\n\n"저는 지금까지 안정적인 교섭만을 이끌어 왔습니다.""
 hold_court_8090_interest_qadi:0 "\n\n"걱정 마십시오. 전 이 분야에서 숙달된 전문가입니다.""
 hold_court_8090_interest_garuda:0 "\n\n"제 결투사로서의 명성은 영주님도 익히 들어보셨으리라 믿습니다.""
 hold_court_8090_interest_keeper_of_swans:0 "\n\n"전 사냥용 새와 관련해 방대한 경험을 갖고 있습니다. 절 선택하시는 게 당연히 옳습니다.""
 hold_court_8090_interest_friend:0 "\n\n아, [ROOT.Char.GetFirstNameNoTooltip](와)과 같은 친우를 거부할 순 없지."
 hold_court_8090_interest_bestie:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip](이)가 확실히 의리 있고 좋은 친구이긴 해..."
 hold_court_8090_interest_lover:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip](을)를 가까이에 둘 기회다. 거부하기 어렵군..."
 hold_court_8090_interest_soulmate:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip](은)는 정말 거부하기 어려운 매력이 있단 말이지..."
 hold_court_8090_interest_other:0 "\n\n저 친구가 좀 더 #EMP 적합한 인재#!일지도..."
 hold_court_8090_interest_fallback:0 "\n\n그 직책은 #EMP 다른 적임자#!가 있다고 보는데..."
