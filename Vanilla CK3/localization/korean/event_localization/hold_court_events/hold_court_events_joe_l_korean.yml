 # # Opportunity Knocks
 hold_court.8220.t:0 "기회의 도래"
 hold_court.8220.desc.intro:0 "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('assassin'))] [assassin.GetTitledFirstName](이)가 오늘따라 답지 않게 긴장한 안색을 내비쳤다. 아무리 [ROOT.Char.GetTitleAsNameNoTooltip](을)를 대표해서 공개적인 요청을 하게 됐다지만 그 정도가 심했다.\n\n[assassin.GetTitledFirstName](이)가 탄원을 위해 앞으로 나온 순간, 표정이 돌변했다. \n\n정신을 차려보니 [assassin.GetFirstName](이)가 손에 비수 든 채 날 깔아뭉개고 있었다. [assassin.GetSheHe]가 크게 소리쳤다."
 hold_court.8220.desc.dread:0 ""#EMP 폭군의 말로는 언제나 같도다!#!""
