 # Decision
 adopt_puppy_decision_name:0 "강아지 입양"
 adopt_puppy_decision_desc:0 "우리 집안은 개를 사육하는 데 있어 탁월한 재능과 애정을 자랑하는 것으로 유명하다. 갓 태어난 강아지를 길러내는 건 하나의 도전이 되겠지!"
 adopt_puppy_decision_already_pet_tt:0 "이미 애완동물 보유 중"
