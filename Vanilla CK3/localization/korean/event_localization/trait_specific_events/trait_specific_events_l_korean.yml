l_korean:
 trait_specific.1001.desc:0 "최근에 궁정 주위에서 수상한 사람들이 보이기 시작했다. 구석에서 그림자만 보이는 자들도 있고 내가 쳐다보면 재빨리 사라지는 자들도 있었다.\n\n경비병들에게 이들을 찾아 내라고 명령해도 이들을 찾기는 커녕 놈들의 도발만 더 심해질 뿐이다!"
 trait_specific.1001.a:0 "거기!! 아니... 진짜 보였는데..."

 trait_specific.1002.desc:0 "요새 생각을 다잡기가 너무 어렵다. 상념들은 여름 하늘의 구름처럼 흩어져버린다.\n\n창 밖의 새들이 각자 다른 곡조로 지저귀었다. 사람들은 수수께끼같이 어려운 말을 하는 것만 같고, 아무도 고수에서 끔찍한 맛이 난다고 생각하지 않는다."
 trait_specific.1002.a:0 "잠깐, 내가 무슨 생각을 했었지?"

 trait_specific.1010.t:0 "광기가 드리우다"
 trait_specific.1010.desc:0 "지난주의 내 마음은 마치 폭풍우 속 나뭇잎처럼 소용돌이치는 것 같았다. 현실이란 무엇인가? 무엇이 #EMP 진실#!인가? 더는 알 수가 없다.\n\n구름 안의 여인이 나를 이해할 수 있다. 하지만 그림자는 계속해서 뻗어 나가기만 한다."
 trait_specific.1010.a:0 "쥐 잡는 것처럼... 쉭쉭, 저리 가!"

 trait_specific.2001.t:0 "시작"
 trait_specific.2001.desc:0 "갑자기 속이 뒤집히는 것 같았다. 방으로 돌아가려고 하는데 눈앞에서 문이 작아졌다! 뭐... 뭐야?!\n\n이젠 갑자기 무슨 냄새가 나기 시작했다... 이전에 맡아본 적 있던 건데, 그런데... #EMP 어디서 나는 거지#!? 시종이 괜찮냐고 물어보지만... 대답할 수도, 아무것도 할 수가 없었다."
 trait_specific.2001.a:0 "정신을... 얼마나 오래 잃었던 거지?"

 trait_specific.2002.desc:0 "최근에 어떤... 증상을 겪었다. 무언가가 나 대신 내 몸을 조종하고 있다. 그러다 날 피곤하고 혼란스럽게 만들어버린 채 떠나는 것 같다.\n\n사람들에겐 아무렇지 않은 척하려 했지만, 그렇게 하기가 쉽지 않다."
 trait_specific.2002.a:0 "사람들은 내가 뭔가에 홀린 것 같다 생각한다..."

 trait_specific.3001.desc:0 "들판에서 빗맞춘 화살이 내 머리를 스치고 지나간 이후로 나는 어떤 두려움도, 분노도, 공포도 느낄 수 없어졌다.\n\n마치 커튼 뒤에 있는 것 같은, 세상으로부터 멀리 떨어져있는 것 같은 느낌이 계속 든다. 너무 피곤하다..."
 trait_specific.3001.a:0 "침대로 돌아가야겠어."

 trait_specific.3002.desc_opening:0 "이게 다 무슨 소용이지? 왜 하루하루 똑같은 일을 반복하는 것인가..."

 trait_specific.3999.t:0 "잿빛 나날"
 trait_specific.3999.desc:0 "지금껏 행복이라는 감정을 남들처럼 자주 느껴볼 수가 없었다. 이 감정은 물고기가 산소를 맞을 때의 기분이 이런 기분일까 싶을 정도로 어색하다."
 trait_specific.3999.desc_end:0 "\n\n의욕과 기력이 몸에서 빠져나간다. 삶이 칙칙한 침울의 나락으로 떨어지는데 당황해야 정상이 아닐까? 하지만 이젠 그런 것도 상관없게 되었다."
 trait_specific.3999.a:0 "감당이 안 돼..."

 trait_specific.4001.t:0 "새로운 책"
 trait_specific.4001.desc:0 "도서관의 먼지투성이 구석에서 신비한 문양이 새겨진, 가죽으로 싸여 있는 책을 발견했다. 다른 책들 사이에 살짝 가려져 있었다. 낡아보이긴 했지만 분명 누군가가 최근에 봤던 흔적이 있었다.\n\n대충 책 내용을 훑어 보니 이 책은 조금... 색다른 것들에 대해 다루고 있는 것 같았다."
 trait_specific.4001.a:0 "재밌군... 읽기 전엔 주위를 살펴봐야 해."
 trait_specific.4001.a_tt:0 "최근에 이 책을 읽은 사람이 주변에 없었으면..."
 trait_specific.4001.b:0 "이단서군! [ROOT.Char.GetFaith.PriestNeuterPlural]께 가져다 드려야겠어."

 trait_specific.5001.t:0 "미식가"
 trait_specific.5001.desc:0 "사슴, 엘크, 메추라기... 세상엔 먹어봐야 할 새로운 음식들이 너무 많아!\n\n수많은 근사한 고기 요리들이 내 앞에 한껏 차려져 있다. 하지만 또 어떤 먹어보지 못한 음식들이 더 있는지 궁금하다. 어떤 새로운 맛을 또 느껴볼 수 있을까?"
 trait_specific.5001.a:0 "다 먹어봐야겠어!"
 trait_specific.5001.a.tt:0 "새로운 고기 요리를 찾아보게 됨"
 trait_specific.5001.b:0 "이 정도도 나쁘지 않은데."

 trait_specific.5002.desc:0 "진귀한 고기에 대해 탐구하던 도중 어떤 생각이 내 마음 속에 자리잡혔다. 받아들이기 힘든 일이지만, 인육의 맛에 대한 호기심이 나를 사로잡았다...\n\n마침 한 궁중의 하인이 병에 걸려 임종을 앞두고 있었기에 그를 내 직속 하인으로 일하게 하도록 했다."
 trait_specific.5002.a:0 "미안하오. 하지만 궁금한 건 참을 수 없어!"
 trait_specific.5002.b:0 "그의 영혼을 위한 기도만을 올릴 것이다."

 trait_specific.5003.t:0 "극한으로 몰고 가다"
 trait_specific.5003.desc:0 "그것은 잠깐 동안의 외출이자 교외로의 즐거운 외유였어야 했다. 이제는 살아있는 사람을 본 지도 며칠이 지났다. 보급품은 진작에 떨어졌고, 말도 이미 먹어치웠다.\n\n안내자는 일주일 이내로 마을에 도착할 것이라 했지만, 하인 중에는 이미 한계에 다다른 사람도 있었다. 시간이 흐르자 나의 배 역시 더 힘차게 꼬르륵거리기 시작했다."
 trait_specific.5003.a:0 "살아남기 위해선 어쩔 수 없어..."
 trait_specific.5003.b:0 "이 또한 지나가겠지!"

 trait_specific.6001.t:0 "색다른 맛"
 trait_specific.6001.desc:0 "요즘 #EMP 욕구불만#!이 생긴 것 같다. 의사들이 몇몇 연고를 추천하기도 했지만 지금까지 효과는 없었다.\n\n더욱더 간절해지던 차에 한 상인의 매대 아래쪽에 숨어있던 책 몇 권을 보게 되었다. 책에는 평범함과는 거리가 먼 행위가... 묘사되어 있었다. 책에 몰입하면 몰입할수록 예전처럼 흥분되기 시작했다."
 trait_specific.6001.a:0 "뭐, 이렇게라도 해야 한다면..."
 trait_specific.6001.b:0 "이런 걸 할 수는 없지!"

 trait_specific.6002.t:0 "침실에서의 재미"
 trait_specific.6002.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstNamePossessive] [lover.Custom('GetUpperClothingArticle')](을)를 풀어 헤치던 중 [lover.GetSheHe]가 느닷없이 뒤로 빠졌다.\n\n"[ROOT.Char.Custom('LoverPetName')], 시도해보고 싶은 게 있어요." [lover.GetSheHe]가 짓궂은 미소를 지으며 침대 밑으로 손을 뻗었다. 그러더니 [ROOT.Char.Custom('DeviantObjectArticle')](을)를 꺼내 드는 게 아닌가. "이걸... 한 번 써봐요.""
 trait_specific.6002.a:0 "흠, 더 이상은 못 참겠군!"
 trait_specific.6002.b:0 "이런 거에 관심이 있었어요?!"
 trait_specific.6002.b_known:0 "취향이 좀 특이한 건 알았지만, 이런 걸 좋아한다고?!"

 trait_specific.7001.t:0 "건배!"
 trait_specific.7001.desc:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')]만큼 내 마음을 진정시켜주는 건 없다. 힘든 날이나, 즐거운 날이나, #EMP 어떤 날이든#!... 나는 술에서 위로를 찾는다."
 trait_specific.7001.a:0 "더 가져오게!"
 trait_specific.7002.b:0 "술 따위에 의지하지는 않겠어."

 trait_specific.8001.t:0 "피어나는 호기심"
 trait_specific.8001.desc:0 "한 상인이 내게 씨앗 표본을 보내왔다. [ROOT.Char.Custom('RandomSheHe')]가 말하길 이 식물을 키우게 되면 심신에 안정을 전해줄 것이라 했다.\n\n식물을 키운 경험이 별로 없긴 하지만 힘들진 않을까?"
 trait_specific.8001.a:0 "이 씨앗으로 개인 정원을 만들어야겠어!"
 trait_specific.8001.a.success:0 "식물이 우거진 정원을 만듦"
 trait_specific.8001.a.small_success:0 "계획은 실패했으나 많은 것을 배움"
 trait_specific.8001.a.failure:0 "씨앗이 자라지 않음"
 trait_specific.8002.b:0 "분명 어딘가 쓸 구석이 있을 거야..."

 trait_specific.9001.t:0 "어느 저녁의 감상문"
 trait_specific.9001.desc:0 "[ROOT.Char.Custom('GetExpensiveDrink_Singular')](을)를 홀짝 들이키며, 최근에 끄적였던 작품을 훑어봤다.\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n나야말로 동시대 최고의 예술가라니까!"
 trait_specific.9001.a:0 "멋진 시구절이야! 다음에는 뭘 소재로 삼을까?"
 trait_specific.9001.b:0 "글 쓰는 건 즐거운데, #EMP 운율#! 맞추는 건 글쎄다 싶은데."
 trait_specific.9001.c:0 "그냥 멱이라도 감는 게 낫겠는데..."


 trait_specific.8501.t:0 "수상한 소성"
 trait_specific.8501.desc:0 "몇몇 궁정 신하들과 심각한 주제로 대화를 나눌 때였다. [mean_courtier.GetTitledFirstName](이)가 계속 키득거리는 게 아닌가?\n\n따지고 들자 [mean_courtier.GetHerHim]는 나보고 '수상'이란 단어를 반복해서 말해볼 것을 청했다. 그제야 알았다. 이 작자가 내 혀 짧은 소리를 놀리고 있다는 것을."
 trait_specific.8501.a:0 "무례하군. 근데 뭐 어쩌겠어?"
 trait_specific.8501.b:0 "저 놈팡이를 투옥하라!"
 trait_specific.8501.c:0 "혀 짧은 소리가 그렇게 재밌소? 그럼 그대 혀도 짧게 만들어 드리지."
 trait_specific.8501.d:0 "어디 한 번만 더 말해보시오."
 trait_specific.8501.e:0 "좀 더 자세히 살펴보지 그러시오."
 trait_specific.8501.f:0 "[ROOT.Char.GetFaith.HealthGodName] 역시 혀가 짧았소."
 trait_specific.8501.g:0 "내가 이 혓바닥으로 부리는 재주를 알면 #EMP 정신을 못 차릴 텐데#!..."
 trait_specific.8501.d.tt:0 "[mean_courtier.GetTitledFirstName](와)과 당신이 [single_combat_duel|E]를 벌임"
 trait_specific.8501.h:0 "무슨 문제라도?"
