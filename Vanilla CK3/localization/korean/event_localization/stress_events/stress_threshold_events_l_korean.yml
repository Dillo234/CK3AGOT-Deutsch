l_korean:
 stress_threshold_cooldown_message:1 "[SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0]년 후에도 [stressed|E] 상태이면 또 다른 [mental_break|E]에 시달리게 됨"

 # System Messages
 stress_threshold.0010.toast:2 "[stress_level|E] 증가"
 stress_threshold.0010.text:0 "당신은 [stress|E]에 압도되었습니다."
 stress_threshold.0400.toast:2 "[stress|E] 수치의 한계를 넘어서 [stress_level|E]가 3으로 초기화되었습니다."

 # Level 1 Stress Events
 stress_threshold.1001.t:0 "정신 붕괴: 어두운 상념들"
 stress_threshold.1001.desc:0 "최근 죄책감과 부끄러움에 괴롭다. 내가 저지른 모든 죄악, 나의 결점, 그리고 실패들... 어두운 상념들이 해야할 일을 하는 것을 방해하고 불면증을 일으켰다.\n\n이 정신적 고통을 끝내려면 뭐라도 해야 할 것 같은데, 어떻게 해야 좀 나아질까?"
 stress_threshold.1001.contrite.gain:0 "나의 모든 잘못들을 이실직고 해야겠군!"
 stress_threshold.1001.contrite.effect:0 "비밀을 더 이상 감출 수 없겠어!"
 stress_threshold.1001.flagellant.gain:0 "채찍의 고통이 나의 죄악을 벗겨낼 것이다."
 stress_threshold.1001.flagellant.effect:0 "난 처벌받아야 해! 내가 한 모든 것들에 대해서!"
 stress_threshold.1001.improvident.gain:0 "자선 단체에 기부하면 내가 지은 죄를 만회할 수 있을 거야."
 stress_threshold.1001.improvident.effect:0 "이 금화는 다른 이들에게 더 유용할 것이다!"
 stress_threshold.1001.drunkard.gain:0 "술 몇 잔 더 마시면 좀 나아지려나?"
 stress_threshold.1001.drunkard.effect:0 "생각이 사라질 때까지 마셔야겠군."
 stress_threshold.1001.hashishiyah.gain:0 "대마를 좀 피우면 기분이 나아질 거야..."
 stress_threshold.1001.hashishiyah.effect:1 "대마 케이크와 함께 편안한 밤을 보내면 좀 나아질 것이다."
 stress_threshold.1001.journaller.gain:0 "걱정을 글로 쓰면 집중하는 데 도움이 된다."
 stress_threshold.1001.journaller.effect:0 "혼자 서재에서 하룻밤을 보내야겠어."
 stress_threshold.1001.endure:0 "마음을 굳게 먹고 이런 충동들을 떨쳐버려야겠군!"

 stress_threshold.1011.t:0 "정신 붕괴: 음탕한 욕구"
 stress_threshold.1011.desc:0 "최근 음탕한 생각과 성적 공상이 집중을 방해한다. 일상에서 맞닥뜨리는 어려움들로 공상에 빠지거나 현실에 대해 망각하는 일도 너무 쉽게 일어난다.\n\n이런 욕망들은 내 인생에 방해가 되고 있다는 것이 명확하다. 어떻게 해야 할까?"
 stress_threshold.1011.rakish.gain:0 "집창촌에 잠깐 다녀오면 좀 나아지겠지!"
 stress_threshold.1011.rakish.effect:0 "오늘 밤엔 집창촌에 나 외에는 아무도 못 들어가게 하도록."
 stress_threshold.1011.rakish.tt:0 "그런 음탕한 행동은 그 자체로 위험한 일이니..."
 stress_threshold.1011.reclusive.gain:0 "유혹을 피하려면 나 자신을 격리해야겠군!"
 stress_threshold.1011.reclusive.effect:0 "고요 속에서 평화를 찾으리!"
 stress_threshold.1011.conversion.interfaith:0 "[new_faith.HighGodName]의 새로운 시각이 나를 도울 수도?"
 stress_threshold.1011.conversion.intrafaith:0 "[ROOT.Char.GetFaith.HighGodName]의 실패를 [new_faith.HighGodName]로 메꿀 수 있지 않을까?"
 stress_threshold.1011.conversion.judaism:0 "옛 계명들이 내 신앙의 순수함을 지켜줄 것이다."
 stress_threshold.1011.conversion.christianity:0 "예수님, 저를 유혹에서 구하옵소서!"
 stress_threshold.1011.exercise.gain:0 "욕망을 다르게 배출해보는 게 도움이 될 수도 있어..."
 stress_threshold.1001.exercise.effect:0 "열심히 운동하면 이런 욕망도 불태울 수 있을 거야."
 stress_threshold.1011.endure:0 "입술이라도 깨물어 집중을 유지하겠노라!"

 stress_threshold.1501.t:0 "정신 붕괴: 아무 것도 가치없으니"
 stress_threshold.1501.intro.desc:0 "날이 갈수록 침대 밖으로 나와 회의를 시작할 이유를 찾는 일이 더 힘들어진다."
 stress_threshold.1501.helper.desc:0 "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U](이)가 식당에서 날 기다렸다. 하지만 [scoped_helper.GetHerHis] 말로는 마음의 안정을 찾을 수 없었다."
 stress_threshold.1501.nohelper.desc:0 "식당으로 가 봤지만 광대들의 반복된 연기도, 내 앞에 놓인 호화로운 음식도 날 즐겁게 만들지 못한다."
 stress_threshold.1501.faith.desc:0 "\n\n[scoped_ruler.GetFaith.AltPriestTermPlural]의 말조차도 내 귀에는 입에 발린 소리처럼 들린다."
 stress_threshold.1501.fallback.desc:0 "\n\n이 천편일률적 삶을 더 이상 버틸 수가 없다."
 stress_threshold.1501.a:0 "더 이상은 견딜 수 없군!"
 stress_threshold.1501.b:0 "오늘도 점심은 걸러야겠네."
 stress_threshold.1501.c:0 "그냥 혼자 있고 싶네."
 stress_threshold.1501.d:0 "음식 모두가 마치 재같은 맛을 내는데 왜 식사를 해야 하는가?"
 stress_threshold.1501.e:0 "이런 어두운 생각 때문에 내 집중이 흐트러지지 않게 해야겠어."
 stress_threshold.1501.f:0 "[scoped_ruler.GetFaith.GetAdherentName](으)로서의 생은 목적이 없다."

 stress_threshold.1502.t:0 "정신 붕괴: 분노"
 stress_threshold.1502.intro.desc:0 "왜 내가 모든 것을 스스로 처리해야 하는가? 내 신하의 반은 내 명령을 따를 능력이 안 되고, 반은 명령을 이해조차 하지 못한다. 그런데 대체 왜 내가 이런 상황 속에서도 [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 통치해야 하는가?"
 stress_threshold.1502.courtier.desc:0 "\n\n특히 [scoped_courtier.GetFirstName]의 행태는 최근 들어 참기 힘들어졌다. [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))] 쉴새없는 헛소리를 더는 참을 수가 없다."
 stress_threshold.1502.nocourtier.desc:0 ""
 stress_threshold.1502.a:0 "너는 그냥 [scoped_courtier.Custom('InsultAdjective')] [scoped_courtier.Custom('InsultNoun')]일 뿐이야!"
 stress_threshold.1502.b:0 "교도소장! 죄수 한 명 더 데려와!"
 stress_threshold.1502.c:0 ""왜 네놈들은 다 그렇게 무능한 #EMP 멍청이들인가#!!?""
 stress_threshold.1502.d:0 "지하 감옥에 다녀오면 머리가 좀 가벼워질 거야..."
 stress_threshold.1502.e:0 "그냥 참아내는 수밖에 없어."
 stress_threshold.1502.f:0 "이 나쁜 일들을 일기에 꾸준히 적는 건 어떨까?"
 stress_threshold.1502.g:0 "오 [scoped_ruler.GetFaith.HighGodName](이)시여, 전 술이 필요합니다!"

 stress_threshold.1503.t:0 "정신 붕괴: 내면의 공허함"
 stress_threshold.1503.desc:0 "이제 무엇에도 만족할 수가 없게 되었다. 내가 한 노력에도 불구하고 행복도 마음의 평화도 사라졌다. 마치 뭔가가 빠진 듯한 느낌이 든다.\n\n내 마음을 갉아먹는 이 구멍을 메워줄 것은 무엇인가?"
 stress_threshold.1503.a.a:0 "보석을 좀 더 많이 가지면?"
 stress_threshold.1503.a.b:0 "더 큰 왕관이 필요해!"
 stress_threshold.1503.a.c:0 "옷이 좀 질리는데..."
 stress_threshold.1503.a.d:0 "힘이 넘치는 새 종마!"
 stress_threshold.1503.a.e:0 "유명한 예술가가 그린 새 그림!"
 stress_threshold.1503.a.f:0 "내가 가장 최근 세운 업적에 대한 영광스러운 동상!"
 stress_threshold.1503.b:0 "[scoped_ruler.Custom('GetExpensiveMeal')] 뿐이 이 고통을 치유해줄 수 있어."
 stress_threshold.1503.e:0 "뭐라도 해볼 수 있으면 좋을 텐데..."

 stress_threshold.1504.t:0 "정신 붕괴: 끝없는 고역"
 stress_threshold.1504.desc:0 "때로는 내 어깨 위에 세계가 올려져 있는 느낌이 든다. [scoped_ruler.GetPrimaryTitle.GetNameNoTier]의 [scoped_ruler.GetTitleAsName](으)로서의 의무는 끝이 없다. 나만을 위해 쓸 수 있는 시간이 거의 없다."
 stress_threshold.1504.a:0 "이 놈들은 나를 잠시만이라도 가만히 놔둘 수 없는 것인가?"
 stress_threshold.1504.b:0 "기분 전환을 위해 뭐라도 해야겠어..."
 stress_threshold.1504.e:0 "어쨌든 내 의무야."
 stress_threshold.1504.f:0 "나는 바보들로 둘러싸여있다!"
 stress_threshold.1504.g:0 "글을 써서 생각을 정리해야겠군."
 stress_threshold.1504.h:0 "말에 안장을 달아라. 밖에 좀 다녀와야겠다!"

 stress_threshold.1601.t:0 "정신 붕괴: 회전하는 생각"
 stress_threshold.1601.desc:0 "집중을 할 수가 없다. 내 생각들은 쳇바퀴를 돌듯이 질주한다! [ROOT.Char.Custom('ResidenceBuilding')]도 감독해야 하고, 병력들도 시찰해야 하고... 또...\n\n내 자신의 상념들마저 나를 이렇게 배신하는 마당에 대체 어디서 안식을 찾아야 한다는 말인가?"
 stress_threshold.1601.profligate.gain:0 "생각을 집중할 수 있을 만한 뭔가 반짝이는 것을 사면..."
 stress_threshold.1601.profligate.effect:0 "뭔가 좋은 걸 사면 집중이 더 잘 된다니까!"
 stress_threshold.1601.inappetetic.gain:0 "음식에 대한 생각은 곧 정신을 흐트리니."
 stress_threshold.1601.inappetetic.effect:0 "정신을 산란하게 만드는 것을 모두 굶겨 죽이리!"
 stress_threshold.1601.comfort_eater.gain:0 "배가 가득 차면 집중이 더 잘 될 수도 있어."
 stress_threshold.1601.comfort_eater.effect:0 "배가 가득 차면 집중이 항상 더 잘 돼."
 stress_threshold.1601.rakish.gain:0 "열정을 쏟아낼 대상을 찾아보면 어떨까..."
 stress_threshold.1601.rakish.effect:0 "집창촌에 다녀오면 항상 집중이 잘 돼!"
 stress_threshold.1601.reclusive.gain:0 "혼자 있어보면 생각을 집중할 수 있을 지도..."
 stress_threshold.1601.reclusive.effect:0 "혼자 있어야만 생각을 집중할 수 있어..."
 stress_threshold.1601.irritable.gain:0 "다들 좀 #EMP 조용히 하면#! 생각이란 걸 좀 할 수 있을 텐데!"
 stress_threshold.1601.irritable.effect:0 "다들 #EMP 조용히 좀 하라고#! 얘기해야겠군!"
 stress_threshold.1601.confider.gain:0 ""나의 친구 [friend.GetFirstName](이)여, 내 생각을 정리할 수 있도록 도움을 좀 주게!""
 stress_threshold.1601.confider.effect:0 ""나의 친구 [friend.GetFirstName](이)여, 항상 그래왔던 것처럼 내 얘기를 좀 들어주게!""
 stress_threshold.1601.athletic.gain:0 "건강한 신체에 건강한 정신이 깃든다고 들었는데..."
 stress_threshold.1601.athletic.effect:0 "운동을 좀 하고 나면 그렇게 마음이 평온할 수가 없어!"
 stress_threshold.1601.contrite.gain:0 "나의 잘못들을 고백해서 마음을 깨끗이 하리라."
 stress_threshold.1601.contrite.effect:0 "나의 잘못을 고백해야 해! 그러면 정신이 좀 맑아질 거야."
 stress_threshold.1601.flagellant.gain:0 "고통이란 정신을 맑게 하는 것이니..."
 stress_threshold.1601.flagellant.effect:0 "생각을 집중하기엔 고통 만한 것이 없다."
 stress_threshold.1601.improvident.gain:0 "자선 행위가 이 상념을 자유케 해줄 지도 모르겠는데?"
 stress_threshold.1601.improvident.effect:0 "좋은 일에 기부하면 항상 마음이 편해져."
 stress_threshold.1601.drunkard.gain:0 "술을 좀 마시면 더 집중이 될 것 같기도 한데..."
 stress_threshold.1601.drunkard.effect:0 "술을 마시고 나면 항상 집중이 더 잘 돼."
 stress_threshold.1601.hashishiyah.gain:0 "대마를 좀 피우면 기분이 나아질지도 몰라..."
 stress_threshold.1601.hashishiyah.effect:1 "대마 케이크를 먹으며 밤을 보내는 것보다 마음을 평온하게 해 주는 것은 없다."
 stress_threshold.1601.journaller.gain:0 "내 생각을 종이에 쓰면 좀 더 명확해지지 않을까..."
 stress_threshold.1601.journaller.effect:0 "생각을 종이에 쓰면 항상 더 명확해져!"
 stress_threshold.1601.endure_no_option:0 "나... 나는 참, 참아내야만 해. 내가 할 수 있는 것은 없어..."

 stress_threshold.1602.t:0 "정신 붕괴: 소용돌이치는 감정"
 stress_threshold.1602.desc:0 "날이 갈수록 감정이 점점 불안정해지고 있다. 한 순간이 지나면 모든 종류의 기쁨이 엄청난 슬픔으로 바뀐다. 그리고 수행원들 뿐이 아니라 나 자신도 예의주시를 해야 하는 상태에 빠져버렸다.\n\n이 감정의 소용돌이를 길들일 수 있는 방법을 찾을 수 있다면!"
 stress_threshold.1602.profligate.gain:0 "뭔가 새로운 것, 뭔가 반짝이는 것이 구심점이 되어줄 거야."
 stress_threshold.1602.profligate.effect:0 "새롭고도 반짝이는 것만이 온전한 기쁨을 가져다 줄 것이야!"
 stress_threshold.1602.inappetetic.gain:0 "아무것도 먹지 않아 그런 감정을 느낄 힘조차 없어진다면..."
 stress_threshold.1602.inappetetic.effect:0 "모든 감정을 굶겨 죽이리라."
 stress_threshold.1602.comfort_eater.gain:0 "최소한 음식은 내게 온전한 안정감을 선사한다."
 stress_threshold.1602.comfort_eater.effect:0 "먹을 때만이 마음에 안정이 찾아온다."
 stress_threshold.1602.rakish.gain:0 "강력한 욕망이 다른 감정들을 억제할 수 있을지도..."
 stress_threshold.1602.rakish.effect:0 "강력한 욕망과 욕정처럼 내 중심점이 되어주는 것은 없다!"
 stress_threshold.1602.reclusive.gain:0 "혼자 있으면 감정을 추스릴 수 있을지도..."
 stress_threshold.1602.reclusive.effect:0 "혼자 있으면 항상 마음이 맑아진다."
 stress_threshold.1602.irritable.gain:0 "#EMP 날 좀 가만히 내버려뒀으면#! 좋으련만!"
 stress_threshold.1602.irritable.effect:0 "놈들의 #EMP 경계심#!에 대한 내 생각을 말해줘야겠군!"
 stress_threshold.1602.confider.gain:0 "[friend.GetFirstName](와)과 얘기를 해보는게 도움이 될지도 몰라."
 stress_threshold.1602.confider.effect:0 "대개 [friend.GetFirstName](와)과 얘기하는 게 도움이 돼!"
 stress_threshold.1602.athletic.gain:0 "만족감만을 느낄 때까지 달릴 것이다."
 stress_threshold.1602.athletic.effect:0 "달리면 항상 내 감정이 누그러진다."
 stress_threshold.1602.contrite.gain:0 "내 실수를 이실직고하면 감정이 누그러질지도 모른다."
 stress_threshold.1602.contrite.effect:0 "이실직고하고 나면 감정의 균형이 좀 더 잘 맞춰지는 것 같다."
 stress_threshold.1602.flagellant.gain:0 "고통을 제외한 다른 모든 감정을 벗겨낼 수 있다면..."
 stress_threshold.1602.flagellant.effect:0 "나는 오직 고통만을 느낄 것이다."
 stress_threshold.1602.improvident.gain:0 "자선 단체에서 감사를 받으면 다른 감정들을 제압할 수 있을지도 몰라."
 stress_threshold.1602.improvident.effect:0 "기부를 하고 나면 마음의 중심을 더 잘 잡을 수 있는 것 같아."
 stress_threshold.1602.journaller.gain:0 "집중해서 다른 감정을 못 느낄 때까지 글을 쓸 것이다."
 stress_threshold.1602.journaller.effect:0 "내가 느끼는 것에 대해 쓰면 항상 효과가 있어!"
 stress_threshold.1602.drunkard.gain:0 "모든 감정이 희미해질 정도로 충분히 술을 마시면..."
 stress_threshold.1602.drunkard.effect:0 "술을 마셔서 언제나 모든 감정을 잊어버릴 수 있어!"
 stress_threshold.1602.hashishiyah.gain:0 "대마를 좀 피우면 마음이 안정될 지도 몰라."
 stress_threshold.1602.hashishiyah.effect:0 "대마를 피워서 항상 마음의 중심을 잡는다."

 # Level 2 Stress Events
 stress_threshold.2001.t:0 "정신 붕괴: 배은망덕"
 stress_threshold.2001.desc:0 "배은망덕한 것들 같으니! 내가 자기들을 위해 어떤 희생을 했는지도 모르는 건가?\n\n이 영토의 번영을 위해 나는 매일매일 노예처럼 일한다. 그런데 다른 이들은 불평만 늘어놓으며 내가 더 열심히 해야 한다는 소리를 떠들어댄다! 심지어 [victim.GetFirstNameNoTooltip](은)는 명령에 토를 달기까지!"
 stress_threshold.2001.arbitrary.gain:0 "나는 [ROOT.Char.GetTitleAsNameNoTooltip](이)노라. 내 말은 곧 법이다!"
 stress_threshold.2001.arbitrary.effect:0 "이곳의 일 처리 방식은 내가 결정한다!"
 stress_threshold.2001.imprison_victim:0 "지하 감옥에 가서도 그렇게 감사할 수 있는지 보자고!"
 stress_threshold.2001.endure:0 "인내심을 가져야 해..."

 stress_threshold.2101.t:0 "정신 붕괴: 환영받지 못하다"
 stress_threshold.2101.desc:0 "때로는 내 [ROOT.Char.Custom('ResidenceBuilding')]에서조차 환영받지 못한다는 느낌이 든다. 궁정 신하들이 내게 보내는 이상한 눈빛... 그리고 방에 들어가면 불안이 방 안에 감도는 것이 느껴진다... 대체 무슨 일이 벌어진 것인가? 왜 나는 내 신하들 사이에서도 환영받지 못하는 것인가?"
 stress_threshold.2101.witch.gain:0 "나는 [ROOT.Char.GetFaith.WitchGodName](와)과 같이 버림받은 자이니."
 stress_threshold.2101.witch.effect:0 "최소한 [ROOT.Char.GetFaith.WitchGodName]께서는 날 이해하신다는 것을 나는 안다."
 stress_threshold.2101.drunkard.effect:0 "포도주만이 내 진정한 친구이니."
 stress_threshold.2101.hashishiyah.effect:1 "그래도 대마를 얹은 케이크는 날 함부로 재단하지 않는단 말이지."
 stress_threshold.2101.endure:0 "그냥 내 뇌내망상일지도 몰라..."

 stress_threshold.2201.t:0 "정신붕괴: 끓어오르는 분노"
 stress_threshold.2201.desc.insult:0 ""넌 [character_to_yell_at.GetTitleAsName]이긴 해. 하지만 [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')](이)기도 하다!"\n\n"
 stress_threshold.2201.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))] 낯빛을 보자 죄책감이 들었다. 하지만... 난 항상 #EMP 화나 있었고#! 모든 이들이 나의 분노를 부추긴 것...\n\n"
 stress_threshold.2201.desc_liege:0 ""대체 무슨 일입니까, [ROOT.Char.GetTitledFirstNameNoTooltip]?! 이런 행동은 용납할 수 없습니다!"
 stress_threshold.2201.desc_vassal:0 ""주군이시여, 이 행동은 무슨 뜻인지요?!"
 stress_threshold.2201.desc.calm:0 " 평소에는 침착하셨던 분이...""
 stress_threshold.2201.desc.ending:0 """
 stress_threshold.2201.a:0 "내가 말한 걸 들었으렷다!"
 stress_threshold.2201.save:0 "그럼 말 해보게, 자네라면 이런 인신 공격에 어떻게 대처할 텐가?"
 stress_threshold.2201.save_tt:0 "그냥 시험해 봤던 것처럼 행동함"
 stress_threshold.2201.liege:0 "죄송하옵니다, 주군이시여. 앞으론 감정을 더 절제하겠습니다."
 stress_threshold.2201.c:0 "미안하오. 감정을 절제했어야 했는데."

 stress_threshold.2202.t:0 "끓어오르는 분노"
 stress_threshold.2202.desc.liege:0 "나의 주군 [stress_character.GetTitledFirstName]께서 이런 식으로 분노를 분출하다니, 완전히 뜻밖이다."
 stress_threshold.2202.desc.vassal:0 "내 봉신 [stress_character.GetTitledFirstName](이)가 이런 식으로 분노를 분출하다니, 완전히 뜻밖이다."
 stress_threshold.2202.desc.other_relationship:0 "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))], [stress_character.GetTitledFirstName](이)가 이런 식으로 분노를 분출하다니, 완전히 뜻밖이다."
 stress_threshold.2202.desc:0 "최근 많은 스트레스를 받은 것은 맞지만,"
 stress_threshold.2202.desc.rival:0 "자기가 한 행동에 대해 설명하라고 요청하자 더 완강하게 나를 모욕했을 뿐이다."
 stress_threshold.2202.desc.other:0 "이렇게 행동하다니..."
 stress_threshold.2202.a:0 "그대로 갚아주지, "[stress_character.Custom('InsultNoun')|U]!""
 stress_threshold.2202.b:0 "그런 사람도 그런 행동을 하다니... 마음이 편안해지는군."

 # Level 3 Stress Events
 stress_threshold.3001.t:0 "정신 붕괴: 목소리"
 stress_threshold.3001.desc:0 "궁정은 허위와 거짓만을 다루지만, 내게 진실만을 말하겠다고 주장하는 이들을 찾았다.\n\n그들은 내 속에 산다. 이 나의 머릿속에.\n\n녀석들은 진실을 알고 있다고 한다...\n\n정말일까?"
 stress_threshold.3001.possessed.gain:0 "그래, 목소리들만이 진리를 알고 있나니!"
 stress_threshold.3001.possessed.effect:0 "그래, 그래. 저들은 진리를 알고 있어. 완전한 진리를..."
 stress_threshold.3001.naked_run:0 "발가벗고 달려서 악령을 내쫓아야겠군!"
 stress_threshold.3001.endure:0 "그냥... 저들에게 귀를 기울이지 말아야겠군..."

 stress_threshold.3101.t:0 "정신 붕괴: 잘못된 일"
 stress_threshold.3101.desc:0 "모든 것이... 틀렸다. 방의 벽들은 틀렸다. 바닥도 틀렸다. 심지어 공기 그 자체도 틀렸다!\n\n왜 이렇게 모든 것이 틀리게 된 것인가? 누가 저지른 짓인가? 누가 모든 것을 틀리게 만들어 놓은 것인가!?"
 stress_threshold.3101.kill_victim:0 "이건 다 [victim.GetFirstNamePossessiveNoTooltip] 잘못이다. 난 알고 있다!"
 stress_threshold.3101.lunatic.gain:0 "벽 속의... 다람쥐? 그 놈들이 한 짓이군!"
 stress_threshold.3101.lunatic.effect:0 "벽 속에 다시 다람쥐들이 들어왔다!"
 stress_threshold.3101.lunatic.tt:0 "#F 손도끼를 가져와라!#!"

 stress_threshold.3201.t:0 "정신 붕괴: 격무"
 stress_threshold.3201.desc:0 "이건 너무하다. 노력한다 한들 무슨 가치가 있겠는가?\n\n우린 단지 모든 것이... 무너져내리는 시간 속에 있는 것이다. [county.GetNameNoTierNoTooltip]에서 들어온 새 기록도 훑어봐야 하고, 지방에서 생긴 분쟁 열 댓개도 처리해야 하고, 또...\n\n"괜찮으십니까?" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName](이)가 조심스럽게 걱정스러운 목소리로 말한다."
 stress_threshold.3201.depressed.gain:0 "이게 대체 무슨 상관이란 말인가? 난 그만 두겠다."
 stress_threshold.3201.depressed.effect:0 "어쨌거나 모두 무의미한 것을..."
 stress_threshold.3201.help:0 ""[vassal.GetFirstNameNoTooltip]... 부탁이니 날 도와주게.""
 stress_threshold.3201.wrathful.gain:0 ""아니 이 [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')](아)! 난 #EMP 전혀#! 괜찮지 않다고!""
 stress_threshold.3201.wrathful.effect:0 ""누가 #EMP 괜찮은지#! 보여주지, 이 [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')]!""
 stress_threshold.3201.wrathful.effect.success:0 "[vassal.GetTitledFirstName](을)를 두들겨 팬다"
 stress_threshold.3201.wrathful.effect.failure:0 "[vassal.GetTitledFirstName](이)가 덤빈다"

 stress_threshold.3301.t:0 "정신 붕괴: 심장통"
 stress_threshold.3301.desc_man:0 "뭔가 잘못되어가고 있다고 느끼게 한 첫 징후는 가슴 속에 느껴지는 날카로운 통증이었다. 도움을 청하려고 벽을 향해 휘청거리며 나아갔다. 고통은 내 왼팔을 타고 내려갔다. 약간 어지러워진다.\n\n나... 난 이럴 시간 따위 없어! 해야 할 일들이 있다고! 발걸음을 떼려 해봤지만 바닥에 넘어졌다. 도움을 요청하려 소리를 내려 했지만 나온 것은 목이 졸렸을 때 나는 소리같은 신음이었다.\n\n가슴 속의 통증은 점점 커져만 갔다. 그리고... 어둠이 내 시야를 엄습했다. 심장이 불규칙하게 뛰는 것이 #EMP 느껴졌다#!."
 stress_threshold.3301.desc_woman:0 "뭔가 잘못되어가고 있다고 느끼게 한 첫 징후는 가시지 않는 심장의 타는 듯한 통증이었다. 모든 치료 방법을 동원해 봤다. 배에 부드러운 양털을 올려도 보고, 느긋하게 걸어도 보고... 효과는 없었다.\n\n갑작스럽게 숨을 깊게 들이쉴 수가 없었다. 도움을 청하려 벽을 향해 휘청거리며 나아갔다. 무...무슨 일이 일어나고 있는 거지?! 도움을 청하려 소리를 내보려 했다. 나온 것은 고통에 찬 신음 뿐이었다.\n\n#EMP 아파#!! 어깨 사이에서 느껴지는 날카로운 통증이 마치 내 왼쪽 팔을 칼로 도려내는 듯 했다. 고통은 커져만 갔고 나는 바닥에 쓰러졌다.\n\n어둠이 빠르게 뒤따랐다."
 stress_threshold.3301.a:0 "으으...!"
