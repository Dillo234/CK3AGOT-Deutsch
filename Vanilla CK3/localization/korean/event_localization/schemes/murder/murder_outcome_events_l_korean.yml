 murder_outcome.5001.option_incapable:0 "마침내... 죽음을 맞이하는구나."
 
 murder_outcome.5002.t:0 "암살 시도"
 murder_outcome.5002.poisoned_duck:0 "오늘 식탁에 오른 오리는 내가 살면서 본 오리 중에 가장 육즙이 넘쳐흐르는 녀석이었다. 고기 한 점을 썰어 입에 넣으려는데, 하인 하나가 자기 목을 움켜쥔 채 바닥을 뒹굴었다! 이놈이 멋대로 내 식사를 맛보고 있었던 것이다!\n\n그래도 이놈 덕분에 이 오리는 먹을 게 못 된다는 걸 알았으니 됐다. 잘못을 저지른 데에 대한 처벌도 스스로 받았고 말이다."
 murder_outcome.5002.gang_of_thugs:0 "종사단과 함께 숲을 지나다 도적 떼의 습격을 받았다! 놈들은 내가 가진 돈을 노리는 척조차 하지 않고 노골적으로 공격해 왔다. 수행원들에게 놈들을 죽이라는 명령을 내릴 새도 없었다. 싸움은 예상보다 훨씬 치열했다. 설상가상으로 놈들은 나를 노리는 게 분명해 보였다!\n\n다행히도 휘하의 종사들이 마지막 한 놈까지 전부 죽여버렸다. 조금만 잘못되었어도 바닥에 쓰러지는 건 나였을 테지."
 murder_outcome.5002.hired_assassin:0 "한밤중에 암살자가 요강에 걸려 넘어지는 듯한 소리가 들려 잠이 깼다. 침입자를 보자마자 침착하고 [SCOPE.GetRootScope.GetCharacter.GetWomanMan]다운 목소리로 경비병을 소리쳐 불렀다. 그들이 도착하면서 짧은 다툼이 벌어졌고, 침입자는 목숨을 잃었다."
 murder_outcome.5002.creepy_crawly_end:0 "[SCOPE.Custom('VenomousCreatureType')]의 독 때문에 온몸이 불타오르는 것 같았지만, 꾹 참고 바로 의사를 불렀다. 치료는 굉장히 고통스러웠지만, 해가 뜰 즈음에 해독을 마친 덕분에 고통에서 벗어날 수 있었다."
 murder_outcome.5002.riled_up_mob:0 "말을 타고 [home_province.GetNameNoTier]의 거리를 지나고 있었는데, 갑자기 농노 무리가 괴성을 지르며 나와 종사단을 습격해 왔다. 다행히도 경비병들이 망설이지 않고 나서서 놈들을 베어 넘겼고, 그 틈을 타서 무사히 [ROOT.Char.Custom('ResidenceBuilding')](으)로 돌아올 수 있었다."
 murder_outcome.5002.bricked:0 "나는 [home_province.GetName]에서 열리는 지역 축제에 참석해서 저녁나절까지 와인을 마시며 유흥을 즐겼다.\n\n아침이 되자 어마어마한 숙취와 함께 축축한 지하실에서 눈을 뜰 수 있었고, 새롭게 만들어진 벽이 출구를 거의 뒤덮으려 하고 있었다... 누가 날 여기 묻어버리려 한 모양이다!"
 murder_outcome.5002.sunken_boat:0 "[province.GetNameNoTier]의 항구에서 배를 타고 있는데 갑자기 하늘로 솟구친 불화살이 우리를 향해 날아오는 것이었다!\n\n화살은 한 끗 차이로 배를 비껴갔고, 나는 몸을 기울여 찬 바닷물에 불이 꺼지는 모습을 바라보았다. 그때, 배의 목재에서 뭔가 특이한 냄새가 난다는 사실을 알게 됐는데 바로 그리스의 불에서 나는 냄새였다! 아무래도 누군가 내 목숨을 앗아가려 한 모양이다."
 murder_outcome.5002.poisoned_drink:0 "만찬을 즐기고 있을 때였다. 술을 한 모금 홀짝이려는 #EMP 순간#! 웬 하인이 문을 박차고 들어와서는 내 손에서 술잔을 낚아채 갔다!\n\n"영주님! 독살 시도입니다! 부엌 시녀 중 하나가... 부디 그 친구를 용서하시길. 실은 시녀가 술을 한 모금 마셨는데, 죽어버리고 말았습니다!""
 murder_outcome.5002.lured_into_forest:0 "[acting_agent.GetFirstName]의 말을 듣고 숲으로 놀러 나왔는데, [acting_agent.GetTitledFirstName](은)는 모습을 감추고서 다시는 나타나지 않았다!\n\n나뭇가지에 걸려 넘어져 가면서 울며불며 도와달라고 소리쳤는데, 갑자기 이상한 빛이 내 앞에 길을 비춰 주었다. 속삭임과 키득거리는 소리를 따라가던 나는 이내 숲을 빠져나와서 집으로 돌아올 수 있었다."
 murder_outcome.5002.stab_infant:0 "주마등이 스친다. 익숙한 얼굴들이 보이고, 낯선 얼굴들도 보인다. 내가 아는 소리도 들리고, 모르는 소리도 들린다. 차갑고 날카로운 소리가 귀를 때렸고, 나는 울기 시작했다.\n\n그랬더니 큰 어른 여자가 우는 소리가 들렸다. 유모의 목소리다. 그렇게 난 혼자 남겨졌다."
 murder_outcome.5002.infant_creepy_crawly:0 "내 밑에는 부드러운 담요가 깔려 있고, 따뜻한 이불이 나를 덮어 준다. 막 잠에 들려고 했는데, 마치 무언가가 내 몸 위에서 기어가는 듯한 이상한 감각이 느껴졌다. 갑자기 팔에서 느껴지는 고통에 울음을 터뜨렸다.\n\n가까이에서 한 남자의 목소리가 들렸다. 그리고 수많은 사람들이 소리치는 것이 들려왔다. 목소리들이 멀어지면서 내 팔의 고통도 잦아들었고, 나는 곧 잠에 빠져들었다."
 murder_outcome.5002.poisoned_candy:0 "나와서 놀고 있자니 눈앞에 침이 홀딱 고이는 [ROOT.Char.Custom('FavoriteTreat')](이)가 있었다. 근처에 아무도 없으니 한 입 깨어 물어도 아무도 모를 거야...\n\n막 깨물려는 참에 지저분한 길강아지가 내 손에서 그걸 낚아채 갔다. 그리고 한입에 삼켜버렸는데 이내 고꾸라져 죽고 말았다."
 murder_outcome.5002.child_pushed_dog:0 "나와서 놀고 있자니 내 사랑하는 강아지, [ROOT.Char.Custom('DogStoryName')](이)가 처절하게 우는 소리가 들려왔다! 올려보니 높은 벽에 밧줄로 매달린 그 녀석이 보였고, 나는 어서 그쪽으로 향했다.\n\n녀석을 구하려고 아래로 손을 뻗는데 갑자기 세상이 뒤집히더니 나는 떨어지고 있었다. 땅바닥과 내가 만나게 되면서 내 눈은 닫히고- ...하려는 참에 내 [ROOT.Char.Custom('GetUpperClothingArticle')] 뒷자락이 벽에 걸려 살아남을 수 있었다. #EMP 휴!#!"
 murder_outcome.5002.child_pushed_cat:0 "나와서 놀고 있자니 내 사랑하는 고양이, [ROOT.Char.Custom('CatStoryName')](이)가 처절하게 우는 소리가 들려왔다! 올려보니 높은 벽에 밧줄로 매달린 그 녀석이 보였고, 나는 어서 그쪽으로 향했다.\n\n녀석을 구하려고 아래로 손을 뻗는데 갑자기 세상이 뒤집히더니 나는 떨어지고 있었다. 땅바닥과 내가 만나게 되면서 내 눈은 닫히고- ...하려는 참에 내 [ROOT.Char.Custom('GetUpperClothingArticle')] 뒷자락이 벽에 걸려 살아남을 수 있었다.  #EMP 휴!#!"
 murder_outcome.5002.child_pushed_toy:0 "나와서 놀고 있자니 내가 사랑하는 [target.Custom('child_favorite_toy')](이)가 높은 벽에 밧줄로 매달려있었다. 얼른 계단을 올라가 아래로 손을 뻗는데 갑자기 세상이 뒤집히더니 나는 떨어지고 있었다. 땅바닥과 내가 만나게 되면서 내 눈은 닫히고- ...하려는 참에 내 [ROOT.Char.Custom('GetUpperClothingArticle')] 뒷자락이 벽에 걸려 살아남을 수 있었다.  #EMP 휴!#!"
 murder_outcome.5002.child_pushed:0 "나와서 놀고 있자니 계단을 따라 과자들이 떨어져 있었다. 꼭대기에 이르자 바구니가 끝부분에 매달려 있었는데, 손을 뻗자 갑자기 세상이 뒤집히더니 나는 떨어지고 있었다. 땅바닥과 내가 만나게 되면서 내 눈은 닫히고- ...하려는 참에 내 [ROOT.Char.Custom('GetUpperClothingArticle')] 뒷자락이 벽에 걸려 살아남을 수 있었다.  #EMP 휴!#!"
 murder_outcome.5002.beat_to_death_in_dungeon:0 "감방 문이 열리는 것을 보고 잠깐이나마 해방되는 건가 하는 희망을 품었다. 하지만 망토를 쓴 사람 한 무리가 들어오는 걸 보고 희망은 깨졌다. 이내 그들이 나를 맹렬하게 두들겨 패기 시작했다.\n\n이런 말을 하기는 정말 싫지만, 경비병들이 우연히... 때맞춰 와준 덕분에 목숨을 건질 수 있었다."
 murder_outcome.5002.unwelcome_guest_house_arrest:0 "오랜 친구가 방에서 나를 기다리고 있다고 들었는데, [target_home.GetNameNoTier]에서 일하던 늙은 [dummy_gender.Custom('GenderedLowlyServantType')](이)가 거기에 있었다.\n\n나는 즉각 경계심을 품었다. 나는 [dummy_gender.GetSheHe]가 숨겨둔 단검을 꺼내자마자 문을 향해 내달리며 바깥의 경비병을 소리쳐 불렀다. 하인은 그대로 제압되었다."
 murder_outcome.5002.strangle_incapable:0 "세상은 여전히 잘 돌아갈까? 시간이 흐르는 것을 느낄 수가 없다. 지금 내 가슴에 느껴지는 것이 고통인가? 내 마음속에 먹구름이 끼는 건 밤이 와서 그런 건가? 생각을 집중하기가 너무 힘들다.\n\n내 옆에 사람이 있는 건가? 들리지는 않지만, 누군가 소리치고 있는 것 같은 #EMP 느낌#!이 든다. 그리고 다시 한번 사방이 조용해졌다."
