l_korean:

 steward_task.0001.t:0 "규범 권역 영지 설득"
 steward_task.0001.desc:0 "오늘 심각한 소식을 전해 받았다. [county.GetNameNoTier] 주민들이 자신들을 훨씬 웅장하고 지체 높은 [councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] 산하로 편입시켜달라고 주장하고 있다!\n\n[councillor.GetTitledFirstName]의 달콤한 공수표에 흔들려 [councillor_liege.GetTitledFirstNamePossessive] 궁정의 화려함에 눈이 돌아가서는 영지를 성가신 이웃에게 그냥 양도하라고 요구하다니 이게 무슨 말인가!\n\n신중한 판단이 필요한 시점이다. 영토를 잃는 건 그리 이상적인 상황이 아니다. 하지만 편입시켜주지 않으면 지역민들이 극도의 불만을 품겠지."
 steward_task.0001.a:0 "양도 외에는 뾰족한 선택지가 없군."
 steward_task.0001.b:0 "당치도 않은 소리! 내 눈에 흙이 들어가도 안 돼!"
 steward_task.0001.liege_changed:0 "규범 권역 영지로의 편입"
 steward_task.0001.liege_changed.tt:0 "당신의 주군 [ROOT.Char.GetTitledFirstName](이)가 백성의 주장에 동의하여 [county.GetNameNoTooltip](을)를 규범 권역상 영주이자 당신의 새로운 주군인 [councillor_liege.GetTitledFirstName]의 산하로 편입시킴"
 steward_task.0001.county_loss.tt:0 "당신의 주군 [ROOT.Char.GetTitledFirstName](이)가 백성의 주장에 동의하여 [county.GetNameNoTooltip](을)를 규범 권약상 영주인 [councillor_liege.GetTitledFirstName]의 산하로 편입시킴. 이젠 당신이 영지를 다스리지 않음!"

 steward_task.0002.t:0 "규범 권역 영지 편입 완료!"
 steward_task.0002.desc:0 "[county.GetName]에 심어두었던 [councillor.GetCouncilTitle]의 노력이 드디어 열매를 맺었다!\n\n지지역민들이 [councillor.GetTitledFirstNamePossessive] 달변에 설득된 후 내 궁정의 위신에 완전히 마음이 넘어왔다. 온 영지가 불만을 토로하자 결국 [previous_owner.GetTitledFirstName](은)는 어쩔 수 없이 저항이 덜한 길을 선택해 [county.GetNameNoTierNoTooltip](을)를 이양했다.\n\n문제의 영지는 이제 규범 권영상 주군의 것이다. 바로 이 몸 말이지!"
 steward_task.0002.a:0 "잘 했소, [councillor.GetFirstNameNoTooltip]!"

 steward_task.0003.t:0 "규범 권역 지역 설득 실패!"
 steward_task.0003.desc:0 "[county.GetName]에 심어두었던 [councillor.GetCouncilTitle](이)가 여러모로 노력했지만 허사로 돌아가고 말았다.\n\n지역민들이 [councillor.GetTitledFirstNamePossessive] 달변에 설득된 후 내 궁정의 위신에 완전히 마음이 넘어와 적법한 영주인 [previous_owner.GetTitledFirstName]에게 격렬하게 항의까지 했지만 결국 아무 소용없었다.\n\n물론 지역민들이 불만을 품은 만큼 우리가 먹잇감으로 삼기엔 쉬워졌지만, 내 외교 계획이 틀어졌다는 점에는 변함이 없다. 일단은."
 steward_task.0003.a:0 "[previous_owner.GetFirstNameNoTooltip], 이 망할 자식!"

 steward_task.1101.t:0 "조세 개선"
 steward_task.1101.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]에게서 각 봉지의 가치와 해당 봉지에서 납부된 세금을 이야기를 들었다. 그러다가 수치의 총 세액을 듣고 #EMP 잘못#! 말했다고 생각해서 말을 끊었다.\n"[county.GetName]에서 세금을 얼만큼 거뒀다고?!"\n\n[councillor.GetFirstName](이)가 씨익 웃어 보였다. "들으면 기뻐하실 줄 이미 알았습니다.""
 steward_task.1101.a:2 "[ROOT.Char.GetFaith.WealthGodName]께 맹세코, 당연히 아주 기쁘네!"
 steward_task.1101.b:0 "하하! 돈이 굴러들어왔군!"
 steward_task.1101.notification:0 "추가 세금"

 steward_task.1001.t:0 "짐을 덜어주다"
 steward_task.1001.opening:0 "[councillor.GetCouncilTitle](이)가 세금 징수 방식을 개선하려는 시도에는 불행하게도 부작용이 있는 것 같다."
 steward_task.1001.end:0 "\n\n[county.GetName]에서는 도적들이 우후죽순 생겨나고 있다. 새로운 세금 제도 때문에 가족을 먹여 살릴 방법은 도적질 밖에 없다고 주장하면서 말이다."
 steward_task.1001.a:0 "결국엔 진압당할 것이다!"
 steward_task.1001.notification:0 "과도한 징세가 도적을 양산함"

 steward_task.1002.end:0 "\n\n[county.GetName]의 주민들이 [councillor.GetTitledFirstName](와)과 다른 감정사들을 피해 가족과 가축을 숨기기 시작했다!"
 steward_task.1002.a:0 "세금을 징수하려면 그들에 대해 먼저 알아야 하오, [councillor.GetFirstNameNoTooltip]!"
 steward_task.1002.notification:0 "쓸모 없는 인구 조사"

 steward_task.1003.end:0 "\n\n새로운 공공 요금이 도입되었다. [county.GetName]의 많은 주민들은 세금과 관련된 분쟁 조정을 하는데 대해 징세 조정자에 의존하는 것을 거부하고 있다!"
 steward_task.1003.a:0 "통제력을 잃고 있단 거요, [councillor.GetFirstNameNoTooltip]?"
 steward_task.1003.notification:0 "임명된 치안관이 없음"

 steward_task.1004.end:0 "\n\n[county.GetName]에 새로이 도입된 통행료 때문에 점점 더 많은 사람들이 합법적으로 교역을 하기보다는 밀수로 방향을 틀고 있다!"
 steward_task.1004.a:0 "이는 [ROOT.Char.GetTitleTierName]의 주머니를 털고 있는 것이나 마찬가지다!"
 steward_task.1004.notification:0 "과도한 관세"

 steward_task.2001.t:0 "노동자 부족"
 steward_task.2001.desc:0 "농노들이 [county.GetName]에 간섭하는 [councillor.GetTitledFirstNamePossessive] 모습에 불만을 터뜨리고 있다! [county.GetTitleTierName] 전역의 노동자들을 징발하는 바람에, 이미 진행되고 있던 공사 활동마저 중지되어 대부분이 완료되지 않는 일이 벌어졌다."
 steward_task.2001.a:0 "한 가지 사안 때문에 나머지를 희생할 수는 없소, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2001.notification:0 "미숙한 개발"

 steward_task.2002.desc:0 "[councillor.Custom2('RelationToMe', ROOT.Char)]에게,\n[county.GetName](을)를 도와주고 현지의 농토에서 진행되던 개발을 이끌어주려 노력했는데, 아무런 인정을 받지 못했습니다. 농노들이 가능하다면 제 '머리를 창에 꽂아 효수'하고 싶어 한다는 얘기가 나돌 정도입니다. 자신들의 분노를 주군께 돌리는 자들마저 있습니다. 저희가 이런 대우를 받아야 하는 것은 부당한 일 아니겠습니까."
 steward_task.2002.a:0 "[councillor.GetFirstNameNoTooltip]! 대체 뭔 짓을 한 거요?!"
 steward_task.2002.notification:0 "주민 관리 미숙"

 steward_task.2003.t:0 "장악력 감소"
 steward_task.2003.desc:0 "[councillor.GetCouncilTitle](이)가 [county.GetName]에 새로운 봉지를 자리잡게 하려 했던 노력에도 불구하고 상황이 걷잡을 수 없이 흘러가고 있는 것 같다. 이미 많은 이들이 이주했지만 [councillor.GetTitledFirstName](은)는 [county.GetTitleTierName]의 어떤 부분에 사람들이 이미 정착했는지, 그리고 어떤 부분은 정리될 것인지에 대해 모르는 것 같다. 마치 처음부터 아무도 몰랐던 것처럼 말이다!"
 steward_task.2003.a:0 "어떻게 해 보게, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2003.notification:0 "장악력 감소"

 steward_task.2101.t:0 "효율적인 조세"
 steward_task.2101.desc:0 "[councillor.GetCouncilTitle]인 [councillor.GetTitledFirstName](은)는 정착을 주도하고 [county.GetName] 내의 영지를 정리하는 일을 도맡고 있다. 그래선지 [councillor.GetSheHe]는 새로운 봉지 뿐만 아니라, 그 전에 있었던 봉지가 어떤 곳이었는지도 명확하게 알고 있기도 하다.\n\n그런 [councillor.GetTitledFirstName](이)가 세금이 이렇게까지 자세히 기록되었던 적은 없다고 말해줬다!"
 steward_task.2101.a:0 "그대라면 알아서 잘 하겠지, [councillor.GetFirstNameNoTooltip]?"
 steward_task.2101.notification:0 "자치주에 대한 효율적 징세"

 steward_task.2102.t:0 "장악력 증가"
 steward_task.2102.desc:0 "[county.GetName] 내에 위치한 새 봉토에 정착민을 이주시키려면, [councillor.GetCouncilTitle]에게 현지인들의 인습보다 더 큰 통제력을 쥐어줘야 한다.\n\n다행히도 [councillor.GetTitledFirstName](은)는 현지에서 큰 존경을 받는 인물이다. [county.GetTitleTierName]에서 실행되는 행정을 강화한다면 여러 방면에서 내게 이득이 될 것이다."
 steward_task.2102.a:0 "그들을 누가 지배하는지에 대해 상기시키게."
 steward_task.2102.notification:0 "장악력 증가"

 steward_task.3001.t:0 "정착민들의 저항"
 steward_task.3001.desc:0 "[county.GetName]에 새로이 정착한 [ROOT.Char.GetCulture.GetName] 문화권 정착민들은 힘겨워하고 있다. [county.GetNameNoTier]에서 정착민들은 공동체에서 무시당할 뿐 아니라 다수의 농장에서 노골적으로 공격당했다!"
 steward_task.3001.a:0 "[ROOT.Char.GetCulture.GetName] 문화권의 정착민들은 존중 받아야 하오!"
 steward_task.3001.notification:0 "정착민들의 저항"

 steward_task.3002.t:0 "행정이 야기한 반발"
 steward_task.3002.desc:0 "[councillor.GetTitledFirstName](은)는 [county.GetName]에서 발생한 예상치 못한 문제에 직면하고 있다. 현지인들이 새로이 도입된 [ROOT.Char.GetCulture.GetName] 행정에 대해 협조하는 것에 거부하고 있다. [councillor.GetCouncilTitle]의 활동은 도움보다는 지장을 주고 있다는 점에서 불만인 것이다."
 steward_task.3002.a:0 "유감스럽지만 모두 반드시 필요한 과정이라네."
 steward_task.3002.notification:0 "[ROOT.Char.GetCulture] 행정이 실패함"
 
 steward_task.3101.t:0 "환영받는 행정"
 steward_task.3101.desc:0 "나의 [councillor.GetCouncilTitle], [councillor.GetTitledFirstName](은)는 [county.GetName] 내의 [ROOT.Char.GetCulture.GetName]에 입각해 관리체계를 수립하려 하고 있다.\n\n정황도 나아지고 치안도 좋아지자 현지인들은 [councillor.GetTitledFirstName]의 노력을 가상하게 여기는 것 같다."
 steward_task.3101.a:0 "[councillor.GetTitledFirstName](을)를 믿은 게 옳았군!"
 steward_task.3101.notification:0 "[ROOT.Char.GetCulture] 행정이 환영받음"

 steward_task.3102.t:0 "인정받는 정책"
 steward_task.3102.desc:1 "나의 [councillor.GetCouncilTitle], [councillor.GetTitledFirstName](은)는 [ROOT.Char.GetCulture.GetName] 문화권에서 얻은 발상을 도입하여 [county.GetName]의 행정을 개선하는 데 노력을 쏟고 있다.\n\n[county.GetTitleTierName]에 대한 능란한 관리 덕에 현지의 토지 관리인들은 세금이 약간 오른 것은 신경도 쓰지 않는 것 같다."
 steward_task.3102.a:0 "금고에 금화가 쌓이는 것은 항상 좋은 일이지!"
 steward_task.3102.notification:0 "[ROOT.Char.GetCulture] 행정"

 steward_task.3103.t:0 "강화된 연대"
 steward_task.3103.desc:0 "[county.GetNameNoTier]에 [ROOT.Char.GetCulture.GetName] 정착민들을 도입하려는[councillor.GetTitledFirstNamePossessive] 노력 덕에 뭔가 이상한 일이 일어났다. \n\n현지인들은 영토 내에서 그들의 위치에 대해 더 잘 이해하게 되었다. 전쟁이 일어나려고 하면 각 마을은 가장 튼튼한 [ROOT.Char.Custom('LevyMenWomen')]를 보낸다. 사실 몇몇 농노들은 기꺼이 자진 입대를 하려고까지 한다!"
 steward_task.3103.a:0 "별 일이 다 있군!"
 steward_task.3103.notification:0 "[ROOT.Char.GetCulture] 자원 징집병"

 steward_task.3201.notification:0 "자율성 증가"
 steward_task.3202.notification:0 "문화 면세 부여됨"
 steward_task.3203.notification:0 "오래된 전통 보호"
 steward_task.3301.notification:0 "문화적 이해 달성"
 steward_task.3302.notification:0 "외교적 접근 인정받음"
 steward_task.3303.notification:0 "타오르는 문화적 호기심"

 steward_task.4001.opening:0 "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.4001.desc:0 "당신의 [councillor.GetCouncilTitle](이)가 [county.GetName](을)를 현혹하여 내게 반기를 들게끔 시도하고 있다는 것이 드러났습니다. 이런 불명예스러운 짓을 벌이고도 아무 일 없이 넘어갈 수 있으리라 생각하지는 않길 바랍니다."
 steward_task.4001.a:0 "하지만... 내겐 #EMP 적법한#! 명분이 있단 말이야!"

 steward_task.4002.t:0 "위신 상실"
 steward_task.4002.desc:0 "[councillor.GetTitledFirstName](이)가 [county.GetName]에서 예상치 못한 난관에 봉착했다. 지역민들이 우리의 현혹에 일말의 반응조차 보이지 않고 있다."
 steward_task.4002.a:0 "언젠가는 이해하게 될 거야."
 steward_task.4002.notification:0 "위신 상실"

 steward_task.4101.t:0 "위신 획득"
 steward_task.4101.desc:0 "[county.GetName]에서 진행 중인 [councillor.GetTitledFirstNamePossessive] 임무가 성과를 내기 시작했다. 지역민들이 우리의 노력에 감명을 받고는 호의적인 시선으로 대하고 있다."
 steward_task.4101.a:0 "훌륭한 결과로군!"
 steward_task.4101.notification:0 "위신 획득"
