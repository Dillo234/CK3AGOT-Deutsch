l_korean:
 yearly.0001.opening:0 "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default:0 "몇 년간 [ROOT.Char.Custom('YearlyEvent0001Skill')]에 대한 능력이 제게 많은 도움이 되었습니다. 제 생각엔 이 지식이 당신에게도 도움이 될 것이라 생각합니다. 제가 아는 것을 기꺼이 알려주겠습니다."
 yearly.0001.desc.arrogant:0 "주군께서도 틀림없이 알고 계시겠지만 저는 [ROOT.Char.Custom('YearlyEvent0001Skill')]에 대해서는 숙련자입니다. 이 주제에 관련한 제 지식을 기꺼이 알려드리겠습니다."
 yearly.0001.desc.councillor:0 "[mentor.Custom('CouncilPosition')] 직무를 수행하는 동안 [ROOT.Char.Custom('YearlyEvent0001Skill')]에 대하여 풍부한 지식을 쌓게 되었습니다. 이 부분에 대한 지식을 가르쳐드리고 싶습니다."
 yearly.0001.desc.nofavor:0 "이렇게 해서 주군과 더 가까워지고 싶습니다."
 yearly.0001.desc.favor:0 "이렇게 해서 지난날에 베풀어 주신 은혜를 갚고 싶습니다."
 yearly.0001.desc.friend:0 "[ROOT.Char.Custom('YearlyEvent0001Skill')|U](은)는 언제나 제게 큰 힘이 되어주었습니다. 이 주제에 관한 제 전문지식을 당신과 나누고 싶습니다. 수업을 받을 시간이 나면 제가 알고 있는 것을 당신에게 알려주겠습니다."
 yearly.0001.a:0 "도움에 깊이 감사하오."
 yearly.0001.a.success:0 "배운 것을 명심해 둠"
 yearly.0001.a.failure:0 "[mentor.GetFirstNameNoTooltip](은)는 내 현재 상황에 대해 조언을 줌"
 yearly.0001.b:0 "아주 관대한 제안이지만 오히려 제가 당신을 돕는다면 어떨는지?"
 yearly.0001.b.success:0 "[mentor.GetFirstNameNoTooltip](은)는 내게서 배운 것을 명심해 둠"
 yearly.0001.b.failure:0 "[mentor.GetFirstNameNoTooltip]의 현재 상황에 대해 조언해 줌"
 yearly.0001.c:0 "우리 지식을 서로 공유할 수 있으면 모두에게 이득일 거요!"
 yearly.0001.d:0 "내가 알아서 할 수 있소."

 yearly.0002.t:0 "지각 없는 자문위원"
 yearly.0002.desc:0 "[councillor.Custom('CouncilPosition')](으)로서 나를 충실히 섬겼기에, 나는 [councillor.GetTitledFirstName]에게 궁정을 자유로이 돌아다닐 수 있는 권한을 주었다.\n\n하지만 그 녀석이 내 호의를 원수로 갚는 짓을 했다는 것을 알게 되었다. [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )] [child.GetFirstName](와)과 불장난을 한 것이다!"
 yearly.0002.a:0 "저들의 죄를 사하려면 결혼시키는 방법밖에 없겠군."
 yearly.0002.c:0 "[councillor.GetFirstNameNoTooltip](은)는 감옥에 갇혀 불손의 대가를 치르리라!"
 yearly.0002.d:0 "수치스러우니 밝히지도 말아야겠군..."

 yearly.0003.t:0 "금지된 사랑"
 yearly.0003.start.desc:0 "처음에는 농담인 줄 알았다. 어떻게 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName](와)과 [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))](이)가 서로 연인 관계일 수 있단 말인가?"
 yearly.0003.dislikes_incest.desc:0 "내 첩보원이 가로챈 편지에는 [child.GetHerHis] [child.Custom2('RelationToMeShort', SCOPE.sC('relative'))](은)는 누구와 어떤 관계도 맺고 있지 않다고 적혀있는데..."
 yearly.0003.likes_incest.desc:0 "내 첩보원이 가로챈 편지에는 녀석들의 육체적 관계에 대해 #EMP 대단히 흥미로운#! 묘사가 적혀있다고 하는데..."
 yearly.0003.b:0 "녀석들 간의 정사를 은폐하도록 하라."
 yearly.0003.a:0 "녀석들이 [ROOT.Char.GetFaith.PantheonTerm]에 범한 죄를 온 세상이 알게 될 것이다!"
 yearly.0003.c:0 "[ROOT.Char.GetHouse.GetNameNoTooltip]에 먹칠을 한 죄로 투옥하라!"
 yearly.0003.d:0 "내 방에 초대해 "가족 간의 시간"을 보내게 하라."

 yearly.0011.t:0 "혜성을 발견하다!"
 yearly.0011.desc:0 "하늘에 혜성이 나타나니 모든 필멸자들은 하던 일을 멈춘다. 예고 없이 나타나 하늘을 방황하는 이 기묘한 허깨비같은 것은 무엇을 뜻하는가?\n\n나보다 더 지혜로운 자들은 그에 대해 오히려 덜 고민하지만 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 거만한 농노들은 혜성에 대해 잘못된 이론을 생각하는 것 같다..."
 yearly.0011.gain_stress:0 "혜성이 셀 수 없이 많은 신하를 겁에 질리게 함"
 yearly.0011.lose_stress:0 "혜성이 많은 수의 사고뭉치를 겁먹게 함"
 yearly.0011.new_friends:0 "새 친구가 생기지 않을까?"
 yearly.0011.lustful:0 "어서 가까이 데려다 주게!"
 yearly.0011.chaste:0 "간음자들이 저걸 나타나게 한 거다!"
 yearly.0011.gluttonous:0 "죽음이 다가온다! 창고를 채워라!"
 yearly.0011.temperate:0 "우리의 방종에 대한 심판이다!"
 yearly.0011.greedy:1 "혜성이 어떤 금은보화를 가져올지 궁금하군..."
 yearly.0011.generous:0 "이것으로 우리 모두 이기적이라는 게 #EMP 증명#!됐군!"
 yearly.0011.lazy:0 "젠장, 그냥 다시 자러 갈래."
 yearly.0011.diligent:0 "열심히 일하면 신경 쓸 겨를도 더 적어지지."
 yearly.0011.wrathful:0 "저 망할 것을 하늘에서 떼어내겠노라!"
 yearly.0011.calm:0 "이 또한 지나가리라."
 yearly.0011.patient:0 "늦지 않게 저 상징의 뜻을 알아내야겠군."
 yearly.0011.impatient:0 "저 [ROOT.Char.GetFaith.NegativeAfterLife](은)는 뭘 뜻하는 겐가?!"
 yearly.0011.arrogant:0 "내 생각엔 내 가족에 대한 좋은 징조인 것 같은데 말야."
 yearly.0011.humble:0 "신의 창조 이전엔 우린 모두 티끌이었지."
 yearly.0011.deceitful:0 "어떤 설명을 붙여야 가장 큰 이득을 볼까..."
 yearly.0011.honest:0 "내겐 그냥 돌처럼 보이는데?"
 yearly.0011.craven:0 "#EMP 모두 두려워하라!#!"
 yearly.0011.brave:0 "저게 뭐든 간에 우린 정면으로 부딪칠 것이다!"
 yearly.0011.shy:0 "성채에 틀어박혀 있는 게 더 안전할 수도 있겠어..."
 yearly.0011.gregarious:0 "만약 이것이 종말을 뜻한다면 친구와 마지막 순간을 기념하자고!"
 yearly.0011.ambitious:0 "혜성은 위대한 행위와 위대한 남녀를 기리는 것이니!"
 yearly.0011.content:0 "이게 무엇을 뜻하든 원래 그럴 운명이었던 것이니."
 yearly.0011.arbitrary:0 "내가 말하는 것이 곧 혜성의 의미이다!"
 yearly.0011.just:0 "오 혜성이여, 오 정의로운 심판의 전령이여!"
 yearly.0011.cynical:0 "그냥 농노들한테 나는 냄새가 엉겨붙은 것 같은데."
 yearly.0011.zealous:0 "종말이 가까워졌노라! 회개하라!"
 yearly.0011.paranoid:0 "적들이 하늘로 하여금 내게 등을 돌리도록 했군!"
 yearly.0011.trusting:0 "어... 어쩌면 그냥 아무 의미 없는 게 아닐까?"
 yearly.0011.compassionate:0 "사람들하고 부딪치지 않았으면 좋겠는데..."
 yearly.0011.callous:0 "내 머리 위에 떨어지지만 않으면 상관 없잖아?"
 yearly.0011.sadistic:0 "적의 머리 위에 떨어지길 바란다!"
 yearly.0011.stubborn:0 "하늘#EMP 과#! 땅의 조화가 아닌 이상 꿈쩍도 하지 않을 것이다."
 yearly.0011.fickle:0 "참 마음을 못 정하겠단 말이지..."
 yearly.0011.vengeful:0 "하, 누군가에게 복수가 찾아온다는 신호로군!"
 yearly.0011.forgiving:0 "[ROOT.GetCharacter.GetFaith.HighGodName](이)시여, 저희 죄를 사해주시옵소서!"
