l_korean:
 start_hunt_mystical_animal_story_cycle_effect.tt:0 "녀석을 찾을 때까지 휴식이란 없다!"

 hunt_mystical_animal.1001.t:0 "하얀 [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt_mystical_animal.1001.desc:0 "내가 사냥하고 있는 [ROOT.Char.Custom('LocalAnimalDesc')] 하얀[ROOT.Char.Custom('LocalAnimal')](이)가 꿈에 나타나 그 깊은 눈으로 나를 위아래로 훑어보며 흠잡을 데 없이 완벽한 털가죽을 자랑했다.\n\n녀석과 나는 [ROOT.Char.Custom('TerrainType')]에 있었고, 주위는 고요했다. 아무리 내달려봐도 녀석과의 거리는 전혀 좁혀지지 않았다.\n\n잠에서 깬 나는 녀석을 잡고야 말겠다는 의지를 굳혔다."
 hunt_mystical_animal.1001.a:0 "네 녀석을 곧 잡고 말 것이다!"

 hunt_mystical_animal.1002.desc:0 "수행원과 [location.GetNameNoTierNoTooltip]로 정찰하던 도중 구부러진 길을 따라가니 [ROOT.Char.Custom('TerrainType')] 근처로 오게 되었다. 꿈에서 봤던 하얀 [ROOT.Char.Custom('LocalAnimal')](이)가 햇빛을 받아 빛나는 모습이 보였다.\n\n나는 다른 수행원들에게 녀석이 나타났다고 말하려 고개를 돌렸다. 그러나 다시 녀석이 있던 자리를 보았을 때, 그 [ROOT.Char.Custom('LocalAnimal')](은)는 이미 사라진 후였다."
 hunt_mystical_animal.1002.a:0 "감히 날 도발해?!"

 hunt_mystical_animal.1003.desc:0 "조사를 시작한 이래로 [ROOT.Char.Custom('LocalAnimalDesc')] 하얀 [ROOT.Char.Custom('LocalAnimal')](을)를 보았다는 제보가 전역에서 들어온다.\n\n보고 중에서 허구와 사실을 추려내는 것은 매우 힘든 일이다. 제보가 좀 더 믿을 만하면 좋으련만..."
 hunt_mystical_animal.1003.a:0 "녀석을 찾을 사람을 고용해야 하겠군!"
 hunt_mystical_animal.1003.b:0 "내가 감당하기엔 너무 힘든 일이야."
 hunt_mystical_animal.1003.b.tt:1 "더 이상 사냥감을 쫓지 않게 됨"
 hunt_mystical_animal.1003.c:0 "내 [steward.GetCouncilTitle](이)가 처리해 줄 거야."
 hunt_mystical_animal.1003.d:0 "난 할 수 있어. 내가 #EMP 해야만 해#!!"
 hunt_mystical_animal.1003.e:0 "[m_hunt.GetTitledFirstName], 당장 수색대를 꾸리시오!"

 hunt_mystical_animal.1004.desc:0 ""근처 숲에서 하얀 [ROOT.Char.Custom('LocalAnimal')](을)를 보았다는 제보를 여럿 받았습니다! 사람들은 녀석이 길흉화복에 이르는 모든 것을 몰고 다닌다고 믿더군요. 어쨌거나 영지 안에 있다는 제보만큼은 꽤 믿을 만한 것 같습니다."\n\n녀석이 여기 있다고? [location.GetNameNoTier]에?!"
 hunt_mystical_animal.1004.a:0 "당장 그리로 가자!"
 hunt_mystical_animal.1004.a.tt:0 "이번에는 나를 피하지 않을 것임"
 hunt_mystical_animal.1004.b:0 "녀석 마음대로 끌려 다니진 않을 거야."

 hunt_mystical_animal.1005.desc:0 "\n\n그리고 [ROOT.Char.Custom('LocalAnimal')](은)는 나타났을 때와 똑같은 속도로 [ROOT.Char.Custom('TerrainType')]으로 달려가버렸다."
 hunt_mystical_animal.1005.a:0 "젠장! 언젠간 복수하고 말 것이다!"

 hunt_mystical_animal.1006.desc:0 "창밖을 보니 하얀 [ROOT.Char.Custom('LocalAnimal')](이)가 서 있었다. [ROOT.Char.Custom('TerrainType')] 근처에서 나를 #EMP 도발#!하고 있었다.\n\n고개를 돌려보니 커튼의 하얀 면만이 내 얼굴과 마주했다. 하지만 커튼을 치우자 이번엔 진짜 [ROOT.Char.Custom('LocalAnimal')]의 머리가 드러났다. 눈을 감았다 떠도 정말 그 녀석이었다. 나를 보며 조소를 흘리는 게 아닌가!"
 hunt_mystical_animal.1006.a:0 "꼭 잡고야 말겠다!"
 hunt_mystical_animal.1006.b:0 "네가 [ROOT.Char.Custom('LocalAnimal')](이)렷다! 다시 이리 오지 못할까!"

 hunt_mystical_animal.1007.desc:0 "재빠른 녀석 [ROOT.Char.Custom('LocalAnimal')] (이)가 다시 발견되었다!\n\n녀석의 흔적을 좇아 근처 숲으로 들어갔다. 녹음의 안쪽으로 계속해서 걸어가자 모든 것의 형태가 바뀌기 시작했다. 버섯은 [ROOT.Char.Custom('ResidenceBuilding')]만큼이나 컸고 나무는 생쥐만큼이나 작았으며 애벌레는 말과 같은 크기였다."
 hunt_mystical_animal.1007.a:0 "어디에 숨든지 간에... 찾아 내고야 말겠다!"
 hunt_mystical_animal.1007.b:0 "어, 이 버섯들... 맛있어보이는데."
 hunt_mystical_animal.1007.b.success:0 "맛있군!"
 hunt_mystical_animal.1007.b.failure:0 "으, 좀 어지러운데..."

 hunt_mystical_animal.1008.desc:0 "시간만 흘려보내고 [ROOT.Char.Custom('LocalAnimal')]에 대한 제보가 전혀 들어오지 않으니 마음이 흔들리기 시작했다.\n\n분명 누군가는 봤을 텐데. [ROOT.Char.Custom('TerrainType')]에 흩어져 사는 농노들이라면 뭔가 알지 않을까? 한번 도움을 부탁해 봐야겠군..."
 hunt_mystical_animal.1008.a:0 "서신을 보내라!"
 hunt_mystical_animal.1008.b:0 "그렇게까지 하고 싶진 않아."
 hunt_mystical_animal.1008.c:0 "[knight.GetFirstNameNoTooltip](을)를 보내야지."

 hunt_mystical_animal.1009.desc:0 ""동물 따위를 찾는 데 수색을 벌이고 계시니... 걱정이 안 될 수가 없습니다."\n\n하얀 [ROOT.Char.Custom('LocalAnimal')]에 대한 목격담을 담은 자료들을 훑어보던 중,  [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 다가와 말했다. 확실히 이렇게까지 내 주의를 사로잡은 것을 보면 그 짐승을 데려다 놓은 건 [ROOT.Char.GetFaith.DevilName]일 수도 있다. [ROOT.Char.GetFaith.HighGodNameAlternate]께서 보내신 것은 아닐 테니!"
 hunt_mystical_animal.1009.a:0 "[ROOT.Char.Custom('LocalAnimal')](은)는 [ROOT.Char.GetFaith.HighGodName]의 사자다."
 hunt_mystical_animal.1009.a.success:0 ""그럴 수도 있겠군요...""
 hunt_mystical_animal.1009.a.failure:0 ""대체 무슨 소리십니까?!""
 hunt_mystical_animal.1009.b:0 "자네 알 바는 아니지."
 hunt_mystical_animal.1009.c:0 "자네 말이 맞아. 내가 무슨 생각으로 그랬던 거지?"

 hunt_mystical_animal.9001.desc:0 "[ROOT.Char.Custom('TerrainType')] 안 쪽으로 깊이, 더 깊이 들어가자 주위가 조용해지기 시작했다.\n\n햇빛으로 빛나는 털가죽을 덮어쓴 [ROOT.Char.Custom('LocalAnimal')](이)가 꿈과도 같이 깊은 눈을 하고 마치 그냥 공기에서 튀어나오기라도 한 것처럼 갑자기 내 앞에 서 있었다. 나는 활을 들어..."
 hunt_mystical_animal.9001.a:0 "...화살을 쏘았다."

 hunt_mystical_animal.9002.desc:0 ""지역 농노가 공물을 보내왔습니다. 이야기를 듣자 하니 이 하얀색은 인위적으로 낸 것이 아니라고 합니다. 정말 이런 건 생전 처음 봅니다!"\n\n나는 동요하며 꾸러미로 다가갔다. 그곳엔 녀석이 누워있었다. 내가 몇 년에 걸쳐 사냥하려고 했던 하얀 [ROOT.Char.Custom('LocalAnimal')]이."
 hunt_mystical_animal.9002.a:0 "말도 안 돼...!"
