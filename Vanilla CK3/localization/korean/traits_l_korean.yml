 trait_aggressive_attacker:0 "적극적 공격자"
 trait_aggressive_attacker_desc:0 "적극적 공격자를 만족시키는 건 적의 피뿐입니다."
 trait_aggressive_attacker_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](을)를 만족시키는 건 적의 피뿐입니다."
 trait_unyielding_defender:0 "굴하지 않는 방어자"
 trait_unyielding_defender_desc:0 "굴하지 않는 방어자는 적이 쓰러질 때까지 버텨야 한다는 사실만은 분명히 알고 있습니다."
 trait_unyielding_defender_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 적이 쓰러질 때까지 버텨야 한다는 사실만은 분명히 알고 있습니다."
 trait_forder:0 "여울 개척자"
 trait_forder_desc:1 "해당 인물은 어릴 때부터 물과 가까이하고 살아 배에서 내린다든지 또 강을 도하해서 건넌다든지 해도 전투 불이익을 받지 않습니다."
 trait_forder_character_desc:1 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 어릴 때부터 물과 가까이하고 살아 배에서 내린다든지 또 강을 도하해서 건넌다든지 해도 전투 불이익을 받지 않습니다."
 trait_flexible_leader:0 "유연한 지휘관"
 trait_flexible_leader_desc:0 "해당 인물은 적 수비대가 활용하는 요새, 지형, 강 및 해협 도하 등 여러 환경의 이점을 꿰뚫는 법을 잘 알고 있습니다."
 trait_flexible_leader_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 적 수비대가 활용하는 요새, 지형, 강 및 해협 도하 등 여러 환경의 이점을 꿰뚫는 법을 잘 알고 있습니다."
 trait_desert_warrior:0 "사막의 전사"
 trait_desert_warrior_desc:0 "해당 인물에게 혹독한 햇살과 사막의 더위는 아무것도 아닙니다."
 trait_desert_warrior_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]에게 혹독한 햇살과 사막의 더위는 아무것도 아닙니다."
 trait_jungle_stalker:0 "밀림 추적자"
 trait_jungle_stalker_desc:0 "밀림의 우거진 숲이라면 모두 해당 인물의 아군이나 다름없습니다."
 trait_jungle_stalker_character_desc:0 "밀림의 우거진 숲이라면 모두 [ROOT.GetCharacter.GetFirstNameNoTooltip]의 아군이나 다름없습니다."
 trait_reaver:0 "강탈자"
 trait_reaver_desc:0 "강탈자는 항상 승리뿐만 아니라 약탈도 갈망합니다. 뭐라도 가치 있는 물건이라면 모두 그러모으려들 겁니다."
 trait_reaver_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 항상 승리뿐만 아니라 약탈도 갈망합니다. 뭐라도 가치 있는 물건이라면 모두 그러모으려들 겁니다."
 trait_reckless:0 "무모한"
 trait_reckless_desc:0 "무모한 지휘관은 이득이 보인다 싶으면 무조건 달려들 것입니다."
 trait_reckless_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 이득이 보인다 싶으면 무조건 달려들 것입니다."
 trait_holy_warrior:0 "성전사"
 trait_holy_warrior_desc:0 "정의로운 열성으로 불타는 성전사는 모든 이단자의 목을 칠 때까지 멈추지 않을 것입니다."
 trait_holy_warrior_character_desc:0 "정의로운 열성으로 불타는 [ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 모든 이단자의 목을 칠 때까지 멈추지 않을 것입니다."
 trait_open_terrain_expert:0 "개활지 전문가"
 trait_open_terrain_expert_desc:1 "개활지, 광활한 땅은 해당 인물에게 집이나 다름없으며, 전투에 들어서면 신속히 이러한 지형의 이점을 활용합니다."
 trait_open_terrain_expert_character_desc:0 "개활지, 광활한 땅은 [ROOT.GetCharacter.GetFirstNameNoTooltip]에게 집이나 다름없으며, 전투에 들어서면 신속히 이러한 지형의 이점을 활용합니다."
 trait_rough_terrain_expert:0 "야지 전문가"
 trait_rough_terrain_expert_desc:0 "지세가 험한 곳은 이용할 줄만 하면 강력한 도구가 되어 전투에서 우위를 점하게 해줄 것입니다."
 trait_rough_terrain_expert_character_desc:0 "지세가 험한 곳은 이용할 줄만 하면 강력한 도구가 되어 전투에서 우위를 점하게 해줄 것입니다."
 trait_forest_fighter:0 "삼림의 전사"
 trait_forest_fighter_desc:0 "혹자는 삼림을 장애물로 여기지만, 해당 인물에겐 기회의 공간입니다."
 trait_forest_fighter_character_desc:0 "혹자는 삼림을 장애물로 여기지만, [ROOT.GetCharacter.GetFirstNameNoTooltip]에겐 기회의 공간입니다."
 trait_cautious_leader:0 "신중한 지휘관"
 trait_cautious_leader_desc:0 "신중한 지휘관은 전투에서 불필요한 위험을 감수하려 들지 않으며, 이 때문에 혹시나 얻을 수 있는 이득도 포기하고 맙니다."
 trait_cautious_leader_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 전투에서 불필요한 위험을 감수하려 들지 않으며, 이 때문에 혹시나 얻을 수 있는 이득도 포기하고 맙니다."
 trait_organizer:0 "조직자"
 trait_organizer_desc:0 "유능한 사람에 의해 잘 조직된 군대는 어떤 상황에서도 신속히 적을 압도할 수 있습니다."
 trait_organizer_character_desc:0 "유능한 사람에 의해 잘 조직된 군대는 어떤 상황에서도 신속히 적을 압도할 수 있습니다."
 trait_winter_soldier:0 "혹한기 정예병"
 trait_winter_soldier_desc:0 "해당 인물은 혹한에 익숙하며, 그 추위를 어떤 식으로 이용하는지를 잘 알고 있습니다."
 trait_winter_soldier_character_desc:0 "해당 인물은 혹한에 익숙하며, 그 추위를 어떤 식으로 이용하는지를 잘 알고 있습니다."

