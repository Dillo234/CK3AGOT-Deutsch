#Education Traits
 trait_education_intrigue_1:0 "서투른 음모꾼"
 trait_education_intrigue_1_desc:0 "서투른 음모꾼은 계책을 세우는 법을 조금 배우긴 했으나 어떠한 지식도 체득하지 못했습니다."
 trait_education_intrigue_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 계책을 세우는 법을 조금 배우긴 했으나, 실전에 필요한 어떠한 지식도 체득하지 못했습니다."
 trait_education_intrigue_2:0 "번뜩이는 협잡꾼"
 trait_education_intrigue_2_desc:0 "번뜩이는 협잡꾼은 계책을 세우는 법을 배우긴 했으나, 실수를 예삿일처럼 하지 않기 위해선 아직 배울 게 많습니다."
 trait_education_intrigue_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 계책을 세우는 법을 배우긴 했으나, 실수를 예삿일처럼 하지 않기 위해선 아직 배울 게 많습니다."
 trait_education_intrigue_3:0 "철두철미한 모사꾼"
 trait_education_intrigue_3_desc:0 "철두철미한 모사꾼은 계책, 조종, 비밀 유지의 대가입니다."
 trait_education_intrigue_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 계책, 조종, 비밀 유지의 대가입니다."
 trait_education_intrigue_4:0 "희미한 그림자"
 trait_education_intrigue_4_desc:0 "희미한 그림자는 탁월한 음모의 대가이자 비밀 유지에 있어서 타의 추종을 불허하는 사람입니다."
 trait_education_intrigue_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 탁월한 음모의 대가이자 비밀 유지에 있어서 타의 추종을 불허하는 사람입니다."
 trait_education_diplomacy_1:0 "무지한 중재자"
 trait_education_diplomacy_1_desc:0 "무지한 중재자는 외교 기술을 배우긴 했으나 자신과 주변의 다른 이들에게 당혹감을 주는 경우가 부지기수입니다."
 trait_education_diplomacy_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 외교 기술을 배우긴 했으나 자신과 주변의 다른 이들에게 당혹감을 주는 경우가 부지기수입니다."
 trait_education_diplomacy_2:0 "숙련된 흥정가"
 trait_education_diplomacy_2_desc:0 "숙련된 흥정가는 대개 일을 유리하게 해결하지만, 이게 외교 능력 때문인지, 아니면 순전히 운 때문인지는 논란의 여지가 좀 있습니다."
 trait_education_diplomacy_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 대개 일을 유리하게 해결하지만, 이게 외교 능력 때문인지, 아니면 순전히 운 때문인지는 논란의 여지가 좀 있습니다."
 trait_education_diplomacy_3:0 "카리스마 넘치는 협상가"
 trait_education_diplomacy_3_desc:0 "카리스마 넘치는 협상가는 화려한 언변으로 남을 설득하고 외교적 언사를 자유자재로 구사하는 훌륭한 외교관입니다."
 trait_education_diplomacy_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 화려한 언변으로 남을 설득하고 외교적 언사를 자유자재로 구사하는 훌륭한 외교관입니다."
 trait_education_diplomacy_4:0 "숨은 실력자"
 trait_education_diplomacy_4_desc:0 "숨은 실력자는 외교적 언사를 손바닥 뒤집듯 구사하는 외교의 달인입니다."
 trait_education_diplomacy_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 외교적 언사를 손바닥 뒤집듯 구사하는 외교의 달인입니다."
 trait_education_stewardship_1:0 "통이 큰 낭비꾼"
 trait_education_stewardship_1_desc:0 "통이 큰 낭비꾼은 돈의 흐름을 관리하는 교육을 받았지만, 아무래도 그 흐름은 삼천포로 빠지고 있는 모양입니다..."
 trait_education_stewardship_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 돈의 흐름을 관리하는 교육을 받았지만, 아무래도 그 흐름은 삼천포로 빠지고 있는 모양입니다..."
 trait_education_stewardship_2:0 "검소한 서기"
 trait_education_stewardship_2_desc:0 "검소한 서기는 투자와 행정 분야에서 괜찮은 실력을 보이지만, 관리 부문에 있어선 아직 실수투성이입니다."
 trait_education_stewardship_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 투자와 행정 분야에서 괜찮은 실력을 보이지만, 관리 부문에 있어선 아직 실수투성이입니다."
 trait_education_stewardship_3:0 "재무 설계자"
 trait_education_stewardship_3_desc:0 "재무 설계자는 관리 분야와 관련된 모든 일들에 날카로운 감각을 자랑하며 그 행정 능력은 업신여길 수 없을 정도입니다."
 trait_education_stewardship_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 관리 분야와 관련된 모든 일들에 날카로운 감각을 자랑하며 행정 능력은 업신여길 수 없을 정도입니다."
 trait_education_stewardship_4:0 "미다스의 손"
 trait_education_stewardship_4_desc:0 "미다스의 손은 관리의 세계에서 손대는 것마다 성공을 거듭하며 타의 추종을 불허하는 능력을 과시합니다."
 trait_education_stewardship_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 관리의 세계에서 손대는 것마다 성공을 거듭하며 타의 추종을 불허하는 능력을 과시합니다."
 trait_education_martial_1:0 "우둔한 전사"
 trait_education_martial_1_desc:0 "우둔한 전사는 병법을 배우긴 했지만, 적을 해하기는커녕 스스로 다치기가 일쑤입니다."
 trait_education_martial_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 병법을 배우긴 했지만, 적을 해하기는커녕 스스로 다치기가 일쑤입니다."
 trait_education_martial_2:0 "강인한 병사"
 trait_education_martial_2_desc:0 "강인한 병사는 전투에서 제법 쓸만한 기량을 보여주지만, 아직도 배울 게 많습니다."
 trait_education_martial_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 전투에서 제법 쓸만한 기량을 보여주지만, 아직도 배울 게 많습니다."
 trait_education_martial_3:0 "노련한 전술가"
 trait_education_martial_3_desc:0 "노련한 전술가는 든든한 지휘관이자 무시무시한 전사로 가공할 전투력을 자랑합니다."
 trait_education_martial_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 든든한 지휘관이자 무시무시한 전사로 가공할 전투력을 자랑합니다."
 trait_education_martial_4:0 "찬란한 전략가"
 trait_education_martial_4_desc:0 "찬란한 전략가에게 전장은 제 앞마당과 같으며 그들이 모르는 병법은 세상에 없다고 해도 과언이 아닙니다."
 trait_education_martial_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]에게 전장은 제 앞마당과 같으며 그들이 모르는 병법은 세상에 없다고 해도 과언이 아닙니다."
 trait_education_martial_prowess_1:0 "어리바리한 종자"
 trait_education_martial_prowess_1_desc:0 "어리바리한 종자는 말로만 기사일 뿐 정규 훈련으로부터 뭘 배웠는지도 잘 기억하지 못합니다."
 trait_education_martial_prowess_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 말로만 기사일 뿐 정규 훈련으로부터 뭘 배웠는지도 잘 기억하지 못합니다."
 trait_education_martial_prowess_2:0 "당당한 기사"
 trait_education_martial_prowess_2_desc:0 "당당한 기사는 제 민족의 전통적 전법에 숙달됐으며, 청년기엔 불충한 농노들을 상대로 군사 작전을 여러 번 수행하기도 했습니다."
 trait_education_martial_prowess_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 제 민족의 전통적 전법에 숙달됐으며, 청년기엔 불충한 농노들을 상대로 군사 작전을 여러 번 수행하기도 했습니다."
 trait_education_martial_prowess_3:0 "굳건한 기수"
 trait_education_martial_prowess_3_desc:0 "굳건한 기수는 부대를 이끌고 다니며 설령 열세일지라도 도적 떼를 쳐부쉈고 이러한 전투를 통해 결연한 전사로 거듭났습니다."
 trait_education_martial_prowess_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 부대를 이끌고 다니며 설령 열세일지라도 도적 떼를 쳐부쉈고 이러한 전투를 통해 결연한 전사로 거듭났습니다."
 trait_education_martial_prowess_4:0 "저명한 용사"
 trait_education_martial_prowess_4_desc:0 "저명한 용사는 그 이름을 모르는 자가 없다시피 한 덕망가입니다. 또 민족의 전사관에 걸맞은 귀감이자 공포의 대상으로 통하기도 합니다."
 trait_education_martial_prowess_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 그 이름을 모르는 자가 없다시피 한 덕망가입니다. 또 민족의 전사관에 걸맞은 귀감이자 공포의 대상으로 통하기도 합니다."
 trait_education_learning_1:0 "성실한 필경사"
 trait_education_learning_1_desc:0 "성실한 필경사는 학문을 중점적으로 배웠지만, 소질이 거의 없어 글자나 좀 읽을 줄 알 뿐입니다..."
 trait_education_learning_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 학문을 중점적으로 배웠지만, 소질이 거의 없어 글자나 좀 읽을 줄 알 뿐입니다..."
 trait_education_learning_2:0 "통찰력 있는 사색가"
 trait_education_learning_2_desc:0 "통찰력 있는 사색가는 신학에 거의 통달하다시피 하지만, 안타깝게도 실제 능력과 헌신 측면에선 부족한 면이 없지 않아 있습니다."
 trait_education_learning_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 신학에 거의 통달하다시피 하지만, 안타깝게도 실제 능력과 헌신 측면에선 부족한 면이 없지 않아 있습니다."
 trait_education_learning_3:0 "영악한 지식인"
 trait_education_learning_3_desc:0 "영악한 지식인은 신학, 철학 그리고 심층 학문 등을 깊이 이해하고 있습니다."
 trait_education_learning_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 신학, 철학 그리고 심층 학문 등을 깊이 이해하고 있습니다."
 trait_education_learning_4:0 "공전절후한 철학자"
 trait_education_learning_4_desc:0 "공전절후한 철학자는 고등 학문 등 모든 부문에서 형언할 수 없는 통찰력을 지니고 있습니다."
 trait_education_learning_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 고등 학문 등 모든 부문에서 형언할 수 없는 통찰력을 지니고 있습니다."

