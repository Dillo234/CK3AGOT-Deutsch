 jizya_special_rights_default_short:0 "기본"
 jizya_special_rights_granted:0 "$jizya_special_rights$ 강제"
 jizya_special_rights_granted_desc:0 "#emphasis #bold [vassal|E] 특권:#!#!\n[liege|E] [vassal|E]에게 [demand_conversion|E]를 할 수 없음\n[liege|E] [vassals|E]의 영지에 [convert_county|E]을 사용할 수 없음\n[liege|E]이 작위를 박탈할 때 [faith|E]을 사유로 내세워 [tyranny|E] 행위를 모면할 수 없음\n[liege|E]이 [vassals_possessive|E] [titles|E]를 박탈할 수 없음\n\n#flavor [vassal|E]에게 [titles]의 소유권이 보장되어 $game_concept_liege$에게 [revoke_title_reason|E]가 있든 없든 [liege|E]에 의해 작위를 박탈당하지 않습니다.\n$game_concept_vassal$이 특수한 보호 지위를 얻게 되며 봉역은 공식적으로 봉신들의 권리를 인정해줘 신봉하는 [faith|E] 의례를 집전할 수 있게 해줍니다.#!"
