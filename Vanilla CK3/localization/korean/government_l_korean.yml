 feudal_government_desc:1 "$game_concept_feudal_desc$\n\n#F 봉건제는 9세기~15세기 유럽을 풍미했던 정부 체제입니다. 그 제도는 지주와 그 땅에 사는 대가로 병역과 요역을 제공하는 이들과의 관계를 기반으로 성립합니다. 영지의 주인인 영주는 봉신을 임명해 봉토를 주어 다스리게 하고, 봉신은 그 대가로 주군에게 [soldiers|E]와 [taxes|E]을 헌납합니다.#!"
