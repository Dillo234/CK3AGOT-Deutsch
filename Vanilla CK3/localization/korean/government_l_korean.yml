 clan_government_min_contribution_label:0 "[crown_authority|E] 최소 "

 republic_government:0 "공화제"
 republic_government_adjective:0 "공화제"
 republic_government_realm:0 "공화국"
 republic_government_desc:0 "$game_concept_republic_desc$\n\n#F 도시는 시민 계층 중에서도 특권 시민이 시장으로 선출되어 지도부를 꾸립니다. 시장이 상당한 영향력을 갖고 있긴 하지만, 재선을 위해 대중의 인기에 의존하기도 합니다.#!"
 republic_government_vassals_label:1 "공화국 [obligations|E]는 모든 공화국 [vassals|E]에게 동등히 적용됩니다."
