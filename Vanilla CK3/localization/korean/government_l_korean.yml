 special_contract:3 "#color_black [Concept( 'feudal_contract', '특수 계약' )|BU]#!"
 special_contract_none:0 "특수 계약 없음"
 special_contract_scutage:0 "병역 대납 계약"
 special_contract_scutage_desc:1 "#flavor [vassal|E]이 $special_contract_scutage$ 계약을 맺으면 [tax|E]을 기존 $feudal_government_taxes$ [obligation|E]가 부과한 것에 비해 #high [EmptyScope.ScriptValue('scutage_contract_tax_tooltip')|0]%#!를 더 헌납하지만, 동시에 $feudal_government_levies$ [obligation|E]가 부과하는 것에 비해 #high [EmptyScope.ScriptValue('scutage_contract_levies_tooltip')|0]%#! 적은 [levies|E]을 헌납합니다.#!"
 special_contract_march:0 "변경 제후 계약"
 special_contract_march_desc:2 "#flavor [vassal|E]이 $special_contract_march$ 계약을 맺으면 [levies]과 방어 여력에 보너스를 받게 됩니다. 그 대가로 봉신은 $feudal_government_taxes$ [obligation|E]가 부과하는 것에 비해 #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]%#! 적은 [tax|E]을 헌납하게 됩니다."
 special_contract_palatinate:0 "궁정 제후 계약"
 special_contract_palatinate_desc:2 "#flavor $special_contract_palatinate$ 계약을 맺은 [vassal|E]은 봉역 내에서 많은 특권을 누리며, 높은 지위와 정치적 영향력을 행사할 수 있게 됩니다. 또한 [liege|E]의 [prestige|E]을 높여주는 대신, $feudal_government_taxes$과 $feudal_government_levies$ [obligations|E]가 부과하는 것에 비해 #high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0]%#! 적은 [tax|E]과 [levies|E]을 헌납합니다.#!"
 special_contract_none_short:0 "없음"
 special_contract_scutage_short:0 "병역 대납"
 special_contract_march_short:0 "변경 제후"
 special_contract_palatinate_short:0 "궁정 제후"
 
 religious_rights:0 "교권"
 religious_rights_none:0 "교권 비보호"
 religious_rights_none_short:0 "비보호"
 religious_rights_protected:0 "교권 보호"
 religious_rights_protected_desc:3 "#emphasis #bold [vassal|E] 특권:#!#!\n[liege|E]이 [vassal|E]에게 [demand_conversion|E]를 할 수 없음\n[liege|E]이 [vassal|E]의 영지에 [convert_county|E]을 사용할 수 없음\n\n#flavor [vassal|E]이 특수한 보호 지위를 얻게 되며, 봉역은 공식적으로 봉신들의 권리를 인정해줘 신봉하는 [faith|E] 의례를 집전할 수 있게 해줍니다.#!"
 religious_rights_protected_short:0 "보호"
 
 fortification_rights:0 "요새권"
 fortification_rights_none:0 "$fortification_rights$ 없음"
 fortification_rights_none_short:0 "없음"
 fortification_rights_granted:0 "$fortification_rights$ 부여"
 fortification_rights_granted_desc:0 "#flavor [vassal]에게 권리를 부여하여 [liege]의 지원을 받아 새로운 성채와 요새를 건설할 수 있게 합니다. 그 지원이란 곧 [vassal]이 $feudal_government_taxes$ [obligation]가 부과한 것에 비해 #high [EmptyScope.ScriptValue('fortification_rights_contract_taxes_tooltip')|0]%#! 더 적은 [tax]을 헌납하게 배려해주는 것입니다."
 fortification_rights_granted_short:0 "부여"
 
 succession_rights:0 "승계권"
 succession_rights_default:0 "기본 $succession_rights$"
 succession_rights_default_short:0 "기본"
 succession_rights_forced_partition:0 "강제 분할"
 succession_rights_forced_partition_desc:0 "#emphasis #bold [vassal|E] 제한 사항:#!#!\n[vassal|E]이 분할 상속 이상의 [succession_law|E]을 도입할 수 없음\n[vassal|E]이 분할 상속 내에서만 [succession_law|E]을 변경할 수 있음\n[vassal|E]이 [laws|E]을 변경하는 데에 있어 [prestige|E]을 #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! 더 소비해야 함\n\n#flavor [vassal|E]은 그들의 [realm|E]에 분할 상속 이외에 승계법을 도입할 수 없게 강제됩니다. 또한 [vassals]의 [law] 도입 비용을 #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! 증가시켜 행정상의 장애물을 둡니다.#!"
 succession_rights_forced_partition_short:0 "강제 분할"
 
 coinage_rights:0 "주화권"
 coinage_rights_none:0 "$coinage_rights$ 없음"
 coinage_rights_none_short:0 "없음"
 coinage_rights_granted:0 "$coinage_rights$ 부여"
 coinage_rights_granted_desc:0 "#flavor [vassal]에게 새로운 주화를 주조하고 사용할 수 있는 권리를 부여하여 [liege]에게 부담을 지우는 대신, 자신들의 [development|E]를 증진할 수 있게 합니다.#!"
 coinage_rights_granted_short:0 "부여"
 
 war_declaration_rights:0 "전쟁 선포권"
 war_declaration_rights_default:0 "기본 $war_declaration_rights$"
 war_declaration_rights_default_short:0 "기본"
 war_declaration_rights_allowed:0 "$war_declaration_rights$ 인가"
 war_declaration_rights_allowed_desc:1 "#emphasis #bold [vassal|E] 특권:#!#!\n[liege|E]의 [crown_authority|E]과는 상관없이 [vassal|E]이 [war|E]을 선포할 수 있음\n[vassal|E]이 [realm|E] 내에서 [casus_bellis|E]을 사용하는 데 #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#! 적은 비용을 지출함\n\n#flavor [lieges]의 [crown_authority]이 전쟁을 제한한다고 해도 [vassal]이 [hook]을 사용하지 않아도 됩니다. 이러한 특별 조치는 [vassal]이 [realm|E]내에서 손쉽게 전쟁을 벌일 수 있게 해주며, 그에 필요한 비용을 #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#! 감소시켜줍니다."
 war_declaration_rights_allowed_short:0 "인가"
 
 council_rights:0 "자문 특권"
 council_rights_none:0 "$council_rights$ 없음"
 council_rights_none_desc:0 "#flavor [vassal]이 [council]에 임명돼도 별다른 특권을 부여받지 않습니다.#!"
 council_rights_none_short:0 "없음"
 council_rights_guaranteed:0 "$council_rights$ 보장"
 council_rights_guaranteed_desc:0 "#emphasis #bold [vassal|E] 특권:#!#!\n#high $force_onto_council$#! [interaction|E]을 자유롭게 사용 가능\n\n#flavor [vassal]에게 특별한 [council] 특권을 제공하여 종신으로 [council] 위원직을 역임할 수 있게 해줍니다. 너무 많은 [vassals]에게 이 특권을 부여하면 [realm|E] 내 [powerful_vassals]의 화를 불러올 수도 있습니다."
 council_rights_guaranteed_short:0 "보장"
 
 title_revocation_rights:0 "작위 박탈"
 title_revocation_rights_default:0 "기본 $title_revocation_rights$"
 title_revocation_rights_default_short:0 "기본"
 title_revocation_rights_protected:0 "$title_revocation_rights$ 보호"
 title_revocation_rights_protected_desc:0 "#emphasis #bold [vassal|E] 특권:#!#!\n[liege|E]이 [vassals_possessive|E] [titles|E]를 박탈할 수 없음\n\n#flavor [vassal]의 [titles] 소유권을 보장하여 [liege|E]의 [revoke_title_reason] 유무와 상관없이 작위를 박탈할 수 없도록 보호해줍니다.#![liege|E]"
 title_revocation_rights_protected_short:0 "보호"
 
 clan_government:0 "씨족제"
 clan_government_adjective:0 "씨족제"
 clan_government_realm:0 "씨족정"
 clan_government_desc:0 "$game_concept_clan_desc$\n\n#F 씨족은 혈연관계 혹은 상징적 조상에서 갈라져 나온 친족들의 연합입니다. 씨족장은 씨족의 지원에 크게 의존합니다. 연합을 한 덕분에 강한 집단으로 비치지만, 불만을 품은 씨족은 그 안에서 말라 비틀어갑니다.#!"
