 tribal_liege_inefficiency_plus_perk:0 "[liege|E]은 [tribal|E] 영주이며 [GetPerk( 'detailed_ledgers_perk' ).GetName( GetPlayer )](을)를 갖게 됨"
 tribal_liege_inefficiency:0 "[liege|E]은 [tribal|E] 영주임"
 has_detailed_ledgers_perk:0 "[liege|E]은 [GetPerk( 'detailed_ledgers_perk' ).GetName( GetPlayer )](을)를 보유함"
 
 theocracy_government:0 "신정제"
 theocracy_government_adjective:0 "신정제"
 theocracy_government_realm:0 "신정"
 theocracy_government_desc:1 "$game_concept_theocracy_desc$\n\n#F 신정 체제는 모든 권력이 종교 기관에 속하게 됩니다. 그리고 신의 의지를 이 땅에 실현하는 사제에 의해 통치됩니다.#!"
 theocracy_government_vassals_label:1 "신정 [obligations|E]는 [liege|E]의 [piety_level|E]에 따라 결정됩니다."
 theocracy_government_obligations:1 "신정 [obligations|E]"
 theocracy_government_vassal_contribution_wrong_faith:0 "@warning_icon!#X [liege|E](이)가 다른 [faith|E]을 신봉함#!"
 theocracy_government_vassal_contribution_piety_level:0 "[liege|E]은 [GetPietyLevelName(liege.GetPietyLevel)|L]임"

 holy_order_government:0 "성전 기사단"
 holy_order_government_desc:0 "기사단의 성전사들은 일생을 바쳐 불신자와 싸우고 신앙을 신봉합니다. 이들은 경건한 지주로부터 성채를 받아 다스릴 수 있으며, 기사단의 지도자는 기사단 내에서 선출됩니다."
 holy_order_government_adjective:0 "성전 기사단"
 holy_order_government_realm:0 "성전 기사단"

 mercenary_government:0 "용병 부대"
 mercenary_government_realm:0 "용병 부대"
 mercenary_government_desc:1 "용병 부대는 고용주를 찾아 방랑하며 돈을 가장 많이 준 자를 위해 무기를 듭니다. 좋은 평판을 위해선 깊은 충성심을 보여야겠지만 그것도 계약이 끝날 때까지의 이야기일 뿐입니다. 용병단의 지도자는 부대 내에서 선출됩니다."
