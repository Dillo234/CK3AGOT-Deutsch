 tribal_government_realm:0 "부족정"
 tribal_government_desc:0 "$game_concept_tribal_desc$\n\n#F 부족은 힘이 전부인 곳입니다. 족장은 돈이 아닌 존경과 명성에 의존하여 봉역을 발전시키고 군대를 양성합니다.#!"

 tribal_government_obligations:0 "[liege|E] [prestige_level|E]으로부터"
