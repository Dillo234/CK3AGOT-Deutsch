 event_target_desc:0 "스코프는 "사건 대상"으로 저장할 수 있습니다. 그런 다음엔 사건 대상으로 지정한 지점으로 곧바로 "역추적"할 수 있는 트리거/효과(예를 들면 확인되는 트리거, 또는 사건 대상을 저장한 뒤 발동되는 효과 등을 의미하나 사건 연쇄와 같은 연속적 연쇄에서만 가능)로부터 접근할 수 있게 됩니다. 사건 연쇄가 끝나면 사건 대상도 사라지게 됩니다.\n다수의 코드로 정의된 on_actions, 특수 상호 작용은 미리 정의된 사건 대상에 따라 나온다는 사실을 유의하십시오.\n마지막으로 수치, 불값을 사건 대상으로 저장해 특정 상황에 유용하게 사용할 수도 있습니다."
 parameter_desc:0 "스텔라리스의 잔재. 이 기능을 사용하고자 한다면 변수로 저장된 스코프를 사용하는 걸 추천합니다. (어떤 이유건 "파라미터"를 쓰게 된다면 이 설명문을 바꿀 것!)"
