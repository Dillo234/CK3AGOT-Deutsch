 flag_desc:0 "플래그는 게임에서 벌어지는 일을 추적할 수 있는 간단한 표시입니다. 어떤 스코프로 정해졌는지에 따라 여러 종류의 플래그가 존재합니다(인물 플래그, 모략 플래그, 등). 특정 스코프(예를 들면 특정 인물)는 효과에 의해 제거되거나, 타이머가 정의돼있다면 타이머로 정해진 시간에 도달했을 때 제거되는 플래그 셋을 가집니다."
