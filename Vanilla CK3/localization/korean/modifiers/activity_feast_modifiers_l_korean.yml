 feast_higher_standards_modifier:0 "높아진 예절의 기준"
 feast_higher_standards_modifier_desc:0 "귀족이라면 반드시 뛰어나야만 하는 분야가 있습니다."

 feast_scholarly_confidence_modifier:0 "학자로서의 자신감"
 feast_scholarly_confidence_modifier_desc:0 "사실을 기반으로 둔 자신감은 자만심이 아닙니다."

 feast_gratifying_complaints_modifier:0 "만족스럽게 토해낸 불만"
 feast_gratifying_complaints_modifier_desc:0 "일이 살짝 틀어졌을 경우에 토해낸 불만은 그 무엇보다 짜릿합니다."

 feast_life_reaffirmed_modifier:0 "다시금 소명을 찾은 삶"
 feast_life_reaffirmed_modifier_desc:1 "연회의 식사 자리에서 이뤄진 만남으로 삶에 대한 열정을 다시 불태우게 되었습니다."

 feast_reinvigorated_by_friend_modifier:0 "되찾은 우정"
 feast_reinvigorated_by_friend_modifier_desc:0 "자신을 보살펴 주는 사람과 함께 시간을 보내면서 삶의 가치를 찾으십시오."

 feast_practiced_secrecy_modifier:0 "노련한 비밀 엄수"
 feast_practiced_secrecy_modifier_desc:0 "무슨 일이 벌어졌는지 숨기는 데도 재주가 필요한 법입니다."

 feast_showed_great_restraint_modifier:0 "자제심"
 feast_showed_great_restraint_modifier_desc:0 "욕망을 탐닉할 때와 희생을 치러야 할 때를 아는 게 중요합니다."

 feast_bad_form_with_rival_modifier:0 "경쟁자가 망친 연회"
 feast_bad_form_with_rival_modifier_desc:0 "#EMP 어느 누군가#!가 없었더라면, 세상이 한층 아름다운 곳으로 변했을 겁니다."

 feast_had_interesting_conversation_modifier:0 "흥미로운 대화"
 feast_had_interesting_conversation_modifier_desc:0 "흥미로운 주제를 두고 유익한 대화를 나눈다면, 뇌에 활기를 불어넣을 수 있습니다."

 feast_bought_more_drink_modifier:0 "갈증과의 싸움"
 feast_bought_more_drink_modifier_desc:0 "주최자라면 손님에게 충분한 양의 술을 제공해야 하는 법입니다!"

 feast_good_food_modifier:0 "양질의 음식 음미"
 feast_good_food_modifier_desc:0 "누구나 좋아할 법한 음식을 음미하면, 정신과 영혼이 강건해지게 됩니다."

 feast_household_efforts_modifier:0 "온 식구의 노력"
 feast_household_efforts_modifier_desc:1 "가장이 문객과 궁정 사이의 관계가 틀어지지 않게끔 잘 관리하고 있습니다."

 feast_raucous_entertainment_modifier:0 "시끌벅적한 여흥"
 feast_raucous_entertainment_modifier_desc:0 "속 시원한 웃음은 수명을 늘려줍니다. 놀림거리가 되지만 않는다면 말이죠."

 feast_suspicious_of_food_modifier:0 "음식을 향한 눈초리"
