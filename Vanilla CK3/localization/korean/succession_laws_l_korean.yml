 holy_order_succession_law_effects:0 "승계가 시작되면, 기사단장의 모든 [titles|e]가 후계자에게 상속됩니다. 일반적으로 [Concept( 'martial', '전투력' )|E]이 가장 높은 [knight|E]가 후계자로 지정됩니다."
 mercenary_company_succession_law:1 "용병 부대"
