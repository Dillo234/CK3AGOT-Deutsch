l_korean:
 succession_order_laws:0 "[succession_laws|E]"
 succession_order_laws_singular:0 "[succession_law|E]"
 partition_succession_law:1 "분할"
 partition_succession_law_subname:0 "모든 자녀 동등 상속"
 partition_succession_law_effects:1 "\n#V $partition_succession_law$ [succession]법을 따르면 당신의 [titles]는 자녀들에게 동등하게 분배됩니다.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "승계가 시작되면, 고인이 된 [ruler|E]의 모든 [titles|E]는 고인의 [eligible_children|E]들이 나눠 가지며 [primary_title|E]와 [realm_capital|E] 그리고 이와 직접 관련된 모든 [de_jure|E] 작위는 [player_heir|E]에게 주어집니다.\n\n어린 자녀들에겐 대표 작위와 같은 [rank|E]의 작위를 시작으로 작위들이 분배되며 같은 등급의 작위가 없으면 비교적 낮은 등급의 작위를 대신 분배받습니다. 당신의 플레이어 후계자는 상속받지 못할 작위를 선제적으로 수여받을 수 없습니다.\n#!"
 high_partition_succession_law:1 "고등 분할"
 high_partition_succession_law_subname:0 "모든 자녀 상속"
 high_partition_succession_law_effects:2 "\n#V $high_partition_succession_law$ [succession]법을 따르면 [titles] 중 가장 알짜배기는 [player_heir]가 갖게 되며 나머지는 다른 자녀들에게 분배됩니다.#!\n\n#weak $partition_base_desc$\n플레이어의 후계자는 선대 영주로부터 #emp 항상#! 절반 이상의 작위를 상속받게 됩니다.\n#!"
 confederate_partition_succession_law:1 "연합 분할"
 confederate_partition_succession_law_subname:0 "모든 자녀 동등 상속"
 confederate_partition_succession_law_effects:2 "\n#V $confederate_partition_succession_law$ 승계법을 따르면 [titles]가 자녀들에게 동등하게 분배됩니다. 어린 [realm_heirs]들을 위해 새로운 [titles]가 생성될 수도 있습니다.#!\n\n#weak $partition_base_desc$\n영지가 충분할 경우 어린 자녀들에게 각자의 작위가 생성돼 지급됩니다.\n\n#!#X 부족정 영주는 이 상속법만 도입할 수 있습니다.#!\n"
 single_heir_succession_law:4 "장자 상속제"
 single_heir_succession_law_subname:0 "장자 상속"
 single_heir_succession_law_effects:1 "\n#V $single_heir_succession_law$ [succession]법을 따르면 자녀 중 최연장자가 모든 [titles]를 상속받게 됩니다.#!\n\n#weak 승계가 시작되면, 선대 영주의 모든 [titles|e]가 [eligible_child|E] 중 최연장자인 [player_heir|E]에게 상속됩니다. 어린 자녀들은 아무것도 상속받지 못합니다.\n#!"
 single_heir_succession_law_youngest:4 "말자 상속제"
 single_heir_succession_law_youngest_subname:0 "말자 상속"
 single_heir_succession_law_youngest_effects:1 "\n#V $single_heir_succession_law_youngest$ [succession]법을 따르면 자녀 중 최연소자가 모든 [titles]를 상속받게 됩니다.#!\n\n#weak 승계가 시작되면, 선대 영주의 모든 [titles|e]가 [eligible_child|E] 중 최연소자인 [player_heir|E]에게 상속됩니다. 나이 많은 자녀들은 아무것도 상속받지 못합니다.\n#!"
 single_heir_dynasty_house:1 "집안 연장자 상속제"
 single_heir_dynasty_house_subname:0 "[house] 최연장자 상속"
 single_heir_dynasty_house_effects:1 "\n#V $single_heir_dynasty_house$ [succession]법을 따르면 [house] 내의 최연장자가 모든 작위를 상속받게 됩니다.#!\n\n#weak 승계가 시작되면 선대 영주의 모든 [titles|e]가 [house|E] 내의 후계권자 중, 최연장자에게 상속됩니다. 당신의 자녀들은 본인들이 집안 내 최연장자인 경우를 제외하고 아무것도 상속받지 못하게 됩니다.\n#!"
