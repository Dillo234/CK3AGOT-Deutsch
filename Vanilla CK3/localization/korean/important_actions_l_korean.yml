 action_grant_vassal_to_rightful_liege_HELP:0 "\n\n#help 당신이 [vassals|E]의 정당한 주군이 아니라면 봉신이 적은 양의 자원을 헌납하고 당신을 향한 [opinion|E]이 감소하게 됩니다. 이러한 봉신의 정당한 주군이 당신의 봉신일 경우, 가끔은 봉신들을 정당한 주군에게 수여하는 것도 답이될 수 있습니다.\n\n정당한 주군에게 봉신을 수여하면 수입이 줄어들게 되지만, 정당한 주군이 자신의 봉신이라 생각하는 봉신을 당신이 소유하고 있으면 급격한 의견 불이익이 발생하므로 일단은 넘겨주는 것이 유리합니다.\n\n건강한 봉신 구조를 유지하는 게 안정적인 봉역을 이끄는 열쇠라 할 수 있습니다.#!"
