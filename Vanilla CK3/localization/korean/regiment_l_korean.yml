 # Accolade MaA
 accolade_maa_archers:0 "종사단 궁병"
 accolade_maa_archers_flavor:1 "[retinue_maa|E]\n#F 이 정예 궁병은 한낱 밀렵꾼과는 차원이 다릅니다. 혹독한 훈련을 받은 끝에 엄청난 속도로 정밀한 화살의 비를 퍼부을 수 있습니다.#!"
 accolade_maa_skirmishers:0 "종사단 산병"
 accolade_maa_skirmishers_flavor:1 "[retinue_maa|E]\n#F 경무장 정예 전사와 노련한 용병 약탈자로 구성된 이 산병은 우수한 매복 능력과 비정규전 수행 능력을 갖추고 있어 공포의 대상으로 군림합니다.#!"
 accolade_maa_pikes:0 "종사단 장창병"
 accolade_maa_pikes_flavor:1 "[retinue_maa|E]\n#F 양질의 갑옷과 긴 장창으로 무장한 이 보병대는 주군의 군대에서 절대 무너지지 않는 중심축 역할을 수행합니다.#!"
 accolade_maa_outriders:0 "종사단 척후병"
 accolade_maa_outriders_flavor:1 "[retinue_maa|E]\n#F 날렵한 군마를 탄 이 정예 기병들은 어떤 적보다도 빠르며, 적이 생각도 못 한 허점과 취약점을 찌릅니다.#!"
 accolade_maa_vanguards:0 "종사단 선봉대"
 accolade_maa_vanguards_flavor:1 "[retinue_maa|E]\n#F 선봉대는 전장의 한복판에 서는 것을 긍지로 삼습니다. 철두철미한 훈련과 눈부시게 빛나는 무구를 장착한 이 중보병을 막아낼 수 있는 적은 극소수에 불과합니다.#!"
 accolade_maa_lancers:0 "종사단 창기수"
 accolade_maa_lancers_flavor:1 "[retinue_maa|E]\n#F 우레와 같은 소리를 몰고 전장에 뛰어드는 이들은 진정한 귀족 정신을 체현합니다. 밀집 대형으로 늘어선 창기수는 어떤 전장에서든 무시무시한 경외심을 자아냅니다.#!"
 accolade_maa_crossbowers:0 "종사단 쇠뇌병"
 accolade_maa_crossbowers_flavor:1 "[retinue_maa|E]\n#F 기사든 뭐든 고도로 훈련된 쇠뇌병이 치밀하게 조준하여 쏘아 보내는 철화살은 무엇이든 꿰뚫습니다.#!"
 accolade_maa_cameliers:0 "종사단 낙타 기병"
 accolade_maa_cameliers_flavor:1 "[retinue_maa|E]\n#F 이들처럼 숙련된 낙타 기수는 극히 적으며, 일찍이 중동과 북아프리카를 공포의 도가니로 몰아넣은 바 있습니다.#!"
 accolade_maa_elephantiers:0 "종사단 전투 코끼리"
 accolade_maa_elephantiers_flavor:1 "[retinue_maa|E]\n#F 하우다에 앉아 이 야수들을 부리는 숙련된 마후트들은 단 하나의 사실을 증명합니다. 돌진해 오는 코끼리보다 막기 어려운 건 세상에 단 하나, 바로 #EMP 더 큰#! 코끼리라는 사실을.#!"
 accolade_maa_horse_archers:0 "종사단 궁기병"
 accolade_maa_horse_archers_flavor:1 "[retinue_maa|E]\n#F 일반적인 초원 지대의 기병들만 해도 평생 한 기술만을 연마합니다. 심지어 이들은 고참병입니다. 이들에게 맞서는 것은 고통이고, 추적은 죽음만을 초래할 뿐입니다.#!"
