#Death Outro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD:0 "너무나도 짧은 삶을 살았기에 어떤 영주였는지 평가하기 참으로 곤란한 인물이었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD:0 "노인이 될 때까지 충실한 삶을 살며 장수했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL:0 "불멸의 존재로 여겨졌기에, [ROOT.Char.GetHerHis] 예상치 못한 별세는 많은 이들을 놀라게 했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT:0 "아이를 낳던 중 죽음을 맞이했으니 홀로 내세로 향하지는 않을 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER:0 "나병으로 인한 고통과 썩어가던 육신에 굴복하고 말았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED:0 "외양이 끔찍하게 일그러져 얼굴을 내비치지도 못하는 채로 말년을 보냈었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED:0 "끔찍한 사고로 몸이 망가졌기에 제대로 걷지도 못하는 상태로 말년을 보냈었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK:0 "곱사등이라는 불운한 운명을 타고난지라 조롱을 받곤 했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT:0 "거인이라는 불운한 운명을 타고난지라 조롱을 받곤 했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF:0 "왜소증이라는 불운한 운명을 타고난지라 조롱을 받곤 했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG:0 "기량을 견줄 자가 없었건만 마침내 압도할 수 없는 적수를 찾게 됐습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG:0 "삶의 황금기를 누리다 사망했기에 언제나 가장 아름다운 모습으로 기억될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD:0 "한때 빼어난 미모로 명성이 자자했지만, 운명의 저주로 장수를 누리면서 그 미모가 바라는 것까지 보게 돼버렸습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK:0 "나약한 신체로 인해 또래들에게 때때로 놀림을 받곤 했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY:1 "외모가 얼마가 추했는지, 그 모습만 봐도 악몽에 시달리게 된다는 소문이 돌았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE:0 "언동도 거동도 불가능해지면서, 그저 빈 껍데기만 남은 몸이 되었고 마침내 그 망가진 잔해를 떠날 수 있었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC:0 "지긋지긋한 정신 착란에 시달리면서, 미치광이로서 영지 전역에 악명을 날렸습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE:0 "수년 동안 신의 뜻을 설파한 끝에, [ROOT.Char.GetFaith.HighGodName]의 부름을 받아 그분의 집으로 향했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE:0 "악마에 씌여 임박한 죽음에 대해 열변을 토하곤 했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED:1 "심대한 고통에 시달렸기에 죽음의 따뜻한 품속에 안기기를 오랫동안 갈망해왔습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS:0 "예리한 지적 능력으로 명성을 떨쳤지만, [ROOT.Char.GetFaith.DeathDeityName]의 눈길을 피할 수는 없었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB:0 "남들도 알 정도로 심약했던지라 자신의 자문회에 중요한 선택을 맡기곤 했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM:0 "빈 껍데기만 남았으며 최후의 순간이 다가왔을 즈음엔 한때 번뜩이던 재치를 찾아볼 수도 없었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED:0 "교회에 의해 이단으로 낙인찍혔으므로 진 죄로 인해 영원히 고통받을 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER:0 "친족의 피를 손에 묻혔기에 [ROOT.Char.GetFaith.NegativeAfterLife]에서 그 끔찍한 범죄의 대가를 치르게 될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT:0 "혐오스러운 취향을 가졌던 타락한 인물이었기에 어느 곳을 가든 평온과 안락을 찾지 못할 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL:0 "목숨을 부지하기 위해 식인을 저질렀다는 소문이 돌았으니 분명 속세에서 저지른 악행으로 벌을 받고 있을 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE:1 "동성애자로 유명했었기에 [ROOT.Char.GetFaith.DevilName]의 애정 어린 보살핌을 받고 있을 겁니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS:0 "근친상간이라는 금지된 과실을 맛봤기에 고통으로 가득한 다음 생을 살아가게 될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER:0 "파렴치한 간통자로서, 배신과 탐욕으로 점철된 인간이라 기억될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR:0 "파렴치한 간음자로서, 주체할 수 없는 음흉한 욕망으로 점철된 인간이라 기억될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER:0 "살인자로 알려졌으며 형언하기도 힘든 범죄를 다음 생에서라도 속죄하게 될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH:0 "마술에 쓰기 위해 약초를 배합하고 [ROOT.Char.GetFaith.DevilName](와)과 사통을 저지른 죄로 인해 내세에서 불타고 있을 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT:0 "페르시아 제국을 복원한 신성자로서 영광을 향해 승천하매, [ROOT.Char.GetFaith.PriestMalePlural]들의 설교 속에 불멸의 족적을 남겼습니다. 지금은 분명 [ROOT.Char.GetFaith.HighGodName]의 곁에 앉아있을 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME:0 "제국의 과거 위세를 복구함으로써, 그 이름이 만세에 영광을 누리게 했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER:0 "열성적인 신자였으며 근래 가장 위대한 성전에 참전해 이교도와 싸우면서 [ROOT.Char.GetFaith.HighGodName]의 영광을 알리기 위해 투쟁했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT:0 "타고난 외교관이었기에 평화롭게 해결하지 못할 문제가 없었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER:0 "매력이 넘쳐흘렀고 현란한 연회와 웅장한 무도회를 여는 것으로 이름을 날렸습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER:0 "동년배에서는 적수를 찾을 수 없는 전사였으며 특히 백병전에서 타의 추종을 불허하는 솜씨를 보였습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER:0 "예리함과 집중력을 갖춘 사냥꾼이었으며 가장 찾기 어려운 사냥감을 찾아 날짜를 잊고 황야를 누비기를 즐겼습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL:0 "특출난 전략가로 알려졌으며 현장 조사와 군대 훈련으로 많은 시간을 보냈습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR:1 "근면 성실했었으며 뛰어난 능력을 갖춘 집사장이자 영주로 이름을 알렸습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER:0 "뒤틀리고 음산한 마음으로 유명했으며 가장 가까운 친구에게조차 자신의 진정한 의도를 드러내 보이지 않았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER:0 "난봉꾼으로 유명했으며 타고난 말솜씨로 누구든 매혹하여 침대로 끌어들일 수 있었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR:1 "존경받는 학자로 유명했으며 서재에 틀어박혀서는 좀처럼 자신의 [ROOT.Char.Custom('ResidenceBuilding')](을)를 떠나지 않고 대부분의 시간을 연구로 보냈습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER:0 "가학적인 취향으로 유명했으며 고문과 신체 훼손을 예술의 경지로 끌어올렸습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST:0 "언제나 가족의 행복을 무엇보다 우선했으며 후손들에게 영광스러운 미래를 안겨주기 위해 인생을 바쳤습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC:1 "밤이면 실험실에 틀어박히곤 했으며 자신의 [ROOT.Char.Custom('ResidenceBuilding')]에서 불경한 주문을 읊는 사악한 마법사라고 많은 이에게 지탄받았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN:0 "인간의 몸과 마음을 이해하기 위해 전력을 다한 끝에, 자연과 체액에 해박한 지식을 갖춘 존경받는 의사가 되어 젊은 학자들의 발길이 끊이지 않았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT:0 "용맹과 담대함의 귀감이 됐기에 온갖 역경을 마주하면서도 친절하고 정의롭게 대했던 인물로 언제까지나 기억될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST:1 "약초 전문가로 유명했으며 올바른 혼합물로 모든 질병을 치료할 수 있었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS:0 "음흉한 [ROOT.Char.GetWomanMan]이었으며 그 옹졸함과 악의로 오랫동안 기억될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT:0 "유쾌한 성정을 지녔던 자애로운 통치자로 기억될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT:0 "누구도 우습게 보지 못하는 [ROOT.Char.GetWomanMan]이었으며 역사상 몇 안 되는 영주들만이 할 수 있었던 방식대로 작위가 갖춘 위엄과 힘을 휘둘렀습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE:0 "온화하고 수줍음이 많았기에 많은 사람에게 유순하고 때로는 어설펐던 영주로 기억될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC:0 "굳이 평가할 말을 꼽아보자면 만나는 상대에게 결코 인상을 주지 못했던 사람이라는 것뿐입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL:0 "만족을 모르는 욕심을 갖고 태어나 언제나 다음 정복 대상을 찾으며 일생을 보냈었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS:0 "넘치는 식욕을 자랑했기에 새롭고 이국적인 음식을 맛볼 기회는 절대로 놓치지 않았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY:1 "금화를 사랑하기로 유명했기에 가장 아꼈던 보석들과 함께 묻힐 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY:0 "필요 이상의 일은 절대로 하지 않았기에 언제나 기꺼이 책임을 회피할 준비를 갖추고 있었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE:0 "극심한 변덕을 보였던 탓에 무슨 생각을 하는지, 무슨 일을 벌일지 감히 짐작할 수 있는 사람이 없었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL:0 "화가 많은 성격이었던지라 [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ResidenceBuilding')]에서는 때때로 천둥 같은 고함이 울려 퍼졌습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT:0 "언제나 확고한 자신감으로 신민들에게 권한을 휘둘렀으며 자신만의 세상에 빠져있었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE:0 "충성에 있어 타협을 허락하지 않았던 사람으로 오랫동안 기억될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_TEMPERATE:0 "언제나 연회와 과식을 피하면서 절대로 본능적인 충동에 자신을 내어주지 않았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS:0 "자비로움으로 널리 이름을 떨치며 친구와 가족들에게 마음껏 돈을 건네곤 했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT:0 "근면함이 눈부신 귀감이 될 정도였으며 절대로 자신의 의무에서 눈을 돌리지 않았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_COMPASSIONATE:0 "친절하고 연민 어린 성격으로 알려졌으며 친우들의 마음속에 다정한 인물로 남을 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_PATIENT:0 "결코 목소리를 높이지 않았기에 그야말로 인내의 귀감이라 할 수 있었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_HUMBLE:1 "겸손한 [ROOT.Char.GetWomanMan]이었으며 자신의 업적이 사람들의 입에 오르내리기를 바라지 않았습니다."

#Heir message:
 SUCCESSION_EVENT_WINDOW_HEIR_UNDERAGE:0 "[ROOT.Char.GetSheHe]는 [ROOT.Char.GetAge]세에 불과하므로 첫해엔 자문회에 의지하며 보내야 할 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_USELESS:0 "봉역을 단결시킬 능력이 없다면, [ROOT.Char.GetHerHis] 통치는 실패로 끝을 맺을지도 모릅니다."
 SUCCESSION_EVENT_WINDOW_HEIR_MILITARY:0 "[ROOT.Char.GetHerHim]는 타고난 군사 전술가로서 봉역에 무수한 승리를 안겨줄 것이라는 기대를 한 몸에 받고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_LEARNING:0 "현명하고 박식한 [ROOT.Char.GetHerHis] 통치 아래에서 진보와 혁신이 있을 것으로 기대됩니다."
 SUCCESSION_EVENT_WINDOW_HEIR_STEWARDSHIP:0 "절약과 검소가 몸에 밴 [ROOT.Char.GetHerHis] 통치가 계속된다면 번영은 약속된 것이나 다름없습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_INTRIGUE:0 "교활함과 통찰력이 뛰어난 [ROOT.Char.GetSheHe]는 필요하다면 별다른 지장 없이 힘을 끌어올 수 있을 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_DIPLOMACY:0 "봉신과 외세의 영주들이 뛰어난 외교 솜씨를 갖춘 [ROOT.Char.GetHerHim]를 입을 모아 칭송할 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_STRONG_AND_SMART:0 "강건한 신체와 날카로운 정신을 소유한 [ROOT.Char.GetHerHis] 통치는 노래와 이야기로 전해질 것이 분명합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_WEAK_AND_DUMB:0 "날카로운 정신도, 전사의 신체도 갖지 못했기에 [ROOT.Char.GetHerHis] 통치는 수많은 고비를 겪게 될 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VARANGIAN:0 "머나먼 미클라가르드에서 활동했었던 [ROOT.Char.GetHerHis] 넘치는 모험심은 신민들의 사기를 높여줄 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUNATIC:0 "[ROOT.Char.GetSheHe]는 완전히 정신이 나가버린 인물이므로 오직 [ROOT.Char.GetFaith.HighGodName]만이 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 통치를 가호해주실 수 있을 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_BAD:0 "[ROOT.Char.GetSheHe]는 [ROOT.Char.GetFaith.DevilName]이 보낸 악마에게 홀렸다는 의심을 받고 있으므로 [ROOT.Char.GetFaith.PriestMalePlural]들은 [ROOT.Char.GetHerHim]를 억제하기 위해 최선의 노력을 다할 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_GOOD:0 "[ROOT.Char.GetFaith.HighGodName]의 축복을 받은 [ROOT.Char.GetHerHis] 신체는 신의 뜻을 드러내는 한낱 그릇이 될 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_FAIR:0 "더할 나위 없이 아름다운 [ROOT.Char.GetHerHis] 모습에 외국의 관리들이 절로 머리를 조아리게 될 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADVENTURER:0 "모험심 넘치는 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 삶은 영예와 열기로 가득할 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_UGLY_DECEITFUL:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip] 기만, 교활함으로 가득 찬 성정과 진실을 멀리하는 태도가 파멸을 불러올 수도 있을 겁니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTON_GREEDY:0 "[ROOT.Char.GetSheHe]는 탐욕과 갈망으로 가득한지라 농노들의 인망을 얻기는 힘들 듯합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_JUST:0 "[ROOT.Char.GetSheHe]는 매사에 공명정대한 모습을 보여주기 때문에 어떠한 분쟁도 깔끔하게 처리해주기를 모두가 바라고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT_ARBITRARY:1 "[ROOT.Char.GetSheHe]는 공정하지 못하고 타락한 인물이기에 선대의 유산을 모조리 낭비하는 꼴을 봉신들이 수수방관하지 않기만을 다들 바라고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_MILITARY_ED:0 "[ROOT.Char.GetFirstNameNoTooltip]는 안전한 자기 영토에 숨어 군대를 지휘하는 것을 선호하므로 사기 진작에는 애를 먹을 것으로 보입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_CONTENT:1 "[ROOT.Char.GetSheHe]는 은둔 생활을 하면서 자문회가 [ROOT.Char.GetHerHis] 일을 거의 도맡도록 완전히 손을 놓아 버릴 겁니다. 그 결과가 좋건 나쁘건 말입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_PARANOID:0 "[ROOT.Char.GetFaith.DevilName]의 대리자들이 곳곳에 있으니 이단자와 이교도들은 [ROOT.Char.GetHerHis] 통치를 경계해야 할 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_GENEROUS:0 "경건하고 관대한 [ROOT.Char.GetHerHis] 통치 아래에서 [ROOT.Char.GetFaith.PriestMalePlural]들은 부를 쌓게 될 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT_BRAVE:0 "[ROOT.Char.GetFirstNameNoTooltip](은)는 언제나 반짝이고 화려한 갑주를 걸치며 모두가 자신을 전투에 주저 없이 뛰어들 사람으로 봐주길 바랍니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_CRUEL:0 "[ROOT.Char.GetFaith.HighGodName]의 분노를 두려워하지 않는 [ROOT.Char.GetFirstNameNoTooltip](은)는 자신이 옳다고 생각한 방식으로 아낌없이 신민들을 처벌할 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE_STUBBORN:0 "완강한 숭배 방식을 보건대, [ROOT.Char.GetHerHis] 통치 아래에서는 신앙과 전통이 중요해질 듯합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL_CALLOUS:0 "기만과 불만을 숨기지 않는 [ROOT.Char.GetHerHis] 통치는 악의와 음모로 가득할 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT_TRUSTING:0 "몸에 신중과 인내가 배인 [ROOT.Char.GetFirstNameNoTooltip](은)는 언젠가 결국 자신에게 좋은 일이 찾아올 것이라 확신하곤 합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_STRESSED:0 "곳곳에 보이는 그림자로 시달린 [ROOT.Char.GetSheHe]는 두려움에 찌들어 살아갈 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN_COMPASSIONATE:0 "많은 이들은 [ROOT.Char.GetSheHe]가 상대의 가치를 따지지 않고 무조건 친절을 베풀어야 한다고 믿는 모습을 보며, [ROOT.Char.GetFirstNamePossessiveNoTooltip] 적이 그걸 이용하진 않을까 걱정하곤 합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STRONG_BRAVE:0 "[ROOT.Char.GetFirstNameNoTooltip](은)는 전장에만 서면 적을 압도하기에 아무렇지도 않게 군대의 사기를 진작할 수 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE_LUSTFUL:0 "언제나 배우자를 극진히 대하는 모습을 보며, 많은 이들이 영주 일가의 성장과 번영을 바라고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS_JUST:0 "공정하기로 이름난 [ROOT.Char.GetSheHe]는 모두에게 정당한 몫이 돌아가게 해줄 것이라는 기대를 한 몸에 받고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT_GREEDY:0 "근면하기로 이름난 [ROOT.Char.GetHerHim]의 통치 아래에서, 봉역은 부와 파멸 둘 중 하나의 길을 걷게 될 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_HONEST:0 "[ROOT.Char.GetHerHis] 수많은 약점은 모두가 인정할 정도인지라, 봉역이 새로운 주군을 얼마나 신뢰할지는 아무도 모를 일입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_TRUSTING:0 "[ROOT.Char.GetSheHe]는 순진하고 우유부단한 성격으로 인해, 짊어져야 할 책임으로부터 도망치려 들지도 모릅니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS_HONEST:0 "마음 터놓기를 주저하지만 않는다면, [ROOT.Char.GetSheHe]는 슬기롭다고 할 정도의 정직함으로 봉역의 민심을 사로잡을 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_ARBITRARY:0 "[ROOT.Char.GetSheHe]의 도덕적인 기준은 찾아볼 수 없는 것이기에, 신민들은 [ROOT.Char.GetHerHim]를 두려워해야 하는지 존경해야 하는지 고민해야 할 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL_WRATHFUL:0 "[ROOT.Char.GetSheHe]는 진정한 가학 성애자였기에 [ROOT.Char.GetHerHis] 통치 아래에서 봉역이 어떻게 변화할지 모두가 두려워할 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL_ZEALOUS:0 "[ROOT.Char.GetSheHe]는 종교적 열정에 눈이 멀었기 때문에 이단자와 이교도들은 [ROOT.Char.GetHerHis] 정의로운 분노를 두려워하게 될 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_DECEITFUL:0 "[ROOT.Char.GetSheHe]는 성격이 그릇되고 의심이 많기 때문에, 많은 이들이 자기한테 쓸 단검을 하나쯤은 준비해두진 않았나 하고 걱정하고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_COMPASSIONATE:0 "점잖고 연민 어린 성정을 지닌 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 치세에서 봉신들은 번영을 기대하고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT:0 "자신감이 가득한 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 통치는 [ROOT.Char.GetHouse.GetName] 집안에 번영이나 수치를 가져올 것입니다. 어느 쪽일지는 오로지 시간만이 말해줄 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL:0 "[ROOT.Char.GetSheHe]는 [ROOT.Char.GetFaith.ReligiousText]의 어구를 쳐다도 보지 않기 때문에 [ROOT.Char.GetFaith.HighGodName]의 분노가 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 통치를 빠르게 종식시킬 것이라는 두려움이 만연하고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS:0 "세련된 말솜씨와 사교적인 성격을 갖춘 덕분에, 모두는 [ROOT.Char.GetFirstNameNoTooltip](이)가 온 궁정을 자기편으로 손쉽게 끌어들일 것으로 기대합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS:1 "[ROOT.Char.GetFaith.HighGodName]의 분노를 사지 않으려 기도를 바지런히 하는 모습을 보면서, 모두는 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 치세가 봉역에 축복을 가져다줄 것이라 확신합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_AMBITIOUS:0 "야심찬 [ROOT.Char.GetHerHis] 통치 아래에서, 모두는 봉역이 성장과 번영을 구가할 것으로 기대합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT:0 "힘이 넘치면서도 생각이 깊은 [ROOT.Char.GetFirstNameNoTooltip]의 통치 아래에서, 봉역은 발전을 거듭할 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip] 기만, 교활함으로 가득 찬 성정과 진실을 멀리하는 태도가 파멸을 불러올 수도 있을 겁니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY:0 "말 수가 적은 탓에 사람들은 [ROOT.Char.GetHerHim]가 외교 문제를 능숙히 다룰 것이라고 기대 하지 않습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE:0 "[ROOT.Char.GetHerHis] 경건하고 겸손한 모습을 보면서, 사람들은 [ROOT.Char.GetFirstNameNoTooltip](이)가 권좌보다는 [ROOT.Char.GetFaith.HouseOfWorship]에 더 어울리지 않을까 걱정하곤 합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARBITRARY:0 "공정함을 버리고 타락한 모습을 보여줬으므로, 사람들은 혹여나 [ROOT.Char.GetHerHis] 치세 아래 봉역이 붕괴하기 시작한다면 봉신들이 수수방관하지 않기만을 바라고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE:0 "[ROOT.Char.GetSheHe]는 얌전하고 온화한 성격을 갖고 있기 때문에 혹여나 실패를 맛보게 된다면 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 소극적인 성격 때문일지도 모릅니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CHASTE:0 "배우자와 가족에 충실한 [ROOT.Char.GetFirstNameNoTooltip](은)는 개인적인 일은 제쳐두고 가문의 이익을 최우선 순위에 둘 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUSTFUL:0 "[ROOT.Char.GetHerHis|U] 눈은 언제나 대상을 찾아 해맸기에 [ROOT.Char.GetFirstNameNoTooltip](이)가 권좌에 오르면서 봉신들은 자신의 배우자를 단단히 단속하기 시작했습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT:0 "자신의 운명에 만족하는 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 모습을 보며, 봉신들이 [ROOT.Char.GetHerHis] 소극적인 모습을 조롱할지도 모릅니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT:0 "계획이 이루어지는 순간을 기꺼이 기다리는 [ROOT.Char.GetHerHis|U] 모습을 보며, 사람들은 조금 늦더라도 봉역에 거대한 변화가 오기를 기대하고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BRAVE:0 "행동을 주저하지 않는 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 용기와 의지를 보며, 사람들은 그 용맹이 무모함으로 뒤바뀌어 봉역을 몰락으로 몰아가지 않기만을 바랍니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_JUST:0 "[ROOT.Char.GetSheHe]는 매사에 공명정대한 모습을 보여주기 때문에 어떠한 분쟁도 깔끔하게 처리해주기를 모두가 바라고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTONOUS:0 "식욕이 왕성한 [ROOT.Char.GetHerHis] 모습을 보며, 사람들은 [ROOT.Char.GetSheHe]가 허기보다는 봉역을 먼저 생각하기를 바라고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS:0 "[ROOT.Char.GetHerHis] 냉혹하고 무정한 성격 탓에, 봉역의 봉신들은 신뢰를 쌓기가 쉽지 않을 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN:0 "비겁한 겁쟁이인 [ROOT.Char.GetHerHim]에게 봉신들이 존경을 바치지는 않을 듯합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREEDY:0 "[ROOT.Char.GetSheHe]는 탐욕으로 가득한지라 농노들의 인망을 얻기는 힘들 듯합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip] 옹졸한 심성을 보며, 사람들은 봉신들이 두려움 속에 살게 될 것으로 예상합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TRUSTING:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip] 쉽게 믿는 성격과 안일함을 보면 허락된 정도를 넘어 [ROOT.Char.GetHerHim]를 넘어서는 영향력이 자문회에 주어질지도 모릅니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HONEST:0 "사람들은 [ROOT.Char.GetSheHe]가 거짓말을 잘하지 못하기 때문에 그 직설적인 성격이 정치의 미묘함과 복잡함을 헤쳐나가지 못하진 않을까 우려하고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LAZY:0 "[ROOT.Char.GetSheHe]는 워낙 나태하기 때문에, 사람들은 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 치세에 아무것도 얻지 못하는 건 아닐까 염려하고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS:0 "[ROOT.Char.GetHerHis] 관대하기 그지없는 모습에, 사람들은 그 선한 마음이 봉역의 금고를 마르게 하진 않을까 염려하고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL:0 "[ROOT.Char.GetFirstNamePossessiveNoTooltip] 쉽게 분노하는 모습을 보면 적과 봉신들이 하나같이 [ROOT.Char.GetHerHim]를 두려워하며 살게 될 듯합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID:0 "의심을 거두지 않는 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 편집증은 신민들과 불편한 관계를 맺게 할지도 모릅니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN:0 "굽힐 줄 모르는 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 고집으로 보아 [ROOT.Char.GetSheHe]가 마음을 먹고 나면 신민들은 쉽게 말을 꺼내지 못할 듯합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_PIETY:0 "신실하기 그지없는 [ROOT.Char.GetFirstNameNoTooltip](은)는 [ROOT.Char.GetFaith.ReligiousText]에 대한 방대한 지식으로 [ROOT.Char.GetFaith.PriestMalePlural]들에게 깊은 인상을 줄 것이 분명합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_PRESTIGE:0 "명성이 드높은 [ROOT.Char.GetHerHim]의 앞에서 사방에서 모인 고관들이 앞다투어 고개를 조아릴 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_FRIENDS:0 "[ROOT.Char.GetSheHe]는 친구가 넘치는 축복을 받아 통치에 있어 강력한 지지자를 쉽게 끌어모을 수 있을 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TYRANT:0 "이미 폭군으로서 증오를 사고 있던 [ROOT.Char.GetHerHis] 통치를 앞두고 온 봉역이 두려움에 떨고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_RICH:0 "굉장한 부를 보유한 [ROOT.Char.GetSheHe]가 봉역에 번영을 불러올지 용처럼 긁어모은 금 위에서 휴식을 취할지는 시간만이 알려줄 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_CHILDREN:0 "수많은 자녀를 둔 [ROOT.Char.GetSheHe]는 벌써부터 봉역의 후계자가 될 재목들을 넘치도록 갖고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_RIVALS:0 "적과 경쟁자로 둘러싸인 [ROOT.Char.GetSheHe]를 보면서 사람들은 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 통치가 암습으로 빠르게 끝나지 않기만을 바라고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_COMBAT_SKILLS:0 "사람들은 [ROOT.Char.GetSheHe]가 엄청난 솜씨를 갖춘 결투가로서 토너먼트와 백병전 모두 뛰어난 모습을 보여주길 기대하고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_POOR_HEALTH:0 "봉역의 사람들은 병약하고 여린 신체를 가진 [ROOT.Char.GetHerHim]가 건강을 회복하기를 바라고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_BASTARD:0 "사생아로 태어난 [ROOT.Char.GetFirstNameNoTooltip](은)는 운명에 자신의 이름을 떨치기 위한 여정을 시작할 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_VIKING:0 "수많은 약탈을 이끌었던 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 이름은 전 세계에 두려움의 상징으로 회자되고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_CRUSADER:0 "불신자를 상대로 신성한 전사들을 이끌어온 [ROOT.Char.GetFirstNameNoTooltip](은)는 분명 [ROOT.Char.GetFaith.HighGodName]의 애정 어린 눈길을 받고 있을 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_THREE_SKILLS:0 "수많은 기술에 통달한 [ROOT.Char.GetSheHe]는 신민들의 존경을 한 몸에 받을 것이 분명합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_FIVE_SKILLS:0 "천지 만물에 대한 놀라운 지식이라는 축복을 받은 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 통치는 전설로 남을 것이 분명합니다."

 SUCCESSION_EVENT_WINDOW_HEIR_DREAD:0 "무서운 존재감을 자랑하는 [ROOT.Char.GetSheHe]는 벌써부터 그 무자비함과 잔혹함으로 이름을 떨치고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_GENDER:0 "몇몇 사람들은 [ROOT.Char.GetWomanMan]의 승계가 불확실한 시대의 도래를 나타내는 징후일지도 모른다며 두려워하고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_REVELER:0 "매력적이며 사교적인 [ROOT.Char.GetSheHe]는 봉역 곳곳의 귀족들에게 품위를 아는 주최자로 이름을 날리고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADMINISTRATOR:0 "[ROOT.Char.GetSheHe]는 조예 깊은 행정가로서 가장 자격 있는 계승자라고 인정받고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SCHOLAR:1 "형이상학적 문제에 흥미를 두는 것으로 유명한 [ROOT.Char.GetSheHe]는 어쩌면 세속의 통치에 관한 문제를 매일같이 처리할 준비는 되지 않았을지도 모릅니다."

 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS_LONER:0 "냉혹하며 무정한 [ROOT.Char.GetSheHe]는 아무것도 느끼지 못하며 누구도 아끼지 않는다는 소문이 돌고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VENGEFUL:0 "[ROOT.Char.GetSheHe]는 옹졸하고 악의가 넘치니 봉신들은 신중을 아끼지 말아야 할 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DEPRESSED:0 "위안을 갈망하는 우울한 영혼을 지닌 [ROOT.Char.GetFirstNameNoTooltip](은)는 어쩌면 새로운 봉신들을 이끄는 데 용기가 부족할지도 모릅니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BLIND_WEAK:0 "눈이 멀고 나약한 [ROOT.Char.GetSheHe]는 자신의 봉역을 조언자의 손에 온전히 맡깁니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_EXCOMMUNICATED:0 "[ROOT.Char.GetSheHe]는 교회로부터 파문을 당해 이단으로 낙인찍힌 상태에서 권세를 쥐었으니 봉역을 영겁의 지옥에 떨어트릴지도 모른다는 우려를 사고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BERSERKER:0 "사납고 끈질긴 전사인 [ROOT.Char.GetSheHe]에게는 달을 보며 울부짖고 전장에서 적의 피를 마신다는 소문이 돌고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CANNIBAL:0 "인육을 먹는다는 소문이 도는 [ROOT.Char.GetSheHe]는 봉신들의 신뢰를 얻기 위해 많은 것을 증명해야 할 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRIMINAL:0 "수많은 악담이 [ROOT.Char.GetSheHe]를 둘러싸고 있는데 개중에는 혐오스러운 내용까지 있기도 합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WITCH:0 "[ROOT.Char.GetSheHe]에게는 금지된 약초를 배합하여 적에게 저주를 내린다는 소문이 돌고 있으므로 신민들의 신뢰를 얻으려거든 매우 힘든 시간을 보내야 할지도 모릅니다."
 SUCCESSION_EVENT_WINDOW_HEIR_UNIMPRESSIVE:0 "[ROOT.Char.GetHerHis] 이름을 뒤따르는 업적이 그리 많지 않아, [ROOT.Char.GetSheHe]가 어떠한 영주가 될지는 아직 언급하기 어려울 듯합니다."

