 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_SPANISH_DESC:0 " 당신의 통치와 인도 덕택에 에스파냐의 권좌들은 하나의 영주 아래 통일되었습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_SLAVS_DESC:0 " 당신이 $e_slavia$ 제국을 반석에 올린 이후, 슬라브족은 누구도 막을 수 없는 세력으로 거듭났습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_SOUTHERN_SLAVS_DESC:0 " 당신의 지도 아래 남슬라브족은 정체성을 되찾았습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_WESTERN_SLAVS_DESC:0 " 당신의 활약 덕택에 수백 년의 세월 동안 부족으로 뿔뿔이 흩어져 있던 서슬라브족이 다시 하나가 되었습니다. "
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_BURGUNDY_DESC:0 " 당신의 지도와 통치 아래, 부르고뉴인들은 갈등을 극복하고 하나가 되었습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_ITALY_DESC:0 " 당신의 통치와 인도 덕택에 $e_italy$ 제국은 하나의 영주 아래 통일되었습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_AFRICA_DESC:0 " 당신의 고된 노력, 성실함, 현명한 통치 덕택에 아프리카 대륙은 하나의 영주 아래 통일되었습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_PORTUGAL_DESC:0 " 당신이 기반을 다진 $k_portugal$ 왕국은 영원히 기억될 것입니다. 그런 의미에서 과연 당신을 진정으로 죽었다고 논할 수 있을까요?"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_CANARIAS_DESC:0 " 제도의 모든 주민이 당신을 $k_canarias$ 왕국의 시조로 알게 되었습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_BOSNIA_DESC:0 " $k_bosnia$ 왕국이 탄생한 이후, 보스니아에서는 말조차 당신의 이름을 알 정도가 되었습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARMENIA_DESC:0 " 당신의 이름은 $e_armenia$ 제국의 건국자로서 영원토록 전해질 것입니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_RUM_DESC:0 " $k_rum$ 왕국은 당신의 손에서 탄생하였으며, 그 건국자인 만큼 언제나 당신의 것으로 남을 것입니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ISRAEL_DESC:0 " 당신의 고된 노력과 성실함 덕택에 $k_israel$ 왕국이 탄생하였습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_OUTREMER_DESC:0 " 모두가 불가능하다 여겼습니다. 그러나 당신은 보란 듯이 세계에서 가장 치열한 성지 대부분을 제패하고 $e_outremer$ 제국을 세웠습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_SWITZERLAND_DESC:0 " 하물며 알프스 정상에서도 $k_switzerland$ 왕국을 건립한 당신의 영토 전역이 눈에 들어오지는 않을 것입니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_AUSTRIA_DESC:0 " 당신의 치세 이후로 대공령은 유럽에서 제일 존경받는 세력 중 하나가 되었습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARAGON_DESC:0 " 아라곤 강의 굽이진 둑에서 탄생한 $k_aragon$ 왕국은 영광으로 가득했던 당신의 치세를 상징하는 증거로서 영원히 남을 것입니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_ROMAN_EMPIRE_DESC:0 " 당신의 활약으로 이제 온 우주가 깨달았을 것입니다. 로마가 잿더미에 파묻혀 수천 년이 흐르더라도 $e_roman_empire$은 언제나 돌아올 것이란 사실을 말이지요."
