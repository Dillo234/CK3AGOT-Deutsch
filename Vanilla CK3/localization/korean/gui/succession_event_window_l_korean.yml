 #Death Intro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_1:0 "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 숨을 거두었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_2:0 "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 속세와의 고리를 벗어던졌습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_3:0 "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 고이 잠들었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_4:0 "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 이 세상을 떴습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_5:0 "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 세상을 떴으며, [ROOT.Char.Custom('GetAfterLifeDestination')]"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_PIOUS:1 "[ROOT.Char.GetFullNameNoTooltip]의 영혼은 [ROOT.Char.GetAge]세의 나이에 [ROOT.Char.GetFaith.PositiveAfterLife](으)로 승천했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WICKED:1 "[ROOT.Char.GetFullNameNoTooltip]의 영혼은 [ROOT.Char.GetAge]세의 나이에 비로소 [ROOT.Char.GetFaith.NegativeAfterLife](으)로 던져졌습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WOUNDED:0 "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 비로소 평화를 찾았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1:0 "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 그리스도의 품에 안겼습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2:0 "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 주님의 품 속에서 안식을 찾았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1:0 "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 유일하신 그분의 부름을 받아 덧없는 세상을 떠났습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2:0 "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 덧없는 세상을 등지고 [ROOT.Char.GetFaith.PositiveAfterLife](으)로 승천했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3:0 "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 영원의 저편으로 여행을 떠났습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1:0 "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 [ROOT.Char.GetFaith.PositiveAfterLife]의 연회에 참석하게 됐습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1:0 "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 스틱스 강을 건넜습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1:0 "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 [ROOT.Char.GetHerHis] 세속의 족쇄를 벗어던졌습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1:0 "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 정령의 세계로 향하는 문턱을 넘었습니다."

