 SUCCESSION_EVENT_WINDOW_GAME_OVER_MAX_SPLENDOR:0 "함께했으며, 가문은 성장하여 전설적인 위신을 자랑하고 모두의 존경을 받았습니다."
 SUCCESSION_EVENT_WINDOW_GAME_OVER_HIGH_SPLENDOR:0 "함께했으며, 가문은 성장하여 높은 위신을 자랑했습니다."
 SUCCESSION_EVENT_WINDOW_GAME_OVER_MEDIUM_SPLENDOR:0 "함께했으며, 가문은 두드러진 성장을 보였습니다."
 SUCCESSION_EVENT_WINDOW_GAME_OVER_LOW_SPLENDOR:0 "함께했지만, 가문은 사소한 가문으로 남아 역사에 흔적을 남기지 못했습니다."
 SUCCESSION_EVENT_WINDOW_GAME_OVER_LOW_SPLENDOR_SHORT:0 "함께했으며, 가문은 사소한 가문으로 남아 역사에 흔적을 남기지 못했습니다."
