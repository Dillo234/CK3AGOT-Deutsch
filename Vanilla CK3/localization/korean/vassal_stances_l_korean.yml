 courtly:0 "귀족주의자"
 courtly_desc:2 "$courtly$ [vassals|E]은 귀족제와 전통을 고수하며 기존의 계급 체계를 유지하고자 합니다. 사회적이거나 연민 어린 봉신이 흔히 이 [vassal_stance|E]을 취하는 편입니다.\n\n#low $courtly$ 봉신은 아래와 같은 상황에서 주군에게 호감을 느낍니다.#!\n$EFFECT_LIST_BULLET$자신에게 [court_positions|E]를 맡길 경우\n$EFFECT_LIST_BULLET$새로운 [titles|E]를 만들 경우\n$EFFECT_LIST_BULLET$자신을 [GetActivityType('activity_feast').GetName] [activities|E]에 초대할 경우\n\n#low $courtly$ 봉신은 아래와 같은 상황에서 주군에게 불만을 느낍니다.#!\n$EFFECT_LIST_BULLET$[lowborn|E] 인물에게 [titles|E]를 수여할 경우\n$EFFECT_LIST_BULLET$[lowborn|E] 인물과 [marries|E]할 경우\n$EFFECT_LIST_BULLET$명실상부한 [heirs|E]를 [disinherits|E]할 경우\n\n이들은 [diplomacy_i][Concept( 'diplomacy', '외교력' )|E] 능력이 우수하고, 사교적이면서 연민 어린 [heirs|E]를 선호합니다."
 courtly_filter_option:0 "$courtly$"
