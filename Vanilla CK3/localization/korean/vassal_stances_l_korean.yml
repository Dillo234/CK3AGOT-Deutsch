 barons_and_minor_landholders:0 "중소 지주"
 barons_and_minor_landholders_desc:0 "$barons_and_minor_landholders$ [vassals|E]은 자유와 낮은 세금을 원합니다. 남작 등급의 [rulers|E]는 모두 이 [vassal_stance|E]을 취합니다.\n\n#low $barons_and_minor_landholders$ 봉신은 아래와 같은 상황에서 주군에게 호감을 느낍니다.#!\n$EFFECT_LIST_BULLET$낮은 [crown_authority|E] 보유\n\n#low $barons_and_minor_landholders$ 봉신은 아래와 같은 상황에서 주군에게 불만을 느낍니다.#!\n$EFFECT_LIST_BULLET$[baronies|E] 철회\n$EFFECT_LIST_BULLET$높은 [crown_authority|E] 보유\n\n이들 봉신은 너그럽고 연민 어린 [heirs|E]를 선호합니다."
