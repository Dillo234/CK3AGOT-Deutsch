l_korean:
 glory_hound:0 "영광의 추구자"
 glory_hound_desc:1 "$glory_hound$ [vassals|E]은 명망과 위신을 중시하며, 세상에 자신이 속한 봉역의 힘을 보여주고자 합니다. 대담하거나 무정한 봉신이 흔히 이 [vassal_stance|E]을 취하는 편입니다.\n\n#low $glory_hound$ 봉신은 아래와 같은 상황에서 주군에게 호감을 느낍니다.#!\n$EFFECT_LIST_BULLET$분할 [succession_law|E]을 시행 중인 경우\n$EFFECT_LIST_BULLET$공격적인 [wars|E]에서 [victory|E]할 경우\n$EFFECT_LIST_BULLET$자신을 [GetActivityType('activity_hunt').GetName] [activities|E]에 초대할 경우\n\n#low $glory_hound$ 봉신은 아래와 같은 상황에서 주군에게 불만을 느낍니다.#!\n$EFFECT_LIST_BULLET$[crown_authority|E]가 높은 경우\n$EFFECT_LIST_BULLET$전쟁 중 [defeat|E] 또는 [white_peace|E]에 조인할 경우\n\n이들 봉신은 [martial_i][Concept( 'martial', '전투력' )|E] 능력이 우수하고, 대범하며 용감한 [heirs|E]를 선호합니다."
 glory_hound_filter_option:0 "$glory_hound$"
 glory_hound_filter_option_desc:0 "[GetVassalStance( 'glory_hound' ).GetName] [vassal_stance|E]을 보유한 인물만 표시합니다."
 glory_hound_vassal:0 "[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] [vassal|E]"
