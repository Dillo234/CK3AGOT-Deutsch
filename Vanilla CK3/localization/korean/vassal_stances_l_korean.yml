 zealot_different_faith_opinion:0 "$zealot_opinion$ #weak  (다른 [faith|E])#!"
 zealot_same_culture_opinion:0 "$zealot_opinion$ #weak  (동일 [culture|E])#!"
 zealot_different_culture_opinion:0 "$zealot_opinion$ #weak  (다른 [culture|E])#!"
 zealot_tax_contribution_add:0 "$zealot_vassal$ [tax|E] [modifier_base_contribution|E]"
 zealot_tax_contribution_mult:0 "$zealot_vassal$ [tax|E] [modifier_contribution|E]"
