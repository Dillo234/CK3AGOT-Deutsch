 DLC004_EP1:0 "The Royal Court"
 DLC005_FP2:0 "The Fate of Iberia"
 DLC006_BP1:0 "Friends & Foes"
 DLC008_SP2:0 "Elegance of the Empire"


 dlc_001:0 "$DLC001_PREORDER$"
 dlc_001_desc:0 "중앙 유럽의 평민과 전사, 영주를 위한 각종 복장을 통해 신성 로마 제국의 향취를 만끽해 보세요."
 dlc_002:0 "$DLC002_SP_DAY1$"
 dlc_002_desc:0 "중동과 북아프리카에서 온 의상 및 꾸미기 용품으로 궁정에 색다른 매력을 부여해 보세요."
 dlc_003:0 "$DLC003_FP1$"
 dlc_003_desc:0 "혹한의 북부에서 온 흉포한 약탈자인가, 용맹한 탐험가와 상인, 시인이 어우러진 복잡한 사회인가? Crusader Kings III: 북해의 군주에서 노르드 세계의 풍성함을 확인해 보세요. 평단의 찬사를 받은 Crusader Kings III 최초의 심도 있는 플레이버 팩입니다."
 dlc_004:0 "$DLC004_EP1$"
 dlc_004_desc:0 "왕실 궁정은 Crusader Kings III 확장팩으로, 왕국과 제국의 인물들과 새로운 방식으로 상호작용할 수 있습니다. 그뿐만 아니라 문화 시스템에 대규모 변경 사항이 적용되어 보다 생기 있고 역사적인 변화가 가득한 세계를 만나보는 것이 가능합니다."
 dlc_005:0 "$DLC005_FP2$"
 dlc_005_desc:0 "Crusader Kings III: 이베리아의 운명 플레이버 팩에서 태양의 축복을 받은 이베리아의 영광을 목도하세요. 역사와 문화, 사람이 가득한 중세 이베리아 반도의 운명을 여러분의 손으로 직접 빚어내 보세요. 부드러운 회유의 손길을 내밀든, 냉혹한 철권을 휘두르든 결정은 자유입니다."
 dlc_006:0 "$DLC006_BP1$"
 dlc_006_desc:0 "조심하세요, 영주님. 누가 아군이고 적인지 조심스럽게 구분해야 합니다. Crusader Kings III: 친우와 수적에서는 그 어느 때보다도 관계를 중요하게 여겨야 합니다. 최측근이 마치 진짜 살아있는 것처럼 역동적으로 다가오는 모습을 확인해 보세요."
 dlc_008:0 "$DLC008_SP2$"
 dlc_008_desc:0 "이 의상 팩으로 통치자들을 최고로 화려한 옷과 보석으로 치장하세요. 황제 헨리 2세와 여황제 쿠니군데의 예복과 의복을 바탕으로 한 해당 팩에는 새로운 로브 및 드레스를 비롯해 역사적으로 고증된 왕관 및 기타 물품이 포함되어 있습니다. 챕터 II 소지자만 이용할 수 있습니다."
 