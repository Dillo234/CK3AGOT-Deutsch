 adoptionist_adherent_plural:0 "기독교 양자론자"
 adoptionist_desc:0 "이베리아의 기독교 양자론은 톨레도 대주교령과 수백 년 전 북아프리카의 금욕주의, 9세기 초 극단적 기독교 우파를 하나로 아우른 사상에 뿌리를 두고 있습니다.\n\n심히 모호한 형태부터 있는 그대로의 원색적인 형태까지 기독교 양자론의 모습은 다양하기 이를 데 없지만, 이 모든 종파의 기저에는 성자의 영원한 신성성에 대한 의문이 깔려 있습니다."
 adoptionist_religious_head_title:0 "대주교"
 adoptionist_religious_head_title_name:0 "대주교령"

