 conversos_desc:0 "콘베르소는 강제로 기독교로 개종한 유대인 공동체입니다. 비록 새로운 신앙을 받아들이긴 했지만, 옛 신앙의 전통을 기억하고 있고 그 신앙을 신봉하는 이들에게 동질감을 느낍니다."

