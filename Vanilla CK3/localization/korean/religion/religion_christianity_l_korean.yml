 mozarabic_church_adherent_plural:0 "모사라베 신자"
 mozarabic_church_desc:0 "모사라베 기독교 신도들은 초기 이베리아 예식 신도들의 후손으로, 수백 년이나 이슬람의 지배 아래 있었기에 로마로부터 어느 정도 독립되어 존재해 왔습니다. 이들은 오랜 세월 다른 신앙과 섞여 살아왔기에 차이를 인정하는 융통성이 웬만한 근본주의 종파보다 넉넉한 편입니다."

