 rabbinism_desc:0 "랍비파는 랍비의 역할, 특히 종교 율법인 할라카 해석가의 역할을 강조합니다. 법과 전통은 신과의 약속을 지키게 하며, 랍비는 그 법들을 지켜야만 합니다."

