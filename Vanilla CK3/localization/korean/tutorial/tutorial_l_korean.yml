 # Basics
 lesson_basics_welcome:1 "크루세이더 킹즈 III에 오신 것을 환영합니다."
 lesson_welcome_desc:2 "여러분은 이제 중세의 영주가 됩니다! 여러분의 치세는 한순간이 될 수도 있고 후계자들이 가문에 영광을 가져다줄 수도 있죠. 칼을 빼 들거나 결혼을 통해 얻은 영토는 모두 여러분의 것이며, 교묘한 외교를 펼친다면 여느 정복자들도 꿈꿀 수 없었던 저 멀리까지 영역을 넓힐 수 있을 것입니다...\n\n#TUT 크루세이더 킹즈에 '승리'란 없습니다. 앞으로 펼쳐질 여러분의 이야기를 가지각색의 방법으로 즐길 뿐이지요.#!"

 #Camera & Map
 lesson_basics_camera:0 "카메라 ($lesson_basics$)"
 lesson_basics_camera_desc:1 "W, A, S, D를 이용해서 카메라를 이동해 지도를 훑어보십시오. 마우스 커서를 화면 가장자리로 옮겨도 됩니다. 'Home'키를 누르면, 화면이 여러분의 [realm_capital|E]로 이동하게 됩니다.\n\n화면을 확대하거나 축소하려면, 마우스 휠을 사용하십시오.\n\n#TUT 확대 단계는 [detail_zoom|E]와 [political_zoom|E], [paper_zoom|E]로 구분되며 이 단계에 따라 화면에 표시되는 정보가 달라집니다.\n\n화면을 확대하면 [holdings|E]를 선택해 영지를 관리할 수 있습니다. 화면을 축소하면 모든 [realms|E]의 개요를 확인할 수 있습니다.#!"
 lesson_basics_paused_intro:0 "일시 정지 ($lesson_basics$)"
 lesson_basics_paused_intro_desc:1 "크루세이더 킹즈 III는 수백 년 동안 수많은 세대를 거치며 진행하는 게임입니다. 지금은 게임이 #EMP 일시 정지#!되어 시간이 멈춘 상태입니다.\n\n#TUT 본 튜토리얼을 진행하는 동안에는 게임을 일시 정지 상태로 놔두고 게임의 개념을 차근차근 알려드릴 예정입니다.#!"
 lesson_basics_tooltips_in_tooltips:1 "얽히고설킨 툴팁들 ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc:2 "게임을 하다 보면 파랗게 [highlighted_text|E]가 보일 것입니다. 그 위로 마우스 커서를 올리면 정보를 확인할 수 있는 툴팁이 표시되죠.\n\n#TUT 이러한 툴팁들 속에는 또 다른 강조된 문구가 있을 수 있는데 이를 통해 또 #EMP 툴팁을 열어#! 추가 정보를 확인할 수도 있습니다. [duchy|E] 도움말에서 [county|E] 도움말로 이어지고, 다시 [barony|E] 도움말로 이어질 수 있다는 말입니다.\n\n기본적으로 툴팁을 "고정"하기 위해선 #bold 몇 초간#! 마우스를 올려놓아야 합니다. 이는 게임 설정에서 변경할 수 있습니다.#!"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "[highlighted_text|E]에 마우스 커서를 올려놓기"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "$game_concept_highlighted_text$ 툴팁 속에 있는 강조된 문장에 마우스 커서를 올려보기"
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"

 #  @test_flower! [pic|E]"
 lesson_basics_web_of_titles:0 "토지의 영주 ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc:2 "자, 이제 본격적으로 #EMP 게임#!을 시작해 봅시다! 모든 일은 여러분 앞에 놓인 지도 위에서 벌어지게 됩니다. 세계는 크고 작은 토지, 즉 영지가 존재하는 [titles|E]들로 나뉘어 있으며 여러 [rulers|E]가 이를 점하고 있습니다.\n\n#TUT $game_concept_titles$에는 각자 정교한 문양의 문장이 주어지고, 지도에서 아이콘으로 확인할 수 있습니다.\n\n여러분의 [realm|E]을 대표하는 상징은 [primary_title|E]를 따르며, 이는 여러분이 보유한 작위 중 가장 중요하고 귀중한 작위를 의미합니다.#!"
 #\n\n@coa_icon!"
 lesson_basics_realm:0 "국경 ($lesson_basics_map$)"
 lesson_basics_realm_desc:3 "여러분의 인물 초상화에 마우스를 올리면 [realm_capital|E]인 $cn_luimneach$의 문장이 밝게 표시됩니다. 또 [realm|E] 전체가 강조되죠. 여러분의 [primary_title|E]는 먼스터이며, $game_concept_realm$의 명칭 역시 그 이름을 차용한 상태입니다.\n\n여러분에겐 먼스터 이외에도 토몬드 백작령이 주어져 있는데, 이는 별개의 $game_concept_title$로 취급됩니다.\n\n#TUT 현재 여러분은 "먼스터" 지역을 이끄는 최고 통치자이므로 화면을 축소하면 "먼스터"라는 이름이 표시됩니다.#!"
 lesson_basics_map_modes:0 "타인을 통치하기 ($lesson_basics_map$)"
 lesson_basics_map_modes_desc:1 "[ruler|E]가 직접 보유할 수 있는 토지에는 한계가 있습니다. 따라서 일반적으로 봉역의 행정을 도울 수 있도록 다른 $game_concept_rulers$에게 봉역 내의 토지, 즉 [titles|E]를 하사하여 [vassals|E]으로 삼곤 합니다.\n\n#TUT 'Home' 키를 누른 다음, 지도를 확대해서 여러분이 직접 보유하고 있는 토지인 [domain|E]을 찾으십시오. 지도가 확대되었다면 소유 중인 [baronies|E]에 파란 이름표가 붙어 있는 게 보일 것입니다. 현재는 $cn_luimneach$만 이에 해당합니다.\n\n$c_ormond$ 백작령은 여러분의 봉신이 다스리고 있는 상태입니다."
 ### What makes a ruler
 lesson_basics_characters:0 "인물 ($lesson_basics_character$)"
 lesson_basics_characters_desc:1 "여러분은 여러분을 대신해줄 수많은 [characters|E] 중 한 명을 플레이하게 됩니다. 그리고 여러분이 플레이하는 인물은 한 [realm|E]의 [ruler|E]이죠!\n\n#TUT [dynasty|E]의 생존과 번영을 추구하며 세대를 이어나가십시오. 여러분이 거머쥔 [titles|E]가 권력을 줄 뿐만 아니라 여러분의 영토에, 그리고 독자적인 작위 및 토지를 보유할 다른 인물들에게 영향력을 행사할 수 있게 해줄 테니 말입니다.#!"
 lesson_basics_characters_click_on_character:0 "여러분의 인물을 클릭해보기"
 lesson_basics_skills:0 "능력 ($lesson_basics_character$)"
 lesson_basics_skills_desc:3 "각 [characters|E]에게는 특정 분야의 숙련도를 나타내는 [skills|E]이 존재합니다. 어떤 이는 뛰어난 달변가이기도 하고, 전장에서 자신의 의도를 명확히 구현하는 이들도 있습니다.\n\n#TUT 게임 내에서 사용되는 주요 능력은 다음과 같습니다.\n#![diplomacy_i|E] [Concept( 'diplomacy', '외교력' )|E]\n[martial_i|E] [Concept( 'martial', '전투력' )|E]\n[stewardship_i|E] [Concept( 'stewardship', '관리력' )|E]\n[intrigue_i|E] [Concept( 'intrigue', '계책력' )|E]\n[learning_i|E] [Concept( 'learning', '학습력' )|E]\n\n#TUT 상기의 문구들은 [Concept( 'highlighted_text', '강조된 문구' )|E]이므로 마우스 커서를 올려놓으면, 각 능력에 대한 자세한 정보를 확인할 수 있다는 사실을 잊지 마십시오.#!"
 lesson_basics_traits_1:0 "특성 ($lesson_basics_character$)"
 lesson_basics_traits_1_desc:2 "[characters|E]은 [skills|E]과 행동 방식에 영향을 미치는 [traits|E]을 보유합니다. 이는 인물 화면에서 아이콘 형태로 확인할 수 있습니다.\n\n개중에는 [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('generous').GetName( GetNullCharacter )]처럼 $game_concept_character$의 성격과 관련된 특성도 있습니다. [tutorial_education_trait|E], [commander_traits|E]처럼 $game_concept_character$이 살아온 방식을 묘사한 특성도 있죠.\n\n#TUT 여러분이 가지고 있는 특성은 다음과 같습니다.\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\n여기서 여러분의 $game_concept_character$은 적당히 수수한 삶을 살고 있지만, 타인도 자신과 같은 삶을 살기를 바라며, 그렇게 행동하지 않는 인물들에게 쉽게 화를 낸다는 사실을 파악할 수 있습니다.\n\n성격 특성과 반하는 행동을 한 인물은 [stress|E]를 받게 됩니다.#!"
 lesson_basics_traits_2:0 "특성 ($lesson_basics_character$)"
 lesson_basics_traits_2_desc:1 "[traits|E]은 다른 [characters|E]이 #EMP 여러분#!을 대하는 방식에도 영향을 미칩니다.\n\n어떤 인물은 @brave_icon! [GetTrait('brave').GetName( GetNullCharacter )] 특성에 감명을 받기도 합니다. @lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )] 특성을 가진 인물은 외설과 관련된 추문에 휩쓸릴 가능성이 높습니다...\n\n#TUT 특성은 다른 인물의 도덕 및 욕망에 영향을 끼쳐 호의적인 행동과 적대적인 행동을 가르게 됩니다.#!"
 lesson_basics_opinion:0 "의견 ($lesson_basics_character$)"
 lesson_basics_opinion_desc:3 "#EMP 모든#! [characters|E]은 서로를 향해 어떤 [opinion|E]을 가지며, 행동을 결정하는 요소 중 하나로 작용합니다.\n\n$game_concept_opinion$이 #N 낮으면#! 여러분에게 반기를 들 수도 있고, 도우려 하지 않게 될 것입니다. 반대로 $game_concept_opinion$이 #P 높으면#! 여러분의 [schemes|E]에 참여할 확률이 높아집니다.\n\n#TUT 다른 $game_concept_characters$과 상호작용을 할 때, 어떤 결정을 내렸는지가 여러분을 향한 당사자의 의견에 많은 영향을 줍니다.#!"
 
 ### Resources
 lesson_basics_resources_1:0 "[gold_i|E] 금화 ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:2 "목표를 이루어 나가려면 [gold|E]가 필요합니다. 이는 주로 [buildings|E]과 [armies|E], 뇌물에 사용되죠. $game_concept_gold$는 [holdings|E]와 [vassals|E]으로부터 자동으로 수집되며 이는 [tax|E]의 형태를 띠게 됩니다. 보통 세력이 큰 $game_concept_vassals$이나 중요한 $game_concept_holdings$에서 $game_concept_tax$을 더 많이 거둘 수 있습니다.\n\n하지만 돈으로 모든 것을 해결할 수는 없는 법이죠. 일부 행동은 적당량의 [prestige|E]을 소모해야 하고, 종교에 관련된 사안은 [piety|E]를 필요로 합니다.\n\n#TUT 화면 우측 상단의 표시줄에서 현재 소지 중인 금화, 위신, 신앙도를 확인할 수 있습니다.#!\n"
 lesson_basics_resources_2:0 "[prestige_i|E] 위신 ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc:2 "[prestige|E]은 여러분의 인망이 어느 정도인지를 나타내는 수치입니다. [titles|E]를 다수 보유한 채로 시간이 지나면 자동으로 획득하기도 하고, 유망한 [dynasties|E]과의 [marrying|E], [wars|E]에서 [ally|E]이 되어 싸우는 등 행동을 통해 획득할 수도 있습니다.\n\n$game_concept_prestige$을 얻으면 [prestige_level|E]가 상승하기도 합니다. $game_concept_prestige_levels$가 높을수록 다른 [characters|E]들이 여러분을 좋게 생각하며, 이는 $game_concept_war$을 일으킬 강력한 수단이 되어주기도 합니다.\n\n#TUT $game_concept_war$ 선포와 같은 일부 행동은 $game_concept_prestige$을 #EMP 소모#!합니다. 즉 여러분은 이러한 행동들을 통해 유명세를 지렛대 삼아 이익을 추구할 수 있으며, 이를 소모한다고 하더라도 여러분의 평판이 낮아지진 않습니다.\n\n$game_concept_prestige$을 소모해도 $game_concept_prestige_level$의 진행도는 변하지 않고 현재 보유 중인 $game_concept_prestige$ 수치에만 영향을 줍니다.#!"
 lesson_basics_resources_3:0 "[piety_i|E] 신앙도 ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc:2 "[piety|E]가 높으면 여러분이 신봉하는 신앙의 [head_of_faith|E]와 상호작용을 한결 쉽게 진행할 수 있습니다. 여러분은 현재 $catholic_adherent$이므로, 그 수장은 교황이 됩니다.\n\n$game_concept_piety$는 [learning|E] [skill|E] 및 [virtuous|E] [traits|E]을 통해 자동으로 획득하거나, [pilgrimage|E]와 같은 종교적 행동을 통해 획득할 수도 있습니다.\n\n[piety_level|E]라는 개념 역시 존재하는데, $game_concept_piety$를 획득할 때마다 서서히 올라 여러분의 인물에게 긍정적인 영향을 끼칩니다. \n\n#TUT 위신과 마찬가지로, [holy_wars|E] 및 새로운 [faith|E] 창설과 같은 일부 행동은 $game_concept_piety$를 #EMP 소모#!합니다.\n\n이런 류의 $game_concept_piety$ 소비는 정상적인 행동이므로 다른 [characters|E]이 여러분을 좋지 않게 보거나 하는 일은 벌어지지 않습니다.#!"

 # Lifestyles
 lesson_basics_lifestyles_1:0 "인생관 ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:1 "[character|E]의 [traits|E] 뿐만 아니라 [lifestyle|E]도 고를 수 있습니다. $game_concept_lifestyles$은 각 능력에 하나씩 대응하며 총 5개가 있습니다.\n\n$game_concept_lifestyles$은 인물이 매일 가장 많은 노력을 쏟는 분야를 나타내며, 인생관마다 몇 가지 [focuses|E]이 마련되어 있습니다.\n\n각 $game_concept_focus$마다 고유한 보너스를 주고, 해당 $game_concept_focus$과 관련된 이벤트의 발생 가능성이 증가합니다."
 lesson_basics_lifestyle_open_window_tt:2 "강조된 인생관 버튼을 클릭하기"
 lesson_basics_lifestyles_2:0 "초점 ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:3 "아무 [lifestyle|E]이나 클릭해 무슨 [focuses|E]이 있는지 한 번 살펴보십시오.\n\n어떤 $game_concept_lifestyle$을 선택하여 유지한 채로 시간을 보내면 [character|E]이 [lifestyle_experience|E]를 획득하게 됩니다. 이 $game_concept_lifestyle_experience$를 충분히 획득하면 선택한 $game_concept_lifestyle$의 #EMP 계통도#!에서 [perks|E]를 하나 선택할 수 있죠.\n\n$game_concept_perks$는 인물의 꾸준한 연마 및 발전을 나타내는 요소로써, 특수 특성과 같은 고유한 보너스를 제공하거나 [GetScheme('abduct').GetTypeName][schemes|E]을 시작할 수 있는 능력처럼 $game_concept_lifestyle$ 전용 메커니즘 및 콘텐츠를 개방하기도 합니다.$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:1 "\n\n#TUT 예컨대 $martial_strategy_focus_short$, $martial_authority_focus_short$, $martial_chivalry_focus_short$ 초점은 전투 경험치를 제공합니다. 해당 경험치는 전투 인생관의 [perks|E]를 획득하는데 사용할 수 있습니다.\n\n성취 계통도를 차례대로 해제하다 보면 다양한 인생관 특성을 확보할 수 있답니다!#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "초점을 선택하기"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "[focus|E]을 선택하셨으니 시간이 지남에 따라 여러분의 [character|E]이 [lifestyle_experience|E]를 획득한다는 사실을 이미 알고 계실지도 모르겠군요.$lesson_basics_lifestyles_2_reuse$"
 
# Interacting
 lesson_basics_interacting_1:0 "다른 인물 ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc:1 "[focus|E]도 선택했으니 이제 다른 사람들을 살펴보도록 하죠! 다른 [characters|E]과의 상호작용은 크루세이더 킹즈 III의 핵심이라 할 수 있습니다. 또한, 그와 관련된 선택지 역시 다양하게 준비돼있죠.\n\n#TUT 자신과 타인의 인물 초상화를 우클릭하면 사용할 수 있는 [interactions|E] 목록이 나타납니다. 예를 들어 [marriage|E] 주선, [scheme|E] 개시 등이 있죠. 그뿐만 아니라 [wars|E]을 선포할 수도 있지만, 일단은 다른 것부터 해보도록 합시다.#!"
 lesson_basics_open_character_view_tt:0 "인물 화면을 열기"
 lesson_basics_open_interactions_tt:2 "[player_heir|E]의 $game_concept_character$ 초상화를 우클릭하여 사용 가능한 상호작용을 살펴보기"
 lesson_basics_interacting_2:0 "선물 보내기 ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc:2 "그럼 기초적인 것부터 시작해봅시다. 세상에 금을 싫어하는 사람은 없습니다! 여러분의 [player_heir|E]에게 뇌물을 건네 보십시오.\n\n#TUT 대부분의 경우에는 [interactions|E]을 선택하면 부가 창이 나타나 자세한 내용을 알려줍니다. 해당 창에서는 그러한 행동을 확정하거나 취소할 수 있습니다.#!"
 lesson_basics_send_gift_tt:2 "$game_concept_heir$를 상대로 #TUT_KW 선물 보내기#! 상호작용을 실행하기"
 lesson_basics_interacting_3:0 "선물 보내기 ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc:1 "잘하셨습니다! 여러분을 향한 [opinion|E]이 #P 증가#!했군요.\n\n#TUT 우측 하단의 #bold 정보 메시지#!를 확인해보시기 바랍니다. 이곳에서는 #EMP 그렇게 중요한 건 아니지만 그래도 관심은 갈만한#! 정보들이 표시되고, 게임이 일시 정지가 되지 않은 상황이라면 잠시 후 사라지게 됩니다.#!\n\n가족 간의 유대처럼 특정한 의견 변화 요소는 영원히 영향을 미치기도 하지만, 금전적 선물과 같은 행위는 기억에서 점점 사라지듯, 영향력이 사그라들기 마련입니다.\n\n#TUT 다른 인물의 의견 수치에 마우스 커서를 올리면, 무엇이 수치를 변화시키는지 확인할 수 있습니다. 결혼을 통한 동맹, 금화 선물, 아니면 단순히 여러분의 정직한 성격에 감명을 받아서... 뭐 그런 이유 때문이겠지요?#!"

# Generational Gameplay
 lesson_basics_many_lives_1:0 "가족 관리 ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc:2 "이번엔 [dynasty|E]에 대해 알아보도록 합시다. 여러분의 [character|E]은 뜻하지 않은 "사고"를 당하거나 심각한 질병에 걸리지 않는 한, 점차 나이를 먹게 되고 결국엔 죽음에 이르게 됩니다.\n\n#TUT 그래도 이야기는 멈추지 않습니다. 가문에 후계자가 없어 #N 게임 종료#!에 이르는 경우를 빼면 말입니다!#!"
 lesson_basics_many_lives_2:0 "후계자 ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:5 "[dynasty|E]에 [heirs|E]가 존재하는 한 여러분의 유산은 계속 이어집니다. 여러분의 현 [character|E]이 사망할 때마다 새로운 인물, 즉 [player_heir|E]로 게임이 계속되게 되죠.\n\n후계자 자리는 [realm|E]의 [succession|E]법에 따라 정해지며, 여러분의 자식이 이에 해당할 확률이 높습니다. 아마 [Concept( 'ruler', '영주' )|E] 후계 교육을 받은 아이 중 하나가 되지 않겠습니까?\n\n#TUT 여러분의 $game_concept_dynasty$에는 특유의 문장이 있습니다. 현재 화면에 강조되고 있는 것이 바로 그것이며, 클릭하면 더 자세한 정보를 확인할 수 있죠.\n\n당장에는 건드려야 할 사안이 없지만, 혹시나 여러분의 $game_concept_dynasty$에 대한 자세한 정보를 보고 싶으시다면 차후에 확인해보시길 바랍니다.\n\n#!"

# Succession Laws 
 lesson_basics_succession_laws:0 "승계법 ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc:0 "[succession_laws|E]은 [character|E]이 사망했을 때, 모든 [titles|E]와 자원을 [heirs|E]들에게 어떻게 분배할지를 결정합니다. 지금은 후계자가 한 명뿐이지만, 그래도 일단 알아보도록 하죠!\n\n#TUT 가끔씩 새로운 인물에게 승계가 이뤄지는 과정에서 이전 영주의 예기치 못한 죽음에 후계자가 연루됐다는 사실이 드러날 때도 있습니다...#!"
 lesson_basics_succession_tab_tt:0 "승계 탭을 살펴보기"
 lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown:0 "명성 ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:2 "여러분은 [dynasty|E]의 구성원으로서 [dynasty_prestige|E]을 갖게 됩니다. $game_concept_dynasty$의 모든 구성원이 공유하는 $game_concept_dynasty_prestige$은 여러 가지 방법으로 획득할 수 있으며, 여러분 혼자보다는 온 가문의 명성 또는 악명을 나타내는 지표가 됩니다.\n\n$game_concept_dynasty_prestige$을 확보하면 후세에까지 영향을 미치고 [dynasty_prestige_level|E]가 서서히 증가하게 됩니다. $game_concept_dynasty$의 최고 실세인 [dynast|E]는 이 명성을 사용해 온 친척들이 혜택을 받을 수 있는 [dynasty_perks|E]을 해제할 수 있습니다.\n\n#TUT 가문의 $game_concept_dynasty_perk$을 살펴보려면 가문 문장을 클릭하십시오.#!"

# Marriage
 lesson_basics_marriage_concept_1:0 "결혼 ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc:1 "[dynasty|E]의 미래를 보장하려면 가족이 필요합니다. [married|E]을 하는 것이 좋은 첫걸음이 되겠지만, 그것이 사랑만으로 이루어진다고는 장담해드리기 어려울 것 같습니다. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "배우자 찾기 ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:1 "그럼 이제 결혼을 해봅시다!\n\n여러분의 [domain|E]에 미혼인 인물이 있을 경우, 해당 인물을 우클릭하고 #TUT_KW 배우자 찾기#!나 #TUT_KW 결혼 제안#!을 선택하여 [marriages|E] 또는 [betrothals|E]을 주선할 수 있습니다.\n\n#TUT 두 선택지는 서로 다르게 작용하니 모두 살펴보도록 합시다...#!"
 lesson_basics_marriage_concept_2_b_desc:1 "이미 결혼을 하신 상태이지만, 그래도 절차를 진행해보도록 하죠.\n\n여러분의 [domain|E]에 미혼인 인물이 있을 경우, 해당 인물을 우클릭하고 #TUT_KW 배우자 찾기#!나 #TUT_KW 결혼 제안#!을 선택하여 [marriages|E] 또는 [betrothals|E]을 주선할 수 있습니다.\n\n#TUT 지금 누군가를 결혼시킬 필요는 없지만, #TUT_KW 배우자 찾기#!를 누르면 결혼 화면을 열어볼 수 있습니다.#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "여러분과 결혼할 사람을 찾아봅시다!"
 lesson_basics_open_interactions_marriage_tt:0 "여러분의 인물을 우클릭하기"
 lesson_basics_open_interactions_marriage_alt_tt:0 "#EMP 미혼#!인 인물을 우클릭하기"
 lesson_basics_marriage_view_tt:1 "#TUT_KW 배우자 찾기#!를 선택하기"
 lesson_basics_find_spouse_concept:0 "배우자 선택 ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:1 "#TUT_KW 배우자 찾기#!를 선택하면, 잠재적 [spouses|E]의 목록이 나타납니다. 이들은 전 세계 여러 [courts|E]에 기거하고 있는 인물들이죠!\n\n#TUT_KW 결혼 주선#!을 선택해도 잠재적 [spouses|E] 목록이 나타나지만, 이 경우에는 선택한 인물의 [court|E]에 있는 인물들만 나타납니다.\n\n#TUT 여러분의 인물은 화면의 왼편에 나타나며 오른편에는 배우자가 될 상대의 [liege|E]이 등장합니다. 이는 결혼을 하려면 #EMP 여러분#!과 상대 주군의 승인이 필요하기 때문입니다. \n\n#TUT_KW 결혼 주선#!은 [courtiers|E] 간의 결혼 또는 혼인 [alliance|E]을 조성하는 데 유용합니다. 다만 지금은 #TUT_KW 배우자 찾기#!가 우리의 목적에 더 부합하겠네요.#!"
 lesson_basics_arrange_marriage_concept:0 "결혼 주선 ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT 이 행동은 [courtiers|E] 간의 결혼 또는 혼인 [alliance|E]을 조성하는 데 유용합니다.#!"
 lesson_basics_choosing_a_spouse:0 "인물 조건 ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:2 "[spouse|E]를 선택할 땐 수많은 요소를 고려해야 합니다. 이럴 때 강조되고 있는 '조건 기능'을 이용하면 한결 손쉽게 후보자 목록을 정리할 수 있죠. 고려해야 하는 요소에는 잠재적 [alliances|E], [skills|E], 성격 [traits|E], [fertility|E] 등이 있습니다.\n\n일부 특성은 [congenital|E] 특성으로 자녀들에게 유전시킬 수 있습니다. 그러니 이런 특성을 가진 사람을 찾는 게 훨씬 좋지 않겠습니까?\n\n#TUT 결혼할 당사자들 사이에 있는 #TUT_KW 인물 삭제#! 버튼으로 결혼할 인물을 변경할 수 있습니다. #TUT_KW 제안 보내기#!를 누르기 전까지는 아무 일도 벌어지지 않으니까요. #!"
 send_marriage_proposal_button_name:0 "제안 보내기"
 lesson_basics_say_yes:0 "제안 보내기 ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:1 "[marriage|E]할 두 인물을 선택하면, 해당 혼인에 대한 세부적인 정보를 확인 수 있습니다. 이때 결혼을 [matrilineal|E]로 설정하는 등, 여러 추가 선택지를 선택할 수 있죠.\n\n#TUT 만족스러운 결혼이라고 생각된다면, 제안을 보내십시오. 본디 이 행동은 며칠이 걸리는 일이지만, 지금은 튜토리얼을 위해 바로 이뤄지게 하겠습니다.#!"
 lesson_basics_get_married_tt:1 "결혼하십시오. 여러분의 인물과 결혼할 배우자를 선택한 후, #TUT_KW 제안 보내기#!를 클릭하여 혼인을 제안하면 됩니다."
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "[characters|E] 간 [marriage|E]을 주선하면서, 제안을 보내기 전 마지막 단계에 들어서면 해당 혼인에 대한 세부적인 정보를 확인할 수 있습니다. 바로 이때 결혼을 [matrilineal|E] 결혼으로 설정하는 등, 여러 추가 선택지를 선택할 수 있죠.\n\n#TUT 여러분의 인물은 이미 결혼을 하셨군요. 잘하셨습니다!#!"
 lesson_basics_marriage_final_notes:0 "축하합니다! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc:3 "잘하셨습니다! 두 분 모두 오래도록 행복하시길!\n\n#TUT 화면 상단에 나타난 #bold 단신 메시지#!를 확인하셨겠지요. 단신 메시지는 여러분의 인물과 관련된 정보를 속보 형태로 전달해줍니다. [marriages|E]은 일반적으로 [spouse|E]가 될 사람의 [liege|E]이 편지 형태로 여러분의 청을 받아들이거나 거절하는 #bold 사건#!을 동반하게 됩니다. 또한 사건에는 여러 종류가 있으며 이는 여러분의 운명을 개척하는 데 아주 중요한 역할을 하게 됩니다. 그러니 주의해서 지켜보시길 권해드립니다!#!\n\n이번 튜토리얼을 하시는 김에 #TUT_KW 배우자 찾기#!를 이용하여 아들의 배우자도 찾아보십시오.\n\n#TUT 아들이 결혼하고 나면 가족 구성원과 여러분의 [dynasty|E]이 지배하는 [titles|E]의 [heirs|E]들을 생산하기 시작할 것입니다.#!"

# Dynasty & House
 lesson_basics_dynasty_and_house:0 "가문과 집안 ($lesson_basics_titles$) "
 lesson_basics_dynasty_and_house_desc:0 "가족은 매우 중요합니다! [player_heir|E]가 항상 여러분의 [dynasty|E]에서, 또 대부분 여러분의 [house|E]에서 배출되니까요.\n\n#TUT 여러분의 가족과 #EMP 그들의#! [line_of_succession|E]을 주시한다 해서 나쁠 건 없습니다. [succession_laws|E]에 따라 친척들로부터 토지와 [vassals|E]들을 포함한 [titles|E]를 상속받을 수 있기 때문입니다.#!"

# Titles &  Holdings
 lesson_basics_landed_titles:0 "토지와 작위 ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc:2 "여러분의 [dynasty|E]원들 모두가 영주가 되는 것은 아닙니다. 하지만 지도상에 존재하는 모든 땅에는 소유자가 #EMP 존재#!하죠.\n\n그 주인은 여러분일 수도 있고, 여러분의 [vassals|E] 중 한 명일 수 있습니다. 아니면 완전히 다른 봉역에 속한 인물일 수도 있고요. 이들 역시 $game_concept_vassals$이거나 [realm|E]을 거느리는 인물일 수 있습니다."
 lesson_basics_de_jure_titles:0 "작위 ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:4 "대부분의 [titles|E]는 피라미드 형태의 계층을 구성하며, 이는 $game_concept_title$의 [title_tier|E]을 토대로 합니다. 일반적으로 다음과 같습니다.\n\n[county|E] - 백작/백작부인이 다스림\n[duchy|E] - 공작/공작부인이 다스림\n[kingdom|E] - 왕/여왕이 다스림\n[empire|E] - 황제/여제가 다스림\n\n모든 $game_concept_title$는 규범상 연쇄적으로 한 $game_concept_title_tier$ 높은 $game_concept_title$에 속하게 됩니다. 그러나 #EMP 엄밀하게 따지자면#! 그렇지만, 실제로 그렇지 않은 경우도 왕왕 있기도 합니다. 하여튼 그래서 충분한 영향력을 가진 누군가가 해당 상위 작위를 소유하고 있거나 생성하여 통치 중이라면, 모든 $game_concept_county$은 $game_concept_duchy$의 일부요, 모든 $game_concept_duchy$은 $game_concept_kingdom$의 일부이며, 또 모든 $game_concept_kingdom$은 $game_concept_empire$의 일부로 속하게 됩니다.\n\n#TUT 참고: 이러한 작위의 등급과 지위에는 가변적으로 여러 이름이 사용되기도 합니다. 여러분이 현재 플레이 중인 [ruler|E]가 다스리는 곳은 "소왕국"으로 [duchy|E]에 해당하는 작위입니다.\n\n거기에는 또 [Concept( 'count', '백작' )|E]의 휘하에 속해 #EMP 하나의 봉토#!를 다스리는 [barons|E]들이 있는데, 여러분의 경우에는 $cn_inis$의 시장이 이에 속한다고 보시면 됩니다. 남작 지위를 가진 [characters|E]들은 대개 크게 중요하지 않은 인물들이며, 플레이할 수 없습니다.#!"
 lesson_basics_de_jure_cbs:0 "규범 권역 ($lesson_basics_de_jure_titles$)"
 lesson_basics_de_jure_cbs_desc:4 "우리가 "규범상"이라는 표현을 쓰는 이유는 무엇일까요? 크루세이더 킹즈 III가 비록 역사를 기반으로 진행된다고는 하지만, [king|E]이 [kingdom|E]의 경계 내에 마땅히 "있어야 할" 모든 [titles|E]들을 #EMP 실제로#! 지배하고 있다 확언할 수 없기 때문입니다.\n\n우리는 이러한 $game_concept_title$ 서열을 [de_jure|E]이라 부릅니다. 이 구조가 붕괴하면 해당하는 영지를 두고 전쟁이 발발할 수도 있죠.\n\n#TUT 지도 모드를 공작령 작위 모드로 변경해보면 $c_desmond$ [county|E]이 규범상 여러분의 봉역에 '속해야' 한다는 사실을 확인하실 수 있을 것입니다. 여러분은 $d_munster$ [duchy|E]의 영주니까요.\n\n다양한 지도 모드를 활용하면 세계의 $game_concept_de_jure$ $game_concept_title$를 확인하는 데 도움 될 것입니다!#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:1 "지도 모드를 공작령 작위로 변경하기"
 lesson_basics_change_map_mode_2_tt:0 "봉역 지도 모드로 복귀하기"
 lesson_basics_holdings_and_buildings:0 "봉토 ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc:3 "먼스터의 [de_jure|E] 작위는 4개의 [counties|E]으로 구성돼있습니다. 각각의 이름은 지도에 표시되며, 여러분이 소유 중인 $c_thomond$와 $c_ennis$, 이웃의 [ruler|E]가 소유 중인 $c_desmond$, 그리고 여러분의 [vassal|E]이 소유 중인 $c_ormond$가 이에 해당합니다.\n\n이러한 [counties|E]은 다시 [baronies|E]이라 부르는 더 작은 단위의 토지로 구성되며, 요컨대 [realm|E]의 개별 [holdings|E]라 할 수 있습니다.\n\n#TUT 봉토는 여러분의 토지에 건설된 정착지를 의미합니다!#!"
 lesson_basics_buildings:0 "건물 ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "건물 ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc:3 "[holdings|E]는 [Concept( 'holding_type', '봉토의 유형' )|E]에 따라 헌납하는 [taxes|E]과 [levies|E]의 규모가 달라지며 건축 및 강화할 수 있는 [buildings|E] 역시 달라집니다.\n\n#TUT 우선 #TUT_KW $building_curtain_walls_01$#! 강화부터 시작해보시길 권해드립니다.#!"
 lesson_basics_start_construction_tt:1 "수도 봉토 ($cn_luimneach$)를 클릭하고 #TUT_KW $building_curtain_walls_01$#!을 선택하여 건물을 #TUT_KW 강화#!하기"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:1 "잘하셨습니다! 하지만 [building|E]이 완성되기까지는 시간이 좀 걸립니다. $cn_luimneach$도 하루아침에 만들어진 게 아니듯이 말이죠... 이제 #EMP $building_type_curtain_walls_01$#! 건설 창은 닫으셔도 됩니다.\n\n#TUT 건설이 끝나면, 해당하는 건물이 제공하는 혜택을 받을 수 있습니다.#!"
 lesson_basics_taxes:0 "조세 ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc:1 "모든 [holding|E]는 [holder|E]에게 [taxes|E]을 제공합니다. 소유주가 [vassal|E]이라면, 차례로 [liege|E]에게 별도의 세금을 내죠.\n\n세금은 여러분의 중요한 [gold_i] [gold|E] [Concept( 'income', '수입원' )|E]입니다!\n\n#TUT [obligations|E]가 세금의 높고 낮음에 영향을 주기도 합니다. 또 [war|E]이 치러지는 중에는 [county|E]의 [control|E]이 영향을 주기도 합니다.#!"

#Vassals
 lesson_basics_vassals_concept:0 "봉신 ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt:2 "화면 오른편에 강조된 봉역 화면을 열기"
 lesson_basics_vassals_tab_tt:0 "봉신 항목을 살펴보기"
 lesson_basics_vassals_concept_desc:3 "여러분은 [ruler|E]면서 동시에 [liege|E]이 되어 [vassal|E]을 하나 이상 거느릴 수도 있습니다. 이들은 여러분에게 충성을 맹세한 $game_concept_rulers$이자 여러분의 [realm|E]에 속한 자들이죠.\n\n#TUT 봉신은 여러분에게 [gold|E]와 병사, 즉 [taxes|E]과 [levies|E]을 제공합니다.\n\n한 인물이 $game_concept_liege$이면서 동시에 $game_concept_vassal$을 겸하는 것도 가능합니다.#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"

 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:2 "여러분이 현재 거느리고 있는 [vassals|E]들의 목록을 보시면 몇 가지 추가 정보를 보실 수 있습니다.\n\n목록의 맨 위를 보시면 지도에 보이는 $c_ormond$의 [ruler|E]가 있으며 해당 지역은 여러분의 [realm|E]에 속하는 [county|E] [title_tier|E]의 [title|E]입니다.\n\n#TUT 봉신에 대한 대략적인 개요를 보고 싶으시다면 이 화면을 확인하십시오. 여기서 여러분을 향한 봉신의 [opinion|E], [powerful_vassal|E] 여부 그리고 현재 헌납하는 [taxes|E] 및 [levies|E]의 양 등 여러 정보를 확인하실 수 있습니다.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "그뿐만 아니라 [feudal_contracts|E]을 변경하여, 봉건제 [vassal|E]에게 헌납받을 [levies|E] 및 [taxes|E]의 양을 결정할 수도 있습니다."

 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:2 "[vassals|E]을 만족시키는 것은 가치 있는 일입니다. 여러분을 상대로 한 [schemes|E] 및 [factions|E]에 가담하지 않게 막을 수 있으니까요.\n\n여러분의 [character|E]이 얼마나 강력한 [ruler|E]인지는 상관없습니다. 온 [realm|E]이 들고 일어나거나, [war|E]을 통해 [depose|E]되고, 잠든 사이에 [GetScheme('murder').GetTypeName]를 당하게 된다면, 여러분의 치세는 그걸로 끝이 날 뿐이죠.\n\n#TUT 일부 봉신들은 여러분의 [council|E] 일원으로 봉직하기도 하는데, 이들의 [opinion|E]을 관리하는 것 역시 상당히 중요합니다. 그래야 그들을 믿고 [councillor_tasks|E]를 맡길 수 있을 테니 말입니다.#!"
 lesson_basics_vassal_limit:0 "봉신 한계 ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:2 "[realm|E] 내에서 문제없이 관리할 수 있는 [vassals|E]의 수에는 한계가 있습니다. 이러한 [vassal_limit|E]를 초과하면 헌납받는 [taxes|E]과 [levies|E]의 양에 영향이 가죠.\n\n이번 튜토리얼에서는 별문제가 되지 않겠지만, 본인의 왕국을 건설하는 데에 있어 급격한 성장에는 많은 주의를 기울일 필요가 있습니다.\n\n#TUT 봉신 한계를 넘어선 상황을 해결하기 위해선, 봉신에게 당신이 보유 중인 하위 등급의 작위를 수여하면 됩니다. 해당 지역과 그 휘하 작위에 대한 권력을 공고히 하기 위해 아예 더 높은 등급의 작위를 #EMP 새로이#! [create|E]해 새로운 작위 밑에서 하위 작위들을 관리할 수 있도록 할 수도 있습니다.#!"

# Domain
 lesson_basics_domain_1:0 "봉역과 직할령 ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:3 "#EMP [realm|E]#!은 여러분이 보유한 영지와 [titles|E] 및 [vassals|E]이 보유한 영지를 모두 통틀어 일컫는 말입니다. 현재 여러분의 [counties|E]이라 함은 $c_ennis$와 $c_thomond$ $c_ormond$ 모두를 말하며, 여러분은 아일랜드 [culture|E]에 속하기 때문에 백작령을 '에오를령'이라고 일컫습니다.\n\n#EMP [domain|E]#!이란 $game_concept_vassals$이 아니라 여러분이 직접 보유한 영지를 말합니다. $c_ennis$와 $c_thomond$가 바로 그 예라고 할 수 있죠.\n\n#TUT 어떤 일이 벌어지면 여러분의 [domain|E], 즉 $c_thomond$와 $c_ennis$에만 영향을 주기도 하고, 또 어떤 때에는 [realm|E]인 먼스터 [duchy|E], 즉 소왕국 전체에 영향을 주기도 합니다.#!"
 lesson_basics_domain_1_b:0 "봉역과 직할령 ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "예시를 들어보도록 하죠. 에섹스 [county|E]은 현재 #EMP 식인자#!들이 창궐하여 가용 병사 수가 감소하는 상황에 부닥쳐있습니다. 에섹스의 [holder|E]는 이 사건이 자신의 [domain|E] 내에서 일어난 일이므로 보고를 받게 되지만, [liege|E]은 보고를 받지 않습니다. \n\n#TUT 에섹스 백작이 섬기는 #EMP 주군#!은 에섹스를 [realm|E]의 일부로 삼고 있으며, 지도에서 해당 백작령을 직접 클릭해 변화 요소를 확인해야 무슨 일이 벌어졌는지를 알게 될 것입니다. 아니면 봉신이 헌납하는 징집병의 규모가 감소했다는 사실을 알아챘을 때 그 경위를 알게 되겠지요.#!"
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:2 "개인이 보유할 수 있는 영지의 수에는 한계가 있으니 주의하십시오. [domain_limit|E]를 넘어서면 불이익이 발생합니다.\n\n#TUT 직할령 한계치를 초과했다면, 친밀한 [characters|E]에게 #TUT_KW 작위 수여#! 상호작용을 실행하여 [vassals|E]으로 삼는 것도 해결책이 될 수 있습니다.\n\n현재는 여분의 작위가 없어 작위를 수여할 수 없지만, 앞으로 $game_concept_character$을 우클릭했을 시에 나오는 $game_concept_character$ 메뉴에서 해당 상호작용을 확인할 수 있습니다.#!"

# Council
 lesson_basics_council_concept:0 "자문회 ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:1 "[realm|E] 관리는 많은 노력이 드는 일입니다. 여러분은 [ruler|E]로서 [council|E]의 도움을 받을 수 있고, 자문회에는 [vassals|E]이나 [court|E]에 머무는 인물들이 참여하여 믿음직한 고문 역할을 도맡습니다.\n\n#TUT 자문회에는 각 [skill|E]에 상응하는 자리들이 마련되어 있습니다. 결혼한 [rulers|E]는 [spouse|E]의 도움도 받을 수 있죠.#!"
 lesson_basics_council_view_tt:1 "강조된 자문회 화면 열기"
 lesson_basics_council_tasks:0 "자문회 임무 ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:1 "[councillors|E]들에게는 각기 다른 임무들을 맡길 수 있습니다!\n\n자문회 화면에서 자문위원들의 초상화 근처에 자리한 버튼을 클릭해 임무를 변경할 수 있습니다.\n\n#TUT 자문위원이 되는 것은 명예로운 일이며, 따라서 [powerful_vassals|E]들은 내심 자문위원에 임명되길 바랍니다. 그렇기에 자문회에서 배제될 경우에는 섭섭하게 생각하죠.#!"

# Schemes & Hooks
 lesson_basics_schemes_concept:0 "모략 ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:4 "[schemes|E]은 다른 인물을 겨냥한 장기간의 목표입니다. 모략에는 [GetScheme('murder').GetTypeName]나 [GetScheme('abduct').GetTypeName]와 같은 적대적인 목표가 있는가 하면, [GetScheme('befriend').GetTypeName] 모략처럼 건전한 목표도 있습니다."
 lesson_basics_intrigue_view_tt:0 "강조된 모략 화면 열기"
 lesson_basics_schemes_tab_tt:1 "모략 화면을 열었을 때, 바로 등장하는 모략 탭 둘러보기"
 lesson_basics_hooks_and_secrets_tab_tt:0 "구실과 비밀 탭 둘러보기"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:3 "[line_of_succession|E]의 구도가 여러분이 생각하시는 모습과 다르고 원하지 않는 형세라면, [scheme|E]을 꾸미는 것이 좋은 선택일 수도 있습니다. 경쟁에서 앞서는 가장 쉬운 방법은 경쟁자 자체를 #EMP 제거#!하는 것이니까요.\n\n목격자를 남기지 않고 조용히 처리하십시오.\n\n#TUT [GetScheme('murder').GetTypeName] 모략을 꾸밀 때는 발각될 위험이 뒤따릅니다. 상황이 매끄럽지 않게 흘러간다면, 여러분의 [character|E]에 대한 평판이 바닥을 치게 됩니다. 특히 대상이 됐던 인물은 여러분을 경멸하겠지요.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "환심 [scheme|E]은 타인의 여러분을 향한 [opinion|E]을 증가시키는 데 사용합니다. 한 번 시도해보십시오!"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:2 "훌륭합니다! 한 번 [scheme|E]을 시작하면 시간이 지나면서 천천히 진행되게 됩니다. 결과가 나올 때까지 필요한 시간은 모략의 [success_chance|E]에 따라 달라지며, 이는 관련 [skills|E]에 영향을 받습니다. 지금 세운 모략은 여러분의 [Concept( 'diplomacy', '외교력' )|E]에 영향을 받게 되죠.\n\n#TUT 세우고 있는 모략이 마음에 들지 않는다면, 모략 옆에 있는 #bold 모략 포기#TUT_KW  버튼을 클릭해 언제든지 취소할 수 있습니다.#!"
 tutorial_basic_schemes_start_swaying_tt:2 "여러분의 [court_chaplain|E] ("$councillor_court_chaplain_theocrat_duchy$")를 우클릭한 후, #TUT_KW 환심 (모략)을 사용하기#!"
 lesson_basics_hooks:0 "비밀 ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:3 "가끔 [schemes|E]의 결과로 [secrets|E]이 생길 수도 있습니다. 여러분이 누군가 [GetScheme('murder').GetTypeName]을 꾸미고 있다는 사실을 알아챘다면, 여러분의 침묵이야말로 범인에게 가장 큰 이익이 되겠죠.\n\n그렇기에 여러분은 범인을 [blackmail|E]하여 [hook|E]을 얻을 수도 있습니다! $game_concept_hooks$은 일종의 호의나 특정 [character|E]에게 행사할 수 있는 영향력이라 할 수 있으며, 여러분의 지시에 따르도록 부추기거나 강요하는데 사용할 수 있습니다.\n\n게임을 진행하다 보면, 다양한 방법으로 $game_concept_hooks$을 얻거나 사용할 수 있습니다. 그러니 여러 가지로 실험해보십시오!\n\n#TUT 그럼 [vassals|E] 중 한 명에게서 [hook|E]을 하나 얻었다고 가정하고 진행해 보겠습니다...#!"
 lesson_basics_hooks_complete:0 "구실 ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:4 "[weak_hook|E]은 여러 용도로 활용할 수 있습니다. 예를 들어 봉건제 봉신과 맺은 [feudal_contract|E]에 따라 책정된 [obligations|E]를 가중할 수도 있죠.\n\n#TUT 봉건 계약 변경 메뉴를 열고 싶으시다면 봉역 화면의 봉신 목록을 확인하시거나 초상화를 우클릭하여 #TUT_KW 봉건 계약 수정#!을 선택하십시오.\n\n이때, 몇 가지 상호작용이 바로 보이지 않는다는 것을 알아채셨을 것입니다. 이는 사용할 수 있는 상호작용이 너무 많을 때는 가장 일반적인 항목들만 먼저 메뉴에 표시하기 때문입니다.\n\n보이지 않는 상호작용을 표시하고 싶으시다면 해당 범주 아래에 있는 "더 보기..." 버튼을 클릭하십시오.#!"

# Culture
 lesson_basics_culture_open_view:1 "문화"
 lesson_basics_culture_open_view_desc:0 "모든 [character|E]과 영지는 특정한 [culture|E]에 속합니다. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_open_view_desc_INGAME', '' )]"
 lesson_basics_culture_open_view_desc_INGAME:0 "\n\n당신의 현재 [ruler|E]는 [GetPlayer.GetCulture.GetNameNoTooltip] 문화에 속합니다. 화면 왼쪽 하단을 보면 확인하실 수 있습니다."
 lesson_basics_culture_open_view_trigger:0 "(강조된) 문화 화면을 여십시오."
 
 lesson_basics_culture_elements:0 "문화"
 lesson_basics_culture_elements_desc:1 "[culture|E]를 정의하는 요소는 바로 [ethos|E], [culture_pillars|E], [traditions|E]입니다. 각각의 요소는 문화에 속한 모든 구성원에게 부여하는 혜택이나 불이익을 결정합니다.\n\n#V 기풍#!은 문화의 핵심 가치를 의미합니다. 문화가 사용할 수 있는 전통을 결정하는 주된 요인이기도 합니다. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\n#V 문화의 대들보#!는 문화의 기원을 반영하며 이 또한 바뀌지 않습니다. 문화의 대들보는 다른 문화의 [cultural_acceptance|E]에 큰 영향을 주지만, 기풍보단 덜 중요합니다.\n\n문화의 #V 전통#!은 융통성이 있는 편이지만 그래도 문화에서 막대한 중요성을 차지하기도 합니다. 기풍이나 대들보와 달리 전통은 문화 선도자가 바꿀 수 있습니다. 참, 문화 선도자가 바로 다음 주제랍니다."
 lesson_basics_culture_elements_desc_INGAME:1 "당신이 속한 문화 [GetPlayer.GetCulture.GetCollectiveNounNoTooltip]의 기풍은 [GetPlayer.GetCulture.GetEthos.GetName]입니다."
 lesson_basics_culture_culture_head:0 "문화 (문화 선도자)"
 lesson_basics_culture_culture_head_desc:0 "[culture_head|E]는 [culture|E]에 속한 [ruler|E] 중 가장 큰 [realm|E]을 가진 인물을 의미합니다. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_culture_head_desc_INGAME', '' )]\n\n문화 선도자는 소속 문화의 새로운 전통을 확립할 수 있습니다.\n\n아울러 문화 선도자는 속한 문화의 기술적, 사회적 발전에서도 중요한 역할을 합니다. 이 부분은 지금부터 알아보도록 하겠습니다."
 lesson_basics_culture_culture_head_desc_INGAME:0 "[SelectLocalization(ObjectsEqual(GetPlayer, GetPlayer.GetCulture.GetCultureHead), 'lesson_basics_culture_culture_head_desc_YOU', 'lesson_basics_culture_culture_head_desc_OTHER' )]"
 lesson_basics_culture_culture_head_desc_YOU:0 "당신은 소속 문화의 문화 선도자입니다."
 lesson_basics_culture_culture_head_desc_OTHER:0 "[GetPlayer.GetCulture.GetCultureHead.GetName](이)가 당신이 속한 문화의 문화 선도자입니다."

 lesson_basics_culture_innovations_open:0 "문화 (혁신)"
 lesson_basics_culture_innovations_open_desc:0 "자신의 [culture|E]에 따라 혁신 탭에서 표시되는 이용 가능한 [innovations|E]이 정해집니다."
 lesson_basics_culture_open_innovations_tab_trigger:0 "(강조된) 혁신 탭을 여십시오."

 lesson_basics_culture_innovations:0 "문화 (혁신)"
 lesson_basics_culture_innovations_desc:0 "[innovations|E]은 한 [culture|E]가 일궈낸 발명 및 적응의 소산을 뜻합니다. $game_concept_innovations$으로 새로운 보너스, [buildings|E], [men_at_arms|E]을 제공하며 $game_concept_culture$에 속한 모든 구성원이 활용할 수 있습니다.\n\n혁신은 [eras|E]로 분류됩니다. 따라서 게임 초반부에서는 혁신 대부분을 이용하지 못합니다. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_innovations_desc_INGAME', '' )]"
 lesson_basics_culture_innovations_desc_INGAME:0 "당신의 문화는 현재 [GetPlayer.GetCulture.GetCultureEra.GetName] 시대에 있습니다."

 lesson_basics_culture_innovations_spread:0 "문화 (혁신)"
 lesson_basics_culture_innovations_spread_desc:0 "[innovations|E]의 발견은 일반적으로 매우 느리게 이뤄집니다. 하지만 [culture_head|E]는 문화의 [fascination|E]를 선택(강조된 부분)하여 [culture|E]가 혁신을 좀 더 빠르게 발견하도록 만들 수 있습니다.\n\n#I 문화 선도자가 되면 혁신을 클릭하여 새로운 심취 대상으로 설정하실 수 있습니다.#!\n\n이웃한 문화가 이미 발견한 혁신의 경우, 좀 더 빠르게 발견됩니다."

# Religion
 lesson_basics_religion_1:1 "[GetLocalPlayerPietyTextIcon] 신앙 ($lesson_basics_religion$) "
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:2 "모든 [characters|E]은 어떤 [religion|E]에 속한 [faith|E]을 신봉하기 마련입니다. 예를 들어 여러분은 지금 $christianity_religion$에 속한 $game_concept_faith$, 천주교를 신봉하고 있죠.\n\n그리고 $game_concept_faith$들에는 서로를 구별 짓는 차이점이 존재합니다. 그럼 어디 한 번 살펴보도록 합시다."
 lesson_basics_religion_click_religion_tt:1 "강조된 신앙 화면을 열기"
 lesson_basics_religion_2:0 "교리 ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:2 "여러분이 믿는 [faith|E]에는 몇 가지 [doctrines|E]가 존재합니다. $game_concept_doctrines$는 $game_concept_faith$의 구성원들이 따라야 할 규칙이라 할 수 있죠. 예를 들어 어떤 성별 [succession_laws|E]을 도입할 수 있는지, 어떤 인물이 [temple_holdings|E]를 보유할 수 있는지를 정하기도 합니다.\n\n상단에서 볼 수 있는 [core_tenets|E]는 명상을 하거나 [great_holy_wars|E]에 참전할 수 있는지를 정해주는 등, 인물에게 혜택이나 어떤 선택지를 제공하는 특별 $game_concept_doctrines$라고 생각하시면 됩니다.\n\n#TUT 더불어 모든 신앙에는 [sins|E]과 [virtues|E]이 존재합니다. 이를 보고 같은 신앙을 숭배하는 이들이 어떤 행동에 눈살을 찌푸리는지, 또 어떤 행동에 감탄하는지를 알 수 있습니다."
 lesson_basics_religion_3:0 "@fervor_icon! 열성 ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:1 "모든 [faiths|E]에는 [fervor|E]이라는 개념이 존재하며, $game_concept_faith$을 신봉하는 신도의 규모나 [holy_wars|E]의 현황 등의 요소에 따라 영고성쇠를 거듭합니다. 이는 $game_concept_faith$의 신도들이 현재 지닌 열렬함의 정도를 보여주는 지표이며, 여기에는 온 세계 하층 농민들의 열렬함 역시 포함됩니다.\n\n$game_concept_faith$의 $game_concept_fervor$이 높을 경우, [convert_county|E]을 사용해 [Concept( 'counties', '영지' )|E]를 여러분의 $game_concept_faith$으로 개종시키기 쉬워집니다. 또한 여러분의 $game_concept_faith$을 신봉하는 영지는 다른 $game_concept_faiths$으로의 개종에 #EMP 저항심#!을 갖게 됩니다.\n\n반면에 $game_concept_fervor$이 낮을 경우, $game_concept_rulers$는 같은 [religion|E] 내에 속한 다른 믿음을 받아들이고자 신봉하던 $game_concept_faith$을 포기하고 [heresy|E]을 탄생시키기도 합니다.\n\n#TUT 이단을 신봉하는 $game_concept_rulers$는 가장 가까운 영지와 봉신들을 개종시키며, 옛 신앙의 땅에 자신들의 새로운 $game_concept_faith$을 내키는 대로 퍼뜨립니다.#!"
 lesson_basics_religion_4:0 "새로운 신앙 ($lesson_basics_religion$) "
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:1 "[faith|E] 화면에서 자신만의 $game_concept_faith$을 새로이 창설할 수 있습니다. [doctrines|E]와 [core_tenets|E]를 선택할 때는 일정량의 [piety|E]를 소모하게 되며, 그 양은 현재 신봉 중인 $game_concept_faith$이 도입한 $game_concept_core_tenets$에 따라 달라집니다.\n\n첫 번째 [character|E]을 플레이하는 지금은 딱히 신경 쓰지 않아도 될 일이긴 합니다. 다만 자신감이 어느 정도 채워졌을 때, 자신만의 신앙을 첫 목표로 삼는다면 정말 재밌는 경험을 하실 수 있을 것입니다!\n\n#TUT 여러분을 향한 [opinion|E]이 높은 [family_members|E]이나 [vassals|E]은 새롭게 탄생한 $game_concept_faith$으로 개종할 확률이 높습니다. [learning|E]이 높을수록 더 많은 인물을 끌어들일 수 있죠. 하지만 개종하지 않고 여러분의 옛 $game_concept_faith$을 신봉하는 이들은 여러분을 이단으로 간주할 것입니다.#! "

# War
 lesson_basics_warfare:0 "전쟁 ($lesson_basics_war$) "
 lesson_basics_warfare_desc:1 "[war|E]은 크루세이더 킹즈 III에서 빼놓을 수 없는 아주 중요한 요소입니다. 다뤄야 할 개념들이 많지만, 지금은 일부만 간단하게 훑어보도록 하죠.\n\n#TUT 자세한 내용은 게임을 플레이하시면서 자연스럽게 접하실 수 있을 것입니다.#!"
 lesson_basics_levies:0 "전쟁 ($lesson_basics_war$) "
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:2 "전쟁에서 가장 중요한 요소인 [battles|E]는 [armies|E]에 의해 진행됩니다. 병사의 대부분은 [levies|E] 출신이지만, [men_at_arms|E]를 고용하여 $game_concept_army$를 확장할 수도 있습니다.\n\n#TUT 곤란한 상황에 부닥쳤을 경우에는 [gold|E]를 소모하여 [mercenaries|E]을 고용할 수도 있습니다.#!"
 lesson_basics_military_view_tt:1 "강조된 군사 화면 열기"
 lesson_basics_rally_points:0 "전쟁 ($lesson_basics_war$) "
 lesson_basics_rally_points_desc:2 "[war|E]이 시작되면 화면 우측 하단에 $game_concept_war_score$ 아이콘과 함께 나타나는 붉고 커다란 "$RAISE_ALL$" 버튼을 클릭하여 [armies|E]를 소집할 수 있습니다. 물론 군사 화면의 $RAISE_ALL$ 버튼을 눌러 소집할 수도 있죠.\n\n$game_concept_war$이 종전되면 우선 부대를 해산시켜야 다른 $game_concept_war$을 시작할 수 있습니다.\n\n#TUT [rally_points|E]는 여러분이 지휘하는 [levies|E]과 [men_at_arms|E]이 모이는 일종의 연병장이라 할 수 있습니다. 전쟁이 시작되어 부대를 소집하면 이곳에 모이게 됩니다.#!"
 lesson_basics_casus_belli:0 "전쟁 ($lesson_basics_war$) "
 lesson_basics_casus_belli_desc:1 "[war|E]을 시작하기 위해선 적법한 근거, 즉 다른 [ruler|E]에 대한 [casus_belli|E]이 필요합니다.\n\n$game_concept_casus_belli$은 다양한 방법으로 얻을 수 있습니다. [de_jure|E] [titles|E]를 차지해서 대상의 [rightful_liege|E]이 되거나, [claims|E]을 상속받을 수도 있고 인근의 불신자들에 맞서 [holy_wars|E]을 추진하는 방안도 있습니다.\n\n사실 이러한 방법들은 정말 흔한 방법들이고, 여러분은 게임을 진행하시면서 다양한 유형의 $game_concept_casus_belli$을 찾아내서 사용할 수 있습니다.\n\n#TUT $game_concept_claims$을 얻는 가장 쉽고 간단한 방법은 바로 #EMP [fabricate_claim|E]#!를 사용하는 겁니다. 해당 임무는 [court_chaplain|E]의 소관이므로, [councillor_tasks|E]에서 찾아보시면 됩니다.#!"

# UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2:0 "마무리 단계 ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:1 "곧 정지된 게임을 재개하도록 하겠습니다! 그 전에 몇 가지만 짚고 넘어가도록 하죠.\n\n첫째, 여러분은 게임을 플레이하시면서 원하실 때마다 5개의 게임 속도 중 하나를 선택하거나 일시 정지를 할 수 있으며, 숫자키 1~5를 눌러 간편하게 변경하실 수도 있습니다.\n\n#BOLD 둘째, 중요 사건이 발생할 경우에는 게임이 자동으로 정지됩니다.#!\n\n#TUT 낮은 속도로 플레이하셔도 별다른 불이익은 없으니, 정세가 안정되었을 때에는 속도를 높이고, 전쟁에 돌입하면 속도를 낮추셔도 괜찮습니다.\n\n메뉴를 살펴보거나, 힘든 결정의 순간에 직면하셨을 때는 게임을 일시 정지하시기를 바랍니다.#!"
 lesson_basics_pausing_3:0 "게임 시작 ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc:2 "게임을 재개하시려면 일시 정지를 해제하십시오. #EMP 스페이스 바#!를 누르시거나 화면 우측 하단 가장자리에 있는 재생 버튼을 클릭하시면 됩니다.\n\n일시 정지가 해제되면 일, 월, 년 단위로 시간이 흐르게 됩니다. 그동안에는 부대가 지시받은 곳으로 행군하고, 발생한 사건이 화면에 표시되기도 하며, 서신이 전달되고, [characters|E]이 나이를 먹기도 하지요.\n\n#TUT 편하게 즐기실 수 있는 속도를 찾아보십시오. 속도는 언제든 변경하실 수 있으니까요.#!"

 # Actual Warfare
 lesson_declare_war_step_1:0 "이제 무엇을 할까요?"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:1 "자 그럼 첫 번째 과제를 드리도록 하겠습니다. 이웃의 $c_desmond$ 에오를에게 그의 [rightful_liege|E]이 누구인지를 똑똑히 알려주도록 하죠... 그렇게 겸사겸사 [realm|E]을 확장할 수 있게 된다면, 그 이상 좋은 일은 없겠죠!\n\n일전에 체험했던 인물 상호작용 시스템을 활용해봅시다. 지도에서 상대를 선택한 후, $c_desmond$의 [ruler|E]에게 선전 포고하십시오. 현재 그가 거머쥐고 있는 [title|E]는 여러분의 $game_concept_realm$에 속한 [de_jure|E] 작위이므로, 이미 해당하는 [casus_belli|E]을 보유하고 계실 것입니다.\n\n#TUT 자 그럼, 더 많은 경험을 누리기 위해 전쟁의 격랑 속으로 들어가 보도록 합시다.#!"
 lesson_declare_war_tt:1 "$c_desmond$의 미레다흐 에오를에게 #TUT_KW 전쟁 선포#! 하기"
 lesson_raise_troops_step_1:0 "부대 소집"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:2 "[war|E] 선포를 성공적으로 마치셨군요! 다음은 [armies|E]를 소집할 차례입니다. 화면 하단에 표시된 버튼을 이용하시면 도움이 될 것입니다. 아니면 군사 화면을 통해서도 부대를 소집하실 수 있죠.\n\n#TUT [army|E]는 소집이 시작되면 [rally_point|E]가 있는 곳으로 모여들어 여러분의 명령을 기다릴 것입니다. 현시점에서는 $c_thomond$가 되겠지요.\n\n$game_concept_army$의 병사들이 모이기 위해선 게임의 일시 정지를 해제해야 합니다. '스페이스 바'를 눌러 게임을 재개하십시오! 며칠이 지나면 부대가 완전히 진용을 갖출 것입니다!#!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "부대를 소집하기"
 lesson_army_movement_step_1:0 "부대 이동"
 lesson_army_movement_step_1_desc:2 "[army|E]를 이동시키려면, 지도상에 있는 $game_concept_army$를 클릭한 뒤, 목표 지점을 우클릭하시면 됩니다. 적군의 수도가 있는 [barony|E]으로 가는 것이 안성맞춤이겠지요?\n\n#TUT $game_concept_army$에게 수상 지형을 건너도록 명령하면, 부대는 배에 [embark|E]하여 [fleet|E]로 전환됩니다. 지금은 육로로만 이동하도록 합시다.#!"
 lesson_army_purpose_step_1:0 "부대"
 lesson_army_purpose_step_1_desc:1 "이제 [army|E]가 이동을 시작했으니 곧 적의 군세와 전투에 돌입하게 되겠군요. 이는 적 $game_concept_armies$와의 정면 승부로 이어지거나, 아니면 [siege|E]의 시작으로 이어질 것입니다.\n\n#TUT [battles|E]는 서로 적대하는 두 $game_concept_armies$가 맞닥뜨렸을 시에 자동으로 발발합니다.\n\n$game_concept_sieges$은 여러분의 $game_concept_army$가 적군의 [holding|E]에 도착했을 때 시작되죠.\n\n준비되셨다면, 지금이야말로 #EMP 일시 정지를 해제할#! 절호의 순간입니다. 그렇지 않으면 여러분의 $game_concept_armies$가 얼어붙은 시간 속에서 가만히 있어야만 하니까요!#!"
 lesson_battle_mechanics_step_1:0 "전투로!"
 lesson_battle_mechanics_step_1_desc:2 "양측 [armies|E]가 벌인 [battle|E]의 결과는 [levies|E]의 규모와, [men_at_arms|E]이 편성된 상태라면 투입된 무장병, 참전한 [commanders|E], 전투가 벌어졌던 [terrain|E] 등에 따라 달라집니다.\n\n#TUT 전투를 벌이고 있는 $game_concept_army$를 클릭해서 전투 화면을 열어서, 전투 현황을 파악할 수도 있습니다.#!"
 lesson_siege_mechanics_step_1:0 "공성전으로!"
 lesson_siege_mechanics_step_1_desc:3 "여러분의 [army|E]가 적의 [holding|E]를 공격하고 있습니다! 강조된 창끝 모양의 아이콘을 클릭해 전황을 파악할 수 있죠.\n\n대부분의 전쟁에서 승전을 거머쥐기 위해선 $game_concept_sieges$에서 승리해 [war_score|E]를 확보해야 합니다.\n\n여러 차례에 걸친 공격 끝에 $game_concept_siege$에서 승리를 거둔다면, 해당 지역은 [occupied|E]되고 지도에 원색으로 칠해져 있던 부분이 빗금 쳐진 색으로 바뀌게 됩니다. 이는 화면을 축소하면 확인하실 수 있죠.\n\n#TUT 빗금의 색은 $game_concept_holding$를 $game_concept_occupied$한 인물을 나타냅니다. 지도상에서 여러분의 색상은 초록색이므로, $game_concept_occupied$한 $game_concept_holdings$ 또한 초록색 빗금이 쳐지게 됩니다.\n\n그러나 $k_france$ 왕국에서 $game_concept_occupied$한 $game_concept_holding$는 파란색 빗금이 쳐지며, $k_england$ 왕국에서 $game_concept_occupied$하면 빨간색 빗금이 생기는 등 봉역마다 각자 서로 다른 색으로 표시된답니다.#!"
 lesson_warscore_step_1:0 "승전 점수"
 lesson_warscore_step_1_desc:1 "[war|E]에서 누가 이기고 있는지를 알고 싶으시다면, 우측 하단의 [war_score|E]를 살펴보십시오. 승전 점수는 #N -100#!점부터 #P +100#!점에 이르며, 이는 [battles|E] 및 [sieges|E]의 승패나 점령한 영토 수에 따라 달라집니다.\n\n#TUT $game_concept_war_score$가 #P +100#!점에 도달하면, 상대에게 여러분이 제안한 [peace_offer|E]을 받아들이도록 강요할 수 있습니다.\n\n반대로 $game_concept_war_score$가 #N -100#!점에 도달하면, #EMP 상대#!가 #EMP 여러분#!에게 [peace_offer|E]을 강요할 것입니다."
 lesson_warscore_step_2:0 "전쟁의 결과"
 lesson_warscore_step_2_desc:6 "모든 [wars|E]은 다음과 같은 세 가지 형식으로 일단락됩니다.\n$EFFECT_LIST_BULLET$[victory|E]\n$EFFECT_LIST_BULLET$[white_peace|E]\n$EFFECT_LIST_BULLET$[defeat|E]\n\n종전에 따른 결과는 사용된 [casus_belli|E]에 따라 달라집니다.\n\n#TUT 특정 전쟁의 자세한 내용을 확인하고 싶으시다면 적 [ruler|E]를 우클릭하여 #TUT_KW 평화 조약 제안#!을 선택하거나, 화면 우측 하단의 $game_concept_war_score$ 아이콘을 클릭하고 화면 하단에 나타난 창의 탭들을 눌러 확인하실 수 있습니다.#!"
 lesson_winning_wars_step_1:0 "임박한 승전"
 lesson_winning_wars_step_1_desc:3 "여러분의 [war_score]가 #P +100%#!에 도달했습니다!\n\n이제 여러분은 $game_concept_war_score$ 아이콘을 클릭해 전쟁 화면을 연 뒤, 화면 하단의 #TUT_KW 요구 압박#! 탭을 눌러 여러분이 원하는 것을 강요할 수 있습니다.\n\n#TUT 이 화면은 적 [ruler|E]를 우클릭한 뒤, #TUT_KW 평화 조약 제안#!을 눌러서도 확인하실 수 있습니다.#!"
 lesson_losing_wars_step_1:0 "어른대기 시작한 패전"
 lesson_losing_wars_step_1_desc:2 "[war|E]이 생각대로 흘러가지 않는군요! [white_peace|E] 의사를 밝힐 때가 온 것 같습니다.\n\n#EMP 이번#! $game_concept_war$은 가망이 없어 보이니 패배를 받아들이고 훗날을 도모하는 것도 나쁘진 않아 보입니다. 적을 우클릭한 다음, 상호작용 화면에서 #TUT_KW 무조건 평화#!를 선택하십시오. 그마저도 불가능하다면 #TUT_KW 항복#!을 택하시면 됩니다."
 lesson_war_final_notes_reuse:1 "\n\n#TUT 튜토리얼은 여기서 끝입니다. 하지만 화면 상단에 나타나는 알람 아이콘을 통해 계속해서 짧은 조언들을 계속 제공할 예정입니다. 조언 알람 아이콘을 클릭하시면 여러분이 부닥치고 있는 특정 상황이나 시스템에 대한 정보를 확인하실 수 있을 것입니다!\n\n함께해주셔서 정말 감사합니다. 행운을 빕니다!#!"
 lesson_war_final_notes_victory_step_1:0 "승리했습니다!"
 lesson_war_final_notes_victory_step_1_desc:1 "[victory|E]을 거두셨군요! 축하드립니다!\n\n이것으로 여러분은 게임의 아주 중요한 부분을 어떻게 헤쳐나가는지를 몸소 알게 되셨을 것입니다.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "패전"
 lesson_war_final_notes_defeat_step_1_desc:1 "[defeat|E]을 하시다니, 안타까울 따름입니다. 그래도 안심하십시오. 이 부분이 본 게임에서 가장 어려운 부분이었으니, 이제부터는 게임이 한결 쉬워질 것입니다.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "무조건 평화"
 lesson_war_final_notes_white_peace_step_1_desc:0 "많은 것을 배우셨겠군요! 지금 배운 것들이 앞으로 여러분의 밑거름이 되어줄 것입니다!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "전쟁 무효화"
 lesson_war_final_notes_invalidated_step_1_desc:0 "잘 싸우고 계시는군요! 훌륭합니다! 이상하게도 전쟁이 무효로 돌아가고 말았지만요.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "이제 어떻게 할까요?"
 lesson_guided_final_notes_mission_step_1_desc:3 "여러분은 게임의 필수적인 요소들 극히 일부분에 발가락을 살짝 담그셨을 뿐, 아직도 많은 것들이 여러분을 기다리고 있습니다. 크루세이더 킹즈 III는 여러분이 여러분만의 목표를 세우고 나아가는 게임이니까요.\n\n조언을 드려보자면, $k_ireland$의 왕이나 여왕을 목표로 삼아보시는 건 어떨지요! [war|E]만이 유일한 방법은 아니랍니다...\n\n아니면 화면 상단의 #bold 현재 상황#! 버튼을 클릭해 제안이나 현재 상황을 보고 맘에 드는 것이 있으신지 확인해보시길 바랍니다!"
 lesson_open_war_overview_tt:0 "강조된 전쟁 화면 열기"
