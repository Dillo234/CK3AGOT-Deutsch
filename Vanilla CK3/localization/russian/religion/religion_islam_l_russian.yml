 alawite_adj:0 "Алавизм"
 alawite_adherent:0 "Алавит"
 alawite_adherent_plural:0 "Алавиты"
 alawite_desc:0 "Алавитское религиозное учение скрытно, и Коран — лишь один из их священных текстов. Помимо веры в род имамов, начинающийся от Али, алавиты также верят в реинкарнацию и в то, что все живые существа были звездами, сброшенными с неба, а теперь должны вновь заслужить свое место на небе, прожив череду праведных жизней."

