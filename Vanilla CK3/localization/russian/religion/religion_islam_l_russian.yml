 masmudi_adj:1 "Альмохадизм"
 masmudi_adherent:1 "Альмохад"
 masmudi_adherent_plural:1 "Альмохады"
 masmudi_desc:2 "Альмохады — реформистская ветвь суннизма, зародившаяся среди берберских племен северной Африки. Они превозносят идеи унитарного государства и доктрины чистого монотеизма."
