 #Ibadi
 ibadi:1 "Ибадитск"
 ibadi_adj:0 "Ибадизм"
 ibadi_adherent:0 "Ибадит"
 ibadi_adherent_plural:0 "Ибадиты"
 ibadi_desc:0 "Ибадиты считают, что халиф или имам, который бы правил всеми мусульманами, нужен, только есть действительно подходящий кандидат. То есть они мухаккимиты и не считают подходящими лидерами ни потомков Али, ни преемников Абу Бакра."

 #Azariqa
 azariqa:1 "Азракитск"
 azariqa_adj:0 "Азракизм"
 azariqa_adherent:0 "Азракит"
 azariqa_adherent_plural:0 "Азракиты"
 azariqa_desc:0 "Не признавая достойных преемников Мухаммеда, азракиты считают своим правом и обязанностью бороться против любого лидера, не разделяющего ценности их веры. Причем в их глазах любой, с кем возникли малейшие различия в интерпретации веры, становится неверным."

 #Najdat
 najdat:0 "Надждитск"
 najdat_adj:0 "Надждизм"
 najdat_adherent:0 "Надждит"
 najdat_adherent_plural:0 "Надждиты"
 najdat_desc:0 "Последователи надждитской ветви хариджитов считают, что лидер мусульман может избираться в результате консенсуса верующих. Лидеры не безупречны, но сам бог приводит их к власти руками сообщества."
 
 #Sufri
 sufri:0 "Суфритск"
 sufri_adj:0 "Суфризм"
 sufri_adherent:0 "Суфрит"
 sufri_adherent_plural:0 "Суфриты"
 sufri_desc:0 "Суфриты верят, что наставления и повеления бога можно понять через интерпретацию его слова, а не по наследству. Воля бога становится волеизъявлением уммы, если члены уммы хорошо понимают Коран."

 #Hafizi
 hafizi:0 "Хафизитск"
 hafizi_adj:0 "Хафизитский исмаилизм"
 hafizi_adherent:0 "Хафизит"
 hafizi_adherent_plural:0 "Хафизиты"
 hafizi_desc:0 "Хафизиты прежде всего поддерживают того, кого считают истинным халифом, противясь любым попыткам свержения. В случае поражения они поднимают восстание за правое дело, а в победе с гордостью следуют воле своего лидера."
