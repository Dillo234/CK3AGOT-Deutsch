 ashari_adherent:0 "Ашарит"
 ashari_adherent_plural:0 "Ашариты"
 ashari_desc:0 "Ортодоксальная богословская школа, полагающая, что Аллах создал каждый момент времени, но у людей осталась свобода выбирать между добром (следуя воле бога) и злом (пренебрегая божественными запретами)."

 #Muwalladism
 muwalladi:0 "Мувалладск"
 muwalladi_adj:0 "Мувалладизм"
 muwalladi_adherent:0 "Муваллад"
 muwalladi_adherent_plural:0 "Муваллады"
 muwalladi_desc:1 "Вдали от центра арабского мира иберийские мусульмане сумели удержать во власти регион, где большую часть населения составляют христиане и иудеи со своими загадочными и чуждыми обычаями."

 #Masmudism
