 ghulat_adherent:1 "Ихтилафи"
 ghulat_adherent_plural:1 "Ихтилафи"
 ghulat_desc:1 "Ихтилафи верят в божественную природу праведных имамов, начиная с Али. Бог не только возвел их в сан и вдохновил их, но и отчасти вошел в них, управляя их делами и через них — уммой."

