 imami_adj:0 "Имамизм"
 imami_adherent:0 "Имамит"
 imami_adherent_plural:0 "Имамиты"
 imami_desc:0 "Имамиты верят, что двенадцати имамам было предначертано вести умму и что двенадцатый имам Заман ждет своего часа, чтобы вернуться и возглавить мусульман в Судный день."
