 #Mu'tazila
 mutazila:0 "Мутазилитск"
 mutazila_adj:0 "Мутазилитизм"
 mutazila_adherent:0 "Мутазилит"
 mutazila_adherent_plural:0 "Мутазилиты"
 mutazila_desc:0 "Рационалистическая школа теологии, которая утверждает, что Коран #EMP не#! вечно сосуществует с Богом, поскольку Бог должен был предшествовать своему слову."

 #Maturidi
 maturidi:0 "Матуридитск"
 maturidi_adj:0 "Матуридизм"
 maturidi_adherent:0 "Матуридит"
 maturidi_adherent_plural:0 "Матуридиты"
 maturidi_desc:0 "Рационалистическое богословие, убежденное, что из вечных свойств бога следует, что этика существует объективно — и потому люди должны принимать этически верные решения."
 
 #Quranism
 quranist:0 "Коранитск"
 quranist_adj:0 "Коранизм"
 quranist_adherent:0 "Коранит"
 quranist_adherent_plural:0 "Кораниты"
 quranist_desc:0 "Буквальная интерпретация ислама, подчеркивающая, что Коран является единственным источником божественной мудрости и что ему нужно следовать дословно, игнорируя хадисы и фетвы."

 #Ismaili
 ismaili:0 "Исмаилитск"
 ismaili_adj:0 "Исмаилизм"
 ismaili_adherent:0 "Исмаилит"
 ismaili_adherent_plural:0 "Исмаилиты"
 ismaili_desc:0 "Шиитская конфессия, полагающая, что род истинных имамов, наделенных божественным знанием и непогрешимостью, идет через Исмаила ибн Джафара. Они также известны как «семеричники», поскольку Исмаил был седьмым имамом после Мухаммеда."

 #Qarmatians
 qarmatian:0 "Карматитск"
 qarmatian_adj:0 "Карматизм"
 qarmatian_adherent:0 "Кармат"
 qarmatian_adherent_plural:0 "Карматы"
 qarmatian_desc:0 "Ветвь исмаилизма, включившая в себя элементы зороастризма. Волей бога предначертано, чтобы имамов было семь, и больше не будет имамов, пока седьмой имам Мухаммед ибн Исмаил не вернется, чтобы вести верующих."

 #Nizari
 nizari:0 "Низаритск"
 nizari_adj:0 "Низаризм"
 nizari_adherent:0 "Низарит"
 nizari_adherent_plural:0 "Низариты"
 nizari_desc:0 "Рационалистическая конфессия, подчеркивающая необходимость разумной интерпретации Корана и хадисов. Титул имама переходит по наследству, и его можно проследить по линии наследования до Али."
 
 #Zayidi
 zayidi:0 "Зейдитск"
 zayidi_adj:0 "Зейдизм"
 zayidi_adherent:0 "Зейдит"
 zayidi_adherent_plural:0 "Зейдиты"
 zayidi_desc:0 "Истинный имам не безупречен, но его определяет готовность бороться с порчей и злом. Зейдиты отличаются своей убежденностью в том, что Зейд ибн Али был законным наследником имамата из-за его восстания против Омейядов."

 #Imamism (Twelver)
