 #Advaitism
 advaitism:0 "Адвайтическ"
 advaitism_adj:0 "Адвайта Веданта"
 advaitism_adherent:0 "Адвайта-ведантист"
 advaitism_adherent_plural:0 "Адвайта-ведантисты"
 advaitism_desc:0 "В отличие от большинства индуистских конфессий, адвайта-ведантисты провозглашают единство Атмана — высшего человеческого «я» — с Брахманом, высшей реальностью. Они уверены, что мокши можно достичь не только в смерти, но и при жизни."
