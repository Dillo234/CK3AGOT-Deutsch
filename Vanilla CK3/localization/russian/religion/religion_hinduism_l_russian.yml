 krishnaism_adherent:0 "Кришнаит"
 krishnaism_adherent_plural:0 "Кришнаиты"
 krishnaism_desc:0 "Кришна — истинная форма высшего существа, и Вишну, принимая форму всемогущего бога, является его аватарой. Посредством своих божественных аватар Кришна присутствует во всех вещах."
