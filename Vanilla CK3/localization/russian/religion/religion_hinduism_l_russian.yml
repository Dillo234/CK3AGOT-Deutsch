 #Smartism
 smartism:1 "Смартск"
 smartism_adj:1 "Смартизм"
 smartism_adherent:1 "Смартист"
 smartism_adherent_plural:1 "Смартисты"
 smartism_desc:0 "Традиция смарты отвергает поклонение отдельным богам. Брахман един и вечен, а Вишну, Дэви, Шива, Ганеша и Сурья почитаются как равные аватары абсолюта. Каждое отдельное поклонение являет собой шаг вперед к достижению понимания и единства с Брахманом."

