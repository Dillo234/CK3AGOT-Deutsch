 #Ari
 ari:0 "Арийск"
 ari_adj:0 "Ари"
 ari_adherent:0 "Ари"
 ari_adherent_plural:0 "Почитатели Ари"
 ari_desc:0 "Ари причудливо сочетает в себе элементы тантрического буддизма, духопочитания, традиционного поклонения нага и индуизма. Хотя представления этой конфессии весьма нестандартны, адептов ари причисляют к буддистам."

 #Theravada
 theravada:0 "Тхеравадск"
 theravada_adj:0 "Тхеравада"
 theravada_adherent:0 "Тхеравадин"
 theravada_adherent_plural:0 "Тхеравадины"
 theravada_desc:0 "Путь к просветлению лежит через личный опыт, рефлексию и размышления. Гаутама Будда достиг Нирваны, и единственный способ последовать за ним и тоже достичь ее — пережить, узнать и изучить собственное существование."

 #Mahayana
 mahayana:0 "Махаянск"
 mahayana_adj:0 "Махаяна"
 mahayana_adherent:0 "Махаянист"
 mahayana_adherent_plural:0 "Махаянисты"
 mahayana_desc:0 "Уход из Сансары — это не личное дело каждого, но опыт, которым нужно делиться с разумными существами. Состояние будды — лишь очередной этап на долгом пути всех разумных существ к Нирване, добродетельная цель Сансары."

 #Vajrayana
