 vajrayana_adherent:0 "Ваджраянист"
 vajrayana_adherent_plural:0 "Ваджраянисты"
 vajrayana_desc:0 "Мотивация на пути к состоянию будды играет важнейшую роль, и истинного просветления можно достичь, лишь стремясь к выгоде для всех разумных существ. Все рождены с просветленным разумом, но существование затуманивает его. Таким образом, практика созерцания истинности мира и вселенной позволяет достичь внутреннего просветления."
