 building_allaq_mines_04:0 "Комплекс рудников в Вади аль-Аллаки"
 building_allaq_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"
 
 building_type_takkeda_mines_01:0 "Таккедские рудники"
 building_type_takkeda_mines_01_desc:0 "В горах Айр находятся богатые залежи меди, которую добывали в Таккеде с доисторических времен."
 building_takkeda_mines_01:0 "Поселение у таккедского рудника"
 building_takkeda_mines_01_desc:0 "$building_type_takkeda_mines_01_desc$"
 building_takkeda_mines_02:0 "Таккедский рудник"
 building_takkeda_mines_02_desc:1 "$building_rammelsberg_mines_02_desc$"
