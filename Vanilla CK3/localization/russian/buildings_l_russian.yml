 building_turda_mines_04_desc:0 "Добыча соли растет, и к копям стекаются купцы и мастера со всего мира."

 building_type_allaq_mines_01:0 "Шахты Вади аль-Аллаки"
 building_type_allaq_mines_01_desc:0 "Горы Восточной Египетской пустыни, известные хроникерам просто как страна копей, вмещают обширные залежи золота. Главное поселение этих областей — Вади аль-Аллаки с его шахтами."
 building_allaq_mines_01:0 "Поселение у рудника Вади аль-Аллаки"
 building_allaq_mines_01_desc:0 "$building_type_allaq_mines_01_desc$"
 building_allaq_mines_02:0 "Рудник Вади аль-Аллаки"
