 building_type_pastures_01:3 "Пастбища для скота"
 building_type_pastures_01_desc:1 "Значительная часть земель этой провинции отдана под разведение и выпас домашнего скота."
 building_pastures_01:1 "Простые пастбища"
 building_pastures_01_desc:1 "Местные крестьяне разводят на пастбищах мелкий скот, например, коз или овец."
 building_pastures_02:1 "Фермы"
 building_pastures_02_desc:1 "На фермах живут крестьяне, которые растят зерно и держат скот для себя."
 building_pastures_03:1 "Луга"
 building_pastures_03_desc:1 "Луга используются для выпаса, там же запасают сено на случай тяжелых времен."
 building_pastures_04:1 "Курятники"
 building_pastures_04_desc:1 "В курятниках держат кур. Этих простых в содержании птиц ценят за яйца и мясо."
 building_pastures_05:1 "Стойла"
 building_pastures_05_desc:1 "Стойла достаточно крепкие, чтобы удержать крупных животных."
 building_pastures_06:1 "Пасеки"
 building_pastures_06_desc:1 "Между полями и лесом находятся пасеки, производящие столь желанный мед."
 building_pastures_07:1 "Загоны"
 building_pastures_07_desc:1 "В больших и просторных загонах легко содержать лошадей и прочих вьючных животных."
 building_pastures_08:1 "Скотоводческие фермы"
 building_pastures_08_desc:1 "Скотоводческие фермы идеально подходят для содержания больших стад скота, оставляя животным достаточно места, чтобы пастись и двигаться."
 
 building_type_orchards_01:0 "Фруктовые сады"
 building_type_orchards_01_desc:1 "Благодаря особым свойствам почвы в этих садах поспевают особенно вкусные и сочные фрукты и ягоды."
 building_orchards_01:1 "Фруктовые сады"
 building_orchards_01_desc:1 "Несмотря на малые размеры, эти фруктовые сады дают обильный урожай."
 building_orchards_02:1 "Ягодные рощи"
 building_orchards_02_desc:1 "Ряды ягодных кустов нарушают однообразие фруктовых деревьев."
 building_orchards_03:1 "Посадки фруктовых деревьев"
 building_orchards_03_desc:1 "Протяженный участок, засаженный аккуратно остриженными деревьями, каждое из которых приносит фрукты или орехи."
 building_orchards_04:1 "Пчеловоды"
 building_orchards_04_desc:1 "Расположенные между деревьями ульи не только дают мед, но и повышают плодородие всего сада."
 building_orchards_05:1 "Ряды ореховых деревьев"
 building_orchards_05_desc:1 "Вдобавок к фруктовым деревьям вдаль уходят орехи."
 building_orchards_06:1 "Смешанные сады"
 building_orchards_06_desc:1 "В садах произрастают всевозможные деревья, как местные, так и привозные, что обеспечивает нам урожай фруктов в любых обстоятельствах."
 building_orchards_07:1 "Великие сады"
 building_orchards_07_desc:1 "Всюду, насколько видит глаз, простираются ряды фруктовых деревьев."
 building_orchards_08:1 "Деревья на подвое"
 building_orchards_08_desc:1 "Прививая различные сорта , можно ускорить распространение медленно растущих фруктов и орехов."
 
 building_type_farm_estates_01:1 "Поместья"
 building_type_farm_estates_01_desc:1 "Владетели поместий дают работу сотням крестьян, которые возделывают их поля и приглядывают за скотом. Чем могущественнее господин, тем большую площадь могут обрабатывать его подданные и, самое главное, тем больше налогов они заплатят!"
 building_farm_estates_01:1 "Особняки"
 building_farm_estates_01_desc:1 "В особняках размещаются семьи землевладельцев, их имущество и крестьяне, обрабатывающие их поля."
 building_farm_estates_02:1 "Сады и овощные грядки"
 building_farm_estates_02_desc:1 "К особнякам примыкают большие сады и поля спелых овощей, что делает такое поселение практически самодостаточным."
 building_farm_estates_03:1 "Посевные поля"
 building_farm_estates_03_desc:1 "Усадьбы землевладельцев контролируют поля, леса и окружающие их постройки."
 building_farm_estates_04:1 "Стоакровые поля"
 building_farm_estates_04_desc:1 "На обширных стоакровых полях работает множество крестьян. Они приносят процветание семьям землевладельцев."
 building_farm_estates_05:1 "Фригольды"
 building_farm_estates_05_desc:1 "Большие фригольды, окруженные обширными землями, передаются по наследству, так что у их обитателей есть масса времени, чтобы добиться наибольшей урожайности своих земель."
 building_farm_estates_06:1 "Ветряные мельницы"
 building_farm_estates_06_desc:1 "Ветряные мельницы принимают на себя большую часть работы по помолу муки, значительно повышая эффективность."
 building_farm_estates_07:1 "Объединенные землевладения"
 building_farm_estates_07_desc:1 "Наиболее успешные семейства управляют прочими землями как одной территорией. Это позволяет добиться отличных результатов."
 building_farm_estates_08:1 "Большие землевладения"
 building_farm_estates_08_desc:1 "Столь обширные землевладения встречаются нечасто. Эти огромные комплексы могут поддерживать тысячи домочадцев."
 
 building_type_regimental_grounds_01:0 "Полковая база"
 building_type_regimental_grounds_01_desc:1 "На полковой базе есть не только обширные казармы для большого ополчения, но и внушительная полоса земли, чтобы тренировать бойцов."
 building_regimental_grounds_01:1 "Полковые лагеря"
 building_regimental_grounds_01_desc:1 "Обширные полосы земли готовы к прибытию ополчения: здесь достаточно места для шатров и учебных занятий."
 building_regimental_grounds_02:1 "Палаты интендантов"
 building_regimental_grounds_02_desc:1 "В палатах интендантов размещаются администраторы, которые гарантируют, что каждому солдату ополчения найдется место, место для сна и оружие, которое можно направить на врага."
 building_regimental_grounds_03:1 "Полупостоянные жилища"
 building_regimental_grounds_03_desc:1 "Весьма надежные дома вмещают большую часть ополченцев, которых становится намного проще учить и держать в форме."
 building_regimental_grounds_04:1 "Полковые казармы"
 building_regimental_grounds_04_desc:1 "Надежные каменные казармы стоят на краю военных полей. Здесь можно обучать огромное количество ополченцев."
 building_regimental_grounds_05:1 "Военные зернохранилища"
 building_regimental_grounds_05_desc:1 "Благодаря зернохранилищам, запасы которых способны круглый год кормить ополчение, сбор ополченцев практически не требует усилий с нашей стороны."
 building_regimental_grounds_06:1 "Кузницы"
 building_regimental_grounds_06_desc:2 "На окраине лагерей построено несколько кузниц, где куют новое оружие для ополченцев и чинят старое снаряжение."
 building_regimental_grounds_07:1 "Жилища офицеров"
 building_regimental_grounds_07_desc:1 "Жилища офицеров обустроены получше, чем обычные казармы, — в конце концов, каждый солдат должен стремиться стать офицером!"
 building_regimental_grounds_08:1 "Расширенные лагеря"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 
 building_type_curtain_walls_01:1 "Стены и башни"
 building_type_curtain_walls_01_desc:1 "Каменные стены и грозные бастионы башен служат прекрасной защитой от налетов и осад. Чем больше укреплений, тем неприступнее защищенный ими замок."
 building_curtain_walls_01:1 "Бастионы и куртины"
 building_curtain_walls_01_desc:1 "Первым шагом при строительстве приличной крепости является возведение бастионов и куртин. Они отлично сдерживают врагов (и взбунтовавшихся крестьян)."
 building_curtain_walls_02:1 "Внутренний двор"
 building_curtain_walls_02_desc:1 "Внутренний двор — наиболее защищенное место для хранения припасов на время осады. Здесь, например, лежат оружие, броня и соленые свиные головы."
 building_curtain_walls_03:1 "Крепостные башни"
 building_curtain_walls_03_desc:1 "Крепостные башни играют роль возвышенностей, с которых наши солдаты могут без риска обстреливать приближающихся врагов. А в мирное время с них хорошо присматривать за крестьянами."
 building_curtain_walls_04:1 "Вторая куртина"
 building_curtain_walls_04_desc:1 "Добавление второй куртины создает неприступную оборонительную позицию. Прорвавшись через первую стену, вражеская армия натолкнется на вторую. Одного этого достаточно, чтобы деморализовать любого нападающего!"
 building_curtain_walls_05:1 "Захаб"
 building_curtain_walls_05_desc:1 "Прорвавшись сквозь внешние стены, вражеская армия невольно угодит в захаб, также известный как #emphasis поле смерти#!. Дьявольски хитро!"
 building_curtain_walls_06:1 "Форбург"
 building_curtain_walls_06_desc:1 "Больше стен означает больше дворов, а следовательно — больше места для хранения припасов. С таким количеством дворов мы можем размещать внутри стен целые конюшни с рыцарскими конями, которые нам очень даже пригодятся, если закончатся соленые свиные головы..."
 building_curtain_walls_07:1 "Бастионная система"
 building_curtain_walls_07_desc:1 "Бастионная система укреплений, или итальянский обвод, представляет собой оборонительное сооружение, способное противостоять непрерывному обстрелу из пушек. Не очень долго, но достаточно, чтобы успеть отступить по тайным тоннелям..."
 building_curtain_walls_08:1 "Равелины и кавальеры"
 building_curtain_walls_08_desc:1 "Кавальер — это приподнятая площадка, позволяющая солдатам стрелять во врага поверх основного парапета! Увы, это значит, что и враги отлично знают, куда им целиться... Хотя солдаты в равелинах, треугольных выступах, которые разделяют осаждающих, могут попытаться помешать им."
 
 building_type_cereal_fields_01:1 "Фермы и поля"
 building_type_cereal_fields_01_desc:1 "Фермы и поля — основа любой экономики. Они кормят народ, скот, войска, дают пищу для пиров. Нельзя недооценивать силу обычного зерна."
 building_cereal_fields_01:1 "Поля зерновых"
 building_cereal_fields_01_desc:1 "Поля, засеянные зерновыми, — основа феодальной экономики. Здесь трудятся небольшие крестьянские семьи, которые едва ли не сами вызываются отдать значительную часть урожая короне!"
 building_cereal_fields_02:1 "Деревушки"
 building_cereal_fields_02_desc:1 "Строительство новых деревень означает, что больше крестьян сможет трудиться на полях. А всем известно: чем больше крестьян, тем больше налогов!"
 building_cereal_fields_03:1 "Сараи и риги"
 building_cereal_fields_03_desc:1 "Возведение новых сараев и вместительных риг позволяет крестьянам заготавливать сено и солому, хранить инструменты, а при необходимости здесь могут разместиться войска (или бродяги)."
 building_cereal_fields_04:1 "Крестьянские дворы"
 building_cereal_fields_04_desc:1 "Крестьяне селятся большими семьями. Все крестьянские дети отправляются работать в полях — таков естественный порядок вещей!"
 building_cereal_fields_05:1 "Амбары"
 building_cereal_fields_05_desc:1 "В амбарах земледельцы могут хранить зерно, овощи и фрукты в течение долгого времени. Разумеется, они с радостью отдадут их солдатам, если те вдруг окажутся рядом!"
 building_cereal_fields_06:1 "Фольварки и амбары под десятину"
 building_cereal_fields_06_desc:1 "В амбарах под десятину фермеры хранят часть своего урожая, которая должна отойти духовенству. Разумеется, благодаря этому нам проще облагать их налогами."
 building_cereal_fields_07:1 "Обширные нивы"
 building_cereal_fields_07_desc:1 "«Поощряя» наших благодарных крестьян обрабатывать не только собственные, но и прилегающие земли, мы добьемся более высоких урожаев. Разумеется, подобные вторжения на чужую территорию могут спровоцировать споры между земледельцами. Увы, подобных жертв не избежать!"
 building_cereal_fields_08:1 "Силосная башня"
 building_cereal_fields_08_desc:1 "Эти массивные силосы созданы для хранения огромных запасов зерна в течение года. Зерна в них столько, что никакой армии не удастся съесть его в один присест — за исключением армии крыс..."
 
 building_type_barracks_01:0 "Казармы"
 building_type_barracks_01_desc:1 "Казармы — надежные постройки, которые в преддверии войны служат ополчению кровом и местом для подготовки новобранцев."
 building_barracks_01:1 "Деревянные казармы"
 building_barracks_01_desc:1 "Для размещения готовых к войне ополчений требуется как минимум крыша над головой. Эти простые деревянные казармы, наскоро собранные «добровольцами» из числа плотников и лесорубов, неплохо укрывают от непогоды... До первого дождя."
 building_barracks_02:1 "Плац ополчения"
 building_barracks_02_desc:1 "Расчистив от препятствий значительные участки земли, мы сможем собирать солдат в одном месте, чтобы затем разделить их по отрядам. А еще так проще заметить дезертиров."
 building_barracks_03:1 "Каменные казармы"
 building_barracks_03_desc:1 "Более надежные каменные казармы еще лучше защищают от непогоды, а переноска каменных глыб станет отличной тренировкой для наших людей и поможет сплотить коллектив."
 building_barracks_04:1 "Передвижные лагеря"
 building_barracks_04_desc:1 "Казармы по своей природе должны быть мобильными, а как еще сохранять мобильность, если не использовать прочные кожаные шатры? Фермерам этот скот все равно был не нужен!"
 building_barracks_05:1 "Кузницы"
 building_barracks_05_desc:1 "Приказав кузнецам из лагеря чинить ржавые пики и гнутые вилы ополченцев, мы значительно повысим шансы на успех, хотя кузнецы предпочли бы более почетный труд."
 building_barracks_06:1 "Учебные поля"
 building_barracks_06_desc:1 "При помощи манекенов и полос препятствия мы сможем отделить зерна от плевел, точнее, узнаем, кого можно поставить в первую линию..."
 building_barracks_07:1 "Вербовочные центры"
 building_barracks_07_desc:1 "Построив вербовочные центры возле всех окрестных деревень, мы обеспечим стабильный приток агрессивных смутьянов и пьянчуг в наши войска."
 building_barracks_08:1 "Постоянные казармы"
 building_barracks_08_desc:1 "Хотя нам постоянно приходится быстро перебрасывать ополченцев, строительство постоянных, надежных казарм позволит нам разместить элитные войска и офицеров, ежели таковые вдруг окажутся поблизости."
 
 building_type_camel_farms_01:1 "Верблюжатни"
 building_type_camel_farms_01_desc:1 "На этих выгонах разводят верблюдов для военных нужд и повседневных работ. Эти выносливые и проворные животные идеально приспособлены к суровой жизни в пустыне."
 building_camel_farms_01:1 "Заводчики верблюдов"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:1 "Дозорные посты"
 building_camel_farms_02_desc:1 "Всадники на верблюдах постоянно перемещаются между дозорными постами, перевозя припасы и новости."
 building_camel_farms_03:2 "Лукоделы"
 building_camel_farms_03_desc:2 "Всадники на верблюдах особенно эффективны, если вооружены луками, а местные мастера-лучники обеспечивают постоянный приток оружия."
 building_camel_farms_04:1 "Верблюжьи рынки"
 building_camel_farms_04_desc:1 "На рынке всегда кипит жизнь, и торговцы ежедневно продают сотни верблюдов. Благодаря этому у наших заводчиков будут самые стойкие и выносливые животные."
 building_camel_farms_05:1 "Вербовочные пункты кочевников"
 building_camel_farms_05_desc:1 "Свирепые кочевники — великолепные воины, но они не работают бесплатно. Оплачивая их услуги великолепными ездовыми животными, мы обеспечим их верность в будущих конфликтах."
 building_camel_farms_06:1 "Военные стойла"
 building_camel_farms_06_desc:1 "Просторные и прочные стойла вмещают наших прославленных боевых верблюдов, защищая их и от воров, и от суровой пустыни."
 building_camel_farms_07:1 "Бронники"
 building_camel_farms_07_desc:1 "Делать броню для верблюдов нелегко, но награда того стоит. Атака тяжелой верблюжьей кавалерии обратит в бегство любую конную армию."
 building_camel_farms_08:1 "Умелые заводчики"
 building_camel_farms_08_desc:1 "Ученые со всего света собрались здесь, чтобы вывести наиболее крепкую и умную породу верблюдов. Мы дадим им место для работы и большие стада животных, а взамен получим потрясающих боевых скакунов!"
 
 building_type_logging_camps_01:1 "Лесозаготовки"
 building_type_logging_camps_01_desc:1 "В этих лесах добывается много древесины, смолы, угля и других ресурсов. Кроме того, они служат отличным источником строительных материалов для соседних городов."
 building_logging_camps_01:1 "Лесозаготовки"
 building_logging_camps_01_desc:1 "Лесорубы разбили лагерь на окраине леса и дни напролет рубят деревья."
 building_logging_camps_02:1 "Сборщики смолы"
 building_logging_camps_02_desc:1 "По всему лесу собирают смолу, чтобы затем использовать ее в качестве клея или продать духовенству для всевозможных ритуалов."
 building_logging_camps_03:1 "Углежоги"
 building_logging_camps_03_desc:1 "Углежоги без устали работают в дыму и копоти, производя ценный материал, столь необходимый кузнецам."
 building_logging_camps_04:1 "Лесные выпасы"
 building_logging_camps_04_desc:1 "Среди деревьев можно устроить пастбища, на которых животные смогут отъесться семенами и орехами и нагулять жир в преддверии зимы."
 building_logging_camps_05:1 "Пашни"
 building_logging_camps_05_desc:1 "Где некогда была лесная чаща, теперь простираются поля. Из бывшего леса можно сделать даже пашню!"
 building_logging_camps_06:1 "Медовые луга"
 building_logging_camps_06_desc:1 "На окраине леса расположились пасеки: там, где некогда высился лес, теперь луга, усыпанные цветами."
 building_logging_camps_07:1 "Лесные стекольные мастерские"
 building_logging_camps_07_desc:1 "Стеклодувам отлично работается в лесу. Благодаря легкому доступу к большей части необходимых материалов производить ценное стекло становится проще."
 building_logging_camps_08:1 "Лесопилки"
 building_logging_camps_08_desc:1 "Хотя топоры и простые пилы до сих пор нас устраивали, лесопилка по сравнению с ними все равно, что бог по сравнению с человеком. Теперь мы можем практически мгновенно обрабатывать древесину, а рядом с растущим городом лишних досок не бывает."
 
 building_type_peat_quarries_01:1 "Водно-болотные фермы"
 building_type_peat_quarries_01_desc:1 "Хотя водно-болотым угодьям в плане урожайности не сравниться с равнинами, сезонный прирост растительности отлично способствует разведению скота. Также в этих районах можно добывать торф и соль."
 building_peat_quarries_01:1 "Скотоводческие земли"
 building_peat_quarries_01_desc:1 "Плодородие заболоченных земель делает их отличным местом для выпаса скота."
 building_peat_quarries_02:1 "Торфяные залежи"
 building_peat_quarries_02_desc:1 "Здесь добывается значительное количество торфа. Торф используют на полях и в сельских угодьях."
 building_peat_quarries_03:1 "Сенокосные луга"
 building_peat_quarries_03_desc:1 "Вокруг болот произрастает множество травы и соломы, запасы которых необходимы, чтобы пережить зиму."
 building_peat_quarries_04:1 "Солеварня"
 building_peat_quarries_04_desc:1 "В огромных чашах рабочие нагревают болотную воду, чтобы извлечь соль. Соль необходима, чтобы сохранить мясо, которое затем можно выставить на продажу."
 building_peat_quarries_05:1 "Огражденные водно-болотные угодья"
 building_peat_quarries_05_desc:1 "Окружив водно-болотные угодья стеной, крестьяне смогут лучше контролировать рост растений и защищать все самое ценное."
 building_peat_quarries_06:1 "Болотные поля"
 building_peat_quarries_06_desc:1 "Уникальные свойства водно-болотных угодий позволяют крестьянам успешно выращивать растения, которые в нормальных условиях здесь не растут, например, коноплю или лен."
 building_peat_quarries_07:1 "Большие торфяные залежи"
 building_peat_quarries_07_desc:1 "Здесь добывается все больше торфа, большая часть которого отправляется на экспорт в качестве удобрения."
 building_peat_quarries_08:1 "Большие болотные фермы"
 building_peat_quarries_08_desc:1 "Огромные стада питаются обильной растительностью водно-болотных угодий, так что скот растет большим и тучным."
 
 building_type_hill_farms_01:0 "Поля на холмах"
 building_type_hill_farms_01_desc:1 "В этой холмистой провинции поля разбиты прямо на склонах. Это заметно облегчает их полив, но из-за малых площадей сокращается урожай."
 building_hill_farms_01:1 "Поля на склонах"
 building_hill_farms_01_desc:1 "На склонах холмов во множестве разбросаны небольшие поля, где выращивается урожай, которого вполне хватает, чтобы местные деревни не вымерли от голода."
 building_hill_farms_02:1 "Пастбища на фьельдах"
 building_hill_farms_02_desc:1 "Скот выгоняют на необрабатываемые высокогорные склоны, фьельды, где в изобилии произрастают травы."
 building_hill_farms_03:1 "Погреба"
 building_hill_farms_03_desc:1 "Погреба позволяют круглый год хранить овощи, что крайне важно на не слишком плодородных холмах."
 building_hill_farms_04:1 "Овощные поля"
 building_hill_farms_04_desc:1 "Обширные овощные поля дают немногочисленным крестьянам столь необходимую пищу."
 building_hill_farms_05:1 "Линчеты"
 building_hill_farms_05_desc:1 "Доставляя воду от ближайших источников на террасу, линчеты позволяют перенести плодородность полей на склоны холмов."
 building_hill_farms_06:1 "Дороги и лестницы"
 building_hill_farms_06_desc:1 "Соединив разбросанные по окрестностям фермы и деревушки хорошими дорогами, мы повысим эффективность сбора налогов."
 building_hill_farms_07:1 "Зимние амбары"
 building_hill_farms_07_desc:1 "В течение суровых месяцев животным сложно находить пропитание, и зимние зернохранилища решают эту проблему."
 building_hill_farms_08:1 "Яблоневые сады"
 building_hill_farms_08_desc:1 "Гряды холмов создают идеальные условия для садов — особенно яблоневых."
 
 building_type_hill_forts_01:0 "Крепости на холмах"
 building_type_hill_forts_01_desc:1 "Эти массивные фортификации на холмах и на крутых утесах выдержат любую осаду, если только враг не научится летать!"
 building_hill_forts_01:1 "Небольшая крепость на холме"
 building_hill_forts_01_desc:1 "Крепость величаво возвышается на холме, так что осаждающие сразу же оказываются в невыгодной позиции."
 building_hill_forts_02:1 "Простые земляные валы"
 building_hill_forts_02_desc:1 "Крепость окружают земляные валы, образующие неприступную преграду, при виде которой даже ветераны лишатся боевого духа."
 building_hill_forts_03:1 "Рвы"
 building_hill_forts_03_desc:1 "Вдобавок к земляным стенам, вокруг холма вырыты большие рвы. Они грязные и скользкие, и глупцы, попытавшиеся взять их приступом, застрянут на дне или утонут под напором собственных товарищей."
 building_hill_forts_04:1 "Частоколы"
 building_hill_forts_04_desc:1 "Крепость окружают высокие стены из заостренных бревен, создающие еще одно препятствие на пути к укрытым внутри сокровищам."
 building_hill_forts_05:1 "Караулки"
 building_hill_forts_05_desc:1 "Вокруг крепости размещены караулки, стража в которых мгновенно предупредит вас о нападении."
 building_hill_forts_06:1 "Внешние стены"
 building_hill_forts_06_desc:1 "Теперь крепость на холме окружают высокие каменные стены, раз и навсегда делая ее неприступной."
 building_hill_forts_07:1 "Большая крепость на холме"
 building_hill_forts_07_desc:1 "Центральную крепость расширили и значительно улучшили, и теперь она дерзко возносится к небесам."
 building_hill_forts_08:1 "Сложные земляные валы"
 building_hill_forts_08_desc:1 "Земляные валы вокруг крепости настолько сложные и запутанные, что вражеская армия с трудом поймет, какой вход штурмовать. Тем лучше для нас — особенно, если немалая часть вражеских солдат устремится в смертельные ловушки..."
 
 building_type_plantations_01:1 "Пустынное земледелие"
 building_type_plantations_01_desc:1 "Здесь в основном выращивают фрукты и овощи, способные выдержать суровый климат."
 building_plantations_01:1 "Небольшие посадки"
 building_plantations_01_desc:1 "Несмотря на нехватку воды, здесь успешно растут самые неприхотливые фрукты."
 building_plantations_02:1 "Торговые посты"
 building_plantations_02_desc:1 "Стойкие пустынные кочевники странствуют между торговыми постами, доставляя пищу туда, где она нужнее всего."
 building_plantations_03:1 "Ткачи"
 building_plantations_03_desc:1 "Ткачи в своих мастерских прядут одежду, которую потом продают пустынным кочевникам."
 building_plantations_04:1 "Источники"
 building_plantations_04_desc:1 "Здесь не хватает воды, и новый колодец, безусловно, не помешает. Недавно удалось обнаружить несколько таких источников и соорудить достойные колодцы."
 building_plantations_05:1 "Караван-сараи"
 building_plantations_05_desc:1 "Большим торговым караванам требуется место для стоянки, где могли бы отдохнуть животные. Караван-сараи созданы специально для этого, а еще в них удобно облагать налогом перевозимые товары."
 building_plantations_06:1 "Финиковые рощи"
 building_plantations_06_desc:1 "Теперь, когда больше земель стало доступно для сельского хозяйства, здесь можно сажать финиковые пальмы. Сладкие финики долго хранятся и стоят больших денег на рынке."
 building_plantations_07:1 "Орошение"
 building_plantations_07_desc:1 "Орошая поля водой из колодцев, мы будем выращивать больше, чем мы могли когда-либо представить. Это грандиозная задача: не так-то просто заставить пустыню цвести."
 building_plantations_08:1 "Большие посадки"
 building_plantations_08_desc:1 "Теперь здесь растят больше пищи, чем необходимо местным жителям. Избыток можно выгодно продать."
 
 building_type_outposts_01:0 "Аванпосты"
 building_type_outposts_01_desc:1 "На окраине каждого важного поселения в этой провинции стоит аванпост, обитатели которого своевременно оповещают остальных жителей о грядущих налетах или нападениях животных."
 building_outposts_01:1 "Сторожевые башни"
 building_outposts_01_desc:1 "Дозорные на сторожевых башнях внимательно следят за появлением опасных животных (и налетчиков). Весть о появлении хищников быстро распространится по окрестностям, и уязвимый скот укроют в надежном месте."
 building_outposts_02:1 "Военные аванпосты"
 building_outposts_02_desc:1 "Вдоль дорог и серпантинов выстроены аванпосты, на которых дежурят стражники. нанятые местными купцами. Это помогает поддерживать мир и безопасность в регионе и отражать нападения разбойников."
 building_outposts_03:2 "Тайники с оружием"
 building_outposts_03_desc:1 "Одним из преимуществ жизни в труднопроходимой местности является возможность замаскировать практически что угодно. В случае налета местное население сможет достать оружие из многочисленных тайников."
 building_outposts_04:1 "Огороженные аванпосты"
 building_outposts_04_desc:1 "На смену ветхим старым аванпостам пришли надежные и крепкие огороженные башни. Кроме того, они почти незаметны на пересеченной местности."
 building_outposts_05:1 "Пункты сбора"
 building_outposts_05_desc:1 "Теперь рядом с каждой башней располагается пункт сбора ополчения. Призванные к оружию, крестьяне-ополченцы могут безопасно собраться в месте, где их ждет снаряжение и защита."
 building_outposts_06:1 "Пограничные аванпосты"
 building_outposts_06_desc:1 "В отличие от замаскированных аванпостов, их пограничный аналог должен отпугивать врагов. Один только размер этих башен, выстроенных из более прочных материалов, может обратить в бегство любого налетчика."
 building_outposts_07:1 "Лагеря дозорных"
 building_outposts_07_desc:1 "Чтобы обеспечить наших дозорных провизией и позволить им передвигаться налегке, мы расположили в стратегически важных местах лагеря для дозорных. Хорошо укрытые от назойливых взглядов, эти постройки позволяют нам собирать сведения во время вторжения в доселе невиданных объемах."
 building_outposts_08:1 "Укрепленные аванпосты"
 building_outposts_08_desc:1 "Внушительные каменные аванпосты возносятся к небесам, благодаря чему их присутствие ощущают укрывшиеся внутри солдаты и охрана караванов."
 
 building_type_watchtowers_01:0 "Дозорные башни"
 building_type_watchtowers_01_desc:1 "Несколько высоких дозорных башен высятся над землей. В случае нужды они становятся отличной площадкой для лучников."
 building_watchtowers_01:1 "Глинобитные башни"
 building_watchtowers_01_desc:1 "Эти башни, сложенные из кирпича-сырца, простое, но эффективное средство обороны."
 building_watchtowers_02:1 "Дома-башни"
 building_watchtowers_02_desc:1 "В домах-башнях не только можно жить: они позволяют укрепиться в стратегически важных местах."
 building_watchtowers_03:1 "Деревянные дозорные башни"
 building_watchtowers_03_desc:1 "Несколько деревянных дозорных башен возвышается над крестьянами, обрабатывающими поля. Расположенные на возвышении лучники смогут заранее заметить и отразить любого врага."
 building_watchtowers_04:1 "Небольшие глинобитные крепости"
 building_watchtowers_04_desc:1 "Улучшенные глинобитные крепости, несмотря на малый размер, дают более надежную защиту по сравнению с привычными башнями. В военное время они могут защитить от налетчиков множество крестьян. Иногда в них даже сооружают небольшое зернохранилище на случай голода."
 building_watchtowers_05:1 "Каменные дозорные башни"
 building_watchtowers_05_desc:1 "Эти дозорные башни дают отличный обзор не только лучникам, но и землевладельцам, присматривающим за своими крестьянами."
 building_watchtowers_06:1 "Бойницы"
 building_watchtowers_06_desc:1 "Если строить башни таким образом, чтобы в них был ряд бойниц, через которые можно пускать стрелы, то дальность стрельбы и защищенность лучников значительно вырастут."
 building_watchtowers_07:1 "Пиль-башни"
 building_watchtowers_07_desc:1 "Эти небольшие дома-башни хорошо укреплены и еще издали демонстрируют высокий статус своих владельцев. В случае набега внутри стен можно укрыть целое стадо скота."
 building_watchtowers_08:1 "Купольные башни"
 building_watchtowers_08_desc:1 "Эти внушительные башни выстроены целиком из камня и увенчаны куполом. Сложные строительные технологии делают их почти неприступными."
 
 building_type_quarries_01:1 "Каменоломни"
 building_type_quarries_01_desc:1 "Горы в этой провинции — щедрый источник отличного материала для местных строителей."
 building_quarries_01:1 "Простые каменоломни"
 building_quarries_01_desc:2 "Доступный камень для ближайших строительных площадок."
 building_quarries_02:1 "Неглубокие рудники"
 building_quarries_02_desc:1 "Простые рудники у подножия горы добывают руду из доступных залежей у поверхности."
 building_quarries_03:1 "Водяные мельницы"
 building_quarries_03_desc:1 "Мы обуздаем воду и направим ее в рудники, где водяные мельницы превратят ее в мощное подспорье для шахтеров."
 building_quarries_04:1 "Большие каменоломни"
 building_quarries_04_desc:1 "Со временем спрос на строительные материалы растет. Все больше рабочих трудится в каменоломнях, которые постоянно ширятся."
 building_quarries_05:1 "Большие рудники"
 building_quarries_05_desc:1 "Нам требуется больше металла, и одними технологиями нужных объемов не добиться: необходимо расширять производство и открывать новые рудники!"
 building_quarries_06:1 "Обширные каменоломни"
 building_quarries_06_desc:1 "В нескольких огромных, зияющих провалах рабочие ударными темпами вырубают каменные блоки. Ныне разверстые пасти истощенных каменоломен зияют по всей провинции, а извлеченное из них содержимое превратилось во многочисленные замки и стены."
 building_quarries_07:1 "Шахты"
 building_quarries_07_desc:1 "С развитием технологий старатели добрались до более глубоких залежей металлов. Особенно помогли в этом технологии осушения затопленных шахт."
 building_quarries_08:2 "Механизированная откачка воды"
 building_quarries_08_desc:2 "С помощью насосов, работающих от мельницы или на конной тяге, воду из шахт можно удалять куда быстрее, чем кожаными ведрами."
 
 building_type_military_camps_01:1 "Лагеря ополчения"
 building_type_military_camps_01_desc:2 "Простые тренировочные площадки, где легкобронированная пехота готовится к войне."
 building_military_camps_01:1 "Шатры"
 building_military_camps_01_desc:1 "Созванное ополчение разбивает примитивные лагеря, где солдаты спят в простых шатрах. Конечно, такие жилища не назовешь удобными, но они дешевы и легко переносятся с места на место."
 building_military_camps_02:1 "Полевые кухни"
 building_military_camps_02_desc:1 "Как привлечь в армию новых ополченцев? Поручить нескольким бойцам добывать и готовить припасы — новички обязательно придут на запах!"
 building_military_camps_03:1 "Тренировочные лагеря"
 building_military_camps_03_desc:1 "Лучные стрельбища и боевые чучела для мечников помогают ополченцам выпускать пар и поддерживать форму перед настоящим боем."
 building_military_camps_04:1 "Наблюдательные посты"
 building_military_camps_04_desc:1 "Это отличный ориентир, место для дозора — и для сбора войск. Даже в мирное время здесь всегда стоят часовые."
 building_military_camps_05:1 "Полевые кузницы"
 building_military_camps_05_desc:1 "В полевых кузницах занимаются простейшим ремонтом и подковывают лошадей."
 building_military_camps_06:1 "Тренировочные плацы"
 building_military_camps_06_desc:1 "Плацдармы в деревнях упрощают процесс призыва ополченцев в войско."
 building_military_camps_07:1 "Казармы ополчения"
 building_military_camps_07_desc:1 "В каждом городе теперь есть казармы для ополченцев, где до поры хранится оружие. Здесь же собираются офицеры, которые занимаются призывом бойцов."
 building_military_camps_08:1 "Земли ополчения"
 building_military_camps_08_desc:1 "Если земли достаточно, ополченцы могут не только собраться по призыву властителя, но и потренироваться."
 
 building_type_ramparts_01:1 "Лесные фортификации"
 building_type_ramparts_01_desc:1 "Эти укрепления вырастают из леса, который защищают, и врастают в него же. Они не просто сдерживают наступающие армии, но и в буквальном смысле запутывают их, утягивая в поросли подлеска."
 building_ramparts_01:1 "Бревенчатые фортификации"
 building_ramparts_01_desc:1 "Эти небольшие деревянные укрепления словно врастают в лес. Деревья служат им естественным частоколом."
 building_ramparts_02:1 "Земляные валы"
 building_ramparts_02_desc:1 "Длинные земляные насыпи образуют защитный барьер вокруг укреплений и замедляют врагов."
 building_ramparts_03:1 "Ямы и ловушки"
 building_ramparts_03_desc:1 "Если на пути к вашим укреплениям враг потеряет бдительность, то быстро познакомится с острыми кольями и другими рукотворными ужасами, затаившимися в лесу."
 building_ramparts_04:1 "Крепостные валы"
 building_ramparts_04_desc:1 "Стены из камня и жердей защищают укрепления от подступающих врагов, значительно замедляя продвижение по лесу."
 building_ramparts_05:1 "Бойницы"
 building_ramparts_05_desc:1 "Через узкие окна в стенах одинаково удобно наблюдать за подступающим врагом и осыпать его стрелами."
 building_ramparts_06:1 "Полевые укрепления"
 building_ramparts_06_desc:1 "Если мы правильно предскажем маневры противников и построим у них на пути земляные укрепления, то сможем перехитрить их и ударить с фланга, пока они будут продираться через лес."
 building_ramparts_07:2 "Зубчатые крепостные валы"
 building_ramparts_07_desc:1 "Зубцы на укреплениях дают нам заметное преимущество во время осады — солдаты остаются в сравнительной безопасности и при этом могут давать отпор врагам."
 building_ramparts_08:1 "Лесные крепости"
 building_ramparts_08_desc:1 "Большие каменные крепости, словно горы, высятся над лесом, защищая обширные земли."
 
 building_type_elephant_pens_01:1 "Элефантерия"
 building_type_elephant_pens_01_desc:1 "Здесь держат и дрессируют слонов. Могучие вьючные животные одинаково востребованы как в мирное время, так и на войне."
 building_elephant_pens_01:1 "Слоновьи загоны"
 building_elephant_pens_01_desc:1 "Крепкие загоны сдержат даже самого норовистого слона."
 building_elephant_pens_02:1 "Слоновьи ловушки"
 building_elephant_pens_02_desc:1 "Новых слонов ловят при помощи различных ловушек, например ям и силков. Иногда на охоте используют слоних в качестве приманки."
 building_elephant_pens_03:1 "Тренировочная площадка для слонов"
 building_elephant_pens_03_desc:1 "Слоны плохо поддаются обучению, но на тренировочной площадке лучшие дрессировщики изо всех сил готовят для правителя свирепых бойцов."
 building_elephant_pens_04:1 "Слоновьи манежи"
 building_elephant_pens_04_desc:1 "На манежах слонов приучают возить наездников, броню и снаряжение."
 building_elephant_pens_05:1 "Покои надсмотрщика"
 building_elephant_pens_05_desc:1 "Надсмотрщик отвечает за благополучие слонов. Поселившись в удобных покоях, он начнет работать значительно лучше."
 building_elephant_pens_06:1 "Слоновьи лечебницы"
 building_elephant_pens_06_desc:1 "Особые лечебницы для слонов достаточно велики, чтобы вместить особо крупного самца. Иногда такая лечебница — единственная надежда для пострадавших животных, которые иначе обречены на гибель."
 building_elephant_pens_07:1 "Слоновьи заповедники"
 building_elephant_pens_07_desc:1 "Объявив достаточно обширную часть джунглей заповедной территорией, мы обеспечим рост поголовья слонов и защитим больше животных от браконьеров."
 building_elephant_pens_08:1 "Слоновьи заводчики"
 building_elephant_pens_08_desc:1 "Заводчики следят, чтобы потомство приносили только самые здоровые особи."
 
 building_type_guild_halls_01:1 "Гильдии"
 building_type_guild_halls_01_desc:1 "Город предоставляет самым влиятельным гильдиям и зажиточным семействам достойное место для собраний и занятия ремеслами."
 building_guild_halls_01:0 "Гильдейские подворья"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:1 "Гильдии резчиков"
 building_guild_halls_02_desc:1 "Резчики мастерят вещи из дерева или кости, например рамы, украшения или инструменты. Также геральдические щиты их работы весьма популярны у дворян."
 building_guild_halls_03:1 "Гильдии плотников"
 building_guild_halls_03_desc:1 "Плотники занимаются строительством. Их основной материал — древесина. К услугам плотников прибегают и дворянство, и духовенство, которым нравится затейливая резьба в церквях и поместьях."
 building_guild_halls_04:1 "Гильдии охотников"
 building_guild_halls_04_desc:1 "Охотники добывают мясо и шкуры, снабжая и мясников, и скорняков. Чем ценнее шкуры, тем в более знатные дома они впоследствии попадают."
 building_guild_halls_05:1 "Гильдии каменщиков"
 building_guild_halls_05_desc:1 "Каменщики обрабатывают камень — как для строительства, так и для скульптур. Их ремесло очень востребовано: ни одни укрепления не будут возведены без их участия."
 building_guild_halls_06:1 "Гильдии портных"
 building_guild_halls_06_desc:1 "Орудия портных — иголка, нитка и ткань. Роскошны одежды знати — плод их непревзойденного мастерства."
 building_guild_halls_07:1 "Гильдии стеклодувов"
 building_guild_halls_07_desc:1 "Из рук стеклодувов выходят настоящие шедевры: от кубков до оконных стекол. Создание предметов из стекла — очень престижная профессия, такие мастера нужны всегда."
 building_guild_halls_08:1 "Гильдии ремесленников"
 building_guild_halls_08_desc:1 "Ремесленники используют различные материалы не только для создания произведений искусства, но и для изобретения невиданных прежде вещиц. Их изобретательность и мастерство всегда востребованы в самых знатных кругах."
 
 building_type_monastic_schools_01:1 "Монастыри"
 building_type_monastic_schools_01_desc:1 "В этих школах преподают множество предметов и предлагают на редкость высокое образование, однако будущее большинства их воспитанников неразрывно связано с религией."
 building_monastic_schools_01:1 "Молитвенные чертоги"
 building_monastic_schools_01_desc:1 "Молитвенные чертоги нужны для проведения служб и для размышлений в тишине."
 building_monastic_schools_02:1 "Монастырские школы"
 building_monastic_schools_02_desc:0 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_03:1 "Библиотеки"
 building_monastic_schools_03_desc:1 "В монастырской библиотеке множество книг — от малых трактатов до огромных теологических фолиантов. За ее стенами сокрыта истинная сокровищница знаний."
 building_monastic_schools_04:1 "Подворье для паломников"
 building_monastic_schools_04_desc:1 "Многочисленным паломникам во время изнурительных странствий дозволяется останавливаться на отдых на особых подворьях, где их ждут кров, еда, питье, а иногда даже омовение."
 building_monastic_schools_05:1 "Лазареты"
 building_monastic_schools_05_desc:1 "Во времена чумы или войны больные получают в лазаретах некоторый шанс на выживание — если успеют туда добраться."
 building_monastic_schools_06:1 "Палаты переписчиков"
 building_monastic_schools_06_desc:1 "Долгими днями прилежные писцы копируют священные тексты в отдельных палатах. Даже ночью, в неверном свете свечей и луны, они работают во имя знаний."
 building_monastic_schools_07:1 "Богадельни"
 building_monastic_schools_07_desc:1 "Богадельни предоставляют долгий уход тем, кому это больше всего необходимо. Принимают всех: хронических больных, инвалидов, а иногда и одержимых демонами."
 building_monastic_schools_08:1 "Клуатры"
 building_monastic_schools_08_desc:1 "Клуатр — это внутренний двор и галереи, отделенные глухой стеной от внешнего мира."

 building_type_megalith_01:0 "Мегалит"
 building_type_megalith_01_desc:0 "Это строение представляет собой скопление камней, ориентированных по звездам и созвездиям. Конфессии, верующие в строительство мегалитов, получают надежное и недорогое место поклонения, привлекающее путешественников и паломников."
 building_megalith_01:0 "Малый мегалит"
 building_megalith_01_desc:0 "Это большое расположение камней выполняет роль постоянного места поклонения. Выглядит скромно, сложено из обычных камней и способно дать кров лишь нескольким верующим."
 building_megalith_02:0 "Мегалитический мавзолей"
 building_megalith_02_desc:0 "Это святилище расширили, добавив несколько каменных построек для верующих. Наряду с расширением самого мегалита был выстроен подземный мавзолей для погребения выдающихся личностей."
 building_megalith_03:0 "Мегалитические алтари"
 building_megalith_03_desc:0 "Это большое каменное сооружение представляет собой постоянное открытое место поклонения. Этот мегалит сложен из дорогих и экзотических камней, свезенных со всех окрестностей, и снабжен алтарями для проведения церемоний."
 building_megalith_04:0 "Большой мегалит"
 building_megalith_04_desc:1 "Наряду с многочисленными алтарями и церемониальными предметами этот мегалит дополнен величественными монолитами с вырезанными на них священными символами."
 building_megalith_05:0 "Легендарный мегалит"
 building_megalith_05_desc:0 "Этот мегалит настолько разросся, что стал местной легендой. Его почитатели утверждают, что испытывают глубокую связь со своей верой, когда находятся вблизи этой святыни."
 building_megalith_06:0 "$building_megalith_05$"
 building_megalith_06_desc:0 "$building_megalith_05_desc$"
 building_megalith_07:0 "$building_megalith_05$"
 building_megalith_07_desc:0 "$building_megalith_05_desc$"
 building_megalith_08:0 "$building_megalith_05$"
 building_megalith_08_desc:0 "$building_megalith_05_desc$"
 building_type_great_megalith_01:0 "Великий мегалит"
 building_type_great_megalith_01_desc:0 "Проект по возведению великого мегалита крайне амбициозен и подразумевает возведение множества малых мегалитов, образующих круги, в центре которых возвышается поистине колоссальное сооружение."
 building_great_megalith_01:0 "Великий мегалит"
 building_great_megalith_01_desc:0 "Великий мегалит представляет собой огромный поразительный круг камней, тянущихся насколько хватает глаз, со множеством малых мегалитов. Открытый для всех и каждого, он привлекает почитателей и паломников со всего мира, желающих прикоснуться к божественному."
 
 building_type_hunting_grounds_01:0 "Охотничьи угодья"
 building_type_hunting_grounds_01_desc:1 "В этих краях принято строить большие дома, где охотники на дикого зверя собираются и планируют вылазки."
 building_hunting_grounds_01:1 "Охотничьи домики"
 building_hunting_grounds_01_desc:1 "В этих домиках охотники собираются и планируют встречи с дикой природой. Также здесь хранят трофеи и пируют после удачной охоты."
 building_hunting_grounds_02:1 "Собачьи вольеры"
 building_hunting_grounds_02_desc:1 "В вольерах разводят быстроногих гончих, незаменимых помощников на охоте. Обычно на каждую травлю выводят целую свору."
 building_hunting_grounds_03:1 "Вольеры для птиц"
 building_hunting_grounds_03_desc:1 "Второй по важности спутник охотника — хищная птица. Обычно их разводят и содержат в таких вольерах."
 building_hunting_grounds_04:1 "Охотничьи вышки"
 building_hunting_grounds_04_desc:1 "Дозорные в этих башнях высматривают добычу и направляют на нее охотников."
 building_hunting_grounds_05:1 "Охотничьи конюшни"
 building_hunting_grounds_05_desc:2 "Хорошему охотнику не обойтись без быстроногого бесстрашного скакуна. В охотничьих конюшнях держат особенно выносливых животных, способных долго обходиться без отдыха."
 building_hunting_grounds_06:1 "Хижины следопытов"
 building_hunting_grounds_06_desc:2 "Следопыты прочесывают охотничьи угодья в поисках добычи. Работая поодиночке, каждый из них способен самостоятельно справиться с некрупным зверем."
 building_hunting_grounds_07:1 "Охотничьи угодья"
 building_hunting_grounds_07_desc:1 "Большая территория отведена под охотничьи угодья, где могут охотиться только обладатели особого разрешения. Таким образом им всегда хватает дичи — хотя некоторым браконьерам удается пробраться мимо охраны..."
 building_hunting_grounds_08:1 "Дома егерей"
 building_hunting_grounds_08_desc:1 "Егеря ухаживают за вверенными угодьями и всеми их обитателями. Если знать соберется поохотиться, егерь всегда подскажет, где обязательно будет добыча."
 
 building_type_stables_01:0 "Конюшни"
 building_type_stables_01_desc:0 "Чтобы лошадей и других животных можно было использовать для перевозок, нужны специальные здания, где те, кому это по карману, смогут нанять свежих скакунов."
 building_stables_01:0 "Малые конюшни"
 building_stables_01_desc:0 "Небольшая конюшня на пару лошадей — естественный центр для любых владений, а также первая и последняя остановка любого посещающего владения всадника."
 building_stables_02:0 "Специальные лопаты для навоза"
 building_stables_02_desc:0 "Повышение количества животных в стойлах требует увеличить не только число работников, но и их эффективность. Представляем вам лопату для уборки навоза — чудо инженерной мысли!"
 building_stables_03:0 "Сенники"
 building_stables_03_desc:0 "Построив простые сараи для хранения сена, мы обеспечим стабильную поставку корма лошадям в период, когда выпас невозможен."
 building_stables_04:0 "Пункты курьерской связи"
 building_stables_04_desc:0 "Если построить достаточно курьерских станций и снабдить их свежими лошадьми и дилижансами, курьеры смогут скакать день и ночь, выполняя важные поручения, развозя срочные послания и скоропортящиеся товары."
 building_stables_05:0 "Жилье для конюхов"
 building_stables_05_desc:0 "Если построить простое жилье для конюхов, чтобы им не приходилось ночевать с лошадьми, жить станет лучше и людям, и животным."
 building_stables_06:0 "Осушительные каналы"
 building_stables_06_desc:0 "Каналы в полу конюшен помогут почти без усилий содержать лошадей в сухости и уюте."
 building_stables_07:0 "Гильдии коновалов"
 building_stables_07_desc:0 "Объем работы и навыков, необходимых для правильного ухода за копытами лошадей, способствует образованию гильдий коновалов, где неустанно куют, налаживают и чинят подковы."
 building_stables_08:0 "Племенные фермы"
 building_stables_08_desc:0 "Создав специальные фермы для ухода за самыми ценными, безупречными скакунами, мы сможем разводить идеальных коней и довести до совершенства тех, что у нас уже есть."
 
 building_type_smiths_01:0 "Кузнецы"
 building_type_smiths_01_desc:0 "Плавя руду в печах и придавая металлу нужную форму, кузнецы обеспечивают ближайшие поселения необходимыми инструментами и оружием."
 building_smiths_01:0 "Горны"
 building_smiths_01_desc:0 "По всем деревням поднимается дым из горнов. Горны — это простые печи из жаростойкой глины и камней. В них сверху загружается смесь угля и измельченной руды, переплавляемая затем в железо."
 building_smiths_02:0 "Мехи"
 building_smiths_02_desc:0 "Мехи делаются из прочной звериной кожи. Работает с ними обычно ученик кузнеца, постоянно подавая в печь мощную струю воздуха."
 building_smiths_03:0 "Волочильня"
 building_smiths_03_desc:0 "Устройство, на котором кузнецы делают проволоку для кольчуг. Бруски нагретого железа протягиваются сквозь несколько отверстий, одно уже другого — так гораздо проще, чем ковать проволоку молотом."
 building_smiths_04:0 "Кузнечные районы"
 building_smiths_04_desc:0 "Кузнецам настоятельно рекомендуется заниматься своим ремеслом за пределами густонаселенных районов. Нововведения в металлообработке позволяют им работать почти непрерывно, но звон молотов и рев огня в ночи совсем не радуют соседей."
 building_smiths_05:0 "Свайные молоты"
 building_smiths_05_desc:0 "Кулачковый упор, вращаемый водяным колесом или незадачливым учеником, поднимает молот, который затем падает под собственной тяжестью. Так молот ритмично бьет по одному и тому же месту."
 building_smiths_06:0 "Ювелирные мастерские"
 building_smiths_06_desc:0 "Построив специальные мастерские и кузни для работы с драгоценными металлами и камнями, мы облегчим жизнь ювелирам."
 building_smiths_07:0 "Доменные печи"
 building_smiths_07_desc:0 "Без отдыха пылают доменные печи, переплавляя железо, свинец и медь. Качество металла, выходящего из горнил, выше всяких похвал."
 building_smiths_08:0 "Чугун"
 building_smiths_08_desc:0 "Чугун несколько слабее прочих сплавов. но заметно дешевле в производстве. Из него делают самые разные инструменты: лемехи, гвозди, бороны и т. п."
 
 building_type_horse_pastures_01:0 "Табуны лошадей"
 building_type_horse_pastures_01_desc:0 "Любой может взять в руки примитивное оружие и ударить соседа. Едва ли не кто угодно может собрать толпу крестьян с примитивным оружием. Но чтобы создать непобедимую силу, необходима тонкая гармония: превосходно тренированные лошади, опытные бойцы и достойное вооружение. И если во главе этой армии встанут лучшие из лучших командиров, она завоюет весь мир."
 building_horse_pastures_01:0 "Приручение диких лошадей"
 building_horse_pastures_01_desc:0 "У лошадей, способных выжить в суровых условиях, прекрасно развиты инстинкты. Нельзя ломать их волю: такая стойкость послужит на благо наших воинов."
 building_horse_pastures_02:0 "Кожаные плетки для лошадей"
 building_horse_pastures_02_desc:0 "Вместо примитивных приспособлений, причиняющих лошади боль, наши воины пользуются плетками, которые крепятся к их запястьям кожаными петлями. Воин наносит удар плетью, бросает ее, и она повисает на запястье, оставляя руки свободными."
 building_horse_pastures_03:0 "Седла для конных лучников"
 building_horse_pastures_03_desc:0 "Седла с высокими стременами, глубокой посадкой, высокими ручками и задними луками позволяют нашим воинам скакать, полностью сосредоточившись на осыпании врагов стрелами."
 building_horse_pastures_04:0 "Пробивающие наконечники"
 building_horse_pastures_04_desc:0 "Стрелять по беззащитным скакунам гораздо проще, чем поражать вражеских наездников."
 building_horse_pastures_05:0 "Кожаная броня для лошадей"
 building_horse_pastures_05_desc:0 "Комплект легкой брони защищает животное целиком, не сковывая движений и не пугая."
 building_horse_pastures_06:0 "Композитные рекурсивные луки"
 building_horse_pastures_06_desc:0 "Композитные луки из дерева, звериных рогов и сухожилий, скрепленных костяным клеем, — идеальное оружие для наших лучших верховых лучников."
 building_horse_pastures_07:0 "Подъездки"
 building_horse_pastures_07_desc:0 "Когда боевой скакун устает, всадник спешивается и пересаживается на другого. Первая лошадь продолжает идти рядом с остальными подъездками, но отдыхая от ноши. Такой подход позволяет нашим армиям покрывать огромные расстояния и постоянно разведывать местность впереди основного войска."
 building_horse_pastures_08:0 "Правила конного боя"
 building_horse_pastures_08_desc:0 "«Следите, чтобы всадники крепили подхвостник свободно, а трензеля не было во рту, если только вы не собираетесь на охоту. Так им будет не так просто пуститься в галоп. Эти правила должно объявить всем, после чего хватать и побивать каждого, кто их нарушит, а тех, кто осмелится и вовсе не исполнять этот указ, следует обезглавливать на месте»."
 
 building_type_warrior_lodges_01:0 "Воинские покои"
 building_type_warrior_lodges_01_desc:0 "Воинские свершения достойны особых чертогов, где старые воины будут рассказывать полной мечтаний молодежи невероятные, но полностью правдивые истории о своих подвигах."
 building_warrior_lodges_01:0 "Чертоги с трофеями"
 building_warrior_lodges_01_desc:0 "Жизнь на поле боя быстротечна, как и людская память, а вот стена, на которую каждый воин сможет повесить свои трофеи, продержится намного, намного дольше."
 building_warrior_lodges_02:0 "Покои оруженосцев"
 building_warrior_lodges_02_desc:0 "Скромный склад для снаряжения и распорядок суровых тренировок — вот и всё, что нужно, чтобы те, кто слишком молод, чтобы помнить настоящие битвы, учились у тех, кто слишком стар, чтобы сражаться в битвах будущих."
 building_warrior_lodges_03:0 "Пиршественные залы"
 building_warrior_lodges_03_desc:0 "Чем больше поводов для праздника у победоносных воинов, тем сильнее необходимость в пиршественных залах, где всегда полно еды и смеха."
 building_warrior_lodges_04:0 "Поля для боев в строю"
 building_warrior_lodges_04_desc:0 "Бойцы могут учиться сражаться и маневрировать в строю на специальных участках, напоминающих настоящие поля сражений. Те, кто обучался там, стали грозными солдатами, приученными доверять как своим командирам, так и товарищам по шеренге."
 building_warrior_lodges_05:0 "Места погребения"
 building_warrior_lodges_05_desc:0 "Славные воины могут обрести вечный покой в специально освященной земле, а не на поле боя на чужбине. Места их погребения будут вдохновлять поколения будущих воинов."
 building_warrior_lodges_06:0 "Чертоги памяти"
 building_warrior_lodges_06_desc:0 "В этих чертогах трубадуры и поэты за щедрую плату воспевают подвиги храбрейших воинов. Когда соберется достаточно зрителей или явится достаточно богатый покровитель, там устраиваются целые спектакли с изображением знаменитых и победоносных битв прошлого."
 building_warrior_lodges_07:0 "Скриптории"
 building_warrior_lodges_07_desc:0 "Здесь учились многие поколения молодежи — но знания им передавались устно, от живых воинов. Теперь все богатство накопленных и лишь иногда противоречащих друг другу знаний доступно почти любому за умеренную плату."
 building_warrior_lodges_08:0 "Гостевые палаты"
 building_warrior_lodges_08_desc:0 "В эти чертоги теперь стекаются паломники отовсюду, ими восторгаются как начинающие, так и закаленные воины."
 
 building_type_hillside_grazing_01:0 "Пастбища на склонах"
 building_type_hillside_grazing_01_desc:0 "Эти холмы не подходят для возделывания, но густо заросли травой и прочими растениями, которые годятся в пищу лошадям, поэтому чаще всего из них получаются хорошие пастбища."
 building_hillside_grazing_01:0 "Холмовые пастбища"
 building_hillside_grazing_01_desc:0 "Широкое открытое поле — идеальное пастбище для лошадей всех видов и размеров. Оно способно прокормить всех, кто использует лошадиный труд, будь то земледельцы или конница."
 building_hillside_grazing_02:0 "Пастбища"
 building_hillside_grazing_02_desc:0 "Значимость разведения лошадей для местной экономики растет, и теперь на этих пастбищах кормятся целые стада животных и работает множество людей."
 building_hillside_grazing_03:0 "Расширенные пастбища"
 building_hillside_grazing_03_desc:0 "Сама по себе эта территория прекрасно годится на роль пастбища, но есть способы расширить ее. Можно срубить деревья и выкорчевать валуны, чтобы отнять эту землю у природы. Этой борьбе нет конца."
 building_hillside_grazing_04:0 "Лошадиные фермы"
 building_hillside_grazing_04_desc:0 "Заводчики лошадей стараются выкупить все пригодные для возделывания пашни в этой области — огороды помогают прокормить постоянно прибывающих работников."
 building_hillside_grazing_05:0 "Небольшие коневодства"
 building_hillside_grazing_05_desc:0 "Со временем несколько коневодческих хозяйств, где животных разводили, кормили и тренировали, стали одним из столпов местной экономики."
 building_hillside_grazing_06:0 "Лошадиные рынки"
 building_hillside_grazing_06_desc:0 "Торговля лошадьми — неотъемлемая часть содержания и разведения верховых животных. С развитием этой отрасли начинают от сезона к сезону возникать более-менее постоянные лошадиные рынки, вокруг которых вырастают небольшие города."
 building_hillside_grazing_07:0 "Королевские конюшие"
 building_hillside_grazing_07_desc:0 "Чтобы вывести и выкормить превосходных боевых лошадей, кто-то должен справляться с их болезнями и травмами, а также систематически оценивать их общее состояние. Чем сильнее развивается коневодство в этой области, тем важнее роль королевских конюших, которые занимаются лошадьми."
 building_hillside_grazing_08:0 "Крупные коневодства"
 building_hillside_grazing_08_desc:0 "Со временем коневодства объединяются в большие фермы, где боевых скакунов разводят и обучают в больших количествах."
 
 building_type_windmills_01:0 "Ветряные мельницы"
 building_type_windmills_01_desc:0 "Ветряные мельницы ставят там, где обычно самый сильный ветер — например, на холмах и на побережье. В отличие от водяных мельниц, ветряные не зависят от замерзания водоемов и могут работать круглый год."
 building_windmills_01:0 "Простые ветряные мельницы"
 building_windmills_01_desc:0 "На жернов, вращаемый зверем, ставят простые вертикальные паруса. Это не только добавляет мощности жернову, но и позволяет сберечь силы вьючному животному."
 building_windmills_02:0 "Панемоны"
 building_windmills_02_desc:0 "Панемоны — ветряные мельницы с вертикально поставленными валами. В них половина корпуса защищена от ветра — таким образом подветренные паруса не мешают вращению."
 building_windmills_03:0 "Вращающиеся паруса"
 building_windmills_03_desc:0 "Усовершенствование конструкции позволяет парусам вращаться против ветра."
 building_windmills_04:0 "Водоподъемные колеса"
 building_windmills_04_desc:0 "Используя силу ветра для поворота водоподъемных колес, можно направлять воду в канал или простую деревянную трубу — и заодно размещать жернова в более доступных местах."
 building_windmills_05:0 "Горизонтальные ветряные мельницы"
 building_windmills_05_desc:0 "Добившись того, чтобы каждый парус передавал усилие в нужном направлении, можно передать больше мощности сразу на несколько жерновов. Работа такой мельницы, правда, часто прерывается переменами ветра, и тогда приходится поворачивать все сооружение целиком."
 building_windmills_06:0 "Мельницы на шестах"
 building_windmills_06_desc:0 "Если установить всю мельницу на прочном шесте, ее можно легко поворачивать навстречу ветру. При изменениях в силе ветра нужно вручную складывать паруса и утяжелять лопасти."
 building_windmills_07:0 "Шестерни"
 building_windmills_07_desc:0 "Медленное вращение могучих лопастей мельницы можно компенсировать системой деревянных шестерен, ускоряя этим работу жерновов. Так мельница мелет эффективнее."
 building_windmills_08:0 "Башенные мельницы"
 building_windmills_08_desc:0 "Корпус такой мельницы искусно сложен из камня и лишь вершина сделана из дерева, чтобы можно было поворачивать лопасти к ветру. Ни один шторм или заблудший рыцарь не сможет повергнуть мельницу наземь и тем помешать ее работе."
 
 building_type_watermills_01:0 "Водяные мельницы"
 building_type_watermills_01_desc:0 "Водяные мельницы преобразуют все виды движения водных масс, от приливов до водопадов, во вращение, которое можно использовать, чтобы молоть, пилить, разбивать и наливать. Разрешения на установку водяных мельниц — простой и надежный источник дополнительного дохода для хозяина владений."
 building_watermills_01:0 "Подливные водяные колеса"
 building_watermills_01_desc:0 "Простое колесо, погруженное в быструю реку, может передать на жернова гораздо больше усилий, чем лошадь или человек, и, что самое важное, не будет уставать или требовать платы."
 building_watermills_02:0 "Кривошипы и шатуны"
 building_watermills_02_desc:0 "Простая система деревянных шестерен позволяет скорости вращения жерновов не зависеть от капризов стихии."
 building_watermills_03:0 "Наливные водяные колеса"
 building_watermills_03_desc:0 "Перепад уровней воды, образованный искусственным или естественным образом, — это куда более эффективный и надежный способ создания крутящего момента."
 building_watermills_04:0 "Промышленные жернова"
 building_watermills_04_desc:0 "То, что начиналось, как простая мельница, перерабатывающая в основном сельскохозяйственные товары, теперь используется и в других ремеслах. Носильщики разных гильдий ждут, пока жернова мелют им горчицу, валяют сукно и дробят руду."
 building_watermills_05:0 "Организованные дороги"
 building_watermills_05_desc:0 "Стражники, убежища, заставы и даже таверны, расставленные вдоль дорог к мельницам, обслуживают тех, кто ждет своей очереди. Дни и ночи по ним съезжаются повозки и тачки с товарами на переработку: древесиной, пенькой, шкурами и тому подобным."
 building_watermills_06:0 "Мельницы на кораблях"
 building_watermills_06_desc:0 "Баржи, поставленные на постоянный прикол в середине реки, находятся там, где течение сильнее всего. На извилистых реках баржу без особых усилий можно перегнать ко внешнему изгибу."
 building_watermills_07:0 "Дамбы и плотины"
 building_watermills_07_desc:0 "Дамбы, плотины и каналы для наливных и подливных колес служат растущим потребностям в мельницах. Сейчас, когда почти все искусственно созданные места для мельниц уже заняты, сельскую местность покрывает сеть свежевырытых каналов."
 building_watermills_08:0 "Пороховые мельницы"
 building_watermills_08_desc:0 "Специальная мельница, поставленная на отдалении от других построек. Предназначена исключительно для эффективной и #EMP в какой-то мере#! безопасной перемолки угля и серы."
 
 building_type_caravanserai_01:0 "Караван-сарай"
 building_type_caravanserai_01_desc:0 "Убежище в негостеприимной местности. Дает отдых усталым путникам, стараясь при этом не впускать недоброжелателей."
 building_caravanserai_01:0 "Небольшой караван-сарай"
 building_caravanserai_01_desc:0 "Простое прямоугольное здание, предоставляющее простейшие удобства путешественникам и торговцам, чтобы те могли отдохнуть и восстановить силы во время долгих путешествий."
 building_caravanserai_02:0 "Торговые прилавки"
 building_caravanserai_02_desc:0 "Мелкие лавочки, продающие простые дорожные припасы. Имея возможность пополнить запасы, караваны могут перевозить больше товаров."
 building_caravanserai_03:0 "Казармы стражи"
 building_caravanserai_03_desc:0 "В казармах и на дозорных башнях располагаются бдительные стражники, защищающие постояльцев от опасности, что таится в ночи."
 building_caravanserai_04:0 "Торговые залы"
 building_caravanserai_04_desc:0 "В этих залах купцы со всех концов земли обмениваются товарами и делятся историями о землях, по которым они путешествовали."
 building_caravanserai_05:0 "Таможенная контора"
 building_caravanserai_05_desc:0 "Под палящим солнцем суровые чиновники взвешивают, описывают и облагают соответствующим налогом все товары, проходящие через этот караван-сарай. В тени люди с добродушными лицами предлагают пройти досмотр по более... #EMP приемлемой#! цене."
 building_caravanserai_06:0 "Ремесленные мастерские"
 building_caravanserai_06_desc:0 "Благодаря изобилию сырья и богатым покровителям ремесленники могут создавать и продавать образцы своего мастерства."
 building_caravanserai_07:0 "Бани"
 building_caravanserai_07_desc:0 "Просторные бани удовлетворят желания даже самых взыскательных посетителей. Тем, чей кошель полегче, они обеспечат простой, но не менее долгожданный отдых."
 building_caravanserai_08:0 "Королевские палаты"
 building_caravanserai_08_desc:0 "Добавив роскошные палаты, можно будет достойно принимать часто бывающих здесь важных и почетных лиц — как из этого королевства, так и из-за его границ."
 
 building_type_workshops_01:0 "Мастерские"
 building_type_workshops_01_desc:0 "В этих мастерских работают лукоделы и плотники, что собирают осадные орудия и снабжают войска боеприпасами для долгих походов."
 building_workshops_01:0 "Стрельбища"
 building_workshops_01_desc:0 "Большое расчищенное поле, где лучники и инженеры с осадными машинами могут опробовать свое оружие."
 building_workshops_02:0 "Канатные заводы"
 building_workshops_02_desc:0 "Днем и ночью в длинной узкой канаве, частично защищенной от стихий, рабочие прокладывают и плетут веревки и нити, как из растительных волокон, так и из жил."
 building_workshops_03:0 "Склады для тетивы"
 building_workshops_03_desc:0 "На специальных складах хранятся готовые к использованию тетивы для луков, арбалетов и катапульт."
 building_workshops_04:0 "Гильдия саперов"
 building_workshops_04_desc:0 "Саперное ремесло может показаться простым, но на самом деле при осадах рытье подкопов требует большого мастерства и целеустремленности. Те, кто пережил первую осаду, могут поделиться опытом и практическими навыками с добровольцами."
 building_workshops_05:0 "Гильдия стрелоделов"
 building_workshops_05_desc:0 "Гильдия стрелоделов отделилась от гильдии лукоделов из-за возросшей нужды в оружии и боеприпасах. Она без устали поставляет стрелы в войска."
 building_workshops_06:0 "Зал математиков"
 building_workshops_06_desc:0 "Методом многочисленных проб и ошибок настроив катапульты на максимальную точность и дальнобойность, некоторые из инженеров начали записывать успешные методы. Теперь их записи хранятся в этом зале, где ведутся оживленные дискуссии."
 building_workshops_07:0 "Стандарты на размеры оружия"
 building_workshops_07_desc:0 "Измерив и записав нужную длину разных деревянных балок, мы наконец-то можем гарантировать, что снаряд весом в 90 килограммов пролетит ровно 300 метров. При идеальных погодных условиях. В большинстве случаев."
 building_workshops_08:0 "Пороховые склады"
 building_workshops_08_desc:0 "Отдельно стоящее прочное здание со строгим пропускным режимом. Служит складом для пугающе огромного количества пороха, который используется либо для подрывов стен в тоннелях, либо для выстреливания ядер."
 
 building_type_wind_furnace_01:0 "Самодувные печи"
 building_type_wind_furnace_01_desc:0 "В самодувных печах, поставленных либо среди холмов, либо на берегу океана, где муссоны встречаются с сушей, выплавляется знаменитая на весь сталь безупречного качества."
 building_wind_furnace_01:0 "Малые самодувные печи"
 building_wind_furnace_01_desc:0 "Печи, поставленные устьем точно на запад, чтобы ловить как можно больше ветра."
 building_wind_furnace_02:0 "Многоразовые сопла"
 building_wind_furnace_02_desc:0 "Металлические сопла-воздухозаборники тщательно подогнаны, чтобы обеспечить стабильный приток воздуха, не зависящий от порывов ветра. При следующей плавке они выкладываются внизу у передней стенке, чтобы шлак мог вытекать из печей."
 building_wind_furnace_03:0 "Глиняные передние стены"
 building_wind_furnace_03_desc:0 "Глиняные передние стенки печей сконструированы таким образом, чтобы выдерживать и жар, и образование шлака, но при этом легко ломаться по окончании плавки."
 building_wind_furnace_04:0 "Предварительный разогрев"
 building_wind_furnace_04_desc:0 "Длительный предварительный нагрев, позволяющий древесному углю как следует разгореться, и постепенное добавление смеси руды и угля завершаются дополнительным вбросом угля."
 building_wind_furnace_05:0 "Изогнутые задние стены"
 building_wind_furnace_05_desc:0 "Кривизна задней стены, поддерживаемая двумя вертикальными камнями, ограничивает контакт с горячим и едким шлаком, что позволяет печи работать дольше без необходимости в перестройке."
 building_wind_furnace_06:0 "Удлиненные передние стены"
 building_wind_furnace_06_desc:0 "Удлиненные передние стены позволяют получать больше стали с каждой плавки, сохраняя при этом неизменными другие размеры печи, а с ними и ее идеальные параметры."
 building_wind_furnace_07:0 "Углежоги"
 building_wind_furnace_07_desc:0 "Печи углежогов стоят дальше от побережья, чем плавильные печи. В них постоянно нагревается дерево, чтобы снабдить углем растущую промышленность."
 building_wind_furnace_08:0 "Переработка железной руды"
 building_wind_furnace_08_desc:0 "Тщательнее измельчая руду и подогревая ее перед заброской в печи, можно повысить объем и качество выплавляемого металла."
 
 building_type_theodosian_walls_01:0 "Феодосиевы стены"
 building_type_theodosian_walls_01_desc:1 "Феодосиевы стены были воздвигнуты во времена правления императора Феодосия II в начале V века, но до сих пор считаются самыми надежными укреплениями, которые когда-либо строил человек."
 building_theodosian_walls_01:0 "Феодосиевы стены"
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"
 
 building_type_aurelian_walls_01:0 "Аврелиановы стены"
 building_type_aurelian_walls_01_desc:1 "Стены Аврелиана построили во времена правления римских императоров Аврелиана и Проба. По сей день они надежно защищают семь холмов Рима, полностью отделяя их от внешнего мира."
 building_aurelian_walls_01:0 "Аврелиановы стены"
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"
 
 building_type_the_colosseum_01:0 "Колизей"
 building_type_the_colosseum_01_desc:0 "Колизей — один из величайших амфитеатров в истории, который без счета и разбора кормил зевак будоражащими кровь зрелищами: гладиаторскими боями, охотой на диких зверей и даже реконструкциями морских сражений. Его строительство начал римский император Веспасиан в 72 году н. э., а закончил его преемник Тит через восемь лет.\n\nНесмотря на насыщенную историю, в наши дни он представляет из себя, в первую очередь, своего рода карьер для добычи мрамора и бронзы."
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
 
 building_type_hadrians_wall_01:0 "Адрианов вал"
 building_type_hadrians_wall_01_desc:0 "Адрианов вал построили во времена римлян для защиты провинции Британия от нападений пиктов с севера. В наши дни он ничего не защищает, зато из его камней получаются качественные и дешевые строительные материалы!"
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"
 
 building_type_offas_dyke_01:0 "Вал Оффы"
 building_type_offas_dyke_01_desc:0 "Вал Оффы представляет собой длинный ров с земляной насыпью, построенный англо-саксонским королем Мерсии для защиты валлийских границ. Насыпь дает бойцам со стороны стены преимущество: они отражают вражеские атаки с возвышения, а нападающие зажаты между ними и рвом."
 building_offas_dyke_01:0 "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$"
 
 building_type_buddhas_of_bamian_01:1 "Статуи Будды в городе $c_bamian$"
 building_type_buddhas_of_bamian_01_desc:0 "Огромные Бамианские Будды, высеченные прямо в горе, возвышаются над каждым, кто приходит на них взглянуть. И хотя поблизости давно нет процветающих центров буддизма, многочисленные паломники и ученые постоянно посещают статуи. Возможно, практичный восточный правитель сможет не только понять кое-что о себе и своем внутреннем мире, но и придумает, как обогатить казну за счет паломников."
 building_buddhas_of_bamian_01:0 "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc:0 "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED:1 "[Concept('holder', 'Владелец' )|E] должен принадлежать к $rf_eastern$ому [Concept('religious_family', 'роду' )|El]"
 
 building_type_petra_01:0 "Петра"
 building_type_petra_01_desc:0 "Город Петра — истинное чудо античного мира. Петра целиком вырезана из скальной породы розоватого оттенка и столь необычна, что способна удивить даже могущественнейшего из султанов."
 building_petra_01:0 "$building_type_petra_01$"
 building_petra_01_desc:0 "$building_type_petra_01_desc$"
 
 building_type_house_of_wisdom_01:0 "Дом знаний"
 building_type_house_of_wisdom_01_desc:0 "В Доме знаний хранится огромное собрание книг. Денно и нощно строчат писцы новые переводы величайших литературных произведений. Здесь есть подлинники греческих, персидских, индийских текстов — воистину, это сокровищница знаний мира, светоч мудрости всего человечества! Не может не радовать, что Дом знаний находится вне досягаемости диких степняков."
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$"
 
 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 "Карл Великий сделал Ахенский дворец центром власти Каролингской империи. Некогда здесь решались вопросы политики и религии, и по сей день он прекрасно подходит для проведения важных встреч."
 building_palace_of_aachen_01:0 "Ахенский дворец"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
 
 building_type_notre_dame_01:1 "$building_notre_dame_01$"
 building_type_notre_dame_01_desc:0 "Он же собор Богоматери в Париже — величественный собор в готическом стиле, посвященный Деве Марии. Он поражает обилием статуй и огромных разноцветных витражей.\n\nСнаружи собор украшен скульптурными композициями, воспроизводящими библейские истории, благодаря которым даже неграмотный крестьянин ощутит величие Господа!"
 building_notre_dame_01:0 "Нотр-Дам"
 building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$"
 
 building_type_hagia_sophia_01:1 "Собор Святой Софии"
 building_type_hagia_sophia_01_desc:0 "Айя София — истинное чудо инженерной мысли. Самым впечатляющим его элементом по праву считается огромный купол. Постройка собора завершилась в 537 году при императоре Юстиниане I. Ныне в этом христианском монументе служит Вселенский патриарх.\n\nИ так будет вечно, ибо власть Рима сильна и непреложна."
 building_hagia_sophia_01:0 "Собор св. Софии"
 building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02:0 "Мечеть Айя София"
 building_hagia_sophia_02_desc:0 "Айя София — истинное чудо инженерной мысли. Самыми впечатляющими его элементами по праву считается огромный купол с четырьмя внушительными минаретами по углам. Постройка собора завершилась в 537 году при императоре Юстиниане I. Впоследствии он был превращен в потрясающую воображение мечеть.\n\nИ мечеть эта будет стоять вечно, ибо власть Рума сильна и непреложна."
 
 building_type_dome_of_the_rock_01:0 "Иерусалимский храм"
 building_type_dome_of_the_rock_01_desc:0 "Купол Скалы был возведен в центре Храмовой горы, на месте храма Соломона и Второго храма иудеев. Говорят, что в его основе лежит камень, стоя на котором Господь сотворил мир и вдохнул жизнь в первого из людей — Адама. Купол Скалы и расположенный неподалеку Храм Гроба Господня привлекают паломников со всего света."
 building_dome_of_the_rock_01:0 "Купол Скалы"
 building_dome_of_the_rock_01_desc:0 "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01:0 "Третий храм"
 building_temple_in_jerusalem_01_desc:0 "Со дня разрушения Второго храма прошли сотни лет, и ныне пришло время возродить иерусалимскую святыню! Мы возведем Третий храм, который выдержит испытание временем, — и защитим от любых врагов, что осмелятся на него посягнуть."
 
 building_type_stonehenge_01:0 "Стоунхендж"
 building_type_stonehenge_01_desc:0 "Легендарная древняя постройка, которая будоражит умы многих ученых. Даже в наш просвещенный век ученые мужи со всей Британии толпами валят к нему, чтобы прикоснуться к тайне. Для чего же его построили на самом деле?"
 building_stonehenge_01:0 "$building_type_stonehenge_01$"
