 ##################################################
 # MISC
 ep2_wedding_ewan_0041_attraction_modifier:0 "Притча во языцех"
 ep2_wedding_ewan_0041_attraction_modifier_desc:0 "Все беспрестанно обсуждают лучшие качества этого персонажа."
 ep2_wedding_ewan_0051_snooty_modifier:0 "Чванливый"
 ep2_wedding_ewan_0051_snooty_modifier_desc:0 "Этот персонаж не терпит нищих, прихлебателей и всех, кто мнит себя Юпитером, а не быком."
 ep2_wedding_ewan_0051_approachable_modifier:0 "Отзывчивый"
 ep2_wedding_ewan_0051_approachable_modifier_desc:0 "Этот персонаж очень тактичен и всегда готов обсудить любой вопрос, каким бы скучным тот ни был."
 ep2_wedding_ewan.0000.desc.hate.fallback:0 "«Да тебе просто легко угодить, — презрительно фыркает [char_2.GetFirstNameNoTooltip]. — Я от таких мероприятий жду совершенно другого»."
 ep2_wedding_ewan.0000.desc.boilerplate.char_intro:0 "Рядом со мной [char_1.GetTitledFirstName] и [char_2.GetTitledFirstName] высказывают свое мнение"
 ep2_wedding_ewan.0000.flavour.hobnob.char_1:0 "Вы и [char_1.Custom('GetEducationTrait')|l] проводите почти целый вечер за непринужденной беседой"
 ep2_wedding_ewan.0000.flavour.hobnob.char_2:0 "Вы и [char_1.Custom('GetEducationTrait')|l] проводите почти целый вечер за непринужденной беседой"












 ##################################################
 # BANQUET PHASE

 ep2_wedding_ewan.0001.t:0 "Любопытное зрелище"
 ep2_wedding_ewan.0001.desc.intro.bad:0 "Конечно, самые притязательные останутся недовольны недостаточной пышностью этого вечера, но публика смотрит на актеров, акробатов, жонглеров и других артистов с неподдельным интересом. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ о происходящем.\n\n"
 ep2_wedding_ewan.0001.desc.t1.love.diligent:0 "«Браво! Браво! Очень интересно, а главное — без лишнего #EMP легкомыслия#!!» — кричит [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.shy:0 "«Весьма приятно, когда такие развлечения не мешают вести разговоры», — негромко произносит [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.humble:0 "«Артистов ровно столько, сколько подобает — не больше и не меньше», — с удовлетворенным кивком говорит [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.content:0 "$ep2_wedding_ewan.0001.desc.t1.love.humble$"
 ep2_wedding_ewan.0001.desc.t1.love.honest:0 "«Приятно, что артистов не очень много, — произносит [char_1.GetFirstNameNoTooltip], наморщив нос. — От них обычно сплошные неприятности»."
 ep2_wedding_ewan.0001.desc.t1.love.just:0 "$ep2_wedding_ewan.0001.desc.t1.love.honest$"
 ep2_wedding_ewan.0001.desc.t1.love.craven:0 "«От #EMP слишком#! смелых выступлений мне всегда становится не по себе», — посмеивается [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.love.paranoid:0 "«Какие непредсказуемые люди эти артисты. Опасно, когда они собираются в таком количестве», — произносит [char_1.GetFirstNameNoTooltip], сопровождая свои слова кивком."
 ep2_wedding_ewan.0001.desc.intro.normal:0 "Этим вечером собравшихся в зале гостей развлекает целая немаленькая труппа из музыкантов, акробатов и актеров. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ о происходящем.\n\n"
 ep2_wedding_ewan.0001.desc.t2.love.content:0 "«Какое замечательное увеселение! Большего даже и не нужно», — со смехом говорит [char_1.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0001.desc.t2.love.content$"
 ep2_wedding_ewan.0001.desc.t2.love.generous:0 "«Приятно видеть такое разнообразие, — растянуто произносит [char_1.GetFirstNameNoTooltip]. — Слишком часто скупердяи жалеют денег на подобающие развлечения»."
 ep2_wedding_ewan.0001.desc.t2.love.calm:0 "«Шуметь так, чтобы никому при этом не мешать, — очень непростая задача... — задумчиво говорит [char_1.GetFirstNameNoTooltip]. — Приятно, что сегодня #EMP относительно#! негромко»."
 ep2_wedding_ewan.0001.desc.t2.love.patient:0 "[char_1.GetFirstNameNoTooltip]"
 ep2_wedding_ewan.0001.desc.t2.love.fickle:0 "«Если честно, сложно заранее сказать, какое представление меня бы заинтересовало, — со смешком произносит [char_1.GetFirstNameNoTooltip]. — Но сейчас всё достаточно интересно»."
 ep2_wedding_ewan.0001.desc.t2.love.cynical:0 "«Как раз столько артистов, сколько нужно, — сухо подмечает [char_1.GetFirstNameNoTooltip]. — И хорошо. Терпеть не могу, когда лезут из кожи вон»."
 ep2_wedding_ewan.0001.desc.intro.good:0 "В зале не протолкнуться от многочисленных актеров, танцующих музыкантов и шарлатанов из далеких краев, съехавшихся сюда развлекать гостей. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ о происходящем.\n\n"
 ep2_wedding_ewan.0001.desc.t3.love.lazy:0 "«Перекувырнись! — кричит [char_1.GetFirstNameNoTooltip] какому-то особо ловкому акробату. — Порази меня [char_1.GetFaith.HealthGodName], до чего же #EMP весело#! тут!»"
 ep2_wedding_ewan.0001.desc.t3.love.gregarious:0 "$ep2_wedding_ewan.0001.desc.t3.love.lazy$"
 ep2_wedding_ewan.0001.desc.t3.love.arrogant:0 "«Вот #EMP это#! я понимаю! — хохочет [char_1.GetFirstNameNoTooltip]. — Отлично, нет, даже #EMP великолепно#!!»"
 ep2_wedding_ewan.0001.desc.t3.love.ambitious:0 "$ep2_wedding_ewan.0001.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0001.desc.t3.love.deceitful:0 "«Артисты заслуживают глубочайшего уважения, — задумчиво произносит [char_1.GetFirstNameNoTooltip]. — Далеко не каждый умеет получать хорошие деньги за притворство»."
 ep2_wedding_ewan.0001.desc.t3.love.arbitrary:0 "$ep2_wedding_ewan.0001.desc.t3.love.deceitful$"
 ep2_wedding_ewan.0001.desc.t3.love.brave:0 "«Да подумаешь, что тут такого — сыграть что-нибудь в воздухе? Что, трусишь, что ли? — со смехом подначивает какого-то музыканта [char_1.GetFirstNameNoTooltip]. — #EMP Слишком#! спокойная жизнь — это скучно!»"
 ep2_wedding_ewan.0001.desc.t3.love.trusting:0 "«Какие необычные фокусы показывают эти чужеземцы, — смеется [char_1.GetFirstNameNoTooltip]. — Даже хочется пригласить кого-нибудь к себе домой»."
 ep2_wedding_ewan.0001.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0001.desc.t1.hate.lazy:0 "«Эх. А мне хотелось чего-то более... экстравагантного», — жалобно произносит [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.hate.gregarious:0 "$ep2_wedding_ewan.0001.desc.t1.hate.lazy$"
 ep2_wedding_ewan.0001.desc.t1.hate.arrogant:0 "«Пф. Сносно, конечно, но хотелось бы более впечатляющего зрелища», — недовольно говорит [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t1.hate.ambitious:0 "$ep2_wedding_ewan.0001.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0001.desc.t1.hate.deceitful:0 "«Честно говоря, этого слишком уж мало, — жалуется [char_2.GetFirstNameNoTooltip]. — А ведь и без того невозможно насмотреться на таких людей...»"
 ep2_wedding_ewan.0001.desc.t1.hate.arbitrary:0 "$ep2_wedding_ewan.0001.desc.t1.hate.deceitful$"
 ep2_wedding_ewan.0001.desc.t1.hate.brave:0 "«Ну почему их так мало? — с сожалением вздыхает [char_2.GetFirstNameNoTooltip]. — От этой кучки не дождешься чего-то действительно бодрящего кровь»."
 ep2_wedding_ewan.0001.desc.t1.hate.trusting:0 "«Если честно, такое однообразие вгоняет меня в тоску, — сетует [char_2.GetFirstNameNoTooltip]. — Ведь совсем несложно было набрать кого-нибудь из других городков»."
 ep2_wedding_ewan.0001.desc.t2.hate.ambitious:0 "«Пожалуй, и так сойдет, — фыркает [char_2.GetFirstNameNoTooltip]. — Но лучше уж откровенная, зато красивая показуха, чем это недоразумение»."
 ep2_wedding_ewan.0001.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0001.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0001.desc.t2.hate.greedy:0 "«Тю! Ни порадоваться хозяйской бережливости, ни восхититься хозяйским богатством», — жалуется [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.hate.wrathful:0 "«Если честно, от такого мероприятия ожидаешь какой-то оживленности», — хмыкает [char_2.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0001.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0001.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0001.desc.t2.hate.stubborn:0 "«Насколько мне известно, здесь полагается праздновать свадьбу, — делится своим мнением [char_2.GetFirstNameNoTooltip]. — На таком важном событии ни в коем случае нельзя было экономить»."
 ep2_wedding_ewan.0001.desc.t2.hate.zealous:0 "$ep2_wedding_ewan.0001.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0001.desc.t3.hate.diligent:0 "«По-моему, это уже перебор, — жалуется [char_2.GetFirstNameNoTooltip]. — Слишком уж всё... легкомысленно»."
 ep2_wedding_ewan.0001.desc.t3.hate.shy:0 "«Я почти не слышу, о чем думаю! — полушепотом произносит [char_2.GetFirstNameNoTooltip]. — Тут слишком... шумно»."
 ep2_wedding_ewan.0001.desc.t3.hate.humble:0 "«Неплохо, но слишком уж безвкусно, — кривится [char_2.GetFirstNameNoTooltip]. — И неплохо было бы иметь возможность поговорить с другими»."
 ep2_wedding_ewan.0001.desc.t3.hate.content:0 "$ep2_wedding_ewan.0001.desc.t3.hate.humble$"
 ep2_wedding_ewan.0001.desc.t3.hate.honest:0 "«#EMP Актеры#!... — презрительно тянет [char_2.GetFirstNameNoTooltip]. — Все они до единого — профессиональные лжецы. Можно было бы не звать так много в столь важный день»."
 ep2_wedding_ewan.0001.desc.t3.hate.just:0 "$ep2_wedding_ewan.0001.desc.t3.hate.honest$"
 ep2_wedding_ewan.0001.desc.t3.hate.craven:0 "«Осторожно! — вскрикивает [char_2.GetFirstNameNoTooltip], едва уворачиваясь от запущенного каким-то жонглером шара. — Чертовы затейники... Никакой дисциплины! Даже не дают спокойно поесть...»"
 ep2_wedding_ewan.0001.desc.t3.hate.paranoid:0 "«Тут слишком много незнакомых лиц и непонятных предметов, — жалуется [char_2.GetFirstNameNoTooltip]. — Вот, например, что это такое? Это кто-то решил проглотить меч или ко мне подбирается убийца?»"
 ep2_wedding_ewan.0001.a:0 "«[char_1.GetFirstNameNoTooltip] определенно знает, о чем говорит»."
 ep2_wedding_ewan.0001.a.host:0 "«[char_1.GetFirstNameNoTooltip], здорово, что вам всё нравится!»"
 ep2_wedding_ewan.0001.b:0 "«[char_2.GetFirstNameNoTooltip] говорит правильно»."
 ep2_wedding_ewan.0001.b.host:0 "«[char_2.GetFirstNameNoTooltip], в моем представлении всё было совершенно по-другому»."
 ep2_wedding_ewan.0001.c:0 "[intent_target.GetFirstNameNoTooltip] чувствует на себе мой пристальный угрожающий взгляд..."
 ep2_wedding_ewan.0001.c.tt:0 "[intent_target.GetFirstNameNoTooltip] нервничает из-за вашего взгляда"
 ep2_wedding_ewan.0001.d:0 "Для меня главное — это развлечение."

 ep2_wedding_ewan.0011.t:0 "Еда, достойная..."
 ep2_wedding_ewan.0011.desc.intro.bad:0 "Ужин, что подают за сегодняшним столом, удовлетворит даже самого притязательного гурмана своим великолепным сочетанием текстуры, аромата и сервировки. Впрочем, сегодня особенный день. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ о застолье.\n\n"
 ep2_wedding_ewan.0011.desc.t1.love.temperate:0 "«[char_1.GetFaith.HealthGodName] мне свидетель, до чего же #EMP великолепная#! кухня! — восторгается [char_1.GetFirstNameNoTooltip]. — Как и полагается, разнообразная, но без излишеств!»"
 ep2_wedding_ewan.0011.desc.t1.love.humble:0 "«Время от времени можно позволить себе лишнего, — задумчиво произносит [char_1.GetFirstNameNoTooltip]. — Сегодня как раз подходящий случай»."
 ep2_wedding_ewan.0011.desc.t1.love.content:0 "$ep2_wedding_ewan.0011.desc.t1.love.humble$"
 ep2_wedding_ewan.0011.desc.t1.love.impatient:0 "«Ого! Солидная закуска, да еще и как раз вовремя! — кричит [char_1.GetFirstNameNoTooltip]. — Замечательно! Терпеть не могу тысячи блюд на один укус»."
 ep2_wedding_ewan.0011.desc.t1.love.paranoid:0 "«М-м-м! Приготовлено как надо, — произносит [char_1.GetFirstNameNoTooltip], переворачивая солидный кусок мяса. — Лишняя красота обычно скрывает под собой яд»."
 ep2_wedding_ewan.0011.desc.t1.love.stubborn:0 "«Опять то же самое! — смеется [char_1.GetFirstNameNoTooltip]. — А тут знают, как мне угодить. Я совсем не против добавки!»"
 ep2_wedding_ewan.0011.desc.intro.normal:0 "Шеф-повара, отвечающие за свадебный стол, постарались на славу. Воздух пропитан душистым ароматом экзотических кушаний, а столы обильно заставлены изящно сервированными блюдами, манящими взгляд. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ о застолье.\n\n"
 ep2_wedding_ewan.0011.desc.t2.love.content:0 "«Ах, какая красота! — мечтательно кивает [char_1.GetFirstNameNoTooltip]. — Превосходная смесь вкуса и вида»."
 ep2_wedding_ewan.0011.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0011.desc.t2.love.content$"
 ep2_wedding_ewan.0011.desc.t2.love.generous:0 "«#EMP Вкусно#!! — смеется [char_1.GetFirstNameNoTooltip], закидывая в рот что-то фиолетовое. — Приятно видеть, что деньги не потрачены зря»."
 ep2_wedding_ewan.0011.desc.t2.love.calm:0 "«Я считаю, неплохой пир, — с легким смешком произносит [char_1.GetFirstNameNoTooltip]. — Хозяева постарались, чтобы он запомнился надолго, но при этом не забыли о важном»."
 ep2_wedding_ewan.0011.desc.t2.love.patient:0 "$ep2_wedding_ewan.0011.desc.t2.love.calm$"
 ep2_wedding_ewan.0011.desc.t2.love.cynical:0 "«Денег было потрачено ровно столько, сколько нужно, — суховато подмечает [char_1.GetFirstNameNoTooltip]. — Достаточно много, чтобы не разочаровать гостей, и достаточно мало, чтобы траты не оказались пустыми»."
 ep2_wedding_ewan.0011.desc.intro.good:0 "Сегодняшний ужин — настоящий шедевр мирового кулинарного искусства, безупречный во всех отношениях. Все пять чувств — осязание, обоняние, зрение, вкус и даже слух — наперебой сообщают гостям, насколько великолепно преподнесенное им угощение. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ о застолье.\n\n"
 ep2_wedding_ewan.0011.desc.t3.love.gluttonous:0 "«Еще! #EMP ЕЩЕ!#!!» — громогласно кричит [char_1.GetFirstNameNoTooltip], после чего продолжает набивать брюхо едой, что красноречивее любого комплимента."
 ep2_wedding_ewan.0011.desc.t3.love.arrogant:0 "«#EMP М-м-м-м-м...#! — с наслаждением тянет [char_1.GetFirstNameNoTooltip]. — Вот #EMP это#! — всем пирам пир!»"
 ep2_wedding_ewan.0011.desc.t3.love.ambitious:0 "$ep2_wedding_ewan.0011.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0011.desc.t3.love.patient:0 "«Еще одно блюдо? — с трепетом произносит [char_1.GetFirstNameNoTooltip]. — Видит [char_1.GetFaith.HealthGodName], еде просто нет конца! До чего же здорово!»"
 ep2_wedding_ewan.0011.desc.t3.love.trusting:0 "«Не знаю, почему некоторые так нервничают на пирах, — посмеивается [char_1.GetFirstNameNoTooltip]. — Разве же можно чего-то бояться, когда вокруг тебя такая красота?»"
 ep2_wedding_ewan.0011.desc.t3.love.fickle:0 "«О, я возьму еще вот это! И #EMP вот это#!! — восторженно говорит [char_1.GetFirstNameNoTooltip]. — Обожаю пиры, где подают сразу десяток вкусных блюд!»"
 ep2_wedding_ewan.0011.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0011.desc.t1.hate.gluttonous:0 "«Просто... — поджимает губы [char_2.GetFirstNameNoTooltip]. — Мне казалось, тут будет #EMP немного#! по-другому, только и всего»."
 ep2_wedding_ewan.0011.desc.t1.hate.arrogant:0 "«Пф. Плох тот пир, который не ставит державу на грань разорения! — со смешком произносит [char_2.GetFirstNameNoTooltip]. — Иначе зачем вообще его устраивать?»"
 ep2_wedding_ewan.0011.desc.t1.hate.ambitious:0 "$ep2_wedding_ewan.0011.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0011.desc.t1.hate.patient:0 "«И зачем только блюда подают так быстро? — причитает [char_2.GetFirstNameNoTooltip]. — Сначала мы ехали сюда целую вечность, а теперь даже не успеваем поесть!»"
 ep2_wedding_ewan.0011.desc.t1.hate.trusting:0 "«Несколько не хватает разнообразия, — жалуется [char_2.GetFirstNameNoTooltip]. — Ну кому помешали бы более интересные блюда?»"
 ep2_wedding_ewan.0011.desc.t1.hate.fickle:0 "$ep2_wedding_ewan.0011.desc.t1.hate.trusting$"
 ep2_wedding_ewan.0011.desc.t2.hate.ambitious:0 "«Посредственность, — презрительно фыркает [char_2.GetFirstNameNoTooltip], — это верный признак скромных амбиций»."
 ep2_wedding_ewan.0011.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0011.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0011.desc.t2.hate.greedy:0 "«Еда неплохая, — делится своим мнением [char_2.GetFirstNameNoTooltip], — но я не понимаю, зачем нужно было тратить столько денег, если результат ниже #EMP безупречного#!»."
 ep2_wedding_ewan.0011.desc.t2.hate.wrathful:0 "«Хорошо, — сплевывает [char_2.GetFirstNameNoTooltip], — но чего-то не хватает. Я предпочитаю более оживленные пирушки»."
 ep2_wedding_ewan.0011.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0011.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0011.desc.t2.hate.zealous:0 "«Мне здесь нравится, — начинает жаловаться [char_2.GetFirstNameNoTooltip], — но ведь до #EMP идеала#! оставалась самая малость...»"
 ep2_wedding_ewan.0011.desc.t3.hate.temperate:0 "«Не слишком ли тут всё... — [char_2.GetFirstNameNoTooltip] старается подобрать презрительное выражение, — #EMP богато#!? Торжество вида над содержанием — не то, что хотелось бы видеть на пиру»."
 ep2_wedding_ewan.0011.desc.t3.hate.humble:0 "«Ни секунды покоя, — жалуется [char_2.GetFirstNameNoTooltip]. — Я едва успеваю пробовать блюда. Было бы хорошо, если бы их начали подавать медленнее»."
 ep2_wedding_ewan.0011.desc.t3.hate.content:0 "$ep2_wedding_ewan.0011.desc.t3.hate.humble$"
 ep2_wedding_ewan.0011.desc.t3.hate.impatient:0 "«Тьфу! — вяло ругается [char_2.GetFirstNameNoTooltip]. — Терпеть не могу, когда перемены блюд бесконечно идут одна за другой...»"
 ep2_wedding_ewan.0011.desc.t3.hate.paranoid:0 "«Такие масштабные пиры — все равно что темный лес, — мрачно подмечает [char_2.GetFirstNameNoTooltip]. — Никогда не знаешь, где именно тебя подстерегает опасность»."
 ep2_wedding_ewan.0011.desc.t3.hate.stubborn:0 "«Руки прочь! — огрызается на слугу [char_2.GetFirstNameNoTooltip]. — Когда доем, тогда доем! Сколько же тут блюд, черт возьми...»"
 ep2_wedding_ewan.0011.a:0 "«Пожалуй, соглашусь с вами, [char_1.GetFirstNameNoTooltip]»."
 ep2_wedding_ewan.0011.a.host:0 "«Я лично [Select_CString(char_1.IsFemale, 'отбирала', 'отбирал' )] все главные блюда, [char_1.GetFirstNameNoTooltip]»."
 ep2_wedding_ewan.0011.b:0 "«[char_2.GetFirstNameNoTooltip] правильно говорит»."
 ep2_wedding_ewan.0011.b.host:0 "«Да, [char_2.GetFirstNameNoTooltip], мне все представлялось несколько иначе»."
 ep2_wedding_ewan.0011.c:0 "[intent_target.GetFirstNameNoTooltip] сидит так близко к помещению для слуг..."
 ep2_wedding_ewan.0011.c.tt.success:0 "Вы ставите подножку слуге, и тот поскальзывается, проливая суп. Теперь [intent_target.GetFirstNameNoTooltip] [Select_CString(intent_target.IsFemale, 'покрыта', 'покрыт' )] варевом с головы до ног"
 ep2_wedding_ewan.0011.c.tt.failure:0 "Слуга обходит вашу подножку"
 ep2_wedding_ewan.0011.d:0 "Кивать, не обращая внимания на разговор."

 ep2_wedding_ewan.0021.t:0 "Переливающийся блеск"
 ep2_wedding_ewan.0021.desc.intro.bad:0 "Стены пиршественного зала украшены причудливой росписью, затейливо переплетающейся с редкими, пусть и не самыми дорогими цветами. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ об отделке.\n\n"
 ep2_wedding_ewan.0021.desc.t1.love.content:0 "«Ах, какая #EMP красота#!! — со смешком произносит [char_1.GetFirstNameNoTooltip]. — Достаточно крикливо, но слабовато на фоне новобрачных»."
 ep2_wedding_ewan.0021.desc.t1.love.lazy:0 "«А знаете, — задумчиво произносит [char_1.GetFirstNameNoTooltip], — ведь именно #EMP так#! [Select_CString(char_1.IsFemale, 'постаралась', 'постарался' )] бы и я. Одобряю!»"
 ep2_wedding_ewan.0021.desc.t1.love.humble:0 "$ep2_wedding_ewan.0021.desc.t1.love.content$"
 ep2_wedding_ewan.0021.desc.t1.love.forgiving:0 "«Может, мероприятие и не самое блистательное, — снисходительно кивает [char_1.GetFirstNameNoTooltip], — но все-таки видно, что в него вложили душу»."
 ep2_wedding_ewan.0021.desc.t1.love.compassionate:0 "$ep2_wedding_ewan.0021.desc.t1.love.forgiving$"
 ep2_wedding_ewan.0021.desc.t1.love.arbitrary:0 "«Мне неважно, что думают другие, — протяжно говорит [char_1.GetFirstNameNoTooltip]. — Главное, что мне нравится. Лишь снобы неспособны оценить это мероприятие по достоинству»."
 ep2_wedding_ewan.0021.desc.t1.love.greedy:0 "$ep2_wedding_ewan.0021.desc.t1.love.lazy$"
 ep2_wedding_ewan.0021.desc.intro.normal:0 "В пиршественном зале царит настоящее буйство красок и ароматов — в убранстве не хватает разве что тончайших тканей и редких цветов. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ об отделке.\n\n"
 ep2_wedding_ewan.0021.desc.t2.love.content:0 "«Не знаю, как можно не влюбиться в эту красоту, — посмеивается [char_1.GetFirstNameNoTooltip]. — Хозяева определенно не пожалели усилий!»"
 ep2_wedding_ewan.0021.desc.t2.love.compassionate:0 "$ep2_wedding_ewan.0021.desc.t2.love.content$"
 ep2_wedding_ewan.0021.desc.t2.love.generous:0 "«Сюда определенно вложены немалые деньги, — подмечает [char_1.GetFirstNameNoTooltip]. — Видите этот гобелен? Его привезли почти с другого конца континента»."
 ep2_wedding_ewan.0021.desc.t2.love.calm:0 "«[char_1.GetFaith.WealthGodName] мне свидетель, до чего же все #EMP превосходно#!! — радостно восклицает [char_1.GetFirstNameNoTooltip]. — Красиво и со вкусом, но без излишеств!»"
 ep2_wedding_ewan.0021.desc.t2.love.patient:0 "$ep2_wedding_ewan.0021.desc.t2.love.calm$"
 ep2_wedding_ewan.0021.desc.t2.love.fickle:0 "«Пожалуй, вся эта мишура подобрана не очень тщательно, — задумчиво произносит [char_1.GetFirstNameNoTooltip], — но мне #EMP нравится#!. В таких делах очень важно разнообразие»."
 ep2_wedding_ewan.0021.desc.t2.love.cynical:0 "«Украшения продуманы достаточно внимательно, — одобрительно подмечает [char_1.GetFirstNameNoTooltip]. — Как раз столько, сколько нужно, чтобы порадовать присутствующих без чрезмерных трат»."
 ep2_wedding_ewan.0021.desc.intro.good:0 "Пиршественный зал тщательно украшен изящными скульптурами, экзотическими гобеленами и необычными букетами из заморских цветов, услаждая глаза присутствующих. $ep2_wedding_ewan.0000.desc.boilerplate.char_intro$ об отделке.\n\n"
 ep2_wedding_ewan.0021.desc.t3.love.ambitious:0 "«Вот #EMP это#! мне по душе! — раскатистым голосом произносит [char_1.GetFirstNameNoTooltip]. — Здесь не стыдно провести #EMP большую#! свадьбу!»"
 ep2_wedding_ewan.0021.desc.t3.love.diligent:0 "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.arrogant:0 "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.honest:0 "«Отрадно видеть, как тщательно постарались хозяева, — смеется [char_1.GetFirstNameNoTooltip]. — Терпеть не могу, когда к таким важным мероприятиям подходят спустя рукава»."
 ep2_wedding_ewan.0021.desc.t3.love.just:0 "$ep2_wedding_ewan.0021.desc.t3.love.honest$"
 ep2_wedding_ewan.0021.desc.t3.love.greedy:0 "«Смотрю, денег здесь не пожалели, да? — смеется [char_1.GetFirstNameNoTooltip]. — Ну что тут можно сказать? Не побоюсь воспользоваться хозяйским гостеприимством!»"
 ep2_wedding_ewan.0021.desc.t3.love.generous:0 "$ep2_wedding_ewan.0021.desc.t3.love.greedy$"
 ep2_wedding_ewan.0021.desc.midtro:0 "\n\n"
 ep2_wedding_ewan.0021.desc.t1.hate.ambitious:0 "«Надо сказать, я бы [Select_CString(char_2.IsFemale, 'предпочла', 'предпочел' )]... — [char_2.GetFirstNameNoTooltip] силится подобрать вежливое выражение, — более #EMP тонкий#! подход к украшениям»."
 ep2_wedding_ewan.0021.desc.t1.hate.diligent:0 "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.arrogant:0 "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.honest:0 "«Как по мне, так всю эту свадьбу перехвалили, — жалуется [char_2.GetFirstNameNoTooltip]. — Зачем надо было приглашать столько гостей на такое жалкое зрелище?»"
 ep2_wedding_ewan.0021.desc.t1.hate.generous:0 "$ep2_wedding_ewan.0021.desc.t1.hate.honest$"
 ep2_wedding_ewan.0021.desc.t1.hate.just:0 "«Полагаю, хозяева придерживались высоких стандартов, — хмурится [char_2.GetFirstNameNoTooltip], — но мне бы хотелось чего-то большего»."
 ep2_wedding_ewan.0021.desc.t2.hate.ambitious:0 "«Пф! — презрительно надувает губы [char_2.GetFirstNameNoTooltip]. — Столько потенциала потрачено зря. Здесь ведь есть на что посмотреть; так #EMP зачем#! надо было останавливаться на этом?»"
 ep2_wedding_ewan.0021.desc.t2.hate.arrogant:0 "$ep2_wedding_ewan.0021.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t2.hate.greedy:0 "«Слишком дорого, чтобы уважать такие траты, — ухмыляется [char_2.GetFirstNameNoTooltip], — и слишком дешево, чтобы им порадоваться. Сплошное разочарование»."
 ep2_wedding_ewan.0021.desc.t2.hate.wrathful:0 "«В целом мне нравится, — хмыкает [char_2.GetFirstNameNoTooltip], — однако было бы гораздо лучше, будь здесь всего... больше»."
 ep2_wedding_ewan.0021.desc.t2.hate.impatient:0 "$ep2_wedding_ewan.0021.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0021.desc.t2.hate.stubborn:0 "«Церемонии — это важно. А пир — неотъемлемая часть любой церемонии, — хмыкает [char_2.GetFirstNameNoTooltip]. — Так почему же он такой маленький, скромный и невыразительный?»"
 ep2_wedding_ewan.0021.desc.t2.hate.zealous:0 "$ep2_wedding_ewan.0021.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0021.desc.t3.hate.content:0 "«Если честно, у меня голова идет кругом, — жалуется [char_2.GetFirstNameNoTooltip]. — Даже не разобрать, что из этого стул, а что — скульптура!»"
 ep2_wedding_ewan.0021.desc.t3.hate.lazy:0 "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.humble:0 "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.compassionate:0 "«Хм... Даже не знаю, — вздыхает [char_2.GetFirstNameNoTooltip]. — Мне кажется, все это убранство слишком уж отвлекает от церемонии»."
 ep2_wedding_ewan.0021.desc.t3.hate.arbitrary:0 "«И это, по-вашему, красота? — кривится [char_2.GetFirstNameNoTooltip]. — Боюсь представить, сколько денег было потрачено»."
 ep2_wedding_ewan.0021.a:0 "«Мне больше по душе, как мыслит [char_1.GetFirstNamePossessiveNoTooltip]. Не люблю зануд»."
 ep2_wedding_ewan.0021.a.host:0 "«Многое из этого отобрано мною лично, [char_1.GetFirstNameNoTooltip]»."
 ep2_wedding_ewan.0021.b:0 "«Боюсь, [char_2.GetFirstNameNoTooltip], ваш аргумент убедителен»."
 ep2_wedding_ewan.0021.b.host:0 "«[char_2.GetFirstNameNoTooltip] совершенно [Select_CString(char_2.IsFemale, 'права', 'прав' )]. Мне все представлялось по-другому»."
 ep2_wedding_ewan.0021.c:0 "Похоже, [intent_target.GetFirstNameNoTooltip] чувствует себя одиноко..."
 ep2_wedding_ewan.0021.d:0 "Не вмешиваться."

 ep2_wedding_ewan.0031.t:0 "Общение за ужином"
 ep2_wedding_ewan.0031.desc.intro:0 "На таких неизменно оживленных и бурных мероприятиях всегда можно завести новых друзей и встретиться со старыми знакомыми.\n\nСо своего места я вижу, как рядом сидит"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour:0 "правитель соседней державы"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal:0 "другой вассал"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal:0 "мой преданный вассал"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege:0 "мой непосредственный сюзерен"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler:0 "иностранный правитель"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_backup:0 "[Select_CString(char_1.IsFemale, 'известная', 'известный' )] [char_1.GetLadyLord|l]"
 ep2_wedding_ewan.0031.desc.midro:0 "[char_1.GetTitledFirstName], что наверняка нуждается в доброй компании, и"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_neighbour:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_covassal:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_vassal:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_liege:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_other_ruler:0 "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_backup:0 "[Select_CString(char_2.IsFemale, 'известная', 'известный' )] [char_2.GetLadyLord|l]"
 ep2_wedding_ewan.0031.desc.outro:0 "[char_2.GetTitledFirstName] в бодром и приподнятом настроении.\n\nБыло бы любопытно познакомиться поближе с каждым из этих людей. Сейчас как раз #EMP самое время#! для светских приключений..."
 ep2_wedding_ewan.0031.a:0 "«[conversationalist_neighbour.GetFirstNameNoTooltip], какая приятная встреча!»"
 ep2_wedding_ewan.0031.b:0 "«[conversationalist_covassal.GetFirstNameNoTooltip], как приятно, что вы пришли!»"
 ep2_wedding_ewan.0031.c:0 "«Всегда приятно видеть вас, [conversationalist_vassal.GetFirstNameNoTooltip]»."
 ep2_wedding_ewan.0031.d:0 "«[conversationalist_liege.GetLadyLord|U] [conversationalist_liege.GetFirstNameNoTooltip], ваше присутствие — большая честь для нас!»"
 ep2_wedding_ewan.0031.e:0 "«[conversationalist_other_ruler.GetFirstNameNoTooltip], вы не самый частый гость в наших краях!»"
 ep2_wedding_ewan.0031.f:0 "«[conversationalist_backup.GetFirstNameNoTooltip], как поживаете?»"
 ep2_wedding_ewan.0031.g:0 "Мы же празднуем! Всего один разговор — это несерьезно!"
 ep2_wedding_ewan.0031.h:0 "Я лучше поговорю с кем-нибудь еще."

 ep2_wedding_ewan.0041.t:0 "Речь! Речь!"
 ep2_wedding_ewan.0041.desc.intro:0 "Ни один свадебный пир не обходится без речей — когда долгих, когда коротких; когда честных, когда не очень; когда тихих, а когда раскатистых, меняющихся по мере того, как обслуга уносит старые блюда и приносит им на смену другие. Объединяет их одно: #EMP бесконечность#!.\n\nНо вот наконец приближается и мой черед. Я начинаю нервничать. Стоит ли уделить все внимание новобрачным, или лучше будет"
 ep2_wedding_ewan.0041.desc.murder:0 "немного позлорадствовать над будущей жертвой — пусть [intent_target.GetFirstNameNoTooltip] проникнется?"
 ep2_wedding_ewan.0041.desc.seduce:0 "попробовать добиться расположения своей пассии — вдруг [intent_target.GetFirstNameNoTooltip] заинтересуется мной?"
 ep2_wedding_ewan.0041.desc.diplomacy:0 "постараться развеселить окружающих остроумной игрой слов?"
 ep2_wedding_ewan.0041.desc.matchmaking:0 "сказать что-нибудь доброе в адрес такого гостя, как [intent_target.GetFirstNameNoTooltip]?"
 ep2_wedding_ewan.0041.desc.mischief:0 "постараться поднять некоторую суматоху?"
 ep2_wedding_ewan.0041.desc.recreation:0 "сосредоточиться на праздновании?"
 ep2_wedding_ewan.0041.desc.outro:0 "\n\nВедь иногда двусмысленность тонет в словесном потоке..."
 ep2_wedding_ewan.0041.a:0 "Пожелать счастья новобрачным, как и ожидают присутствующие."
 ep2_wedding_ewan.0041.b:0 "Похвалить само празднество."
 ep2_wedding_ewan.0041.c:0 "Завуалированно погрозить в надежде, что [intent_target.GetFirstNameNoTooltip] все поймет."
 ep2_wedding_ewan.0041.d:0 "Незаметно перестроить ход мыслей так, чтобы в центре внимания [Select_CString(intent_target.IsFemale, 'оказалась', 'оказался' )] [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding_ewan.0041.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip] понимает ваши намеки"
 ep2_wedding_ewan.0041.d.tt.failure:0 "[Select_CString(intent_target.IsFemale, 'Она', 'Он' )] крайне [Select_CString(intent_target.IsFemale, 'смущена', 'смущен' )]"
 ep2_wedding_ewan.0041.e:0 "Продемонстрировать ораторские способности."
 ep2_wedding_ewan.0041.e.tt.success:0 "Превосходная речь"
 ep2_wedding_ewan.0041.e.tt.failure:0 "Неплохая речь"
 ep2_wedding_ewan.0041.f:0 "Восхвалить добрые качества: пусть гости знают, что [intent_target.GetFirstNameNoTooltip] за человек"
 ep2_wedding_ewan.0041.g:0 "Намекнуть на некоторые темные секреты."
 ep2_wedding_ewan.0041.g.tt.success:0 "Неужели это правда?.."
 ep2_wedding_ewan.0041.g.tt.failure:0 "До чего же подлая ложь!"
 ep2_wedding_ewan.0041.h:0 "Неловко сесть обратно, ничего не говоря."
 ep2_wedding_ewan.0041.i:0 "Сказать что-то милое, но поверхностное."

 ep2_wedding_ewan.0051.t:0 "И еще кое-что"
 ep2_wedding_ewan.0051.desc.intro:0 "На каждом, буквально на каждом без исключения празднестве обязательно найдется какой-нибудь словоохотливый засранец низкого происхождения, не затыкающийся #EMP ни на секунду#!. Сегодня эту роль играет [dolt.GetFirstName], [Select_CString(dolt.IsFemale, 'которая', 'который' )]"
 ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch:0 "отчаянно цепляется за тот факт, что я — «[ROOT.Char.GetLadyLord|l]-[ROOT.Char.GetTitleAsNameNoTooltip|l] благородных кровей», а значит, мне неплохо бы вложить часть «богатств» в"
 ep2_wedding_ewan.0051.desc.drunkard:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ покупку, насколько я понимаю, #EMP очаровательного#! питейного заведения с сельским колоритом."
 ep2_wedding_ewan.0051.desc.hashishiyah:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ покупку якобы несправедливо оклеветанного притона для любителей пирожков с гашишем."
 ep2_wedding_ewan.0051.desc.rakish:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ покупку борделя, где будут трудиться лишь прелестнейшие работницы с другого конца света."
 ep2_wedding_ewan.0051.desc.reclusive:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ план по строительству далекого-далекого поместья, где смогут найти уединение даже самые именитые дворяне."
 ep2_wedding_ewan.0051.desc.flagellant:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ организацию целого... #EMP поля#! из позорных столбов, где сама земля пропиталась бы страданием десятков грешников, кающихся под ударами кнута."
 ep2_wedding_ewan.0051.desc.profligate:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ малопонятный план по... по... Нет, я даже не понимаю, во что мне нужно вложиться."
 ep2_wedding_ewan.0051.desc.journaller:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ строительство скриптория, где, по всей видимости, в основном будут храниться #EMP [Select_CString(dolt.IsFemale, 'ее', 'его' )]#! рукописи — по крайней мере, поначалу."
 ep2_wedding_ewan.0051.desc.athletic:0 "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ строительство какой-то новой открытой спортивной школы, где ученики будут заниматься целым комплексом разносторонних физических упражнений."
 ep2_wedding_ewan.0051.desc.diligent:0 "просто [Select_CString(dolt.IsFemale, 'одержима', 'одержим' )] своей работой. Этому человеку невдомек, что все разнообразие тем для разговора не ограничивается исключительно рутинными делами, и что далеко не каждому интересно обсуждать чужую скучную и тоскливую жизнь."
 ep2_wedding_ewan.0051.desc.patient:0 "без устали меня преследует. Все мои попытки как-то оборвать разговор — исчерпать темы для обсуждения, вовлечь других, просто вежливо уйти — неизменно наталкиваются на неумолимую решительность общаться дальше."
 ep2_wedding_ewan.0051.desc.impatient:0 "определенно не отличается терпением. Как только я завожу разговор на одну тему, мы почти мгновенно переходим на другую, не имеющую никакого логического отношения к предыдущей. Такая беседа — не более чем бесконечный поток бессвязных мыслей."
 ep2_wedding_ewan.0051.desc.arrogant:0 "окончательно и бесповоротно [Select_CString(dolt.IsFemale, 'поглощена', 'поглощен' )] собой. За несколько минут этот человек успевает продемонстрировать поразительные ханжество, глупость и неумение думать, однако почему-то [Select_CString(dolt.IsFemale, 'она', 'он' )] пребывает в полной уверенности, что все остальные просто не умеют общаться."
 ep2_wedding_ewan.0051.desc.arbitrary:0 "напрочь сбивает меня с толку. Наверное, #EMP [Select_CString(dolt.IsFemale, 'сама она', 'сам он' )]#! понимает, о чем говорит... Но я провожу добрых полчаса в попытках связать этот поток сознания воедино и понять, чего же от меня требуется."
 ep2_wedding_ewan.0051.desc.zealous:0 "бесконечно, без перебоя, #EMP без малейших пауз#! нудно вещает о своей вере и о том, что мне нужно открыть душу, иначе [dolt.GetFaith.random_GoodGodNames] не сможет наполнить ее своим светом. #EMP Моя#! же конфессия, разумеется, [Select_CString(dolt.IsFemale, 'ее', 'его' )] не интересует."
 ep2_wedding_ewan.0051.desc.fickle:0 "начинает уговаривать меня вложить деньги в какое-либо предприятие. Однако вместо конкретных предложений на меня проливается бессвязная словесная каша, и я постепенно тону под этим грузом."
 ep2_wedding_ewan.0051.desc.vengeful:0 "горит желанием свершить праведную месть над каким-то несчастным и, возможно, ни в чем не виноватым обидчиком. Я не совсем понимаю, почему этот безумный план требует моего участия."
 # My continued apologies for the poetry randomiser.
 ep2_wedding_ewan.0051.desc.poet:0 "самой гнусной в мире тварью: скверным поэтом с верным кругом читателей. Вирши, которые [Select_CString(dolt.IsFemale, 'она', 'он' )] пытается мне зачитать, даже нельзя назвать стихами — это скорее плохо рифмующиеся куплеты без размера и ритма."
 ep2_wedding_ewan.0051.desc.outro:0 "\n\nХочется закричать."
 ep2_wedding_ewan.0051.a:0 "Вежливо оставить разговор."
 ep2_wedding_ewan.0051.a.tt.success:0 "Вы выкручиваетесь из этой ситуации"
 ep2_wedding_ewan.0051.a.tt.failure:0 "Конца этому #EMP не видать#!"
 ep2_wedding_ewan.0051.b:0 "«[ROOT.Char.GetFaith.random_NegativeAfterLife] тебя забери! Ты замолкнешь когда-нибудь?!»"
 ep2_wedding_ewan.0051.b.custom.every_wrathful_guest:0 "Каждый гость с чертой «[GetTrait('wrathful').GetName( reference )]»"
 ep2_wedding_ewan.0051.c:0 "«Заткнись. Просто заткнись»."
 ep2_wedding_ewan.0051.d:0 "Заснуть как можно скорее."
 ep2_wedding_ewan.0051.d.custom.every_lazy_guest:0 "Каждый гость с чертой «[GetTrait('lazy').GetName( reference )]»"
 ep2_wedding_ewan.0051.e:0 "«#EMP Трактир#!, говоришь...»"
 ep2_wedding_ewan.0051.f:0 "«#EMP Булочная#!, говоришь...»"
 ep2_wedding_ewan.0051.g:0 "«#EMP Бордель#!, говоришь...»"
 ep2_wedding_ewan.0051.h:0 "«#EMP Личный дом отдыха#!, говоришь...»"
 ep2_wedding_ewan.0051.i:0 "«Целое #EMP поле#! из позорных столбов, говоришь...»"
 ep2_wedding_ewan.0051.i.tt.deviant:0 "Этот вариант доступен из-за вашего [Concept( 'secret', 'секрета' )|E] «[secret.GetName]»"
 ep2_wedding_ewan.0051.j:0 "«И это нас совсем не разорит?»"
 ep2_wedding_ewan.0051.k:0 "«#EMP Скрипторий#!, говоришь...»"
 ep2_wedding_ewan.0051.l:0 "#EMP Спортивная школа#!, говоришь...»"
 ep2_wedding_ewan.0051.business_venture.tt:0 "Скорее всего, ваше предприятие отобьет затраты только через много лет"
 ep2_wedding_ewan.0051.m:0 "«Очень... любопытно»."
 ep2_wedding_ewan.0051.m.tt.success:0 "Вы делаете вид, что искренне заинтересованы"
 ep2_wedding_ewan.0051.m.tt.failure:0 "Вы тактичны — но и только"
 ep2_wedding_ewan.0051.n:0 "Я лишь усмехнусь в ответ."
 ep2_wedding_ewan.0051.n.tt:0 "Вы вслушиваетесь в каждое слово."

 ep2_wedding_ewan.0052.t:0 "Незаконченное дело: Финансовый успех"
 ep2_wedding_ewan.0052.desc.intro:0 "Много лет назад [dolt.GetFirstNameNoTooltip] [Select_CString(dolt.IsFemale, 'уговорила', 'уговорил' )] меня вложить деньги в новое предприятие. Надо сказать, это совершенно вылетело у меня из головы,"
 ep2_wedding_ewan.0052.desc.dolt_availability.dead:0 "особенно если вспомнить, что [dolt.GetFirstNameNoTooltip] давно [Select_CString(dolt.IsFemale, 'мертва', 'мертв' )]."
 ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned:0 "и не в последнюю очередь потому, что [dolt.GetFirstNameNoTooltip] сейчас не в состоянии чем-либо управлять."
 ep2_wedding_ewan.0052.desc.dolt_availability.free:0 "поскольку [dolt.GetFirstNameNoTooltip] даже не [Select_CString(dolt.IsFemale, 'пыталась', 'пытался' )] заинтересовать меня в дальнейших вложениях."
 ep2_wedding_ewan.0052.desc.midtro:0 "\n\nЭтим утром, впрочем, мне пришло письмо, вопреки всем ожиданиям сообщившее о неожиданном успехе нашего дела."
 ep2_wedding_ewan.0052.desc.drunkard:0 "Небольшая таверна превратилась в процветающее питейное заведение."
 ep2_wedding_ewan.0052.desc.hashishiyah:0 "Притон для любителей гашиша превратился в процветающий рай для ценителей ленивого отдыха."
 ep2_wedding_ewan.0052.desc.rakish:0 "Небольшой бордель превратился в настоящий рассадник разврата."
 ep2_wedding_ewan.0052.desc.reclusive:0 "Частное поместье, как это ни забавно, прославилось в определенных кругах, и теперь даже самые именитые дворяне иногда пропадают там на некоторое время."
 ep2_wedding_ewan.0052.desc.flagellant:0 "Поле из позорных столбов превратилось в место, едва ли не священное у стремящихся к очищению посредством истязания плоти."
 ep2_wedding_ewan.0052.desc.profligate:0 "Подробностей о #EMP сути#! этого предприятия, впрочем, дождаться так и не удалось. Однако это и неважно. Важно, что оно приносит деньги."
 ep2_wedding_ewan.0052.desc.journaller:0 "Скрипторий обрел немалую известность и теперь принимает заказы от богатых покровителей."
 ep2_wedding_ewan.0052.desc.athletic:0 "Спортивная школа пользуется огромной популярностью среди мелкого дворянства, странствующих рыцарей и богатых... #EMP путников#!, лишенных собственного места, где можно было бы побороться и потренироваться."
 ep2_wedding_ewan.0052.desc.outro:0 "\n\nПолучив немалую прибыль со вложенного серебра, [dolt.GetFirstNameNoTooltip] [Select_CString(dolt.IsFemale, 'вернула', 'вернул' )] мне мою заслуженную долю."
 ep2_wedding_ewan.0052.desc.outro.dolt_unavailable:0 "\n\nПолучив немалую прибыль со вложенного серебра, управляющий вернул мне мою заслуженную долю."
 ep2_wedding_ewan.0052.a:0 "Думаю, вложения вернутся мне #EMP полностью#!."
 ep2_wedding_ewan.0052.b:0 "А как же иначе? Ведь у меня предпринимательский талант."
 ep2_wedding_ewan.0052.c:0 "Неожиданно, но приятно!"

 ep2_wedding_ewan.0053.t:0 "Незаконченное дело: Финансовый дефицит"
 ep2_wedding_ewan.0053.desc.intro:0 "$ep2_wedding_ewan.0052.desc.intro$"
 ep2_wedding_ewan.0053.desc.dolt_availability.dead:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.dead$"
 ep2_wedding_ewan.0053.desc.dolt_availability.imprisoned:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned$"
 ep2_wedding_ewan.0053.desc.dolt_availability.free:0 "$ep2_wedding_ewan.0052.desc.dolt_availability.free$"
 ep2_wedding_ewan.0053.desc.midtro:0 "\n\nЭтим утром мне пришло письмо от безымянного отправителя. В письме сообщалось, что наше предприятие обернулось прахом."
 ep2_wedding_ewan.0053.desc.drunkard:0 "Таверна, и без того пользовавшаяся дурной репутацией, так и не смогла привлечь достойную публику. Все закончилось тем, что некий неравнодушный местный житель решил навести порядок самостоятельно."
 ep2_wedding_ewan.0053.desc.hashishiyah:0 "Притон для любителей гашиша так и не смог привлечь новых клиентов и вскоре сгорел, когда кто-то из посетителей случайно уронил фонарь и заметил это лишь через несколько минут."
 ep2_wedding_ewan.0053.desc.rakish:0 "Небольшой бордель какое-то время пользовался успехом, но вскоре среди его работниц начала, словно мор, распространяться неизвестная прежде венерическая болезнь. Справиться с ее рассадником можно было только огнем."
 ep2_wedding_ewan.0053.desc.reclusive:0 "Частное поместье так и не смогло заинтересовать дворян, и вскоре, как это ни иронично, все позабыли, где именно оно находится. Если бы не группа случайно нашедших его и устроивших там пожар разбойников, поместье так бы и сгнило в неизвестности."
 ep2_wedding_ewan.0053.desc.flagellant:0 "Спрос на очищение души посредством страданий оказался невысок, и вскоре многочисленные позорные столбы разобрали на дрова. В наше время так сложно найти грешников..."
 ep2_wedding_ewan.0053.desc.profligate:0 "Впрочем, мне так и не удалось понять, что же именно сгорело, где и почему. Эта тайна покрыта мраком не меньше, чем изначальное предложение. Все, что осталось, — это дым, пепел и вопросы без ответов."
 ep2_wedding_ewan.0053.desc.journaller:0 "Несмотря на щедрый предлагаемый оклад, найти умелых и грамотных переписчиков, готовых копаться в многочисленных дневниках с подписью «[dolt.GetFirstName]», так и не удалось. Планы по развитию скриптория не осуществились."
 ep2_wedding_ewan.0053.desc.athletic:0 "По всей видимости, занятия спортом настолько будоражили кровь, что посетители спортивной школы постоянно лезли в драку друг с другом. После череды поединков со смертельным исходом поднялся бунт, оставивший от здания только фундамент."
 ep2_wedding_ewan.0053.desc.outro:0 "\n\nНужно было догадаться, что такая бестолочь, как [dolt.GetFirstNameNoTooltip], не могла предложить ничего толкового."
 ep2_wedding_ewan.0053.a.alive:0 "За такое нужно заковывать в кандалы!"
 ep2_wedding_ewan.0053.a.dead:0 "Жаль, что [Select_CString(dolt.IsFemale, 'она', 'он' )] уже [Select_CString(dolt.IsFemale, 'мертва', 'мертв' )]."
 ep2_wedding_ewan.0053.b:0 "Пожалуй, этого следовало ожидать."

 ep2_wedding_ewan.0061.t:0 "[Select_CString(oldling.IsFemale, 'Дорогая', 'Дорогой' )] [oldling.Custom2('RelationToMeShort', relative )|l]!"
 ep2_wedding_ewan.0061.desc.intro:0 "Несмотря на празднество, [relative.GetTitledFirstName] не разделяет общей радости. В [Select_CString(relative.IsFemale, 'ее', 'его' )] глазах читается неподдельный ужас от одного только взгляда на то, как [Select_CString(relative.IsFemale, 'ее', 'его' )] [relative.Custom2('RelationToMeShort', oldling )|l] [oldling.GetTitledFirstName], пошатываясь, встает на ноги, сжимая кубок нетвердой рукой.\n\n"
 ep2_wedding_ewan.0061.desc.arrogant:0 "[oldling.GetFirstNameNoTooltip], издавна [Select_CString(oldling.IsFemale, 'славящаяся', 'славящийся' )] своей любовью к бахвальству, пускается в долгую речь, суть которой можно свести к одному: «без моего воспитания [relative.Custom('GetBrideGroom')|l] не [Select_CString(relative.IsFemale, 'стала бы', 'стал бы' )] достойным человеком». Эта полная самолюбия тирада перемежается историями из детства, о которых не принято вспоминать, и нелепыми шутками."
 ep2_wedding_ewan.0061.desc.honest:0 "Многие посчитали бы, что [oldling.GetFirstNameNoTooltip] — достойный человек, поскольку всегда говорит правду. Однако сейчас это качество оказалось совершенно неуместным: [relative.Custom('GetBrideGroom')|l] то и дело заливается краской, слыша одну постыдную историю из своего детства, поданную искренне и с ностальгией, за другой."
 ep2_wedding_ewan.0061.desc.deceitful:0 "[oldling.GetFirstNameNoTooltip] в лучшем случае обычно просто слегка привирает, в худшем — сочиняет целые басни. В рассказах о том, как [relative.Custom('GetBrideGroom')|l] [Select_CString(relative.IsFemale, 'провела', 'провел' )] детство, мягко говоря, #EMP очень#! много неточностей. Особенно в крайне неуместной за столом истории про ослика."
 ep2_wedding_ewan.0061.desc.gregarious:0 "[oldling.GetFirstNameNoTooltip] в молодости [Select_CString(oldling.IsFemale, 'была', 'был' )] завсегдатаем различных приемов, а потому без устали сыплет бесконечными историями, постоянно перескакивая с одной на другую. Самые постыдные, впрочем, неизменно касаются того, как [relative.Custom('GetBrideGroom')|l] [Select_CString(relative.IsFemale, 'провела', 'провел' )] детство."
 ep2_wedding_ewan.0061.desc.ambitious:0 "[oldling.GetFirstNameNoTooltip] всегда [Select_CString(oldling.IsFemale, 'стремилась', 'стремился' )] быть впереди всех, а потому без стеснения приписывает себе многочисленные воспитательские заслуги, убеждая окружающих, что иначе [relative.Custom('GetBrideGroom')|l] с трудным характером и прыщами на лице не [Select_CString(relative.IsFemale, 'выросла бы', 'вырос бы' )] достойным человеком."
 ep2_wedding_ewan.0061.desc.diplomat:0 "[oldling.GetFirstNameNoTooltip], что давно славится своим красноречием, сегодня во всех подробностях рассказывает, улучив момент, как [relative.Custom('GetBrideGroom')|l] [Select_CString(relative.IsFemale, 'провела', 'провел' )] первые годы своей жизни и как многочисленные уроки от наставников не пошли [Select_CString(relative.IsFemale, 'ей', 'ему' )] впрок — конечно, по словам [Select_CString(oldling.IsFemale, 'самой рассказчицы', 'самого рассказчика' )]."
 ep2_wedding_ewan.0061.desc.poet:0 "Сегодня публику ждет участь хуже смерти, а именно — долгие и чрезвычайно высокопарные стихи, в которых [oldling.GetFirstNameNoTooltip] воспевает самые... очаровательные в своей постыдности события, которые [relative.Custom('GetBrideGroom')|l] [Select_CString(relative.IsFemale, 'пережила', 'пережил' )] в детстве."
 ep2_wedding_ewan.0061.desc.sadistic:0 "[oldling.GetFirstNameNoTooltip] с неподдельным злорадством и даже не пытаясь скрыть написанную на лице злобу предается #EMP мучительно#! подробным воспоминаниям о том, как [relative.Custom('GetBrideGroom')|l] [Select_CString(relative.IsFemale, 'провела', 'провел' )] детство. Каждая из этих многочисленных историй исключительно откровенна."
 ep2_wedding_ewan.0061.desc.drunkard:0 "Едва удерживаясь от того, чтобы не упасть, [oldling.GetFirstNameNoTooltip] заплетающимся языком начинает рассказывать окружающим, как [relative.Custom('GetBrideGroom')|l] [Select_CString(relative.IsFemale, 'провела', 'провел' )] детство. Попытки подражать детскому поведению и манере речи явно излишни, но без них это выступление было бы совсем скучным."
 ep2_wedding_ewan.0061.desc.hashishiyah:0 "Впрочем, почти мгновенно [oldling.GetFirstNameNoTooltip] забывает, зачем именно [Select_CString(oldling.IsFemale, 'вставала', 'вставал' )] из-за стола, и лишь растерянно хлопает покрасневшими глазами. Спустя какое-то время понимание возвращается, и [oldling.GetFirstNameNoTooltip] начинает рассказывать, как [relative.Custom('GetBrideGroom')|l] [Select_CString(relative.IsFemale, 'провела', 'провел' )] детство, заливаясь смехом через каждые два слова."
 ep2_wedding_ewan.0061.desc.skill.diplomacy:0 "[oldling.GetFirstNameNoTooltip] превосходно владеет искусством речи и явно долго [Select_CString(oldling.IsFemale, 'ждала', 'ждал' )] этого дня, а потому мгновенно составляет подробный словесный образ, описывающий, какую жизнь ведет [relative.Custom('GetBrideGroom')|l]. Вся эта обстоятельность подается почти что снисходительным тоном."
 ep2_wedding_ewan.0061.desc.skill.learning:0 "[oldling.GetFirstNameNoTooltip] — образованный человек, а потому [Select_CString(oldling.IsFemale, 'ее', 'его' )] речь переполнена многочисленными отсылками к литературе и сложными философскими шутками, а редкие паузы заполняются постыдными историями о том, как [relative.Custom('GetBrideGroom')|l] [Select_CString(relative.IsFemale, 'провела', 'провел' )] детство."
 ep2_wedding_ewan.0061.desc.old:0 "[oldling.GetFirstNameNoTooltip] начинает, шамкая, рассказывать, как [relative.Custom('GetBrideGroom')|l] [Select_CString(relative.IsFemale, 'провела', 'провел' )] детство, но почтенный возраст накладывает свой неизгладимый отпечаток, и гости с трудом разбирают слова. Понятно только одно: умиляться происходившему могут только родственники. Кроме того, #EMP раньше#! было лучше."
 ep2_wedding_ewan.0061.desc.very_old:0 "За свою долгую жизнь [oldling.GetFirstNameNoTooltip] [Select_CString(oldling.IsFemale, 'успела', 'успел' )] накопить целую #EMP тьму#! рассказов о том, как [relative.Custom('GetBrideGroom')|l] [Select_CString(relative.IsFemale, 'провела', 'провел' )] детство, и теперь с большим удовольствием делится ими с публикой. У историй нет ни начала, ни конца, ни связи, зато понятные только родственникам шутки встречаются постоянно."
 ep2_wedding_ewan.0061.desc.outro:0 "\n\n[relative.GetFirstNameNoTooltip] [Select_CString(relative.IsFemale, 'готова', 'готов' )] провалиться под землю от стыда."
 ep2_wedding_ewan.0061.a:0 "«Спасибо, [oldling.GetFirstName]. Речь просто #EMP превосходная#!...»"
 ep2_wedding_ewan.0061.b:0 "Вежливо похлопать в ладоши, давая понять, что пора заканчивать."
 ep2_wedding_ewan.0061.b.tt.success:0 "[oldling.GetFirstNameNoTooltip] вынужденно замолкает"
 ep2_wedding_ewan.0061.b.tt.failure:0 "[Select_CString(oldling.IsFemale, 'Она', 'Он' )], не смущаясь, бодро продолжает рассказ"
 ep2_wedding_ewan.0061.c:0 "Сжать зубы и терпеть."
 ep2_wedding_ewan.0061.d:0 "Радостно крикнуть, требуя продолжения."
 ep2_wedding_ewan.0061.d.tt.crit_success:0 "[oldling.GetFirstNameNoTooltip] начинает #EMP долгий#! рассказ"
 ep2_wedding_ewan.0061.d.tt.success:0 "[oldling.GetFirstNameNoTooltip] воспринимает это как оскорбление"
 ep2_wedding_ewan.0061.e:0 "Попросить, чтобы [oldling.GetFirstNameNoTooltip] [Select_CString(oldling.IsFemale, 'продолжала', 'продолжал' )]"
 ep2_wedding_ewan.0061.e.tt.crit_success:0 "$ep2_wedding_ewan.0061.d.tt.crit_success$"
 ep2_wedding_ewan.0061.e.tt.success:0 "$ep2_wedding_ewan.0061.d.tt.success$"
 ep2_wedding_ewan.0061.e.tt.failure:0 "[oldling.GetFirstNameNoTooltip] несколько минут что-то бормочет"
 ep2_wedding_ewan.0061.f:0 "Прекратить слушать"

 ep2_wedding_ewan.0071.t:0 "Сиюминутная клятва"
 ep2_wedding_ewan.0071.desc:0 "«[ROOT.Char.GetFirstNameNoTooltip], — задумчиво произносит мой сюзерен [liege.GetTitledFirstName], — знаете, а вы мне всегда нравились. Вы постоянно стремитесь мне угодить, а [liege.GetPrimaryTitle.GetNameNoTier] только процветает под сенью вашей славы».\n\nЯ киваю, отмечая про себя, что, должно быть, [Select_CString(liege.IsFemale, 'она', 'он' )] немного [Select_CString(liege.IsFemale, 'увлеклась', 'увлекся' )] празднованием. [Select_CString(liege.IsFemale, 'Та', 'Тот' )] продолжает:\n\n«Я хочу сделать вам предложение. Смотрите: вам нравится мне угождать, а мне — иметь связь с вами. Предлагаю поступить так: вы в самых лучших выражениях расскажете обо мне своим поклонникам, а я взамен дам понять остальным, что крайне интересуюсь вами»."
 ep2_wedding_ewan.0071.a:0 "А что, вполне честный обмен!"
 ep2_wedding_ewan.0071.b:0 "Спасибо, но нет."
