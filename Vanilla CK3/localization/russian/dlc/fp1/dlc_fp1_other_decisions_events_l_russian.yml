l_russian:
 # Holding a grand sacrifice.
 fp1_other_decisions.0001.t:0 "[blotter.Custom('GruesomeFestivalName')|U] с размахом"
 fp1_other_decisions.0001.desc:0 "Хотя небольшие [blotter.Custom('GruesomeFestivalNamePlural')] проводятся в течение года по различным поводам, лишь раз в десять лет [gf_faith.GetAdherentNamePlural|l] державы [blotter.GetPrimaryTitle.GetNameNoTierNoTooltip] собираются ради великого праздника, а самое главное, для грандиозного #EMP жертвоприношения#!.\n\nВо имя богов льётся много крови, но мясо жертвенных животных достаётся верующим. Столь богатое пиршество обычно оживляет празднество.\n\nРазумеется, это дорогостоящее событие — и не #EMP все#! [gf_faith.GetAdherentNamePluralNoTooltip|l] должны быть приглашены..."
 fp1_other_decisions.0001.a.capital:0 "Возможно, достаточно пригласить жителей графства [capital_county.GetNameNoTierNoTooltip] и придворных?"
 fp1_other_decisions.0001.a.other:1 "Жители владения [fallback_location.GetNameNoTierNoTooltip] благочестивы и вполне могут принять нас."
 fp1_other_decisions.0001.b:0 "Все свободные [blotter.Custom('WomenMenPeople_GenderPreference')] моего домена должны прибыть на праздник!"
 fp1_other_decisions.0001.c:0 "Приглашены все: и знать, и простолюдины!"
 fp1_other_decisions.0001.d:0 "Но если подумать, это слишком дорого..."
 ## ^Technically, the two loc keys above should use gf_faith, but we permit blotter to think of the event through their personal world-view.
 fp1_other_decisions.0001.prep_start.tt:0 "Подготовка к празднеству начинается..."
 fp1_other_decisions.0001.prep_continue.tt:0 "Подготовка к празднеству продолжается..."

 fp1_other_decisions.0002.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0002.desc.intro:0 "[blotter.Custom('GruesomeFestivalName')|U] может быть как крупным, так и небольшим.\n\nПо традиции на них устраивают жертвоприношения, в том числе и человеческие. В жертву будет принесено несколько узников, и, возможно, мне даже удастся предложить одну из жертв. Их жизни станут подношением богам.\n\nХотя [gf_faith.GetAdjectiveNoTooltip|l] подразумевает принесение жертв,"
 fp1_other_decisions.0002.desc.vassals_dislike_humsac:0 "некоторые из моих вассалов считают этот обычай варварским,"
 fp1_other_decisions.0002.desc.counties_dislike_humsac:0 "некоторые из простолюдинов в моей державе питают отвращение к этой традиции,"
 fp1_other_decisions.0002.desc.courtiers_dislike_humsac:0 "некоторые из придворных испытывают отвращение к самой мысли о подобном ритуале,"
 fp1_other_decisions.0002.desc.fallback:0 "это требование не является обязательным,"
 fp1_other_decisions.0002.desc.outro:0 "и при проведении церемонии можно обойтись лишь жертвенными животными, чтобы не обострять противоречий."
 fp1_other_decisions.0002.a:0 "Будет достаточно принести в жертву много животных."
 fp1_other_decisions.0002.animals_only.regular.opinion:0 "Прирост [Concept( 'opinion', 'мнения' )|E] персонажей и [Concept( 'county_opinion', 'графств' )|E] будет не таким значительным, как при человеческом жертвоприношении"
 fp1_other_decisions.0002.animals_only.appeased_humsac_haters:0 "Снизится [Concept( 'opinion', 'мнение' )|E] персонажей и [Concept( 'county_opinion', 'графств' )|E], не одобряющих человеческие жертвоприношения"
 fp1_other_decisions.0002.animals_only.regular.piety:0 "Будет получено #positive_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.regular.piety.loss:0 "Будет потеряно #negative_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.b:0 "Заменить всех людей на животных или птиц!"
 fp1_other_decisions.0002.animals_only.magnificent.opinion:0 "Прирост [Concept( 'opinion', 'мнения' )|E] персонажей и [Concept( 'county_opinion', 'графств' )|E] будет таким же, как при человеческом жертвоприношении"
 fp1_other_decisions.0002.animals_only.magnificent.piety:0 "Будет получено #positive_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.magnificent.piety.loss:0 "Будет потеряно #negative_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.c:0 "Традиции нужно уважать. [gf_faith.PantheonTerm|U] отведают людской крови."
 fp1_other_decisions.0002.human_sacrifice.regular.opinion:0 "Прирост [Concept( 'opinion', 'мнения' )|E] персонажей и [Concept( 'county_opinion', 'графств' )|E] будет таким же, как при самых грандиозных жертвоприношениях с участием жертвенных животных"
 fp1_other_decisions.0002.animals_only.offended_humsac_haters:0 "Значительно снизится [Concept( 'opinion', 'мнение' )|E] персонажей и [Concept( 'county_opinion', 'графств' )|E], не одобряющих человеческие жертвоприношения"
 fp1_other_decisions.0002.human_sacrifice.regular.piety:0 "Будет получено #positive_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.regular.piety.loss:0 "Будет потеряно #negative_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.optional_victim_picker:0 "Вы также можете [Concept( 'designate_chief_sacrifice_article', 'выбрать главную жертву' )|E] из числа своих [Concept( 'prisoners', 'узников' )|E]"
 fp1_other_decisions.0002.human_sacrifice.become_cannibal:0 "Вы можете получить черту «[GetTrait('cannibal').GetName( GetNullCharacter )]» во время праздника"
 fp1_other_decisions.0002.d:0 "Подойдут только лучшие жертвы, будь то [blotter.Custom('WomanManPerson_GenderPreference')] или животные..."
 fp1_other_decisions.0002.human_sacrifice.magnificent.opinion:0 "Прирост [Concept( 'opinion', 'мнения' )|E] персонажей и [Concept( 'county_opinion', 'графств' )|E] будет максимально высоким"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety:0 "Будет получено #positive_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety.loss:0 "Будет потеряно #negative_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.blot_invalidation.tt:0 "[blotter.Custom('GruesomeFestivalName')|U] пришлось отменить"
 fp1_other_decisions.0002.blot_invalidation.costs_recouped.tt:0 "Большая часть потраченного [Concept( 'gold', 'золота' )|E] и весь [Concept( 'prestige', 'престиж' )|E] вернулись ко мне"
 fp1_other_decisions.0002.piety_gain.rump:0 "пока идёт [blotter.Custom('GruesomeFestivalName')]"

 fp1_other_decisions.0003.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0003.desc.intro.small:0 "Несмотря на малочисленность собравшихся, [blotter.Custom('GruesomeFestivalName')] проходит весьма оживлённо. Довольные [gf_faith.GetAdherentNamePlural|l] шумят и шутят, когда"
 fp1_other_decisions.0003.desc.intro.medium:0 "[gf_faith.HouseOfWorship|U] полнится довольными людьми, и празднующие [gf_faith.GetAdherentNamePlural|l] взрываются радостным рёвом, когда"
 fp1_other_decisions.0003.desc.intro.large:0 "Гостей на празднике так много, что [gf_faith.HouseOfWorship] не может вместить их всех. Разношёрстная толпа взрывается радостным рёвом, когда"
 fp1_other_decisions.0003.desc.animals.regular:0 "внушительный строй жертвенных животных направляется к алтарю.\n\n"
 fp1_other_decisions.0003.desc.animals.magnificent:0 "мощный поток жертвенных животных устремляется у алтарю.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.sans_chief:0 "толпа напуганных пленников направляется к алтарю, а за ними следуют жертвенные животные.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.sans_chief:0 "группа пугающе выглядящих пленников и великолепных животных направляется к алтарю.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.plus_chief:0 "[sacrifice.GetFirstName] направляется к алтарю, [Select_CString(sacrifice.IsFemale, 'первая', 'первый' )] в череде пленников и многочисленных животных.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.plus_chief:0 "[sacrifice.GetFirstName] направляется к алтарю, [Select_CString(sacrifice.IsFemale, 'первая', 'первый' )] в долгой цепочке людей и животных, уходящей за двери и тянущейся до самого горизонта.\n\n"
 fp1_other_decisions.0003.desc.sacrifice.named.norse_cannibals:0 "[sacrifice.GetSheHe|U] безуспешно пытается сопротивляться, но [sacrifice.GetHerHis] всё равно душат. Затем сливают кровь. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.cannibals:0 "Сначала [sacrifice.GetHerHis] оглушают, затем $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.named.norse:0 "[sacrifice.GetSheHe|U] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.fallback:0 "[sacrifice.GetSheHe|U] борется с упорством, вызывающим уважение, но затем [sacrifice.GetHerHim] перерезают горло.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse_cannibals:0 "Сопротивления первой жертвы оказываются напрасными, и [sacrifice.GetHerHis] быстро душат. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.cannibals:0 "Первая жертва, [blotter.Custom('SacrificeTerm')], приведена к алтарю и оглушена, затем $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse:0 "Первая жертва, [blotter.Custom('SacrificeTerm')], $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.fallback:0 "Первая жертва продолжает бороться, пока [sacrifice.GetHerHim] не передавливают горло.\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"
 fp1_other_decisions.0003.desc.sacrifice.animal.norse:0 "Одна за другой [blotter.Custom('GruesomeFestivalAnimalPreference')] подводятся к алтарю, где их удушают и сливают кровь. Их мясо обжаривается на огне и становится пищей на пиру. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$"
 fp1_other_decisions.0003.desc.sacrifice.animal.fallback:0 "Одна за другой [blotter.Custom('GruesomeFestivalAnimalPreference')] подводятся к алтарю, где им перерезают горло. Туши передают поварам и жаждущей толпе."
 fp1_other_decisions.0003.desc.outro.faithful:0 "\n\nНаверняка [gf_faith.PantheonTerm] довольны этим зрелищем."
 fp1_other_decisions.0003.desc.outro.political:0 "\n\nЯ не разделяю их верований, но довольные подданные означают довольную державу."
 fp1_other_decisions.0003.happy_characters_list:0 "Каждый приглашённый #L [gf_faith.GetName|l]ий#! [Concept( 'character', 'персонаж' )|E]"
 fp1_other_decisions.0003.happy_titles_list:0 "Каждое приглашённое #L [gf_faith.GetName|l]ое#! [Concept( 'county', 'графство' )|E]"
 fp1_other_decisions.0003.unhappy_characters_list:0 "Каждый [Concept( 'character', 'персонаж' )|E] [Concept( 'realm', 'державы' )|E], не практикующий человеческие жертвоприношения"
 fp1_other_decisions.0003.unhappy_titles_list:0 "Каждое [Concept( 'county', 'графство' )|E] [Concept( 'realm', 'державы' )|E], не практикующее человеческие жертвоприношения"
 fp1_other_decisions.0003.attendee_became_cannibal:0 "Вы посетили каннибальский пир, который [Select_CString(blotter.IsFemale, 'устроила', 'устроил' )] [blotter.GetTitledFirstNameNoTooltip]"
 fp1_other_decisions.0003.a:0 "Славься, [gf_faith.HighGodName]! Славься, [gf_faith.FertilityGodName]! Славься, [gf_faith.WealthGodName]!"
 fp1_other_decisions.0003.b:0 "Кажется, это отличная возможность произвести впечатление на знать."
 fp1_other_decisions.0003.b.nobility_list:0 "Каждый приглашённый #L [gf_faith.GetName|l]ий#! представитель знати, [Concept( 'rank', 'рангом' )|E] не ниже [Concept( 'count', 'графа' )|E]"
 fp1_other_decisions.0003.b.clergy_list:0 "Каждый приглашённый #L [gf_faith.GetName|l]ий#! представитель духовенства, [Concept( 'rank', 'рангом' )|E] не ниже [Concept( 'count', 'графа' )|E], и ваш [GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l]"
 fp1_other_decisions.0003.c:0 "Пора затесаться в толпу простолюдинов!"
 fp1_other_decisions.0003.d:0 "Я уйду пораньше, уже сделано #EMP достаточно#!."
 fp1_other_decisions.0003.e:0 "Славься, [gf_faith.HighGodName]! Я ведь правильно произношу это имя?"
 fp1_other_decisions.0003.f:0 "Похоже, эти [gf_faith.GetAdherentNamePluralNoTooltip|l] охотно принимают иноверцев..."

 fp1_other_decisions.0004.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0004.desc:0 "В моих землях есть люди, верящие в необходимость устраивать жертвенную резню во имя вымышленных богов. Моя собственная просвещенная #L [blotter.GetFaith.GetName|l]ая#! вера не требует такого кровопролития, но подобные [blotter.Custom('GruesomeFestivalNamePlural')] любопытны тем, что зависят от активного участия правителя.\n\nМне нет нужды принимать их веру для проведения ритуалов, но если я соглашусь устроить у себя [blotter.Custom('GruesomeFestivalName')], то получу немало сторонников среди моих не столь просвещенных подданных, причем как среди крестьян, так и среди знати."
 fp1_other_decisions.0004.a:1 "Возможно, [option_1.GetAdherentNamePlural|l] стоят того, чтобы порадовать их..."
 fp1_other_decisions.0004.b:1 "И [option_2.GetAdherentNamePlural|l] наконец-то начнут #EMP поддерживать#! меня?"
 fp1_other_decisions.0004.c:0 "#L [option_3.GetAdjective]ие#! праздники не лишены своего очарования."
 fp1_other_decisions.0004.d:0 "Это будет по меньшей мере #EMP полной#! ересью!"

 # Copy-paste labels.
 fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl:0 "Всю кровь собирают в чашу, а затем [gf_faith.PriestNeuterPlural] окрашивают ей стены святилища, внутри и снаружи"
 fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation:0 "Пригодное в пищу мясо рубится на пир, а прочие останки развешивают на дереве, и к алтарю подводят следующую жертву"
 fp1_other_decisions.0003.desc.sacrifice.norse_throttling:0 "яростно вырывается, пока [gf_faith.PriestNeuterPlural] душат [sacrifice.GetHerHis], и жизнь покидает [sacrifice.GetHerHis], лишь когда в жертву приносят самое первое животное. Человеческие тела развешивают на дереве, а животных отправляют жариться на кострах"
 fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter:0 "теряет сознание, тело расслабляется. Страх мог бы испортить мясо. Затем приходят [gf_faith.PriestNeuterPlural] и отрезают сочные куски мяса для котлов, даже когда к алтарю подводят следующую жертву, ещё пытающуюся кричать"
 fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling:0 "[sacrifice.GetHerHis|U] товарищи по плену в ужасе смотрят на то, как из тела вынимают внутренности. Они знают, что их ждёт та же участь. Возможно, они завидуют более чистой смерти животных, которые после смерти отправляются на костёр для жарки мяса"

 fp1_other_decisions.0011.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0011.desc.intro:0 "[blotter.Custom('GruesomeFestivalNamePlural')|U] играют важную роль в #L [gf_faith.GetName|l]ой#! вере, и [blotter.Custom2('MyCharacterIntroduction', ROOT.Char)] устраивает один из таких праздников.\n\nЭто будет грандиозное мероприятие, на котором соберутся [gf_faith.GetAdherentNamePluralNoTooltip|l] державы [blotter.GetPrimaryTitle.GetNameNoTier], знать и простой народ."
 fp1_other_decisions.0011.desc.cannibal_blot:0 "Как и в случае большинства особых обрядов, человек моего положения обязан принять участие в ритуальном поедании человеческой плоти."
 fp1_other_decisions.0011.desc.fallback:0 "За еду, развлечения и всё прочее будет платить [blotter.GetTitledFirstNameNoTooltip]."
 fp1_other_decisions.0011.desc.outro:0 "\n\nНесмотря на занятость, по обычаю мне нужно отправить своего представителя с объяснениями. Хотя, если я решу, что [blotter.GetTitleAsNameNoTooltip|l] [Select_CString(blotter.IsFemale, 'должна', 'должен' )] испытать унижение, можно и вовсе не отвечать..."
 fp1_other_decisions.0011.a:0 "Я могу из вежливости уделить один день."
 fp1_other_decisions.0011.b:0 "Пропади пропадом [blotter.GetFirstNameNoTooltip], [blotter.GetHerHis] гонец и лошадь."
 fp1_other_decisions.0011.b.tt:0 "[blotter.GetFirstNameNoTooltip] может рано или поздно заметить ваше отсутствие"
 fp1_other_decisions.0011.c:0 "Священное мясо! С нетерпением жду возможности отведать его..."
 fp1_other_decisions.0011.d:0 "Я пойду, но человечину есть не буду."
 fp1_other_decisions.0011.e:0 "Поглоти меня [gf_faith.NegativeAfterLife], если я отправлюсь на #EMP это#!!"
 fp1_other_decisions.0011.e.tt:0 ""
 fp1_other_decisions.0012.t:0 "$fp1_other_decisions.0001.t$: Отсутствующие лица"
 fp1_other_decisions.0012.desc.intro:0 "Нередко мои высокопоставленные подданные пропускают даже важнейшие мероприятия, но правила вежливости предписывают отправить подходящего посланца с объяснениями, который займёт место отсутствующего.\n\n"
 fp1_other_decisions.0012.desc.multiple_decliners:0 "[decliner_1.GetTitledFirstName] и несколько других людей отсутствовали,"
 fp1_other_decisions.0012.desc.single_decliner:0 "[decliner_1.GetTitledFirstName] [Select_CString(decliner_1.IsFemale, 'отсутствовала', 'отсутствовал' )],"
 fp1_other_decisions.0012.desc.outro:0 "не предупредив об этом заранее. Это оскорбление, а то и вовсе прямое нарушение закона."
 fp1_other_decisions.0012.a:0 "Проклятье на тебя, [decliner_1.GetTitledFirstNameNoTooltip]!"
 fp1_other_decisions.0012.a.decliner_toast.t:0 "[blotter.GetTitledFirstNameNoTooltip] [Select_CString(blotter.IsFemale, 'заметила', 'заметил' )] ваше отсутствие"
 fp1_other_decisions.0012.b:0 "Да чтоб их всех!"
 fp1_other_decisions.0012.b.all_decliners_list:0 "Все отказавшиеся [Concept( 'vassals', 'вассалы' )|E]"
 fp1_other_decisions.0012.c.singular:0 "[Select_CString(decliner_1.IsFemale, 'Сама виновата', 'Сам виноват' )]."
 fp1_other_decisions.0012.c.plural:0 "Сами виноваты."

 fp1_other_decisions.0021.t:0 "Непостижимое святотатство"
 fp1_other_decisions.0021.desc:0 "Страшные новости пришли из державы [sacrificer.GetPrimaryTitle.GetNameNoTierNoTooltip]! По всей видимости, [Select_CString(sacrificer.IsFemale, 'гнусная', 'гнусный' )] [sacrificer.Custom('GetUnbelieverName')] [sacrificer.GetShortUIName] [Select_CString(sacrificer.IsFemale, 'совершила', 'совершил' )] немыслимое преступление, и от [sacrificer.GetHerHis] руки [Select_CString(sacrificed_hof.IsFemale, 'погибла благородная', 'погиб благородный' )] [sacrificed_hof.GetTitledFirstName], став жертвой отвратительного верования.\n\n"
 fp1_other_decisions.0021.desc.allows_holy_wars:0 "Уже сейчас верные [sacrificed_hof.GetFaith.GetAdherentNamePlural|l] пылают праведным гневом!\n\nЭто оскорбление не должно остаться безнаказанным. Во всех тавернах, крепостях и замках, где [sacrificed_hof.GetFaith.WarGodName] имеет своих последователей, только и разговоров, что о священной войне."
 fp1_other_decisions.0021.desc.disallows_holy_wars:0 "Даже в это тяжёлое время мы не должны забывать, чему нас учит [sacrificed_hof.GetFaith.HighGodName]. Не стоит понапрасну проливать кровь. Что бы мы ни делали, [sacrificed_hof.GetTitledFirstNameNoTooltip] не воскреснет, и [sacrificed_hof.GetSheHe] бы [Select_CString(sacrificed_hof.IsFemale, 'предпочла', 'предпочёл' )], чтобы мы выражали скорбь праведно и мирно."
 fp1_other_decisions.0021.a.zealous:0 "Что же это за святотатство такое?!"
 fp1_other_decisions.0021.a.cynical:0 "По меньшей мере, это оскорбление нашего народа!"
 fp1_other_decisions.0021.a.fallback:0 "Какой ужас!"
 fp1_other_decisions.0021.cheaper_holy_wars.tt:0 "Теперь [Concept( 'holy_wars', 'священные войны' )|E] против [Select_CString(sacrificer.IsPlayer, '', 'персонажа ' )][sacrificer.GetNamePossessiveOrMy][Select_CString(sacrificer.IsPlayer, 'его персонажа', '' )] стоят намного меньше"
 fp1_other_decisions.0021.easier_holy_wars.tt:0 "[holy_wars|E] против [Select_CString(sacrificer.IsPlayer, '', 'персонажа ' )][sacrificer.GetNamePossessiveOrMy][Select_CString(sacrificer.IsPlayer, 'его персонажа', '' )] требуют меньшего [Concept( 'piety_levels', 'уровня набожности' )|E], чем обычно"
 fp1_other_decisions.0021.ghw_target_preference.tt:0 "[great_holy_wars|E] с большей вероятностью начнутся против [Select_CString(sacrificer.IsPlayer, '', 'персонажа ' )][sacrificer.GetNamePossessiveOrMy][Select_CString(sacrificer.IsPlayer, 'его персонажа', '' )]"

 fp1_other_decisions.0022.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0022.desc:0 "Похоже, [unlucky_guest.GetFaith.GetAdherentNamePlural|l] всего мира не особо обрадовались тому, что их якобы [unlucky_guest.GetTitleAsNameNoTooltip|l] [Select_CString(unlucky_guest.IsFemale, 'была принесена', 'был принесён' )] мной в жертву.\n\n"
 fp1_other_decisions.0022.desc.disallows_holy_wars:0 "Но они остались верны своей миролюбивой вере и вместо кровавого возмездия предпочли тихие молитвы."
 fp1_other_decisions.0022.desc.allows_holy_wars:0 "Как и стоило ожидать от последователей воинственной веры, многие потребовали мою голову и поклялись вести священную войну, пока моя держава не будет стёрта с лица земли."
 fp1_other_decisions.0022.a.pacifists:0 "Ха, возможно их [unlucky_guest.GetFaith.HighGodName] покарает меня?"
 fp1_other_decisions.0022.a.craven:0 "Пожалуй... это было ошибкой."
 fp1_other_decisions.0022.a.fallback:0 "Ха, пусть приходят!"

 fp1_other_decisions.0023.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0023.desc.intro:0 "[unlucky_guest.GetFaith.GetAdherentNamePlural] всего мира не могут оправиться от потрясения. [Select_CString(unlucky_guest.IsFemale, 'Наша возлюбленная', 'Наш возлюбленный' )] [unlucky_guest.GetShortUIName] [Select_CString(unlucky_guest.IsFemale, 'была принесена', 'был принесён' )] в жертву, и ответственны за это гнусные [gf_faith.GetAdherentNamePlural|l]. Но хуже всего то, что #EMP приказ об этом#! отдал один из нас.\n\n"
 fp1_other_decisions.0023.desc.has_excommunication:0 "[blotter.GetShortUIName] [Select_CString(blotter.IsFemale, 'была', 'был' )] без лишних церемоний [Select_CString(blotter.IsFemale, 'отлучена', 'отлучён' )] от церкви, и все добрые [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip|l] узнали о [blotter.GetHerHis] святотатстве."
 fp1_other_decisions.0023.desc.does_not_have_excommunication:0 "Все праведные [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip|l] требуют, чтобы [blotter.GetShortUIName], будь проклято [blotter.GetHerHis] имя, [Select_CString(blotter.IsFemale, 'была изгнана', 'был изгнан' )] из рядов верующих."
 fp1_other_decisions.0023.desc.outro:0 "Пусть [unlucky_guest.GetFaith.NegativeAfterLife] поглотит [blotter.GetHerHis]!"
 fp1_other_decisions.0023.a:0 "Такое не прощают!"
 fp1_other_decisions.0023.b:0 "Да #EMP что это#! за [blotter.GetWomanMan]?!"

 fp1_other_decisions.0024.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0024.desc.intro:0 "Что на меня нашло? Какое порождение зла засело в моей голове и заставило меня #EMP открыто#! позволить, чтобы [unlucky_guest.GetShortUIName] [Select_CString(unlucky_guest.IsFemale, 'была принесена', 'был принесён' )] в жертву чужеземным идолам? Каждый праведный [unlucky_guest.GetFaith.GetAdherentName|l] в этом мире обсуждает моё святотатство!\n\n"
 fp1_other_decisions.0024.desc.has_excommunication:0 "Не нужно никакого распоряжения об отлучении, чтобы [unlucky_guest.GetFaith.PriestNeuterPlural|l] отказались слушать мою исповедь."
 fp1_other_decisions.0024.desc.does_not_have_excommunication:0 "Даже наименее ревностные [unlucky_guest.GetFaith.PriestNeuterPlural|l] избегают смотреть мне в глаза."
 fp1_other_decisions.0024.desc.outro:0 "[unlucky_guest.GetFaith.GetReligion.GetAdjective] отвергает и проклинает меня."
 fp1_other_decisions.0024.a:0 "#EMP Это была страшная ошибка!#!"
 fp1_other_decisions.0024.b:0 "[unlucky_guest.GetSheHe|U] лишь [unlucky_guest.GetWomanMan], а не живое божество!"
 fp1_other_decisions.0024.c:0 "Это не я, а мои подданные!"

 fp1_other_decisions.0063.t:0 "$game_concept_designate_chief_sacrifice_chief_sacrifice$ умерла до праздника"
 fp1_other_decisions.0063.desc:0 "[designated_sacrifice.GetTitledFirstNameNoTooltip] [Select_CString(designated_sacrifice.IsFemale, 'умерла', 'умер' )] раньше, чем [designated_sacrifice.GetHerHis] успели принести в жертву."

 fp1_other_decisions.0101.t.root_title:0 "Камни из древних веков"
 fp1_other_decisions.0101.t:0 "$fp1_other_decisions.0101.t.root_title$: тема"
 fp1_other_decisions.0101.desc:0 "Каждый рунный камень хранит историю о важном событии в жизни заказчика. И скромный крестьянин, и [ROOT.Char.GetTitleAsNameNoTooltip|l], как я, — камень помнит всех.\n\nО чём расскажет монумент?"
 fp1_other_decisions.0101.a:0 "[Select_CString(ancestor.IsFemale, 'Моя покойная', 'Мой покойный' )] [ROOT.Char.Custom2('RelationToMeShort',ancestor)] [ancestor.GetFirstNameNoTooltip]"
 fp1_other_decisions.0101.a.tt:0 "Рунный камень расскажет о покойном родственнике..."
 fp1_other_decisions.0101.b:0 "Возможно, побежденный враг, [foe.GetTitledFirstNameNoTooltip]?"
 fp1_other_decisions.0101.b.tt:0 "Рунный камень расскажет о ваших победоносных завоеваниях..."
 fp1_other_decisions.0101.c:0 "[new_title.GetNameNoTierNoTooltip] и мое восхождение на трон!"
 fp1_other_decisions.0101.c.tt:0 "Рунный камень расскажет о вашем пути во власть..."
 fp1_other_decisions.0101.d:0 "#EMP СКОЛЬКО-СКОЛЬКО#! стоит раскрашенный булыжник?"

 fp1_other_decisions.0111.t:0 "$fp1_other_decisions.0101.t.root_title$: место"
 fp1_other_decisions.0111.desc.intro:0 "Итак, с содержанием рунного камня все ясно. Остается вопрос, куда мне его поставить?\n\n"
 fp1_other_decisions.0111.desc.ancestor:0 "[ancestor.GetFirstName] — моя родня, а семейные памятники внушают уважение и верность. Лучше всего ставить их в регионах, где меня не слишком уважают, — там они послужат свидетельством моей преданности и служения высшим силам."
 fp1_other_decisions.0111.desc.conquest:0 "Я горжусь, что мной был повержен столь серьезный противник, как [foe.GetTitledFirstName]. Монументы, посвященные подобным победам, станут вечным напоминанием о славе, добытой на войне. Лучше ставить их в областях, где жители повинуются вам с неохотой."
 fp1_other_decisions.0111.desc.promotion:0 "Я — [ROOT.Char.GetTitleAsNameNoTooltip|l], [new_title.GetNameNoTierNoTooltip] — мои владения, и история моего восхождения к власти способна вдохновить людей служить своему правителю с большим рвением. Лучше всего ставить такие памятники в городских областях, где они вдохновят молодежь чаще вступать в ополчение."
 fp1_other_decisions.0111.desc.outro:0 "\n\nНу, конечно, есть у меня на примете пара мест..."
 fp1_other_decisions.0111.a:0 "[location_a.GetNameNoTierNoTooltip|U] вполне подойдет."
 fp1_other_decisions.0111.b:0 "Мне кажется, [location_b.GetNameNoTierNoTooltip|U] — неплохое место?"
 fp1_other_decisions.0111.c:0 "[location_c.GetNameNoTierNoTooltip|U] — отличный выбор!"
 
 fp1_other_decisions.1000.t:0 "Жертва!"
 fp1_other_decisions.1000.desc:0 "Толпа не сводит с меня глаз и не прекращает пения. [blotter.GetFirstName] стоит перед ними и, с ухмылкой на лице, готовится оборвать мою жизнь.\n\n«О, [blotter.GetFaith.HighGod.IsFemale, 'сильнейшая', 'сильнейший' )] [blotter.GetFaith.HighGodName]! Прими эту жертву!» — кричит [blotter.GetSheHe].\n\nПуть завершен.\n\nТьма обволакивает меня.\n\nВсё кончено."
 fp1_other_decisions.1000.a:0 "[ROOT.Char.GetFaith.NegativeAfterLife] ждет нас обоих. Жди встречи!"
