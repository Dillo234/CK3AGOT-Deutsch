	##### Intro #####
 fp2_struggle.0501.t:1 "$iberian_struggle$"
 fp2_struggle.0501.desc:1 "На Иберийском полуострове царят беспорядки, зародившиеся еще в его богатом прошлом. Чужеземцы зарятся на его территории, а великие мусульманские и христианские державы пытаются привлечь население на свои стороны. Но судьбу полуострова решат те, кто живет на нем и умирает.\n\n"
 fp2_struggle.0501.desc.involved:0 "Я не откажусь от своего видения родины. Видит [ROOT.Char.GetFaith.HighGodName], дом [ROOT.Char.GetHouse.GetNameNoTooltip] выдержит удары судьбы, и воля моя исполнится.\n\n"
 fp2_struggle.0501.desc.interloper:0 "Настало мое время. Я буду вершить судьбу полуострова и собственную, и фигуры на доске будет двигать моя рука. Я покажу дорогу в будущее, и ничто не встанет на пути дома [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 fp2_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 fp2_struggle.0501.a:0 "Возьмите судьбу в свои руки!"

	##### Hostility #####
	# Struggle Ender
 fp2_struggle.0900.t:0 "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0900.opening.basque:0 "Много веков мы, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l], сталкивались с посягательствами: вестготы, галлы, мавры... но со временем их силы истощились. Ныне Иберия вновь в #EMP наших#! руках."
 fp2_struggle.0900.opening.andalusian:0 "История нашего народа столь же пестра, как он сам, и столь же затейлива, сколь он силен. И вновь будущее Иберии в руках наследников Омейядов."
 fp2_struggle.0900.opening.iberian:0 "Слишком долго иберийский народ страдал под гнетом мавританских захватчиков. Сегодня мы возродим надежду, которую законные наследники Рима утратили сотни лет назад."
 fp2_struggle.0900.opening:0 "Хаос, который пережила Иберия в прежние века, оставил след в сердцах всех ее жителей. Сегодня мы начинаем новую страницу истории полуострова."
 fp2_struggle.0900.desc:0 "\n\nВряд ли найдется ныне держава, что посмеет оспорить [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ое господство над Иберией или помешать священникам и поселенцам, что несут слово [ROOT.Char.GetFaith.HighGodNamePossessive] и #L [ROOT.Char.GetCulture.GetName|l]ую#! культуру по ее селениям.\n\nОсталось лишь объявить о победе и решить, чем заняться в первую очередь."
 fp2_struggle.0900.a:0 "Этим краем будет править [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 fp2_struggle.0900.b:0 "Мы сосредоточимся на поселениях на полуострове."
 fp2_struggle.0900.c:1 "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ую Иберию получит [ROOT.Char.GetFaith.HighGodName]!"
	# Other Players
 fp2_struggle.0910.opening.involved:0 "И хотя спасение от жизни в постоянной неуверенности пришло из иной державы, оно может оказаться как нельзя кстати..."
 fp2_struggle.0910.opening:0 "Нашего двора достигли слухи о последних событиях на Иберийском полуострове. Судя по всему, изнурительным конфликтам в этом регионе скоро придет конец."
 fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName] теперь контролирует большую часть полуострова и называет себя [Select_CString(struggle_ender.IsFemale, 'победительницей', 'победителем' )] в войне, которая тянется от самого вторжения мавров.\n\n"
 fp2_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U] [Select_CString(struggle_ender.IsFemale, 'объявила', 'объявил' )] Иберию #L [struggle_ender.GetFaith.GetAdjective|l]ой#! землей. А теперь, как велит [struggle_ender.GetFaith.HighGodName], все еретики и неверные должны покинуть [struggle_ender.GetHerHis] владения."
 fp2_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U] утверждает, что Иберия принадлежит #L [struggle_ender.GetCulture.GetName|l]ой#! державе, а значит, чужеземным захватчикам и подчиненным народам придется это признать."
 fp2_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U] [Select_CString(struggle_ender.IsFemale, 'объявила', 'объявил' )], что отныне Иберия и [struggle_ender.GetPrimaryTitle.GetNameNoTier] едины, ибо [struggle_ender.GetFaith.HighGodName] отдает их #L [struggle_ender.GetFaith.GetAdjective|l]ому#! #L [struggle_ender.GetCulture.GetName|l]ому#! народу..."
 fp2_struggle.0910.a:0 "Это еще не конец."
 fp2_struggle.0910.b:0 "Весьма интересно."
	##### Compromise #####
	# Struggle Ender
 fp2_struggle.0901.t:0 "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.desc:1 "\n\nСтало ясно, что, если так продолжится, кровопролитию не будет конца: полуостров не вынесет объединения.\n\nПока что мы оставим себе [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], а прочие регионы Иберии будут сами по себе. Пока что..."
 fp2_struggle.0901.a:0 "Так будет лучше."
 fp2_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] становится [de_jure|El]-[Concept( 'empire', 'империей' )|E]"
	# Other Players
 fp2_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName] официально отказывается от попыток объединить полуостров под единой властью и впредь запрещает кому-либо даже пытаться сделать это.\n\nРазрозненные державы, закаленные веками вторжений и завоеваний, слишком обособлены, чтобы даже надеяться на единство."
 fp2_struggle.0911.a:0 "Мы не оставим мечты об Испании..."
	##### Conciliation #####
	# Struggle Ender
 fp2_struggle.0902.t:0 "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0902.desc:0 "\n\nГарантия защиты, даровать которую в настоящее время могу лишь я, дает народам в этом регионе свободу жить и выбирать себе богов по собственному разумению.\n\nДаст [ROOT.Char.GetFaith.HighGodName], прошлые войны останутся в прошлом, и все иберийские князья оценят преимущества мирного сосуществования."
 fp2_struggle.0902.a:0 "Отправить глашатаев."
	# Other Players
 fp2_struggle.0912.desc:0 "\n\nГлашатаи, которых отправляет [struggle_ender.GetPrimaryTitle.GetNameNoTooltip], объявляют о гарантии свободного прохода и вероисповедания для всех. Так повелевает [struggle_ender.GetTitledFirstName], и простой народ повсеместно поддерживает этот указ.\n\nМногие очень давно ждут окончания кровопролития в Иберии. Как знать, не окажется ли #EMP этот#! мир крепче прочих."
 fp2_struggle.0912.a:0 "Воистину, удивительно."

 # fp2_event_dan
 fp2_yearly.1001.t:0 "Шахматы 2"
 fp2_yearly.1001.desc:0 "После очередной партии с собой в шахматы, закончившейся моей победой, я начинаю задумываться, не могу ли я своим могучим умом как-нибудь улучшить эту игру.\n\nНо какое нововведение сделает шахматы лучше?"
 fp2_yearly.1001.a:0 "Короля можно сделать посильнее."
 fp2_yearly.1001.b:0 "Давайте-ка переименуем слонов в епископов."
 fp2_yearly.1001.c:0 "А пусть будет можно пытать пешек!"


 fp2_yearly.1002.t:0 "In flagrante"
 fp2_yearly.1002.desc:1 "Поздно в ночи я слышу странные звуки из одного из залов. Я тихо приоткрываю дверь, и мне открывается необычная картина. На лавке, [Select_CString(deviant_courtier.IsFemale, 'обнаженная и связанная', 'обнаженный и связанный' )] путами, лежит [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]. Над [Select_CString(deviant_courtier.IsFemale, 'ней', 'ним' )] стоит слуга, почему-то наряженный в мои старые одежды, и хлещет [Select_CString(deviant_courtier.IsFemale, 'ее', 'его' )] розгой. И что еще удивительнее, [Select_CString(deviant_courtier.IsFemale, 'ей', 'ему' )] это явно нравится.\n\nВ перерывах между ударами [deviant_courtier.GetSheHe] кричит: «Да! Накажи меня, [ROOT.GetCharacter.GetNameNoTooltip]! Я [Select_CString(deviant_courtier.IsFemale, 'твоя непослушная', 'твой непослушный' )] [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]!»"
 fp2_yearly.1002.b:0 "Отличный материал для шантажа."
 fp2_yearly.1002.c:0 "Мне тоже так хочется!"
 fp2_yearly.1002.a:0 "Я лучше пойду."
  

 fp2_yearly.1003.t:0 "Сражаться с... великанами?"
 fp2_yearly.1003.desc:0 "Мое внимание привлекает шум и суматоха во дворе. Несколько крестьян вносят в помещение рыцаря. Это [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)], и [injured_knight.GetSheHe] явно тяжело [Select_CString(injured_knight.IsFemale, 'ранена', 'ранен' )].\n\nЯ требую объяснений, и крестьяне рассказывают мне, что они нашли [injured_knight.GetHerHim] в поле, где [injured_knight.GetSheHe], по собственному утверждению, [Select_CString(injured_knight.IsFemale, 'сошлась', 'сошелся' )] в неравном поединке с великаном.\n\nКогда они заканчивают рассказ, меня отзывает в сторону оруженосец: «На самом деле, [injured_knight.GetSheHe] [Select_CString(injured_knight.IsFemale, 'решила', 'решил' )] сразиться с ветряной мельницей, но [Select_CString(injured_knight.IsFemale, 'проиграла', 'проиграл' )]. Но крестьянам [injured_knight.GetHerHis] история очень понравилась»."
 fp2_yearly.1003.a:0 "Слава бравому рыцарю! Я подарю [Select_CString(injured_knight.IsFemale, 'ей', 'ему' )] нового коня."
 fp2_yearly.1003.b:0 "Я не стану терпеть у себя при дворе сказок."

 fp2_yearly.1004.t:0 "Ястреб курайшитов"
 fp2_yearly.1004.desc:0 "Я читаю историю человека по имени [hawk_of_quraysh.GetName], также известного как «Ястреб курайшитов».\n\nКак же интересно читать о его жизни: как он сбежал от [abbasid_dynasty.GetName]ов и затем основал династию [hawk_dynasty.GetName]ов в Иберии. Я просто не могу не проникнуться некоторыми эпизодами."
 fp2_yearly.1004.a:0 "Я поведу своих воинов в бой, как он при Кармоне."
 fp2_yearly.1004.b:0 "Он проявил себя настоящим дипломатом в переговорах с йеменцами."
 fp2_yearly.1004.c:0 "Мы с ним родственники!"

 nick_the_hawk_of_quraysh:0 "Ястреб курайшитов"


 fp2_hawk_of_quarysh_martial_modifier:0 "Военное вдохновение"
 fp2_hawk_of_quarysh_martial_modifier_desc:0 "Этот персонаж получил военное вдохновение от историй про Ястреба курайшитов."


 fp2_hawk_of_quarysh_diplomacy_modifier:0 "Дипломатическое вдохновение"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "Этот персонаж получил дипломатическое вдохновение от историй про Ястреба курайшитов."

 fp2_yearly.1005.t:0 "Потерянный викинг"
 fp2_yearly.1005.desc:0 "Я слышу крики и звуки борьбы, и скоро, [Select_CString(hidden_viking.IsFemale, 'подталкиваемая', 'подталкиваемый' )] стражниками, передо мной предстает [Select_CString(hidden_viking.IsFemale, 'рослая', 'рослый' )] [hidden_viking.GetWomanMan]. Это явно [Select_CString(hidden_viking.IsFemale, 'одна', 'один' )] из викингов-налетчиков, что уже десятилетия опустошают наши земли.\n\n«Молю вас, сжальтесь надо мной. Меня зовут [hidden_viking.GetName], я уже много лет живу в графстве [viking_county.GetNameNoTooltip]. Я [Select_CString(hidden_viking.IsFemale, 'получила', 'получил' )] ранение в походе, и собратья бросили меня здесь. Селяне меня выходили, теперь они мне как семья».\n\n[hidden_viking.GetSheHe|U] падает на колени в надежде, что я сохраню [Select_CString(hidden_viking.IsFemale, 'ей', 'ему' )] жизнь. Крестьяне [Select_CString(hidden_viking.IsFemale, 'ее', 'его' )] историю подтверждают."
 fp2_yearly.1005.a:1 "Можешь развлечь моих придворных своей невероятной историей."
 fp2_yearly.1005.b:0 "Хорошими делами плохих не искупишь. Казнить!"
 fp2_yearly.1005.c:0 "Раз ты работаешь в деревне, я тебя помилую."


 fp2_yearly.1006.t:0 "Викингский сыр?"
 fp2_yearly.1006.desc:0 "Я останавливаюсь у прилавка, где продаются всякие нехитрые яства. [Select_CString(cheese_trader.IsFemale, 'Торговка', 'Торговец' )], [cheese_trader.GetName], показывает мне разные товары, а затем достает из-за прилавка резную деревянную коробочку.\n\n«Специально для вас, мой сюзерен, лучший сыр в наших землях». [cheese_trader.GetSheHe|U] пихает коробочку мне в руки и заговорщически шепчет мне на ухо: «Его сделали викинги-сыроделы тут же, в Иберии».\n\nХоть это замечание меня и озадачило, но сыр оказался невероятно хорош."
 fp2_yearly.1006.a:0 "За сыр спасибо, но про викингов ты заливаешь."
 fp2_yearly.1006.b:0 "Надо бы найти этих «викингов-сыроделов»..."
 fp2.1006.b.tt:0 "Вы отправляете своих людей найти этих «викингов-сыроделов»"
 fp2_yearly.1006.c:0 "Что за чушь."


 fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc:0 "Ко мне приводят [Select_CString(fake_cheese_viking.IsFemale, 'тщедушную женщину', 'тщедушного мужчину' )]. Но с виду [Select_CString(fake_cheese_viking.IsFemale, 'эта', 'этот' )] замухрышка и на сыродела-то не [Select_CString(fake_cheese_viking.IsFemale, 'похожа', 'похож' )], а уж тем более на викинга.\n\n«Простите меня, не викинг я, — признается [fake_cheese_viking.GetSheHe]. — Я просто так всем рассказываю, чтобы сыр продавать»."
 fp2_yearly.1007.a:0 "Ну что ж, зато загадка сыроделов разгадана."
 fp2_yearly.1007.b:0 "Я хочу половину твоих доходов и половину твоего сыра."

 fp2_respected_clergy_chess:0 "Уважили духовенство в шахматах"
 fp2_respected_clergy_chess_desc:0 "Изменили правила шахмат в угоду духовенству."

 fp2_cheese_artifact:0 "Зрелый сыр"
 fp2_cheese_artifact_desc:0 "Несмотря на слухи, сделали этот сыр не викинги. Но он все равно очень вкусный."


 fp2_yearly.1008.t:0 "Время есть сыр"
 fp2_yearly.1008.desc:0 "Время пришло. Глубоко в моем погребе лежит голова самого прекраснейшего сыра во всем мире. Все это время он зрел и накапливал вкус.\n\nИ теперь я его съем."
 fp2_yearly.1008.a:0 "[ROOT.Char.GetFaith.HealthGodName|U], как же вкусно! Отличный был сыр."
 fp2_yearly.1008.b:0 "Все-таки пусть еще полежит, позреет."

 # fp2_struggle_event_ola
 stoke_tension_toast.success:0 "Ваша пропаганда ненависти приводит к успеху."
 stoke_tension_toast.failure:0 "Ваше участие раскрылось."

 delegated_stoke_tension_toast.success:0 "[tension_councillor.GetTitledFirstName] сеет ненависть."

 ease_tension_toast.success:0 "Вы успешно выступаете в роли посредника."
 ease_tension_toast.failure:0 "Ваши попытки провалились."

 bad_intrigue.tt:0 "Этот вариант доступен из-за вашего низкого навыка интриги."

 fp2_struggle.1000.t:0 "Подлить масла в огонь"
 fp2_struggle.1000.desc:0 "В графстве [tension_county.GetName] постоянно происходят конфликты, в которых участвуют [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] и местное [tension_county.GetCountyData.GetFaith.GetNameNoTooltip|l]ое население. «Давайте воспользуемся этим, — предлагает [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName], — и наймем головорезов из числа [ROOT.Char.GetFaith.GetNameNoTooltip|l]их бунтовщиков. А если они продолжат свои #italic тренировки#! в родном графстве, это тоже пойдет нам на пользу. Можно даже #italic поощрить#! их...»\n\nСтоит ли позволить владению [tension_county.GetNameNoTierNoTooltip] пылать ради возможности нанять этих жестоких фанатиков?" # [LocEditor:AwaitingBatchUpdate]
 fp2_struggle.1000.a:0 "Стоит подогреть ненависть... незаметно."
 fp2_struggle.1000.b:0 "Я верю, вы с этим справитесь"
 fp2_struggle.1000.c:0 "Нет, стоит снизить напряженность."
 fp2_struggle.1000.d:0 "Если я не смогу остановить это безумие, возможно, справится правитель-[minority_courtier.GetFaith.GetAdherentNameNoTooltip|l]."
  
 
 not_my_problem_toast:0 "В будущем матери-одиночки и их дети будут голодать в вашей державе."

 fp2_struggle.1001.t:0 "Военные вдовы"
 fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName] беременна и прибыла сообщить мне о положении других матерей в наших землях, вынужденных в силу стечения обстоятельств или войны растить детей в одиночестве. «Мы могли бы создать особый фонд, [ROOT.Char.GetLadyLord], и платить из него матерям, лишенным иной поддержки. В конце концов, растить детей — это тоже тяжкий труд, достойный похвалы»."
 fp2_struggle.1001.a:0 "Отличная идея! Я создам такой фонд."
 fp2_struggle.1001.b:1 "Только вдовы могут рассчитывать на поддержку."
 fp2_struggle.1001.b.tt:0 "Ваша конфессия с неодобрением относится к женщинам с внебрачными детьми."
 fp2_struggle.1001.c:0 "Они могут остаться у меня при дворе! Еды хватит на всех!"
 fp2_struggle.1001.c.tt:0 "Вы приглашаете всех бедных матерей-одиночек державы к своему двору."
 fp2_struggle.1001.d:0 "Я не сомневаюсь, что мои добросердечные вассалы поддержат это начинание."
 fp2_struggle.1001.e:0 "Я [ROOT.Char.GetTitleTierName], а не нянька!"
 fp2_struggle.1001.specialdescpositive:0 "Вассалы, готовые оплатить ваш замысел, увеличат #color_light_blue мнение#! о вас на #positive_value 10#!"
 fp2_struggle.1001.specialdescnegative:0 "Вассалы, не готовые оплатить ваш замысел, снизят #color_light_blue мнение#! о вас на #negative_value 10#!"
 
 reading_avicenna_toast.success:0 "Вы читаете большой трактат по медицине."
 reading_avicenna_toast.failure:0 "Возможно, вы что-то не так поняли..."
 reading_hippocrates_toast.success:0 "Вы прочли все труды Галена."
 reading_hippocrates_toast.failure:0 "Почему греческий такой сложный?"
 rolling_in_filth_toast:0 "Ваш двор — угроза здоровью."

 fp2_struggle.1002.t:0 "[xenophilic_culture.GetNameNoTooltip]ие достижения"
 fp2_struggle.1002.desc_early_golden_age:0 "[xenophilic_culture.GetNameNoTooltip]ие ученые недавно совершили прорыв во врачебном деле. Но [Select_CString(great_physician.IsFemale, 'эрудированная', 'эрудированный' )] [great_physician.GetFirstName] [Select_CString(great_physician.IsFemale, 'была изгнана', 'был изгнан' )] со двора, где правит [Select_CString(neighboring_ruler.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName], за #italic поэму и ошибку#! и ищет работу. \n\n"
 fp2_struggle.1002.desc_late_golden_age:0 "[xenophilic_culture.GetNameNoTooltip]ие ученые давно посвятили себя изучению медицины. Теперь [Select_CString(great_physician.IsFemale, 'эрудированная', 'эрудированный' )] [great_physician.GetFirstName] хочет присоединиться к моему двору, но недавно [Select_CString(neighboring_ruler.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] [Select_CString(neighboring_ruler.IsFemale, 'изгнала', 'изгнал' )] [Select_CString(great_physician.IsFemale, 'ее', 'его' )] за неизвестное преступление. \n\n"
 fp2_struggle.1002.desc_post_golden_age_christian:0 "Хотя Аверроэс и Альбукасис давно умерли, [xenophilic_culture.GetNameNoTooltip|l]ие врачи остаются опытными специалистами. Теперь [Select_CString(great_physician.IsFemale, 'эрудированная', 'эрудированный' )] [great_physician.GetFirstName] хочет присоединиться к моему двору после того, как [Select_CString(neighboring_ruler.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] [Select_CString(neighboring_ruler.IsFemale, 'изгнала', 'изгнал' )] [Select_CString(great_physician.IsFemale, 'ее', 'его' )] за неизвестное преступление. \n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "Хотя Ибн Рушд и аз-Захрави давно умерли, [xenophilic_culture.GetNameNoTooltip|l]ие врачи остаются опытными специалистами. Теперь [Select_CString(great_physician.IsFemale, 'эрудированная', 'эрудированный' )] [great_physician.GetFirstName] хочет присоединиться к моему двору после того, как [Select_CString(neighboring_ruler.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [Select_CString(neighboring_ruler.IsFemale, 'изгнала', 'изгнал' )] [Select_CString(great_physician.IsFemale, 'ее', 'его' )] за неизвестное преступление. \n\n"
 fp2_struggle.1002.desc_albucasis:0 "«Я не могу похвастаться выдающимися навыками, — говорит он, — но однажды я спас жизнь девочке-рабыне с перерезанным горлом, и с тех пор у нее осталась лишь небольшая хрипотца. И я хотел бы попросить вас пересмотреть свое отношение к гигиене...»\n\n"
 fp2_struggle.1002.desc_avenzoar:0 "«Я всю свою жизнь практикую медицину, — говорит он. — Я написал книгу о здоровом образе жизни. Но я заклятый враг предрассудков и ложных лекарств, предлагаемых ведьмами и астрологами, и я прошу вас запретить подобную практику...»\n\n"
 fp2_struggle.1002.desc_tufail:0 "«Я изучаю небеса, разум и недуги плоти, — говорит [great_physician.GetSheHe]. — Но я выступаю за исследование человеческого тела #italic после смерти#!... Вы можете предоставить мне такую возможность?»\n\n"
 fp2_struggle.1002.desc_no_historical_physician_early:0 "«Мне многое удалось узнать из трудов древних, — говорит [great_physician.GetSheHe]. — И мне удалось спасти их знания из трясины многословия, и я могу использовать их в ваших интересах».\n\n"
 fp2_struggle.1002.desc_no_historical_physician_late:0 "«Мне многое удалось узнать из трудов аз-Захрави и Ибн Сины, — говорит [great_physician.GetSheHe]. — А еще мне удалось усовершенствовать их достижения. Я могу удалять катаракты и фурункулы и лечить болезни, ранее считавшиеся неизлечимыми».\n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "[Select_CString(scoped_physician.IsFemale, 'Моя придворная врачевательница', 'Мой придворный врач' )] [scoped_physician.GetTitledFirstName] просит меня не менять [Select_CString(scoped_physician.IsFemale, 'ее', 'его' )] на [Select_CString(great_physician.IsFemale, 'эту язычницу', 'этого язычника' )]."
 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "[Select_CString(scoped_physician.IsFemale, 'Моя придворная врачевательница', 'Мой придворный врач' )] [scoped_physician.GetTitledFirstName] просит меня не менять [Select_CString(scoped_physician.IsFemale, 'ее', 'его' )] на [Select_CString(great_physician.IsFemale, 'эту ненормальную', 'этого ненормального' )]."
 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "Некоторые придворные просят меня не связываться с [Select_CString(great_physician.IsFemale, 'этой язычницей', 'этим язычником' )]."
 fp2_struggle.1002.desc_has_no_physician:0 "Стоит ли предложить [Select_CString(great_physician.IsFemale, 'этой женщине', 'этому мужчине' )] место при моем дворе?"
 fp2_struggle.1002.a:0 "Мне пригодится новый врач..."
 fp2_struggle.1002.b:1 "Я могу купить книги и выучить медицину самостоятельно."
 fp2_struggle.1002.b.tt:0 "Вы пытаетесь научиться, читая выдающиеся медицинские трактаты."
 fp2_struggle.1002.c:0 "Зачем вы мне? Я тоже умею читать на греческом."
 fp2_struggle.1002.c.tt:1 "Вы покупаете работы Галена и пытаетесь их прочесть."
 fp2_struggle.1002.d:0 "Вы отправитесь обратно... в цепях."
 fp2_struggle.1002.e:0 "У меня всё отлично со здоровьем, спасибо за беспокойство."
 fp2_struggle.1002.f:0 "Прочь, всё новое должно исходить от бога."
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName] ищет работу в другом месте"
 fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName] в заключении у персонажа [neighboring_ruler.GetName] по лишь им известным причинам"

 fp2_struggle.1010.t:0 "Железная душа"
 fp2_struggle.1010.desc:1 "[great_swordsmith.GetWomanMan] По имени [great_swordsmith.GetName] [Select_CString(great_swordsmith.IsFemale, 'прибыла', 'прибыл' )] к моему двору, уверяя, что является [Select_CString(great_swordsmith.IsFemale, 'выдающейся оружейницей', 'выдающимся оружейником' )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — говорит [great_swordsmith.GetSheHe], — с древних времен мой род жил во владении [toledo_holding.GetNameNoTierNoTooltip] и ковал мечи. Когда-то мы делали #italic фалькаты#! для армий Карфагена. Ни один металл не сравнится с тем, что добывают в Иберии. И я могу сделать его еще лучше. Я могу изготовить для вас лучшее оружие в мире, но взамен прошу вас назначить меня главой гильдии кузнецов владения [blacksmith_county.GetNameNoTierNoTooltip]. Пусть они наконец поймут, что я лучше них!"
 fp2_struggle.1010.a:1 "Нет, работай с гильдией ради общего блага."
 fp2_struggle.1010.b:1 "Какими бы знаниями ты ни [Select_CString(great_swordsmith.IsFemale, 'обладала', 'обладал' )], я вытяну их из тебя..."
 fp2_struggle.1010.c:1 "Гильдия твоя, если сделаешь мечи для моего войска."
 fp2_struggle.1010.d:1 "Сделай мне лучший клинок в Иберии, и гильдия твоя."
 fp2_struggle.1010.e:0 "Я не стану ссориться с гильдией ради твоего тщеславия."
 fp2_struggle.1010.smithgoesaway:1 "[great_swordsmith.GetNameNoTooltip] возглавляет гильдию кузнецов."
 fp2_struggle.1010.paranoid_rivals:1 "Увидев, как вы вооружаете солдат, ваши соседи могут забеспокоиться."
 fp2_struggle.1010.smithmakesweapon:1 "[great_swordsmith.GetNameNoTooltip] остается у вас при дворе и изготавливает заказанный вами меч."
 fp2_struggle.1010.swordsmith_imprisoned:0 "[great_swordsmith.GetNameNoTooltip] попадает в темницу и под пытками выдает вам секреты"
 fp2_struggle.1010.compassionate_courtiers:0 "Не все придворные одобрят это"
 toledo_compromise_flavor:0 "Вы пытаетесь найти компромисс, который примут и [great_swordsmith.GetNameNoTooltip], и гильдия."
 fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip] уходит в другой двор."

 
 fp2_struggle.1011.t:1 "«Меч владения [blacksmith_county.GetNameNoTierNoTooltip]»"
 fp2_struggle.1011.desc:1 "«Дело сделано, — говорит [great_swordsmith.GetName] на удивление усталым голосом».\n\n«Должно быть, этот клинок мне помогли выковать сами духи предков, ибо это лучший меч, что я [Select_CString(great_swordsmith.IsFemale, 'создала', 'создал' )] в своей в жизни. Ни я, ни другой мастер не сумеют сделать оружие, равное ему, ибо эту тайну я заберу с собой в могилу. Я ухожу, чтобы возглавить гильдию, как мы и договаривались, хоть эта награда почему-то больше не радует мое сердце. Будь что будет. Вы же должны дать мечу имя»."
 fp2_struggle.1011.a:1 "#italic Мартиелло#!, молот."
 fp2_struggle.1011.b:0 "#italic Тиньебра#!, тьма."
 fp2_struggle.1011.c:0 "#italic Вермехо#!, красный."
 fp2_struggle.1011.d:0 "#italic Жаргонса#!, в честь голубого самоцвета."
 fp2_struggle.1011.e:0 "#italic Сухайл#!, великолепный."
 fp2_struggle.1011.f:0 "#italic аль-Батар#!, рассекающий."
 fp2_struggle.1011.g:0 "#italic Казиб#!, крепкий хват."
 fp2_struggle.1011.h:0 "#italic Зумурруд#!, в честь ослепительного изумруда."
 fp2_struggle.1011.i:0 "#italic Орци#!, гром."
 fp2_struggle.1011.j:0 "#italic Гауэко#!, ночной дух."
 fp2_struggle.1011.k:0 "#italic Горри#!, красный."
 fp2_struggle.1011.l:0 "#italic Айстото#!, ножик."
 fp2_struggle.1011.m:0 "#italic Эскремире#!, фехтовальщик."
 fp2_struggle.1011.n:0 "#italic Фолья#!, лист."
 fp2_struggle.1011.o:0 "#italic Проэса#!, доблесть."
 fp2_struggle.1011.p:0 "#italic Требалхар#!, мучитель."
 fp2_struggle.1011.q:0 "#italic Суфакс#!, в честь героя древности."
 fp2_struggle.1011.r:0 "#italic Тумелальт#!, белый."
 fp2_struggle.1011.s:0 "#italic Аюгу#!, ярмо."
