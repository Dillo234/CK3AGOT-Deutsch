 # dlc_fp2_flavor_events_oltner
 rice_fields_modifier:0 "Рисовые поля"
 rice_fields_modifier_desc:0 "Крестьяне в этой провинции выращивают питательный рис, который не дает им голодать и вдохновляет на новые блюда."
 fp2_flavor.0001.t:0 "Урожай идей"
 fp2_flavor.0001.desc:0 "Что ж, [rice_propagator.GetTitledFirstName] может гордиться — [SCOPE.sC('rice_propagator').GetHerHis] действительно процветает. [rice_propagator_capital.GetNameNoTier] полнится толстыми и довольными крестьянами, которые #EMP работают с радостью!#!\n\nМусульмане принесли в свои земли новую культуру — рис. Его легко выращивать, и можно прокормить много народу. Неужели в этом секрет их успеха? Мне бы тоже не помешали более трудолюбивые крестьяне...\n\nВозможно, стоит разбить рисовые поля и у моей столицы? Но с чего начать?"
 fp2_flavor.0001.a:0 "Немного золота — и [rice_propagator.GetFirstNameNoTooltip] всё расскажет."
 fp2_flavor.0001.b:0 "Наверняка [rice_propagator.GetSheHe] не откажется поделиться знаниями? По-дружески!"
 fp2_flavor.0001.c:0 "Я добуду этот секрет... отправить агента."
 fp2_flavor.0001.d:0 "Забудьте. Я не стану связываться с мусульманами."
 fp2_flavor.0001.b.success:0 "Вы успешно уговариваете [rice_propagator.GetHerHis]"
 fp2_flavor.0001.b.failure:0 "[rice_propagator.GetFirstNameNoTooltip] [Select_CString(rice_propagator.IsFemale, 'оскорблена', 'оскорблен' )]"
 fp2_flavor.0001.c.success:0 "Ваш агент крадет секрет"
 fp2_flavor.0001.c.failure:0 "[rice_propagator.GetFirstNameNoTooltip] в ярости"

