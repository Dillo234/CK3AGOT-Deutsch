 awesome_toledo_sword_name:1 "Меч [great_swordsmith.GetTitledFirstNamePossessiveNoTooltip]"
 awesome_toledo_sword_desc:0 "Этот меч является величайшим творением из всех, что [Select_CString(great_swordsmith.IsFemale, 'выковала', 'выковал' )] [great_swordsmith.GetName] из владения [toledo_county.GetNameNoTierNoTooltip] с применением секретных методов, которые [great_swordsmith.GetSheHe] [Select_CString(great_swordsmith.IsFemale, 'унесла', 'унес' )] с собой в могилу. По слухам, [Select_CString(great_swordsmith.IsFemale, 'эта гениальная, но надменная женщина вложила', 'этот гениальный, но надменный мужчина вложил' )] в меч часть своей души. И действительно, воля его обладателя становится твердой, как сталь."

 fp2_struggle.1012.t:1 "Шедевр"
 fp2_struggle.1012.desc:1 "«Дело сделано, — говорит [great_swordsmith.GetName]. — Вот обещанный мной меч. Возможно, это лучшее творение в моей жизни. Он выкован из самого качественного сплава, какой можно найти лишь в Иберии. У него, как вы говорите, #italic железная душа#!. Клинок под стать [Select_CString(ROOT.Char.IsFemale, 'благородной даме', 'великому правителю' )] вроде вас»."
 fp2_struggle.1012.a:0 "Он... великолепен. Ступайте с миром. "
 fp2_struggle.1012.b:0 "Потрясающе. Я могу убедить вас остаться у меня на службе?"
 fp2_struggle.1012.swordsmith_leaves:1 "Завершив свой труд, [great_swordsmith.GetName] покидает вас, чтобы возглавить гильдию кузнецов, как было обещано."
 fp2_struggle.1012_swordsmith_stays:1 "[great_swordsmith.GetName] остается у вас при дворе"

 toledo_sword_name:0 "Меч из Толедо"
 toledo_sword_desc:0 "Это клинок из толедской стали, отличающейся твердостью и прочностью. Небольшая надпись у рукояти гласит, что этот меч [Select_CString(great_swordsmith.IsFemale, 'выковала', 'выковал' )] #italic [Select_CString(great_swordsmith.IsFemale, 'выдающаяся оружейница', 'выдающийся оружейник' )]#! [great_swordsmith.GetName] во владении [blacksmith_county.GetNameNoTierNoTooltip]."

 fp2_struggle.1050.t:0 "Сны о погибели"
 fp2_struggle.1050.desc_opening:1 "[visionary_spouse.GetTitledFirstName] приходит ко мне под покровом ночи, [Select_CString(visionary_spouse.IsFemale, 'бледная и трясущаяся', 'бледный и трясущийся' )]. «Мне было видение, — говорит [visionary_spouse.GetSheHe]. — Я [Select_CString(visionary_spouse.IsFemale, 'стояла', 'стоял' )] на поле, заваленном телами."
 fp2_struggle.1050.desc_christian:0 "Наши города разрушены, колокольни снесены, а люди захлебываются в собственной крови."
 fp2_struggle.1050.desc_islamic:0 "Наши библиотеки сожжены, минареты пали, братья и сестры распяты на крестах и стали пищей для стервятников."
 fp2_struggle.1050.desc_rampaging_barbarian_heathen:0 "Наши дома сожжены, рунные камни низвергнуты, а воины пали без славы или чести."
 fp2_struggle.1050.desc_non_barbarian_heathen:0 "Наши города разрушены, храмы сожжены, а люди перебиты или угнаны в плен."
 fp2_struggle.1050.desc_islamic_heritage:0 "Я [Select_CString(visionary_spouse.IsFemale, 'видела', 'видел' )], как было разрушено всё, созданное нашими предками на этой земле».\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop:0 "Реликвии наших святых сожжены в пламени».\n\n"
 fp2_struggle.1050.desc_middle_neutral_version:0 "Все строения разрушены, на земле воцарились смерть и разруха».\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending:0 "«Помоги мне, любовь моя. Я боюсь, что мои сны станут явью и всё это произойдет на самом деле. Обними меня. Мне так холодно»."
 fp2_struggle.1050.desc_no_love_and_warmth_ending:0 "«[Select_CString(ROOT.Char.IsFemale, 'Жена моя', 'Муж мой' )], послушай. Это не просто болезнь. Боюсь, мои сны могут оказаться вещими и всё это случится на самом деле. Прошу тебя, не допусти этого. Мы должны спасти Иберию»."
 fp2_struggle.1050.a:0 "Ты занимаешься ведовством?"
 fp2_struggle.1050.b:0 "Соберись, это [ROOT.GetCharacter.GetFaith.HighGodName] испытывает тебя."
 fp2_struggle.1050.c:0 "Расскажи мне о своих видениях."
 fp2_struggle.1050.d:0 "Оставь меня в покое, я планирую новые завоевания."
 fp2_struggle.1050.spouse_imprisoned:0 "[visionary_spouse.GetTitledFirstNameNoTooltip] отправляется в темницу по подозрению в ведовстве"
 fp2_struggle.1050.condition_might_improve:0 "Возможно, [visionary_spouse.GetTitledFirstNameNoTooltip] придет в порядок"
 fp2_struggle.1050.condition_might_get_worse:0 "Возможно, [visionary_spouse.GetTitledFirstNameNoTooltip] продолжит видеть эти сны"
 fp2_struggle.1050.condition_might_get_very_worse:0 "Возможно, [visionary_spouse.GetTitledFirstNameNoTooltip] продолжит сходить с ума"
 comforting_spouse_visionary_toast.success:0 "[visionary_spouse.GetTitledFirstName] успокаивается, выслушав вас"
 comforting_spouse_visionary.failure:0 "[visionary_spouse.GetTitledFirstName] не верит вашим словам"
 fp2_yearly.8004.t:0 "Школа переводчиков в провинции [translation_capital.GetNameNoTierNoTooltip]"
 fp2_yearly.8004.desc_opening:0 "Вдохновленные духом примирения в Иберии, ученые со всего полуострова собираются в библиотеках моего государства. Быть может, я смогу направить их силы на что-нибудь полезное...\n\n"
 fp2_yearly.8004.desc_chaplain:0 "[Select_CString(translation_enthusiast.IsFemale, 'Моя', 'Мой' )|U] [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName] [Select_CString(translation_enthusiast.IsFemale, 'подошла', 'подошел' )] ко мне с предложением. «Нам нужно собрать группу переводчиков, — говорит о[translation_enthusiast.GetSheHe], — а во главе ее могу встать я. Давайте соберем по всей нашей земле самых способных переводчиков, даже безбожников, и пусть они работают под вашим покровительством. При вашей поддержке город[translation_capital.GetNameNoTierNoTooltip] может стать светочем просвещения!»"
 fp2_yearly.8004.desc_wanderer:0 "К вам в двор является ученый странник [translation_enthusiast.GetTitledFirstName]. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — говорит [translation_enthusiast.GetSheHe], — я [Select_CString(translation_enthusiast.IsFemale, 'освоила', 'освоил' )] десятки языков и могу помочь вам организовать работу по переводам. Давайте соберем по всей земле самых способных переводчиков, и пусть они работают под вашим покровительством. Провинция [translation_capital.GetNameNoTierNoTooltip] может стать светочем просвещения»."
 fp2_yearly.8004.a:0 "Я не пожалею #italic ни монеты#! на поиски лучших переводчиков!"
 fp2_yearly.8004.b:0 "Раз ты [Select_CString(translation_enthusiast.IsFemale, 'такая способная', 'такой способный' )], то ты всё и переводи."
 fp2_yearly.8004.c:0 "С библиотеками одна морока..."
 recruiting_brilliance_toast.success:0 "Вы нашли отличных переводчиков"
 recruiting_mediocrity_toast.failure:0 "Вы взяли посредственных переводчиков"

 fp2_yearly.8005.t:0 "Под сенью пинии"
 fp2_yearly.8005.desc_opening:0 "В самый жаркий час дня одни сидят в тени огромной пинии, играют на лютнях и флейтах."
 fp2_yearly.8005.desc_iberian:0 "Они поют на галисийско-португальском и каталонском о жизни, потерях и несчастной любви."
 fp2_yearly.8005.desc_arabic:0 "Они поют на арабском о красоте, славе, любви потерянной и вновь обретенной."
 fp2_yearly.8005.desc_language_neutral:0 "Они поют на разных языках, но мое сердце понимает каждое слово."
 fp2_yearly.8005.desc_middle_part:0 "Я слышу их с балкона, и их песни бередят мне сердце.\n\nНо я не знаю, кто эти музыканты, а когда я покидаю просторные залы дворца и подхожу к дереву, их там уже нет."
 fp2_yearly.8005.desc_post_troubadours:0 "Мне казалось, таким талантом и остроумием наделены только трубадуры Окситании, но похоже, это не так.\n\nКак же мне справиться с этими проклятыми #italic чувствами#!?"
 fp2_yearly.8005.desc_pre_troubadours:0 "\n\nНеужели они посланцы с того света и настоящий их дом — [ROOT.Char.GetFaith.PositiveAfterLife|U]? Или они призраки, которых подсылает ко мне [ROOT.Char.GetFaith.DevilName]? Быть может, это не так... Но как мне справиться с этими проклятыми #italic чувствами#!?"
 fp2_yearly.8005.a:0 "Эта песня наполнила мое сердце любовью, имя которой — [courtly_lover.GetFirstNameNoTooltip]."
 fp2_yearly.8005.b:0 "Какая красота..."
 fp2_yearly.8005.c:0 "Мне нужно покровительствовать музыкантам!"
 fp2_yearly.8005.d:0 "Довольно! Я срублю это проклятое дерево."

 fp2_yearly.8002.t:0 "Есть или не есть?"
 fp2_yearly.8002.desc:0 "В провинции [beached_whale_province.GetName] двое детей собирали на пляже ракушки и наткнулись на невероятных размеров тушу. Местные жители уверяют, что мясо этого мертвого животного еще пригодно в пищу, и даже больше — оно #italic весьма#! приятно на вкус. Но во время заседания совета [Select_CString(preoccupied_ulama.IsFemale, 'моя', 'мой' )] [preoccupied_ulama.GetCouncilTitle] [preoccupied_ulama.GetFirstName] отводит меня в сторону. На лице [Select_CString(preoccupied_ulama.IsFemale, 'ее', 'его' )] читается озабоченность.\n\n«Можем ли мы, [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l], есть китовое мясо? — размышляет [preoccupied_ulama.GetSheHe] вслух. — Тут я не могу дать ответа. Нужно дождаться решения одного очень уважаемого мудреца. Но до тех пор нужно запретить подданным есть мясо этого зверя — на всякий случай»."
 fp2_yearly.8002.a:0 "Как #italic я#! скажу, так и будет можно."
 fp2_yearly.8002.b:0 "Принесите мне этого мяса! Мне #italic нужно#! его попробовать."
 fp2_yearly.8002.c:0 "Ладно, давай дождемся решения."
 fp2_yearly.8002.d:0 "Его #italic нельзя#! есть. Я лично пойду к туше и сожгу ее."
 exploding_whale_toast:0 "Туша загадочным образом взорвалась!"
 exploding_whale.tt:0 "Туша взрывается!"
 healthy_whale_toast:0 "Было очень вкусно"
 unhealthy_whale_toast:0 "У меня что-то с животом..."

 fp2_yearly.8003.t:0 "Полет фантазии"
 fp2_yearly.8003.desc:0 "[Select_CString(flying_polymath.IsFemale, 'Известная изобретательница', 'Известный изобретатель' )|U] [flying_polymath.GetFirstName] [Select_CString(flying_polymath.IsFemale, 'явилась', 'явился' )] ко мне с парой крыльев из дерева и шелка и странным прошением.\n\n«Всю свою историю человек мечтал о том, чтобы парить в небесах, — говорит [flying_polymath.GetSheHe]. — Я [Select_CString(flying_polymath.IsFemale, 'провела', 'провел' )] расчеты. Я докажу, что это возможно! Но мне нужно высокое здание: [ROOT.Char.Custom('ResidenceBuilding')], где вы живете. Позвольте мне спрыгнуть с крыши, и за это я поступлю к вам на службу». К сожалению, о нашем разговоре [Select_CString(enthusiastic_child.IsFemale, 'прослышала моя', 'прослышал мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))] [enthusiastic_child.GetTitledFirstName], и теперь [enthusiastic_child.GetSheHe] упрашивает меня пустить [Select_CString(enthusiastic_child.IsFemale, 'ее', 'его' )] посмотреть на полет [Select_CString(flying_polymath.IsFemale, 'умудренной опытом ученой', 'умудренного опытом ученого' )]. "
 fp2_yearly.8003.a:0 "Хорошо, я даю разрешение."
 fp2_yearly.8003.b:0 "Дай мне эти крылья — лучше полечу #italic я#!!"
 fp2_yearly.8003.c:0 "Нет, это безумие."
 flight_attempt_toast.success:0 "Вы полетели, словно орел"
 flight_attempt_toast.failure:0 "Вы упали на землю"
 fp2_yearly.8003_child_reaction:0 "Кто знает, как [enthusiastic_child.GetFirstNameNoTooltip] воспримет это зрелище."
 polymath_flight_attempt_toast.success:0 "[flying_polymath.GetFirstNameNoTooltip] [Select_CString(flying_polymath.IsFemale, 'полетела', 'полетел' )]!"
 polymath_flight_attempt_toast.failure:0 "[flying_polymath.GetFirstNameNoTooltip] [Select_CString(flying_polymath.IsFemale, 'разбилась', 'разбился' )] насмерть."

 fp2_yearly.8001.t:0 "Сбор кортесов"
 fp2_yearly.8001.desc:0 "[Select_CString(commoner_enthusiast.IsFemale, 'Моя', 'Мой' )|U] [commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName] долгое время [Select_CString(commoner_enthusiast.IsFemale, 'изучала', 'изучал' )] наши финансы, и теперь [commoner_enthusiast.GetSheHe] советует собрать #italic кортесы#!, новый вид парламента, при котором в заседаниях придворного совета принимают участие выборные представители свободных муниципалитетов.\n\n«В обмен на такую привилегию, — поясняет [commoner_enthusiast.GetSheHe], — мы можем повысить налоги с городов. Но если нам будет нужно еще больше золота, можно приглашать на заседания даже зажиточных крестьян. Хотя последнего я бы не [Select_CString(commoner_enthusiast.IsFemale, 'советовала', 'советовал' )]: аристократам это не понравится»."
 fp2_yearly.8001.a:0 "Пригласить представителей городов."
 fp2_yearly.8001.b:0 "Пригласить всех! Без #italic всяких ограничений#!."
 fp2_yearly.8001.c:0 "Нет уж. Мы, аристократы, разберемся сами."
 fp2_flavor.8001_vassal_opinion:0 "Это не понравится вассалам, дорожащим своими привилегиями"

 fp2_yearly.8000.t:0 "Сжигание виноградников"
 fp2_yearly.8000.desc_muslim_opening:0 "Чудесное иберийское вино уже много веков радует местных верующих. Однако теперь [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] [Select_CString(vinoclast_caliph.IsFemale, 'решила', 'решил' )] положить местному виноделию конец.\n\n«Вино, — заявляет [vinoclast_caliph.GetHerHis] посол [hof_emissary.GetTitledFirstName], — это очевидный #italic харам#!, и терпеть его производство и потребление более невозможно. Поэтому вы должны немедленно сжечь все виноградники в провинции [vineyard_county.GetName]."
 fp2_yearly.8000.desc_jewish_opening:0 "Чудесное иберийское вино много веков радовало наших предков, что поселились в этих землях. Однако теперь [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] [Select_CString(vinoclast_caliph.IsFemale, 'решила', 'решил' )] положить виноделию конец.\n\n«Вино, — заявляет [vinoclast_caliph.GetHerHis] посол [hof_emissary.GetTitledFirstName], — это очевидный #italic треф#!, и терпеть его производство и потребление более невозможно. Поэтому вы должны немедленно сжечь все виноградники в провинции [vineyard_county.GetName]."
 fp2_yearly.8000.desc_jerez:0 "Но поскольку ваш город [jerez_vineyards.GetNameNoTier] славится лучшими виноградниками во всей Иберии, мы понимаем тяжесть вашей жертвы и уверяем, что [vinoclast_caliph.GetTitleTierName] ее не забудет. И все же виноградники нужно сжечь!»"
 fp2_yearly.8000.desc_not_jerez:0 "[vinoclast_caliph.GetTitleTierName] понимает, как пострадают ваши виноградари, но подумайте сами: эти земли можно будет использовать для каких-нибудь других, более праведных целей! Виноградники нужно уничтожить»."
 fp2_yearly.8000.a:0 "Уничтожить такое славное вино? [vinoclast_caliph.GetTitleTierName] что, [Select_CString(vinoclast_caliph.IsFemale, 'сошла', 'сошел' )] с ума?"
 fp2_yearly.8000.b:0 "Я сожгу их дотла!"
 fp2_yearly.8000.c:0 "Нет, мой долг — защитить виноградарей."

 fp2_struggle.1020.t:0 "Смерть [Select_CString(minority_councillor.IsFemale, 'советницы', 'советника' )]"
 fp2_struggle.1020_desc_opening:1 "Какой кошмар! На фоне зреющей напряженности в городе [unrest_capital.GetNameNoTierNoTooltip] разгневанные [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip|l] объявили причиной своих бед [Select_CString(minority_councillor.IsFemale, 'мою советницу', 'моего советника' )] по имени [minority_councillor.GetTitledFirstName]. Дескать, их не устраивают [minority_councillor.GetHerHis|l] [minority_councillor.GetFaith.GetAdherentNameNoTooltip|l]ие воззрения."
 fp2_struggle.1020_desc_beaten_by_mob:0 "По дороге в мой дворец [minority_councillor.GetNameNoTooltip] [Select_CString(minority_councillor.IsFemale, была атакована', 'был атакован' )] разъяренной толпой, которая забила [minority_councillor.GetHerHim] до смерти.\n\n"
 fp2_struggle.1020_desc_burned_by_mob:0 "Под покровом ночи они прокрались в мой дворец. [ROOT.Char.Custom('ResidenceBuilding')] [Select_CString(minority_councillor.IsFemale, 'была поймана и привязана', 'был пойман и привязан' )] к ткацкому станку, а тот затем был подожжен."
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "[minority_councillor.GetHerHim] поймали по дороге на заседание совета и повесили над воротами дворца, а затем вспороли [Select_CString(minority_councillor.IsFemale, 'ей', 'ему' )] живот, чтобы внутренности вывалились на сырую землю.\n\n"
 fp2_struggle.1020_desc_crucified_by_mob:0 "[minority_councillor.GetNameNoTooltip] [Select_CString(minority_councillor.IsFemale, 'приехала', 'приехал' )] в город [unrest_capital.GetNameNoTierNoTooltip] в гости к знакомому, но местные жители схватили [Select_CString(minority_councillor.IsFemale, 'ее', 'его' )] и распяли на кресте, на котором [Select_CString(minority_councillor.IsFemale, 'та', 'тот' )] вскоре и [Select_CString(minority_councillor.IsFemale, 'умерла', 'умер' )]."
 fp2_struggle.1020_desc_defenestrated_by_mob:0 "Доведя себя до исступления, они ворвались во дворец, схватили [Select_CString(minority_councillor.IsFemale, 'мою советницу', 'моего советника' )] и вышвырнули [Select_CString(minority_councillor.IsFemale, 'ее', 'его' )] в окно. К сожалению, [minority_councillor.GetNameNoTooltip] не [Select_CString(minority_councillor.IsFemale, 'выжила', 'выжил' )].\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob:0 "Доведя себя до исступления, они ворвались в мой дворец, проникли в покои, где [Select_CString(minority_councillor.IsFemale, 'отдыхала', 'отдыхал' )] [minority_councillor.GetTitledFirstNamePossessiveNoTooltip], а затем, расплавив серебряную посуду, залили жидкое серебро [Select_CString(minority_councillor.IsFemale, 'ей', 'ему' )] в горло.\n\n"
 fp2_struggle.1020_desc_torn_to_pieces_by_mob:0 "Дождавшись, когда [minority_councillor.GetNameNoTooltip] выйдет из бани и направится ко мне во дворец, разъяренная толпа набросилась на н[minority_councillor.GetHerHim] и, обезумев от ненависти, разорвала [minority_councillor.GetHerHim] в клочки голыми руками.\n\n"
 fp2_struggle.1020_desc_councillor_had_family:0 "Семья [Select_CString(minority_councillor.IsFemale, 'погибшей', 'погибшего' )] обвиняет в произошедшем меня. Теперь передо мной стоит [councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U] и требует извинений за это ужасное преступление, жертвой которого стал дом [minority_councillor.GetDynastyName]."
 fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "Похоже, земляки [Select_CString(minority_councillor.IsFemale, 'погибшей', 'погибшего' )] обвиняют в произошедшем #italic меня#!. Теперь ко мне [Select_CString(councillor_executor.IsFemale, 'явилась', 'явился' )] [councillor_executor.GetTitledFirstName], глава [minority_councillor.GetFaith.GetAdherentNameNoTooltip]ой диаспоры, и требует компенсации для [minority_councillor.GetFaith.GetAdjectiveNoTooltip|l]их жителей города [unrest_capital.GetNameNoTierNoTooltip] за это преступление."
 fp2_struggle.1020.a:0 "Просить прощения у династии [minority_councillor.GetDynastyNameNoTooltip]."
 fp2_struggle.1020.b:0 "Загладить вину перед [minority_councillor.GetTitledFirstNamePossessiveNoTooltip]ими жителями."
 fp2_struggle.1020.c:0 "Устроить облаву на виновников беззакония."
 fp2_struggle.1020.d:0 "Восстановить порядок, послав в город [unrest_capital.GetNameNoTierNoTooltip] войска."
 
 fp2_yearly.8006.t:0 "Поселенцы-сакалибы"
 fp2_yearly.8006.desc:0 "Группа из нескольких сотен бледнокожих #italic сакалибов#!, рабов родом из восточных пределов Европы, сбежали из державы, где правит [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))] [former_master.GetTitledFirstName]. [former_master.GetSheHe|U], не жалея эпитетов, расписывает, какую неоценимую пользу они приносят в армиях и в гареме, но эти люди преодолели много опасностей и лишений, чтобы сбежать на свободу в мои земли.\n\n«У нас всех есть шрамы, — говорит мне их голова, [saqaliba_leader.GetFirstName], у одних на теле, у других — в душе. Но мы сильные, и мы не готовы сдаваться. Нам нужен лишь клочок земли, где мы могли бы жить и говорить на языке наших предков. Если вы позволите нам поселиться в местечке [saqaliba_barony.GetName], мы всеми силами приведем его к процветанию»."
 fp2_yearly.8006.a:0 "Я могу тебя и мэром сделать..."
 fp2_yearly.8006.b:0 "Ты оставайся, но твои друзья пусть уходят."
 fp2_yearly.8006.c:0 "Я отправлю вас обратно к хозяевам."
 furious_rival_8006.desc:0 "[Select_CString(former_master.IsFemale, 'Ваша соперница', 'Ваш соперник' )|U] [former_master.GetTitledFirstNameNoTooltip] может предъявить [Concept( 'claim', 'претензию' )|E] на графство [saqaliba_county.GetName]."
 fp2_yearly.8006.flavor.b.tt:0 "[saqaliba_leader.GetFirstNameNoTooltip] неохотно остается при вашем дворе, а [saqaliba_leader.GetHerHis] последователи уходят искать судьбы в другом месте."
 fp2_yearly.8006.flavor.c.tt:0 "Сакалибы схвачены и насильно возвращены хозяевам."

 # fp2_struggle_event_vero
 fp2_struggle.3001.t:0 "Цена войны"
 fp2_struggle.3001.desc:0 "В зал входит [struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)], и лицо [struggle_3001_steward.GetHerHis] мрачнее ночи. «[ROOT.GetCharacter.GetLadyLord|U], — говорит [struggle_3001_steward.GetSheHe], — наша казна почти пуста. В наши времена это очень опасно». [struggle_3001_steward.GetSheHe|U] может не продолжать. В наступившей тишине я одариваю [Select_CString(struggle_3001_steward.IsFemale, 'ее', 'его' )] тяжелым взглядом. Затем я поднимаюсь и выхожу из зала. «[ROOT.GetCharacter.GetLadyLord|U]...» — повторяет [struggle_3001_steward.GetSheHe] мне вслед."
 fp2_struggle.3001.desc_no_war_intro:0 "\n\nУ меня осталась только эта корона. Корона и долг верно ей служить. Но чего стоит корона, когда у меня нет богатств, чтобы ее сохранить?"
 fp2_struggle.3001.desc_war_intro:0 "\n\nУ меня осталась только эта корона. Корона и долг верно ей служить. Но чего стоит корона, когда ее силой отберут у меня враги?"
 fp2_struggle.3001.desc_outro:0 "Я прикасаюсь к короне и чувствую холод металла. Золото.\n\nЯ знаю пару торговцев, которые могут дать за нее хорошую цену..."
 fp2_struggle.3001.a:0 "Я сделаю что должно."
 fp2_struggle.3001.a_flavour:0 "Вы потеряете свою корону."
 fp2_struggle.3001.b:0 "Но есть ведь еще корона..."
 fp2_struggle.3001.c:0 "Постойте! Ведь не только же у меня в этом доме есть корона."
 fp2_struggle.3001.c_flavour:0 "Ваша супруга или супруг потеряет свою корону."
 fp2_struggle.3001.d:0 "Я не сниму этой короны, пока живу!"
 nick_the_crownless:0 "без короны"
 struggle_3001_spouse_crown_modifier:0 "Корона продана"
 
 fp2_struggle.3011.t:0 "Девы в беде"
 fp2_struggle.3011.desc:1 "«[ROOT.GetCharacter.GetLadyLord|U]! Случилось немыслимое!» [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] на секунду замолкает, чтобы перевести дух. На [Select_CString(struggle_3011_marshal.IsFemale, 'ее', 'его' )] лбу блестят капли пота. «В городе [struggle_3011_county_town.GetNameNoTier] девушки взяли в руки оружие, чтобы самостоятельно защищать свои дома»."
 fp2_struggle.3011.desc_men:0 "«[ROOT.GetCharacter.GetLadyLord|U]! Случилось немыcлимое!» [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] на секунду замолкает, чтобы перевести дух. На [Select_CString(struggle_3011_marshal.IsFemale, 'ее', 'его' )] лбу блестят капли пота. «В городе [struggle_3011_county_town.GetName] парни взяли в руки оружие, чтобы самостоятельно защищать свои дома»."
 fp2_struggle.3011.desc_outro:0 "\n\nСпустя минуту в комнату врывается [bishop.GetTitledFirstName]. «Это неестественно, [ROOT.GetCharacter.GetLadyLord]! — кричит [bishop.GetSheHe]. — Если мы позволим им сражаться, то скоро они начнут требовать земель, и кто тогда будет растить детей?»\n\n«Меч это меч, — тут же отвечает [struggle_3011_marshal.GetFirstNameNoTooltip]. — Вы ведь согласны, [ROOT.GetCharacter.GetLadyLord]?»"
 fp2_struggle.3011.a:0 "Если бы все мои подданные были так же готовы защищать наши земли!"
 fp2_struggle.3011.b:0 "Женщины должны держать в руках только детей."
 fp2_struggle.3011.b_men:0 "Мужчины должны держать в руках только детей."
 fp2_struggle.3011.c:0 "Ведьмы! #EMP Ведьмы!#!"
 fp2_struggle.3011.d:0 "Ах, бедные женщины! Я спасу их от этого зла!"
 fp2_order_of_the_hachet_modifier:0 "Не в беде"
 fp2_order_of_the_hachet_modifier_desc:0 "Мужчины и женщины этого графства будут оборонять его наравне."
 fp2_punished_order_of_the_hachet_modifier:0 "Дамы в беде по нужде"
 fp2_punished_order_of_the_hachet_modifier_desc:0 "В этих графствах те, кто защищает земли без дозволения сюзерена, наказываются строже, чем агрессоры."
 
 fp2_struggle.3021.t:0 "Гнев небесный"
 fp2_struggle.3021.desc:0 "Я захожу в казарму. Там сидит [struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и смотрит перед собой глазами, полными страха. [Select_CString(struggle_3021_courtier.IsFemale, 'Помогающая', 'Помогающий' )|U] [Select_CString(struggle_3021_knight.IsFemale, 'ей', 'ему' )] [struggle_3021_courtier.GetTitledFirstName] видит меня, и лицо [Select_CString(struggle_3021_courtier.IsFemale, 'ее', 'его' )] меняется.\n\n«Расскажи хоть, что произошло. [ROOT.GetCharacter.GetLadyLord|U] хочет знать.\n\n[struggle_3021_knight.GetFirstNameNoTooltip] тут же поднимает голову. «[ROOT.GetCharacter.GetLadyLord|U]... Я [Select_CString(struggle_3021_knight.IsFemale, 'видела', 'видел' )|U] то, что человеку видеть нельзя. Они бросали с бойниц камни из черного порошка. Камни загорались и грохотали, попадая в солдат. Одного даже разорвало надвое!»\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] заинтересованно кивает головой. «Нам бы тоже пригодилось такое оружие...»"
 fp2_struggle.3021.a:0 "Эти камни обязательно нужно изучить."
 fp2_struggle.3021.b:0 "Кто знает, какие опасности это таит."
 fp2_struggle.3021.c:0 "Черный порошок, говоришь. Загадочная горючая пряность."
 fp2_struggle.3021.d:0 "Это кара небесная!"
 fp2_struggle.3021.e:0 "Гром богу грома."
 bad_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive] погибает в результате своих экспериментов"
 good_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive] успешно проводит свои эксперименты"
 bad_stone_research_title:0 "Гром и молния"
 good_stone_research_title:0 "Успешные исследования!"
 fp2_lightning_stones_modifier:0 "Громовые камни"
 stone_poisoning_discovered:0 "Неудачный взрыв"
 stone_poisoning_worked:0 "Огненная пряность"
 stone_poisoning_worked_desc:0 "Успешно изучен загадочный черный порошок."
 fp2_lightning_stones_poison_modifier:0 "Смертоносный черный порошок"
 
 # placeholderhugofp2eventtasf_events
 fp2_struggle.2000.t:0 "Беспорядок на рынке"
 fp2_struggle.2000.desc:0 "Когда я осматриваю улицы рынка, мне встречается мухтасиб [fp2_2000_market_inspector.GetFullName], безуспешно [Select_CString(fp2_2000_market_inspector.IsFemale, 'пытающаяся', 'пытающийся' )] заставить лотошников исполнять правила рынка. «Отсутствие порядка, масло у дверей мечети, неосвежеванные кролики и сыр в мисках! Слушайте меня, не то, клянусь Аллахом, вы об этом пожалеете!»\n\nМухтасибу #emphasis следовало бы#! наказывать за нарушения, при необходимости прибегая к насилию. Но жаждущие наживы торговцы игнорируют [fp2_2000_market_inspector.GetHerHis].\n\nЧто я могу сделать, чтобы помочь [fp2_2000_market_inspector.GetHerHim]?"
 fp2_struggle.2000.a:0 "Вмешаться и пригрозить позвать кади."
 fp2_struggle.2000.a.desc:0 "Мухтасиб наставляет сбившихся торговцев на путь истинный,\nкади наказывает их по своему усмотрению"
 fp2_struggle.2000.a.a:0 "Торговцы повинуются вам, но переубедить их не удается"
 fp2_struggle.2000.a.a.notif:0 "Разрастающаяся бюрократия"
 fp2_struggle.2000.a.b:0 "Вы решаете вопрос цивилизованно"
 fp2_struggle.2000.a.b.notif:0 "Приятный компромисс"
 fp2_struggle.2000.b:0 "Сделать им всем строгий выговор!"
 fp2_struggle.2000.b.desc:0 "Я лично произведу телесные наказания торговцев"
 fp2_struggle.2000.b.notif:0 "Демонстрация усердия"
 fp2_struggle.2000.b.notif.desc:0 "Удивившись брани в адрес мухтасиба, торговцы быстро покинули рынок."
 fp2_struggle.2000.d:0 "Почему правила должны мешать торговле?"
 fp2_struggle.2000.d.desc:0 "Если торговля будет вестись без оглядки на обычаи, она будет процветать, но это грозит нестабильностью рынка"
 fp2_struggle.2000.e:0 "Я не потерплю неповиновения! Стража!"
 fp2_struggle.2000.f:0 "Раз такое дело, то почему бы не построить еще и бордель?"
 fp2_struggle.2000.f.desc:0 "Вы поощряете торговцев и дальше нарушать хисбу, пытаясь снизить напряженность"
 fp2_struggle.2000.f.notif:0 "Снисходительность к иноземным торговцам"
 fp2_struggle.2000.f.notif.desc:0 "Поскольку мухтасиб больше не настаивает на следовании правилам, нарушения на рынке стали обыденностью"
 fp2_struggle.2001.t:0 "Заброшенная деревня"
 fp2_struggle.2001.desc:0 "Когда я осматриваю земли, на которых располагается [ROOT.GetCharacter.Custom('FortifiedBuilding')], ко мне подходит крестьянский староста.\n\n«О [ROOT.Char.GetLadyLord], пощадите нас и спасите нашу деревню, которую угнетает [fp2_2001_desperate_county.GetHolder.GetName]. [fp2_2001_desperate_county.GetHolder.GetSheHe|U] уже очень долго пренебрегает нашим поселением. Народ мечтает о новом правителе, о вашей власти, [ROOT.Char.GetLadyLord]»."
 fp2_struggle.2001.desc.extra.a:0 "Владением [fp2_2001_desperate_county.GetName] правит ваш союзник, [fp2_2001_desperate_county.GetHolder.GetName]. Военная помощь бунтовщикам может стать актом агрессии.\n\n"
 fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetHolder.GetName], правитель владения [fp2_2001_desperate_county.GetName], находится в состоянии перемирия с вами. Помощь крестьянам нарушит этот договор."
 fp2_struggle.2001.a:0 "Даю вам слово, владение [fp2_2001_desperate_county.GetNameNoTierNoTooltip] обретет свободу!"
 fp2_struggle.2001.a.desc:0 "Предполагается, что вы захватите владение [fp2_2001_desperate_county.GetNameNoTier] в течение #bold пяти лет#!"
 fp2_struggle.2001.a.a.desc:0 "[2001_scoped_chaplain.GetTitledFirstName] разочаруется в вас в случае провала"
 fp2_struggle.2001.a.notif:0 "Получена законная претензия"
 fp2_struggle.2001.b:0 "Вы готовы ради этого отвергнуть [fp2_2001_desperate_elder.GetFaith.HighGodNamePossessive]?"
 fp2_struggle.2001.b.desc:0 "Предполагается, что вы захватите владение [fp2_2001_desperate_county.GetNameNoTier] в течение #bold десяти лет#!"
 fp2_struggle.2001.b.notif:0 "Владение [fp2_2001_desperate_county.GetNameNoTierNoTooltip] принимает [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]"
 fp2_struggle.2001.b.notif.desc:0 "Добровольно или от отчаяния деревня [fp2_2001_desperate_county.GetNameNoTier] приняла [ROOT.Char.GetFaith.GetAdjective|l]"
 fp2_struggle.2001.c:0 "Докажите мне свою верность, пусть [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip] полюбуется остриями ваших копий!"
 fp2_struggle.2001.d:0 "Начните с выплаты дани [Select_CString(ROOT.Char.IsFemale, 'своей новой госпоже', 'своему новому господину' )]..."
 fp2_struggle.2001.d.notif:0 "Отчаявшиеся крестьяне платят за свободу"
 fp2_struggle.2001.d.notif.desc:0 "Крестьяне владения [fp2_2001_desperate_county.GetName] собрали все свои немногие ценности, чтобы заплатить за освобождение"
 fp2_struggle.2001.e:0 "Мне жаль, но меня это не касается."
 fp2_struggle.2001.e.desc:0 "Вы бросаете крестьян на произвол судьбы, ими и дальше будет править [fp2_2001_desperate_county.GetHolder.GetName]"
 fp2_struggle.2001.f:0 "Я и [fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip|l] союзники, и я сообщу [fp2_2001_desperate_county.GetHolder.GetHerHim] о вашем предательстве!"
 fp2_every_major_vassal_notifier:0 "Все могущественные вассалы"
 fp2_every_major_same_faith_vassal_notifier:0 "Все могущественные #L [dyloc_powerful_vassal_faith.GetAdjective|l]ие#! вассалы"
 fp2_every_major_different_faith_vassal_notifier:0 "Все могущественные #L не[dyloc_powerful_vassal_faith.GetAdjective|l]ие#! вассалы"
 fp2_every_major_same_culture_vassal_notifier:0 "Все могущественные [dyloc_powerful_vassal_culture.GetNameNoTooltip|l]ие вассалы"
 fp2_one_independent_ruler_of_each_culture_notifier:0 "По одному [Concept( 'independent_ruler', 'независимому правителю' )|E] от каждой [cultures|El], вовлеченной в эту [Concept( 'struggle', 'борьбу' )|E]"
 fp2_struggle.2002.t.a:0 "Освобожденная деревня"
 fp2_struggle.2002.t.b:0 "Невыполненные обязательства"
 fp2_struggle.2003.t:0 "Отряд потерянных птиц"
 fp2_struggle.2003.desc:1 "Во владение [fp2_2003_county_town.GetName] прибыл отряд раненых и разочарованных наемников. Местные заявляют, что слышали о их намерениях «осесть после такого простого грабежа», и начинают волноваться.\n\nНапряжение нарастает, и, если мы не вмешаемся, может начаться конфликт."
 fp2_struggle.2003.a:0 "Попросить их уйти."
 fp2_struggle.2003.a.a.notif:0 "Разбойники игнорируют нашу просьбу"
 fp2_struggle.2003.a.b.notif:0 "Мирное решение"
 fp2_struggle.2003.b:0 "Предложить им место в городском гарнизоне."
 fp2_struggle.2003.b.desc:0 "Гарнизону пригодятся ветераны, а лучший способ приручить раненого зверя — покормить его"
 fp2_struggle.2003.c:0 "Прогнать их из города!"
 fp2_struggle.2003.c.desc:0 "Вы устраиваете неожиданный превентивный удар силами местного гарнизона, прогоняя вандалов\n"
 fp2_struggle.2003.c.a:0 "Наемники убивают солдат"
 fp2_struggle.2003.c.b:0 "Солдаты одолевают наемников"
 fp2_struggle.2003.c.b.notif:0 "Угроза наемников устранена"
 fp2_struggle.2003.d:0 "«Мне кажется, из вас выйдут неплохие фермеры!»"
 fp2_struggle.2003.d.desc:0 "Вы предлагаете купить пашни и инвентарь у местных и раздать его наемникам"
 fp2_struggle.2003.e:0 "Пусть местные сами разбираются."
 fp2_struggle.2003.e.desc:0 "Напряженность и без того высока, не стоит их провоцировать"
 fp2_struggle.2003.e.notif.a:0 "Наемники грабят деревни"
 fp2_struggle.2003.e.notif.b:0 "Крестьянская провокация приводит к трагедии"
 fp2_struggle.2003.e.notif.b.desc:0 "Местные просят наемников уйти, но это была провокация, чтобы оправдать нападение."
 fp2_struggle.2003.e.notif.c:0 "Наемники оседают"
 fp2_struggle.2003.e.notif.c.desc:0 "Наемникам понравилось в городе [fp2_2003_county_town.GetName], они поселились в нем, занялись земледелием и привнесли в регион приток неожиданных доходов и резерв умелых людей."
 fp2_struggle.2007.t:0 "Замок, достойный Иберии"
 fp2_struggle.2007.desc.main:1 "готовы для дальнейшего развития», — заявляет [fp2_2007_scoped_steward.GetCouncilTitleFirstName]. — «С вашей помощью мы могли бы обезопасить владение [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier] от возможных врагов за #emphasis намного#! меньшую цену. [2007_vassal_sponsor.GetTitledFirstName] просит воздвигнуть [ROOT.Char.Custom('FortifiedBuilding')] в #L [fp2_2007_foreign_faith.GetName|l]ом#! стиле и даже обещает выделить средства из своей казны. Но другие вассалы требуют нанять местного, #L [ROOT.Char.GetFaith.GetName|l]ого#!, архитектора. Кого бы вы ни выбрали, это прекрасная возможность укрепить державу в целом». Осталось лишь определить, #EMP кому#! достанется эта прекрасная возможность..."
 fp2_struggle.2007.desc.a:0 "«Ваши земли $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b:0 "«Земли, которыми владеет [fp2_2007_castle_holder.GetTitledFirstName], $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a:0 "Я найму [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]ого архитектора."
 fp2_struggle.2007.a.castile:0 "К чему нам [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]ое или [fp2_2007_foreign_faith.GetAdjectiveNoTooltip|l]ое? Я хочу [fp2_2007_allegedprotocastilean.GetNameNoTooltip|l]ого архитектора!"
 fp2_struggle.2007.a.notif:0 "Во владении [fp2_2007_free_real_estate.GetName] начнется строительство замка."
 fp2_struggle.2007.a.major_vassal_flavor:0 "Мнение могущественных вассалов-единоверцев не изменится, поскольку это ожидаемый результат."
 fp2_struggle.2007.a.castile.favor:0 "Никто не возражает против вашего выбора, потому что [fp2_2007_allegedprotocastilean.GetNameNoTooltip] — известный архитектор"
 fp2_struggle.2007.b:0 "Я найму [fp2_2007_foreign_faith.GetAdjectiveNoTooltip|l]ого архитектора."
 fp2_struggle.2007.b.flavor:0 "Это действие будет воспринято как заявление независимо от конфессии."
 fp2_struggle.2007.c:0 "Я лично спроектирую замок, что тут сложного?"
 fp2_struggle.2007.c.flavor:0 "Проектирование замка без астрономических затрат — практически невыполнимая цель."
 fp2_struggle.2007.c.roco:0 "Этим займется $royal_architect_court_position$."
 fp2_struggle.2007.c.notif.a.t:0 "Гнилой фундамент и стены в трещинах"
 fp2_struggle.2007.c.notif.a.desc:0 "Ваши планы замка — сплошной провал"
 fp2_struggle.2007.c.notif.b.desc:0 "Проект был успешным"
 fp2_struggle.2007.d:1 "Я #EMP не стану#! оплачивать строительство замков, особенно если мне они не достанутся!"
 fp2_struggle.2007.d.alt:0 "Этим землям не нужен замок, оставьте их в покое."
 fp2_struggle.2008.t:0 "[fps_2008_misdeed_actor.GetCouncilTitle] и [SCOPE.sC('fps_2008_misdeed_actor').GetHerHis] злодеяния"
 fp2_struggle.2008.desc:0 "Вечером [fps_2008_misdeed_actor.GetCouncilTitleFirstName] сидит в скудно освещенном зале совета. [fps_2008_misdeed_actor.GetHerHis|U] взгляд и перо буднично скользят по отчетам о расходах. Вот только рядом лежит монаршая печать. И может она там быть лишь с одной целью: [fps_2008_misdeed_actor.GetSheHe] собирается совершить мошенничество государственного масштаба! Подумать только, [fps_2008_misdeed_actor.GetWomanMan] [fps_2008_misdeed_actor.GetHerHis] положения решается на такое бесчестие, не убоявшись [ROOT.Char.GetFaith.HighGodNamePossessive]!\n\nБесчестно... но весьма искусно. Не поймай я [fps_2008_misdeed_actor.GetHerHis] с поличным, о происках не узнал бы никто!"
 fp2_struggle.2008.a:0 "Что ж, всё ясно! В темницу!"
 fp2_struggle.2008.b.a:0 "Научи меня подделывать документы, и можешь рассчитывать на помилование."
 fp2_struggle.2008.b.flavor:1 "Вы замалчиваете преступление в обмен на урок в искусстве обмана."
 fp2_struggle.2008.c:0 "А, это средства, предназначенные... мне, правда?"
 fp2_struggle.2008.c.flavor:0 "Вы замалчиваете преступление и участвуете в коррупционных происках."
 fp2_struggle.2008.d:0 "Вас подвергнут публичному осуждению на городской площади."
 fp2_struggle.2008.d.flavor:0 "Вы рассказываете о преступлении во всеуслышание и отдаете [fps_2008_misdeed_actor.GetHerHis] на народный суд. Это противоречит воинственным устремлениям ваших вассалов и советников."
 fp2_struggle.2009.t:0 "Ловля легендарных воров"
 fp2_struggle.2009.desc:0 "«Зря ты [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'полезла', 'полез' )] в этот замок, [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'несчастная', 'глупец' )]!» — кричит мой маршал, размахивая мечом перед носом [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'перепуганной незваной гостьи', 'перепуганного незваного гостя' )].\n\nВ ходе дальнейшего допроса [fp2_2009_garduna_young_thief.GetWomanMan] объясняет, что состоит в крупной преступной организации, обитель которой — [fp2_2009_involved_ruler.GetPrimaryTitle.GetName], а во главе стоит [Select_CString(fp2_2009_garduna_guild_master.IsFemale, 'ужасная', 'ужасный' )] [fp2_2009_garduna_guild_master.GetFullNameNicknamed]. «Так ты пытаешься обустроить у меня под носом новую воровскую гильдию?» — спрашиваю я, и [fp2_2009_garduna_young_thief.GetSheHe] молча кивает. [fp2_2009_garduna_young_thief.GetSheHe|U] [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'готова', 'готов' )] рассказать всё, что знает, в обмен на помилование."
 fp2_struggle.2009.a:0 "В этой державе слишком мало места для #EMP двух#! [Select_CString(ROOT.Char.IsFemale, 'королев', 'королей' )]."
 fp2_struggle.2009.a.flavor:0 "В обмен на помилование [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'воровка', 'вор' )] рассказывает, где прячется глава банды. Вы устраиваете грандиозную облаву и получаете титул «Убийца воров»."
 fp2_struggle.2009.b:0 "Расскажи, где прячутся твои сообщники, и я могу сохранить тебе жизнь."
 fp2_struggle.2009.b.blues:0 "Получает [trait|El] #TUT_KW «[GetTrait('depressed_1').GetName(GetNullCharacter)]»#! за выданных друзей"
 fp2_struggle.2009.c:0 "Гильдия воров. Это ведь новые... #emphasis налоги?#!"
 fp2_struggle.2009.d:0 "Работай на меня. Пусть пострадает [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]."
 fp2_struggle.2009.d.flavor.st:0 "Вы платите гильдии воров за исчезновение с ваших земель"
 fp2_struggle.2009.e:0 "[fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip] получит твою голову."
 fp2_struggle.2009.e.a:0 "Гильдия воров нанесет ответный удар и дестабилизирует случайное графство"
	# Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant.
 fp2_struggle.2010.t:0 "Охота на каменную куницу"
 fp2_struggle.2010.desc:0 "Вот и [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]. Я вхожу в заброшенную церковь. [fp2_2009_garduna_guild_master.GetNameNoTooltip] ждет моего появления.\n\n«[ROOT.Char.GetFirstNameNoTooltip], полагаю? Я вижу, у вас в руках [ROOT.Char.Custom('signature_weapon')], а значит, вы не собираетесь договариваться. Но воры — скорее торговцы, нежели бойцы. Заплатите, и мирно разойдемся. Более того, [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] перестанет меня интересовать»."
 fp2_struggle.2010.b:0 "Готовься расстаться с головой, гадина!"
 fp2_struggle.2010.c:0 "Платить за защиту — лучше, чем драться..."
 fp2_struggle.2011.desc:0 "[fp2_2009_garduna_guild_master.GetFirstName] терпит поражение, гильдия воров и ее преступная сеть теряют силу."
 fp2_struggle.2011.a:0 "Хорошо быть [Select_CString(ROOT.Char.IsFemale, 'королевой', 'королем' )] #DIE2 воров#!"
 fp2_struggle.2012.t:0 "С мест сообщают:"
 fp2_struggle.2012.desc:0 "[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip] гудит: город под властью безжалостных воров. Ясно, что учиняемые ими беспорядки оплачены из чьего-то кармана. Пока нужно назначить маршала и добиться спокойствия в регионе."
 fp2_struggle.2012.a:0 "Это нечестная игра!"
 fp2_struggle.2012.t.alt:1 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.desc.alt:0 "К этому письму я прилагаю отрубленную голову одного из воров, что досаждают обеим нашим державам. Прошу извинить меня за вольность, но после приведения приговора в исполнение мне пришло в голову сообщить вашему гарнизону в графстве [fp2_2009_involved_capital_county.GetNameNoTier], где прячутся сообщники [Select_CString(fp2_2009_garduna_young_thief.IsFemale, 'казненной', 'казненного' )]."
 fp2_struggle.2012.a.alt:0 "Что за восхитительный подарок, [fp2_2009_has_gifted_head.GetFirstNameNoTooltip]!"
 fp2_struggle.2013.t:0 "Секрет свободы"
 fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] в моих руках. Понимая это, [fp2_2013_prisoner_with_a_secret.GetSheHe] обращается ко мне с отчаянной мольбой... «Я расскажу, какую тайну скрывает [fp2_2013_secret_owner.GetFullNameRegnal], только отпустите!»"
 fp2_struggle.2013.a:0 "Что ж, открой тайну и отправляйся на все четыре стороны."
 fp2_struggle.2013.a.a:0 "Вы узнаете секрет, который хранит #TUT_KW [fp2_2013_secret_owner.GetFirstName]#!"
 fp2_struggle.2013.b:0 "Зачем договоры, когда есть пытки?"
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] не выдает тайну под пытками"
 fp2_struggle.2013.c:0 "Вероломная змея! [fp2_2013_secret_owner.GetFirstNameNoTooltip] узнает об этом!"
 fp2_struggle.2013.c.desc:0 "Вы не узнаете тайну. Зато о произошедшем узнает [fp2_2013_secret_owner.GetFirstNameNoTooltip]. [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] получит достойное наказание за вероломство."
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName] решит, какое наказание получит [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]"
 fp2_struggle.2013.d:0 "Ничего не обещаю. Сначала скажи, тогда решим..."
 fp2_struggle.2014.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Достойная', 'Достойный' )] [ROOT.Char.GetNameNoTooltip]!"
 fp2_struggle.2014.desc.start:0 "Спешу поблагодарить вас: [fp2_2013_prisoner_with_a_secret.GetNameNoTooltip] уже у меня. "
 fp2_struggle.2014.desc.light:0 "Однако, на мой взгляд, наказания [fp2_2013_prisoner_with_a_secret.GetSheHe] не заслуживает. Я освобождаю [fp2_2013_prisoner_with_a_secret.GetHerHis].$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start:0 "Значит, эта свинья пыталась продать мои тайны ради спасения собственной шкуры."
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$ Я прослежу, чтобы и [fp2_2013_prisoner_with_a_secret.GetSheHe], и эти секреты сохранились как можно дальше от посторонних глаз. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$ Зато, с моего благословения, за дело взялся пыточных дел мастер! $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end:0 "\n\nВы достойно поступили со мной, и я этого не забуду. Спасибо."
 fp2_struggle.2014.b:0 "Жаль, [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] [Select_CString(fp2_2013_prisoner_with_a_secret.IsFemale, 'заслужила', 'заслужил' )] казнь. Что ж, зато мне обещали услугу."
 fp2_struggle.2015.t:0 "Записка на обороте"
 fp2_struggle.2015.desc:0 "Я иду по двору и вижу незнакомое лицо. «[ROOT.Char.Custom('ComplimentAdjective')|U]ейший сюзерен, [fp2_struggle_2015_peasant_to_murder.GetFirstName], вам ведь знакомо имя [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]? Я — [SCOPE.sC('fp2_struggle_2015_murder_requester_vassal').GetHerHis] [Select_CString(fp2_struggle_2015_peasant_to_murder.IsFemale, 'бывшая придворная', 'бывший придворный' )]. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] [Select_CString(fp2_struggle_2015_murder_requester_vassal.IsFemale, 'поручила', 'поручил' )] мне представиться и присоединиться к вашему двору. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] также [Select_CString(fp2_struggle_2015_murder_requester_vassal.IsFemale, 'передала', 'передал' )] письмо, которое предназначено только для ваших глаз». [Select_CString(fp2_struggle_2015_peasant_to_murder.IsFemale, 'Незнакомка', 'Незнакомец' )] протягивает мне запечатанное письмо.\n\nЯ ломаю печать и читаю: «#EMP [Select_CString(ROOT.Char.IsFemale, 'Дорогая', 'Дорогой' )] [ROOT.Char.GetFirstName], пожалуйста, убей подателя сего#!». — [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]"
 fp2_struggle.2015.a:0 "«Добро пожаловать! Прошу, вот [ROOT.Char.Custom('GetExpensiveDrink_Singular')] #DIE2 (с отравой)#!, отведайте»."
 fp2_struggle.2015.a.a:0 "Вы пресекли попытку отравления"
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName] продолжит покушаться на жизнь персонажа [fp2_struggle_2015_peasant_to_murder.GetFirstName]"
 fp2_struggle.2015.a.b:0 "Отравлен придворный!"
 fp2_struggle.2015.b:0 "Не обращать внимания на письмо. Пусть [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] служит при вашем дворе."
 fp2_struggle.2015.c:0 "«Вас приговорили к смерти. Бегите, пока можете»."
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] «загадочным образом» не успевает сбежать"
 fp2_struggle.2015.c.b:0 "Теперь [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] будет думать, что [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] [Select_CString(fp2_struggle_2015_peasant_to_murder.IsFemale, 'мертва', 'мертв' )]"
 fp2_struggle.2016.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Глупая', 'Глупый' )] [ROOT.Char.GetFirstNameNoTooltip]!"
 fp2_struggle.2016.desc:0 "Я знаю, что от вашей руки #DIE2 (хотя и по моей просьбе)#! погиб мой любимый гонец — [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]. Но не волнуйтесь, я, как ваш верный вассал, сохраню эту тайну. По крайней мере, пока мы помогаем друг другу, как добрые друзья."
 fp2_struggle.2016.a:0 "Меня обманули! Ах ты, [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]!"
 fp2_struggle.2018.t:0 "$fp2_struggle.2017.t$: "
 fp2_struggle.2018.t.outcome.a:0 "Зарождающаяся дружба"
 fp2_struggle.2018.t.outcome.b:0 "Приятное общество"
 fp2_struggle.2018.t.outcome.c:0 "Неприятное времяпрепровождение"
 fp2_struggle.2018.desc.desc_combat_clarification:0 "Я представляю себе, как с лязгом встречаются наши клинки, в моём разуме разворачивается яростное сражение, непрерывно прорабатывается стратегия и крепнет решимость.\n\nМы не так уж долго двигаем фигуры по доске, но в пылу азарта доска давно исчезла, и мы стоим на воображаемом поле боя; с каждым мгновением продвигаясь к победе, ожесточенно сражаясь за каждую пешку...\n\n"
 fp2_struggle.2018.desc.desc_intro:0 "Минуты превращаются в часы, и вот уже закат говорит нам, что пора заканчивать. Тогда [fp2_2017_gamervassal.GetFirstNameNoTooltip] замечает... "
 fp2_struggle.2018.desc.good_intro_match:0 "«Восхитительный матч!"
 fp2_struggle.2018.desc.bad_intro_match:0 "«М-да, ну и игра... Вам стоит чаще практиковаться. Все ходы были простыми и предсказуемыми, а я не особенно люблю играть с соперником, который даже защититься толком не может. "
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$ Вы сражались изо всех сил, и это достойно уважения. "
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$ Вы застали меня врасплох своей королевской защитой гиппопотама. Смелый был ход, ничего не скажешь! "
 fp2_struggle.2018.desc.match_end_win:0 "И вы заслуженно победили! "
 fp2_struggle.2018.desc.match_end_loss:0 "И всё же победа была за мной. "
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "Мне всё равно удалось победить, хотя сдается мне, вам этого и хотелось. "
 fp2_struggle.2018.desc.social_pre_intro:0 "Мы коротаем время за выпивкой и разговорами обо всём на свете, от простых новостей из близлежащих деревень до дуэлей, которые устраивают [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. "
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName] совершенно [Select_CString(fp2_2017_gamervassal.IsFemale, 'поглощена', 'поглощен' )] беседой и вдохновенно подхватывает каждую новую тему."
 fp2_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName] явно [Select_CString(fp2_2017_gamervassal.IsFemale, 'довольна', 'доволен' )] беседой и гостеприимством.\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName] заметно [Select_CString(fp2_2017_gamervassal.IsFemale, 'скучала и отвлекалась', 'скучал и отвлекался' )] на протяжении всей беседы...\n\n"
 fp2_struggle.2018.desc.social_intro:0 "«Пожалуй, довольно с нас выпивки. "
 fp2_struggle.2018.desc.social_good:0 "[ROOT.Char.Custom('GetExpensiveDrink_Singular')] — это нечто, спасибо. "
 fp2_struggle.2018.desc.outcome_0:0 "Мне было очень весело. Нам нужно чаще видеться!»"
 fp2_struggle.2018.desc.outcome_1:0 "Было весело. Возможно, я однажды загляну вновь»."
 fp2_struggle.2018.desc.outcome_2:0 "Мне пора, [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))], наверное, меня уже ищет. До свидания, [ROOT.Char.GetFirstNameNoTooltip]»."
 fp2_struggle.2018.a:0 "Успех! Мне удалось расположить [fp2_2017_gamervassal.GetHerHis] к себе!"
 fp2_struggle.2018.b:0 "Пусть мы и не стали близкими друзьями, но прекрасно провели время!"
 fp2_struggle.2018.c:0 "Эх, всё прошло не очень-то гладко..."
 fp2_struggle.2020.t:1 "Açò és or, xata!"
 fp2_struggle.2020.desc:0 "[fp2_2020_valencia.GetName] встречает меня гостеприимно: крестьянка протягивает кружку молока. Мне еще не доводилось пробовать ничего слаще. «Что это за чудо?» — спрашиваю я. «Молоко земляного миндаля», — отвечает она.\n\nЖарким летним днем отказаться от подобного напитка решительно невозможно. Ни один ребенок не сдержит радостного смеха, если предложить ему такую кружку, и ни один валенсиец не в силах устоять перед этой сладостью. #EMP Это не молоко, это золото!#!"
 fp2_struggle.2020.a:0 "«Отныне пусть [fp2_2020_valencia.GetNameNoTooltip] выращивает только земляной миндаль!»"
 fp2_struggle.2020.a.desc:0 "Вы заставляете крестьян выращивать только земляной миндаль и поставлять эту роскошь в столицу."
 fp2_struggle.2020.b:0 "«Отдайте мне все бочонки, они станут украшением следующего пира!»"
 fp2_struggle.2020.c:0 "«Я не соблазнюсь этим питьем, убирайся!»"
 fp2_struggle.2020.c.desc:0 "С тяжелым сердцем вы преодолеваете страсть к орчате. И приобретаете репутацию человека, способного противостоять великим искушениям."
 fp2_struggle.2020.d:0 "Поддержать расширение посевов земляного миндаля на полях."
 fp2_struggle.2021.t:0 "Возвращение Короля воров"
 fp2_struggle.2021.desc:0 "«Здравствуй, [ROOT.Char.GetFirstName]. Полагаю, ты уже и не [Select_CString(ROOT.Char.IsFemale, 'чаяла', 'чаял' )] меня увидеть. "
 fp2_struggle.2021.desc.alt.cutout:0 "Особенно после того, как ты много лет назад [Select_CString(ROOT.Char.IsFemale, 'разгромила', 'разгромил' )] мою организацию. Но то, что сломано, можно и починить. Мне надоело играть в кошки-мышки. Позволь мне беспрепятственно уйти, и, как только [fp2_2021_old_napoly.GetNameNoTier] примет меня, ты обо мне больше не услышишь. Гильдия возродится далеко от тебя и твоих богатств»."
 fp2_struggle.2021.desc.alt.paidoff:0 "Да, я помню, что мы обещали больше не докучать тебе. Но мой кошель стал чересчур легок, и мне это не нравится. Здесь раздолье для преступников, но только не для организованных. Я и мои люди решили, что [fp2_2021_old_napoly.GetNameNoTier] подходит нам куда лучше. Позволь нам беспрепятственно покинуть твои земли, и можешь забыть о нас навсегда»."
 fp2_struggle.2021.desc.alt.work:0 "Но мне очень понравилось работать с тобой в прошлый раз, а для меня [Select_CString(ROOT.Char.IsFemale, 'каждая надежная', 'каждый надежный' )] [ROOT.Char.GetWomenMen] — на вес золота. Пока я на коне, хочу вовремя выйти из игры. Меня манит [fp2_2021_old_napoly.GetNameNoTier] — поможешь мне спокойно туда добраться?»"
 fp2_struggle.2021.desc.alt.behead:0 "[fp2_2009_garduna_young_thief.GetFirstName] меня не волнует, я собираюсь на покой. Слишком много стало в моей жизни отрубленных голов — я всё чаще задумываюсь, что моя полетит следующей. Позволь мне беспрепятственно добраться до нового места — пусть это будет [fp2_2021_old_napoly.GetNameNoTier], — и ты обо мне больше не услышишь. Ни к чему дописывать нашу историю кровью»."
 fp2_struggle.2021.desc.outro:1 "[fp2_2009_garduna_guild_master.GetFullNameNicknamed] говорит, нервно сжимая мешочек с монетами в одной руке и скрытое оружие в другой."
 fp2_struggle.2021.a:0 "«Хорошо, я помогу тебе бежать в Италию»."
 fp2_struggle.2021.a.alt:0 "«А может, просто отправишься в Италию и уйдешь на покой?»"
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName] отправится в государство [fp2_2021_old_napoly.GetName] и исчезнет"
 fp2_struggle.2021.b:0 "«А почему бы тебе не поступить на службу ко мне?»"
 fp2_struggle.2021.c:0 "«Какой утомительный план. А как тебе карьера шпиона вместо преступлений?»"
 fp2_struggle.2021.c.flavor:0 "[fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] получает от вас достаточно денег для создания шпионской сети, которая будет искать выгодные вам секреты."
 fp2_struggle.2021.c.a:0 "Шпионская сеть найдет и сообщит вам до двух секретов других правителей, вовлеченных в борьбу"
 fp2_struggle.2021.c.spynet.a:0 "Шпионская сеть узнала секреты:"
 fp2_struggle.2021.c.spynet.b:0 "Шпионская сеть не смогла найти секреты"
 fp2_struggle.2021.c.spynet.b.desc:0 "Шпионская сеть, которую возглавляет [fp2_2009_garduna_guild_master.GetFirstName], не смогла найти ценных тайн, но ваш тайный советник многому научился..."
 fp2_struggle.2021.d:0 "«Нет, на сей раз тебе не уйти! Готовься!»"
 fp2_struggle.2021.d.alt:0 "Твоя правда, твоя голова #EMP и впрямь#! полетит следующей! #BER Умри!#!"
 fp2_struggle.2021.d.a:0 "Убийство старых врагов"
 fp2_struggle.2021.d.b:0 "@warning_icon! Вы и [dueltarget.GetFirstName] будете сражаться на поединке до смерти"
 fp2_struggle.2023.t:0 "Король-бард"
 fp2_struggle.2023.desc:1 "Лагерь разбит там, где граничат наша держава и [fp2_2023_foreign_king.GetPrimaryTitle.GetName]. Внезапно в шатер, где я сижу, входит [fp2_2023_enemy_knight.GetWomanMan] и требует встречи с «новым командиром». Я инстинктивно шагаю вперед.\n\n«Так это ты новый командир? Лады, выбирай состязание. Проигравший угощает выпивкой весь лагерь победителя!» — говорит командир чужеземного лагеря [fp2_2023_enemy_knight.GetFirstName]. То, что я — не простой военачальник, а [ROOT.Char.GetFirstNameRegnal], [SCOPE.sC('fp2_2023_enemy_knight').GetHerHis] явно не заботит."
 fp2_struggle.2023.a.desc:0 "Вы сообщаете солдатам, кто вы, прекращаете празднество и заставляете свое войско приседать в наказание за панибратство с врагом при исполнении обязанностей."
 fp2_struggle.2023.a.a:1 "Тупица, я [ROOT.GetCharacter.GetFullNameNoTooltip]!"
 fp2_struggle.2023.b:0 "«Мы будем состязаться в едком слоге — пусть наши рифмы остроумно обличат наших же сюзеренов!»"
 fp2_struggle.2023.b.desc:0 "Каждый из вас слагает стих о пороках вражеского правителя, затем вы зачитываете их перед довольной толпой."
 fp2_struggle.2023.b.a:0 "В ваших стихах [fp2_2023_foreign_king.GetFirstNameRegnal] превращается в посмешище"
 fp2_struggle.2023.b.b:0 "Ваши стихи освистали"
 fp2_struggle.2023.c:0 "«Пусть спор уладит дружеский поединок! Защищайся!»"
 fp2_struggle.2023.c.desc:0 "Вы устраиваете несмертельный поединок с вражеским командиром. Его исход определит, кто заплатит за выпивку."
 fp2_struggle.2023.c.exptooltip:0 "Ваш опыт в [Concept('martial_lifestyle', 'военном деле')|E] увеличивается после матча."
 fp2_struggle.2023.c.a:0 "Вы побеждаете вражеского командира"
 fp2_struggle.2023.c.b:0 "[fp2_2023_enemy_knight.GetName] побеждает"
 fp2_struggle.2023.d:0 "«К чему добираться до таверны? Будем соревноваться, кто выпьет больше эля!»"
 action_considered_haram_warning:0 "@warning_icon! #italic Это действие считается#! #X харамом#!#italic !#!"
 fp2_struggle.2023.d.a:0 "Вы напиваетесь до беспамятства"
 fp2_struggle.2023.d.b:0 "Бочонок вам не соперник"
 fp2_struggle.2025.t:0 "Страдания победителя"
 fp2_struggle.2025.desc:1 "В теплых солнечных лучах греется клочок земли с неухоженными полями и полуразрушенными хижинами, где лишь ветер одиноко завывает среди дряхлых камней. Что ж, [fp2_2025_razed_land.GetNameNoTier] знает много таких краев, покинутых жителями, которые бежали от войны, да так и не вернулись. Да и куда им было возвращаться, если теперь здесь господствует [ROOT.Char.GetPrimaryTitle.GetName] и реет флаг победителя?\n\n«Прекрасно, правда? — спрашивает [ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName]. — Незанятая земля. Только и ждет, когда кто-нибудь займется ее возрождением. Здесь мы можем воздвигнуть памятник своему успеху»."
 fp2_struggle.2025.a:0 "Нужно дать нашим новым подданным время справиться с горем, а не сражаться."
 fp2_struggle.2025.b:0 "Отличная идея! Здесь будет выситься величайший из памятников!"
 fp2_struggle.2025.c:0 "Мы восстановим этот город."
 fp2_struggle.2025.d:0 "Я построю здесь временный аванпост для охраны новых владений."
 fp2_struggle.2050.title_main_ichi:0 "Неловкость"
 fp2_struggle.2050.title_main_ni:0 "Слухи при дворе"
 fp2_struggle.2050.title_main_san:0 "Неприязненный шепот"
 fp2_struggle.2050.title_main_shi:0 "Заботы"
 fp2_struggle.2050.t_about_generic:0 "Об Эль Сиде"
 fp2_struggle.2050.t_about_muslim:0 "Об Эль Сиди"
 fp2_struggle.2050.t_generic_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_muslim_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.desc_court:0 "Слухи тлеют при дворе, как готовые вспыхнуть головешки. Всё мое окружение словно уверено, что [fp2_2050_el_cid.GetFullName] [Select_CString(fp2_2050_el_cid.IsFemale, 'действовала', 'действовал' )] за моей спиной.\n\nСлухи об украденных податях, самовольных атаках и прочих поступках, что ставят под сомнение мой авторитет при дворе. Я не сомневаюсь, что [fp2_2050_el_cid.GetFirstName] мне [Select_CString(fp2_2050_el_cid.IsFemale, 'верна', 'верен' )], но стоит ли держать при себе человека, вокруг которого плодятся подобные сплетни? Если я что-то не предприму немедленно, боюсь, пойдут разговоры о моей слабости."
 fp2_struggle.2050.desc_knights:0 "[ROOT.GetCharacter.Custom('FortifiedBuilding')] встречает меня неестественной тишиной. Я замечаю, что все мои [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] выглядят как-то подавленно. Своим присутствием [fp2_2050_el_cid.GetFullNameNicknamed] вдохновляет простых солдат на великие подвиги, но любой [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] меркнет в сиянии его славы.\n\nНет ни малейшего сомнения, что столь талантливый командир и легендарный воитель, как [fp2_2050_el_cid.GetFirstNameNicknamed], просто необходим моей армии, но, с другой стороны, если сила одного становится слабостью многих... Могу ли я оставить при себе человека, если при этом мои [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] падут духом?"
 fp2_struggle.2050.desc_nobles:0 "В последнее время дворяне со всей державы делятся со мной сомнениями и слухами, а некоторые, не стесняясь в выражениях, отпускают нелестные замечания о том, как ведет себя [Select_CString(fp2_2050_el_cid.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]. Знати не нравится, что [fp2_2050_el_cid.GetFirstName] ходит у меня в любимчиках, и очень хочется, чтобы низкородный выскочка-[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] сгинул прочь, пока кому-то из других простолюдинов не вздумалось пойти по его стопам. Пусть когда-то [fp2_2050_el_cid.GetFirstName] тоже был дворянином, но сейчас это [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]-самоучка, а значит, угроза для общественного уклада всей державы.\n\nПринимать решение предстоит мне, но пора признать: пока [fp2_2050_el_cid.GetFirstName] подле меня, мои отношения с дворянством под угрозой."
 fp2_struggle.2050.desc_faith:0 "Повсюду укоризненные взгляды, и [ROOT.Char.Custom('DefaultPriestTitlePlural')] тоже взирают на меня без особого уважения. Откуда-то поползли беспочвенные слухи, будто я так жажду чужих земель и золота, что даже [ROOT.GetCharacter.GetFaith.HighGodName] мне больше не указ, зато безбожные наемники, которым плевать, за что сражаться, — лучшие друзья и соратники.\n\nИх недалекие умишки витают в облаках, где благородные и благочестивые рыцари защищают веру. А ведь в реальности всё не так — именно такие, как [fp2_2050_el_cid.GetFirstNameNicknamed], оберегают нас от беды. И всё же не видать мне расположения духовенства, если [SCOPE.sCharacter('fp2_2050_el_cid').GetSheHe] останется при мне."
 fp2_struggle.2050.a:0 "[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)|U] заслуживает доверия и останется подле меня!"
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] остается у вас на службе."
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U] остается"
 fp2_struggle.2050.b:0 "[fp2_2050_el_cid.GetFirstNameNoTooltip] продолжит служить мне, несмотря ни на что!"
 fp2_struggle.2050.c:0 "Возможно, пора его отпустить..."
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] будет искать работу в другом месте..."
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc:0 "[fp2_2050_el_cid.GetFullName], знаменитый рыцарь, также известный под прозвищем [fp2_2050_el_cid.GetNicknameNoTooltip|U], желает поступить ко мне на службу. Без сомнения, он талантливый командир и воин, о котором впору слагать легенды при жизни.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] без колебаний готов работать на любого, кто окажет ему радушный прием. Это отличная возможность нанять рыцаря, способного единолично переломить ход сражения в нашу пользу."
 fp2_struggle.2051.a:0 "О, добро пожаловать! Ты заслуживаешь высокого поста при моем дворе."
 fp2_struggle.2051.b:0 "Столь талантливым людям всегда рады в моей державе."
 fp2_struggle.2051.c:0 "Поищи работу в другом месте, [fp2_2050_el_cid.GetFirstNameNoTooltip]."

 # fp2_2004placeholder
 fp2_struggle.2004.t:0 "Непобедимая армада"
 fp2_struggle.2004.desc:1 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))] [2004_scoped_steward.GetFirstName] сообщает, что [2004_scoped_steward.GetHerHis] хронисты вернулись из заморского путешествия, где они изучали морские технологии разных стран. [2004_scoped_steward.GetSheHe|U] считает, что при должном финансировании мы сможем придумать новую конструкцию кораблей, которые позволят нам превзойти соседей и положат начало морскому господству державы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nС другой стороны, [2004_scoped_marshal.GetCouncilTitleFirstName] считает, что деньги лучше потратить не на торговые суда, а на что-нибудь другое."
 fp2_struggle.2004.a:0 "Считайте, что деньги уже выделены"
 fp2_struggle.2004.a.a.desc:0 "Корабли нового типа выходят в море"
 fp2_struggle.2004.a.b.desc:0 "Корабелы владения [fp2_2004_dockyards.GetNameNoTierNoTooltip] обретают известность"
 fp2_struggle.2004.b:0 "Лучше направить эти деньги на другие нужды"
 fp2_struggle.2004.b.desc:0 "Вы отвергаете предложение и не тратите деньги"
 fp2_struggle.2004.c:0 "Я хочу не корабль новой конструкции, а корабль из серебра!"
 fp2_struggle.2004.c.desc:0 "Вы вкладываете большие деньги в предприятие, которое может принести вам огромное признание. Лучшие мастеровые построят вам невозможное — корабль из чистого серебра."
 fp2_struggle.2005.t:0 "Флот, опередивший время"
 fp2_struggle.2005.t.alt:0 "Опытные мастера владения [fp2_2004_dockyards.GetNameNoTier]"
 fp2_struggle.2005.desc:0 "Новые корабли будут обладать следующими особенностями:"
 fp2_struggle.2005.desc.intro:0 "«Сюзерен, наконец-то наши корабли готовы выйти в море! — говорит [2005_scoped_steward.GetFirstName]. — Полагаю, их внешний вид вас весьма порадует».\n\n"
 fp2_struggle.2005.desc.cirt.notif:0 "Новый проект корабля оказался невероятно успешным! Более того, во владении [fp2_2004_dockyards.GetNameNoTier] пришлось строить новую верфь только для производства этих новых совершенных кораблей.\n\n"
 fp2_struggle.2005.desc.cirt.a.notif:0 "Увы, после начала строительства владение [fp2_2004_dockyards.GetName] оказалось в руках персонажа [fp2_2004_dockyards.GetHolder.GetName]. Мы сумели сохранить сведения о кораблях, но потеряли верфи.\n\n"
 fp2_struggle.2005.desc.newdesigner.notif:0 "Автор оригинального проекта, [2004_scoped_steward.GetFirstName], уже не с нами, но [2005_scoped_steward.GetFirstNameNicknamed] берет на себя ответственность и доводит дело до конца.\n\n"
 fp2_struggle.2005.desc.bottom.generic:0 "Варианты днища корабля"
 fp2_struggle.2005.desc.bottom.a:1 "$fp2_struggle.2005.desc.bottom.generic$ плоскодонный киль, обеспечивающий стабильность в спокойной воде. "
 fp2_struggle.2005.desc.bottom.b:1 "$fp2_struggle.2005.desc.bottom.generic$ водонепроницаемые переборки, препятствующие затоплению корабля при получении повреждений. "
 fp2_struggle.2005.desc.bottom.c:1 "$fp2_struggle.2005.desc.bottom.generic$ узкий, выпирающий киль, позволяющий прорываться через волны на большой скорости! "
 fp2_struggle.2005.desc.bottom.d:1 "$fp2_struggle.2005.desc.bottom.generic$ наложенные внахлест ребра, которые делают корпус одновременно прочным и легким. "
 fp2_struggle.2005.desc.unique.init:0 "Выше находится самая необычная часть корабля,"
 fp2_struggle.2005.desc.unique.a:0 "$fp2_struggle.2005.desc.unique.init$ массивный двойной отвод, обеспечивающий невероятную устойчивость. "
 fp2_struggle.2005.desc.unique.b:0 "$fp2_struggle.2005.desc.unique.init$ ряд приподнятых деревянных бастионов на обоих концах корабля, позволяющих лучникам осыпать врага стрелами. "
 fp2_struggle.2005.desc.unique.c:0 "$fp2_struggle.2005.desc.unique.init$ внушительное, напоминающее замок строение на палубе. "
 fp2_struggle.2005.desc.unique.d:0 "$fp2_struggle.2005.desc.unique.init$ деревянная крыша, усеянная зубцами, препятствующими абордажу. "
 fp2_struggle.2005.desc.unique.e:0 "$fp2_struggle.2005.desc.unique.init$ таран в носовой части, позволяющий проламывать вражеские суда при прямом столкновении. "
 fp2_struggle.2005.desc.sails.init:0 "И наконец, на корабле используются"
 fp2_struggle.2005.desc.sails.a:0 "$fp2_struggle.2005.desc.sails.init$ два больших паруса, позволяющие в полной мере использовать силу ветра."
 fp2_struggle.2005.desc.sails.b:0 "$fp2_struggle.2005.desc.sails.init$ огромные перекрывающие друг друга рейковые паруса, достойные самых могучих кораблей."
 fp2_struggle.2005.desc.sails.c:0 "$fp2_struggle.2005.desc.sails.init$ сложные продольные паруса, обеспечивающие высокую маневренность."
 fp2_struggle.2005.desc.sails.d:0 "$fp2_struggle.2005.desc.sails.init$ несколько рядов весел. Благодаря им корабль будет непоколебим, как воля его команды."
 fp2_struggle.2005.desc.outro:0 "\n\n«Впечатляет, не правда ли?» — говорит [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.desc.outro.crit:0 "\n\n«Это станет началом эпохи господства на море!» — гордо заявляет [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.a:0 "Вы хорошо потрудились."
 fp2_struggle.2005.a.a:0 "Жаль, что так вышло с верфью, но мы хотя бы сохранили корабли."
 fp2_struggle.2005.desc.alt.a:1 "Сереброкрушение"
 fp2_struggle.2005.desc.alt.a.desc:0 "Заранее зная, как меня огорчит эта новость, мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))] [2005_scoped_steward.GetFirstName] осторожно сообщает мне о том, чем закончились наши попытки заставить серебро плавать.\n\n«Как мы ни старались построить судно из металла, это совершенно невозможно. Мы вывели готовый корабль в море, но он тут же затонул. Большая часть нашей казны теперь покоится на дне морском. Мне очень жаль, мой сюзерен».\n\n"
 fp2_struggle.2005.desc.alt.b:1 "Серебряные суда"
 fp2_struggle.2005.desc.alt.b.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))] [2005_scoped_steward.GetFirstName] с самого начала понял, что вся эта затея с серебряным кораблем — это обман, чтобы пустить пыль в глаза окружающим. Сколько ни выдумывай изобретений, из металла корабля никогда не построишь.\n\nПоэтому вместо того, чтобы пытаться делать невозможное, [2005_scoped_steward.GetSheHe] просто приказал обить деревянный корабль тонкими серебряными листами. Теперь о моем «металлическом корабле» говорят во всех лучших домах, а мне завидуют по всему миру!\n\n"

 # fp2_struggle_event_2006
 fp2_struggle.2006.t:0 "Границы веры"
 fp2_struggle.2006.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))] [fp2_2006_vassal_in_crisis.GetTitledFirstName] обращается ко мне в приватной беседе, и в [fp2_2006_vassal_in_crisis.GetHerHis] глазах читается сомнение.\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U] объясняет мне, что [fp2_2006_vassal_in_crisis.GetHerHis] вера пошатнулась после [fp2_2006_vassal_in_crisis.GetHerHis] службы на границах с землями, где распространено [fp2_2006_foreign_faith.GetAdjectiveNoTooltip|l], и близкого знакомства с врагом. [fp2_2006_vassal_in_crisis.GetHerHis|U] тон показывает, что это не шутка. Похоже, [fp2_2006_vassal_in_crisis.GetHerHim] хватит и малейшей оплошности, чтобы отринуть [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nИ всё же этот случай предоставляет возможность укрепить как наше рвение, так и отношения с соседями."
 fp2_struggle.2006.a:0 "«Срочно, священника сюда!»"
 fp2_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] все еще мучается сомнениями."
 fp2_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] нервничает оттого, что рядом находится [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip]"
 fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] предлагает свою помощь, и [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] укрепляется в своей вере"
 fp2_struggle.2006.a.desc:1 "На ваш зов является [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip], чтобы разобраться в проблеме. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] будет считать, что вы предали [fp2_2006_vassal_in_crisis.GetHerHis], сообщив окружающим о [fp2_2006_vassal_in_crisis.GetHerHis] проблемах."
 fp2_struggle.2006.b:0 "Я лично подогрею [fp2_2006_vassal_in_crisis.GetHersHis] рвение."
 fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] сопротивляется попыткам"
 fp2_struggle.2006.b.b.desc:0 "Благодаря вам [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] укрепляется в своей вере"
 fp2_struggle.2006.c:0 "«Верьте во что хотите, главное, чтобы вы #emphasis служили#! #BER мне#!»."
 fp2_struggle.2006.c.desc:0 "С вашего дозволения [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] выберет веру по своему усмотрению."
 fp2_struggle.2006.c.notif.t:0 "Свобода дружбы"
 fp2_struggle.2006.d:0 "Пригрозить [fp2_2006_vassal_in_crisis.GetHerHim] обвинениями в ереси."
 fp2_struggle.2006.d.notif.t:0 "Страх против сомнений"
 fp2_struggle.2006.e:0 "«Забудьте о вопросах веры, #emphasis примите ведовство!#!»"
 fp2_struggle.2006.e.alreadywitch:0 "[fp2_2006_vassal_in_crisis.GetFirstName] уже занимается ведовством! Это был не кризис веры. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] просто нуждается в друге, способном понять [fp2_2006_vassal_in_crisis.GetHersHis]."
 fp2_struggle.2006.generic.notif.a.t:0 "Вассал принимает [fp2_2006_foreign_faith.GetAdjectiveNoTooltip|l]"
 fp2_struggle.2006.generic.notif.b.t:0 "Вассал сохраняет веру"
 fp2_struggle.2006.e.notif.t:0 "Магия дружбы"
 fp2_struggle.2006.e.tacticalwitchfaithchange:0 "Принимает [fp2_2006_foreign_faith.GetAdjective|l], чтобы избежать преследования"

 # fp2_flavor_events_vero
 fp2_flavor.3001.t:0 "В ожидании смерти"
 fp2_flavor.3001.desc:0 "Ветер кажется все холоднее, а дни темнее, короче и тише. Трон же выглядит точь-в-точь как в первый день моего правления. Трон неизменен. А я нет.\n\nПришла пора подготовиться к неизбежному и составить эпитафию, чтобы упокоиться с миром."
 fp2_flavor.3001.a:0 "Мы используем [SCOPE.Custom('IberiaSacredLanguage')|l] язык."
 fp2_flavor.3001.b:0 "Но говорим мы не на этом языке. Я использую [SCOPE.Custom('IberiaRomanceLanguage')|l]."
 fp2_flavor.3001.c:0 "Не стоит делать различий. Пусть будут и [SCOPE.Custom('IberiaSacredLanguage')|l], и [SCOPE.Custom('IberiaRomanceLanguage')|l]."
 fp2_flavor.3001.d:0 "Здесь живем не только мы."
 IberiaSacredLanguage_hebrew:0 "Еврейский"
 IberiaRomanceLanguage_castilian:0 "Кастильский"
 IberiaRomanceLanguage_sephardi:0 "Сефардский"
 IberiaRomanceLanguage_mozarabic:0 "Мосарабский"
 fp2_epitaph_modifier:0 "Многоязычная эпитафия"
 
 fp2_flavor.3011.t:0 "Неожиданный ход"
 fp2_flavor.3011.desc:0 "[Select_CString(fp2_flavor_3011_best_friend.IsFemale, 'Моя лучшая подруга', 'Мой лучший друг' )] может входить в мои покои без стука, и [fp2_flavor_3011_best_friend.GetHerHis|l] веселая улыбка всегда радует меня. Но... сегодня что-то изменилось, [fp2_flavor_3011_best_friend.GetHerHis|l] волосы идеально уложены, а наряд роскошен и безупречен.\n\n«[ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'дорогая подруга', 'дорогой друг' )]! Такой большой замок... а рядом с тобой никого! Ничто меня так не радует, как твое бесценное общество. Ах как бы мне хотелось проводить все дни и ночи с тобой, в этой самой комнате»."
 fp2_flavor.3011.a:0 "А кровать всего одна."
 fp2_flavor.3011.b:0 "Я найду тебе подобающие покои!"
 fp2_flavor.3011.c_spouse:0 "У меня есть супруг!"
 fp2_flavor.3011.c:0 "Мне нравится мое одиночество."
 
 fp2_flavor.3021.t:0 "Безвкусный вечер"
 fp2_flavor.3021.desc:0 "Когда [Select_CString(fp2_flavor_3021_best_friend.IsFemale, 'моя дорогая подруга', 'мой дорогой друг' )] [fp2_flavor_3021_best_friend.GetFirstName] [Select_CString(fp2_flavor_3021_best_friend.IsFemale, 'пригласила', 'пригласил' )] меня провести вечер вместе, мне и в голову не пришло, что в пещере и то было бы лучше.\n\nЯ отворачиваюсь, когда один из гостей демонстрирует свои гноящиеся раны: «А это я посрать неудачно присел!»\n\n«Прекрасный вечер, не правда ли?» — подходит ко мне [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip], держа в руке кубок. [fp2_flavor_3021_best_friend.GetHerHis|U] чуть смущенную улыбку не могут испортить даже отвратительная обстановка, отвратительные беседы и отвратительная еда."
 fp2_flavor.3021.a:0 "Лучше не бывает!"
 fp2_flavor.3021.b:0 "Д-да, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]... я... слушай, этот вечер..."
 fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.GetSheHe|U] [Select_CString(fp2_flavor_3021_best_friend.IsFemale, 'должна', 'должен' )] узнать правду."
 fp2_flavor.3021.d:0 "Увы, мне уже пора."
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] поймет ваши тревоги"
 fp2_flavor.3021.b.success:0 "Успешная беседа"
 fp2_flavor.3021.b.fail:0 "Постыдная беседа"

 # fp2_james_events
 fp2_james.0001.t:0 "[fp2_james_0001_jewish_trader.GetFaith.GetAdherentNamePluralNoTooltip] процветают во владении [fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]"
 fp2_james.0001.desc:0 "Расширение торговых портов во владении [fp2_james_0001_thriving_community.GetNameNoTier] привело к появлению крупнейшей иудейской диаспоры во всей Иберии!\n\nПредставитель крупного [fp2_james_0001_jewish_trader.GetCulture.GetCollectiveNoun|l]ого торгового семейства привлекает все больше своих соплеменников.\n\nВскоре это место станет сердцем торговых путей иберийских иудеев."
 fp2_james.0001.a:0 "Если они не придерживаются [ROOT.Char.GetFaith.GetReligion.GetName|l]ого учения, мы им не рады!"
 fp2_james.0001.b:0 "А ведь [fp2_james_0001_jewish_trader.GetSheHe|l] вполне может и править этим местом!"
 fp2_james.0001.c:0 "Какое удачное стечение событий!"
 fp2_thriving_jewish_community_modifier:0 "Процветающее иудейское сообщество"
 fp2_thriving_jewish_community_modifier_desc:0 "Это графство переживает экономический рост, поскольку богатые иудейские семьи развивают местные торговые пути."
 fp2_jewish_community_denied_modifier:0 "Преследование местных"
 fp2_jewish_community_denied_modifier_desc:0 "Законы против религиозных меньшинств подорвали общественное и экономическое развитие области."
 fp2_conversos_persecution_modifier:0 "Преследование конверсо"
 fp2_conversos_persecution_modifier_desc:0 "Несмотря на обращение в христианство, бывшие иудеи и их потомки продолжают подвергаться преследованиям."
 fp2_james.0002.t:0 "Ложное обращение"
 fp2_james.0002.desc:0 "Некоторые так называемые [fp2_james_0002_conversos_character.GetFaith.GetAdherentNamePlural|l] последовали совету, который дали им [fp2_james_0002_jewish_faith.PriestNeuterPlural|l], и сделали вид, что приняли истинную веру. Но на самом деле они тайно исповедуют [fp2_james_0002_jewish_faith.GetAdjective]!\n\nЕсли это правда, значит все наши попытки по обращению иберийских иудеев в христианство были напрасны.\n\nОдин из их лидеров, [fp2_james_0002_conversos_character.GetName], подозревается в распространении иудейского учения."
 fp2_james.0002.a:0 "Правда это или нет, мне все равно."
 fp2_james.0002.a.tt:0 "Пусть [fp2_james_0002_conversos_character.GetNameNoTooltip] делает, что хочет"
 fp2_james.0002.b:0 "Я допрошу [Select_CString(fp2_james_0002_conversos_character.IsFemale, 'эту еретичку', 'этого еретика' )]."
 fp2_james.0002.c:0 "Правда или нет, [fp2_james_0002_conversos_character.GetSheHe|l] будет гнить в моей темнице!"
 fp2_james.0003.t:0 "Беженцы-[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip|l]"
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName] и другие [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip|l] бежали из державы [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier].\n\n[fp2_james_003_jewish_refugee_leader.GetSheHe|U] обращается ко мне с просьбой предоставить дом [fp2_james_003_jewish_refugee_leader.GetHerHis|l] народу и с радостью присягнет на верность [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective|l]ой короне, если здесь их не будут преследовать."
 fp2_james.0003.a:0 "Владению [fp2_james_0003_province_to_convert.GetName] пригодятся новые поселенцы."
 fp2_james.0003.b:0 "Пусть идет куда-нибудь еще."
 fp2_james.0002.b.succesful_interrogation:0 "Допрос был успешным"
 fp2_james.0002.b.failed_interrogation:0 "Допрос провалился"
 fp2_james_0002.b.failed_interrogation.tt:0 "Каждое христианское и иудейское графство в вашей державе"
 fp2_james.0002.a.offended_conversos:0 "Конверсо оскорблены"
 fp2_james.0002.a.jewish_communities_thrive:0 "Иудейские общины процветают!"
 fp2_james.0002.a.nothing_happened_toast:0 "Конверсо истинные христиане"
 cultural_acceptance_gain_conversos_tolerance:0 "Терпимость к конверсо"
 cultural_acceptance_loss_conversos_tolerance:0 "Нетерпимость к конверсо"
 fp2_james.0004.t:0 "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip]ие ночи"
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName] — это неуправляемая смесь различных верований и властей. У каждой общины свои лидеры, что порождает запутанную систему иерархии и руководства. Так больше продолжаться не может. Если бы они все, как подобает, почитали [ROOT.Char.GetFaith.HighGodNamePossessive] и подчинялись одному лидеру, мое влияние на них возросло бы.\n\n[fp2_james_0004_murder_baron.GetName] предлагает себя на роль нового местного главы и хочет устроить пир, на который прибудут все местные религиозные лидеры... чтобы быть там убитыми."
 fp2_james.0004.a:0 "Скорее бы услышать их крики."
 fp2_james.0004.b:0 "Я не #EMP совсем#! чудовище."
 fp2_james.0005.t:0 "Вопрос направленности"
 fp2_james.0005.desc.intro:0 "[fp2_james_angry_priest.GetName] обращается ко мне с требованием решить проблему — оказывается, [ROOT.Char.GetFaith.HouseOfWorship|l] смотрит не в ту сторону!"
 fp2_james.0005.desc.christian:0 "\n\nРанее здесь была мечеть, в которой только михраб обращен на восток в сторону Мекки, но теперь это церковь, и уже все здание должно смотреть на восток."
 fp2_james.0005.desc.muslim:0 "\n\nБывшая церковь, а ныне мечеть, смотрит на восток, что не дает построить михраб и указать верующим направление к священному городу!"
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip] заявляет, что в таких условиях невозможно проводить нормальные службы, и просит выделить средства на перестройку всего здания."
 fp2_james.0005.a:0 "Все во имя веры!"
 fp2_james.0005.b:0 "Вы тратите мое время!"
 fp2_toledo_nights_modifier:0 "Местные правители перебиты"
 fp2_toledo_nights_modifier_desc:0 "Религиозные лидеры этой провинции недавно были перебиты"
 fp2_toledo_nights_fallout_modifier:0 "Священство перебито"
 fp2_toledo_nights_fallout_modifier_desc:0 "Недавно в соседнем городе были убиты религиозные лидеры, и последствия этого ощутила вся держава."
 fp2_correctly_facing_church:0 "Правильно ориентированный храм"
 fp2_correctly_facing_church_desc:0 "Место поклонения в этой провинции было по кирпичику развернуто ради возможности проводить полноценные службы."

 # fp2_nick_events (all three files)
 fp2_yearly.4001.t:0 "Шестой час"
 fp2_yearly.4001.desc:0 "Ну и ну! Нелегкая это работа — править. Весь день и изрядную часть ночи приходится трудиться не покладая рук, заботиться о владениях. Если подумать, крестьянам живется прекрасно: их плечи свободны от тяжкого бремени ответственности!\n\nМожет, стоит немного поспать? Сон поможет восстановить силы после обеда, и я куда решительнее встречу всё, что принесет остаток дня!"
 fp2_yearly.4001.a:0 "Нет! Нужно работать!"
 fp2_yearly.4001.b:0 "М-м, #EMP прекрасно.#!"

 fp2_yearly.4002.t:0 "Жизнь в гармонии"
 fp2_yearly.4002.desc:0 "[Select_CString(realm_priest.IsFemale, 'Моя', 'Мой' )] [realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstName] смотрит неодобрительно, и я заранее готовлюсь, что в разговоре через слово будет поминаться [ROOT.Char.GetFaith.HighGodName].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — начинает [realm_priest.GetSheHe], — у меня дело, которое не терпит отлагательств. Прямо в ваших владениях, в графстве [interfaith_province.GetCounty.GetName], многие жители попросту не желают исповедовать истинную веру! Более того, при этом они продолжают жить бок о бок с ее адептами! И они... они... они... #EMP сношаются#! друг с другом, и...»\n\nЯ закрываю глаза под напором нескончаемого потока болтовни. С ужасом думаю, остановится ли [realm_priest.GetSheHe] когда-нибудь без моей помощи..."
 fp2_yearly.4002.a:0 "Да оставь же их в покое, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b:0 "Твоя правда, дальше так нельзя."

 fp2_yearly.4003.t:0 "Путь святого Иакова"
 fp2_yearly.4003.desc:0 "Верующих так и тянет в Сантьяго-де-Компостела — паломники приходят из самых дальних мест, и протоптанная ими от подножия Пиреней тропа не зарастает. А что одним — путешествие к святым местам, другим — дармовое обогащение.\n\nКогда в течение нескольких дней [Select_CString(steward.IsFemale, 'моя', 'мой' )] [steward.GetCouncilTitle] [steward.GetFirstName] получает пять сообщений о беспринципных грабителях в моих владениях, [SCOPE.sCharacter('steward').GetSheHe], наконец, решает, что проблема заслуживает моего внимания."
 fp2_yearly.4003.a:0 "Нужно связаться со священными воинами, чье местонахождение — [ho_province.GetProvince.GetCounty.GetName]!"
 fp2_yearly.4003.b:0 "Заплатить страже за охрану и патрулирование части пути."
 fp2_yearly.4003.c:0 "[ROOT.Char.GetFaith.HighGodName] помогает тем, кто помогает себе сам..."
 fp2_yearly.4003.tt:0 "Местный [holy_order|El] будет патрулировать дорогу в пределах своего графства."
 fp2_yearly.4004.t:0 "Странствующий мастер"
 fp2_yearly.4004.desc:0 "Я иду по тронному залу и вдруг замечаю странную суету у дальней стены. [Select_CString(mozarab_wanderer.IsFemale, 'Рослая', 'Рослый' )] [mozarab_wanderer.GetWomanMan] движется в плотном кольце моих стражников. Мгновение — и клинки несчастных звенят по полу. [Select_CString(mozarab_wanderer.IsFemale, 'Незнакомка', 'Незнакомец' )] салютует мне мечом.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — начинает [mozarab_wanderer.GetSheHe], замечая, что я подзываю новых стражников, — у меня нет господина, которому я [Select_CString(mozarab_wanderer.IsFemale, 'могла', 'мог' )] бы служить, а вам, судя по этим защитникам, не помешал бы кто-то вроде меня».\n\nСудя по тому, что [mozarab_wanderer.GetSheHe] носит на шее крестик, [mozarab_wanderer.GetSheHe] — [mozarab_wanderer.GetFaith.GetAdherentName|l]."
 fp2_yearly.4004.a:0 "Конечно! Мне не помешает [mozarab_wanderer.GetWomanMan] ваших талантов!"
 fp2_yearly.4004.b:0 "Нет, только [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l] может мне служить."
 fp2_yearly.4004.c:0 "Прочь, [Select_CString(mozarab_wanderer.IsFemale, 'безбожница', 'безбожник' )]!"
 fp2_yearly.4004.tt:0 "[mozarab_wanderer.GetName] отказывается обращаться и продолжает странствия"
 fp2_yearly.4004.b.succ:0 "[mozarab_wanderer.GetName] присоединяется к вашему двору"
 fp2_yearly.4004.b.fail:0 "[mozarab_wanderer.GetName] отказывается обращаться и продолжает странствия"
 fp2_yearly.4004.c.tt:0 "[mozarab_wanderer.GetName] продолжает странствия"

 fp2_yearly.4005.t:0 "Создание анклавов"
 fp2_yearly.4005.desc.christian:0 "[mozarab_merchant.GetFaith.GetAdherentNamePlural] занимают уникальную нишу в иберийском обществе. "
 fp2_yearly.4005.desc.muslim:0 "[mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U]ие подданные — уникальные представители иберийского общества. "
 fp2_yearly.4005.desc:0 "Оттого еще удивительнее, что кто-то из их торговцев рвется ко мне на прием.\n\n«Видите ли, мы, [mozarab_merchant.GetFaith.GetAdherentNamePlural|l], должны прилагать особые... усилия, чтобы просто жить своей жизнью». [mozarab_merchant.GetSheHe|U] говорит свободно, без злобы, но в [mozarab_merchant.GetHerHis] голосе звучит сталь.\n\n«Мы лишь хотим, чтобы у нас было свое собственное место в городе, — [mozarab_quarter.GetName] вполне подойдет, — где будем жить только мы и где будем чувствовать себя дома. Я прошу вас, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], проявить великодушие и даровать нам желаемое»."
 fp2_yearly.4005.a:0 "В моих городах вам будут рады."
 fp2_yearly.4005.b:0 "Я не позволю вам засорять наши города!"

 fp2_yearly.4006.t:0 "Архитектор [ROOT.Char.GetFaith.HighGodNamePossessive]"
 fp2_yearly.4006.desc:0 "[ROOT.Char.GetFaith.HouseOfWorship] остается позади, как и время ежедневной молитвы, и я направляюсь на отдых. Чтобы нарушить мой покой, сейчас нужна изрядная смелость, и [Select_CString(mozarab_priest.IsFemale, 'такая отважная женщина', 'один такой смельчак' )] всё же находится. Я с подозрением рассматриваю распятие у н[mozarab_priest.GetHerHis] на шее, а [mozarab_priest.GetSheHe] начинает разговор.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я прошу лишь минуту вашего времени. [mozarab_priest.GetFaith.HouseOfWorship|U] — дом всех благочестивых детей [mozarab_priest.GetFaith.HighGodNamePossessive], и мне бы хотелось, чтобы он появился и у моей паствы!» [Select_CString(mozarab_priest.IsFemale, 'Взволнованная жрица', 'Взволнованный жрец' )] останавливается и просительно смотрит на меня.\n\nЕсли [mozarab_priest.GetFaith.GetAdherentNamePlural|l] начнут строить свои молитвенные дома, обратить их будет сложнее, но, возможно, снисхождение сделает мою державу более сплоченной?"
 fp2_yearly.4006.a:0 "Да будет так. Стройте [mozarab_priest.GetFaith.HouseOfWorshipPlural]."
 fp2_yearly.4006.b:0 "#EMP Никогда#! мою землю не осквернят еретические капища!"
 fp2_yearly.4007.t:0 "Ищите, да обрящете"
 fp2_yearly.4007.desc:0 "Я возвращаюсь с молитвы, рядом идет [Select_CString(realm_priest.IsFemale, 'моя', 'мой' )] [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName], и вдруг я вижу белый проблеск на земле. Наклоняюсь и вижу твердый круглый предмет цвета слоновой кости. Это ракушка.\n\nТакие носят при себе паломники к гробнице святого Иакова. Если на раковину нанесен символ святого, значит, путешествие увенчалось успехом.\n\nЯ с завистью верчу вещицу в пальцах, чувствуя затылком, как [realm_priest.GetFirstNameNoTooltip] буравит меня осуждающим взглядом."
 fp2_yearly.4007.a:0 "Я оставлю это себе, а ты будешь молчать."
 fp2_yearly.4007.b:0 "Ладно. #EMP Ладно!#! Я не трону проклятую ракушку."
 fp2_yearly.4007.c:0 "...и кому, по-твоему, поверят, [realm_priest.GetFirstNameNoTooltip]?"
 fp2_yearly.4007.c.tt.flavour:0 "Если я оставлю ракушку себе, кто поспорит, что она #EMP настоящая#!?"
 fp2_yearly.4007.c.tt.success:0 "Вы сохранили правдоподобную ракушку"
 fp2_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip] без колебаний заявляет, что ракушка — подделка"

 fp2_yearly.4008.t:0 "Сказки у очага"
 fp2_yearly.4008.desc.intro:0 "Потрескивает пламя, и долгие тени пляшут на стенах комнаты для слуг. Мудрая старуха рассказывает сказки возбужденно пищащей детворе.\n\n"
 fp2_yearly.4008.desc.basque.a:0 "«...Ааткс — пещерный дух. Чаще всего он приходит в виде красного быка и защищает людей от дурного влияния и воров»."
 fp2_yearly.4008.desc.basque.b:0 "«...Гауеко — ночной дух. Он мешает людям работать на улице после заката и не любит ночных забав. Только скажи, что не боишься темноты, — ух, он разозлится»."
 fp2_yearly.4008.desc.galician.a:0 "«...Оханкану — кровожадные волосатые великаны. Зубов у них в два раза больше, чем у людей. Но есть у каждого один седой волосок — выдернешь его, и чудовище вмиг помрет»."
 fp2_yearly.4008.desc.galician.b:0 "«...Эстадея — блуждающие мертвецы, что приходят в деревни по ночам. Толпой бредут они по улицам в поисках избранника смерти, что поведет их шествие до самого утра. И если несчастному не удастся передать призрачное бремя другому человеку, он зачахнет и умрет за несколько недель»."
 fp2_yearly.4008.desc.castilian.a:0 "«...Дьявольские кони являются, когда люди разводят костры, чтобы очистить свои души. С грохотом рождаются они из пепла, потрясая черными, как ночь, гривами и стрекозиными крыльями, роняя пену с губ. В каждом живет душа грешника, и о каждом из них можно рассказывать собственную историю»."
 fp2_yearly.4008.desc.castilian.b:0 "«...Вентолины — духи ветра, что приходят на помощь морякам. Они подобны ангелам, глаза их цвета морской пены, а крылья похожи на брызги волн, и живут они в карминных облаках на закате. Когда добрый моряк попадает в штиль, вентолины наполняют ветром его паруса и ведут к берегу»."
 fp2_yearly.4008.desc.catalan.a:0 "«Кокольона — речное чудовище. Когда-то оно было монахиней, утратившей веру. В расплату за грехи ее бросили в темницу и с тех пор выпускали гулять только к реке Оньяр. Со временем ее тело поросло чешуей, и ныне она бродит под мостами в поисках зазевавшейся добычи»."
 fp2_yearly.4008.desc.catalan.b:0 "«...Все знают о Дипе — адском псе, посланце самого дьявола. Волкоподобный убийца-кровопийца рыщет по полям среди ночи, задирает коров и случайных прохожих. Последнее, что видели несчастные пьяницы, заплутавшие по дороге домой, — его хромая походка да горящие алым глаза»."
 fp2_yearly.4008.desc.aragonese.a:0 "«...Омес Айл — великаны с горной душой. Когда они появляются, то превращаются в могучие скалы, закрывающие нас от врагов. От этого они злятся, и духи вопят и швыряются камнями, что катятся по их бокам в деревни у подножий»."
 fp2_yearly.4008.desc.aragonese.b:0 "«...мирный и добрый басахун выглядит как огромный — вдвое выше человека! — мужик с бородой до земли. Он обходит дозором леса, и в руке его — посох из целого дерева. Если близится буря или стая волков, басахун утробно свистит, предупреждая пастухов."
 fp2_yearly.4008.desc.spain.a:0 "«...Куэлебре — здоровенный змей, которому конца и края не видно. Живет он долго, почти вечно, но ленив донельзя и редко выбирается из логова в глубокой пещере. Говорят, там он хранит невообразимые богатства. А еще поговаривают, что его слюна лечит от болезней»."
 fp2_yearly.4008.desc.spain.b:0 "«...Моуросы — древние существа, что жили в мире от самого его сотворения. Они — великие кузнецы, но редко выходят на поверхность. Их подземные туннели охраняют прекраснолицые женщины, что умеют менять облик»."
 fp2_yearly.4008.desc.spain.c:0 "«...Анханы — добрые и прекрасные духи леса. Глаза их черны, а крылья подобны паутине. Этот волшебный народец помогает раненым зверям и заблудившимся путникам. Их поступь столь легка, что даже легкий хруст веток не выдаст анхану. Найди их разноцветный розовый лепесток — и счастье не покинет тебя до самой смерти»."
 fp2_yearly.4008.desc.ending:0 "\n\nОгонь опадает и гаснет. Старуха заканчивает сказку и отправляет детей готовиться ко сну."
 fp2_yearly.4008.a:0 "Какая чудесная старая сказка!"
 fp2_yearly.4008.b:0 "Ха! Глупые байки с привидениями!"
 fp2_yearly.4008.c:0 "Ты — прекрасная рассказчица!"

 fp2_yearly.4009.t:0 "Белый лорд"
 fp2_yearly.4009.desc:0 "Сегодня — особенный день. Я поворачиваю за угол и вижу предмет моих воздыханий: дерево Малато из легенды о Хауне Зурия. Сказание о юном воине, сумевшем обратить вспять целую армию, хорошо известно каждому #L [root_culture.GetName|l]ому#! ребенку.\n\nЯ провожу рукой по узловатому стволу, и пальцы натыкаются на разрез в палец шириной. Как гласит легенда, слуги Белого лорда вонзили сюда меч в знак своей решимости следовать за ним всегда и везде."
 fp2_yearly.4009.a:0 "Я тоже уничтожу врагов моего народа!"
 fp2_yearly.4009.b:0 "Я — больше чем [root_culture.GetNameNoTooltip|l]ие подданные."
 fp2_yearly.4009.c:0 "Не взять ли что-нибудь на память о сегодняшнем дне?"

 fp2_yearly.4010.t:0 "Каменные свиньи"
 fp2_yearly.4010.desc:0 "Мы планировали простой визит, но [verraco_county.GetName] умеет преподносить сюрпризы.\n\nОгромные каменные вепри стоят передо мной на открытом просторе. Судя по тому, как истерли ветры их бока, они и впрямь очень стары. А если так, то что могло побудить местных жителей вложить столько сил в создание монолитных свиней?"
 fp2_yearly.4010.a:0 "Возможно, это усыпальницы... святых?"
 fp2_yearly.4010.a.success:0 "Люди соглашаются с вашим предположением"
 fp2_yearly.4010.a.fail:0 "Люди говорят, что этому нет никакого подтверждения"
 fp2_yearly.4010.b:0 "От них никакого толку. Снести!"
 fp2_yearly.4010.c:0 "Что за святотатство! Разбить их!"
 fp2_yearly.4010.d:0 "Эти свинские разговоры так утомляют."
