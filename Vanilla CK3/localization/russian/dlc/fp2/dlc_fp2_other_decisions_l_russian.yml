 fp2_other_decisions.0703.control:0 "С потерей владения [GetTitleByKey('c_toledo').GetNameNoTier] мы утратили возможность провести намечавшийся Толедский собор..."
 fp2_other_decisions.0703.desc:0 "\n\n[ROOT.Char.GetFaith.GetAdherentNamePlural] вскоре оправятся от этой досадной помехи..."
