l_russian:
 game_concept_royal_court:0 "Монарший двор"
 game_concept_royal_courts:0 "Монаршие дворы"
 game_concept_royal_court_desc:2 "Слава знаменитого [Concept( 'rulers', 'правителя' )|E] позволяет ему содержать монарший двор и пользоваться определенными благами и возможностями.\n\nКогда #L [GetGovernment( 'feudal_government' ).GetAdjective|l]ый#!, #L [GetGovernment( 'clan_government' ).GetAdjective|l]ый#! или #L [GetGovernment( 'tribal_government' ).GetAdjective|l]ый#! правитель становится [Concept( 'king', 'королем' )|E] или [Concept( 'emperor', 'императором' )|E], у него появляется монарший двор.\n\nУ каждого двора есть [Concept( 'court_grandeur_level', 'уровень величия' )|E], с ростом которого повышаются и приносимые им выгоды, а также меняется [court_type|El].\n\nПросители, [vassals|El] и [courtiers|El] могут приходить ко двору сами, или вы можете [hold_court|El], где любой житель [Concept( 'realm', 'державы' )|E] может рассказать о своих бедах.\n\nТакже при монаршем дворе выставляются [court_artifacts|El] и появляются [Concept( 'inspired', 'вдохновленные' )|E] [guests|El], предлагающие создать новые [artifacts|El].\n\nПосле вашей смерти двор переходит вашему [Concept( 'player_heir', 'наследнику' )|E]."
 game_concept_court_grandeur_level:0 "Уровень величия двора"
 game_concept_court_grandeur_levels:0 "Уровни величия двора"
 game_concept_grandeur_level:0 "Уровень величия"
 game_concept_grandeur_levels:0 "Уровни величия"
 game_concept_court_grandeur_level_desc:2 "С повышением уровня величия [Concept( 'royal_court', 'монаршего двора' )|E] хозяин двора постепенно получает все новые бонусы.\n\nПомимо этих эффектов, считается, что величие крупной [Concept( 'realm', 'державы' )|E] не может быть ниже определенного уровня, который называется [Concept( 'court_grandeur_expectations', 'ожидаемым величием двора' )|E]."
 game_concept_court_grandeur:0 "Величие двора"
 game_concept_grandeur:0 "Величие"
 game_concept_court_grandeur_value:0 "Показатель величия двора"
 game_concept_court_grandeur_desc:2 "$game_concept_court_grandeur_value$ [Concept( 'royal_court', 'монаршего двора' )|E] отражает его известность и открывает новые [court_grandeur_levels|El].\n\nЭто значение находится в пределе от 0 до 100 и постепенно изменяется в сторону базовой величины. Базовую величину определяют [dynasty_perks|El], расходы на [court_amenities|El] и великолепные [court_artifacts|El], если они есть.\n\nПри [Concept( 'succession', 'наследовании' )|E] часть величия теряется."
 game_concept_court_amenities:0 "Увеселения при дворе"
 game_concept_court_amenity:0 "Увеселение при дворе"
 game_concept_amenities:0 "Увеселения"
 game_concept_court_amenities_desc:1 "$game_concept_court_amenities$ определяют уровень жизни [Concept( 'royal_court', 'монаршего двора' )|E].\n\nИх задает [Concept( 'ruler', 'правитель' )|E] [Concept( 'royal_court', 'двора' )|E]. В каждой категории (мода, пища, покои и прислуга) есть несколько уровней. Увеличение расходов на увеселения обычно увеличивает [Concept( 'court_grandeur_value', 'показатель величия двора' )|E].\n\n#L [GetGovernment( 'tribal_government' ).GetAdjective|U]ые#! правители не могут выбирать увеселения высокого уровня."
 game_concept_court_grandeur_expectations:0 "Ожидаемое величие двора"
 game_concept_court_grandeur_expectation:0 "Ожидаемое величие двора"
 game_concept_grandeur_expectations:0 "Ожидаемое величие"
 game_concept_court_grandeur_expectations_desc:2 "[Concept( 'court_grandeur_level', 'Уровень величия вашего двора' )|E] должен быть достаточно высок, чтобы соответствовать [Concept( 'realm_size', 'размеру державы' )|E].\n\nС ростом вашей [Concept( 'realm', 'державы' )|E] подданные и мир в целом будут ожидать соответствующего роста вашего [Concept( 'royal_court', 'двора' )|E].\n\nЕсли вы обманете их ожидания, вас ждут различные штрафы. С другой стороны, превзойдя эти ожидания, вы получите бонусы.\n\nОжидания [GetGovernment( 'tribal_government' ).GetAdjective|U]ых правителей всегда соответствуют текущему уровню величия."
 game_concept_hold_court:0 "$activity_hold_court$"
 game_concept_holding_court:0 "Собрание двора"
 game_concept_hold_court_desc:0 "[activity|E], во время которого [Concept( 'vassals', 'вассалы' )|E] и [Concept( 'courtiers', 'придворные' )|E] собираются при [Concept( 'royal_court', 'монаршем дворе' )|E], чтобы подать прошения своему [Concept( 'liege', 'сюзерену' )|E] и разрешить споры.\n\nСюзерену придется решать различные вопросы, от мелких дрязг и недоразумений до катастроф, способных повлиять на всю державу. У большинства проблем будет решение, способное принести выгоды причастным сторонам или сюзерену."
 game_concept_court_type:0 "Тип двора"
 game_concept_court_types:0 "Типы дворов"
 game_concept_court_type_desc:3 "[rulers|E] могут выбирать [Concept( 'court_type', 'тип' )|E] своего [Concept( 'royal_court', 'двора' )|E].\n\nКаждый [Concept( 'court_type', 'тип двора' )|E] предоставляет правителю и двору свой набор бонусов в зависимости от [Concept( 'court_grandeur_level', 'уровня величия двора' )|E].\n\n[ethos|E] [Concept( 'culture', 'культуры' )|E] правителя определяют доступные типы дворов.\n\nСуществуют следующие типы дворов:\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
 
 game_concept_court_type_trait:0 "Свойство придворного"
 game_concept_court_type_trait_desc:2 "После [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] лет при [Concept( 'royal_court', 'монаршем дворе' )|E] [Concept( 'courtier', 'придворный' )|E] получит [Concept( 'trait', 'свойство' )|E], соответствующее [Concept( 'court_type', 'типу двора' )|E].\n\nКачество этого свойства зависит от того, как долго [character|El] был придворным."
 
 game_concept_court_language:0 "Придворный язык"
 game_concept_court_languages:0 "Придворные языки"
 game_concept_court_language_desc:1 "Придворный язык — это официальный [language|El] [Concept( 'royal_court', 'монаршего двора' )|E], который используют знать и служащие.\n\nБазовое значение [Concept( 'court_grandeur', 'величия двора' )|E] увеличивается за каждое [Concept( 'county', 'графство' )|E] [Concept( 'realm', 'державы' )|E], где используется этот язык, за каждый монарший двор, использующий его, а также если этот язык является родным языком [Concept( 'ruler', 'правителя' )|E]."

 game_concept_inspiration:0 "Вдохновение"
 game_concept_inspirations:0 "Вдохновение"
 game_concept_inspired:0 "Под вдохновением"
 game_concept_inspiration_desc:2 "Вдохновленные [Concept( 'characters', 'персонажи' )|E] — это умелые ремесленники со своими [Concept( 'project', 'проектами' )|E], которые могут воплотиться, если вы решите им [Concept( 'sponsor', 'покровительствовать' )|E].\n\nВам доступно [decision|El] «Заказать артефакт», чтобы нанять такого персонажа для работы над [Concept( 'artifact', 'артефактом' )|E].[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\nПо завершении проекта спонсор оставляет себе результат трудов, обычно представленный артефактом."
 game_concept_inspiration_desc_DLC:0 "\n\nКроме того, вдохновленные персонажи будут время от времени прибывать к [Concept( 'royal_courts', 'монаршим дворам' )|E], особенно если те обладают высоким [Concept( 'court_grandeur_level', 'уровнем величия' )|E]."
 game_concept_sponsor:0 "Спонсор"
 game_concept_sponsor_desc:2 "Спонсором является [Concept( 'ruler', 'правитель' )|E], выделивший средства на [Concept( 'project', 'проект' )|E] [Concept( 'inspired', 'вдохновленного' )|E] [Concept( 'character', 'персонажа' )|E]."

 game_concept_artifact:0 "Артефакт"
 game_concept_artifacts:0 "Артефакты"
 game_concept_artifact_desc:5 "Артефактом называется важный предмет, который приносит бонусы своему владельцу.\n\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\nНекоторые артефакты выделяются на фоне прочих своей [Concept( 'rarity', 'редкостью' )|E]\n\nПерсонаж может заявить [Concept( 'artifact_claim', 'претензию на артефакт' )|E] так же, как на [Concept( 'title', 'титул' )|E].\n\nКроме того, у артефактов есть определенный запас [Concept( 'durability', 'прочности' )|E]: когда он опускается до нуля, артефакт уничтожается.\n\nАртефакты всегда переходят по наследству [Concept( 'player_heir', 'наследнику-игроку' )|E]. Если артефакт наследуется человеком, не являющимся [Concept( 'close_family_member', 'близким родственником' )|E], то он потеряет [Concept( 'durability', 'прочность' )|E] или вовсе будет уничтожен."
 game_concept_artifact_desc_NO_DLC:0 "Поскольку ваш персонаж носит эти артефакты при себе или на себе, они также называются [Concept( 'inventory_artifacts', 'личными артефактами' )|E]."
 game_concept_artifact_desc_DLC:0 "Артефакты делятся на две категории:\n$BULLET_WITH_TAB$[inventory_artifacts|E] персонаж носит при себе\n$BULLET_WITH_TAB$[court_artifacts|E] находятся при [Concept( 'royal_court', 'дворе' )|E] [Concept( 'ruler', 'правителя' )|E]"
 game_concept_court_artifact:0 "Придворный артефакт"
 game_concept_court_artifacts:0 "Придворные артефакты"
 game_concept_court_artifact_desc:3 "Придворный артефакт — это [artifact|El], находящийся при [Concept( 'royal_court', 'монаршем дворе' )|E] [Concept( 'ruler', 'правителя' )|E]. В число придворных артефактов входят гобелены, книги с искусными иллюстрациями и иные предметы.\n\nПридворные артефакты — один из факторов, определяющих [Concept( 'court_grandeur', 'величие двора' )|E].\n\nУ персонажа может быть сколько угодно артефактов, но выставлять напоказ можно ограниченное их количество.\n\nВы можете получить новые придворные артефакты от [Concept( 'inspired', 'вдохновленных' )|E] [Concept( 'characters', 'персонажей' )|E], через решение «Заказать артефакт» или при [Concept( 'reforge', 'перековке' )|E] [Concept( 'inventory_artifact', 'личного артефакта' )|E]"
 game_concept_inventory_artifact:0 "Личный артефакт"
 game_concept_inventory_artifacts:0 "Личные артефакты"
 game_concept_inventory_artifact_desc:4 "Личными называются [artifacts|El], которые [character|El] носит при себе, например оружие или корона.\n\nУ персонажа может быть сколько угодно личных артефактов, но экипировать можно только один в каждой категории.\n\nВы можете получить новые придворные артефакты от [Concept( 'inspired', 'вдохновленных' )|E] [Concept( 'characters', 'персонажей' )|E] или через решение «Заказать артефакт»."
 game_concept_project:0 "Проект"
 game_concept_project_desc:2 "[Concept( 'inspired', 'Вдохновленный' )|E] [Concept( 'character', 'персонаж' )|E] осуществляет проект при поддержке [Concept( 'sponsor', 'спонсора' )|E]. Обычно подобные проекты воплощаются в виде [Concept( 'artifact', 'артефакта' )|E]."
 game_concept_artifact_durability:0 "Прочность артефакта"
 game_concept_durability:0 "Прочность"
 game_concept_artifact_durability_desc:2 "У всех [Concept( 'artifacts', 'артефактов' )|E] есть прочность. Когда прочность достигает нуля, артефакт разрушается.\n\nПрочность снижается с течением времени, а также во время определенных событий, например при [Concept( 'sieges', 'осадах' )|E] и [Concept( 'succession', 'наследовании' )|E].\n\nПрочность можно восстановить, [Concept( 'reforge', 'перековав' )|E] или [Concept( 'repair', 'починив' )|E] артефакт."
 game_concept_artifact_claim:0 "Претензия на артефакт"
 game_concept_artifact_claims:0 "Претензии на артефакт"
 game_concept_artifact_claim_desc:3 "$game_concept_artifact_claim$ означает, что [artifact|El] должен по праву принадлежать персонажу.\n\nНаличие претензии на [artifact|El] позволяет вам осуществлять определенные действия в отношении артефакта или его владельца, если в данный момент артефакт вам не принадлежит (например, можно осуществить [scheme|El] [GetScheme('steal_back_artifact').GetTypeName]).\n\n[Concept( 'character', 'Персонажи' )|E] могут иметь [personal_artifact_claims|El], а [houses|El] — [house_artifact_claims|El].\n\nПретензии на артефакты проще, чем [title_claims|El]. Они либо есть, либо их нет. И они не наследуются дальше первого поколения."
 game_concept_personal_artifact_claim:0 "Личная претензия на артефакт"
 game_concept_personal_artifact_claims:0 "Личные претензии на артефакт"
 game_concept_personal_artifact_claim_desc:2 "$game_concept_personal_artifact_claim$ — это ваша личная [Concept( 'artifact_claim', 'претензия на артефакт' )|E], отличающаяся от [Concept( 'house_artifact_claim', 'претензии дома' )|E].\n\nПосле вашей смерти все ваши дети получат претензии на ваши артефакты.\n\nВы также получите претензию на артефакт, если он был похищен во время [Concept( 'siege', 'осады' )|E] или [Concept( 'raid', 'налета' )|E].\n\nПретензии на артефакты не наследуются."
 game_concept_house_artifact_claim:0 "Претензия дома на артефакт"
 game_concept_house_artifact_claims:0 "Претензии дома на артефакт"
 game_concept_house_artifact_claim_desc:1 "Если вы достаточно долго владеете [Concept( 'artifact', 'артефактом' )|E], весь ваш [Concept( 'house', 'дом' )|E] получит [Concept( 'artifact_claim', 'претензию на него' )|E] — это и есть [Concept( 'house_artifact_claim', 'претензия дома' )|E].\n\nВы можете реализовать [Concept( 'house_artifact_claim', 'претензию дома' )|E] только в случае, если артефакт не принадлежит представителю вашего дома.\n\nПри создании [Concept( 'cadet_branch', 'младшей линии' )|E] все актуальные претензии дома на артефакты, принадлежащие представителям нового дома, передаются членам нового дома."
 
 game_concept_court_position:0 "Положение при дворе"
 game_concept_court_positions:0 "Положение при дворе"
 game_concept_court_position_desc:2 "$game_concept_court_positions$ — это особое звание для [Concept( 'courtiers', 'придворных' )|E] и [Concept( 'vassals', 'вассалов' )|E], которое обязывает их помогать [Concept( 'liege', 'сюзерену' )|E] в определенных вопросах.\n\nПреимущества, которые дает $game_concept_court_positions$, зависят от [Concept( 'aptitude', 'пригодности' )|E] персонажа для занимаемой должности.\n\nПлатить за назначение на придворную должность не нужно, однако персонаж получает ежемесячное жалование [Concept( 'gold', 'золотом' )|E], а на снятие с должности тратится [prestige|El]."

 game_concept_aptitude:0 "Пригодность"
 game_concept_aptitude_desc:2 "$game_concept_aptitude$ [Concept( 'character', 'персонажа' )|E] определяет его пригодность для [Concept( 'court_position', 'положения при дворе' )|E]. \n\n$game_concept_aptitude$ измеряется в 5 уровнях, от ужасной до отличной. Уровень [Concept( 'aptitude', 'пригодности' )|E] персонажа определяет, какие бонусы получит [Concept( 'liege', 'сюзерен' )|E], дав ему [Concept( 'court_position', 'должность при дворе' )|E].\n\nНапример, персонаж со свойством «[GetTrait('physician_3').GetName( GetNullCharacter )]» куда лучше подойдет на должность «$court_physician_court_position$»."

 game_concept_court_event:0 "Придворное событие"
 game_concept_court_events:0 "Придворные события"
 game_concept_court_event_desc:0 "$game_concept_court_event$ — это событие с участием представителей вашего [Concept( 'court', 'двора' )|E]. Их можно посмотреть в разделе [Concept( 'royal_court', 'монаршего двора' )|E]."
 game_concept_petition_liege:0 "Обращение"
 game_concept_petition_liege_desc:0 "[activity|E], позволяющее [Concept( 'vassals', 'вассалу' )|E] просить [Concept( 'liege', 'сюзерена' )|E] о помощи.\n\n[liege|E] рассматривает характер проблемы и решает, стоит ли она его внимания."
 game_concept_pay_homage:0 "Почести"
 game_concept_pay_homage_desc:0 "[activity|E], позволяющее [Concept( 'vassals', 'вассалам' )|E] официально заявить о верности [Concept( 'liege', 'сюзерену' )|E].\n\nВоздавать почести можно разными способами, при этом обе стороны получают прибавку к [Concept( 'opinion', 'мнению' )|E], [Concept( 'prestige', 'престижу' )|E] и [Concept( 'dynasty_prestige', 'престижу династии' )|E]."

 repair_or_reforge_and_repair:0 "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 repair_and_reforge:0 "[reforge|E] или [repair|El]"
 just_repair:0 "[repair|E]"
 game_concept_reforge_artifact:0 "Перековать артефакт"
 game_concept_reforge:0 "Перековать"
 game_concept_reforge_artifact_desc:0 "[inventory_artifacts|E] можно перековать и превратить в [Concept( 'court_artifacts', 'придворные артефакты' )|E].\n\nВам понадобится [GetCourtPositionType('antiquarian_court_position').GetName()], а также придется оплатить перековку [Concept( 'artifact', 'артефакта' )|E] [Concept( 'gold', 'золотом' )|E]. Впрочем, чем старше артефакт, тем дешевле перековка.\n\nКак и в случае с [Concept( 'repair', 'починкой' )|E], [Concept( 'durability', 'прочность' )|E] [Concept( 'artifact', 'артефакта' )|E] будет восстановлена.\n\nПерековать можно только оружие, доспехи, короны и регалии. Результатом всегда будет предмет для пьедестала."
 game_concept_repair_artifact:0 "Починить артефакт"
 game_concept_repair:0 "Починить"
 game_concept_repair_artifact_desc:0 "Когда у [Concept( 'artifact', 'артефакта' )|E] снижается [Concept( 'durability', 'прочность' )|E], вы можете починить его.\n\nВам понадобится [GetCourtPositionType('antiquarian_court_position').GetName()], а также придется оплатить починку [Concept( 'artifact', 'артефакта' )|E] [Concept( 'gold', 'золотом' )|E].[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )]"
 game_concept_repair_artifact_desc_DLC:0 "\n\nВы также можете [Concept( 'reforge', 'перековать' )|E] артефакт."
