l_russian:
 dynasty_interaction_header:1 "[dynast_interaction|E]\n"
 disinherit_interaction:0 "Лишить наследства"
 disinherit_interaction_desc:0 "$dynasty_interaction_header$Удалить персонажа [recipient.GetShortUINameNoTooltip] из [Concept( 'line_of_succession', 'линии наследования' )|E]"
 disinherit_interaction_notification:0 "Лишение наследства члена династии"

 restore_inheritance_interaction:0 "Восстановить наследство"
 restore_inheritance_interaction_desc:0 "$dynasty_interaction_header$Вернуть персонажа [recipient.GetShortUINameNoTooltip] в [Concept( 'line_of_succession', 'линию наследования' )|E]\n\n#weak Этот вариант доступен, потому что [recipient.GetHerHis] [Concept( 'disinherited', 'лишили наследства' )|E]#!"
 restore_inheritance_interaction_notification:0 "Восстановленный наследник"

 denounce_interaction:0 "Отвергнуть"
 denounce_interaction_desc:0 "$dynasty_interaction_header$[denounce|E] персонажа [recipient.GetShortUINameNoTooltip]\n\n#weak Это даст членам нашей [Concept( 'dynasty', 'династии' )|E] [Concept( 'imprisonment_reason', 'повод заключить' )|E] [recipient.GetHerHis] в тюрьму#!"
 denounce_interaction_notification:0 "Отвергнутый член династии"

 forgive_interaction:0 "Простить"
 denounced_change_to_forgiven:0 "#V Мнение $denounced_opinion$#! #weak (-50)#! меняется на #V $forgave_denounced_opinion$#! #weak (-25)#! (#P +25#! [opinion|El])"
 forgiven_changed_to_denounced:0 "#V Мнение $forgave_denounced_opinion$#! #weak (-25)#! меняется на #V $denounced_opinion$#! #weak (-50)#! (#N -25#! [opinion|El])"
 forgive_interaction_desc:0 "$dynasty_interaction_header$Отменить [Concept( 'denouncement', 'отвержение' )|E] персонажа [recipient.GetShortUINameNoTooltip]"
 forgive_interaction_notification:0 "Прощенный член династии"

 call_dynasty_member_to_war_interaction:0 "Призвать члена династии в войну"
 call_dynasty_member_to_war_interaction_desc:0 "Призвать на службу: пусть [recipient.GetShortUINameNoTooltip] послужит своей [Concept( 'dynasty', 'династии' )|E] в войне"
 call_dynasty_member_to_war_interaction_extra_icon:0 "$hook_extra_icon$"

 dynast_legitimize_bastard_interaction:1 "Признает бастарда #weak (династия)#!"
 dynast_legitimize_bastard_interaction_desc:2 "$dynasty_interaction_header$Объявить, что [recipient.GetShortUINameNoTooltip] — [Concept( 'legitimized_bastard', 'узаконенный бастард' )|E]\n\n#weak Этот вариант доступен, потому что [recipient.GetSheHe] — [Concept( 'bastard', 'бастард' )|E] моей [Concept( 'dynasty', 'династии' )|E]#!"
 dynast_legitimize_bastard_interaction_notification:0 "Признанный бастард"

 dynast_claim_title_interaction:0 "Заявить права на титул"
 dynast_claim_title_interaction_desc:0 "$dynasty_interaction_header$[Concept( 'claim', 'Заявить претензию' )|E] на [Concept( 'title', 'титул' )|E], которым владеет [recipient.GetShortUINameNoTooltip]"
 dynast_claim_title_interaction_notification:0 "Оспариваемый титул"
 ALREADY_HAVE_CLAIM_ON_THIS_TITLE:0 "У вас уже есть претензия на этот титул"
 ALREADY_HAVE_CLAIMS_ON_ALL_TITLES:1 "У вас уже есть претензии на все титулы персонажа [TARGET_CHARACTER.GetTitledFirstName]"

 dynast_end_dynasty_wars_interaction:0 "Закончить внутридинастические войны"
 dynast_end_dynasty_wars_interaction_desc:0 "$dynasty_interaction_header$Потребовать, чтобы [recipient.GetShortUINameNoTooltip] немедленно [Select_CString(recipient.IsFemale, 'прекратила', 'прекратил' )] все наступательные войны против членов нашей [Concept( 'dynasty', 'династии' )|E]"
 dynast_end_dynasty_wars_interaction_notification:0 "Законченная война династий"

 recipient_secondary_legitimize_bastard_interaction:0 "Бастард"

 send_to_varangian_guard_interaction:0 "Отправить в варяжскую гвардию #weak (Династия)#!"
 send_to_varangian_guard_interaction_desc:0 "$dynasty_interaction_header$Отправить персонажа [recipient.GetShortUINameNoTooltip] служить в варяжскую гвардию в поисках славы и богатства. Кто знает, возможно, это даже поможет стать лучше!"
 send_to_varangian_guard_interaction_toast:1 "[recipient.GetShortUIName] отправляется в варяжскую гвардию"
 send_to_varangian_guard_interaction_toast_desc:0 "Слава и почести ждут!"
