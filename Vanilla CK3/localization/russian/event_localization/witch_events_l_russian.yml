l_russian:
 witch.1001.message:0 "Посвящение в ведовство"
 child_witch_conversion_success_effect.desc:0 "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'убеждена', 'убежден' )]"
 child_witch_conversion_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] сомневается"
 child_witch_conversion_critical_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] раскрывает мой секрет"
 child_witch_conversion_critical_failure_effect.liege.desc:0 "[child.GetFirstNameNoTooltip] раскрывает ведовство опекуна"

 witch.1002.t:0 "Возраст знания"
 witch.1002.desc:0 "Сейчас [child.Custom2('MyCharacterIntroduction', ROOT.Char)] находится в неопределенном состоянии между детством и взрослой жизнью. Мне удалось показать [child.GetHerHim] достаточно, чтобы находить правду, но [child.GetSheHe] еще [Select_CString(child.IsFemale, 'молода и открыта', 'молод и открыт' )] к новым знаниям. Нужно действовать немедленно, иначе [ROOT.Char.GetFaith.WitchGodName] [child.GetHerHis] не примет."
 witch.1002.a:0 "[Select_CString(child.IsFemale, 'Она', 'Он' )] заслуживает знать о [ROOT.Char.GetFaith.WitchGodHerHis] силе."
 witch.1002.b:0 "[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'безнадежна', 'безнадежен' )]"

 witch.1003.t:0 "Тайное знание"
 witch.1003.desc:0 "Кое-что из того, о чем [Select_CString(guardian.IsFemale, 'рассказала', 'рассказал' )] мне [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)], больше никто никогда не упоминал. Мы никогда не обсуждали эти материи слишком детально, и я опасаюсь задавать вопросы.\n\nНо этим вечером между нами чувствуется нечто необычное. Когда мы сидим и читаем, [guardian.GetSheHe] вдруг спрашивает, нет ли у меня вопросов..."
 witch.1003.a:0 "Да, расскажите мне все! Пожалуйста!"
 witch.1003.b:0 "Нет, не думаю..."
 witch.1003.c:0 "Это богохульство!"

 witch.2001.t:1 "$convert_to_witch$: время пришло"
 witch.2001.start.desc:0 "Я не могу ничего сделать, чтобы [target.GetFirstName] [Select_CString(target.IsFemale, 'увидела', 'увидел' )] истину, но мной сделано все возможное, чтобы открыть [target.GetHerHis] разум."
 witch.2001.secrecy.desc:0 "[owner.GetFaith.WitchGodName], молю тебя, пусть [target.GetFirstNameNoTooltip] ухватится за что-то из наших невинных разговоров и священных текстов, что я оставляю в [target.GetHerHis] покоях."
 witch.2001.no_secrecy.desc:0 "[owner.GetFaith.WitchGodName], молю тебя, пусть [target.GetFirstNameNoTooltip] ухватится за что-то из наших долгих разговоров и священных текстов, что я даю [target.GetHerHim]."
 witch.2001.end.desc:0 "\n\nТеперь пора прийти к н[target.GetHerHim] и пригласить [owner.GetFaith.WitchGodHerHis] в общество — или навсегда отказаться от этой идеи."
 witch.2001.a:0 "[Select_CString(target.IsFemale, 'Она', 'Он' )] заслуживает того, чтобы принимать решения самостоятельно."
 witch.2001.b1:0 "Риск слишком велик."
 witch.2001.b2:0 "[target.GetFirstNameNoTooltip] не [Select_CString(target.IsFemale, 'готова', 'готов' )]"
 witch.2001.a.tt:1 "Вы воплощаете свой план, чтобы [target.GetShortUIName] [Select_CString(target.IsFemale, 'ступила', 'ступил' )] на путь, что указывает [owner.GetFaith.WitchGodName]"

 witch.2002.t:0 "[owner.GetFaith.WitchGodName], мы слуги твои"
 witch.2002.start.desc:0 "Я открываю глаза в темноте, и меня сразу охватывает тревожное чувство. Кто-то следит за мной?\n\n«Готовы ли вы принять истину, [ROOT.Char.GetFirstNameNoTooltip]?»"
 witch.2002.discovery.desc:0 "Я узнаю этот голос где угодно. Наверняка это [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 witch.2002.no_discovery.desc:0 "Я сажусь, окончательно очнувшись. Я пытаюсь понять, откуда раздается голос, но вокруг только тени."
 witch.2002.end.desc:0 "\n\n«[owner.GetFaith.WitchGodName|U] предлагает тебе свое благословение. Примешь ли ты его?»"
 witch.2002.a:0 "Всем своим сердцем!"
 witch.2002.b:0 "Я не хочу иметь с этим ничего общего. Изыди, демон!"
 witch.2002.c:0 "Мир узнает о твоем грехе, [owner.GetFirstNameNoTooltip]!"

 witch.2003.t:1 "$convert_to_witch$: новый послушник"
 witch.2003.desc:0 "Пока [target.GetFirstName] спит, я быстро бормочу молитву. Славься, [owner.GetFaith.WitchGodName]! Едва последние слова срываются с моих губ, [target.GetSheHe] приходит в себя, словно бы [target.GetHerHis] суть ждала этого момента.\n\nКогда я выхожу из теней и предлагаю, чтобы [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'приняла', 'принял' )] благословение, в [target.GetHerHis] глазах нет ни страха, ни сомнения: [target.GetSheHe] принимает истину всем сердцем."

 witch.2003.a:0 "Добро пожаловать в наше общество, [target.Custom('SisterBrother')]."
 witch.2003.b:0 "Наконец-то я могу показать [target.GetHerHim] свою истинную суть."
 witch.2003.b.tt:0 "[target.GetShortUIName|U] пригласит вас туда, где будет проходить $activity_witch_ritual$, только если будет знать ваш [secret|El]"
 witch.2003.c:0 "[Select_CString(target.IsFemale, 'Она должна', 'Он должен' )] найти свой путь."

 witch.2003.message:0 "[Select_CString(owner.IsFemale, 'Ведьма', 'Колдун' )] открывается мне"

 witch.2004.t:1 "$convert_to_witch$: закрытый ум, холодное сердце"
 witch.2004.start.desc:0 "[target.GetFirstName] просыпается ото сна, когда я влезаю в [target.GetHerHis] окно. «Кто здесь?» — резко окликает [target.GetSheHe] дрожащим голосом.\n\n«Мое имя не важно. Я здесь, потому что того желает [owner.GetFaith.WitchGodName]».\n\n"
 witch.2004.discovered.desc:0 "[target.GetFirstNameNoTooltip] щурится. «Это вы, [ROOT.Char.GetFirstNameNoTooltip]? „[owner.GetFaith.WitchGodName]?“ Что за ерунда?!"
 witch.2004.not_discovered.desc:0 "[target.GetFirstNameNoTooltip] выбирается из постели и тянется к прикроватному столику. Вероятно, за чем-то неприятным. «Я не хочу иметь ничего общего с тобой и твоей ложью. Изыди, демон!» — кричит [target.GetFirstNameNoTooltip], и я ретируюсь."
 witch.2004.a:0 "Простите, ошиблись комнатой!"

 witch.2005.end.desc:0 "[ROOT.Char.GetFirstNameNoTooltip], это вы? „[owner.GetFaith.WitchGodName]?“ Я сделаю так, что [target.GetLiege.Custom2('MyCharacterIntroduction', target)] узнает о вашем богохульстве!»"
 witch.2005.a:0 "Нет, постойте! Это не то, что вы подумали!"
 witch.2005.a.tt:0 "Возможно, [target.GetSheHe] [Select_CString(target.IsFemale, 'подумала', 'подумал' )] именно о #EMP том#!..."

 witch.2006.t:0 "$convert_to_witch$: тайное становится явным"
 witch.2006.desc:0 "Когда я влезаю в окно, как приказывает мне [owner.GetFaith.WitchGodName], [target.Custom2('MyCharacterIntroduction', ROOT.Char)] оказывается не в своей постели. Куда же...\n\n«Кто здесь?!»\n\nЯ оборачиваюсь, и вижу, что [target.GetTitledFirstName] сидит на полу рядом с начерченной пентаграммой."
 witch.2006.a:0 "А, так вы уже!.. Приветствую, [target.Custom('SisterBrother')|U]!"

 witch.2007.t:0 "Тайный союзник"
 witch.2007.desc:0 "Ночной ритуал в честь бога [owner.GetFaith.WitchGodName] в самом разгаре, когда я слышу за спиной шум. Грабитель? Посетитель? Убийца?!\n\nОбернувшись, я вижу, что передо мной стоит [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] в темных одеждах со знаком бога [owner.GetFaith.WitchGodName] — обычный наряд для инициации."
 witch.2007.a:1 "Со мной вам это не понадобится, #EMP [owner.Custom('SisterBrother')|U]#!!"

 witch.2010.t:1 "$convert_to_witchcraft_key$: подслушано"
 witch.talk.2010:1 "[target.GetFirstName] и я беседуем много часов напролет. Основная наша тема — [owner.GetFaith.WitchGodName] и [owner.GetFaith.WitchGodHerHis] воля. Когда небо на горизонте начинает светлеть, мы прощаемся."
 witch.leave.2010:0 "Как только я убеждаюсь, что [target.GetFirstName] [Select_CString(target.IsFemale, 'поняла', 'понял' )] самое главное из великой мудрости и [Select_CString(target.IsFemale, 'получила', 'получил' )] личный гримуар, я прощаюсь."
 witch.end.2010:0 "\n\nОткрыв дверь комнаты, я слышу быстрые шаги, затихающие вдали. Кто-то подслушивал?"
 witch.2010.a:0 "Проклятье на тебя, [ROOT.Char.GetFaith.HighGodName]!"
 witch.2010.a.tt:1 "Кто-то знает ваш [secret|El]"
 witch.2010.message:0 "Тайна раскрыта"

 convert_to_witchcraft_key:0 "Приобщить к ведовству"
 convert_to_witchcraft_interaction:1 "$convert_to_witchcraft_key$ #weak (происки)#!"
 convert_to_witchcraft_interaction_desc:0 "Попытаться убедить персонажа [recipient.GetShortUINameNoTooltip] в истинности путей бога [actor.GetFaith.WitchGodName]"
 convert_to_witchcraft:2 "$convert_to_witchcraft_key$"
 convert_to_witchcraft_desc:0 "[SCHEME.GetTarget.GetShortUINameNoTooltip] под моим руководством пройдет по пути, что указывает нам [SCHEME.GetOwner.GetFaith.WitchGodName], и увидит [SCHEME.GetOwner.GetFaith.WitchGodHerHis] истинное могущество."
 convert_to_witchcraft_desc_general:0 "Проведите цель по истинному пути и покажите, на что способна эта сила."
 convert_to_witchcraft_action:0 "Приобщить"
 convert_to_witchcraft_interaction_notification:0 "Приобщить к ведовству"
 convert_to_witchcraft_scheme_invalidated_title:0 "@scheme_icon! Происки «Приобщить к ведовству» завершаются"
 convert_to_witchcraft_general_desc:1 "Происки с целью познакомить цель с ведовством в надежде увеличить свой ковен."


 ### REVEAL AS WITCH INTERACTION ###
 reveal_as_witch_interaction:0 "Раскрыть свое ведовство"
 reveal_as_witch_interaction_desc:0 "Открыть свое [GetTrait('witch').GetName( GetNullCharacter )|l] другому адепту. Славься, [actor.GetFaith.WitchGodName]!"

 witch.2900.t:0 "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2900.desc:1 "Я давно вдохновляюсь вами, и, мне кажется, именно вы заслуживаете узнать мой секрет в первую очередь.\n\nЯ тоже верю, что только [actor.GetFaith.WitchGodName] заслуживает поклонения, и исповедую [actor.GetFaith.WitchGodHerHis|U] таинства. Надеюсь, общие устремления сблизят нас.\n\nДа хранит вас [actor.GetFaith.WitchGodMistressMaster] и [ROOT.Char.GetFaith.WitchGodHerHis|U] хитроумие."
 witch.2900.a:0 "Наши ряды крепнут!"

 witch.2901.t:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2901.desc:0 "Приятно слышать, что и для вас [Select_CString( ROOT.Char.GetFaith.WitchGod.IsFemale, 'наша хитроумная', 'наш хитроумный' )] [ROOT.Char.GetFaith.WitchGodMistressMaster] превыше всего! Да благословит [ROOT.Char.GetFaith.WitchGodSheHe|U] вас и наставит на путь истины."
 witch.2901.a:0 "И да хранит [ROOT.Char.GetFaith.WitchGodSheHe|U] вас!"

 ####GRAND RITE####

 #Activity & decision
 host_witch_ritual_decision:0 "Провести великий ритуал"
 host_witch_ritual_decision_desc:0 "[ROOT.Char.GetFaith.WitchGodName] узрит нашу преданность, и мы еще глубже проникнем в [ROOT.Char.GetFaith.WitchGodHerHis|U] тайны! $activity_witch_ritual$ — превосходная возможность найти общий язык и обменяться знаниями с прочими ведьмами."
 host_witch_ritual_decision_tooltip:0 "Провести ритуал"
 host_witch_ritual_decision_confirm:0 "Да начнется ритуал!"
 activity_witch_ritual:0 "Великий ритуал"
 activity_witch_ritual_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] [Select_CString(ACTIVITY.GetOwner.IsPlayer, 'великий ритуал', 'проводит великий ритуал')]"
 activity_witch_ritual_owner:0 "Организатор"
 activity_witch_ritual_desc:1 "Все, следующие по пути, что указывает [ACTIVITY.GetOwner.GetFaith.WitchGodName], собрались, чтобы восславить [ACTIVITY.GetOwner.GetFaith.GetWitchHerHis] могущество и прикоснуться к [ACTIVITY.GetOwner.GetFaith.GetWitchHerHis] тайнам."

 host_witch_ritual_decision_cooldown:0 "Я не смогу устроить новый великий ритуал в течение #N  10 лет#!"

 #Invitation
 witch.3001.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Дорогая', 'Дорогой' )] [ROOT.Char.Custom('SisterBrother')] [ROOT.Char.GetFirstNameNoTooltip],"
 witch.3001.desc:0 "Пришло время ковену дома [host.GetHouse.GetBaseNameNoTooltip] провести $activity_witch_ritual$. Пусть [ROOT.Char.GetFaith.WitchGodName] восславится в наших молитвах в ночь полной луны. Вместе мы будем воспевать [ROOT.Char.GetFaith.WitchGodHerHis] имя и изучать [ROOT.Char.GetFaith.WitchGodHerHis] тайны!"
 witch.3001.a:0 "Жду с нетерпением!"
 witch.3001.b:0 "Да я лучше съем миску слизней."

 #Uninvited guest
 witch.3003.t:1 "$activity_witch_ritual$: незваный гость"
 witch.3003.desc:0 "Мои собратья по ведовству стекаются в город [capital.GetNameNoTooltip], и я замечаю незнакомое лицо.\n\nКогда я подхожу поздороваться, [inviter.Custom2('MyCharacterIntroduction', ROOT.Char)] представляет мне [Select_CString(new_guest.IsFemale, 'незнакомую женщину', 'незнакомого мужчину' )] именем [new_guest.GetFirstName]. Как оказалось, они старые знакомые, и [inviter.GetFirstNameNoTooltip] спрашивает, может ли [new_guest.GetFirstNameNoTooltip] присоединиться к ритуалу."
 witch.3003.a:0 "Чем больше, тем веселее!"
 witch.3003.b:0 "Вы станете почетным гостем, [new_guest.GetFirstNameNoTooltip]."
 witch.3003.c:0 "$activity_witch_ritual$ — закрытое мероприятие."

 #No one attended
 witch.3002.t:0 "$activity_witch_ritual$: недостаточно набожности"
 witch.3002.desc:0 "Ни одна живая душа не приняла приглашения. [ROOT.Char.GetFaith.WitchGodName] их не благословит!"
 witch.3002.a:0 "Они почувствуют [ROOT.Char.GetFaith.WitchGodHerHis|U] гнев!"

 #Starting event
 every_grand_rite_participant:0 "Каждый гость, пришедший на $activity_witch_ritual$"
 witch.3010.t:1 "$activity_witch_ritual$: восходит полная луна"
 witch.3010.desc:0 "Когда луна восходит на небе, знаменуя [ROOT.Char.GetFaith.WitchGodHerHis] прибытие, я чувствую, как мое тело откликается на потоки странной энергии, что разлита в воздухе. Силуэты вокруг огромного костра молчат и не двигаются: все ждут того, что сейчас случится.\n\nМне как устроителю следует начать ритуал. Я..."
 witch.3010.a:0 "Зачитаю древний гримуар."
 witch.3010.a.great:0 "Мой перевод впечатляет"
 witch.3010.a.poor:0 "Мой перевод убог"
 witch.3010.b:0 "Проделаю несколько фокусов со звуками и тенями."
 witch.3010.b.great:0 "Мои фокусы восхитительны"
 witch.3010.b.poor:0 "Мои фокусы вызывают смех"
 witch.3010.c:0 "Положусь на свое обаяние и буду импровизировать."
 witch.3010.c.great:0 "Моя импровизация вдохновляет"
 witch.3010.c.poor:0 "Моя импровизация бессвязна"
 witch.3010.d:0 "Устрою жертвоприношение."
 witch.3010.e:0 "Прочитать традиционные молитвы."
 witch.3010.e.tt:0 "[activity.GetName] продолжается без изменений"

 #What to do after the rite
 witch.3014.host.great_translation.desc:0 "Древние слова звучат чуждо, но где-то на уровне инстинктов я их понимаю. Они свиваются в затейливый узор, прекрасный, многообещающий... Гости совершенно зачарованы.\n\nЭффектным жестом я закрываю гримуар, и поляну оглашает хор одобрительных криков."
 witch.3014.host.poor_translation.desc:0 "Древние слова остаются полнейшей бессмыслицей, как я ни стараюсь их понять. Предвкушение на лицах моих гостей сменяется замешательством, а затем и разочарованием. Чтобы не выставлять себя совсем в дурном свете, я придумываю чуть менее позорную концовку. Как только я заканчиваю чтение, толпа быстро расходится."
 witch.3014.host.great_tricks.desc:0 "[ROOT.Char.GetFaith.WitchGodName] славится своими талантами, и не последнее место среди них занимает умение применять хитрость в нужный момент. При помощи зеркал, рогов и добровольного помощника я устраиваю грандиозный спектакль. Воздух ощутимо дрожит от ужаса и восторга публики. Не помню, когда еще во мне так кипела жизнь!"
 witch.3014.host.poor_tricks.desc:0 "Во время репетиций в моих покоях, где никто не сверлил меня взглядом, трюки срабатывали на ура. Но сегодня волнение взяло свое — представление никого не убедило, в толпе даже звучали смешки. Я пытаюсь поскорее закончить церемонию, пока позор не стал невыносимым."
 witch.3014.host.great_improvisation.desc:0 "По пути к месту церемонии я внимательно изучаю поведение толпы и немного меняю слова. И вот уже меня захлестывает волна их восхищения, страстные вопли распаляют меня, и я уверенно продвигаюсь к великолепному финалу. Мы достигаем его вместе, завывая [ROOT.Char.GetFaith.WitchGodHerHis|U] имя в едином порыве и устремив взоры к луне."
 witch.3014.host.poor_improvisation.desc:0 "Наверное, нужно было лучше готовиться. Импровизация получилась слишком унылой и запутанной. Я вижу, что теряю внимание толпы, и заканчиваю обычной молитвой. Как только она заканчивается, толпа расходится."
 witch.3014.host.offering.desc:0 "Мы все знаем, что [ROOT.Char.GetFaith.WitchGodSheHe|U] благоволит роскошным пиршествам и выпивке. Столы ломятся от сахарных закусок, бочонков с вином, экзотических фруктов и жирных пирогов. Сегодня [ROOT.Char.GetFaith.WitchGodName] получает лучшие куски, а после мы возьмемся за остатки. "
 witch.3014.host.fallback.desc:0 "Старые молитвы не очень-то затейливы, но и простыми их не назовешь. Краткие и емкие, они возвещают [ROOT.Char.GetFaith.WitchGodHerHis|U] самые священные и могущественные истины. Произнося их, ощущаешь себя в теплых материнских объятиях."
 witch.3014.guest.start.desc:0 "В вечер Великого ритуала мы собираемся на уединенной поляне. Огромный костер согревает нам спины, а воздух пропитан возбуждением."
 witch.3014.guest.good.desc:0 "[host.GetTitledFirstName] проводит зрелищную церемонию. Древняя молитва, манящая и красивая, чарующе срывается с губ. Мы начинаем танцевать, приближаясь к грандиозному финалу. Мы достигаем его вместе, возвещая луне [ROOT.Char.GetFaith.WitchGodHerHis|U] имя."
 witch.3014.guest.bad.desc:0 "[host.GetTitledFirstName] проводит довольно странную церемонию. [host.GetSheHe|U] изо всех сил пытается сделать эту ночь особенной, но тщетно. Зато список гостей внушает надежду..."
 witch.3014.guest.fallback.desc:0 "[host.GetTitledFirstName] проводит церемонию, не допуская ни единой ошибки в словах и движениях. Древние молитвы срываются с наших губ, формируя чарующий мотив, но мы не ощущаем красоты и силы, что обычно сопутствуют ему. [host.GetTitledFirstNameNoTooltip] все делает хорошо, но тем не менее чего-то не хватает."
 witch.3014.host.end.desc:0 "\n\nГлавная церемония окончена, теперь мне и гостям можно восславить божество, как нам хочется."
 witch.3014.guest.end.desc:0 "\n\nГлавная церемония окончена, теперь мы можем славить божество, как нам хочется."
 witch.3014.a:0 "Я и [herbalist.GetFirstNameNoTooltip] экспериментируем с травами."
 witch.3014.a.knowledge:0 "[herbalist.GetFirstNameNoTooltip] показывает мне кое-что новое"
 witch.3014.a.inspiration:0 "Эта беседа вдохновляет"
 witch.3014.b.start:0 "Пусть [teacher.GetFirstNameNoTooltip] научит меня искусству"
 witch.3014.b.diplomacy:0 "очарования."
 witch.3014.b.martial:0 "стратегии."
 witch.3014.b.stewardship:0 "торговли."
 witch.3014.b.intrigue:0 "интриг."
 witch.3014.b.learning:0 "стихосложения."
 witch.3014.c:0 "Разделю [ROOT.Char.GetFaith.WitchGodHerHis] дары плоти с кем-нибудь еще."
 witch.3014.c.tt:1 "Вы пытаетесь найти кого-то со сходным желанием"
 witch.3014.d:0 "[new_guest.Custom('ComplimentAdjective')|U][Select_CString(new_guest.IsFemale, 'ая', 'ый' )] [new_guest.GetFirstNameNoTooltip] составит вам компанию."
 witch.3014.e:0 "Где [Select_CString(sex_partner.IsFemale, 'моя', 'мой' )] [sex_partner.Custom('LoverPetName')]? Я жажду [sex_partner.GetHerHis] прикосновений..."
 witch.3014.d.move_in:0 "Мы прекрасно ладим друг с другом"
 witch.3014.d.friend:0 "Мы неплохо поладили"
 witch.3014.d.enemy:0 "Мы вступаем в жаркий спор"
 witch.3014.f:1 "Смейтесь, пейте, танцуйте — наслаждайтесь [ROOT.Char.GetFaith.WitchGodHerHis|U] благами!"

 #Regular seduction event
 witch.3015.t:0 "$activity_witch_ritual$: у пруда"
 witch.3015.start.desc:0 "[ROOT.Char.GetFaith.WitchGodName] Своей силой заставляет кровь стучать в моих венах, когда я углубляюсь в лес. Меня встречает хор вздохов и стонов: не только я ищу спутников этой ночью.\n\n"
 witch.3015.new_guest.desc:0 "У залитого луной пруда мне встречается [Select_CString(sex_partner.IsFemale, 'новая знакомая', 'новый знакомый' )], [sex_partner.GetFirstName]."
 witch.3015.regular.desc:0 "[sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] стоит у залитого луной пруда."
 witch.3015.end.desc:0 "Я смотрю в [sex_partner.GetHerHis] глаза, и все становится на свои места: такова [ROOT.Char.GetFaith.WitchGodHerHis|U] воля. [sex_partner.GetSheHe|U] манит меня ближе..."
 witch.3015.a:0 "Давай проведем ритуал вместе."
 witch.3015.b:0 "Я... мне тут надо было кое с кем встретиться!"
 witch.3015.b.tt:1 "Вы проводите ночь в одиночестве"

 #Lover/spouse seduction event
 witch.3016.t:0 "$activity_witch_ritual$: звезды сошлись"
 witch.3016.end.desc:0 "Я слышу знакомый голос — это [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Поворачиваюсь, встречаю [sex_partner.GetHerHis] взгляд — и все становится на места. Мы двое... Такова [ROOT.Char.GetFaith.WitchGodHerHis|U] воля: мы предназначены друг для друга."
 witch.3016.a:0 "Навсегда."
 witch.3016.b:0 "Я... не могу."

 #Soulmate seduction event
 witch.3017.end.desc:0 "Не знаю, где сейчас [sex_partner.GetFirstName], но это и не нужно. Меня тянет к н[sex_partner.GetHerHim], как магнитом. Когда мы, наконец, встречаемся, в [sex_partner.GetHerHis] прекрасных глазах нет удивления — только любовь и желание."
 witch.3017.a:0 "Я так долго мечтаю о тебе."
 witch.3017.b:0 "Ой... у меня же дела! Прости!"

 #End events
 witch.3098.t:0 "$activity_witch_ritual$: до новых встреч"
 witch.3098.start.desc:0 "Мы с гостями"
 witch.3098.end.desc:0 "вознесли почести, обменялись священными знаниями и стали больше чем семьей. Мы — союз, которому покровительствует [ROOT.Char.GetFaith.WitchGodName]. Моя голова кипит новыми идеями, но телу срочно нужен отдых. Никогда еще теплая кровать не казалась столь привлекательной."
 witch.3098.a:0 "Да хранит [ROOT.Char.GetFaith.WitchGodSheHe|U] нас, пока вновь не начнется $activity_witch_ritual$."
 witch.3099.start.desc:0 "Мы вместе"
 witch.3099.tt:0 "Когда $activity_witch_ritual$ заканчивается, вы отправляетесь домой"


 ########################
 # ONGOING WITCH EVENTS #
 ########################

 ### Court chaplain / other clergy is an idiot ###
 witch.4001.t:0 "Божественное правосудие"
 witch.4001.start.desc:0 "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] у меня уже в печенках сидит! [annoying_clergy.GetSheHe|U] постоянно нудит об одном и том же: как [Select_CString( annoying_clergy.GetFaith.HighGod.IsFemale, 'велика', 'велик' )] [annoying_clergy.GetFaith.HighGodName] и абсолютна [annoying_clergy.GetFaith.HighGodHerHis|U] воля.\n\nОсобенно [annoying_clergy.GetSheHe] любит рассказывать, что [annoying_clergy.GetFaith.HighGodNameAlternate]"
 witch.4001.forgiving.desc:0 "не любит прощения и считает его слабостью."
 witch.4001.deceitful.desc:0 "наказывает лжецов."
 witch.4001.gluttonous.desc:0 "карает тех, кто получает удовольствие от еды и питья."
 witch.4001.wrathful.desc:0 "карает за дурной характер."
 witch.4001.greedy.desc:0 "карает за жажду наживы."
 witch.4001.arbitrary.desc:0 "требует от нас честности и справедливости."
 witch.4001.sadistic.desc:0 "карает за жестокость к людям."
 witch.4001.craven.desc:0 "карает трусливых и осторожных."
 witch.4001.lustful.desc:0 "карает блудниц и прелюбодеев."
 witch.4001.vengeful.desc:0 "требует подставлять другую щеку."
 witch.4001.arrogant.desc:0 "считает грешным гордиться своими достижениями."
 witch.4001.fallback.desc:0 "покарает грешников."
 witch.4001.witch.desc:0 "Но зачем мне внимать [annoying_clergy.GetHerHim], когда [ROOT.Char.GetFaith.WitchGodName] принимает нас такими, какие мы есть, со всеми достоинствами и недостатками? Какой же мелкой и унылой жизнью живет [annoying_clergy.GetFirstNameNoTooltip]!"
 witch.4001.impious.desc:0 "[annoying_clergy.GetFaith.HighGodName] — как ворчливая бабка!"
 witch.4001.a:0 "Да над [Select_CString(annoying_clergy.IsFemale, 'ней', 'ним' )] [capital.GetNameNoTooltip] смеяться будет!"
 witch.4001.a.tt:0 "Не только [annoying_clergy.GetFaith.HighGodName] может судить людей!"
 witch.4001.a.success:0 "По вашей воле [annoying_clergy.GetShortUINameNoTooltip] становится посмешищем"
 witch.4001.a.failure:0 "[annoying_clergy.GetShortUINameNoTooltip] обнаруживает ваши происки"
 witch.4001.c:0 "Если я притворюсь благочестивой рохлей, это [annoying_clergy.GetHerHis] заткнет."
 witch.4001.b:0 "Когда я с [Select_CString(annoying_clergy.IsFemale, 'ней', 'ним' )] закончу, [annoying_clergy.GetSheHe] сам не будет знать, во что верит."
 witch.4001.b.success:0 "Вы лишаете персонажа [annoying_clergy.GetShortUINamePossessiveNoTooltip] веры в бога [annoying_clergy.GetFaith.HighGodName]."
 witch.4001.b.neutral:0 "[annoying_clergy.GetShortUINameNoTooltip] колеблется"
 witch.4001.b.neutral.tt:0 "Вы можете отступить или продолжить попытки"
 witch.4001.b.failure:0 "[annoying_clergy.GetShortUINameNoTooltip] не поддается вашему влиянию"
 witch_4001_corruption_success_effect.tt:0 "Вы знаете [annoying_clergy.GetHerHis] [secret|El], поэтому [annoying_clergy.GetShortUIName] может стать жертвой вашего [Concept( 'blackmail', 'шантажа' )|E]"
 witch.4002.witch.desc:0 "Должно быть, мне помогает [ROOT.Char.GetFaith.WitchGodName|U]: все прошло лучше, чем можно было ожидать!\n\n"
 witch.4002.impious.desc:0 "Мой план был идеален!\n\n"
 witch.4002.gluttonous.desc:0 "[annoying_clergy.GetTitledFirstName] [Select_CString(annoying_clergy.IsFemale, 'обожралась', 'обожрался' )] пирогами, начиненными дурманом, — их доставили в [annoying_clergy.GetHerHis] покои по моему поручению. После [annoying_clergy.GetSheHe] [Select_CString(annoying_clergy.IsFemale, 'бродила', 'бродил' )] по городу с перепачканным джемом и крошками лицом, а потом [Select_CString(annoying_clergy.IsFemale, 'решила', 'решил' )], что [annoying_clergy.GetFaith.HouseOfWorship] — отличное место для отдыха, ведь там можно поспать на ступенях!"
 witch.4002.lustful.desc:0 "Я пишу крайне откровенный стих, [Select_CString(lustful_desc.IsFemale, 'главной героиней', 'главным героем' )] которого выступает [lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] — и [lustful_desc.GetHerHis] «[lustful_desc.Custom('ObjectifiedFeature')]». Под всеми непристойностями стоит подпись — [annoying_clergy.GetTitledFirstNamePossessive]. [lustful_desc.GetLadyLord|U] [lustful_desc.GetFirstName] получает письмо прямо в руки, и столь откровенная ода вовсе [SCOPE.sC('lustful_desc').GetHerHis] #EMP не#! радует. А гневается [lustful_desc.GetSheHe] громко и без стеснения."
 witch.4002.craven.desc:0 "Пока [annoying_clergy.GetTitledFirstName] спит, я подкидываю [annoying_clergy.GetHerHim] в постель крысу. Едва я успеваю спрятаться, как [annoying_clergy.GetSheHe] с воплями просыпается, спрыгивает с кровати и убегает прочь — притом одежды на [Select_CString(annoying_clergy.IsFemale, 'ней', 'нем' )] не больше, чем в день [SCOPE.sC('annoying_clergy').GetHerHis] появления на свет!"
 witch.4002.vengeful.desc:0 "Писарь поможет мне провернуть один трюк. Пусть [annoying_clergy.GetTitledFirstName] поверит, что [vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] за спиной осыпает [annoying_clergy.GetHerHis] оскорблениями. И вот результат: [annoying_clergy.GetFirstNameNoTooltip] несколько дней делает все, чтобы [vengeful_desc.GetFirstNameNoTooltip] даже вздохнуть не [Select_CString(vengeful_desc.IsFemale, 'могла', 'мог' )], чтобы не получить едкий комментарий. В конце концов, [vengeful_desc.GetFirstNameNoTooltip] [Select_CString(vengeful_desc.IsFemale, 'потребовала', 'потребовал' )] объяснений, а [annoying_clergy.GetFirstNameNoTooltip] не [Select_CString(annoying_clergy.IsFemale, 'смогла', 'смог' )] дать никакого вразумительного ответа."
 witch.4002.wrathful.desc:0 "Мне известно, что [annoying_clergy.GetTitledFirstName] — [Select_CString(annoying_clergy.IsFemale, 'знатная', 'знатный' )] выпивоха, а еще [annoying_clergy.GetSheHe] [Select_CString(annoying_clergy.IsFemale, 'неравнодушна', 'неравнодушен' )] к кому-то из моей прислуги. По моему поручению к н[annoying_clergy.GetHerHim] в покои [Select_CString(wrathful_desc.IsFemale, 'отправилась', 'отправился' )] [wrathful_desc.GetWomanMan] с бутылкой дорогого и еще более крепкого пойла. Надеясь получить от меня достойную награду, [Select_CString(wrathful_desc.IsFemale, 'засланка', 'засланец' )] умудряется напоить [annoying_clergy.GetHerHis] как раз ко времени, когда начинается [annoying_clergy.Custom('GetReligiousRite')]."
 witch.4002.arrogant.desc:0 "Как [annoying_clergy.GetTitledFirstName] ни пытается это скрыть, но [annoying_clergy.GetSheHe] весьма [Select_CString(annoying_clergy.IsFemale, 'озабочена', 'озабочен' )] своим внешним видом. Каждое утро [annoying_clergy.GetSheHe] с поистине религиозным пылом принимает некое особое снадобье. Я пробираюсь в [annoying_clergy.GetHerHis] покои и подсыпаю в снадобье травы, вызывающие страшный зуд. На следующий день [annoying_clergy.GetTitledFirstNamePossessiveNoTooltip] появляется с покрытым сыпью лицом!"
 witch.4002.end.desc:0 "\n\nМинувшим вечером мои придворные ни о чем другом и говорить не могли. Этого [annoying_clergy.GetFirstNameNoTooltip] точно не выдержит!"
 witch.4002.a:0 "Так [annoying_clergy.GetHerHim] и надо!"

 witch.4003.desc:0 "В тайных коридорах за стенами покоев, где обитает [annoying_clergy.GetTitledFirstName], я с ликованием слушаю стоны и вздохи, которые издает [Select_CString(annoying_clergy.IsFemale, 'эта', 'этот' )] [annoying_clergy.Custom('InsultAdjective')] [annoying_clergy.Custom('WomanManPossessive')]. [annoying_clergy.GetSheHe|U] [Select_CString(annoying_clergy.IsFemale, 'прочитала', 'прочитал' )] книгу, оставленную мной у [annoying_clergy.GetHerHis] постели, — да что там, [annoying_clergy.GetSheHe] не [Select_CString(annoying_clergy.IsFemale, 'выпускала', 'выпускал' )] ее из рук, пока не [Select_CString(annoying_clergy.IsFemale, 'дошла', 'дошел' )] до конца.\n\nПохоже, сокрытое в ней знание всерьез поколебало [annoying_clergy.GetHerHis] веру: «О [annoying_clergy.GetFaith.HighGodName]! Пошли мне знак! Я давно верю в тебя, несу твою волю людям, но теперь... Я вижу лишь противоречия, заблуждения... ложь!»\n\n[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip] срывается на неразборчивое всхлипывание."
 witch.4003.a:0 "Я ухожу. Дело сделано."
 witch.4003.b:0 "[annoying_clergy.GetSheHe|U] [Select_CString(annoying_clergy.IsFemale, 'готова', 'готов' )] принять высшую истину."
 witch.4003.c:0 "[annoying_clergy.GetSheHe|U] станет [Select_CString(annoying_clergy.IsFemale, 'моей ученицей', 'моим учеником' )]!"

 witch.4004.desc:0 "[annoying_clergy.GetTitledFirstNamePossessive] колеблется. Под видом невинных теологических вопросов мне удается посеять сомнение в [annoying_clergy.GetHerHis] сердце. Теперь [annoying_clergy.GetHerHis] вера лишилась фундамента — это заметно по неуверенным ответам и обеспокоенному выражению, которое появляется у н[annoying_clergy.GetHerHis], когда [annoying_clergy.GetSheHe] думает, что рядом никого нет.\n\nНо это еще не все: скоро я нанесу последний удар, который #EMP сломит#! [annoying_clergy.GetHerHis]."
 witch.4004.a:0 "Дело того стоит!"
 witch.4004.b:0 "Лучше я займусь другими делами."

 witch.4005.desc:0 "[annoying_clergy.GetTitledFirstNamePossessive] [Select_CString(annoying_clergy.IsFemale, 'получила', 'получил' )] от меня анонимный подарок: книгу, страницы которой полны неудобных для н[annoying_clergy.GetHerHis] истин. Вот только через пару страниц [annoying_clergy.GetSheHe] попросту [Select_CString(annoying_clergy.IsFemale, 'выбросила', 'выбросил' )] фолиант в огонь. Должно быть, испытание закалило [annoying_clergy.GetHerHis] веру — я больше не чувствую неуверенности в [annoying_clergy.GetHerHis] душе."
 witch.4005.a:0 "[annoying_clergy.GetSheHe|U] того и не [Select_CString(annoying_clergy.IsFemale, 'стоила', 'стоил' )]!"

#PERSONAL WITCH RITUAL
 witch.4010.t:0 "Дары [ROOT.Char.GetFaith.WitchGodHerHis|U] щедры"
 witch.4010.desc:1 "Я выливаю дары на землю: травы, молоко, мед. Глаза закрыты, дым обжигает ноздри, я воздеваю руки к луне.\n\n«[ROOT.Char.GetFaith.WitchGodMistressMaster|U]! Тебе открыты все истины, [ROOT.Char.GetFaith.WitchGodMotherFather] могущества! Прими эти скромные дары и наставь меня!»\n\nЯ прошу, [ROOT.Char.GetFaith.WitchGodName], даруй мне..."
 witch.4010.a:0 "Удача в искусстве любви."
 witch.4010.b:0 "Обаяние и чувство меры."
 witch.4010.c:0 "Разум умелого стратега."
 witch.4010.d:0 "Понимание в делах денежных и умение навести порядок."
 witch.4010.e:0 "Помощь теней."
 witch.4010.f:0 "Мудрость и смекалку."
 witch.4010.g:0 "Удачу в бою."
 witch.4010.h:0 "Умиротворение."

# Witch friends: prayer, by Mathilda Bjarnehed
 witch.4020.t:0 "Взять или отдать"
 witch.4020.two_witches.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и [prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)] присоединяются ко мне, чтобы совершить"
 witch.4020.one_witch.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] присоединяется ко мне, чтобы совершить"
 witch.4020.full_moon.desc:0 "обряд полной луны"
 witch.4020.new_moon.desc:0 "обряд новолуния"
 witch.4020.equinox.desc:0 "обряд равноденствия"
 witch.4020.solstice.desc:0 "обряд равноденствия"
 witch.4020.end.desc:0 "во славу нашего божества. Мне как организатору предстоит возглавить моление. «О [ROOT.Char.GetFaith.WitchGodName]!..»"
 witch.4020.a:0 "[Select_CString( ROOT.Char.GetFaith.WitchGodIsFemale, 'Мудрая', 'Мудрый' )] [ROOT.Char.GetFaith.WitchGodMistressMaster|U], да обретет [prayer_witch_1.GetFirstNameNoTooltip] мир и прозрение!"
 witch.4020.b:0 "Пусть [prayer_witch_2.GetFirstNameNoTooltip] обретет твое благословение!"
 witch.4020.c:0 "[ROOT.Char.GetFaith.WitchGodMotherFather|U] всех тайн, надели меня твоей силой!"

 witch.4030.t:0 "Тайны в кожаном переплете"
 witch.4030.no_friend.desc:1 "Мне прислали книгу, все страницы которой зашифрованы, а кожаный переплет покрыт символами, что [ROOT.Char.GetFaith.WitchGodIsFemale, 'даровала', 'даровал' )] нам [ROOT.Char.GetFaith.WitchGodMistressMaster|U].\n\nМне удалось расшифровать лишь первые несколько страниц, но даже они поражают воображение."
 witch.4030.friend.desc:1 "[Select_CString(witch_friend.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))] [witch_friend.GetTitledFirstName] [Select_CString(witch_friend.IsFemale, 'дала', 'дал' )] мне книгу, все страницы которой зашифрованы, а кожаный переплет покрыт символами, что [ROOT.Char.GetFaith.WitchGodIsFemale, 'даровала', 'даровал' )] нам [ROOT.Char.GetFaith.WitchGodMistressMaster|U].\n\n[witch_friend.GetSheHe|U] [Select_CString(witch_friend.IsFemale, 'сумела', 'сумел' )] расшифровать лишь несколько страниц, но даже столь немногое поражает воображение."

 witch.4030.friend.a:0 "Мы вместе доберемся до сокрытых в книге тайн."
 witch.4030.no_friend.a:0 "Я доберусь до ее секретов, и время не имеет значения!"
 witch.4030.b:0 "Кое-кто из верующих готов выложить за это немалые деньги."
 witch.4030.c:0 "Даже [convince_target_1.GetTitledFirstNameNoTooltip] не устоит перед такими тайнами."
 witch.4030.c.success:0 "[convince_target_1.GetShortUIName|U] [Select_CString(convince_target_1.IsFemale, 'очарована', 'очарован' )] книгой"
 witch.4030.c.failure:0 "[convince_target_1.GetShortUIName|U] сжигает книгу"
 witch.4030.d:0 "[convince_target_2.GetTitledFirstNameNoTooltip] #EMP очень#! этим заинтересуется."
 witch.4030.d.success:0 "[convince_target_2.GetShortUIName|U] [Select_CString(convince_target_2.IsFemale, 'очарована', 'очарован' )] книгой"
 witch.4030.d.failure:0 "[convince_target_2.GetShortUIName|U] сжигает книгу"

 witch.4031.start.desc:0 "Я делаю все возможное, чтобы [convince_target.GetTitledFirstNamePossessive] [Select_CString(convince_target.IsFemale, 'заметила', 'заметил' )] книгу, которую я оставляю на [convince_target.GetHerHis] столе, пробравшись в покои через тайный ход. Едва [convince_target.GetTitledFirstName] переступает порог и видит фолиант, [convince_target.GetSheHe] не может оторваться от чтения. Кажется, будто книга обладает некоей собственной магией.\n\n"
 witch.4031.end.desc:0 "[convince_target.GetFirstNameNoTooltip] дочитывает переведенные страницы и начинает шагать из угла в угол. Притяжение книги оказалось непреодолимым; [convince_target.GetSheHe] бегом возвращается к столу и хватает перо."
 witch.4031.a:0 "Вот так, друг мой... Глубже, глубже..."

 witch.4032.end.desc:0 "[convince_target.GetFirstNameNoTooltip] даже не открывает книгу. Едва [convince_target.GetSheHe] замечает странные символы, как громкий стон срывается с [convince_target.GetHerHis] губ, и книга летит в огонь."
 witch.4032.a:0 "#EMP Нет!#! Да проклянет [ROOT.Char.GetFaith.HighGodName] [Select_CString(convince_target.IsFemale, 'эту бесхребетную', 'этого бесхребетного' )] тупицу!"
