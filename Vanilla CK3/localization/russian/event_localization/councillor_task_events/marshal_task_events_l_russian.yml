l_russian:
 marshal_task.0301.t:0 "Продвижение командующего"
 marshal_task.0301.desc:0 "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] представляет мне многообещающего новичка.\n\n«Возможно, [commander.GetTitledFirstName] не самых благородных кровей, [councillor.Custom2('RelationToMe', ROOT.Char)], но клянусь своим именем, такой соратник пригодится любому»."
 marshal_task.0301.a:0 "Очень хорошо, пусть [commander.GetFirstNameNoTooltip] служит мне."
 marshal_task.0301.b:0 "[ROOT.Char.Custom('ResidenceBuilding')|U] — не место для всякой швали!"
 
 marshal_task.0302.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc:1 "[SCOPE.sC('commander').GetTitledFirstName] демонстрирует, что [commander.Custom('CommanderTraitSkillDescription')] входит в число [commander.GetHerHis] талантов."
 marshal_task.0302.desc.known:0 "Я в этом неплохо разбираюсь и могу научить [commander.GetHerHis] извлекать всю возможную пользу из подобного таланта."
 marshal_task.0302.desc.unknown:0 "У меня в этом маловато опыта, но я все-таки могу дать [commander.GetHerHim] кое-какие советы."
 marshal_task.0302.a:0 "Научите [SCOPE.sC('commander').GetHerHis], чего бы это ни стоило."
 marshal_task.0302.b:0 "Нет, пусть [commander.GetFirstNameNoTooltip] оттачивает бойцовские навыки."

 marshal_task.1001.t:0 "Дезертирство"
 marshal_task.1001.desc:0 "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] действует весьма жестко при вербовке, и подобные методы принесли результат, прямо противоположный желаемому.\n\nХотя [SCOPE.sC('councillor').GetFirstName] загоняет множество крестьян в войско, все больше людей затем дезертируют, уклоняясь от своих обязанностей!"
 marshal_task.1001.a:0 "Мне нужно больше войск, а не меньше!"
 marshal_task.1001.notification:0 "Дезертирство"

 marshal_task.1002.t:0 "Заброшенные пахотные земли"
 marshal_task.1002.desc:0 "Рекордное количество новобранцев, которое [councillor.GetCouncilTitle|l] сумел привлечь на службу, привело к непредвиденным последствиям.\n\nПока [SCOPE.sC('councillor').GetTitledFirstName] загоняет в войско всех, кого только можно, земли графства [county.GetNameNoTier] стоят заброшенные."
 marshal_task.1002.a:0 "Такого допускать нельзя."
 marshal_task.1002.notification:0 "Поля без работников"

 marshal_task.1003.t:0 "Нехватка стражи"
 marshal_task.1003.desc:0 "Энергичный набор рекрутов, который проводит [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName], привел к сокращению количества крепких телом парней в графстве [county.GetNameNoTier].\n\nВсе меньше людей может служить в местной страже, а потому начала расти преступность."
 marshal_task.1003.a:0 "Что ты творишь, [councillor.GetFirstNameNoTooltip]..."
 marshal_task.1003.notification:0 "Стражники ушли в войско"

 marshal_task.1101.t:0 "Хорошо налаженная служба"
 marshal_task.1101.desc:0 "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] проводит тщательный отбор рекрутов на каждой ферме графства [county.GetNameNoTier].\n\nКстати, эти записи очень пригодятся при сборе налогов..."
 marshal_task.1101.a:0 "Отличная работа, [councillor.GetFirstNameNoTooltip]!"
 marshal_task.1101.notification:0 "Хорошо налаженный рекрутский набор"

 marshal_task.1102.t:0 "Увеличенное военное присутствие"
 marshal_task.1102.desc:0 "[SCOPE.sC('councillor').GetTitledFirstName] [Select_CString(councillor.IsFemale, 'распространила', 'распространил' )] свои принципы рекрутского набора на графство [county.GetNameNoTier], где увеличенное военное присутствие привело к замечательным результатам.\n\nБандиты были истреблены на корню, а контрабандисты и похитители людей затаились."
 marshal_task.1102.a:0 "Мои подданные всегда могут чувствовать себя в безопасности."
 marshal_task.1102.notification:0 "Увеличенное военное присутствие"
 #### END (Jonas W)

 marshal_task.2001.t:0 "Командир ранен"
 marshal_task.2001.opening:0 "[commander.GetTitledFirstName] получает ранение во время учебного поединка!"
 marshal_task.2001.ending:0 "\n\n[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] останавливает кровотечение, но пройдет какое-то время, прежде чем [commander.GetFirstName] поправится."
 marshal_task.2001.a:0 "Они пользовались боевым оружием?!"
 marshal_task.2001.notification:0 "Воин ранен на тренировке"
 
 marshal_task.2101.notification:0 "[commander.GetShortUINameNoTooltip] [Select_CString(commander.IsFemale, 'получила', 'получил' )] свойство: [commander.Custom('CommanderTraitBeingTaught')]"
 marshal_task.2102.notification:0 "Рыцарь улучшен: [commander.GetShortUIName]"
 marshal_task.0302.notification.a:0 "Командир значительно улучшен: [commander.GetShortUIName]"
 marshal_task.0302.notification.b:0 "Командир улучшен: [commander.GetShortUIName]"
 marshal_task.0303.notification.a:0 "Рыцарь значительно улучшен: [commander.GetShortUIName]"
 marshal_task.0303.notification.c:0 "Рыцарь стал мастером клинка: [commander.GetShortUIName]"

 marshal_task.2002.t:0 "Командир изувечен"
 marshal_task.2002.eye:0 "\n\n[councillor.GetCouncilTitle] тут же зовет врача, но спасти [commander.GetHerHis] глаз уже невозможно."
 marshal_task.2002.leg:0 "\n\n[councillor.GetCouncilTitle] тут же зовет врача, но спасти [commander.GetHerHis] ногу уже невозможно."
 marshal_task.2002.hand:0 "\n\n[councillor.GetCouncilTitle] быстро зовет врача, но спасти [commander.GetHerHis] руку уже невозможно."
 marshal_task.2002.a:0 "По крайней мере, [commander.GetHerHis] разум не пострадал."
 marshal_task.2002.b:0 "Теперь [commander.GetHerHim] придется сражаться верхом."
 marshal_task.2002.c:0 "Пожалуйста, скажите, что правая рука не пострадала!"
 marshal_task.2002.generic_title:0 "Воин ранен на тренировке"
 marshal_task.2002.notification_eye:0 "[commander.GetTitledFirstName] теряет глаз во время обучения, которым руководит [councillor.GetCouncilTitle|l]!"
 marshal_task.2002.notification_leg:0 "[commander.GetTitledFirstName] теряет ногу во время обучения, которым руководит [councillor.GetCouncilTitle|l]!"
 marshal_task.2002.notification_hand:0 "[commander.GetTitledFirstName] получает серьезное увечье во время обучения, которым руководит [councillor.GetCouncilTitle|l]!"

 marshal_task.2003.t:0 "Смерть командира"
 marshal_task.2003.ending:0 "\n\n[councillor.GetCouncilTitle] посылает за врачом, но [commander.GetFirstName] очень быстро истекает кровью."
 marshal_task.2003.a:0 "Трагическая потеря для армии"

 marshal_task.2101.desc:0 "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] обращается ко мне с предложением.\n\n«Сразу видно, что [commander.GetTitledFirstName] имеет тот же потенциал, что и [teacher.GetTitledFirstName] когда-то. Их объединяет [commander.Custom('CommanderTraitSkillDescription')]. Думаю, [SCOPE.sC('teacher').GetTitledFirstName] может многому научить, если [SCOPE.sC('commander').GetTitledFirstName] захочет учиться»."
 marshal_task.2101.a:0 "Пусть учится."
 marshal_task.2101.b:0 "Нет, пусть [commander.GetFirstName] оттачивает бойцовские навыки."

 marshal_task.3001.t:0 "Местное сопротивление"
 marshal_task.3001.desc:0 "Привет вам, [councillor.Custom2('RelationToMe', ROOT.Char)]!\n Хотя — моими стараниями — реорганизация в графстве [county.GetNameNoTier] постепенно движется вперед, еще не все осознали свою выгоду.\nПохоже, несколько мэров и деревенских старейшин мной недовольны... Все мэры и деревенские старейшины, точнее."
 marshal_task.3001.a:0 "Что ты творишь, [councillor.GetFirstNameNoTooltip]..."
 marshal_task.3001.notification:0 "Потеря народного уважения"

 marshal_task.3002.desc:0 "Нижайше кланяюсь, [councillor.Custom2('RelationToMe', ROOT.Char)]!\n\nПохоже, мои расчеты были ошибочными, а надежды не оправдались. Мои реформы в графстве [county.GetNameNoTier] должны были упрочить вашу власть в регионе, но вместо этого народ теперь едва ли знает, кто их [ROOT.Char.GetTitleTierName|l]..."
 marshal_task.3002.a:0 "Из-за тебя все стало #EMP еще хуже?!#!"
 marshal_task.3002.notification:0 "[councillor.GetCouncilTitle] теряет контроль"

 marshal_task.3003.t:0 "Разочарование"
 marshal_task.3003.desc:0 "Приветствую вас, [baron.Custom2('RelationToMe', ROOT.Char)]!\nОбстоятельства вынуждают меня пожаловаться на то, как ведет себя ваш [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName]!\n [councillor.GetSheHe|U] является в графство [county.GetNameNoTier] и начинает менять все подряд по собственной прихоти, не учитывая наши традиции и древние обычаи!"
 marshal_task.3003.a:0 "Неужели нельзя действовать деликатнее, [councillor.GetFirstNameNoTooltip]?"
 marshal_task.3003.notification:0 "Расстроенный барон"

 marshal_task.3101.t:0 "Выгоды населения"
 marshal_task.3101.desc:0 "[councillor.Custom2('RelationToMe', ROOT.Char)]!\n С радостью сообщаю, что реорганизация графства[county.GetNameNoTier] идет успешно.\nИ выгоду от улучшений получили не только вы. Разумеется, жители графства [county.GetNameNoTier] всегда заверяют, что [ROOT.Char.GetTitleTierName|l] может рассчитывать на их вечную преданность, но настолько благодарными они бывают нечасто."
 marshal_task.3101.a:0 "Отличная работа, [councillor.GetCouncilTitle|l]!"
 marshal_task.3101.notification:0 "[councillor.GetCouncilTitle] добивается уважения"

 marshal_task.3102.t:0 "Благодарность"
 marshal_task.3102.desc:0 "[baron.Custom2('RelationToMe', ROOT.Char)]!\n[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] неустанно трудится над изменениями в графстве [county.GetNameNoTier], и мы уже пожинаем плоды этих трудов.\nБлагодарю вас за то, что вы отправили нам на помощь столь выдающегося человека, как [councillor.GetWomanMan]!"
 marshal_task.3102.a:0 "Продолжай в том же духе, [councillor.GetFirstNameNoTooltip]."
 marshal_task.3102.notification:0 "[councillor.GetCouncilTitle] производит на вассала хорошее впечатление"

 marshal_task.4002.notification:0 "Неорганизованная стража"
 task_manage_guards_disorganized_modifier:0 "$marshal_task.4002.notification$"
