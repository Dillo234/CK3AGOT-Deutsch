l_russian:
 spymaster_task.0311.t:0 "Раскрытый секрет"
 spymaster_task.0311.councillor_liege_opening:0 "По долгу службы [councillor.GetCouncilTitle|l] [councillor.GetTitledFirstName] узнает, что скрывает [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.spymaster_opening:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] [councillor_liege.GetTitledFirstName] дает мне поручение узнать, что скрывает [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.notification:0 "[councillor.GetCouncilTitle]: секрет раскрыт"
 
 spymaster_task.0341.t:0 "Шпионаж: извращение"
 spymaster_task.0311.secret_deviant.shared:0 "\n\nНе могу поверить, что [secret_holder.GetSheHe] получает наслаждение столь изощренными способами. Любой достойный человек пришел бы в ужас от одной только мысли о подобном, но [secret_holder.GetFirstName] лишь об этом и мечтает!"
 spymaster_task.0311.secret_deviant:1 "\n\n[secret_holder.GetSheHe|U] стремится к наслаждению способами, при одной мысли о которых любой достойный человек пришел бы в ужас, но лишь об этом и мечтает! Это противоестественно и отвратительно. [secret_holder.GetFaith.HighGodName] покарает [secret_holder.GetHerHis] за это!"
 spymaster_task.0341.a:0 "Слуга! Принеси ведро, я не... #EMP *блюет*#!"
 spymaster_task.0341.a.deviant:0 "Опишите это снова. В деталях..."
 spymaster_task.0341.a.detached:0 "Крайне отвратительно, но знать не помешает."

 spymaster_task.0342.t:0 "Шпионаж: содомия"
 spymaster_task.0311.sodomy.accepted:1 "\n\n[Select_CString(secret_holder.IsFemale, 'Ей', 'Ему' )] доставляют удовольствие другие [secret_holder.GetWomenMen]. [Select_CString(secret_holder.IsFemale, 'Ее', 'Его' )] #L [secret_holder.GetFaith.GetName|l]ие#! единоверцы считают это смертным грехом. Это, конечно, бессмыслица, но она дает мне необходимые рычаги давления..."
 spymaster_task.0311.secret_sodomy.illegal_shared:0 "\n\n[secret_holder.GetHerHim|U] доставляют удовольствие другие [secret_holder.GetWomenMen]. В отличие от меня [secret_holder.GetFirstName] не слишком тщательно скрывает свои грешки."
 spymaster_task.0311.secret_sodomy.illegal:0 "\n\n[secret_holder.GetHerHim|U] доставляют удовольствие другие [secret_holder.GetWomenMen]. Глупо думать, что [ROOT.Char.GetFaith.HighGodName] не заметит подобный грех..."
 spymaster_task.0342.a:0 "Ты пожалеешь о своих желаниях, [secret_holder.GetFirstNameNoTooltip]."

 spymaster_task.0343.t:0 "Шпионаж: попытка убийства"
 spymaster_task.0311.secret_murder_attempt.targeting_me:0 "\n\n[secret_holder.GetSheHe|U] стоит за попыткой покушения на мою жизнь! Возмездие не заставит себя ждать..."
 spymaster_task.0311.secret_murder_attempt.close_to_me:0 "\n\n[secret_holder.GetSheHe|U] стоит за неудачным покушением, целью которого [Select_CString(murder_target.IsFemale, 'стала моя', 'стал мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]! Возмездие не заставит себя ждать..."
 spymaster_task.0311.secret_murder_attempt.other:0 "\n\n[secret_holder.GetSheHe|U] стоит за неудачным покушением, целью которого [Select_CString(murder_target.IsFemale, 'была', 'был' )] [murder_target.GetTitledFirstName]!"
 spymaster_task.0343.a:0 "Кто бы мог подумать, что [secret_holder.GetFirstNameNoTooltip] опустится до такого."
 spymaster_task.0343.murder_back:0 "Видите, мои действия совершенно оправданы."

 spymaster_task.0344.t:0 "Шпионаж: убийство"
 spymaster_task.0311.secret_murder.sadistic:0 "\n\nПохоже, [secret_holder.GetSheHe] [Select_CString(secret_holder.IsFemale, 'приложила', 'приложил' )] руку к тому, что [murder_target.GetTitledFirstName] [Select_CString(murder_target.IsFemale, 'умерла', 'умер' )] раньше времени."
 spymaster_task.0311.secret_murder.callous:0 "\n\n[secret_holder.GetSheHe|U] [Select_CString(secret_holder.IsFemale, 'стояла', 'стоял' )] за заговором, в результате которого [Select_CString(murder_target.IsFemale, 'умерла', 'умер' )] [murder_target.GetTitledFirstName]! В этом мире нет места подобным трусливым мерзавцам."
 spymaster_task.0311.secret_murder.close_to_me.vengeful:2 "\n\n[secret_holder.GetSheHe|U] тот самый убийца, из-за которого [Select_CString(murder_target.IsFemale, 'умерла моя', 'умер мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))] [target.GetTitledFirstName]! [secret_holder.GetFirstName] поплатится за это своей жизнью и жизнями тех, кто [secret_holder.GetHerHim] дорог!"
 spymaster_task.0311.secret_murder.close_to_me:1 "\n\nНаконец-то мне открылась истина. [secret_holder.GetSheHe|U] стоит за покушением, целью которого является [Select_CString(murder_target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.close_to_me_regret:0 "Знай я это раньше, удалось бы избежать беды?"
 spymaster_task.0311.secret_murder.other:0 "\n\nВ результате [secret_holder.GetHerHis] подковерных интриг [Select_CString(murder_target.IsFemale, 'погибла', 'погиб' )] [murder_target.GetTitledFirstName]!"
 spymaster_task.0344.a.sadistic:0 "Хмм. Получится ли у меня придумать достаточно жестокую кару?"
 spymaster_task.0344.a.callous:0 "Не стоило давать волю бешеному псу."
 spymaster_task.0344.a:0 "Не только жестокость и бессердечность, но и бесчестие!"
 spymaster_task.0344.b:0 "У меня есть на это право. Никто не может судить меня."

 spymaster_task.0345.t:0 "Шпионаж: каннибализм"
 spymaster_task.0311.secret_cannibal.shared:0 "\n\n[secret_holder.GetSheHe|U], похоже, знает толк в наслаждениях: [secret_holder.GetHerHim] по нраву [ROOT.Char.Custom('RegionalDrink')] и кусок нежного красного мяса."
 spymaster_task.0311.secret_cannibal:0 "\n\nЕсть немало нечестивых поступков, но [secret_holder.GetSheHe] утоляет свой голод человечиной! Что может быть более отвратительным?!"
 spymaster_task.0345.a.cannibal:0 "Надеюсь, в ближайшее время [secret_holder.GetSheHe] пригласит меня на пир."
 spymaster_task.0345.a:0 "О, нечестивые люди, когда же вы перестанете вызывать у меня отвращение?"

 spymaster_task.0346.t:0 "Шпионаж: любовники"
 spymaster_task.0311.secret_lover.consort:0 "\n\n[Select_CString(secret_holder.IsFemale, 'Моя собственная', 'Мой собственный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] и [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] стали любовниками!"
 spymaster_task.0311.secret_lover.consort_is_lover:0 "\n\n[secret_holder.GetSheHe|U] и [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] стали любовниками!"
 spymaster_task.0311.secret_lover.lover_close_to_me:1 "\n\n[secret_holder.GetSheHe|U] и [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] стали любовниками. Никто не знает, как это случилось, но их ждет позор, если это раскроется!"
 spymaster_task.0311.secret_lover.lustful:0 "\n\n[secret_holder.GetSheHe|U] и [lover.GetTitledFirstName] занимаются любовью, страстно впиваясь друг в друга губами и сплетая руки... Ах, какой скандал получится, если эта тайна выйдет наружу!"
 spymaster_task.0311.secret_lover:0 "\n\n[secret_holder.GetSheHe|U] и [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] втайне стали любовниками!"
 spymaster_task.0346.a.consort:0 "Возмутительно!"
 spymaster_task.0346.a.close:0 "Похоже, будет непросто"
 spymaster_task.0346.a:0 "Полезные сведения..."

 spymaster_task.0347.t:0 "Шпионаж: безверие"
 spymaster_task.0311.secret_non_believer.shared:0 "\n\nКак и я, [secret_holder.GetSheHe] сомневается, что [ROOT.Char.GetFaith.HighGodName] нуждается в нашем поклонении, но — в отличие от меня — не умеет должным образом скрывать это."
 spymaster_task.0311.secret_non_believer.other_faith:1 "\n\nПохоже, [secret_holder.GetSheHe] начинает понимать, что на самом деле являет собой ложное божество [secret_holder.GetFaith.HighGodName]. Разумеется, [secret_holder.GetHerHis] единоверцы вряд ли поймут это."
 spymaster_task.0311.secret_non_believer.other_sect:0 "\n\nПохоже, [secret_holder.GetSheHe] начинает сходить с #L [ROOT.Char.GetFaith.GetName|l]ого#! пути, принимая учение, которому следуют [secret_holder.GetFaith.GetAdherentNamePlural|l]. [secret_holder.GetFaith.HighGodName], должно быть, плачет при виде того, как исказили [secret_holder.GetFaith.HighGodHerHis] учение."
 spymaster_task.0311.secret_non_believer:0 "\n\nПохоже, [secret_holder.GetSheHe] сомневается в истинности #L [secret_holder.GetFaith.GetName|l]ой#! доктрины. О, [secret_holder.GetFirstNameNoTooltip]... Что бы на это сказали [secret_holder.GetFaith.AltPriestTermPlural]?"
 spymaster_task.0347.a:0 "Признак человека, слабого душой."

 spymaster_task.0348.t:0 "Шпионаж: инцест"
 spymaster_task.0311.secret_incest:0 "\n\n[secret_holder.GetSheHe|U] совершает самый тяжкий грех, и [ROOT.Char.GetFaith.HighGodName] не оставит это безнаказанным! Только ненормальный может испытывать страсть к близкому родственнику."
 spymaster_task.0311.secret_incest.shared:0 "\n\nДля меня очевидно, что любовь не знает преград, но мир воспримет подобную страсть с ужасом и негодованием."
 spymaster_task.0348.a.shared:0 "Так и должно быть."
 spymaster_task.0348.a.lustful:0 "Близкие родственники?.. О, мне не следует даже думать об этом. Не #EMP следует#!..."
 spymaster_task.0348.a:0 "Я осуждаю столь нечестивый союз!"

 spymaster_task.0349.t:0 "Шпионаж: колдовство"
 spymaster_task.0311.secret_witch.shared:0 "\n\nПохоже, [secret_holder.GetSheHe] ищет ответы за пределами этого мира. О, наверняка [secret_holder.GetSheHe] знает многое... Если бы только мы могли открыто делиться своими знаниями."
 spymaster_task.0311.secret_witch.zealous:0 "\n\nЕсть свидетельства того, что [secret_holder.GetSheHe] участвует в тайных ритуалах для общения со злыми духами! Возможно, даже танцует без одежд вместе с демонами-соблазнителями, и мерцающий свет пламени ласкает их тела, когда они..."
 spymaster_task.0311.secret_witch.zealous_end:0 "Что за отвратительные мысли!"
 spymaster_task.0311.secret_witch:0 "\n\nЕсть свидетельства того, что [secret_holder.GetSheHe] участвует в тайных ритуалах. А зачем их проводить, если не для общения со злыми духами и, возможно, совокупления с демонами?!"
 spymaster_task.0349.a.zealous:0 "Мыслям о неземной красоте не соблазнить меня!"
 spymaster_task.0349.a:0 "Что за злодеяния [secret_holder.GetSheHe] задумывает?"

 spymaster_task.0350.t:0 "Шпионаж: бастард"
 spymaster_task.0311.secret_bastard.i_am_real_father:1 "\n\nДело не только в том, что [bastard.GetTitledFirstName] бастард, но и в том, что я... [bastard.GetHerHis] настоящий отец."
 spymaster_task.0311.secret_bastard.i_am_not_father:1 "\n\n[bastard.GetTitledFirstName] не мой ребенок, [secret_holder.GetHerHis] настоящий родитель — [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.i_am_not_real_father:0 "\n\n[bastard.GetTitledFirstName] не мой ребенок, настоящий родитель этого ребенка — [actual_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.father_is_interesting:1 "\n\n[bastard.GetSheHe|U] на самом деле бастард, и [bastard.GetHerHis] родители — [mother.GetTitledFirstName] и мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))], [actual_father.GetTitledFirstName]!"
 spymaster_task.0311.secret_bastard:1 "\n\n[bastard.GetSheHe|U] на самом деле бастард, и [bastard.GetHerHis] родители — [mother.GetTitledFirstName] и [actual_father.GetTitledFirstName]!"
 spymaster_task.0350.a.related:0 "Как ты могла скрывать это от меня, [mother.GetFirstNameNoTooltip]?"
 spymaster_task.0350.a:0 "Невероятно!"

 spymaster_task.0359.t:0 "Шпионаж: открытие"
 spymaster_task.0359.a:0 "Очень интересно..."

 spymaster_task.0381.opening:0 "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court:1 "Работая при вашем дворе, мне не удалось выяснить, хранит ли [character_to_hook.Custom2('YourCharacterIntroduction', target_character)] какие-либо секреты."
 spymaster_task.0381.desc_other_court:1 "Работая при дворе, во главе которого стоит [target_character.GetTitledFirstName], мне не удалось выяснить, хранит ли [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)] какие-либо секреты."
 spymaster_task.0381.desc:2 "\n\nОднако правда не должна останавливать нас. Нетрудно сделать так, чтобы [character_to_hook.GetFirstNameNoTooltip] внезапно [Select_CString(character_to_hook.IsFemale, 'обзавелась', 'обзавелся' )] секретами, которые не захочет раскрывать."
 spymaster_task.0381.a:0 "Проследите, чтобы все было сделано."
 spymaster_task.0381.a.truth_is_relative_unlock:0 "Этот вариант доступен, потому что у меня есть достоинство «[GetPerk('truth_is_relative_perk').GetName(GetPlayer)]»"
 spymaster_task.0381.b:0 "Не вижу причин, почему бы нам не стать друзьями."
 spymaster_task.0381.b.flavor:0 "Главное, чтобы [character_to_hook.GetSheHe] [Select_CString(character_to_hook.IsFemale, 'знала', 'знал' )], как легко [Select_CString(character_to_hook.IsFemale, 'могла', 'мог' )] стать моим врагом"

 spymaster_task.0399.opening:0 "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc:1 "Несмотря на все свои усилия, мои агенты пока не обнаружили никаких секретов"
 spymaster_task.0399.home_court:0 "при моем дворе."
 spymaster_task.0399.other_court:0 "при дворе правителя [target_character.GetTitledFirstName]."
 spymaster_task.0399.nothing_to_find:1 "\n\nНе думаю, что мы что-нибудь найдем. Там жизни не больше, чем на кладбище в полночь."
 spymaster_task.0399.something_here:0 "\n\nМне все-таки кажется, что там что-то происходит — вдали от посторонних глаз. Мне нужно еще немного времени, чтобы понять, что именно."
 spymaster_task.0399.a.recommended:0 "Хорошо, вам виднее."
 spymaster_task.0399.a.counter:0 "Нет, не стоит тратить время."
 spymaster_task.0399.a.tt:0 "[councillor.GetFirstNameNoTooltip] получает новое задание: $task_disrupt_schemes$"
 spymaster_task.0399.b.recommended:0 "Если там есть #EMP хоть что-то#!, мы узнаем это."
 spymaster_task.0399.b.counter:0 "У меня на этот счет иное мнение. Продолжай работу!"
 spymaster_task.0399.b.tt:0 "[councillor.GetFirstNameNoTooltip] продолжает выполнять задание: $task_find_secrets$"

 spymaster_task.1001.t:0 "«Несчастный случай»"
 spymaster_task.1001.desc:0 "[councillor.GetTitledFirstName] извиняется #EMP достаточно#! искренне, но ошибка слишком нелепа, чтобы быть случайной.\n\n«Понимаете, мой сюзерен, — объясняет [councillor.GetCouncilTitle|l], — мы просто послали не то письмо не тому придворному...» [councillor.GetSheHe|U] тяжело вздыхает и продолжает: «И так мы потеряли разоблачительные документы»."
 spymaster_task.1001.a:0 "Ах ты [councillor.Custom('InsultNoun')]!"
 spymaster_task.1001.b:0 "Все совершают ошибки, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.1001.a.tt:1 "Кто-то в вашей державе узнал один из ваших [Concept( 'secrets', 'секретов' )|E].\n\n"
 spymaster.1001.notification:0 "Утрата секретных документов"

 spymaster_task.1002.greeting:1 "Заинтересованному лицу..."
 spymaster_task.1002.desc:0 "Уличающие документы спрятаны в надежном месте. Позволь напомнить, что рассказывать о них нельзя — никому. Даже мой сюзерен, [councillor_liege.GetTitledFirstName], не знает об их существовании, и пускай не узнает о них и впредь."
 spymaster_task.1002.a:0 "Думаю, это было адресовано не мне..."
 spymaster_task.1002.a.tt:1 "#F ...но разве я могу проигнорировать дар, что преподносит мне [councillor.GetCouncilTitle]?#!"
 spymaster_task.1003.a.tt:1 "Кто-то в вашей державе узнал один из [Concept( 'secrets', 'секретов' )|E], которые [Select_CString(dead_character.IsFemale, 'пыталась', 'пытался' )] скрыть [courtier.GetTitledFirstNameNoTooltip].\n\n"
 spymaster_task.1003.notification:0 "Потеряно тайное письмо"

 spymaster_task.1101.desc_opening:0 "Мне удалось узнать, что [owner.GetTitledFirstName] плетет коварный заговор"
 spymaster_task.1101.murder:0 "с целью убить вас!"
 spymaster_task.1101.abduct:0 "с целью похитить вас!"
 spymaster_task.1101.spy_on:0 "с целью раскрыть ваши тайны!"
 spymaster_task.1101.fallback:0 "против вас!"
 spymaster_task.1101.ending:0 "\n\n[owner.GetHerHis|U] агентов берут под стражу в то же самое время, когда я пишу эти строки, но, хотя на этот раз злоумышленник потерпел поражение, в будущем опасность может вернуться.\nЕсли только мы не предпримем что-нибудь..."
 spymaster_task.1101.a:0 "Пожалуй, этот мир не достаточно велик для нас двоих."
 spymaster_task.1101.exposure_tt:0 "Заговор раскрыт"

 spymaster_task.2001.t:0 "Беспочвенные обвинения"
 spymaster_task.2001.desc:0 "[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] приводит обвиняемого. Все ожидают, что [ROOT.Char.Custom('DefaultPriestTitle')] начнет каяться. Однако [ROOT.Char.Custom('DefaultPriestTitle')] отказывается признать вину, и вскоре выясняется, что [councillor.GetTitledFirstName] ничем не может подтвердить свои обвинения."
 spymaster_task.2001.a:0 "Больше не ставь меня в неловкое положение, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.2001.b:0 "[ROOT.Char.Custom('DefaultPriestTitle')|U] #EMP наверняка#! не без греха."
 spymaster_task.2002.notification:0 "Репутация подлого человека"

 spymaster_task.2003.t:0 "Разваливающийся заговор"
 spymaster_task.2003.desc:0 "Подойдя ко мне при дворе, [councillor.GetCouncilTitle|l] ведет себя неожиданно формально. «Вы не задумывались, что интриги — не лучший [councillor.GetTitledFirstName]способ достичь желаемого?» Неожиданное заявление, но, наконец, переходит к сути дела.\n\n«Похоже, что [scheme.GetName]... понимаете, все агенты, участвовавшие в этом деле, перестали отвечать на мои письма. Словно бы ничего не было»."
 spymaster_task.2003.a:0 "Заговор провален полностью?"

 spymaster_task.2102.t:0 "Тайное знание"
 spymaster_task.2102.desc:0 "Оказывается, в том, что я выполняю задания, что дает мне [councillor_liege.GetTitledFirstName], и поддерживаю шпионскую сеть, есть выгода и для меня. Часто я узнаю совершенно неожиданные вещи. Например, до меня дошли слухи о секрете, который хранит [SCOPE.sC('secret_owner').GetTitledFirstName]..."
 spymaster_task.2102.a:0 "[councillor_liege.GetFirstNameNoTooltip] захочет узнать это."
 spymaster_task.2102.b:0 "А, этот старый слух? Полагаю, [councillor_liege.GetTitleTierName|l] охотно его выслушает."
 spymaster_task.2102.c:0 "Нет необходимости делиться этим."
 spymaster_task.2102.c.tt:1 "Будьте осторожней — вашему сюзерену может не понравиться, что вы что-то от н[councillor_liege.GetHerHis] скрываете"
 spymaster_task.2103.notification:0 "[councillor.GetCouncilTitle] обнаруживает тайну"
 
 spymaster_task.3001.opening:0 "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc:0 "До меня дошли печальные сведения, что [councillor.GetCouncilTitle|l] [councillor.GetTitledFirstName] вербует шпионов у меня при дворе. Я не знаю, что они ищут, ведь мне и моим слугам нечего скрывать, но прошу вас, отзовите их."
 spymaster_task.3001.a:0 "Это все плод вашего воображения!"
 spymaster_task.3001.continue_snooping:0 "[councillor.GetFirstNameNoTooltip] продолжает вынюхивать"
 spymaster_task.3001.b:0 "Произошло досадное недоразумение. Мы немедленно прекратим."

 spymaster_task.3002.t:0 "Агенты при дворе"
 spymaster_task.3002.opening:0 "Тайные сообщения шепотом передаются при дворе, и становится очевидным, что [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] посылает сюда шпионов в поисках тайн."
 spymaster_task.3002.end:0 "Но когда я обращаюсь к н[SCOPE.sC('councillor_liege').GetHerHim] с прямым вопросом, [councillor_liege.GetTitledFirstName] все отрицает!"
 spymaster_task.3002.a:0 "Что за игру [councillor_liege.GetSheHe] ведет?"

 spymaster_task.3003.end:1 "К счастью, [councillor_liege.GetTitledFirstName] уверяет, что [councillor_liege.GetHerHis] [councillor.GetCouncilTitle|l] сейчас же прекратит свои происки."
 spymaster_task.3003.a:0 "Но что они вообще здесь делали?"
 
 spymaster_task.3004.desc:0 "Вы же не думали, что агенты, которых посылает к моему двору [councillor.GetCouncilTitle|l], останутся незамеченными? Я требую, чтобы вы немедленно прекратили это безобразие!"
 spymaster_task.3004.a:0 "Вам просто показалось..."
 spymaster_task.3004.b:0 "Это всего лишь недоразумение!"

 spymaster_task.3005.opening:0 "При моем дворе обнаружились засланцы. Очевидно, их отправляет [Select_CString(councillor_liege.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] [councillor_liege.GetTitledFirstName]!"
 spymaster_task.3005.end:0 "\n\nНо когда я требую отозвать их, [councillor_liege.GetTitleTierName|l] принимается все отрицать!"
 spymaster_task.3005.a:0 "Отвратительная наглость!"

 spymaster_task.3006.end:0 "\n\n[councillor_liege.GetTitleTierName] повинуется приказу отозвать их, но мне лучше не ослаблять бдительность..."
 spymaster_task.3006.a:0 "Мрачный шепот предвещает нечто темное..."

 spymaster_task.3007.desc:0 "Мой двор полон шпионов, вынюхивающих мои секреты. Каково же было мое удивление, когда выяснилось, что их подсылает [councillor.GetCouncilTitle|l]! Я прошу вас немедля прекратить это безобразие!"
 spymaster_task.3007.a:0 "Я не знаю ни о каких шпионах, [target_character.GetFirstNameNoTooltip]."
 spymaster_task.3007.b:0 "О, должно быть, они сбились с пути, возвращаясь домой!"

 spymaster_task.3009.end:0 "[councillor_liege.GetTitleTierName] исполняет просьбу отозвать их, но мне лучше не ослаблять бдительность..."
