l_russian:
 court_chaplain_task.0201.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"

 court_chaplain_task.0301.desc:0 "После долгих поисков в документах более древнего и... менее надежного происхождения у меня появилось достаточно материалов, доказывающих, что вы — [ROOT.Char.GetLadyLord|U] графства [county.GetNameNoTier]!\n\nНе хватает лишь небольшого денежного вознаграждения..."
 court_chaplain_task.0301.a:0 "Да будет так!"
 court_chaplain_task.0301.b:0 "Нет, я не могу так поступить."
 court_chaplain_task.0301.b.tt:0 "Все поддельные документы будут уничтожены"

 court_chaplain_task.0302.desc:1 "После долгих поисков в документах более древнего и... менее надежного происхождения у меня появилось достаточно материалов, доказывающих, что вы — [ROOT.Char.GetLadyLord|U] графства [county.GetNameNoTier]!\n\nБолее того, [duchy.GetName] отныне ваша земля!"
 court_chaplain_task.0302.desc_heretic_addition:0 "После долгих поисков в документах более древнего и... менее надежного происхождения у меня появилось достаточно материалов, доказывающих, что вы — по праву [ROOT.Char.GetLadyLord] графства [county.GetNameNoTier]! \n\nУчитывая, что [duchy_holder.GetFirstName] утверждает, будто [duchy_holder.GetSheHe] — #EMP [duchy_holder.GetFaith.GetAdherentName|l]#!, думаю, вы можете выдвинуть претензию и заявить, что [duchy.GetName] принадлежит вам по священному праву!"
 court_chaplain_task.0302.a:0 "Заяви о моих правах на графство [county.GetNameNoTierNoTooltip]."
 court_chaplain_task.0302.b:0 "Да! [duchy.GetNameNoTierNoTooltip] — мои земли по праву!"
 
 court_chaplain_task.0311.t:0 "Претензия на графство [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.0311.opening:0 "Вот уже несколько месяцев [councillor.GetTitledFirstName], [councillor.GetCouncilTitle|l] персонажа [SCOPE.sC('councillor_liege').GetTitledFirstName], выискивает сомнительные договора и подложные истории."
 court_chaplain_task.0311.end:0 "\n\nИ теперь [councillor_liege.GetTitleTierName|l] [councillor_liege.GetFirstName] без угрызений совести действует так, словно имеет законные права на графство [county.GetNameNoTier]!"
 court_chaplain_task.0311.a:0 "Это все ложь!"

 court_chaplain_task.0312.a:0 "[councillor_liege.GetFirstNameNoTooltip] не знает, что такое совесть?!"

 court_chaplain_task.0313.t:0 "Претензия на графство [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.1001.notification:0 "Проповедование нетрадиционной доктрины"
 court_chaplain_task.1002.notification:0 "Неубедительные речи"
 court_chaplain_task.1101.notification:0 "Впечатляющие речи"
 court_chaplain_task.2001.notification:0 "Сопротивление обращению"
 court_chaplain_task.2002.notification:0 "Народ противится обращению"
 court_chaplain_task.2101.notification:0 "Активное обращение"
 court_chaplain_task.2102.notification:1 "Основаны новые [councillor.GetFaith.HouseOfWorshipPlural]"
 court_chaplain_task.2103.notification:0 "Новообращенные добровольцы"

 court_chaplain_task.3001.t:0 "Подрыв общественного порядка"
 court_chaplain_task.3001.desc:1 "Мне кажется, [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [councillor.GetCouncilTitle], [councillor.GetFirstName], последнее время о чем-то тревожится.\n\n«Теперь все знают, что я... выясняю, нет ли у вас законного права претендовать на графство [county.GetNameNoTier]. Очевидно, многие верные вам вассалы недовольны тем, что вы плетете подобные интриги»."
 court_chaplain_task.3001.a:0 "Почему тебя заметили?!"
 court_chaplain_task.3002.notification:0 "Обвинение в подделке документов"

 court_chaplain_task.3003.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3003.desc:0 "До меня дошли сведения, что [Select_CString(councillor.IsFemale, 'ваша', 'ваш' )] [councillor.GetCouncilTitle|l], [councillor.GetFirstName], занимается созданием подложных документов, которые позволят вам претендовать на графство [county.GetNameNoTier]. Молю вас, вспомните, что вы [ROOT.Char.GetTitleTierName|l] по праву, а не из корысти."
 court_chaplain_task.3003.a:0 "Я знаю, что делаю, [vassal.GetFirstNameNoTooltip]."
 court_chaplain_task.3003.b:0 "Помни свое место, [vassal.GetTitledFirstNameNoTooltip]."

 court_chaplain_task.3004.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3004.desc:0 "Мне стало известно, что [Select_CString(councillor.IsFemale, 'ваша', 'ваш' )] [councillor.GetCouncilTitle|l] готовит подложные документы, позволяющие претендовать на графство [county.GetNameNoTier]. Вы думаете, столь бесчестные действия останутся незамеченными?"
 court_chaplain_task.3004.a:0 "О, но ведь там #EMP есть#! основания для претензии."
