# Forming Outremer, by Flavio Verna
 middle_east_decisions.0001.t:0 "Царство Небесное"
 middle_east_decisions.0001.desc:0 "Со времени возвышения Мухаммеда ислам был силой, с которой приходится считаться на востоке, и угрозой, нависшей над почитателями Христа. И все же благодаря моим усилиям по защите Святой земли все переменилось.\n\nМне удалось изгнать неверных с берегов Средиземного моря и отодвинуть их за палящие пустыни Аравии. Удалось воздвигнуть святой крест Господа нашего повсюду от моря до моря и создать подлинное Царство Небесное на осколках полумесяца ложного пророка."
 middle_east_decisions.0001.a:0 "Пусть Господь смилостивится над ними, ибо я их не пощажу."
 middle_east_decisions.0002.desc.christians:0 "Со времени возвышения Мухаммеда ислам стал силой, с которой нужно считаться на востоке, и угрозой, нависшей над почитателями Христа. И все же благодаря тому, как отчаянно [scoped_ruler.GetTitledFirstName] [Select_CString(scoped_ruler.IsFemale, 'защищала', 'защищал' )] Святую землю, теперь все переменилось.\n\nС благословения [scoped_ruler.GetFaith.HighGodNamePossessive] [scoped_ruler.GetFirstName] [Select_CString(scoped_ruler.IsFemale, 'изгнала', 'изгнал' )] неверных с берегов Средиземного моря за палящие пустыни Аравии. [Select_CString(scoped_ruler.IsFemale, 'Ей', 'Ему' )] удалось воздвигнуть святой крест Господа нашего повсюду от моря до моря и создать подлинное Царство Небесное на осколках полумесяца ложного пророка."
 middle_east_decisions.0002.desc.muslims:0 "Крестоносец [scoped_ruler.GetTitledFirstName] и [Select_CString(scoped_ruler.IsFemale, 'ее', 'его' )] варварские орды принесли немыслимые страдания последователям [ROOT.Char.GetFaith.HighGodNamePossessive]!\n\nЭти мерзкие идолопоклонники заняли наши святые места. Даже священный город Мекка теперь в лапах нечестивых свиней. Если истинные последователи Пророка не сумеют вернуть Аравию в ближайшее время, это может стать началом конца ислама."
 middle_east_decisions.0002.desc.others:0 "Со времени возвышения Мухаммеда ислам стал силой, с которой нужно считаться на востоке. И все же благодаря тому, как отчаянно [scoped_ruler.GetTitledFirstName] [Select_CString(scoped_ruler.IsFemale, 'защищала', 'защищал' )] Святую землю, теперь все переменилось.\n\n[Select_CString(scoped_ruler.IsFemale, 'Эта', 'Этот' )] #L [scoped_ruler.GetFaith.GetName|l][Select_CString(scoped_ruler.IsFemale, 'ая', 'ий' )]#! [scoped_ruler.GetTitleTierName|l] [Select_CString(scoped_ruler.IsFemale, 'изгнала', 'изгнал' )] последователей Аллаха с берегов Средиземного моря, за палящие пустыни Аравии. [Select_CString(scoped_ruler.IsFemale, 'Ей', 'Ему' )] удалось воздвигнуть святой крест Господа нашего повсюду от моря до моря и создать, как [scoped_ruler.GetSheHe] это называет, Царство Небесное на осколках полумесяца."
 middle_east_decisions.0002.a:0 "Восславим Господа нашего!"
 middle_east_decisions.0002.b:0 "Тысяча проклятий на [scoped_ruler.GetHerHis] род!"
 middle_east_decisions.0002.c:0 "Ясно..."

# Restoring the Sunni Caliphate, by Flavio Verna
 middle_east_decisions.0003.t:0 "Новый халифат"
 middle_east_decisions.0003.desc:0 "С того момента как неверные заняли Святую землю, истинные последователи Пророка рассеялись по всем уголкам света, лишенные лидера и воли продолжать священную борьбу.\n\nТеперь все изменится. По милости [reformer.GetFaith.HighGodNamePossessive] я [Select_CString(reformer.IsFemale, 'отбила', 'отбил' )] Мекку и Медину и [Select_CString(reformer.IsFemale, 'остановила', 'остановил' )] непрерывный поток неверных, что затоплял Аравию. Заручившись поддержкой нескольких уважаемых богословов, я [Select_CString(reformer.IsFemale, 'была признана', 'был признан' )] новым #L [reformer.GetFaith.GetName|l]им#! халифом. Теперь я поведу своих соратников против мерзких идолопоклонников, что еще оскверняют нашу землю!"
 middle_east_decisions.0003.a:0 "Аллах акбар!"
 middle_east_decisions.0004.desc.ashari:0 "С того момента как неверные заняли Святую землю, истинные последователи Пророка рассеялись по всем уголкам света, лишенные лидера и воли продолжать священную борьбу.\n\nНо все изменилось. По милости [reformer.GetFaith.HighGodNamePossessive] [reformer.GetFirstName] [Select_CString(reformer.IsFemale, 'отбила', 'отбил' )] Мекку и Медину и [Select_CString(reformer.IsFemale, 'остановила', 'остановил' )] непрерывный поток неверных, что затоплял Аравию. Заручившись поддержкой нескольких уважаемых богословов, [reformer.GetFirstName] [Select_CString(reformer.IsFemale, 'была признана', 'был признан' )] новым #L [reformer.GetFaith.GetName|l]им#! халифом и теперь поведет соратников против мерзких идолопоклонников, что еще оскверняют нашу землю!"
 middle_east_decisions.0004.desc.other:0 "С того момента как неверные заняли Святую землю, истинные последователи #L [reformer.GetFaith.GetName|l]ого#! учения рассеялись по всем уголкам света, лишенные лидера и воли продолжать священную борьбу.\n\nНо, похоже, они вновь объединились, и теперь их ведет [reformer.GetFirstName]. Отбив Мекку и Медину и узаконив своих права в качестве нового халифа, [reformer.GetFirstName] [Select_CString(reformer.IsFemale, 'готова', 'готов' )] продолжить Великую войну против неверных."
 middle_east_decisions.0004.a:0 "Аллах акбар!"
 middle_east_decisions.0004.b:0 "Полагаю, из двух зол выбирают меньшее..."

# Creating Israel, by Flavio Verna
 middle_east_decisions.0005.t:0 "Земля Обетованная"
 middle_east_decisions.0005.desc:0 "Теперь, когда Иерусалим и Земля обетованная находятся под властью иудеев, пришло время создать новое единое царство Израиль, подобное древним царствам, коими правили Давид и Соломон.\n\nДолго терпели иудеи, но теперь они вновь стали хозяевами своей судьбы. Воинственные христианские и мусульманские властители больше не буду рвать на части Святую землю. Пусть новое царство положит начало эпохе мира и процветания в регионе!"
 middle_east_decisions.0005.a:0 "Да здравствует Израиль!"
 middle_east_decisions.0006.desc.others:0 "Вернув Иерусалим в руки иудеев, [scoped_ruler.GetTitledFirstName] [Select_CString(scoped_ruler.IsFemale, 'решила', 'решил' )] назвать себя титулом [scoped_ruler.GetTitleTierName|l] возрожденного Израиля.\n\nПохоже, что долгое изгнание иудеев подходит к концу: многие сообщества уже собираются вернуться на Землю Обетованную."
 middle_east_decisions.0006.a:0 "Время пришло!"
 middle_east_decisions.0006.b:0 "Ясно..."

# Restore Jewish High Priesthood, by Flavio Verna
 middle_east_decisions.0007.t:0 "Новое #L [scoped_ruler.GetFaith.GetName|l]ое#! священство"
 middle_east_decisions.0007.desc:0 "[new_priest.GetTitleTierName] — верховный иудейский священник. Никто не носил этот титул с того времени, как римляне уничтожили Второй Храм около тысячи лет назад. Теперь эта должность наконец снова занята, институт верховных священников восстановлен.\n\nПодобно иудейским священникам древности, Коген Гадол традиционно должен был быть потомком Аарона, старшего брата Моисея. Не найдя подходящих кандидатов, мы отошли от этого правила, но новый верховный священник все равно пользуется уважением религиозных общин иудеев."
 middle_east_decisions.0007.a:0 "Пусть [new_priest.GetHerHis] руководство вдохновляет нас!"
 middle_east_decisions.0008.desc.others:0 "После восстановления значительного иудейского населения в Иерусалиме, [scoped_ruler.GetTitledFirstName] [Select_CString(scoped_ruler.IsFemale, 'поспособствовала', 'поспособствовал' )] созданию нового #L [new_priest.GetFaith.GetName|l]ого#! верховного священства, которое поведет израильтян.\n\n[new_priest.GetTitledFirstName] руководит этим объединением, которое должно принести единство и наставить обитателей Израиля на путь истинный."
 middle_east_decisions.0008.a:0 "Пусть [new_priest.GetSheHe] наставляет нас!"
 middle_east_decisions.0008.b:0 "Ясно..."

# Restore Zoroastrian High Priesthood, by Flavio Verna
 middle_east_decisions.0009.t:0 "Новое #L [scoped_ruler.GetFaith.GetName|l]ое#! священство"
 middle_east_decisions.0009.desc:0 "Забытый во времена арабского завоевания, зороастризм вновь принят народом Персии в качестве единственного пути к праведной жизни. [scoped_ruler.GetTitledFirstName] [Select_CString(scoped_ruler.IsFemale, 'приказала', 'приказал' )] учредить должность «[new_priest.GetTitleTierName]»: этот «священник над священниками» возглавит восстановленную иерархию духовенства.\n\n[new_priest.GetTitleTierName] станет главным религиозным авторитетом в #L [scoped_ruler.GetFaith.GetName|l]ом#! мире. Теперь его благословения будут добиваться как отправляясь в военный поход, так и подавая на развод."
 middle_east_decisions.0009.a:0 "Вечное пламя горит вновь!"
 middle_east_decisions.0010.desc.muslims:0 "Проклятые последователи [scoped_ruler.GetFaith.HighGodNamePossessive] отвоевали достаточно земли и влияния, чтобы [scoped_ruler.GetTitledFirstName] [Select_CString(scoped_ruler.IsFemale, 'смогла', 'смог' )] восстановить нечестивое священство.\n\nЕсли их не остановить, эти язычники-демонопоклонники обернут вспять все достижения ислама в Персии, заражая умы ничего не подозревающих подданных извращенной ложью."
 middle_east_decisions.0010.desc.others:0 "Эти странные огнепоклонники, почитатели [scoped_ruler.GetFaith.HighGodNamePossessive], захватили достаточно исконных персидских земель, чтобы восстановить полноценное священство.\n\nЕсли их не остановить, вскоре они могут отменить все достижения ислама и вернуть Азию под защиту старых богов."
 middle_east_decisions.0010.a:0 "Да славится [scoped_ruler.GetFaith.HighGodName]!"
 middle_east_decisions.0010.b:0 "Их демоны не защитят их от могущества [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 middle_east_decisions.0010.c:0 "...Огнепоклонничество?"

# The Saoyshant appears, by Flavio Verna
 middle_east_decisions.0011.t:0 "Избранники Заратуштры"
 middle_east_decisions.0011.desc:0 "С того момента, как держава Сассанидов пала под арабским натиском, Персия страдала под гнетом магометанских правителей. Старые зороастрийские порядки оставались лишь на севере, на равнинах Центральной Азии, но сейчас, после долгого ожидания, зороастрийская власть в Персии восстановлена.\n\nЭто чудесное возрождение можно объяснить только моим выдающимся мастерством. Многие среди духовенства уже называют меня Саошьянтом, спасителем мира, с которым сам Заратуштра беседовал несколько тысячелетий назад. Теперь, когда я принимаю эту роль, все зороастрийцы почитают меня как священный символ."
 middle_east_decisions.0011.a:0 "Я всем принесу процветание."
 all_held_counties:0 "Все языческие провинции"
 middle_east_decisions.0013.desc:0 "С того момента, как держава Сассанидов пала под арабским натиском, Персия страдала под гнетом магометанских правителей. Старые зороастрийские порядки оставались лишь на севере, на равнинах Центральной Азии, но сейчас, после долгого ожидания, зороастрийская власть в Персии восстановлена.\n\nЭто чудесное возрождение можно объяснить только выдающимся мастерством, которое показывает [scoped_ruler.GetFirstNamePossessive]. Многие среди духовенства уже называют [scoped_ruler.GetHerHis] Саошьянтом, спасителем мира, с которым сам Заратуштра беседовал несколько тысячелетий назад. Теперь, когда [scoped_ruler.GetSheHe] принимает эту роль, все зороастрийцы почитают [scoped_ruler.GetHerHis] как священный символ."
 middle_east_decisions.0013.desc.muslims:0 "Некогда низведенные до пустынных изгоев, служители огня проклятого богохульника Зороастра восстали из пепла и вернули трон Персии!\n\nВ своей раздутой гордыне их [scoped_ruler.GetTitleTierName|l] [Select_CString(scoped_ruler.IsFemale, 'решила', 'решил' )] провозгласить себя живым божеством."
 middle_east_decisions.0013.desc.others:0 "С того момента, как держава Сасанидов пала под арабским натиском, последователи Зороастра находились в бегах. Но недавно их изгнание подошло к концу, когда #L [scoped_ruler.GetFaith.GetName|l]ие#! последователи сумели восстановить свою древнюю империю.\n\nСыграв в происходящем немалую роль, их [scoped_ruler.GetTitleTierName|l] [Select_CString(scoped_ruler.IsFemale, 'решила', 'решил' )] объявить себя Саошьянтом, то есть, «спасителем», пришествие которого обещает их вера."
 middle_east_decisions.0013.a:0 "Пусть [scoped_ruler.GetSheHe] принесет процветание всем нам!"
 middle_east_decisions.0013.b:0 "Безумие и дьявольщина!"
 middle_east_decisions.0013.c:0 "Ясно..."

# Create Sultanate of Rum, by Flavio Verna
 middle_east_decisions.0014.t:0 "Новый Рим"
 middle_east_decisions.0014.desc:0 "Мне удалось завоевать изобильные земли Малой Азии и собрать достаточно сил, чтобы создать новый султанат, который, несомненно, сумеет затмить сам Рим.\n\nМои труды еще не закончены, но нет сомнений: летописцы назовут мое правление величайшим этапом завоевания Европы последователями [scoped_ruler.GetFaith.HighGodNamePossessive]."
 middle_east_decisions.0014.a:0 "Да содрогнется Запад!"
 middle_east_decisions.0015.desc.liege:0 "После ряда побед в Малой Азии [scoped_ruler.GetTitledFirstName] [Select_CString(scoped_ruler.IsFemale, 'решила', 'решил' )] короноваться как [scoped_ruler.GetTitleTierName|l] Рума и теперь утверждает, будто больше не имеет передо мной никаких обязательств и будет продолжать борьбу против неверных на своих условиях."
 middle_east_decisions.0015.desc.romans:0 "Варварский полководец [scoped_ruler.GetTitledFirstName] [Select_CString(scoped_ruler.IsFemale, 'прорубила', 'прорубил' )] путь через Анатолию и [Select_CString(scoped_ruler.IsFemale, 'создала', 'создал' )] новый султанат в регионе.\n\nИ словно это было недостаточно оскорбительно, в своей немыслимой гордыне [scoped_ruler.GetSheHe] [Select_CString(scoped_ruler.IsFemale, 'решила', 'решил' )] присвоить себе титул «[scoped_ruler.GetTitleTierName] Рима»."
 middle_east_decisions.0015.desc.others:0 "Богатая провинция Малая Азия, некогда бывшая бастионом христианства, пала. Теперь в ней правит [scoped_ruler.GetTitledFirstName], [Select_CString(scoped_ruler.IsFemale, 'создавшая', 'создавший' )] в регионе новый султанат."
 middle_east_decisions.0015.a:0 "Да как [scoped_ruler.GetSheHe] смеет!"
 middle_east_decisions.0015.b:0 "Ясно..."

 # Revive the Armenian Empire, by Ewan Cowhig Croft
 middle_east_decisions.1001.t:0 "Взлет нового орла"
 middle_east_decisions.1001.desc:0 "Минули века с тех пор, как Армения последний раз получала подобную власть над Левантом и Кавказом. Империи-близнецы Востока и Запада раз за разом унижали нас. Порой Запад говорил по-латински, порой — по-гречески, а Восток — на персидском или на арабском. Но война шла всегда, и наши древние земли всегда служили им полем боя.\n\nСегодня же с этим покончено. Мне удалось вновь покорить старые владения Тиграна Великого, и орлиное знамя Великой Армении вновь реет над этими землями!"
 middle_east_decisions.1001.a:0 "Я продолжу великие свершения!"
 middle_east_decisions.1001.b:0 "Это достижение повторяет успехи древних, что не умаляет его."
 middle_east_decisions.1002.desc:0 "Странное положение складывается в горах Кавказа. Вопреки всему [founder.GetFullNameNoTooltip] успешно [Select_CString(founder.IsFemale, 'создала', 'создал' )] крупную державу, раскинувшуюся от Каспийского моря на востоке до берегов Средиземного моря на западе. Получившаяся держава повторяет — пусть и не полностью — давно угасшую империю Тиграна Великого, и [founder.GetFullNameNoTooltip] со своими герольдами раструбили об этом на весь мир.\n\nОрлиное знамя Армении реет вновь, но надолго ли?"
 middle_east_decisions.1002.a:0 "Имперское величие — это не только земли."
 middle_east_decisions.1002.b:0 "На этот раз никто не разделит нас."
 middle_east_decisions.1002.c:0 "Такая же мелюзга, как и предшественники."
