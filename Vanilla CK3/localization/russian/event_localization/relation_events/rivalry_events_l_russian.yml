l_russian:
 rivalry.0001.t:0 "Вложить меч в ножны"
 rivalry.0001.desc:2 "«[ROOT.Char.GetTitledFirstNameNoTooltip], в прошлом у нас были разногласия, но согласитесь: что было, то быльем поросло?»\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] указывает рукой сперва на меня, потом — на н[rival.GetHerHis]: «Что бы ни было между нами... давайте начнем все заново!»"
 rivalry.0001.a:1 "Да, давайте."
 rivalry.0001.b:0 "Вы готовы пресмыкаться передо мной?! Славься, [ROOT.Char.GetFaith.HighGodName]!"

 rivalry.0002.t:0 "Вложить меч в ножны"
 rivalry.0002.desc:0 "Теперь по прошествии времени все кажется таким странным! Ненависть, отчаянное желание причинить боль...\nЧего ради?\n\n[rival_response.GetTitledFirstName] больше не кажется мне врагом."
 rivalry.0002.a:0 "Что было, то прошло."

 rivalry.0003.t:0 "Недостойный противник"
 rivalry.0003.imprisoned.desc:0 "Когда мне сообщили, что [nemesis.GetTitledFirstName] [Select_CString(nemesis.IsFemale, 'оказалась', 'оказался' )] за решеткой,"
 rivalry.0003.incapable.desc:0 "Когда мне впервые сообщили, что [nemesis.GetTitledFirstName] после несчастного случая может лишь пускать слюни не вставая с постели,"
 rivalry.0003.my_prisoner.desc:0 "Когда моя собственная рука с грохотом захлопнула решетку перед [Select_CString(nemesis.IsFemale, 'ее', 'его' )] мерзкой рожей и [nemesis.GetTitledFirstName] [Select_CString(nemesis.IsFemale, 'оказалась отрезана', 'оказался отрезан' )] от мира,"
 rivalry.0003.middle.desc:0 "сперва меня переполняло ликование. [Select_CString(nemesis.IsFemale, 'Эта', 'Этот' )] [nemesis.Custom('InsultAdjective')] [nemesis.Custom('InsultNoun')] наконец [Select_CString(nemesis.IsFemale, 'получила', 'получил' )] по заслугам!\n\n"
 rivalry.0003.compassionate.desc:0 "Но со временем радость прошла. Да, победа доставила мне удовольствие, но теперь это уже не [nemesis.GetTitledFirstNameNoTooltip], а какое-то убогое создание! Мне почти #EMP жаль#! [nemesis.GetHerHis]..."
 rivalry.0003.uncompassionate.desc:0 "Но со временем [nemesis.GetHerHis] жалкое состояние мне #EMP наскучило#!. Мне не доставляет удовольствия истязать безропотную забитую мышь."
 rivalry.0003.a:0 "Пора закончить эту главу."
 rivalry.0003.b:0 "Я никогда [nemesis.GetHerHis] не прощу! Ни за что!"

 rivalry.1001.t:0 "Всегда поблизости"
 rivalry.1001.desc.opening:0 "[rival.GetTitledFirstName] беспрестанно портит мне жизнь.\n\n"
 rivalry.1001.malicious:0 "Порой мне кажется, что [rival.GetSheHe] уничтожает все, что я делаю, да еще и ухмыляется при этом!"
 rivalry.1001.benevolent:0 "Каждый раз, как мы встречаемся, [Select_CString(rival.IsFemale, 'эта', 'этот' )] [rival.Custom('InsultAdjective')] [rival.GetWomanMan] демонстративно уступает дорогу, чтобы выглядеть достойн[Select_CString(rival.IsFemale, 'ой', 'ым' )] и справедлив[Select_CString(rival.IsFemale, 'ой', 'ым' )], и насмешливо смотрит на меня с высоты своего седла. Больше всего меня раздражает, что [SCOPE.sCharacter('rival').GetHerHim] удается одурачить всех остальных!"
 rivalry.1001.dominant:0 "[SCOPE.sCharacter('rival').GetSheHe|U] постоянно требует всеобщего внимания и занимает массу места. Хуже того, [rival.GetHerHim] хватает наглости требовать моего личного времени! Как будто мне больше заняться нечем, кроме как выслушивать, как [rival.GetSheHe] бахвалится!"
 rivalry.1001.submissive:0 "[Select_CString(rival.IsFemale, 'Эта', 'Этот' )] [rival.Custom('InsultAdjective')] [rival.GetWomanMan] притворяется [Select_CString(rival.IsFemale, 'тихой скромницей', 'тихим скромником' )], но лишь для того, чтобы при каждом удобном случае наносить мне удар в спину!"
 rivalry.1001.extroverted:0 "[Select_CString(rival.IsFemale, 'Она', 'Он' )] всегда жаждет быть в центре внимания, заставляя всех часами слушать свою болтовню. Хуже того, [rival.GetSheHe] еще и не упускает возможности уязвить меня при каждом удобном случае!"
 rivalry.1001.introverted:0 "[Select_CString(rival.IsFemale, 'Эта', 'Этот' )] [rival.Custom('InsultAdjective')] [rival.GetWomanMan] обладает харизмой булыжника, но каким-то образом постоянно распускает слухи обо мне!"
 rivalry.1001.emotional:0 "[Select_CString(rival.IsFemale, 'Она', 'Он' )] не упускает возможности выступить и всегда выставляет меня в дурном свете! [Select_CString(rival.IsFemale, 'Она', 'Он' )] ноет и жалуется, поливая грязью мое имя и виня меня во всех неприятностях своей жизни."
 rivalry.1001.levelheaded:0 "[Select_CString(rival.IsFemale, 'Она', 'Он' )] никогда не упускает случая подорвать мой авторитет или нанести мне болезненное оскорбление."
 rivalry.1001.desc.fallback:0 "Иногда кажется, что всюду, где я появляюсь, тут же объявляется и [rival.GetTitledFirstName]. [Select_CString(rival.IsFemale, 'Она', 'Он' )] словно тень, омрачающая каждый мой день."
 rivalry.1001.a:1 "Проклятье на тебя, [rival.GetFirstNameNoTooltip]!"
 
 rivalry.1010.t:0 "Злодеяния"
 rivalry.1010.desc:0 "Меня всегда раздражала [rival.Custom('InsultBehavior')], что столь часто проявляет [SCOPE.sCharacter('rival').GetTitledFirstName], но"
 rivalry.1010.desc.patient:0 "При всем моем долготерпении даже меня может вывести из себя [rival.Custom('InsultBehavior')], что так часто проявляет [SCOPE.sCharacter('rival').GetTitledFirstName], и"
 rivalry.1010.desc.end:0 "в последнее время это стало донимать меня сильнее обычного. Я хочу отплатить [rival.GetHerHim] за такое поведение, но каким образом?"
 rivalry.1010.a:0 "Распространить позорящие слухи, от которых [rival.GetHerHim] придется отмываться!"
 rivalry.1010.a.success.tt:0 "#F Слухи породили сплетни и домыслы #!"
 rivalry.1010.a.failure.tt:0 "#F Никто не верит этим диким слухам #!"
 rivalry.1010.a.badfailure.tt:0 "#F Стало известно, что слухи пошли именно от меня #!"
 rivalry.1010.b:0 "Написать шутливую поэму, которая поднимет на смех [rival.GetHerHis] многочисленные промахи!"
 rivalry.1010.b.success.tt:0 "#F Поэма столь популярна, что ее списки разошлись по всем дворам #!"
 rivalry.1010.b.failure.tt:0 "#F Люди считают, что поэма скверно написана и свидетельствует о дурном вкусе #!"
 rivalry.1010.b.badfailure.tt:0 "#F Мое авторство было раскрыто #!"
 rivalry.1010.c:0 "Высказать [SCOPE.sCharacter('rival').GetHerHim] в лицо все, что я думаю о [rival.GetHerHis] поведении!"
 rivlary.1010.c.tt:0 "#F [rival.GetTitledFirstName] отреагирует на ваш выговор #!"

 rivalry.1011.t:0 "Злые слова"
 rivalry.1011.desc.poem:0 "Недавно объявилась новая поэма, в которой высмеиваюсь я и моя [ROOT.GetCharacter.Custom('quirk_neg_noun')]. Я не могу доказать, что за этой попыткой очернить меня стоит [from_rival.GetTitledFirstName], но текст буквально кричит о [from_rival.GetHerHis] причастности."
 rivalry.1011.desc.rumors:0 "При дворе уже какое-то время ходят возмутительные слухи, в центре которых моя личность — в особенности моя [ROOT.GetCharacter.Custom('quirk_neg_noun')]. Куда я ни пойду, повсюду меня встречают злой шепот и жестокие насмешки. Эта недостойная тактика не удивила меня, ведь именно подобным низким образом и действует обычно [from_rival.GetTitledFirstName]!"
 rivalry.1011.a:0 "Я отплачу [from_rival.GetHerHim] за это!"

 rivalry.1012.t:0 "Глупые фантазии"
 rivalry.1012.desc.poem:0 "Мне только что сообщили, что [from_rival.GetTitledFirstName] [Select_CString(from_rival.IsFemale, 'сложила', 'сложил' )] злобную поэму, чтобы высмеять меня! Но она столь убого написана, что теперь [Select_CString(from_rival.IsFemale, 'сама', 'сам' )] [from_rival.GetFirstName] [Select_CString(from_rival.IsFemale, 'стала', 'стал' )] объектом насмешек: как можно было потратить столько хорошего пергамента на эту чушь!"
 rivalry.1012.desc.rumors:0 "Мне только что сообщили, что [from_rival.GetTitledFirstName] [Select_CString(from_rival.IsFemale, 'пыталась', 'пытался' )] распространять злые слухи об отвратительных вещах, которыми я якобы занимаюсь за закрытыми дверями. [Select_CString(from_rival.IsFemale, 'Эта', 'Этот' )] [from_rival.Custom('quirk_neg_adjective')][Select_CString(from_rival.IsFemale, 'ая тварь', 'ый мерзавец' )], должно быть, имеет какое-то извращенное представление обо мне: слухи вышли столь нелепыми и невероятными, что все от них просто отмахнулись. Вместо этого все шепчутся о том, что [from_rival.GetFirstName] [Select_CString(from_rival.IsFemale, 'скатилась', 'скатился' )] до столь постыдных и жалких поступков."
 rivalry.1012.a:0 "Поделом вору и мука!"

 rivalry.1013.t:0 "Слухи расползаются"
 rivalry.1013.desc:0 "Мне удалось успешно распустить при дворе скандальные слухи, главным героем которых является [rival.GetTitledFirstName]. Похоже, теперь это новая излюбленная тема для сплетен и домыслов. Мне сообщили, что [rival.GetTitledFirstName] все сильнее злится и нервничает, пытаясь положить им конец!"
 rivalry.1013.a:0 "Возможно, это наконец покажет [rival.GetHerHim] [rival.GetHerHis] место."

 rivalry.1014.t:0 "Слухи не прижились!"
 rivalry.1014.desc.start:0 "Никто не принимает всерьез распространяемые мной слухи о том, чем занимается [rival.GetTitledFirstName]. Люди считают их дикими и несуразными и скорее смеются"
 rivalry.1014.desc.hidden:0 "над их автором, говоря, что это"
 rivalry.1014.desc.exposed:0 "надо мной, говоря, что я веду себя"
 rivalry.1014.desc.end:0 "жалко и по-детски и что недостойно опускаться до подобной тактики."
 rivalry.1014.a:0 "По крайней мере, мне удалось замести следы..."
 rivalry.1014.a.exposed:0 "Все пошло не по плану."

 rivalry.1015.t:0 "Популярная поэма"
 rivalry.1015.desc:0 "Мои ехидные рифмы и тонкие намеки, в которых жестко осмеивается [SCOPE.sCharacter('rival').GetTitledFirstName], распространились по [SCOPE.sCharacter('rival').GetHerHis] двору, подобно лесному пожару! Несмотря на все свои усилия, [SCOPE.sCharacter('rival').GetSheHe] никак не может покончить с их распространением, и это лишь усиливает [SCOPE.sCharacter('rival').GetHerHis] смятение!"
 rivalry.1015.a:0 "Возможно, это наконец покажет [rival.GetHerHim] [rival.GetHerHis] место."

 rivalry.1016.t:0 "Поэма не удалась"
 rivalry.1016.desc:0 "После написания нескольких поэм, в которых [Select_CString(rival.IsFemale, 'высмеивалась', 'высмеивался' )] [SCOPE.sCharacter('rival').GetTitledFirstName] и [Select_CString(rival.IsFemale, 'ее', 'его' )] характер, мне оставалось лишь распространить их при дворе и ждать.\n\nУвы, похоже, мое творчество оказалось не слишком популярным... Точнее, все единодушно считают эти поэмы чушью, не стоящей даже пергамента, на котором они написаны!"
 rivalry.1016.desc.exposed:0 "Хуже того, поскольку все знают, сколь [Select_CString(rival.IsFemale, 'ненавистна', 'ненавистен' )] мне [rival.GetTitledFirstName], мое авторство оказалось раскрыто!"
 rivalry.1016.a:0 "Хорошо хоть, что они не подписаны."
 rivalry.1016.a.exposed:0 "И почему мне это казалось хорошей идеей?"

 rivalry.1017.t:0 "Наглое оскорбление!"
 rivalry.1017.desc:2 "Представьте себе, я [ROOT.GetCharacter.Custom('quirk_pos_adverb')] занимаюсь своими делами, и вдруг [from_rival.GetTitledFirstName] подходит и оскорбляет меня.\n\n[ROOT.GetCharacter.Custom('quirk_neg_adjective')|U][ROOT.GetCharacter.Custom('InsultNoun')], ты доводишь меня до слез!"
 rivalry.1017.a:0 "Я отвечу на это новыми оскорблениями!"
 rivalry.1017.b:0 "Эта лживая тварь ответит за свои слова на поединке!"
 rivalry.1017.b.tt:0 "#F Я докажу этому ничтожеству, что я лучше н[SCOPE.sCharacter('from_rival').GetHerHis] #!"
 rivalry.1017.c:0 "Я поступлю правильно, подставив другую щеку."

 rivalry.1018.t:0 "Ответные меры"
 rivalry.1018.desc:0 "В ответ на мои оскорбления, призванные показать всем, что я думаю, [rival.GetTitledFirstName] [Select_CString(rival.IsFemale, 'разразилась', 'разразился' )] потоком брани и оскорблений!\n\nМногие в державе восприняли этот обмен ругательствами как детскую выходку, и в результате обе стороны потеряли лицо."
 rivalry.1018.a:0 "Это все [rival.GetHerHis] вина! Почему [Select_CString(rival.IsFemale, 'она такая', 'он такой' )] [rival.Custom('quirk_neg_adjective')][Select_CString(rival.IsFemale, 'ая', 'ый' )]?!"

 rivalry.1019.t:0 "Injuria Gratis"
 rivalry.1019.desc:0 "После того как [rival.GetTitledFirstName] [Select_CString(rival.IsFemale, 'выслушала', 'выслушал' )] все мои оскорбления и полный перечень своих недостатков, [rival.GetSheHe] ничего не [Select_CString(rival.IsFemale, 'смогла', 'смог' )] ответить в свою защиту. Мне стало ясно, что отныне [SCOPE.sCharacter('rival').GetSheHe] будет знать свое место."
 rivalry.1019.a:0 "Мне было ясно, что [rival.GetSheHe] [Select_CString(rival.IsFemale, 'слабая', 'слабак' )]!"

 rivalry.1020.t:0 "Поединок за оскорбление!"
 rivalry.1020.desc:0 "Выслушав, как я поливаю грязью [rival.GetHerHis] и [rival.GetHerHis] [rival.Custom('quirk_neg_noun')], [rival.GetTitledFirstName] [Select_CString(rival.IsFemale, 'сочла', 'счел' )] это смертельным оскорблением и [Select_CString(rival.IsFemale, 'вызвала', 'вызвал' )] меня на поединок, чтобы восстановить попранную честь!"
 rivalry.1020.a:0 "Будет тебе поединок, [rival.GetFirstNameNoTooltip]!"
 rivalry.1020.b:0 "Э-э-э... нет необходимости сводить все к насилию..."
 rivalry.1021.tt:0 "Триумфальная победа"
 rivalry.1022.tt:0 "Победа с большим трудом"
 rivalry.1023.tt:0 "Почти победа"
 rivalry.1024.tt:0 "Унизительное поражение"

 rivalry.1021.t:0 "Триумфальная победа"
 rivalry.1021.desc:1 "С самого начала поединка становится ясно, что [duel_loser.GetTitledFirstName] мне не ровня. Я продолжаю давить, не давая [duel_loser.GetHerHim] прийти в себя. Вскоре [duel_loser.GetSheHe] совершает ошибку и оставляет брешь в обороне, и я не упускаю возможности [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [duel_loser.GetHerHis] руку, тем самым заканчивая бой!\n\nОтлично, что моя победа вышла быстрой и решительной."
 rivalry.1021.a:1 "Мне удалось доказать, что я лучше, чем [duel_loser.GetFirstNamePossessiveNoTooltip]!"

 rivalry.1022.t:0 "Победа с большим трудом"
 rivalry.1022.desc:2 "Я и [from_rival.GetTitledFirstName] начинаем поединок, и я сразу понимаю, что противник не настолько слаб, как мне казалось. Какое-то время мы обмениваемся ударами и блоками, и никому не удается получить преимущество.\n\nВ конечном счете мы оба начинаем уставать, в [from_rival.GetHerHis] защите возникает брешь, что позволяет мне [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [duel_loser.GetHerHis] ногу и закончить бой!"
 rivalry.1022.a:0 "Победа доказывает мою правоту."

 rivalry.1023.t:0 "Почти победа"
 rivalry.1023.desc:2 "Когда [duel_winner.GetTitledFirstName] и я начинаем поединок, я понимаю, что [duel_winner.GetSheHe] — куда более серьезный противник, чем мне казалось. Бой напряженный, мы обмениваемся ударами и блоками, ища уязвимое места друг у друга.\n\nВ конечном счете я начинаю уставать, ненадолго ослабляю защиту, и [duel_winner.GetFirstName] сполна этим пользуется: [duel_winner.Custom('signature_weapon')] в [duel_winner.GetHerHis] руке стремительно опускается, чтобы [duel_winner.Custom('SignatureWeaponCritical')] мою руку."
 rivalry.1023.desc.end:0 "У меня хлещет кровь, и мне приходится уступить бой."
 rivalry.1023.desc.death:0 "Мои раны дают о себе знать, и я медленно сползаю на землю."
 rivalry.1023.a:2 "В следующий раз я одолею тебя, [duel_winner.GetTitledFirstNameNoTooltip]!"
 rivalry.1023.a.death:0 "В глазах темнеет..."

 rivalry.1024.t:0 "Унизительное поражение"
 rivalry.1024.desc:2 "Когда [duel_winner.GetTitledFirstName] и я встречаемся, чтобы начать поединок, [duel_winner.GetSheHe] не теряет времени и сразу переходит к делу, застигнув меня врасплох! Я изо всех сил стараюсь удержаться, но [SCOPE.sCharacter('duel_winner').GetFirstName] яростно наносит удар за ударом и не дает мне возможности прийти в себя.\n\nВскоре [duel_winner.GetSheHe] пробивает мою защиту, и [duel_winner.Custom('signature_weapon')] в [duel_winner.GetHerHis] руке опускается, чтобы [duel_winner.Custom('SignatureWeaponCriticalPresent')] мою ногу,"
 rivalry.1024.desc.end:0 "заканчивая бой моим позорным поражением. Я страдаю от стыда и унижения!"
 rivalry.1024.desc.death:0 "после чего я падаю на землю."
 rivalry.1024.a:0 "Мне предстоит с позором хромать домой."

 rivalry.1025.t:0 "Постыдное поведение"
 rivalry.1025.desc:1 "[Select_CString(from_rival.IsFemale, 'Эта трусливая', 'Этот трусливый' )] [SCOPE.sCharacter('from_rival').GetTitledFirstName] [Select_CString(from_rival.IsFemale, 'отказалась', 'отказался' )] биться со мной, несмотря на нанесенное мне оскорбление! Я не могу представить ничего более постыдного, чем подобная грубость от человека, не готового ответить за слова делом. Мне всегда было ясно, что у н[SCOPE.sCharacter('rival').GetHerHis] нет чести, и этот поступок доказывает это!"
 rivalry.1025.a:0 "По крайней мере, мне удалось сохранить честь."

 rivalry.1030.t:0 "Вмешательство в брак"
 rivalry.1030.desc.happy:0 "Меня оскорбляет, что [Select_CString(rival.IsFemale, 'моя соперница', 'мой соперник' )] [rival.GetTitledFirstName] и [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] наслаждаются супружеской жизнью. А вот если посеять зерно недоверия между ними и заставить сомневаться друг в друге, [SCOPE.sCharacter('rival').GetTitledFirstName] понервничает..."
 rivalry.1030.desc.neutral:0 "[Select_CString(rival.IsFemale, 'Моя соперница', 'Мой соперник' )] [rival.GetTitledFirstName] и [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] не питают любви друг к другу, и это открывает мне заманчивую возможность. Если я смогу посеять зерна подозрения и недоверия между ними, то [rival.GetFirstName] будет настолько [Select_CString(rival.IsFemale, 'поглощена', 'поглощен' )] своим разваливающимся браком, что уже не сможет мешать моим планам!"
 rivalry.1030.desc.unhappy:0 "Довольно часто [Select_CString(rival.IsFemale, 'моя соперница', 'мой соперник' )] [rival.GetTitledFirstName] и [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] цепляются друг к другу. Я вполне могу спровоцировать очередную ссору между ними, аккуратно подбросив записку. В результате [rival.GetFirstName] отвлечется: [rival.GetHerHim] будет труднее вмешиваться в мои планы..."
 rivalry.1030.a:0 "Я подброшу письма, которые [rival_spouse.GetTitledFirstNameNoTooltip] якобы получает от тайного воздыхателя."
 rivalry.1030.a.tt:1 "[rival.GetTitledFirstName] найдет весомые доказательства... но вот поверит ли [rival.GetSheHe]?"
 rivalry.1030.b:0 "Лучше сделать так, чтобы [Select_CString(rival.IsFemale, 'виновной казалась', 'виновным казался' )] [rival.GetTitledFirstNameNoTooltip]."
 rivalry.1030.b.tt:1 "[rival_spouse.GetTitledFirstName] найдет весомые доказательства... но вот поверит ли [rival_spouse.GetSheHe]?"
 rivalry.1030.c:0 "Вмешиваться в чужой брак — это слишком!"
 rivalry.1030.c.tt:1 "Отказаться от этого — до поры"
 rivalry.1030.a_success:0 "Успешный подлог"
 rivalry.1030.a_failure:0 "План провалился"

 rivalry.1031.t:0 "Свидетельства неверности?"
 rivalry.1031.desc:0 "Сегодня мне попалось письмо, адресатом которого является [Select_CString(rival_spouse.IsFemale, 'моя', 'мой' )] [my_spouse.GetWifeHusband] [my_spouse.GetFirstName]. Автор письма, романтическое увлечение [Select_CString(rival_spouse.IsFemale, 'моей жены', 'моего мужа' )], в подробностях описывает их последнее любовное приключение и умоляет дать знать, когда они вновь могут встретиться!"
 rivalry.1031.desc.fooled:0 "\n\nАвтора письма не удается определить, и мой разум переполняют предположения, с кем может изменять мне [Select_CString(rival_spouse.IsFemale, 'моя', 'мой' )] [my_spouse.GetWifeHusband]!"
 rivalry.1031.desc.suspicious:0 "\n\nПоначалу письмо расстроило меня, но при более пристальном прочтении оказалось, что оно крайне общее: в нем нет никакой личной информации, а автора определить невозможно. Его мог написать кто угодно..."
 rivalry.1031.a.fooled:0 "Нужно выяснить, кто это!"
 rivalry.1031.a.suspicious:0 "Провести тайное расследование, чтобы понять, что происходит."
 rivalry.1031.b.fooled:0 "Я и [my_spouse.GetFirstNameNoTooltip] прямо поговорим об этом письме!"
 rivalry.1031.b.suspicious:0 "Я и [my_spouse.GetFirstNameNoTooltip] прямо поговорим, и я узнаю правду!"
 rivalry.1031.b.tt:1 "Я спрошу, [Select_CString(rival_spouse.IsFemale, 'была', 'был' )] ли [my_spouse.GetTitledFirstName] [Select_CString(rival_spouse.IsFemale, 'неверна', 'неверен' )] мне"
 rivalry.1031.c:0 "Я верю [Select_CString(rival_spouse.IsFemale, 'ей', 'ему' )], письмо — подделка!"
 rivalry.1031.c.tt:1 "Я выброшу это письмо"

 rivalry.1032.t:0 "Обвинение в неверности"
 rivalry.1032.desc:0 "Сегодня [Select_CString(rival_spouse.IsFemale, 'моя', 'мой' )] [suspicious_spouse.GetWifeHusband] [suspicious_spouse.GetFirstName] [Select_CString(rival_spouse.IsFemale, 'пришла', 'пришел' )] ко мне, сжимая в руке письмо, которое, по [Select_CString(rival_spouse.IsFemale, 'ее', 'его' )] словам, написано моим тайным воздыхателем! Теперь [suspicious_spouse.GetSheHe] обвиняет меня в супружеской неверности!"
 rivalry.1032.a:0 "Я не изменяю тебе, клянусь!"
 rivalry.1032.a.tt:1 "Я сделаю все, чтобы [suspicious_spouse.GetFirstNameNoTooltip] [Select_CString(suspicious_spouse.IsFemale, 'поверила', 'поверил' )] в мою невиновность"
 rivalry.1032.b:0 "Нужно признаться, что я и [spouse_lover.GetTitledFirstNameNoTooltip] втайне встречаемся!"

 rivalry.1033.t:0 "Отрицание греха"
 rivalry.1033.desc:0 "Сегодня я и [my_spouse.GetFirstName] серьезно поговорили о найденном мной письме от [my_spouse.GetHerHis] тайной пассии. [Select_CString(rival_spouse.IsFemale, 'Неприятно удивленная и обиженная', 'Неприятно удивленный и обиженный' )] моими оскорблениями, [my_spouse.GetSheHe] [Select_CString(rival_spouse.IsFemale, 'принялась', 'принялся' )] доказывать свою невиновность!"
 rivalry.1033.a:0 "Я верю, что [my_spouse.GetFirstNameNoTooltip] говорит правду!"
 rivalry.1033.a.tt:1 "Я заканчиваю это расследование"
 rivalry.1033.b:0 "Ложь! Я продолжу расследование и докопаюсь до правды!"

 rivalry.1034.t:0 "Слезное признание"
 rivalry.1034.desc:0 "После моих обвинений в романе на стороне, основанных на письме от тайного обожателя, [my_spouse.GetFirstName] [Select_CString(rival_spouse.IsFemale, 'расплакалась', 'расплакался' )] и в слезах [Select_CString(rival_spouse.IsFemale, 'призналась', 'признался' )], что [my_spouse.GetSheHe] и [spouse_lover.GetTitledFirstName] устроили интрижку!"
 rivalry.1034.a:0 "Как [my_spouse.GetSheHe] [Select_CString(rival_spouse.IsFemale, 'могла', 'мог' )] так со мной поступить?!"

 rivalry.1035.t:0 "Подделка раскрыта!"
 rivalry.1035.desc:0 "Проведя целое расследование, чтобы установить автора письма, которое [my_spouse.GetFirstName] якобы [Select_CString(rival_spouse.IsFemale, 'получила', 'получил' )] от тайного воздыхателя, я узнаю, что это подделка, за которой стоит [Select_CString(instigator.IsFemale, 'эта', 'этот' )] [instigator.Custom('InsultAdjective')] [instigator.Custom('InsultNoun')] [instigator.GetTitledFirstName]!"
 rivalry.1035.a:0 "[Select_CString(instigator.IsFemale, 'Она', 'Он' )] заплатит мне за то, что втягивает в ссору мою семью!"

 rivalry.1036.t:0 "Тупик"
 rivalry.1036.desc:0 "Изучив все возможные зацепки и выследив всех возможных кандидатов на роль тайного поклонника, мне так и не удалось выяснить, от кого же [rival_spouse.GetFirstName] [Select_CString(rival_spouse.IsFemale, 'получила', 'получил' )] это письмо."
 rivalry.1036.a:0 "Я все равно буду присматривать за [Select_CString(rival_spouse.IsFemale, 'ней', 'ним' )]..."
 rivalry.1036.b:0 "Значит, это была подделка!"

 rivalry.1037.t:0 "Вмешательство в брак"
 rivalry.1037.desc:0 "Мои шпионы сообщили, что [rival.GetTitledFirstName] и [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] стали куда чаще ссориться. Похоже, мой план посеять недоверие между ними увенчался успехом!"
 rivalry.1037.a:0 "Их брань — услада для моих ушей!"

 rivalry.1038.t:0 "Вмешательство в брак"
 rivalry.1038.desc:0 "Мои шпионы сообщили, что [rival.GetTitledFirstName] [Select_CString(rival.IsFemale, 'поняла', 'понял' )], что мое письмо подложное. Мой план, согласно которому [SCOPE.sCharacter('rival').GetSheHe] и [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] должны были перестать доверять друг другу, провалился!"
 rivalry.1038.a:0 "Я просто попробую что-нибудь другое..."

 rivalry.1039.t:0 "$rivalry.1037.t$"
 rivalry.1039.desc:0 "Мои шпионы сообщили, что [my_spouse.GetTitledFirstName], по всей видимости, действительно [Select_CString(my_spouse.IsFemale, 'имела', 'имел' )] интрижку на стороне. Мое подложное письмо заставило [my_spouse.GetHerHis] во всем сознаться!"
 rivalry.1039.a:0 "Ну что... это уже #EMP интересно#!"

 rivalry.2001.t:0 "Препятствие на пути к дружбе"
 rivalry.2001.desc:2 "[target_in_question.GetTitledFirstName] [Select_CString(target_in_question.IsFemale, 'отправила', 'отправил' )] мне письмо, спрашивая, как мне нравится [rival.GetTitledFirstName]. Похоже, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )] пытается стать ближе к н[target_in_question.GetHerHim]."
 rivalry.2001.a:0 "Ха, разве это не очевидно?"
 rivalry.2001.b:0 "[target_in_question.GetFirstName] [Select_CString(target_in_question.IsFemale, 'должна сама', 'должен сам' )] решить."

 rivalry.2002.t:0 "Препятствие на пути к дружбе"
 rivalry.2002.desc:0 "Столько усилий ради того, чтобы [target_in_question.GetTitledFirstName] [Select_CString(target_in_question.IsFemale, 'стала', 'стал' )] лучше ко мне относиться, и что же выясняется?\n\nИменно [first_rival.GetTitledFirstName] распространяет порочащие меня слухи и мешает моим начинаниям!"
 rivalry.2002.a:0 "А [target_in_question.GetFirstName] верит тому, что говорит [target_in_question.GetHerHim] [first_rival.GetFirstName]?"

 rivalry.3001.t:0 "Чем дальше, тем хуже"
 rivalry.3001.desc.opening:0 "Мало того что [rival.GetSheHe] воплощает все людские пороки, так теперь [rival.GetTitledFirstName] еще и [Select_CString(rival.IsFemale, 'оскорбила', 'оскорбил' )] меня в лицо!\n\n"
 rivalry.3001.malicious:0 "[Select_CString(rival.IsFemale, 'Она отправила', 'Он отправил' )] гонца с сообщением, чтобы весь двор мог слышать злые слова. «О [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]», — было написано в начале, а дальше было только хуже. Вот же [rival.Custom('InsultAdjective')] [rival.GetWomanMan]!"
 rivalry.3001.benevolent:0 "[Select_CString(rival.IsFemale, 'Она отправила', 'Он отправил' )] письмо с предложением улучшить отношения между нами. И в то же время обращается ко мне словами «[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.GetTitledFirstName]». Вот теперь-то [SCOPE.sCharacter('rival').GetSheHe] [Select_CString(rival.IsFemale, 'показала', 'показал' )] свое истинное лицо!"
 rivalry.3001.dominant:1 "[SCOPE.sCharacter('rival').GetSheHe|U] [Select_CString(rival.IsFemale, 'прислала', 'прислал' )] ко мне гонца с посланием: «[ROOT.Char.Custom('InsultAdjective')|U][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitledFirstName]», прямо-таки напрашиваясь на драку!"
 rivalry.3001.submissive:0 "Мне на глаза попалась записка, пронесенная в мои личные покои под покровом ночи. «[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.GetTitledFirstName]», — начиналась она, и дальше было только хуже. [Select_CString(rival.IsFemale, 'Эта', 'Этот' )] [rival.Custom('InsultAdjective')] [rival.GetWomanMan] [Select_CString(rival.IsFemale, 'имела', 'имел' )] наглость даже подписаться под ней!"
 rivalry.3001.extroverted:1 "[SCOPE.sC('rival').GetHerHis|U] посланник подошел ко мне во время приема и поприветствовал словами «[ROOT.Char.Custom('InsultAdjective')|U][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitledFirstName]». После чего еще долго поливал грязью мое имя на виду у всех!"
 rivalry.3001.emotional:1 "[rival.GetSheHe|U] [Select_CString(rival.IsFemale, 'прислала', 'прислал' )] гонца, который внезапно начал меня обвинять, будто бы «[rival.GetFirstNameNoTooltip] не может нормально существовать, потому что я разрушаю всю [rival.GetHerHis] жизнь», именуя меня при этом не иначе как «[ROOT.Char.Custom('InsultAdjective')|U][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitledFirstName]»."
 rivalry.3001.levelheaded:1 "[rival.GetSheHe] [Select_CString(rival.IsFemale, 'подослала', 'подослал' )] ко мне гонца, который дожидается возможности словно бы невзначай обратиться ко мне словами «[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.GetTitledFirstName]», а затем вести себя, словно это была ошибка."
 rivalry.3001.desc.fallback:1 "[rival.GetSheHe|U] [Select_CString(rival.IsFemale, 'отправила', 'отправил' )] ко мне гонца, который при всех заявил, будто я «[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.GetTitledFirstName]»!"
 rivalry.3001.desc.end:0 "\n\nЯ не могу так это оставить, [rival.GetSheHe] заплатит за свое оскорбление."
 rivalry.3001.a:0 "Ну погоди, [rival.GetTitledFirstNameNoTooltip]!"

 rivalry.3002.t:0 "Враг моего друга"
 rivalry.3002.desc:0 "[Select_CString(friend.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('friend') )] [friend.GetTitledFirstName] в последнее время страдает от нападок: [rival.GetTitledFirstName] [Select_CString(rival.IsFemale, 'выбрала', 'выбрал' )] [SCOPE.sCharacter('friend').GetHerHis] целью своих коварных происков.\n\nКак я могу оставить безнаказанным такое обращение с [Select_CString(friend.IsFemale, 'моей подругой', 'моим другом' )]?"
 rivalry.3002.a:0 "Я отвергаю тебя, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.b:0 "[rival.GetTitledFirstName] не [Select_CString(rival.IsFemale, 'обязана', 'обязан' )] знать о моих чувствах."

 rivalry.3003.t:0 "Крысы собираются"
 rivalry.3003.desc:2 "Похоже, [first_friend.GetTitledFirstName] [Select_CString(first_friend.IsFemale, 'отвергла', 'отверг' )] меня за то, что я и [first_friend.GetHerHis] [first_friend.Custom2('RelationToMe', SCOPE.sC('friend') )], [first_friend.Custom('InsultAdjective')][Select_CString(first_friend.IsFemale, 'ая', 'ый' )] [friend.GetTitledFirstName] — соперники.\n\nУ меня становится все больше врагов..."
 rivalry.3003.a:0 "Бе! Стадо баранов."

 rivalry.3004.t:0 "Худший человек на свете"
 rivalry.3004.opening:0 "Будь [rival.GetTitledFirstName] менее [Select_CString(rival.IsFemale, 'ненавистна', 'ненавистен' )] мне, мы бы все равно не поладили!"
 rivalry.3004.fallback:0 "\n\nКажется, в каждом случае [SCOPE.sCharacter('rival').GetSheHe] поступает противоположно тому, что я считаю правильным!"
 rivalry.3004.a:0 "Неужели [rival.GetSheHe] поступает так, только чтобы задеть меня?!"

 
