l_russian:

 adultery.0002.t:0 "Кто-то другой"
 adultery.0002.consort_start.desc:0 "И вновь с наступлением ночи [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] не в наших покоях. В последнее время [lover_spouse.GetSheHe|U] ведет себя отчужденно, замкнувшись в своих мыслях и редко появляясь при дворе."
 adultery.0002.soulmate_start.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] избегает моих объятий. С момента нашей последней встречи прошло много времени, а [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] продолжает откладывать наши свидания под разными предлогами."
 adultery.0002.desc:1 "\n\nЯ [lover_spouse.GetHerHis] не устраиваю? Или у н[lover_spouse.GetHerHis] просто дела? А вдруг [lover_spouse.GetSheHe] согревает постель кому-то еще?.."
 adultery.0002.a:0 "«У тебя есть кто-то кроме меня, [lover_spouse.GetFirstNameNoTooltip]?»"
 adultery.0002.a.tt:0 "Я и [lover_spouse.GetTitledFirstNameNoTooltip] все обсудим"
 adultery.0002.b:0 "Я лично проведу расследование."
 adultery.0002.b.tt:0 "Если [lover_spouse.GetSheHe] [Select_CString(lover_spouse.IsFemale, 'была', 'был' )] [Select_CString(lover_spouse.IsFemale, 'неверна', 'неверен' )], я узнаю об этом"
 adultery.0002.b.success:0 "Я знаю все о [lover_spouse.GetHerHis] личной жизни"
 adultery.0002.b.success.innocent:0 "[lover_spouse.GetTitledFirstName] [Select_CString(lover_spouse.IsFemale, 'невиновна', 'невиновен' )]"
 adultery.0002.b.failure:0 "Я не нахожу доказательств неверности"
 adultery.0002.c:0 "За каждым [lover_spouse.GetHerHis] шагом будут следить."
 adultery.0002.c.tt:0 "Мой [spymaster|El] продолжит шпионить за [Select_CString(lover_spouse.IsFemale, 'ней', 'ним' )]"
 adultery.0002.d:0 "[Select_CString(lover_spouse.IsFemale, 'Она', 'Он' )] бы ни за что не [Select_CString(lover_spouse.IsFemale, 'опорочила', 'опорочил' )] святые узы брака!"
 adultery.0002.d.concubine_or_soulmate:0 "[lover_spouse.GetSheHe|U] никогда бы не [Select_CString(lover_spouse.IsFemale, 'посмела', 'посмел' )] так меня оскорбить!"

 adultery.0003.t:0 "Обвинения"
 adultery.0003.desc:0 "В последнее время [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(spouse.IsFemale, 'напряжена', 'напряжен' )], а когда мы наконец остаемся наедине, я понимаю, в чем дело.\n\n«Пожалуйста, ответь мне честно, — мрачно спрашивает [spouse.GetSheHe]. — У тебя есть кто-то еще? Кто-то на стороне?»"
 adultery.0003.a:0 "Конечно же, нет!"
 adultery.0003.a.tt_lie:0 "Надеюсь, [spouse.GetSheHe] купится на это..."
 adultery.0003.a.tt_truth:0 "Как можно было подумать о таком..."
 adultery.0003.b:0 "Мне казалось, ты не заметишь..."
 adultery.0003.b.tt:0 "Возможно, [spouse.GetShortUIName|U] простит вас — или нет..."

 adultery.0004.desc:0 "«Как у тебя язык повернулся сказать такое, [spouse.GetFirstNameNoTooltip]? Я ни за что не заведу отношения на стороне!»\n\nКажется, [lover_spouse.GetTitledFirstName] искренне [Select_CString(lover_spouse.IsFemale, 'расстроилась', 'расстроился' )]."
 adultery.0004.b:0 "Похоже, мне остается поверить [lover_spouse.GetHerHim] на слово."
 adultery.0004.b.malicious:0 "Пока что..."

 # Shares some text with infidelity_confrontation.1000, the event for discovering a lover secret
 adultery.0006.apologetic_start.desc:1 "[lover_spouse.GetFirstNameNoTooltip] застывает, не говоря ни слова, но я все вижу по [lover_spouse.GetHerHis] глазам: мои страхи оказались правдой. Я тоже стою, словно заледенев, и лишь мое сердце бьется сильнее.\n\nИ когда [lover_spouse.GetFirstNamePossessiveNoTooltip] наконец начинает говорить, слезы текут по [lover_spouse.GetHerHis] щекам: «Прошу, прости меня, [Select_CString(spouse.IsFemale, 'моя обожаемая', 'мой обожаемый' )] [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]. Умоляю! Я… я все расскажу. Мы делили постель, я и… "
 adultery.0006.your_lovername.desc:1 "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 adultery.0006.my_lovername.desc:1 "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]."
 adultery.0006.unapologetic_start.desc:1 "Очевидно, [lover_spouse.GetFirstNameNoTooltip] не [Select_CString(lover_spouse.IsFemale, 'ожидала', 'ожидал' )] моих обвинений. Но [Select_CString(lover_spouse.IsFemale, 'ее', 'его' )] потрясение было недолгим.\n\n«Много же у тебя ушло времени, чтобы заметить, #EMP  [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!, — [lover_spouse.GetHerHis] слова сочатся ядом. — Да, я [Select_CString(lover_spouse.IsFemale, 'была', 'был' )] с [Select_CString(lover.IsFemale, 'другой', 'другим' )]... "
 adultery.0006.male_lover.desc:0 "...Он никто. Я даже не знаю его имени."
 adultery.0006.female_lover.desc:0 "...Она никто. Я даже не знаю ее имени."
 adultery.0006.apologetic_end.desc:0 "Это случилось лишь однажды, клянусь!»"
 adultery.0006.unapologetic_end.desc:0 "Это случилось лишь однажды, но запомни мои слова: я с радостью сделаю это снова»."

 adultery.0006.a:0 "Все узнают о твоей измене, [lover_spouse.Custom('InsultNounSexual')]!"
 adultery.0006.b:0 "Я прощаю тебя. На этот раз."
 adultery.0006.c:0 "Если я больше не могу [lover_spouse.GetHerHim] доверять, то кому вообще можно верить?"

 adultery.0007.start.desc:0 "Мои предчувствия не обманули меня. Мне удалось найти доказательства, что [lover_spouse.GetFirstNameNoTooltip] [Select_CString(lover_spouse.IsFemale, 'была мне неверна', 'был мне неверен' )]!\n\n"
 adultery.0007.lover_my.desc:0 "[Select_CString(lover_spouse.IsFemale, 'Лживая', 'Лживый' )] [lover_spouse.Custom('InsultNoun')] [Select_CString(lover_spouse.IsFemale, 'сделала', 'сделал' )] все, чтобы [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(sex_partner.IsFemale, 'оказалась', 'оказался' )] в [lover_spouse.GetHerHis] постели."

 adultery.0007.lover_herhis.desc:0 "[Select_CString(lover_spouse.IsFemale, 'Лживая', 'Лживый' )] [lover_spouse.Custom('InsultNoun')] [Select_CString(lover_spouse.IsFemale, 'сделала', 'сделал' )] все, чтобы [sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)] [Select_CString(sex_partner.IsFemale, 'оказалась', 'оказался' )] в [lover_spouse.GetHerHis] постели."
 adultery.0007.male_lover.desc:0 "[Select_CString(lover_spouse.IsFemale, 'Она запятнала', 'Он запятнал' )] себя связью с ничтожным простолюдином."
 adultery.0007.female_lover.desc:0 "[Select_CString(lover_spouse.IsFemale, 'Она запятнала', 'Он запятнал' )] себя связью с ничтожной простолюдинкой."
 adultery.0007.end.desc:0 "Насколько я знаю, это случилось лишь однажды. Слабое утешение..."

 adultery.0008.t:0 "Разоблачение"
 adultery.0008.sex_partner.desc:0 "Мне казалось, что я веду себя осторожно, что маленькая интрижка, которую затеяли я и [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], не оставила никаких следов. Но каким-то неведомым путем [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] обо всем [Select_CString(spouse.IsFemale, 'узнала', 'узнал' )] и [Select_CString(spouse.IsFemale, 'раскрыла', 'раскрыл' )] миру наш секрет!"
 adultery.0008.no_sex_partner.desc:0 "Мне казалось, что я веду себя осторожно, что моя маленькая интрижка не оставила никаких следов. Но каким-то неведомым путем [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(spouse.IsFemale, 'узнала', 'узнал' )] о ней и [Select_CString(spouse.IsFemale, 'раскрыла', 'раскрыл' )] правду миру!"
 adultery.0008.a:0 "Вот [ROOT.Char.Custom('CulturalCurse')]!"

 adultery.0009.desc:0 "Когда [spouse.GetTitledFirstName] ударяется в слезы, это ранит меня сильнее любых слов. Я молча гляжу, как [spouse.GetSheHe] вытирает лицо платком.\n\n«Я... Я [Select_CString(spouse.IsFemale, 'думала', 'думал' )], что мы всю жизнь будем вместе, — всхлипывает [spouse.GetSheHe]. — Мы давали обеты. #EMP Ты#! [Select_CString(ROOT.Char.IsFemale, 'давал', 'давала' )] обеты, [ROOT.Char.GetFirstNameNoTooltip], — и все равно [Select_CString(ROOT.Char.IsFemale, 'разделила', 'разделил' )] ложе с кем-то еще. Я никогда больше не смогу тебе доверять. Между нами все кончено»."
 adultery.0009.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Какая же я дура', 'Какой же я идиот' )]..."

 adultery.1001.t:0 "Вопрос верности"
 adultery.1001.opening:0 "Моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] беременна, и мне следовало бы радоваться. Но [mother.GetSheHe] в последнее время ведет себя странно, и я не могу избавиться от ощущения, что что-то не так.\n\n"
 adultery.1001.default:1 "Правду ли [mother.GetSheHe] говорит, когда называет меня отцом, или наш союз осквернен?"
 adultery.1001.hard_to_believe:0 "Трудно поверить, что [mother.GetSheHe] могла предать меня, но возможно ли, что отец ребенка не я?"
 adultery.1001.easy_to_believe:0 "Почти нет сомнений в том, что [mother.GetSheHe] предала меня и я не являюсь отцом [mother.GetHerHis] ребенка."
 adultery.1001.desc_sadistic:0 "Я не исключаю, что она могла понести от кого-то другого, чтобы помучить меня."
 adultery.1001.desc_lustful:0 "Меня всегда волновало, что [mother.GetHerHis] ненасытность может распространяться на всех — не только на меня. Возможно ли, что ребенок от кого-то другого?"
 adultery.1001.desc_deceitful:0 "Она уверяет, что отец я, но я уже не раз ловил ее на лжи."
 adultery.1001.desc_root_trusting:0 "Подозреваю, что могу и не являться отцом, но... Она бы не стала скрывать от меня подобное?"
 adultery.1001.desc_root_lunatic:0 "Они шепчут мне. И я понимаю. Думаю, что понимаю. Как я могу быть отцом этого существа внутри нее? Этого жестокого и мерзкого существа?"
 adultery.1001.desc_lunatic:0 "Она уверяет, что отец я, но еще она говорит, что с ней разговаривают тени."
 adultery.1001.a:0 "Она должна сказать мне!"
 adultery.1001.a.tt:0 "«[mother.GetFirstNameNoTooltip], нам нужно поговорить!»"
 adultery.1001.b:0 "Я незаметно изучу этот вопрос."
 adultery.1001.b_no_scheme:0 "Мне стоит заняться этим — позже..."
 adultery.1001.b_cannot_start_scheme:0 "#F У меня сейчас нет на это времени, но я запомню...#!"
 adultery.1001.c:0 "Наверняка я являюсь отцом."
 adultery.1001.c.tt:0 "#F Зачем мне беспокоиться из-за ерунды?#!"

 adultery.1002.t:0 "Закравшееся подозрение"
 adultery.1002.desc_paranoid:1 "«Я знаю, что ребенок не от меня!» — [spouse.Custom('WifeHusbandPossessive')] смотрит на меня, выкатив глаза. «Чей он? — выпытывает [adultery_spouse.GetSheHe]. — Чей?»"
 adultery.1002.desc_chaste:0 "«Ребенок, которого ты носишь, действительно от меня? — спрашивает мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. — Я знаю, для меня на первом месте… как для [SCOPE.sC('spouse').GetWomenMen]… Для меня превыше всего [spouse.GetFaith.HighGodName]»."
 adultery.1002.desc_craven:0 "«Этот… Этот ребенок правда мой?» — Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] смотрит на меня так, словно боится ответа."
 adultery.1002.desc_vengeful:0 "«Ты действительно носишь моего ребенка? — спрашивает мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. — [adultery_spouse.GetFaith.HighGodName] мне свидетель, если ты солжешь…»"
 adultery.1002.desc_compassionate:0 "«Ребенок, которого ты носишь, правда мой? — спрашивает мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]. — Не важно, что ты сделала, я просто не хочу, чтобы ты страдала»."
 adultery.1002.worried:0 "«Скажи мне, ребенок правда от меня?» — [adultery_spouse.GetTitledFirstName] выглядит удрученным. Он с тревогой всматривается мне в глаза."
 adultery.1002.desc_sadistic:0 "«Ты же не понесла от другого? — Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] внимательно смотрит на меня. — Ты же знаешь, что если так, то это было бы немногим лучше, чем ложь?» — улыбается он."
 adultery.1002.desc_lunatic:0 "«Это мой ребенок? — [adultery_spouse.GetTitledFirstName] яростно вращает глазами. — Они скажут мне, ты же знаешь!»"
 adultery.1002.conclusion:0 "\n\nЯ [ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]."
 adultery.1002.a:0 "Мне нужно сказать тебе правду."
 adultery.1002.a.confession_tt:0 "[adultery_spouse.GetShortUIName|U] узнает правду"
 adultery.1002.b:0 "Конечно, твой, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.b.tt:0 "#F Надеюсь, [SCOPE.sC('adultery_spouse').GetSheHe] больше не будет задавать вопросов.#!"
 adultery.1002.c:0 "Конечно, твой, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.c.tt:0 "#F Наверняка [SCOPE.sC('adultery_spouse').GetSheHe] поверит, что так и есть.#!"

 adultery.1003.desc:0 "«Конечно же, ребенок твой, — [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))] [mother.GetFirstName]. — Почему ты сомневаешься?»"
 adultery.1003.a:0 "Мне просто нужно было услышать, как [SCOPE.sC('mother').GetSheHe] скажет это."
 adultery.1003.a.tt:0 "#F Правда успокаивает меня.#!"
 adultery.1003.b:0 "Я не верю [mother.GetHerHim]!"
 adultery.1003.duel_success:0 "Узнать правду"
 adultery.1003.duel_success_tt:0 "Если кто-то другой является отцом ребенка, которого носит [mother.GetFirstNameNoTooltip], я найду доказательства [mother.GetHerHis] неверности"
 adultery.1003.duel_failure:0 "Заговорщики раскрыты"

 adultery.1004.default_reaction:0 "[SCOPE.sC('mother').GetTitledFirstName] заливается слезами."
 adultery.1004.reaction_callous:0 "[mother.GetTitledFirstName] смотрит на меня, [mother.GetHerHis] лицо недвижно."
 adultery.1004.reaction_sadistic:0 "[mother.GetTitledFirstName] саркастически улыбается."
 adultery.1004.reaction_gluttonous:0 "[mother.GetTitledFirstName] пытается скрыть наворачивающиеся слезы, потянувшись за сладкой булочкой."
 adultery.1004.reaction_deceitful:0 "«Я так устала от лжи». — [mother.GetTitledFirstName], похоже, готова разрыдаться."
 adultery.1004.reaction_compassionate:0 "«Лучше присядь, дорогой». — [SCOPE.sC('mother').GetTitledFirstName] смотрит на меня, и в ее глазах читается беспокойство."
 adultery.1004.reaction_honest:0 "«Я не хочу лгать ни тебе, ни кому-либо еще». — [SCOPE.sC('mother').GetTitledFirstName] смотрит на меня, ее глаза красные от слез."
 adultery.1004.reaction_lunatic:0 "[mother.GetTitledFirstName] смотрит на меня необычайно спокойно. Затем [mother.GetHerHis] глаза тускнеют: «Это твои духи тебе нашептали?»"
 adultery.1004.reaction_positive_opinion:0 "«Ты должен понять: я никогда не хотела причинить тебе боль». — [SCOPE.sC('mother').GetTitledFirstName] плачет, заливаясь слезами."
 adultery.1004.reaction_negative_opinion:0 "[SCOPE.sC('mother').GetTitledFirstName] плотно сжимает губы, [mother.GetHerHis] лицо каменеет: «Знаешь, я почти испытываю облегчение»."
 adultery.1004.default_admission:0 "\n\nПосле затянувшегося молчания [SCOPE.sC('mother').GetSheHe] наконец признается: «[real_father.GetTitledFirstName] — настоящий отец моего ребенка»."
 adultery.1004.a:0 "Как это возможно? Мне нужно время, чтобы подумать."
 adultery.1004.a.tt:0 "Я не стану раскрывать этого. Пока."
 adultery.1004.b:0 "Этот секрет должен остаться между нами!"
 adultery.1004.c:0 "Все узнают о твоей неверности!"


 adultery.1006.t:0 "[Select_CString(adultery_spouse.IsFemale, 'Она', 'Он' )] знает"
 adultery.1006.very_positive_opinion:0 "«Да, отец — [real_father.GetTitledFirstName]». — Я испытала почти облегчение от того, что мне больше не надо скрывать это от н[SCOPE.sC('adultery_spouse').GetHerHis]."
 adultery.1006.very_negative_opinion:0 "«Да, отец — [real_father.GetTitledFirstName]». — Мне доставляет удовольствие ошарашить [SCOPE.sC('adultery_spouse').GetHerHis] этой новостью."
 adultery.1006.fallback:0 "«Да, отец — [real_father.GetTitledFirstName]». — У меня нет выбора, приходится признаться."
 adultery.1006.conclusion:0 "\n\nПо крайней мере, об этом знает только [Select_CString(adultery_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]."
 adultery.1006.a:0 "И что теперь?"

 adultery.1009.t:0 "Подозрения успокоены"
 adultery.1009.desc:0 "Похоже, мои страхи были необоснованными. Несмотря на все усилия моих шпионов, мне не удалось найти доказательств того, что [mother.GetTitledFirstName] мне изменяет.\n\n Увы, узнав о моих подозрениях, теперь [mother.GetSheHe] разочарована мной."
 adultery.1009.a:0 "Конечно, я с самого начала доверял тебе, дорогая!"
 adultery.1009.a.flavor_tt:0 "Мне просто нужно было удостовериться."

 adultery.2001.t:0 "[Select_CString(adultery_child.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('adultery_child').Custom('GetDaughterSon')]"
 adultery.2001.desc_dislike:0 "Порой [adultery_child.GetTitledFirstName] заставляет меня задуматься. Вещи, которые [adultery_child.GetSheHe] говорит, [adultery_child.GetHerHis] невыносимый характер, то, как [adultery_child.GetSheHe] постоянно действует мне на нервы... [Select_CString(adultery_child.IsFemale, 'Она', 'Он' )] настолько же [Select_CString(adultery_child.IsFemale, 'чужда', 'чужд' )] мне, как какой-нибудь простолюдин из числа моих подданных."
 adultery.2001.desc_suspicious_mother:0 "[Select_CString(adultery_spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] скрывает от меня что-то касающееся [Select_CString(adultery_child.IsFemale, 'нашей дочери', 'нашего сына' )], я уверен в этом! Брошенные украдкой взгляды, то, как [adultery_spouse.GetSheHe] защищает дитя и избегает моих расспросов..."
 adultery.2001.desc_mother_lover:0 "С тех самых пор, как мне открылось, что [Select_CString(adultery_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] [Select_CString(adultery_spouse.IsFemale, 'нарушила', 'нарушил' )] верность нашему союзу, я с подозрением смотрю на всех, кто к н[adultery_spouse.GetHerHim] близок. Всякий проходящий мимо придворный, и даже [ROOT.Char.Custom('ChildChildrenGender')]..."
 adultery.2001.desc_fallback:0 "Всякий раз, как [adultery_child.GetTitledFirstName] всплывает в наших разговорах, [Select_CString(adultery_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] замыкается в себе. Поначалу меня это не особо беспокоило, но сейчас я начинаю подозревать, что [adultery_spouse.GetFirstName] что-то скрывает."
 adultery.2001.desc_end:1 "\n\nМне нелегко задаваться вопросом о том, [Select_CString(adultery_child.IsFemale, 'чья', 'чей' )] на самом деле [Select_CString(adultery_child.IsFemale, 'моя', 'мой' )] [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName], но мой разум терзают сомнения."
 adultery.2001.a:0 "Мне нужно знать наверняка!"
 adultery.2001.b:0 "Конечно же, [adultery_child.GetSheHe] [Select_CString(adultery_child.IsFemale, 'моя', 'мой' )] [adultery_child.Custom('GetDaughterSon')]."
 adultery.2001.a.tt:0 "Если [adultery_child.GetFirstNameNoTooltip] не мой ребенок:"
 adultery.2001.a.duel_success:0 "Я успешно шпионю за своей семьей" # [LocEditor:AwaitingBatchUpdate]
 adultery.2001.a.duel_success.tooltip:0 "Вы узнаете правду, какой бы она ни была"
 adultery.2001.a.duel_failure:0 "Меня поймали за попыткой узнать правду" # [LocEditor:AwaitingBatchUpdate]

 adultery.2002.t_a:0 "Наш ребенок"
 adultery.2002.desc_no_child:0 "Прогуливаясь в саду, [Select_CString(adultery_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] демонстративно отворачивается от меня, когда я машу [Select_CString(adultery_spouse.IsFemale, 'ей', 'ему' )].\n\nПохоже, мои сомнения в [adultery_spouse.GetHerHis] неверности были ошибочными. Но [adultery_spouse.GetFirstNameNoTooltip] вряд ли забудет об этом в ближайшее время."
 adultery.2002.desc_not_born:0 "Прогуливаясь в саду, [Select_CString(adultery_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] демонстративно отворачивается от меня, когда я машу [Select_CString(adultery_spouse.IsFemale, 'ей', 'ему' )].\n\nПохоже, мои сомнения в [adultery_spouse.GetHerHis] неверности были ошибочными. Но [adultery_spouse.GetFirstNameNoTooltip] вряд ли забудет об этом в ближайшее время."
 adultery.2002.desc_spouse:0 "Прогуливаясь в саду, [Select_CString(adultery_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] демонстративно отворачивается от меня, когда я машу [Select_CString(adultery_spouse.IsFemale, 'ей', 'ему' )].\n\nПохоже, мои тревоги о том, чьим ребенком является [adultery_child.GetTitledFirstName], были ошибочными. Но о моих сомнениях вряд ли скоро забудут."
 adultery.2002.desc:0 "[Select_CString(adultery_child.IsFemale, 'Моя', 'Мой' )] [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] прогуливается по саду, я машу [Select_CString(adultery_child.IsFemale, 'ей', 'ему' )] в попытке прогнать мрачные сомнения.\n\nПохоже, мои тревоги о том, чьим ребенком является [adultery_child.GetTitledFirstName], были ошибочными. Но о моих сомнениях вряд ли скоро забудут."
 adultery.2002.a_spouse:0 "От меня ничего не скроешь!"
 adultery.2002.a_unborn:0 "[Select_CString(adultery_spouse.IsFemale, 'Ей', 'Ему' )] не удастся что-либо скрыть от меня!"
 adultery.2002.a:0 "[Select_CString(adultery_child.IsFemale, 'Ей', 'Ему' )] не удастся что-либо скрыть от меня!"
 adultery.2002.a_spouse_tt:0 "#F Я буду пристальнее следить за ними!#!"
 adultery.2002.a.tt_unborn:0 "#F Я буду пристальнее следить за [Select_CString(adultery_spouse.IsFemale, 'ней', 'ним' )]!#!"
 adultery.2002.a.tt:0 "#F Я буду пристальнее следить за [Select_CString(adultery_child.IsFemale, 'ней', 'ним' )]!#!"
 adultery.2002.b:0 "Какое облегчение!"

 adultery.2003.desc:0 "«Да, от… [ROOT.Char.GetFirstNameNoTooltip], [SCOPE.sC('real_father').GetTitledFirstName] — мой настоящий [SCOPE.sC('real_father').Custom('MotherFather')]!»\n\nБоль от того, что [Select_CString(adultery_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [SCOPE.sC('adultery_spouse').GetTitledFirstName] [Select_CString(adultery_spouse.IsFemale, 'предала', 'предал' )] меня, почти затмевается облегчением от того, что я наконец знаю правду. Подумать только, [SCOPE.sC('adultery_spouse').GetSheHe] и [adultery_child.GetFirstName] скрывали это от меня…"
 adultery.2003.a:0 "Как они могли меня так обмануть?!"

 
 adultery.2006.t:0 "Мое происхождение"
 adultery.2006.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] узнал, что я не [SCOPE.sC('owner').GetHerHis] [ROOT.Char.Custom('GetDaughterSon')]. Мой настоящий отец — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName]! Одно утешение — это знают не все... пока что."
 adultery.2006.a:0 "И как мне теперь смотреть [owner.GetHerHim] в глаза?"

 adultery.2008.t:0 "[Select_CString(adultery_child.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('adultery_child').Custom('GetDaughterSon')]?"
 adultery.2008.desc:2 "Страх, долгое время живший в моей груди, возник не без причины!\n\nМои шпионы открыли, что [adultery_child.GetTitledFirstName] не мой ребенок. В действительности [adultery_child.GetSheHe] — результат нечестивого союза, в который вступили [adultery_spouse.GetFirstName] и [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|l]!"
 adultery.2008.a:0 "Пусть все знают, что это не мой ребенок!"
 adultery.2008.b:0 "Мне нужно время, чтобы подумать."
 adultery.2008.b.tt:0 "Пока я сохраню все в тайне"

 adultery.2009.t:0 "[Select_CString(adultery_child.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('adultery_child').Custom('GetDaughterSon')]?"
 adultery.2009.desc:1 "Хоть они и следовали всюду, куда бы ни [Select_CString(adultery_child.IsFemale, 'шла', 'шел' )] [adultery_child.GetTitledFirstName], им так и не удалось подтвердить мои подозрения о [adultery_child.GetHerHis] происхождении.\n\nУвы, [adultery_child.GetFirstNamePossessiveNoTooltip] все еще обижается на меня за то, что у меня вообще были сомнения."
 adultery.2009.a:0 "Все-таки [adultery_child.GetSheHe] мой ребенок."

 adultery.3001.t:0 "Секрет"
 adultery.3001.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('GetDaughterSon')], мое дорогое дитя, мне нужно рассказать тебе об этом! Простишь ли ты меня когда-нибудь?»\n\nМоя мать лежит, распростершись ниц, слезы катятся по ее лицу, а я не знаю, что сказать."
 adultery.3001.desc_father:1 "[father.GetFirstName], [father.GetWomanMan], который всю мою жизнь был мне отцом, вообще мне не родственник. На самом деле меня зачал [real_father.GetTitledFirstName]!"
 adultery.3001.desc_no_father:0 "Мой [real_father.Custom('MotherFather')] — [real_father.GetTitledFirstName]!"
 adultery.3001.a:0 "Как [Select_CString(parent_with_secret.IsFemale, 'моя родная', 'мой родной' )] [parent_with_secret.Custom('MotherFather')] [Select_CString(parent_with_secret.IsFemale, 'могла', 'мог' )] так со мной поступить?!"
 adultery.3001.a.tt:0 "#F По крайней мере, об этом знают не все...#!"

 adultery.4001.t:0 "[adultery_spouse.GetTitledFirstNameNoTooltip] [Select_CString(adultery_spouse.IsFemale, 'предала', 'предал' )] меня"
 adultery.4001.start.desc:0 "[Select_CString(adultery_spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', adultery_spouse)]"
 adultery.4001.unsuccessful_sex_attempt.desc:0 "[Select_CString(adultery_spouse.IsFemale, 'пыталась', 'пытался' )] добиться того, чтобы [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(sex_partner.IsFemale, 'переспала', 'переспал' )] с [Select_CString(adultery_spouse.IsFemale, 'ней', 'ним' )]?!"
 adultery.4001.fur.desc:1 "Говорят, [adultery_spouse.GetTitledFirstNameNoTooltip] [Select_CString(adultery_spouse.IsFemale, 'пришла', 'пришел' )] в [sex_partner.GetHerHis] покои в одних мехах, но [Select_CString(adultery_spouse.IsFemale, 'была вышвырнута', 'был вышвырнут' )] оттуда в мгновение ока."
 adultery.4001.laugh.desc:0 "Говорят, [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(sex_partner.IsFemale, 'рассмеялась', 'рассмеялся' )] [adultery_spouse.GetHerHim] в лицо, когда [adultery_spouse.GetTitledFirstNameNoTooltip] [Select_CString(adultery_spouse.IsFemale, 'пригласила', 'пригласил' )] [sex_partner.GetHerHis] в свою постель!"
 adultery.4001.threw.desc:0 "Говорят, [adultery_spouse.GetTitledFirstNameNoTooltip] [Select_CString(adultery_spouse.IsFemale, 'набросилась', 'набросился' )] на н[sex_partner.GetHerHis], стоило им остаться наедине, но [sex_partner.GetFirstNameNoTooltip] не [Select_CString(sex_partner.IsFemale, 'смогла', 'смог' )] даже помыслить о таком!"
 adultery.4001.sex_partner.desc:0 "и [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] предавались разврату?!"
 adultery.4001.commoner.desc:0 "[Select_CString(adultery_spouse.IsFemale, 'предавалась', 'предавался' )] разврату с безродным простолюдином?!"
 adultery.4001.servant.desc:0 "[Select_CString(adultery_spouse.IsFemale, 'предавалась', 'предавался' )] разврату с кем-то из прислуги?!"
 adultery.4001.another_gender.desc:0 "И это [Select_CString(unknown_sex_partner.IsFemale, 'была другая', 'был другой' )] [unknown_sex_partner.GetWomanMan]!"
 adultery.4001.bed.desc:0 "Прямо в нашей постели, если верить слухам!"
 adultery.4001.mare.desc:0 "На конюшне, словно простая кобыла!"
 adultery.4001.stallion.desc:0 "На конюшне, словно необузданный жеребец!"
 adultery.4001.deer.desc:0 "В лесу, словно олень во время гона!"
 adultery.4001.elephant.desc:0 "В лесу, словно слон в брачный сезон!"
 adultery.4001.desk.desc:0 "Прямо на моем столе, если верить слухам!"
 adultery.4001.alley.desc:0 "В грязном переулке, словно бродяга!"
 adultery.4001.table:0 "Прямо на столе в главном зале, если верить слухам!"
 adultery.4001.kitchen.desc:0 "На кухне, если верить слухам!"
 adultery.4001.privy.desc:0 "Не где-нибудь, а в темном зловонном нужнике, если верить слухам!"
 adultery.4001.end.desc:0 "\n\nКогда я выдвигаю это обвинение, [adultery_spouse.GetFirstName] настаивает, что «все было лишь один раз», словно это заставит меня забыть о [adultery_spouse.GetHerHis] предательстве!"
 adultery.4001.a:0 "Как мне теперь [adultery_spouse.GetHerHim] верить?"
 adultery.4001.b:0 "Стража! [Select_CString(adultery_spouse.IsFemale, 'Эта грязная', 'Этот грязный' )] [adultery_spouse.Custom('InsultNounSexual')] отправится в темницу!"
 adultery.4001.b2:0 "Ты пожалеешь об этом! Стража!"
 adultery.4001.c:0 "Мне придется попытаться это простить — так или иначе."



