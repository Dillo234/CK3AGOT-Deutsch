 spouse.0001.t:0 "То, что объединяет нас"
 spouse.0001.desc:0 "Когда мы беседуем о жизни, [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] и я часто во всем соглашаемся. Я просто знаю, что [spouse.GetFirstName] понимает меня."
 spouse.0001.a:0 "Мне повезло жить с человеком, способным понять меня."
 spouse.0002.t:0 "То, что объединяет нас"
 spouse.0002.desc:0 "На днях [Select_CString(ROOT.From.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] [Select_CString(ROOT.From.IsFemale, 'упомянула', 'упомянул' )], что я принадлежу к числу немногих людей, способных понять [ROOT.From.GetCharacter.GetHerHis].\n\nЯ прекрасно понимаю, что [first_spouse.GetSheHe] хочет этим сказать."
 spouse.0002.a:0 "Нас связывает нечто большее, чем узы брака."
 spouse.0003.t:0 "То, что мы делаем"
 spouse.0003.desc:0 "Иногда я думаю, что мне не найти лучшего спутника жизни, чем [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]. Мы почти полностью разделяем радости и интересы друг друга."
 spouse.0003.a:0 "Есть много способов прожить жизнь вместе."
 spouse.0004.t:0 "То, что объединяет нас"
 spouse.0004.desc:0 "Из всех придворных, с которыми можно проводить свое время, [Select_CString(ROOT.From.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [first_spouse.GetFirstName] дольше всего остается со мной.\n\n[Select_CString(ROOT.From.IsFemale, 'Ей', 'Ему' )] доставляет подлинное удовольствие наше совместное времяпрепровождение!"
 spouse.0004.a:0 "Есть много способов прожить жизнь вместе."
 spouse.0005.t:0 "Разногласия в браке"
 spouse.0005.desc:0 "Сколько я ни объясняю, что и почему я делаю, [Select_CString(ROOT.From.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] никогда не понимает меня до конца.\n\n[spouse.GetFirstName] и я слишком разные."
 spouse.0005.a:0 "Мы связаны, хотим мы того или нет."
 spouse.0006.t:0 "Разногласия в браке"
 spouse.0006.desc:0 "Я не понимаю, чего хочет [Select_CString(from_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('from_spouse') )] [from_spouse.GetFirstName]. [Select_CString(from_spouse.IsFemale, 'Она', 'Он' )] пытается объяснить, почему совершает те или иные поступки, но для меня все это звучит как полная бессмыслица.\n\nМы слишком разные?"
 spouse.0006.a:0 "[Select_CString(ROOT.From.IsFemale, 'Она', 'Он' )] ничем не может мне помочь."
 spouse.0007.t:0 "Друг моего друга"
 spouse.0007.desc:1 "[Select_CString(friend_in_common.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )] [SCOPE.sCharacter('friend_in_common').GetTitledFirstName] [Select_CString(friend_in_common.IsFemale, 'рассказала', 'рассказал' )] мне, как хорошо с [Select_CString(friend_in_common.IsFemale, 'ней', 'ним' )] [Select_CString(spouse.IsFemale, 'обходилась моя', 'обходился мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [SCOPE.sCharacter('spouse').GetFirstName]. Я отлично знаю, как [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] обращается с окружающими, и это заставило меня еще больше уважать [SCOPE.sCharacter('spouse').GetHerHis]."
 spouse.0007.a:0 "Это вызывает у меня улыбку."
 spouse.0008.t:0 "Друг моего друга"
 spouse.0008.desc:1 "[Select_CString(ROOT.from.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )] [first_spouse.GetFirstName] [Select_CString(ROOT.from.IsFemale, 'стала', 'стал' )] чаще и теплее улыбаться мне, говоря, что я согреваю [first_spouse.GetHerHis] сердце.\n\nПохоже, [Select_CString(friend_in_common.IsFemale, 'наша общая подруга', 'наш общий друг' )] [friend_in_common.GetTitledFirstName] [Select_CString(friend_in_common.IsFemale, 'рассказала', 'рассказал' )] [first_spouse.GetHerHim], какой я замечательный человек!"
 spouse.0008.a:1 "Спасибо, [friend_in_common.GetFirstNameNoTooltip]!"
 spouse.0008.b:1 "Сколько времени [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('first_spouse') )] и [friend_in_common.GetHerHim] проводят вместе?"
 spouse.0009.t:0 "Подозрение в ответ на дружбу"
 spouse.0009.desc:0 "Несмотря на все мои попытки показать свое расположение, [spouse.GetFirstName] отвечает мне холодным подозрением. Видимо, я и [Select_CString(friend_in_common.IsFemale, 'наша общая подруга', 'наш общий друг' )] [friend_in_common.GetTitledFirstName] слишком много времени проводим вместе."
 spouse.0009.a:0 "Да как [spouse.GetSheHe] смеет?"
 spouse.0009.has_lover_tooltip:1 "[spouse.GetFirstNameNoTooltip] не может этого знать. Или может?"
 
 spouse.1001.t:0 "Время, проведенное вместе"
 spouse.1001.desc:0 "Пусть [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] и не слишком [Select_CString(spouse.IsFemale, 'дорога', 'дорог' )] мне, но чем больше времени я и [spouse.GetFirstName] проводим вместе, тем лучше я начинаю понимать [SCOPE.sCharacter('spouse').GetHerHis]."
 spouse.1001.a:0 "Возможно, со временем я даже смогу полюбить [SCOPE.sCharacter('spouse').GetHerHis]."
 spouse.1002.t:0 "Время, проведенное вместе"
 spouse.1002.desc:0 "Чем больше времени я и [Select_CString(ROOT.from.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] проводим вместе, тем сильнее я убеждаюсь, что [first_spouse.GetSheHe] относится ко мне все теплее. [first_spouse.GetFirstName] говорит, что открывает во мне все новые стороны."
 spouse.1002.a:0 "Возможно, со временем [first_spouse.GetSheHe] даже сможет полюбить меня."
 spouse.1003.t:0 "Время, проведенное вместе"
 spouse.1003.desc:0 "Да, [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] не слишком [Select_CString(spouse.IsFemale, 'дорога', 'дорог' )] мне, и чем больше времени я и [spouse.GetFirstName] проводим вместе, тем лучше я понимаю почему. Любой [SCOPE.sCharacter('spouse').GetHerHis] поступок раздражает меня."
 spouse.1003.a:0 "И с этим человеком мне предстоит провести всю жизнь."
 spouse.1004.t:0 "Время, проведенное вместе"
 spouse.1004.desc:0 "Мне ведь это не кажется, и [Select_CString(ROOT.from.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [first_spouse.GetFirstName] действительно все сильнее устает от моего общества. Не знай я обратного, можно было бы сказать, что я действую [Select_CString(ROOT.from.IsFemale, 'ей', 'ему' )] на нервы!"
 spouse.1004.a:0 "Давай пока что встречаться пореже."
 spouse.2001.t:0 "Покой"
 spouse.2001.opening:0 "Столько всего нужно сделать за столь малое время! Не знаю, как бы мне удавалось справляться с этим, если бы не [Select_CString(spouse.IsFemale, 'моя любящая', 'мой любящий' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.2001.chaste:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] показывает мне, что в душе поддерживает меня во всех бедах."
 spouse.2001.lustful:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] придает мне новые силы жаркими ночами, пробуждая во мне страсть, столь необходимую для преодоления жизненных преград."
 spouse.2001.temperate:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] напоминает мне, что следует во всем соблюдать умеренность, чтобы не надорваться."
 spouse.2001.gluttonous:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] всегда подгадывает правильный момент, чтобы отвлечь меня великолепными блюдами и напитками."
 spouse.2001.generous:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] полностью посвящает себя тому, чтобы поддерживать меня."
 spouse.2001.greedy:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] всегда находит для меня новые способы достичь цели."
 spouse.2001.diligent:0 "\n\nКогда у меня не остается сил, [spouse.GetSheHe] помогает мне: берет перо или скипетр — и никогда не жалуется."
 spouse.2001.lazy:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] не забывает дать мне хорошенько отдохнуть, когда мне это нужно."
 spouse.2001.wrathful:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] от моего имени избавляет меня от незначительных дел, осыпая проклятиями гонцов с бессмысленными письмами."
 spouse.2001.calm:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] все тщательно взвешивает и помогает мне разбираться со всеми несрочными вопросами."
 spouse.2001.impatient:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] всегда находит способ побыстрее закончить мои дела."
 spouse.2001.patient:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] помогает мне неспешно разбираться с делами и напоминает, что я справлюсь, сколько бы времени у меня ни ушло."
 spouse.2001.stubborn:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] заставляет меня продолжать и не позволяет сдаться, пока не доведу дело до конца."
 spouse.2001.fickle:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] всегда находит мне новые занятия, чтобы отвлечь меня от тяжелых мыслей о грузе ответственности."
 spouse.2001.humble:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] напоминает мне, что моя работа — это долг и следует исполнять его с честью."
 spouse.2001.arrogant:0 "\n\n[spouse.GetSheHe|U] напоминает мне, что я могу делать то, что считаю нужным: никто, кроме бога, не вправе судить меня."
 spouse.2001.deceitful:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] всегда рядом, напоминая мне, что все будет хорошо."
 spouse.2001.honest:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] всегда говорит мне, что, хотя дел у меня много, [spouse.GetSheHe] верит, что я справлюсь."
 spouse.2001.craven:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] всегда помогает мне избежать обязанностей, которые тяготят меня больше всего."
 spouse.2001.brave:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] вдохновляет меня не прятаться от трудностей и не сгибаться под их гнетом."
 spouse.2001.shy:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] помогает мне прятаться от советников и посланцев, приносящих на рассмотрение все больше вопросов."
 spouse.2001.gregarious:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] лучше всех знает, как отделаться от новых дел, принесенных мне на рассмотрение."
 spouse.2001.ambitious:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] напоминает мне, для чего вообще все это и какие награды ждут меня в конце пути."
 spouse.2001.content:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] напоминает мне, что все это не так уж и важно. Все будет хорошо, даже если я буду пренебрегать некоторыми своими обязанностями."
 spouse.2001.arbitrary:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] помогает мне определить, какие обязанности мне следует исполнять, а о чем можно забыть."
 spouse.2001.just:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] напоминает мне о необходимости уделять должное внимание каждому вопросу."
 spouse.2001.cynical:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] успокаивает меня улыбкой и говорит, что в конечном счете не так уж и важно доводить дела до конца. Главное, чтобы меня видели за работой."
 spouse.2001.zealous:0 "\n\nКогда у меня слишком много работы, [spouse.GetSheHe] помогает мне в молитвах, и тогда [ROOT.Char.GetFaith.HighGodName] придает мне сил."
 spouse.2001.paranoid:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] показывает, кто намеренно доставляет мне проблемы и кого следует осадить."
 spouse.2001.trusting:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] напоминает мне о моем долге сюзерена, о людях, рассчитывающих на меня, и о том, что все мы должны добросовестно делать свое дело."
 spouse.2001.compassionate:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] проявляет ко мне столько доброты и заботы, поддерживает меня и не забывает помогать советом."
 spouse.2001.callous:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] не переносит «кретинов», на которых мне приходится тратить свое время, и нередко говорит об этом вслух в их присутствии."
 spouse.2001.sadistic:0 "\n\nЧем хуже становится мне, тем шире [Select_CString(spouse.IsFemale, 'она', 'он' )] улыбается, поддерживая меня, когда я с трудом исполняю свои обязательства."
 spouse.2001.vengeful:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] не стесняется в выражениях в адрес тех, кто слишком многого хочет от меня. Мне приятно слышать посылаемые в их адрес проклятья."
 spouse.2001.forgiving:0 "\n\n[Select_CString(spouse.IsFemale, 'Она', 'Он' )] прекрасно понимает, что со мной происходит, и не забывает напоминать: когда эти трудные времена закончатся, мне простят пренебрежение другими сторонами жизни."
 spouse.2001.a:1 "Никто не вызывает у меня такой улыбки, как [Select_CString(spouse.IsFemale, 'моя дорогая', 'мой дорогой' )] [spouse.GetFirstNameNoTooltip]."
 spouse.2002.t:0 "Доброе слово"
 spouse.2002.desc:0 "Во время моего визита [SCOPE.sCharacter('told_of_character').GetFirstName] ненадолго [Select_CString(told_of_character.IsFemale, 'обратила', 'обратил' )] на меня внимание. Вероятно, это подходящая возможность, чтобы намекнуть [Select_CString(told_of_character.IsFemale, 'ей', 'ему' )], какой хороший человек [Select_CString(spouse.IsFemale, 'моя дорогая', 'мой дорогой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.2002.a:0 "Вы знаете, [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]..."
 spouse.2002.b:0 "Позвольте рассказать вам кое-что о себе..."
 spouse.2003.t:0 "[Select_CString(spouse.IsFemale, 'Достойная', 'Достойный' )] восхищения [spouse.GetWomanMan]"
 spouse.2003.opening:0 "Во время недавнего визита [initial_spouse.GetTitledFirstName] многое [Select_CString(initial_spouse.IsFemale, 'рассказала', 'рассказал' )] мне. В центре [initial_spouse.GetHerHis] историй [Select_CString(spouse.IsFemale, 'была', 'был' )] в основном [initial_spouse.GetHerHis] [initial_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetTitledFirstName]."
 spouse.2003.exceptional:0 "\n\nЧестно говоря, до этого мне и в голову не приходило, что [spouse.GetSheHe] [Select_CString(spouse.IsFemale, 'такая потрясающая', 'такой потрясающий' )] [spouse.GetWomanMan]!"
 spouse.2003.a:1 "Спасибо, что открыли мне глаза, [initial_spouse.GetFirstNameNoTooltip]!"
 spouse.2004.t:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))] поддерживает меня"
 spouse.2004.opening:1 "Во время недавнего визита [Select_CString(initial_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] [initial_spouse.GetFirstName] и [told_of_character.GetTitledFirstName] долго беседовали."
 spouse.2004.exceptional:0 "\n\nНе знаю, что именно [initial_spouse.GetSheHe] [Select_CString(told_of_character.IsFemale, 'ей', 'ему' )] [Select_CString(initial_spouse.IsFemale, 'сказала', 'сказал' )], но это определенно произвело впечатление! Перед нашим отъездом [told_of_character.GetFirstName] вдруг [Select_CString(told_of_character.IsFemale, 'подошла и дружески обняла меня', 'подошел и дружески обнял меня' )]!"
 spouse.2004.a:1 "Что бы я без тебя [Select_CString(initial_spouse.IsFemale, 'делал, моя дорогая', 'делала, мой дорогой' )] [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2005.t:0 "Внимательный слушатель"
 spouse.2005.desc:0 "Похоже, [told_of_character.GetTitledFirstName] под впечатлением от того, [Select_CString(spouse.IsFemale, 'какой', 'каким' )] в моих рассказах [Select_CString(spouse.IsFemale, 'предстала', 'предстал' )] [spouse.GetFirstName]! Перед нашим отъездом [told_of_character.GetTitledFirstName] даже [Select_CString(told_of_character.IsFemale, 'обняла', 'обнял' )] [SCOPE.sCharacter('spouse').GetHerHis]!"
 spouse.2005.a:0 "И мне почти не пришлось ничего приукрашивать."
 spouse.2006.t:1 "[Select_CString(spouse.IsFemale, 'Достойная', 'Достойный' )] похвалы [spouse.GetWomanMan|U]"
 spouse.2006.good:0 "\n\n[Select_CString(ROOT.from.IsFemale, 'Она показала', 'Он показал' )] мне, почему [spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'достойна', 'достоин' )] моего уважения."
 spouse.2006.a:1 "Спасибо, что открыли мне глаза, [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2007.t:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] поддерживает меня"
 spouse.2007.good:0 "\n\nНе знаю, что именно [initial_spouse.GetSheHe] [Select_CString(initial_spouse.IsFemale, 'сказала', 'сказал' )], но это определенно произвело хорошее впечатление. Перед отъездом [told_of_character.GetFirstName] с улыбкой [Select_CString(told_of_character.IsFemale, 'похлопала', 'похлопал' )] меня по плечу!"
 spouse.2007.a:1 "Что бы я без тебя [Select_CString(initial_spouse.IsFemale, 'делал, моя дорогая', 'делала, мой дорогой' )] [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2008.t:0 "Внимательный слушатель"
 spouse.2008.desc:0 "Похоже, [told_of_character.GetTitledFirstName] под впечатлением от того, [Select_CString(spouse.IsFemale, 'какой', 'каким' )] в моих рассказах [Select_CString(spouse.IsFemale, 'предстала', 'предстал' )] [spouse.GetFirstName]! Теперь они ладят лучше, чем прежде."
 spouse.2008.a:0 "Достаточно было просто сказать правду."
 spouse.2009.t:0 "[SCOPE.sCharacter('spouse').GetWomanMan|U] сомнительных достоинств"
 spouse.2009.bad:0 "\n\nНе знаю, было ли это сделано намеренно, но после всего, что [Select_CString(ROOT.from.IsFemale, 'рассказала', 'рассказал' )] [initial_spouse.GetFirstName], у меня сложилось впечатление, что [spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'получала', 'получал' )] незаслуженно много внимания."
 spouse.2009.a:1 "Спасибо, что открыли мне глаза, [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2010.t:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))] поддерживает меня"
 spouse.2010.desc:0 "\n\nЧто бы [initial_spouse.GetSheHe] ни [Select_CString(initial_spouse.IsFemale, 'сказала', 'сказал' )], [told_of_character.GetFirstName] явно не в восторге от услышанного. Во время отъезда [told_of_character.GetSheHe] [Select_CString(told_of_character.IsFemale, 'взглянула', 'взглянул' )] на меня и [Select_CString(told_of_character.IsFemale, 'покачала', 'покачал' )] головой."
 spouse.2010.a:1 "Что бы я без тебя [Select_CString(initial_spouse.IsFemale, 'делал, моя дорогая', 'делала, мой дорогой' )] [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2011.t:0 "Внимательный слушатель"
 spouse.2011.desc:0 "Несмотря на все мои попытки исправиться, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] в моих речах [Select_CString(spouse.IsFemale, 'выглядела', 'выглядел' )] неприглядно! Во время отъезда [told_of_character.GetFirstName] лишь [Select_CString(told_of_character.IsFemale, 'покачала', 'покачал' )] головой."
 spouse.2011.a:0 "Неужели это из-за меня?"
 spouse.2012.t:0 "Доверие в браке"
 spouse.2012.secret_about_me:0 "Думаю, [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [Select_CString(spouse.IsFemale, 'должна', 'должен' )] кое-что узнать обо мне. Знаю, [spouse.GetFirstName] поймет."
 spouse.2012.secret_about_spouse:0 "Мне открылись некоторые тайны, которые скрывает [spouse.GetFirstName]. Думаю, [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] больше не может не знать об этом."
 spouse.2012.secret_about_other:0 "Я размышляю, не [Select_CString(spouse.IsFemale, 'должна ли моя', 'должен ли мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] узнать кое-какие сведения в следующий раз, когда мы останемся наедине.\n\nДумаю, [spouse.GetHerHim] будет интересно послушать, что скрывает [owner_of_secret.GetTitledFirstName]."
 spouse.2012.a:1 "[spouse.GetFirstNameNoTooltip] узнает от меня об этом секрете."
 spouse.2012.a.tt:0 "[spouse.GetTitledFirstName] знает о секрете"
 spouse.2012.b:0 "Некоторые вещи лучше не раскрывать."
 spouse.2013.t:0 "Доверие в браке"
 spouse.2013.opening:0 "[Select_CString(ROOT.from.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] [Select_CString(ROOT.from.IsFemale, 'отвела', 'отвел' )] меня в сторону и серьезно [Select_CString(ROOT.from.IsFemale, 'посмотрела', 'посмотрел' )] на меня."
 spouse.2013.secret_about_me:0 "\n\n«Мне нужно кое в чем признаться», — [Select_CString(ROOT.from.IsFemale, 'сказала', 'сказал' )] [first_spouse.GetSheHe]. Когда [first_spouse.GetSheHe] [Select_CString(ROOT.from.IsFemale, 'прошептала', 'прошептал' )] мне в ухо свою тайну, мне не удалось сдержать изумления."
 spouse.2013.secret_about_spouse:0 "\n\n«Тебе нужно кое-что узнать», — [Select_CString(ROOT.from.IsFemale, 'сказала', 'сказал' )] [first_spouse.GetSheHe]. Когда [first_spouse.GetSheHe] [Select_CString(ROOT.from.IsFemale, 'прошептала', 'прошептал' )] мне в ухо свою тайну, мне не удалось сдержать изумления."
 spouse.2013.secret_about_other:0 "\n\n«Мне нужно кое-что тебе сказать, — [Select_CString(ROOT.from.IsFemale, 'сказала', 'сказал' )] [first_spouse.GetSheHe]. — Дело в том, что [owner_of_secret.GetTitledFirstName]…»\nКогда [first_spouse.GetSheHe] [Select_CString(ROOT.from.IsFemale, 'прошептала', 'прошептал' )] мне в ухо свою тайну, мне не удалось сдержать изумления."
 spouse.2013.a:0 "Правда? Мне и в голову такое не приходило!"
 spouse.2014.t:0 "Опасность?"
 spouse.2014.desc:0 "Есть нечто странное в том, как [agent.GetTitledFirstName] ведет себя, когда [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] рядом и никто, как [agent.GetHerHim] кажется, не смотрит в [SCOPE.sCharacter('agent').GetHerHis] сторону. Я все время вижу, как [agent.GetSheHe] бросает двусмысленные взгляды, бродит по пустым коридорам и пристально следит за тем, что делает [SCOPE.sCharacter('spouse').GetFirstName].\n\nБоюсь, [SCOPE.sCharacter('agent').GetTitledFirstName] что-то замышляет."
 spouse.2014.a:0 "[Select_CString(spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [Select_CString(spouse.IsFemale, 'должна', 'должен' )] узнать об этом!"
 spouse.2014.reveal_tt:0 "[spouse.GetTitledFirstName] узнает, что [agent.GetTitledFirstName] что-то замышляет."
 spouse.2014.b:0 "Наверное, я ошибаюсь."
 spouse.2015.t:0 "Опасность?"
 spouse.2015.desc:0 "[Select_CString(ROOT.from.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] [Select_CString(ROOT.from.IsFemale, 'пришла', 'пришел' )] ко мне [Select_CString(ROOT.from.IsFemale, 'встревоженная', 'встревоженный' )]. [first_spouse.GetFirstName] тихо [Select_CString(ROOT.from.IsFemale, 'рассказала', 'рассказал' )] мне о том, что [agent.GetTitledFirstName] крайне подозрительно себя ведет. [first_spouse.GetFirstName] прямо обвиняет [SCOPE.sCharacter('agent').GetHerHis] в связях с заговорщиками!"
 spouse.2015.a:0 "Спасибо за предупреждение, [Select_CString(ROOT.from.IsFemale, 'моя дорогая', 'мой дорогой' )] [first_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse'))]!"
 spouse.2015.b:1 "А заслуживает ли [first_spouse.GetFirstNameNoTooltip] доверия в этом вопросе?"
 spouse.3001.t:0 "Несчастье в браке"
 spouse.3001.desc.opening:0 "Мало мне было других проблем, так теперь еще приходится разбираться со всем, что устраивает мне [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]! "
 spouse.3001.desc.fallback:0 "Я всегда что-то делаю недостаточно хорошо, и каждый день на меня обрушиваются новые жалобы."
 spouse.3001.lazy:0 "[Select_CString(spouse.IsFemale, 'Она', 'Он' )] ни в какую не желает помогать мне. Когда же у меня больше всего дел, нередко [spouse.GetSheHe] демонстративно дремлет или болтает прямо у меня на виду!"
 spouse.3001.wrathful:0 "Во имя [ROOT.Char.GetFaith.HighGodNamePossessive], [spouse.GetHerHis] нрав сводит меня с ума. Дурное настроение, драки, вечное недовольство... Мое терпение уже на исходе."
 spouse.3001.deceitful:0 "В последнее время я постоянно сталкиваюсь с обманом. Зачастую это касается всякой мелочи, но меня терзают сомнения. Что еще скрывает [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]?.."
 spouse.3001.paranoid:0 "[spouse.GetFirstName] все время испытывает мое терпение, обвиняя меня в том, чего я никогда не [Select_CString(spouse.IsFemale, 'делал', 'делала' )]. Мне уже хочется, чтобы [spouse.GetHerHis] следующее обвинение оказалось правдой..."
 spouse.3001.impatient:0 "\n\nДолг велит [SCOPE.sCharacter('spouse').GetHerHim] поддерживать меня и проявлять понимание, но [spouse.GetSheHe] совершенно [Select_CString(spouse.IsFemale, 'лишена', 'лишен' )] терпения. Даже когда я задыхаюсь под грузом своих обязанностей, [spouse.GetFirstName] думает лишь о невыполненных обещаниях и недостатке внимания."
 spouse.3001.arrogant:0 "[spouse.GetFirstName] всей душой ненавидит мои обременительные обязанности, но не потому что заботится обо мне. Нет, [spouse.GetSheHe] хочет, чтобы я [Select_CString(spouse.IsFemale, 'уделяла', 'уделял' )] внимание [spouse.GetHerHim] в ущерб своему долгу!"
 spouse.3001.sadistic:0 "\n\nЯ изо всех сил стараюсь уделять всем моим обязанностям заслуженное внимание, чувствуя, что сил у меня становится все меньше. Когда-то мне казалось, что [spouse.GetFirstName] будет меня поддерживать, но от прежней наивности не осталось и следа. Думаю, [spouse.GetSheHe] получает удовольствие от моих страданий!"
 spouse.3001.callous:0 "После долгого и утомительного дня мне особенно требуются понимание и поддержка. [spouse.GetFirstName] не предлагает ничего, кроме колких замечаний и холодности."
 spouse.3001.vengeful:0 "Признаю, я просто человек и у меня есть свои недостатки, но [spouse.GetFirstName] просто состоит из них! [Select_CString(spouse.IsFemale, 'Она', 'Он' )] помнит обо всех сделанных мной ошибках и постоянно наказывает меня за них."
 spouse.3001.desc.end:0 "\n\nМожно подумать, что [spouse.GetSheHe] делает все возможное, чтобы превратить мою жизнь в нескончаемую муку!"
 spouse.3001.a:0 "За что ты меня так ненавидишь?!"

 spouse.3002.t:0 "Возможность отплатить"
 spouse.3002.desc:0 "Во время моего визита [SCOPE.sCharacter('told_of_character').GetTitledFirstName] ненадолго [Select_CString(told_of_character.IsFemale, 'обратила', 'обратил' )] на меня внимание. Это может быть подходящей возможностью намекнуть [told_of_character.GetHerHim], кем в действительности является [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.3002.a:1 "Позвольте рассказать вам кое-что, [told_of_character.GetFirstNameNoTooltip]."
 spouse.3002.a.great:0 "Убедительные истории"
 spouse.3002.a.great_tt:0 "#F [told_of_character.GetFirstNameNoTooltip] в ужасе#!"
 spouse.3002.a.good:0 "Пугающие истории"
 spouse.3002.a.good_tt:0 "#F [told_of_character.GetFirstNameNoTooltip] верит моим словам#!"
 spouse.3002.a.bad:0 "Бесчестные речи"
 spouse.3002.a.bad_tt:0 "#F [told_of_character.GetFirstNameNoTooltip] в гневе от того, что я пытаюсь очернить [Select_CString(spouse.IsFemale, 'свою супругу', 'своего супруга' )]#!"
 spouse.3002.b:0 "Я не могу вот так действовать за [Select_CString(spouse.IsFemale, 'ее', 'его' )] спиной."

 spouse.3003.t:0 "Разговор, вызывающий беспокойство"
 spouse.3003.opening:0 "Во время недавнего визита я и [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] персонажа [SCOPE.sCharacter('spouse').GetTitledFirstName], [initial_spouse.GetTitledFirstName], имели содержательную беседу."
 spouse.3003.exceptional:0 "\n\nПрежде [spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'была', 'был' )] довольно приличным человеком, но то, что [Select_CString(initial_spouse.IsFemale, 'поведала', 'поведал' )] мне [SCOPE.sCharacter('initial_spouse').GetTitledFirstName], ужаснуло меня!"
 spouse.3003.a:1 "[spouse.GetFirstNameNoTooltip], вы незаслуженно пользовались моей добротой!"
 spouse.3004.t:0 "Разговор, вызывающий беспокойство"
 spouse.3004.opening:0 "Во время недавнего визита [told_of_character.GetTitledFirstName] пугающе долго [Select_CString(told_of_character.IsFemale, 'слушала', 'слушал' )] все, что [Select_CString(initial_spouse.IsFemale, 'говорила', 'говорил' )] [Select_CString(told_of_character.IsFemale, 'ей', 'ему' )] [Select_CString(initial_spouse.IsFemale, 'моя не особо меня жалующая', 'мой не особо меня жалующий' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [initial_spouse.GetFirstName]."
 spouse.3004.exceptional:0 "\n\nМои худшие страхи подтвердились в день отъезда, когда [told_of_character.GetFirstName] не [Select_CString(told_of_character.IsFemale, 'пожелала', 'пожелал' )] даже смотреть на меня!"
 spouse.3004.a:1 "Что ты [Select_CString(initial_spouse.IsFemale, 'сказала', 'сказал' )] [told_of_character.GetHerHim]?!"
 spouse.3005.t:0 "Благодарный слушатель"
 spouse.3005.exceptional:0 "То, в каком виде в моих рассказах [Select_CString(spouse.IsFemale, 'предстала моя', 'предстал мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], определенно произвело впечатление. Глаза [Select_CString(told_of_character.IsFemale, 'моей слушательницы', 'моего слушателя' )] расширились от изумления, и [told_of_character.GetSheHe] [Select_CString(told_of_character.IsFemale, 'пробормотала', 'пробормотал' )], отказываясь верить услышанному: «Это невозможно…»"
 spouse.3005.a:0 "Это правда, от начала и до конца."
 spouse.3006.t:0 "Разговор, вызывающий беспокойство"
 spouse.3006.good:0 "\n\nПрежде [spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'была', 'был' )] довольно приличным человеком в моих глазах, но то, что [Select_CString(initial_spouse.IsFemale, 'поведала', 'поведал' )] мне [initial_spouse.GetSheHe], заставило меня разочароваться в [Select_CString(spouse.IsFemale, 'ней', 'нем' )]."
 spouse.3006.a:0 "[spouse.GetFirstNameNoTooltip], вы незаслуженно пользовались моей добротой."
 spouse.3007.t:0 "Разговор, вызывающий беспокойство"
 spouse.3007.good:0 "\n\nУ меня были причины для беспокойства, ведь во время отъезда [told_of_character.GetFirstName] лишь [Select_CString(told_of_character.IsFemale, 'покачала', 'покачал' )] головой, глядя на меня."
 spouse.3007.a:1 "Что ты [Select_CString(initial_spouse.IsFemale, 'сказала', 'сказал' )] [told_of_character.GetHerHim]?!"
 spouse.3008.t:0 "Благодарный слушатель"
 spouse.3008.good:0 "Должно быть, мне удалось произвести впечатление, рассказав, что на самом деле представляет из себя [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]. Когда настало время для нашего отъезда, [told_of_character.GetFirstName] лишь [Select_CString(told_of_character.IsFemale, 'покачала', 'покачал' )] головой, глядя на [Select_CString(spouse.IsFemale, 'нее', 'него' )]."
 spouse.3008.a:0 "Ничего удивительного, что это так меня радует."
 spouse.3009.t:0 "Приятный сюрприз"
 spouse.3009.bad:0 "\n\n[spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'пользовалась', 'пользовался' )] моим уважением, и после всего, что [SCOPE.sCharacter('initial_spouse').GetFirstName] [Select_CString(initial_spouse.IsFemale, 'рассказала', 'рассказал' )] мне, я понимаю, что уважение было заслуженным!"
 spouse.3009.a:0 "Достойный человек."
 spouse.3010.t:0 "Приятный сюрприз"
 spouse.3010.bad:0 "\n\nМне не следовало беспокоиться, поскольку [told_of_character.GetFirstName] [Select_CString(told_of_character.IsFemale, 'сообщила', 'сообщил' )] мне, что [initial_spouse.GetFirstName] [Select_CString(initial_spouse.IsFemale, 'открыла', 'открыл' )] [told_of_character.GetHerHim] те мои стороны, которых [told_of_character.GetSheHe] прежде не [Select_CString(told_of_character.IsFemale, 'замечала', 'замечал' )]!"
 spouse.3010.a:0 "[Select_CString(initial_spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] хорошо обо мне [Select_CString(initial_spouse.IsFemale, 'отзывалась', 'отзывался' )]? Правда?"
 spouse.3011.t:0 "Ужасное недопонимание"
 spouse.3011.bad:0 "Несмотря на все мои усилия показать, что [spouse.GetFirstName] — ужасный человек, [told_of_character.GetFirstName] [Select_CString(told_of_character.IsFemale, 'сочла', 'счел' )] это за похвалу! И теперь они сошлись еще лучше!"
 spouse.3011.a:0 "Неужели это из-за меня?"
 spouse.3012.t:0 "Угроза"
 spouse.3012.opening:0 "Несмотря на свою полную бесполезность, [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName] прекрасно чувствует себя при дворе."
 spouse.3012.agent_suspicious:0 "\n\nНо вот если я расскажу, что в последнее время [agent.GetTitledFirstName] ведет себя странно, [SCOPE.sCharacter('spouse').GetHerHis] жизнь станет менее беззаботной."
 spouse.3012.agent_probably_innocent:0 "\n\nНо вот если я скажу, будто бы в последнее время [agent.GetTitledFirstName] ведет себя странно, [SCOPE.sCharacter('spouse').GetHerHis] жизнь станет менее беззаботной."
 spouse.3012.a:1 "[spouse.GetFirstNameNoTooltip] [Select_CString(spouse.IsFemale, 'должна', 'должен' )] узнать об этой «опасности»!"
 spouse.3012.false_reveal_tt:1 "[spouse.GetFirstNameNoTooltip] получит «предупреждение», что [agent.GetFirstNameNoTooltip] может представлять опасность."
 spouse.3012.b:0 "Я и притворяться не стану, что помогаю [Select_CString(spouse.IsFemale, 'ей', 'ему' )]."
 spouse.3013.t:0 "Опасность?"
 spouse.3013.desc:1 "[Select_CString(ROOT.from.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('initial_spouse'))] [Select_CString(ROOT.from.IsFemale, 'пришла', 'пришел' )] ко мне с тревожными вестями. [initial_spouse.GetFirstName] тихо [Select_CString(ROOT.from.IsFemale, 'рассказала', 'рассказал' )], что [agent.GetTitledFirstName] крайне подозрительно себя ведет. [initial_spouse.GetFirstName] прямо обвиняет [SCOPE.sCharacter('agent').GetHerHis] в связях с заговорщиками!"
 spouse.3013.a:1 "А заслуживает ли [initial_spouse.GetFirstNameNoTooltip] доверия в этом вопросе?"
