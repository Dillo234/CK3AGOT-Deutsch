l_russian:
 # Tourney Troubles
 #   Initial Event:
 relation_upgrade.0001.t:0 "Неприятности на турнире"
 relation_upgrade.0001.desc.opening:0 "Я — [ROOT.Char.GetTitleAsNameNoTooltip|l], и это налагает на меня определенные обязанности. Сегодня мне следовало посетить местный турнир по [ROOT.Char.Custom('MartialTournamentAdjective')], но что-то пошло не так, и состязания пришлось отложить не менее чем на час.\n\n"
 relation_upgrade.0001.desc.rival:0 "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] уже здесь и, как всегда, ведет себя просто несносно. [rival.GetHerHis|U] постоянные жалобы портят собравшимся настроение #EMP сильнее#!, чем обычно."
 relation_upgrade.0001.desc.friend:0 "Оглядевшись вокруг, я замечаю, что в тени ближайшего шатра сидит [friend.Custom2('MyCharacterIntroduction', ROOT.Char)]. По унылому выражению [Select_CString(friend.IsFemale, 'её', 'его' )] лица видно, что [Select_CString(friend.IsFemale, 'её', 'его' )] одолевает вселенская скука."
 relation_upgrade.0001.desc.lover:0 "Оглядевшись вокруг, я замечаю, что [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] сидит на трибунах в полном одиночестве."
 relation_upgrade.0001.desc.second_friend:0 "\n\nЧуть поодаль, в тени ближайшего шатра, восседает [friend.Custom2('MyCharacterIntroduction', ROOT.Char)], и по унылому выражению [Select_CString(friend.IsFemale, 'ее', 'его' )] лица видно, что [Select_CString(friend.IsFemale, 'ее', 'его' )] одолевает вселенская скука..."
 relation_upgrade.0001.desc.second_lover:0 "\n\nЧуть поодаль, на трибунах для зрителей, в полном одиночестве восседает [lover.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 relation_upgrade.0001.desc.second_bridge:0 "\n\nС другой стороны,"
 relation_upgrade.0001.desc.drink:0 "один из торговцев только что закончил выгружать бочки, в которых призывно булькает [ROOT.Char.Custom('GetExpensiveDrink')]..."
 relation_upgrade.0001.desc.food:0 "с кухни доносится восхитительный запах. Похоже, что главным блюдом пира станет [ROOT.Char.Custom('GetExpensiveMeal')]..."
 relation_upgrade.0001.desc.prowess:0 "это отличный повод продемонстрировать мою доблесть и в то же время развлечь собравшуюся толпу."
 relation_upgrade.0001.desc.gossip:0 "это отличная возможность подслушать, о чем говорят другие гости."
 relation_upgrade.0001.desc.book:0 "у меня всегда есть с собой [ROOT.Char.GetFaith.ReligiousText], и я могу скоротать время за чтением."

 relation_upgrade.0001.rival:0 "[rival.GetFirstNameNoTooltip] [Select_CString(rival.IsFemale, 'расслабилась', 'расслабился' )] и не ждет, что я толкну [Select_CString(rival.IsFemale, 'ее', 'его' )] в корыто с водой ради потехи."
 relation_upgrade.0001.friend:0 "Я и [friend.GetFirstNameNoTooltip] могли бы вместе скоротать время."
 relation_upgrade.0001.lover:0 "[lover.GetFirstNameNoTooltip] наверняка не будет возражать, если мы устроим «соревнование по[ROOT.Char.Custom('MartialTournamentAdjective')]» наедине."
 relation_upgrade.0001.drink:0 "Хороший тост всегда поднимает мне настроение!"
 relation_upgrade.0001.food:0 "Хороший обед всегда поднимает мне настроение!"
 relation_upgrade.0001.prowess:0 "Я заставлю толпу кричать от восторга!"
 relation_upgrade.0001.gossip:0 "Кто-нибудь наверняка знает что-нибудь интересное..."
 relation_upgrade.0001.gossip.tt:0 "Вы узнаете случайный секрет одного из жителей вашего королевства"
 relation_upgrade.0001.book:0 "[ROOT.Char.GetFaith.ReligiousText] — это источник мудрости, из которого можно черпать бесконечно."
 relation_upgrade.0001.opt_out:0 "Я и так [Select_CString(ROOT.Char.IsFemale, 'убила', 'убил' )] тут достаточно времени..."

 # Tourney Troubles
 #   Follow-Up Event:
 relation_upgrade.0011.t:0 "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening:0 "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival:0 "Пока я расписываю собравшимся, как плохо организован турнир, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] заходит со спины и толкает меня прямо в корыто с водой! Толпа разражается громким хохотом."
 relation_upgrade.0011.desc.friend:0 "Пока я в тени шатра жду хотя бы какого-то развития событий, ко мне подсаживается [source.Custom2('MyCharacterIntroduction', ROOT.Char)]. «Ну и турнир, а? Лучше расскажи, как у тебя дела»."
 relation_upgrade.0011.desc.lover:0 "Пока я жду появления бойцов, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] подходит ко мне и предлагает составить [source.GetHerHim] компанию, чтобы устроить «соревнование по [ROOT.Char.Custom('MartialTournamentAdjective')]» наедине."

 relation_upgrade.0011.rival.accept:1 "Да как [source.GetSheHe] #EMP смеет#!!"
 relation_upgrade.0011.rival.accept.toast:0 "[rival.GetFirstNameNoTooltip] воспринимает это как оскорбление"
 relation_upgrade.0011.rival.decline:0 "Пожалуй, это #EMP и вправду#! было смешно..."
 relation_upgrade.0011.rival.decline.toast:0 "[rival.GetFirstNameNoTooltip] смеется вместе со всеми"
 relation_upgrade.0011.friend.accept:0 "Ах, какая приятная встреча, [source.GetFirstNameNoTooltip]!"
 relation_upgrade.0011.friend.accept.toast:0 "Вы и [friend.GetFirstNameNoTooltip] лучше узнали друг друга"
 relation_upgrade.0011.friend.decline:0 "О, прошу прощения, я уже ухожу..."
 relation_upgrade.0011.friend.decline.toast:0 "[friend.GetFirstNameNoTooltip] [Select_CString(friend.IsFemale, 'равнодушна', 'равнодушен' )]"
 relation_upgrade.0011.lover.accept:0 "Это звучит куда интересней..."
 relation_upgrade.0011.lover.accept.toast:0 "[lover.GetFirstNameNoTooltip] принимает мое предложение"
 relation_upgrade.0011.lover.decline:0 "Ха, хорошая шутка... Это же #EMP шутка#!?"
 relation_upgrade.0011.lover.decline.toast:0 "[lover.GetFirstNameNoTooltip] отделывается от меня шуткой"

# relation_upgrade.1001-1999

# Attending a Terrible Party
#	Initial Event:
 relation_upgrade.1001.t:0 "Ночь, которую хочется забыть"
 relation_upgrade.1001.desc.intro:0 "О, [ROOT.GetCharacter.GetFaith.HighGodName], до чего же это праздненство #EMP скучное#!! [terrible_party_host.GetFirstName] наверняка худший организатор из всех #EMP со дня сотворения мира#!. Как можно выдержать это сонное торжество посредственности?\n\nЯ оглядываю комнату в поисках развлечения — любого развлечения."
 relation_upgrade.1001.desc.friend:0 "[potential_friend.GetFirstName] приветливо машет мне рукой с ближайшего балкона."
 relation_upgrade.1001.desc.lover:0 "[potential_lover.GetFirstName] томно вздыхает, проходя мимо меня."
 relation_upgrade.1001.desc.rival:0 "Из угла [potential_rival.GetFirstName] с ненавистью смотрит на меня."
 relation_upgrade.1001.desc.outro:0 "Мне нужно сделать #EMP хоть что-нибудь#!, чтобы расшевелить этот вечер."
 relation_upgrade.1001.a:0 "Возможно, я и [potential_friend.GetFirstNameNoTooltip] можем получше узнать друг друга?"
 relation_upgrade.1001.a.tt:0 "Вы ждете ответа..."
 relation_upgrade.1001.b:0 "[potential_lover.GetFirstNameNoTooltip], как насчет прогулки под луной?"
 relation_upgrade.1001.b.tt:0 "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c:0 "Эй, [potential_rival.GetFirstNameNoTooltip], хотите услышать, что я #EMP действительно#! думаю о вас?"
 relation_upgrade.1001.c.tt:0 "[potential_rival.GetFirstNameNoTooltip] реагирует на вашу фразу..."
 relation_upgrade.1001.d:0 "Давайте танцевать!"
 relation_upgrade.1001.d.tt_success:0 "Вы оживляете вечер!"
 relation_upgrade.1001.d.tt_success.list:0 "Все [Concept( 'guests', 'гости' )|E] и [Concept( 'courtiers', 'придворные' )|E] на вечеринке"
 relation_upgrade.1001.d.tt_fail:0 "Очевидно, #EMP ВЫ#! испортили вечер, что [Select_CString(terrible_party_host.IsFemale, 'устроила', 'устроил' )] [terrible_party_host.GetFirstNameNoTooltip]"
 relation_upgrade.1001.e:0 "Если кто-нибудь запрет двери, тут все может запросто загореться..."
 relation_upgrade.1001.e.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f:0 "Пожалуй, я попробую наслаждаться тем, что есть."
 relation_upgrade.1001.g:0 "Может быть, поговорю с кем-то новым?"
 relation_upgrade.1001.h:0 "[terrible_party_host.GetFirstName], вы не умеете устраивать праздники!"
 relation_upgrade.1001.h.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i:0 "Незаметно ретироваться."

#	Follow-Up, Friend:
 relation_upgrade.1002.t:0 "$relation_upgrade.1001.t$: куда угодно, лишь бы подальше отсюда"
 relation_upgrade.1002.desc:0 "Я торчу на этом мучительном праздненстве (которое [terrible_party_host.GetFirstName] совершенно не [Select_CString(terrible_party_host.IsFemale, 'смогла', 'смог' )] организовать) уже несколько #EMP часов#!, вяло приветствуя всех встречных.\n\nМысль броситься с балкона начинает казаться все более привлекательной, когда кто-то хлопает меня по плечу.\n\n«Прошу прощения, [potential_friend.GetFirstNameNoTooltip]? — говорит [party_root.GetTitledFirstName]. — Что вы думаете насчет того, чтобы уйти?»"
 relation_upgrade.1002.a:0 "[ROOT.GetCharacter.GetFaith.HighGodName], да, куда угодно, лишь бы отсюда!"
 relation_upgrade.1002.a.tt:0 "[potential_friend.GetFirstNameNoTooltip] принимает ваше предложение"
 relation_upgrade.1002.b:0 "Эм-м-м, спасибо, но нет."
 relation_upgrade.1002.b.tt:0 "[potential_friend.GetFirstNameNoTooltip] вежливо вам отказывает"
 relation_upgrade.1002.c:0 "С #EMP вами#!? Вы скучнее всех остальных в этом зале!"
 relation_upgrade.1002.c.tt:0 "[potential_friend.GetFirstNameNoTooltip] обижает вас"

#	Follow-Up, Lover:
 relation_upgrade.1003.t:0 "$relation_upgrade.1001.t$: прогулка под луной"
 relation_upgrade.1003.desc:0 "Не представляю, как [terrible_party_host.GetFirstName] [Select_CString(terrible_party_host.IsFemale, 'смогла', 'смог' )] зазвать меня на свое отвратительное праздненство. Наверное, меня охватило минутное помутнение — или меня привело сюда обещание, что и [party_root.GetTitledFirstName] придет.\n\nМы уже пересекались чуть раньше, но [party_root.GetSheHe], похоже, не [Select_CString(party_root.IsFemale, 'заметила', 'заметил' )] мой нарочитый вздох одиночества. Или [party_root.GetSheHe] не...\n\n«[Select_CString(potential_lover.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [potential_lover.GetFirstNameNoTooltip]! Как насчет прогулки под луной?»"
 relation_upgrade.1003.a:0 "[party_root.GetFirstNameNoTooltip], мне казалось, вы уже и не спросите!"
 relation_upgrade.1003.a.tt:0 "[potential_lover.GetFirstNameNoTooltip] будет в восторге"
 relation_upgrade.1003.b:0 "Думаю, лучше нам просто остаться друзьями..."
 relation_upgrade.1003.b.tt_custom_relation:0 "[party_root.GetFirstNameNoTooltip] больше не будет пытаться стать [Select_CString(party_root.IsFemale, 'вашей', 'вашим' )] [Concept( 'lover', Select_CString(party_root.IsFemale, 'любовницей' 'любовником' ))|E]."
 relation_upgrade.1003.b.tt:0 "[potential_lover.GetFirstNameNoTooltip] хочет, чтобы мы оставались друзьями"
 relation_upgrade.1003.c:0 "Нет. Сейчас меня не интересуют ухаживания."
 relation_upgrade.1003.c.tt:0 "[potential_lover.GetFirstNameNoTooltip] не отвечает вам"

#	Follow-Up, Rival:
 relation_upgrade.1004.t:0 "$relation_upgrade.1001.t$: нескончаемый визг"
 relation_upgrade.1004.desc:0 "О, [ROOT.GetCharacter.GetFaith.HighGodName], [terrible_party_host.GetFirstName] не сможет устроить вечеринку, даже если от этого будет зависеть [terrible_party_host.GetHerHis] жизнь! Никакой музыки, безвкусная еда, никаких танцев, почти никакого освещения, а еще здесь эта мразь, [party_root.GetTitledFirstName]!\n\n«$relation_upgrade.1001.c$», — кричит [Select_CString(party_root.IsFemale, 'эта омерзительная', 'этот омерзительный' )] [party_root.GetWomanMan] через всю комнату, привлекая внимание всего стада сонных гостей, и топает ко мне, очевидно, намереваясь высказать свое ценное мнение."
 relation_upgrade.1004.a:0 "О, так ты хочешь услышать #EMP настоящую#! правду, скотина?"
 relation_upgrade.1004.a.tt:0 "[potential_rival.GetFirstNameNoTooltip] злится в ответ"
 relation_upgrade.1004.b:0 "Это ниже моего достоинства."
 relation_upgrade.1004.b.tt:0 "[potential_rival.GetFirstNameNoTooltip] отказывается опускаться до вашего уровня"
 relation_upgrade.1004.c:0 "Возможно... Возможно, мы могли бы стать друзьями?"

#	Other:
 aloof_but_alluring_modifier:0 "Непонятно, но заманчиво"
 aloof_but_alluring_modifier_desc:0 "Кажется, с этим персонажем вовсе невозможно заговорить, но все же он создает вокруг себя некий таинственный ореол..."
 inured_to_boredom_modifier:0 "Привычка к скуке"
 inured_to_boredom_modifier_desc:0 "Этот персонаж привык к скуке общественной жизни."

# relation_upgrade.2001-2999

 relation_upgrade.2101.t:0 "Нездоровые отношения"
 relation_upgrade.2101.desc_opening:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], эта болезнь заразна, будьте осторожны!»\n\n"
 relation_upgrade.2101.desc_opening_physician:0 "[Select_CString(physician.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))] [physician.GetTitledFirstName] удерживается меня. Пораженное болезнью тело простолюдина,"
 relation_upgrade.2101.desc_opening_other:0 "Пораженное болезнью тело простолюдина,"
 relation_upgrade.2101.desc_bubonic_plague:0 "покрытое большими бубонами, сочащимися гноем и кровью,"
 relation_upgrade.2101.desc_smallpox:0 "с кожей, покрытой пятнами и волдырями,"
 relation_upgrade.2101.desc_ending:0 "лежит на столе. Любой, кто коснется трупа, рискует заразиться, а мне... Мне как раз надо было #EMP съездить#! посмотреть, как там [rival_capital.GetNameNoTierNoTooltip] — владение, [Select_CString(rival.IsFemale, 'хозяйкой', 'хозяином' )] которого является [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]..."
 relation_upgrade.2101.a:0 "Забросить труп во владение [rival_capital.GetNameNoTierNoTooltip]!"
 relation_upgrade.2101.a_tt:0 "Кто-нибудь при [rival.GetHerHis] дворе может заразиться!"
 relation_upgrade.2101.a_tt_rival:0 "[rival.GetTitledFirstName], вероятно, станет [Select_CString(rival.IsFemale, 'вашей соперницей', 'вашим соперником' )]"
 relation_upgrade.2101.a_tt_nemesis:0 "[rival.GetTitledFirstName], вероятно, станет вашим заклятым врагом"
 relation_upgrade.2101.b:0 "Тело может содержать указания на источник болезни."
 relation_upgrade.2101.b_tt:0 "Один из ваших придворных заражается болезнью"
 relation_upgrade.2101.b_tt_2:0 "Вспышка болезни во владении [capital.GetNameNoTooltip]"
 relation_upgrade.2101.c:0 "[peasant.GetSheHe|U] получит достойные похороны."

 relation_upgrade.2102.desc_opening:1 "[corpse_rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] со свитой останавливаются за границей владения [rival_capital.GetNameNoTier]. Не успеваю я отправить гонца, как некий снаряд вылетает со стороны их лагеря к месту, где стоит [rival.Custom('ResidenceBuilding')].\n\nС неба падает искореженное тело, изуродованное болезнью,"
 relation_upgrade.2102.desc_bubonic_plague:0 "покрытое большими бубонами, сочащимися гноем и кровью, — это видно даже с того места, где я стою."
 relation_upgrade.2102.desc_smallpox:0 "с кожей, покрытой пятнами и волдырями, — это видно даже с того места, где я стою."
 relation_upgrade.2102.desc_ending:0 "\n\nОно падает с хлюпаньем, разбрызгивая кровь, внутренности и сея панику."
 relation_upgrade.2102.a:0 "Поднимите [peasant.GetHerHis], — отправим тело обратно!"
 relation_upgrade.2102.b:0 "Тело следует изучить."
 relation_upgrade.2102.tt:0 "Кто-то при дворе персонажа [rival.GetTitledFirstName] заражается болезнью"
 relation_upgrade.2102.b_tt_2:0 "Вспышка болезни во владении [rival_capital.GetNameNoTooltip]"


 # Character is very passionate about something
 relation_upgrade.2001.t:0 "Интересы страсти"
 relation_upgrade.2001.lover_dinner.desc:0 "За ужином"
 relation_upgrade.2001.lover_party.desc:0 "[lover_1_location.GetNameNoTooltip]. За ужином"
 relation_upgrade.2001.lover.desc:0 "я выбираю место таким образом, чтобы [lover_1.Custom('ComplimentAdjective')][Select_CString(lover_1.IsFemale, 'ая', 'ый' )] [lover_1.GetTitledFirstName] [Select_CString(lover_1.IsFemale, 'оказалась', 'оказался' )] рядом со мной. [lover_1.GetSheHe|U] втягивает меня в дискуссию, предмет обсуждения — [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.soulmate.desc:0 "[Select_CString(lover_1.IsFemale, 'Моя', 'Мой' )] [lover_1.Custom('LoverPetName')] [lover_1.GetTitledFirstName] рассеянно поигрывает прядью моих волос, рассказывая мне о таком предмете, как [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.relates.desc:0 "\n\n[lover_1.GetHerHis|U] точка зрения интересна, но больше всего мне нравится [lover_1.GetHerHis] любовь к этой теме. Чем глубже [lover_1.GetSheHe] погружается, тем живее становится, и тем ярче #EMP сияют#! [lover_1.GetHerHis] прекрасные глаза. Думаю, что могу слушать [lover_1.GetHerHis] вечно."
 relation_upgrade.2001.does_not_relate.desc:0 "\n\nХотя я мало что в этом понимаю, [lover_1.GetHerHis] любовь к этой теме очаровывает меня. [lover_1.GetHerHis|U] прекрасные глаза просто #EMP сияют#!, а глубокий смысл [lover_1.GetHerHis] слов очевиден даже новичку вроде меня. Думаю, что могу слушать [lover_1.GetHerHis] вечно."
 relation_upgrade.2001.a:0 "Может быть, продолжим беседу в более укромном месте?"
 relation_upgrade.2001.a.success:0 "[lover_1.GetShortUIName|U] принимает ваше предложение"
 relation_upgrade.2001.a.failure:0 "[lover_1.GetShortUIName|U] не понимает намека"
 relation_upgrade.2001.b:0 "[lover_1.GetFirstNameNoTooltip], кажется, я люблю тебя."
 relation_upgrade.2001.b.success:0 "[lover_1.GetShortUIName|U] испытывает те же чувства"
 relation_upgrade.2001.b.failure:0 "[lover_1.GetShortUIName|U] не испытывает тех же чувств"
 relation_upgrade.2001.c:0 "Как интересно! Можешь объяснить еще раз?"

 relation_upgrade.2002.lover_dinner.desc:0 "За ужином [lover_2.Custom('ComplimentAdjective')][Select_CString(lover_2.IsFemale, 'ая', 'ый' )] [lover_2.GetTitledFirstName] оказывается рядом со мной."
 relation_upgrade.2002.lover_party.desc:0 "[lover_2.Custom('ComplimentAdjective')][Select_CString(lover_2.IsFemale, 'ая', 'ый' )] [lover_2.GetTitledFirstName] — гость неожиданный, но, несомненно, желанный."
 relation_upgrade.2002.lover.desc:0 "Тема нашего разговора — [lover_1.Custom('my_subject_of_interest')], а об этом я могу рассуждать часами. К моему вящему удовольствию, [lover_2.GetFirstNameNoTooltip] оказывается отличным слушателем. [lover_2.GetHerHis|U] интерес к моим словам кажется искренним, а уточняющие вопросы — продуманными.\n\nЯ даже не замечаю, как все прочие гости расходятся, и мы остаемся за столом вдвоем. Когда [lover_2.GetFirstNameNoTooltip] наклоняется, чтобы лучше меня слышать, я чувствую, как мое сердце начинает биться чаще..."
 relation_upgrade.2002.c.lover:0 "Эм... Да, о чем я..."
 relation_upgrade.2002.soulmate.desc:0 "Когда [Select_CString(lover_2.IsFemale, 'моя', 'мой' )] [lover_2.Custom('LoverPetName')] [lover_2.GetTitledFirstName] отдыхает, склонив голову мне на грудь, я рассеянно играю прядью [lover_2.GetHerHis] волос и рассказываю о таком предмете, как [lover_1.Custom('my_subject_of_interest')]. [lover_2.GetSheHe|U] умеет слушать и побуждает меня продолжать, поддакивая и вовремя кивая головой, а также задавая вдумчивые вопросы. Я вижу, что [lover_2.GetHerHim] интересна столь близкая моему сердцу тема, и это греет мне душу."
 relation_upgrade.2002.c.soulmate:0 "Знаешь, а ты отличный слушатель!"

 relation_upgrade.2003.lover.desc:0 "Когда я наклоняюсь и озвучиваю свое предложение, [lover_1.GetFirstName] смотрит на меня взглядом, полным страсти иного рода. [lover_1.GetSheHe|U] колеблется лишь мгновение, [lover_1.GetHerHis] щеки краснеют, но внутренний раздор длится лишь мгновение.\n\n«Подожди здесь, совсем немного, чтобы никто ничего не заподозрил. Затем приходи в мои покои». [lover_1.GetFirstNameNoTooltip] поспешно уходит, и я не могу отвести от н[lover_1.GetHerHis] взгляда."
 relation_upgrade.2003.soulmate_start.desc:0 "Похоже, [lover_1.GetFirstName] не [Select_CString(lover_1.IsFemale, 'ожидала', 'ожидал' )] моего признания в любви. [lover_1.GetHerHis|U] рука замирает на моих волосах, и я слышу, как [lover_1.GetHerHis] сердце колотится под моей щекой. Мое бьется столь же сильно.\n\n"
 relation_upgrade.2003.soulmate_end.desc:0 "«Это правда, [lover_2.GetFirstNameNoTooltip]? Я тоже люблю тебя, и очень давно, но мне и в голову не приходило...»\n\nПоследовавший за этим поцелуй становится самым сладким мигом моей жизни."
 relation_upgrade.2003.a:0 "Что за [lover_1.GetWomanMan]!"
 relation_upgrade.2003.b:0 "Я [Select_CString(lover_2.IsFemale, 'самая счастливая', 'самый счастливый' )] человек на свете!"

 relation_upgrade.2004.lover.desc:0 "[lover_1.GetFirstName] не понимает моего намека. Или [lover_1.GetSheHe] игнорирует его, чтобы не ставить меня в неловкое положение своим отказом.\n\nМы продолжаем беседу, предметом которой является [lover_1.Custom('my_subject_of_interest')]. К счастью, [Select_CString(lover_1.IsFemale, 'ее', 'его' )] интерес к теме затмевает мою неловкость."
 relation_upgrade.2004.soulmate_end.desc:0 "«Ты мне нравишься, [lover_2.GetFirstNameNoTooltip], и мне нравится проводить время с тобой. Мы можем ограничиться этим?»\n\nПосле неловкого извинения я возвращаюсь к теме разговора, отчаянно пытаясь развеять возникшую неловкость."
 relation_upgrade.2004.a:0 "Было глупо предполагать подобное..."
 
 relation_upgrade.3000.t:0 "Расцветающая ненависть"
 relation_upgrade.3000.desc:0 "[Select_CString(rival_to_be.IsFemale, 'Эта', 'Этот' )] [rival_to_be.Custom('InsultAdjective')] [rival_to_be.Custom('InsultNoun')] [rival_to_be.GetFirstName] приводит меня в жуткую ярость! Неужели [ROOT.GetCharacter.GetFaith.HighGodName] [ROOT.GetCharacter.GetFaith.HighGod.IsFemale, 'прокляла', 'проклял' )] бренную землю, что по ней может бродить [Select_CString(rival_to_be.IsFemale, 'такая', 'такой' )] [rival_to_be.GetFirstNamePossessiveNoTooltip] [rival_to_be.Custom('InsultAdjective')] [rival_to_be.Custom('InsultBehavior')]?! Хотя тут все ясно: просто [rival_to_be.GetSheHe] и [ROOT.GetCharacter.GetFaith.DevilNamePossessive] — родственники. [rival_to_be.GetSheHe|U] хуже вонючего чирья и нашествия саранчи.\n\n#EMP Сама мысль#! о том, что я дышу с [Select_CString(rival_to_be.IsFemale, 'ней', 'ним' )] одним воздухом, невыносима! Нужно что-то делать, нужно действовать.\n\nИначе я просто с ума сойду."
 relation_upgrade.3000.a:0 "Я не успокоюсь, пока [rival_to_be.GetFirstNameNoTooltip] не окажется в могиле..."
 relation_upgrade.3000.b:0 "Нет! Нельзя жить местью!"
 
 driven_by_vengeance_modifier:0 "Месть — мой поводырь"
 driven_by_vengeance_modifier_desc:0 "Этим персонажем движет желание уничтожить соперников."
