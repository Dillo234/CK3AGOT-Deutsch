l_russian:

 #Empty Granaries
 hold_court.6000.t:0 "Пустые зернохранилища"
 hold_court.6000.desc_intro:0 "Передо мной [6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)], [6000_poor.GetHerHis] подбородок едва не касается груди.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], провинцию [6000_province.GetNameNoTooltip] здорово подкосила недавняя"
 hold_court.6000.desc_occupation:0 "вражеская оккупация."
 hold_court.6000.desc_raiding:0 "череда набегов и грабежей."
 hold_court.6000.desc_epidemics:0 "эпидемия."
 hold_court.6000.desc_winter:1 "суровая зима."
 hold_court.6000.desc_middle:0 "Народ голодает, поля не родят, а скотины не хватает, чтобы выжить!"
 hold_court.6000.desc_count:0 "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U] или не может помочь нам, или не хочет."
 hold_court.6000.desc_ending:0 "Взываем к вашей великой щедрости, не оставьте в беде верных подданных!»\n\n[6000_poor.GetSheHe|U] низко кланяется и умолкает."
 hold_court.6000.a:0 "Золото облегчит ваши страдания."
 hold_court.6000.b:0 "Налоговые льготы помогут вам встать на ноги."
 hold_court.6000.c:0 "Я знаю самого подходящего человека для этой задачи."
 hold_court.6000.c.tt:0 "[inspector.GetTitledFirstName] станет вашим официальным проверяющим и проследит за возрождением графства."
 hold_court.6000.d:0 "Вы наверняка справитесь своими силами."
 hold_court.6000.e:0 "Вы, главное, налоги платите, а не то..."
 #Land Grants
 hold_court.6010.t:0 "Раздача земель"
 hold_court.6010.desc:0 "[6010_embassy.Custom2('MyCharacterIntroduction', ROOT.Char)], [Select_CString(6010_embassy.IsFemale, 'посланница', 'посланник' )] из провинции, утверждает, что [6010_embassy.GetHerHis] сосед, [6010_church.GetCouncilTitle] [6010_church.GetFirstNameNoTooltip], [Select_CString(6010_church.IsFemale, 'которую', 'которого' )] защищает сюзерен [6010_count.Custom2('MyCharacterIntroduction', ROOT.Char)], не дает им жить спокойно.\n\n«Они силой захватывают и присваивают наши земли и грозят их прежним владельцам божественными карами и мирскими тумаками, если те откажутся продавать свое имущество! Я молю о справедливости, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]!»"
 hold_court.6010.a:0 "[6010_church.GetFirstNameNoTooltip] имеет на это право."
 hold_court.6010.b:0 "[6010_church.GetFirstNameNoTooltip] не может быть выше закона."
 6010_revoke_title_reason:0 "Вы получаете [revoke_title_reason|E] у персонажа [6010_count.GetFirstNameNoTooltip]"
 hold_court.6010.c:0 "Не впутывайте меня в ваши местечковые дрязги."
 hold_court.6010.d:0 "[6010_embassy.GetFirstNameNoTooltip|U], ты можешь перейти ко мне."
 hold_court.6010.d.tt:0 "[6010_county.GetNameNoTooltip|U] становится республиканским вассалом"
 #Hawks and Doves
 hold_court.6020.t:0 "Ястребы и голуби"
 hold_court.6020.desc:1 "[hawk.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и [dove.Custom2('MyCharacterIntroduction', ROOT.Char)] привычно переругиваются передо мной, споря, какая политика пойдет державе на пользу.\n\n«Только война делает державу сильной и богатой», — твердо заявляет [hawk.GetFirstNameNoTooltip].\n\n«Лишь в мире страна растет и процветает!» — парирует [dove.GetFirstNameNoTooltip].\n\nОднако на этот раз они ищут моей поддержки."
 hold_court.6020.a:0 "Мы — гордые воины, а не трусливые крестьяне!"
 hold_court.6020.b:0 "Только мир приведет нас к процветанию!"
 hold_court.6020.c:0 "Мы будем делать только то, что скажу #EMP я#!."
 #From Beyond the Border
 hold_court.6030.t:0 "Из-за границы"
 hold_court.6030.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я из религиозной общины [6030_church.GetName], из местечка под названием [6030_border.GetName].\n\nТам мы, мудрые и благочестивые [6030_monk.GetWomenMen], уже много веков копим и сохраняем для потомков традиции и знания #L [6030_monk.GetCulture.GetCollectiveNoun|l]ой#! культуры. В знак доброй воли я прошу вас принять этот бесценный сборник [6030_monk.GetCulture.GetCollectiveNounNoTooltip|l]их текстов в переводе на ваш язык.\n\nНадеемся, вы примете подарок и увидите нас с новой стороны»."
 hold_court.6030.a:0 "Я снисходительно принимаю подношение."
 hold_court.6030.b:0 "Прошу, останьтесь, я хочу знать больше!"
 hold_court.6030.b.tt.2:0 "Все правители #L [6030_monk.GetCulture.GetCollectiveNoun|l]ой#! культуры"
 hold_court.6030.c:0 "Мне все равно, главное — убирайтесь поскорее."
 hold_court.6030.d:0 "О вашей недокультуре и вспоминать не хочется!"
 hold_court.6030.d.tt:0 "Все ваши вассалы #L [6030_monk.GetCulture.GetCollectiveNoun|l]ой#! культуры"
 #A Lost Treasure
 hold_court.6040.t:0 "Утраченное сокровище"
 hold_court.6040.desc:1 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я представляю религиозную общину [6040_church.GetNameNoTooltip].\n\nНедавно мы рылись в наших скромных архивах и наткнулись на весьма любопытный фолиант. На его обложке лежал толстый слой пыли, а страницы пожелтели от времени, но рисунки внутри оказались очень интересными, хотя алфавит нам неизвестен.\n\nМы уверены, что в мире нет другой такой книги, и это — хранилище давно утерянных знаний, истинное сокровище! Поэтому мы хотим преподнести его вам. Возможно, это заповеди, творец которых — [6040_monk.GetFaith.HighGodName]. А может, хроника сотворения мира!»"
 hold_court.6040.a:0 "Спасибо, мне пригодится для коллекции."
 hold_court.6040.b:0 "#EMP Невероятно!#! Позвать моего антиквара!"
 hold_court.6040.b.tt:0 "Ваш антиквар ничего не может понять"
 hold_court_6040_b_fake:1 "Эта книга — дешевая подделка. Она бесполезна."
 hold_court_6040_b_generic:0 "Книга и впрямь древняя, но это просто «[6040_monk.Custom('GetOldBook')]»."
 hold_court_6040_b_clueless:0 "Даже вашему антиквару не удается пролить свет на происхождение и смысл книги"
 hold_court_6040_b_artifact:0 "Эта книга — древняя и бесценная копия шедевра!"
 hold_court.6040.c:0 "Дай-ка взглянуть, #EMP да поживее#!!"
 hold_court.6040.c.tt:1 "Это грубо выполненная подделка!"
 hold_court.6040.c.tt.2:0 "Книга остается для вас загадкой"
 hold_court.6040.c.tt.3:0 "Симпатичная рукопись, но в ней нет ничего особенного"
 hold_court.6040.c.tt.4:0 "Это редкий и ценный текст"
 hold_court_6040_c_clueless:0 "Символы и содержание книги выше вашего понимания"
 hold_court.6040.d:0 "За этим стоит [ROOT.Char.GetFaith.DevilName]! СЖЕЧЬ ЕЕ!"
 hold_court.6040.e:0 "Кому есть дело до книг?"
 #A Holy Tomb
 hold_court.6050.t:0 "Священная гробница"
 hold_court.6050.desc:1 "[Select_CString(6050_pop.IsFemale, 'Крестьянка', 'Крестьянин' )] передо мной едва не лопается от возбуждения.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! Чудеса! Святость! #EMP БЛАГОДАТЬ#!!»\n\n[6050_pop.GetHerHis|U] восторженный лепет трудно понять, но наконец что-то вырисовывается: [6050_pop.GetSheHe] хочет от меня денег на поддержку культа [Select_CString(6050_holy.IsFemale, 'некоей местной святой, которая недавно умерла', 'некоего местного святого, который недавно умер' )], и теперь [6050_tomb.GetNameNoTooltip] — место поклонения [6050_holy.GetHerHis|U] праху. При жизни [6050_holy.GetFirstName] [Select_CString(6050_holy.IsFemale, 'творила', 'творил' )] чудеса: например, [6050_holy.Custom('GetMiracle1')] и [6050_holy.Custom('GetMiracle2')]. [6050_holy.GetHerHis|U] гробница привлекает паломников со всей державы."
 hold_court.6050.desc_hof:0 "\n\n[head_of_faith|E] должен решать такие вопросы, и мне предстоит понять, что делать с культом: поддержать или заклеймить."
 hold_court.6050.a:0 "[6050_holy.GetHerHis|U] святость будет должным образом почитаться."
 hold_court.6050.b:0 "Я уже знаю. [Select_CString(6050_holy.IsFemale, 'Святая явилась', 'Святой явился' )] мне во сне."
 hold_court.6050.c:0 "Я живо изведу эту ересь под корень!"
 hold_court.6050.d:0 "Мне нет дела до крестьянских суеверий."
 #A Convenient offer
 hold_court.6060.t:0 "Заманчивое предложение"
 hold_court.6060.desc:0 "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в надежде смотрит на меня.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord],"
 hold_court.6060.desc_merchant:0 "Позвольте представиться, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. Я — [6060_rich.GetTitledFirstName], [Select_CString(6060_rich.IsFemale, 'богатая торговка', 'богатый торговец ' )] из столицы.\n\n"
 hold_court.6060.desc_ending:1 "Трудно не заметить, что в последнее время финансовое положение державы оставляет желать лучшего. Конечно, вы занимаетесь им со всем возможным рвением, но — лишь предполагаю — возможно, вам пригодятся дополнительные вливания?\n\nЯ хочу купить у вас небольшое поселение и очень щедро за него заплачу. Что скажете?»"
 hold_court.6060.a:0 "Хорошо. Теперь [6060_offer.GetNameNoTooltip] принадлежит тебе."
 hold_court.6060.b:0 "Сдается мне, ты можешь предложить и #EMP побольше#!..."
 hold_court.6060.b.tt.success:0 "[6060_rich.GetFirstNameNoTooltip] соглашается заплатить больше"
 hold_court.6060.b.tt.failure:0 "[6060_rich.GetFirstNameNoTooltip] не собирается торговаться, и вы лишь проявляете жадность и глупость"
 hold_court.6060.c:0 "Мне не нужно твое золото."
 #Budding Ally
 hold_court.6070.t:0 "Дружелюбный союзник"
 hold_court.6070.desc:1 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я — [6070_embassy.GetTitledFirstName], и меня [Select_CString(6070_sender.IsFemale, 'прислала ваша союзница', 'прислал ваш союзник' )], [6070_sender.GetTitledFirstName]. Передаю вам [6070_sender.GetHerHis] дружеское приветствие и предложение.\n\nМой сюзерен ценит вашу дружбу превыше всего, и потому, в знак добрых отношений, это дитя — [6070_sender.GetHerHis] [6070_child.Custom('GetDaughterSon')] [6070_child.GetFirstName] — будет учиться у вас всему, чему вы пожелаете.\n\n[Select_CString(6070_sender.IsFemale, 'Моя', 'Мой' )] [6070_sender.GetLadyLord] надеется, что этот жест укрепит ваш союз и не сомневается, что [6070_child.GetFirstNameNoTooltip] будет в надежных руках»."
 hold_court.6070.a:0 "Я с радостью принимаю ваше предложение."
 hold_court.6070.b:0 "Конечно! [6070_friend.GetFirstNameNoTooltip], покажи [6070_child.GetHerHim] здесь все."
 hold_court.6070.c:1 "Я соглашусь, но взамен рассчитываю на помолвку."
 hold_court.6070.d:0 "Простите, но такая ответственность мне сейчас весьма некстати."
 hold_court.6070.e:1 "Все знают, что от этого ребенка одни беды, — не смейте спихивать [6070_child.GetHerHis] мне!"
 #Settling the [people]
 hold_court.6080.t:0 "[6080_culture.GetCollectiveNounNoTooltip|U]ая культура"
 hold_court.6080.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я представляю [6080_culture.GetCollectiveNounNoTooltip|l]ий народ из графства [6080_county.GetNameNoTooltip]», — сообщает [6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Мы — верные и преданные подданные, но земля наша бедна, не возделана и едва населена. Умоляю, позвольте нам заново колонизировать ее и управлять по нашим обычаям!\n\nЕсли вы дадите нам защиту, наш край будет процветать, а у вас появится новый верный вассал!»"
 hold_court.6080.a:0 "Хорошо. Пусть [6080_county.GetNameNoTooltip] процветает в руках твоего народа — во благо его и мое."
 hold_court.6080.a.tt:0 "Вы не сможете отнять этот титул, пока не умрет [6080_count.GetFirstNameNoTooltip]"
 hold_court.6080.b:0 "[6080_county.GetNameNoTooltip] — моя забота."
 hold_court.6080.c:0 "Пусть [6080_culture.GetCollectiveNounNoTooltip|l]ий народ исчезнет из моей державы!"
 #Heretics at Large
 hold_court.6090.t:0 "Засилье еретиков"
 hold_court.6090.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], с прискорбием сообщаю, что религиозная ситуация в моих владениях вышла из-под контроля...\n\nЯ пытаюсь заставить подданных узреть свет истинной веры, но слишком многие упорствуют в своих заблуждениях! Умоляю, помогите! Только ваши могущество и авторитет могут мне помочь!»"
 hold_court.6090.desc.almoner:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], позвольте сказать, — вмешивается [high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)], — возможно, они изменят свои взгляды, если те, чьи верования #EMP истинны#!, получат щедрую милостыню?»"
 hold_court.6090.desc.executioner:0 "\n\n«По-моему, им просто не хватает #EMP твердой руки#!», — с мрачной ухмылкой заявляет [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6090.a:0 "[court_chaplain.GetFirstNameNoTooltip], займитесь этим вопросом."
 hold_court.6090.b:0 "[high_almoner.GetFirstNameNoTooltip], займитесь раздачей милостыни."
 hold_court.6090.c:0 "Мирное сосуществование — всегда лучшее решение."
 hold_court.6090.d:0 "[executioner.GetFirstNameNoTooltip], схватите нескольких неверных и накажите так, чтобы вопросов не осталось."
 hold_court.6090.e:0 "Это меня вообще не касается, разбирайтесь сами."
 #A Land at War
 hold_court.6100.t:0 "Край, охваченный войной"
 hold_court.6100.desc:0 "Передо мной стоят [6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)] и [6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — начинает [6100_vassal_1.GetFirstNameNoTooltip], — наша война затягивается, потому что [6100_vassal_2.GetTitledFirstNameNoTooltip] не может совладать с упрямством и отвергает разумные решения. Мы пришли просить вас рассудить нас».\n\n«Ах, теперь это #EMP моя вина#!?! — перебивает [6100_vassal_2.GetFirstNameNoTooltip]. — Ну и змея же ты подколодная! Скажите [6100_vassal_1.GetHerHim], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]!»"
 hold_court.6100.desc.jester:0 "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U] оживляется: «Ой, как я #EMP обожаю#! мелочную грызню! Под нее так хорошо идут... ПОТЕШНЫЕ СТИШКИ!»"
 hold_court.6100.a:0 "Любому ясно, что [6100_vassal_1.GetFirstNameNoTooltip] в своем праве."
 hold_court.6100.b:0 "Конечно же, [Select_CString(6100_vassal_2.IsFemale, 'права', 'прав' )] [6100_vassal_2.GetFirstNameNoTooltip]."
 hold_court.6100.c:0 "Немедленно прекратите распри, иначе..."
 hold_court.6100.d:0 "Меня утомила ваша чушь. Отправляйтесь-ка вы оба в тюрьму!"
 hold_court.6100.e:0 "Решим спор достойно, как подобает воинам."
 hold_court.6100.e.tt:0 "Соперники решат исход войны поединком"
 hold_court.6100.f:0 "Ха-ха, отличная идея! Ну-ка, обменяйтесь колкостями, да непременно в рифму!"
 hold_court.6100.f.1:0 "Подзаборная шавка,\nКто учил тебя гавкать?\nБрысь в конуру,\nТебе нос я утру?..»"
 hold_court.6100.f.1.t:0 "Вы хохочете, глядя, как потеет от усилий [6100_vassal_1.GetShortUIName|U]"
 hold_court.6100.f.2:0 "«Тупая деревенщина,\nГроза детей и женщин,\nСейчас ты побежишь,\nКак последняя мышь?..»"
 hold_court.6100.f.2.t:0 "Вы рыдаете от хохота, когда [6100_vassal_2.GetShortUIName|U] выдавливает из себя неуклюжие вирши"
 hold_court.6100.g:0 "Меня утомила ваша жалкая грызня. Убирайтесь."
 hold_court.6100.g.tt:0 "Война продолжается"
 hold_court.6101.t:0 "[sc_victor.GetTitledFirstName|U] выигрывает поединок"
 hold_court.6101.tt:0 "[sc_victor.GetTitledFirstName|U] выигрывает войну"
 #A Ravished Land
 hold_court.6110.t:0 "Оскверненная земля"
 hold_court.6110.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], не мне бы, деревенщине, вас отвлекать, но умоляю, помогите! Вассалы вашей милости, [6110_vassal_1.GetTitledFirstName] и [6110_vassal_2.GetTitledFirstName], совсем завоевались и не видят, что земля наша пришла в совершенную негодность!\n\nПоля горят, зверье убивают, а крестьяне мрут, как мухи! Умоляю, остановите кровопролитие!»"
 hold_court.6110.desc.almoner:0 "\n\n«Пусть милость [almoner.GetFaith.HighGodNamePossessive] и щедрость [almoner.GetFaith.HighGodNamePossessive] станут бальзамом для ваших ран», — мягко предлагает [almoner.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6110.a:0 "Думаю, золото облегчит ваши страдания."
 hold_court.6110.b:0 "Приказываю немедленно прекратить войну!"
 hold_court.6110.c:0 "Им придется раскошелиться за свои излишества."
 hold_court.6110.d:0 "Как ты #EMP смеешь#! обвинять тех, кто выше тебя?!"
 hold_court.6110.e:0 "Не должно крестьянам совать нос в дела знати."
 hold_court.6110.f:0 "[almoner.GetFirstNameNoTooltip], проследите, чтобы несчастные крестьяне получили щедрую компенсацию за свои страдания."
 6110_custom_every_realm_1:0 "Все графства державы персонажа [6110_vassal_1.GetShortUIName]"
 6110_custom_every_realm_2:0 "Все графства державы персонажа [6110_vassal_1.GetShortUIName]"
 #The Day of Truth
 hold_court.6120.t:0 "День истины"
 hold_court.6120.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — вперед выступает [steward.Custom2('MyCharacterIntroduction', ROOT.Char)], — у меня есть идея, как сделать налогообложение более эффективным.\n\nОтправьте служащих, чтобы досконально выяснить все о владениях ваших подданных: названия, имена владельцев, размеры, стоимость, а заодно узнать, сколько на территории проживает людей и животных!»"
 hold_court.6120.desc.seneschal:0 "\n\n«Прошу, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], позвольте мне курировать этот проект», — говорит [seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]."
 hold_court.6120.desc.swans:0 "\n\n«А я проведу перепись всех лебедей в ваших владениях! Моя любимица — [keeper_swans.Custom('GetSwanName')]! О, вы знаете, какое мягкое и бархатное у нее брюшко? Вчера мы гуляли, и...» Пусть [keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)] болтает о проклятой птице, я стараюсь [SCOPE.sC('keeper_swans').GetHerHis] не слушать."
 hold_court.6120.desc.jester:0 "\n\n«Но цифры — это так #EMP ску-у-учно!#! — жалобно блеет [jester.Custom2('MyCharacterIntroduction', ROOT.Char)]. — Давайте лучше плясать!»"
 hold_court.6120.a:0 "Хорошо, проведите ревизию."
 hold_court.6120.a.tt:0 "Ревизия началась и продлится несколько месяцев"
 hold_court.6120.b:0 "[seneschal.GetFirstNameNoTooltip], займись этим."
 hold_court.6120.c:0 "Если я захочу сделать налогообложение эффективнее, я просто #EMP повышу#! налоги..."
 6120_every_vassal:0 "Каждый ваш вассал"
 hold_court.6120.d:0 "Оно того не стоит."
 hold_court.6120.e:0 "И впрямь, давайте изгоним злые цифры танцем!"
 swan_name_illfated:0 "Недотепа"
 swan_name_rose:0 "Роуз"
 swan_name_honky:0 "Гага"
 swan_name_honker:0 "Гагаша"
 swan_name_hugo:0 "Хуго"
 swan_name_leda:0 "Леда"
 swan_name_anklebiter:0 "Гроза лодыжек"
 swan_name_angrynipper:0 "Щипака"
 swan_name_odette:0 "Одетта"
 hold_court.6121.t:0 "День истины: окончание ревизии"
 hold_court.6121.desc:1 "«Дело сделано, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]», — кланяется [6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Несколько месяцев назад вы поручили провести ревизию всех ваших владений, и она наконец завершена. Все подробности о владельцах и ценностях ваших земель собраны в этой книге. Пока написанное в ней соответствует реальности, налогообложение во всей вашей державе будет гораздо эффективнее!»"
 hold_court.6121.a:0 "Отлично, [6121_responsible.GetFirstNameNoTooltip]!"
 #The Cadastre
 hold_court.6130.t:0 "Кадастр"
 hold_court.6130.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — говорит [6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)], — я предлагаю провести генеральное межевание всех графств в ваших владениях».\n\n«Подробный план ваших территорий непременно поспособствует их процветанию!»"
 hold_court.6130.desc_tutor:0 "\n\n«Какая прекрасная возможность! [6130_tutored.Custom2('YourCharacterIntroduction', ROOT.Char)] сможет не только поднатореть в математике и геометрии, но и применить знания на практике. Позвольте нам участвовать в этом», — требует [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6130.desc_hunt:0 "\n\n«Никто не знает ваши земли лучше меня! Позвольте помочь!» — вмешивается [m_hunt.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6130.a:0 "Хорошо, [6130_proposer.GetFirstNameNoTooltip]. Действуйте."
 hold_court.6130.a.tt:0 "[6130_proposer.GetFirstNameNoTooltip] начинает работу над кадастровым реестром. Она займет несколько месяцев."
 hold_court.6130.b:0 "Хорошая идея. Пусть [tutor.GetFirstNameNoTooltip] и [6130_tutored.GetFirstNameNoTooltip] отправляются с вами!"
 hold_court.6130.b.tt:1 "[6130_proposer.GetFirstNameNoTooltip] и [tutor.GetFirstName] начинают работу над кадастровым реестром. Она займет несколько месяцев."
 hold_court.6130.c:1 "[m_hunt.GetFirstNameNoTooltip] помогает вам."
 hold_court.6130.d:0 "Польза карт преувеличена"
 hold_court.6131.t:0 "Кадастр: проект завершен"
 hold_court.6131.desc:0 "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] коротко кланяется и с довольной улыбкой рассказывает: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], вы, должно быть, помните, как несколько месяце назад вложили крупную сумму в генеральное межевание ваших графств».\n\n«Я лично [Select_CString(6131_proposer.IsFemale, 'проследила', 'проследил' )] за выполнением задачи и с гордостью заявляю, что работа выполнена!»"
 hold_court.6131.desc_tutor:0 "Я также с удовольствием выслушиваю обстоятельный рассказ об успехах, которых [Select_CString(6131_proposer.IsFemale, 'добилась', 'добился' )] в учебе [6130_tutored.GetTitledFirstName] — [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)] действительно прекрасный наставник."
 hold_court.6131.desc_hunt:0 "\n\nМне приятно слышать, что [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(6130_helper.IsFemale, 'оказалась', 'оказался' )] ценным помощником."
 hold_court.6131.desc_dead:0 "\n\nК сожалению, [6130_helper.GetTitledFirstName] не [Select_CString(6130_helper.IsFemale, 'дожила', 'дожил' )] до завершения кадастра, который [Select_CString(6130_helper.IsFemale, 'поклялась', 'поклялся' )] воплотить в жизнь."
 hold_court.6131.a:0 "Золото потрачено не зря!"
 #A Cumbersome Gift
 hold_court.6140.t:0 "Непростой подарок"
 hold_court.6140.desc:0 "Тишина падает на тронный зал, когда в него с видом победителя входит [6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)] в сопровождении двух пыхтящих слуг, за которым #EMP в цепях волочится упирающийся [6140_gifter.Custom('GetFerociousAnimal')]#!!\n\nС гордой улыбкой [6140_gifter.GetFirstNameNoTooltip] восклицает: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], вот дар, достойный лишь величайшего правителя в мире! Этого величественного зверя по сей день боится [6140_province.GetTerrain.GetNameNoTooltip] [6140_province.GetCounty.GetName], но я дарю его вам — в знак преданности и вашего несравненного могущества!»"
 6140_bear:0 "медведь"
 6140_tiger:0 "тигр"
 6140_lion:0 "лев"
 hold_court.6140.a:0 "Спасибо, я как раз ищу новый ковер."
 hold_court.6140.a.tt:0 "Животное убивают и снимают шкуру."
 hold_court.6140.artifact_tt:0 "Вы получили [Concept( 'court_artifact', 'придворный артефакт' )|E] — шкуру"
 hold_court.6140.artifact_toast:0 "Получена шкура"
 hold_court.6140.b:0 "Воистину, могучий зверь для могучего правителя!"
 hold_court.6140.c:0 "Пусть шут учится на нем скакать! Что скажешь, [jester.GetFirstNameNoTooltip]?"
 hold_court.6140.c.success:0 "Это можно!"
 hold_court.6140.c.success.tt:0 "[jester.GetFirstNameNoTooltip] учится кататься верхом. Все еще узнают, что [6140_gifter.Custom('GetFerociousAnimal')] может быть неплохим скакуном!"
 hold_court.6140.c.soft_failure:0 "[jester.GetFirstNameNoTooltip] падает на задницу"
 hold_court.6140.c.soft_failure.tt:0 "[jester.GetFirstNameNoTooltip] так забавно [Select_CString(jester.IsFemale, 'неуклюжа', 'неуклюж' )]!"
 hold_court.6140.c.middle_failure:0 "[jester.GetFirstNameNoTooltip] получает ранение"
 hold_court.6140.c.middle_failure.tt:0 "[jester.GetFirstNameNoTooltip] не справляется"
 hold_court.6140.c.hard_failure:0 "[jester.GetFirstNameNoTooltip] умирает!"
 hold_court.6140.c.hard_failure.tt:0 "[jester.GetFirstNameNoTooltip] терпит полный крах..."
 hold_court.6140.d:0 "О, мои #EMP гости#! в подземелье будут #EMP в полном восторге#!..."
 hold_court.6140.e:0 "Какая опасная и вонючая тварь! Уберите ее с глаз долой."
 6140_every_courtier_or_guest:0 "Все придворные и гости вашего двора"
 6140_every_prisoner:0 "Все заключенные в ваших темницах"
 #The End Is Nigh!
 hold_court.6150.t:0 "Конец близок!"
 hold_court.6150.desc:0 "Как только наступает [6150_preacher.GetHerHis] очередь говорить, [6150_preacher.GetWomanMan] возбужденно вопит: «#EMP КОНЕЦ БЛИЗОК!#!\n\nЗнаки повсюду,"
 hold_court.6150.desc_county:0 "[6150_county.GetName] видит их яснее ясного:"
 hold_court.6150.desc_unsafety:0 "беспорядки, разбой, воровство, насилие и никакой справедливости человеческой!»"
 hold_court.6150.desc_nature:0 "неурожаи, нашествия саранчи на полях, вечные холода, наводнения и Чума бродит среди нас!»"
 hold_court.6150.desc_looting:0 "во-первых, у нас на пороге варвары! Они отбирают наш урожай, убивают людей, жгут города и распространяют болезни и голод!»"
 hold_court.6150.desc_infidels:0 "неверные повсюду, подрывают наши устои как из-за рубежей, так и в нашей же державе!»"
 hold_court.6150.desc_lost_hgw:0 "ведь армии [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] терпят поражение от неверных!»"
 hold_court.6150.desc_visions:0 "гром среди ясного неба, птицы улетают раньше срока, ночь полнится таинственным пением, а змеи говорят!»"
 hold_court.6150.desc_monk:0 "все даты и расчеты точно сходятся!»"
 hold_court.6150.desc_fallback:0 "насилие, коррупция, пороки — верные забыли заветы [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]!»"
 hold_court.6150.desc_christianism:0 "\n\n«Грядет Судный день!»"
 hold_court.6150.desc_buddhism:0 "\n\n«Настало время Майтреи!»"
 hold_court.6150.desc_islam:0 "\n\n«Близится Последний суд!»"
 hold_court.6150.desc_judaism:0 "\n\n«Уж скоро битва Гога и Магога!»"
 hold_court.6150.desc_germanic:0 "\n\n«Рагнарек наступает!»"
 hold_court.6150.desc_hinduism:0 "\n\n«Калки грядет!»"
 hold_court.6150.desc_zoroastrianism:0 "\n\n«Фрашокерети началась!»"
 hold_court.6150.desc_religion_fallback:0 "\n\n«Привычному укладу скоро настанет конец!»"
 hold_court.6150.desc_solution:0 "\n\n«Есть лишь один путь к спасению:"
 hold_court.6150.desc_celibacy:0 "целомудрие и чистота! Отриньте плотские искушения!»"
 hold_court.6150.desc_burn:0 "сжечь #EMP всех#! неверных!»"
 hold_court.6150.desc_alcohol:0 "отринуть все пороки, начиная с невоздержанного потребления горячительных напитков и еды!»"
 hold_court.6150.desc_reclusive:0 "уйти от мира и его искушений!»"
 hold_court.6150.desc_flagellant:0 "умерщвлять плоть и проливать кровь ради спасения!»"
 hold_court.6150.desc_eating:0 "очистить сердце через очищение тела! Набитое брюхо мешает спасению!»"
 hold_court.6150.desc_end:0 "\n\n«Покайтесь же, ибо день близок!»"
 hold_court.6150.a:0 "Ради спасения любые средства хороши!"
 hold_court.6150.a.tt:0 "Вам уже знакома практика покаяния."
 hold_court.6150.a.wrath:1 "Да очистится [6150_heretics_p.GetName] от всех еретиков."
 hold_court.6150.b:0 "О, [Select_CString(6150_preacher.IsFemale, 'мудрая', 'мудрый' )] [6150_preacher.GetFirstNameNoTooltip], останься и будь мне [Select_CString(6150_preacher.IsFemale, 'наставницей', 'наставником' )]!"
 hold_court.6150.c:0 "Чушь! Сжечь обезумевшего еретика!"
 hold_court.6150.d:0 "Гоните [Select_CString(6150_preacher.IsFemale, 'эту дуру', 'этого дурака' )] прочь."
 #Empty Coffers
 hold_court.6160.t:0 "Пустые закрома"
 hold_court.6160.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — с сокрушенным видом начинает [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)], — в последнее время моему домену пришлось несладко. На каждом шагу возникают дополнительные траты, и казна, к моему вящему прискорбию, совсем опустела...\n\nС болью в сердце я взываю к вашей щедрости. Помогите мне расплатиться с долгами»."
 hold_court.6160.desc_friend:0 "\n\n«Во имя наших уз, молю, помогите!»"
 hold_court.6160.desc_hook:0 "\n\n«И если вы это сделаете, считайте, что ничего мне не должны»."
 hold_court.6160.desc_fallback:0 "\n\n«Я не забуду, как вы помогли мне пережить тяжелые времена!»"
 hold_court.6160.a:0 "Хорошо, но ты будешь у меня в долгу!"
 hold_court.6160.b:0 "Договорились — я больше не в долгу перед тобой."
 hold_court.6160.c:0 "Это меньшее, что я могу для тебя сделать!"
 hold_court.6160.d:0 "Как учит мой главный альмонарий, милостыня — дело благочестивое."
 hold_court.6160.e:0 "Когда появляются долги, значит, хромает управление. [seneschal.GetFirstNameNoTooltip], помоги [6160_vassal.GetHerHim]!"
 hold_court.6160.f:0 "Прости, но у меня нет лишних денег."
 #Ignoble Imprisonment
 hold_court.6170.t:0 "Безвинный узник"
 hold_court.6170.desc:0 "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] стоит предо мной с озабоченным выражением лица. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], меня очень беспокоит [6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)].\n\n«[6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)] [Select_CString(6170_rival.IsFemale, 'бросила', 'бросил' )] [6170_relative.GetHerHis] в темницу по причине столь смехотворной и надуманной, что поверить в нее решительно невозможно. У меня сердце разрывается при мысли о том, в каких плачевных условиях пребывает [6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))]...\n\nПрошу, проявите милосердие, прикажите освободить [6170_relative.GetHerHis]!»"
 hold_court.6170.a:0 "Пусть [6170_relative.GetFirstNameNoTooltip] выйдет на свободу!"
 hold_court.6170.b:0 "[6170_rival.GetFirstNameNoTooltip] никого не бросает в темницу просто так."
 hold_court.6170.c:0 "Я окажу [6170_relative.GetHerHim] небольшую милость."
 hold_court.6170.d:0 "Нет головы — нет проблемы!"
 hold_court.6170.e:0 "Мне плевать на ваши распри."
 #The Shadow Behind the Throne
 hold_court.6180.t:0 "Тень у трона"
 hold_court.6180.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [6180_enemy.Custom2('RelationToMe', ROOT.Char)], — начинает [6180_enemy.Custom2('MyCharacterIntroduction', ROOT.Char)], — многим вашим приближенным не по себе от того, что $chief_eunuch_court_position$ тенью следует за вами.\n\n[c_eunuch.GetSheHe|U] вечно наблюдает, на каждом приеме стоит подле вас, и вы говорите все, что [c_eunuch.GetSheHe] вам нашептывает!\n\nУмоляем вас освободиться от [SCOPE.sC('c_eunuch').GetHerHis] коварных манипуляций как можно скорее!»"
 hold_court.6180.a:0 "Пожалуй, мне и впрямь не стоит так сильно на н[SCOPE.sC('c_eunuch').GetHerHis] полагаться..."
 hold_court.6180.b:0 "Верно! Достаточно [c_eunuch.GetFirstNameNoTooltip] [Select_CString(c_eunuch.IsFemale, 'кормила', 'кормил' )] меня своей ложью!"
 hold_court.6180.c:0 "Очевидно, что [c_eunuch.GetFirstNameNoTooltip] куда чаще говорит искренне, чем #EMP вы#!!"
 hold_court.6180.d:0 "Святотатство! Евнухи подобны ангелам, которых посылает [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.6180.e:0 "Так может ты [SCOPE.sC('c_eunuch').GetHerHis] заменишь?!"
 hold_court.6180.f:0 "Опасения беспочвенны. Можешь идти."
 #A Shadow in the Night
 hold_court.6190.t:0 "Тень в ночи"
 hold_court.6190.desc:1 "К трону подходит [Select_CString(6190_local.IsFemale, 'явная простолюдинка', 'явный простолюдин' )]. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — начинает [6190_local.GetSheHe], — помните такое местечко, как [capital.GetNameNoTooltip]? Тамошний народ меня прислал.\n\nУ нас тут на кладбищах неспокойно, ктой-то мертвецов воровать повадился! Раскопают могилку — и поминай, как звали! Сперва мы на зверье грешили да на темные силы. Вот только потом нашелся злодей — ваш $court_physician_court_position$, [physician.GetTitledFirstName]! Поймали, почитай, за руку. Ворует мертвецов и творит над ними непотребства всякие научные!\n\nПожалуйста, ваша милость, положите конец этому богохульству!»"
 hold_court.6190.a:0 "Изучение человеческого тела — печальная необходимость."
 hold_court.6190.b:0 "[physician.GetFirstNameNoTooltip], а меня ты позвать [Select_CString(physician.IsFemale, 'забыла', 'забыл' )]?!"
 hold_court.6190.c:0 "Свежие — #EMP живые#! — подопытные куда лучше..."
 hold_court.6190.d:0 "#EMP СТРАЖА!#! Схватить [Select_CString(physician.IsFemale, 'осквернительницу', 'осквернителя' )] могил!"
 hold_court.6190.e:0 "[physician.GetFirstNameNoTooltip], прекращай."
 #The Monster of X
 hold_court.6200.t:0 "Чудовище из провинции [6200_province.GetNameNoTooltip]"
 hold_court.6200.desc:0 "Передо мной стоит изнуренного вида крестьянин. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], умоляю вас, помогите!\n\n[6200_province.GetName] в ужасе! В окрестностях провинции завелось настоящее #EMP чудовище#!, убивает всех без разбору — и скотину, и фермеров... Видели его немногие, но посмотришь на то, что остается от бедолаг, и сразу ясно — [ROOT.Char.Custom('LocalAnimal')] там хозяйничает, только величины небывалой. И злобности невиданной!\n\nПожалуйста, пошлите могучих охотников, спасите нас от смерти в зубах зверюги!»"
 hold_court.6200.a:0 "Вот тебе золото, найми охотников самостоятельно."
 hold_court.6200.b:0 "[Select_CString(m_hunt.IsFemale, 'Моя', 'Мой' )] $master_of_hunt_court_position$ [m_hunt.GetFirstNameNoTooltip] с этим разберется."
 hold_court.6200.b.success:0 "[m_hunt.GetFirstNameNoTooltip] убивает чудовище"
 hold_court.6200.b.success.tt:0 "Чудовище убито"
 hold_court.6200.b.failure:0 "[m_hunt.GetFirstNameNoTooltip] [Select_CString(m_hunt.IsFemale, 'ранена', 'ранен' )] зверем"
 hold_court.6200.b.failure.tt:0 "Чудовище не получило ни царапины"
 hold_court.6200.b.crit_failure:0 "[m_hunt.GetFirstNameNoTooltip] погибает от клыков диких зверей"
 hold_court.6200.b.crit_failure.tt:0 "Чудовище победило"
 hold_court.6200.c:0 "[Select_CString(champion.IsFemale, 'Моя', 'Мой' )] $champion_court_position$ [champion.GetFirstNameNoTooltip] сразит зверя!"
 hold_court.6200.c.success:0 "[champion.GetFirstNameNoTooltip] убивает зверя"
 hold_court.6200.c.failure:0 "[champion.GetFirstNameNoTooltip] [Select_CString(champion.IsFemale, 'ранена', 'ранен' )] зверем"
 hold_court.6200.c.crit_failure:0 "[champion.GetFirstNameNoTooltip] [Select_CString(champion.IsFemale, 'убита', 'убит' )] чудовищем"
 hold_court.6200.d:0 "Я лично сражу зверя!"
 hold_court.6200.d.tt:0 "Вы отправитесь, как только сможете."
 hold_court.6200.e:0 "Разбирайтесь-ка с этим #EMP сами#!."
 hold_court.6201.desc_start:0 "Приготовления окончены, и я, в сопровождении отборного отряда стражи отправляюсь на поиски печально известного чудовища из провинции [6200_province.GetNameNoTooltip]."
 hold_court.6201.desc:0 "Поиски не занимают много времени: хорошо заметный кровавый след выводит нас прямо к логову зверя.\n\nДа, меня предупреждали, но [ROOT.Char.Custom('LocalAnimal')] таких чудовищных размеров все равно вызывает трепет."
 hold_court.6201.desc_hare:0 "Ищем мы со всем возможным усердием, но [ROOT.Char.Custom('LocalAnimal')] не появляется. Мерзкая тварь как сквозь землю провалилась!\n\nМои спутники начинают нервничать, да и меня, по правде говоря, затея изрядно утомила..."
 hold_court.6201.a:0 "Выходи, мерзкая тварь!"
 hold_court.6201.a.success:0 "Вы убиваете чудовище"
 hold_court.6201.a.failure:0 "Зверь ранит вас"
 hold_court.6201.a.crit_failure:0 "Зверь убивает вас"
 hold_court.6201.b:0 "Завидев меня, чудовище съежилось от страха!"
 hold_court.6201.c:0 "#EMP Ого, зверюга куда больше, чем ожидалось...#!"
 hold_court.6201.c.tt:0 "Пусть жители деревни защищаются сами."
 #A Land of Barbarians
 hold_court.6210.t:0 "Земля варваров"
 hold_court.6210.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], с сожалением сообщаю, что я на пределе!» — [6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] в страшном гневе.\n\n«Вверенный мне народ — неуправляемая толпа разнузданных варваров с нелепыми обычаями и #EMP ужасными#! кулинарными пристрастиями! Все мои усилия пропадают втуне — похоже, сделать из них цивилизованных людей попросту невозможно.\n\nБоюсь, без серьезного вмешательства с выше уже никак не обойтись»."
 hold_court.6210.a:0 "[steward.GetFirstNameNoTooltip], вразуми их."
 hold_court.6210.b:0 "Когда они узрят наше величие, то непременно вернутся на путь истинный!"
 hold_court.6210.b.tt:0 "Ваш $royal_architect_court_position$ отправляется улучшать инфраструктуру графств."
 hold_court.6210.c:0 "Мы уважаем традиции подданных."
 hold_court.6210.d:0 "Мне все равно, лишь бы они платили налоги."
 #Studying the Dead
 hold_court.6220.t:0 "Загадки смерти"
 hold_court.6220.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], это #EMP возмутительно#!!» К трону в страшной ярости подходит [6220_vassal.GetTitledFirstName].\n\n«Не так давно [Select_CString(6220_relative.IsFemale, 'моя бедная', 'мой бедный' )] [6220_vassal.Custom2('RelationToMe', SCOPE.sC('6220_relative'))] [6220_relative.GetTitledFirstName] [Select_CString(6220_relative.IsFemale, 'скончалась', 'скончался' )], а [Select_CString(physician.IsFemale, 'ваша', 'ваш' )] $court_physician_court_position$ [physician.GetFirstName], #EMP [Select_CString(physician.IsFemale, 'эта демоница', 'этот демон' )] #! — других слов у меня попросту нет — #EMP [Select_CString(physician.IsFemale, 'осквернила', 'осквернил' )]#! захоронение! Это чудовище творило с телом настоящие бесчинства ради своих темных изысканий и совершенно изуродовало и обесчестило его! Прошу вас, [physician.GetSheHe] [Select_CString(physician.IsFemale, 'должна', 'должен' )] понести самое суровое наказание!»\n\nКонечно же, [physician.GetFirstName] выглядит искренне [Select_CString(physician.IsFemale, 'оскорбленной', 'оскорбленным' )]: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я понятия не имею, что несет [Select_CString(6220_vassal.IsFemale, 'эта', 'этот' )] [6220_vassal.GetWomanMan]!»"
 hold_court.6220.a:0 "Клевета! [physician.GetFirstNameNoTooltip] заслуживает доверия."
 hold_court.6220.b:0 "Какое кощунство, [physician.GetFirstNameNoTooltip]! Стража, арестовать [SCOPE.sC('physician').GetHerHis]!"
 hold_court.6220.c:0 "Кто же говорит правду?"
 hold_court.6220.c.vassal:0 "[6220_vassal.GetFirstNameNoTooltip] лжет"
 hold_court.6220.c.physician:0 "[physician.GetFirstNameNoTooltip] лжет"
 hold_court.6220.c.failure:0 "Вам не удается уличить лжеца"
 hold_court.6220.d:0 "Ну и что?"
 #A Massive Problem
 hold_court.6230.t:0 "#EMP Огромная#! проблема"
 hold_court.6230.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], уделите мне толику вашего внимания, пожалуйста... — начинает [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U], — в последние недели [6230_province.GetName] испытывает весьма #EMP весомые#! трудности...\n\nВидите ли, стадо #EMP совершенно обезумевших#! слонов носится по графству, оставляя за собой лишь развалины, а иногда и мертвые тела! День и ночь их устрашающий топот отдается в наших ушах — я слышу его даже сейчас!» [6230_vassal.GetSheHe] самым неподобающим образом изображает #EMP топающие звуки#!. «Умоляю, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], пришлите подмогу!»"
 hold_court.6230.a:0 "Возьмите золото для ремонта."
 hold_court.6230.b:0 "Я отправлю кого-нибудь усмирить животных."
 hold_court.6230.b.success:0 "Ваши охотники отлавливают диких слонов"
 hold_court.6230.b.success.tt:0 "Слоны приручены"
 hold_court.6230.b.failure:0 "Слоны продолжают буйствовать"
 hold_court.6230.b.failure.tt:0 "Обезумевшие слоны"
 hold_court.6230.c:0 "Слоны, лошади, никакой разницы... [m_horse.GetFirstNameNoTooltip], разберись!"
 hold_court.6230.c.success:0 "Ваш $master_of_horse_court_position$ [Select_CString(m_horse.IsFemale, 'переловила', 'переловил' )] всех слонов"
 hold_court.6230.d:0 "Их направляет $hinduism_good_god_ganesh$."
 hold_court.6230.e:0 "У меня нет времени на эту чепуху."
 hold_court.6230.f:0 "Перебить эту мерзость."
