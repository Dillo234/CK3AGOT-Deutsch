l_russian:
# Join a touring theater company
 intrigue_dread_special.1101.t:0 "Игра на сцене"
 intrigue_dread_special.1101.desc:0 "Сначала пара лошадей в яркой сбруе и перьях, затем — фургон, полный сундуков и людей.\n\nВскоре я со свитой оказываюсь посреди труппы странствующих актеров — жизнерадостных созданий в цветастых одеждах.\n\n«[ROOT.Char.GetLadyLord|U], — обращается ко мне [ROOT.Char.Custom('RandomWomanMan')] с проезжающего фургона. — Я вижу ваш мечтательный взгляд. Почему бы вам не присоединиться к нам во время спектакля?»"
 intrigue_dread_special.1101.a.a:0 "Я сыграю жадного батрака!"
 intrigue_dread_special.1101.a.b:0 "Я сыграю [Select_CString(ROOT.Char.IsFemale, 'старую жену', 'старого мужа' )]!"
 intrigue_dread_special.1101.a.c:0 "Я сыграю ловкого слугу!"
 intrigue_dread_special.1101.a.d:0 "Я сыграю [Select_CString(ROOT.Char.IsFemale, 'молодую любовницу', 'молодого любовника' )]!"
 intrigue_dread_special.1101.a.e:0 "Я сыграю [Select_CString(ROOT.Char.IsFemale, 'малахольную дурочку', 'малахольного дурачка' )]!"
 intrigue_dread_special.1101.b:0 "Оставьте для меня место в первом ряду."
 intrigue_dread_special.1101.c:0 "Это ниже моего достоинства."

 intrigue_dread_special.1102.desc:0 "Первый шаг любого представления — и неважно, принимает его [ROOT.Char.Custom('FortifiedBuilding')] или сцена, — это подготовка.\n\nВ одеждах, в которых меня совершенно невозможно узнать, я могу немного побродить среди актеров до начала представления."
 intrigue_dread_special.1102.a:0 "Нет, переставьте это туда!"
 intrigue_dread_special.1102.a.duel_success:1 "Вы успешно применяете свои навыки организатора"
 tooltip.intrigue_dread_special.1102.a.duel_success:1 "Вы замечательно устанавливаете сцену"
 intrigue_dread_special.1102.a.duel_failure:1 "Ваши инструкции сбивают актеров с толку"
 tooltip.intrigue_dread_special.1102.a.duel_failure:0 "Элементы декораций расставлены как попало"

 intrigue_dread_special.1102.b:0 "Давайте переделаем вместе!"
 intrigue_dread_special.1102.b.duel_success:1 "Вы сближаетесь с актерами"
 tooltip.intrigue_dread_special.1102.b.duel_success:1 "Актеры ценят вашу помощь"
 intrigue_dread_special.1102.b.duel_failure:1 "Ваши инструкции сбивают актеров с толку"
 tooltip.intrigue_dread_special.1102.b.duel_failure:1 "Не похоже, чтобы актеры вам доверяли"

 intrigue_dread_special.1102.c:0 "Я прочитаю сценарий #EMP еще раз#!."
 intrigue_dread_special.1102.c.flavor:1 "Безопасный выбор, но без риска нет и награды."

 intrigue_dread_special.1103.desc:0 "Когда я вместе с остальными исполнителями выхожу на сцену, зрители неотрывно следят за нами.\n\nСцены сменяют одна другую, и я начинаю ощущать ритм рассказываемой истории. Он пульсирует во мне. И когда наступает время моей первой реплики, кажется, что все слушают затаив дыхание."
 intrigue_dread_special.1103.a:0 "Публика должна #EMP почувствовать#! это!"
 intrigue_dread_special.1103.a.duel_success:0 "Я идеально передаю образ своего героя"
 tooltip.intrigue_dread_special.1103.a.duel_success:0 "Публика под впечатлением от моей игры"
 intrigue_dread_special.1103.a.duel_failure:0 "Мне не удалось вжиться в роль"
 tooltip.intrigue_dread_special.1103.a.duel_failure:0 "Публика не в восторге"
 intrigue_dread_special.1103.b:0 "Я сосредоточусь на безупречном воспроизведении каждой фразы."
 intrigue_dread_special.1103.b.duel_success:0 "Публика под впечатлением от моей дикции"
 intrigue_dread_special.1103.b.duel_failure:0 "Я все время заикаюсь"
 intrigue_dread_special.1103.c:0 "Придерживаться сюжета и истории."

 intrigue_dread_special.1199.desc_win_feeling:0 "Моя роль незначительна, но мне удается проявить себя. Публика, захваченная моей историей, аплодирует каждому моему слову."
 intrigue_dread_special.1199.desc_loose_feeling:0 "Моя роль незначительна, но каким-то образом мне удается все испортить. Мне всегда легко удавалось влиять на людей при дворе, но стоять на сцене перед толпой народу... это нечто новое."
 intrigue_dread_special.1199.desc_win_reading:0 "Я безупречно играю свою роль и привлекаю внимание публики."
 intrigue_dread_special.1199.desc_loose_reading:0 "Смех зрителей стихает, и я пытаюсь оправиться от своего провала. Обычно мне всегда удается сказать нужную фразу в нужном месте, но делать это на сцене оказалось сложнее, чем мне думалось."
 intrigue_dread_special.1199.desc_fallback:0 "Я придерживаюсь сюжета, и сцена разыгрывается как по нотам, но без огонька."
 intrigue_dread_special.1199.desc_win:0 "\n\nСо сцены нас провожает гром аплодисментов после финального действия. Так тщательно водить за нос зрителей, сохраняя в тайне свою личность, и одурачить стольких людей разом... Невероятное ощущение!"
 intrigue_dread_special.1199.desc_loose:0 "\n\nПосле финальной сцены все по очереди кланяются зрителям, и встречающая меня тишина говорит сама за себя. Несмотря на все мои усилия, мне так и не удалось заставить публику поверить в мою игру. Мне трудно подавить горечь разочарования."
 intrigue_dread_special.1199.z:0 "Я хочу испытывать это чувство снова и снова!"
 intrigue_dread_special.1199.a:0 "Уйти со сцены."
 intrigue_dread_special.1199.b:0 "Но в следующий раз я вам покажу!"
 intrigue_dread_special.1199.c.a:0 "Вы #EMP будете#! аплодировать мне! Стража!"
 intrigue_dread_special.1199.c.b:0 "Наверняка это был заговор с целью унизить меня! Стража!"

 intrigue_dread_special.1197.t:0 "Ужасающее представление"
 intrigue_dread_special.1197.desc:0 "Признаюсь, моему первому представлению чего-то не хватает... Когда вся труппа вздернута на столбы, крестьяне реагируют гораздо лучше. Ну, может, и не #EMP слишком благосклонно#!, но мне этого достаточно."
 intrigue_dread_special.1197.a:0 "По крайней мере, было весело."

 intrigue_dread_special.1198.desc:0 "Мы повторяем выступление снова, и снова, и снова, а зрители под присмотром моей охраны каждый раз восторгаются нами.\n\nС каждым разом мое выступление становится все более отточенным, тогда как другие актеры все чаще ошибаются, поддаются страху и замешательству. В итоге они падают от усталости, я же получаю все лавры на сцене."
 intrigue_dread_special.1198.a:0 "Это было великолепно, не так ли?"

# Retinue members are concerned, by Linnéa Thimrén
 intrigue_dread_special.1301.t:0 "Обеспокоенные придворные"
 intrigue_dread_special.1301.desc:0 "«... и [ROOT.Char.GetSheHe] вот-вот начнет плести заговоры против #EMP нас#!. Все эти интриги выходят из-под контроля», — [courtier_first.GetTitledFirstName] и [courtier_second.GetTitledFirstName] стоят, склонившись друг к другу. Они вздрагивают, когда я появляюсь из-за угла.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName|l]! Мы как раз обсуждали ваш... досуг. Похоже, вы тратите на него много времени»."
 intrigue_dread_special.1301.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], как вы плели интриги против меня! Стража!"
 intrigue_dread_special.1301.b:0 "Ничего такого, о чем стоило бы беспокоиться #EMP верным#! слугам..."
 intrigue_dread_special.1301.c:0 "Уверяю вас, беспокоиться не о чем."
 intrigue_dread_special.1301.c.duel_success:0 "Мне удается успокоить придворных"
 tooltip.intrigue_dread_special.1301.c.duel_success:0 "Мои доводы убедительны"
 intrigue_dread_special.1301.c.duel_failure:0 "Мои подданные встревожены"
 tooltip.intrigue_dread_special.1301.c.duel_failure:0 "Мне не удалось убедить их"
 intrigue_dread_special.1301.d:0 "Не лезьте не в свое дело!"

# Cannibal cook, by Linnéa Thimrén
 intrigue_dread.1501.t:0 "Вечерняя трапеза"
 intrigue_dread.1501.desc:0 "«Как вам жаркое, [ROOT.Char.GetLadyLord]?»\n\nСреди овощей проглядывают сочные куски мяса. Кроме того, я замечаю жилы и что-то похожее на короткую редкую шерсть. На мой вопрос, что положили в жаркое, мой личный повар [cannibal_cook.GetTitledFirstName] с улыбкой пытается меня успокоить.\n\n«Мое единственное желание — услужить #EMP вам#!, [ROOT.Char.GetLadyLord]»."
 intrigue_dread.1501.a:0 "Точный состав жаркого не имеет значения."
 intrigue_dread.1501.b:0 "[cannibal_cook.GetSheHe|U] думает, что сможет скрывать что-то от #EMP меня#!?"
 intrigue_dread.1501.b.flavor:1 "Возможно, счастье в неведении, но мне #EMP нужно#! знать"
 intrigue_dread.1501.b.tt1:0 "Мне удалось пробраться на кухню, прибегнув к уловкам"
 intrigue_dread.1501.b.tt2:0 "[cannibal_cook.GetHerHim|U] удалось скрыть от меня тайну рецепта"
 intrigue_dread.1501.c:0 "Розмарин с человечиной? Отличный выбор!"

 intrigue_dread.1502.desc:0 "На кухне темно и пусто, а воздух тяжел от дыма. В углу мне удается найти заляпанную жиром поваренную книгу, которой пользуется [cannibal_cook.GetTitledFirstName].\n\n#EMP При приготовлении печени было отмечено, что чрезмерное потребление пива значительно снижает качество органа...#!\nЯ переворачиваю страницу, и грудь пронзает леденящее чувство.\n#EMP «... но при приготовлении маленьких детей, не достигших возраста...»#!"
 intrigue_dread.1502.a:0 "Принесите мне [cannibal_cook.GetHerHis] голову!"
 intrigue_dread.1502.a.flavor:0 "Но не на тарелке"
 intrigue_dread.1502.b:0 "Бросьте [cannibal_cook.GetHerHis] в темницу!"
 intrigue_dread.1502.c:0 "Но было так вкусно..."

 intrigue_dread.1503.desc:0 "Несмотря на все старания, мне не удалось пробраться на кухню так, чтобы [cannibal_cook.GetTitledFirstName] ничего не [Select_CString(cannibal_cook.IsFemale, 'заподозрила', 'заподозрил' )]."
 intrigue_dread.1503.a:0 "Эта загадка будет беспокоить меня..."

# Poison tasting, by Petter Vilberg
 intrigue_dread.1801.t:0 "Эксперимент"
 intrigue_dread.1801.mentor_desc:0 "«И если мы добавим еще немного, это приведет к потери сознания», — говорит мне [intrigue_mentor.GetFirstName]. Наш «доброволец», [test_subject.GetTitledFirstName], пребывает в прострации.\n\n[intrigue_mentor.GetFirstName] начинает убирать флакончики: «Увы, боюсь, наш подопытный сегодня больше не выдержит»."
 intrigue_dread.1801.desc:0 "[test_subject.GetTitledFirstName] злобно смотрит на меня сквозь алхимический дурман, когда я от всего сердца говорю [test_subject.GetHerHim] спасибо: не так-то просто найти «добровольца», на котором можно было бы испытать мою коллекцию... веществ. Для н[test_subject.GetHerHis] этот вечер был полон боли, жжения и обмороков."
 intrigue_dread.1801.a:0 "Это было крайне познавательно."
 intrigue_dread.1801.b:0 "Мы еще не закончили."
 intrigue_dread.1801.c:0 "Давайте больше не будем этого делать."

# Torturing Courtier
 intrigue_dread.1901.t:0 "[disliked_courtier.Custom('InsultAdjective')|U] [Select_CString(disliked_courtier.IsFemale, 'дура', 'болван' )]"
 intrigue_dread.1901.desc:0 "День за днем мне приходится терпеть то, что [disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] находится рядом со мной.\n\nКаждый раз, когда я разговариваю с [Select_CString(disliked_courtier.IsFemale, 'ней', 'ним' )], [disliked_courtier.GetSheHe] [disliked_courtier.Custom('quirk_neg_present')]. Это #EMP попытка#! оскорбить меня? Я не позволю, чтобы меня [Select_CString(disliked_courtier.IsFemale, 'оскорбляла эта', 'оскорблял этот' )] [disliked_courtier.Custom('InsultNoun')]. Кто-то должен преподать [disliked_courtier.GetHerHim] урок!"
 intrigue_dread.1901.a:0 "У меня есть яд, который мне давно хотелось опробовать..."
 intrigue_dread.1901.b:0 "Будет жаль, если [disliked_courtier.GetSheHe] вдруг продемонстрирует свою глупость всему двору."
 intrigue_dread.1901.b.tt:0 "Этот вариант доступен, потому что [disliked_courtier.GetFirstNameNoTooltip] имеет свойство «[GetTrait('gregarious').GetName( GetPlayer )]»"
 intrigue_dread.1901.c:1 "Облегчим кошелек [disliked_courtier.GetHerHim] и поднимем настроение мне!"
 intrigue_dread.1901.c.tt:0 "Этот вариант доступен, потому что [disliked_courtier.GetFirstNameNoTooltip] имеет свойство «[GetTrait('greedy').GetName( GetPlayer )]»"
 intrigue_dread.1901.d:0 "«Вы знали? [disliked_courtier.GetSheHe|U] в постели как куль с мукой»."
 intrigue_dread.1901.d.tt:0 "Этот вариант доступен, потому что [disliked_courtier.GetFirstNameNoTooltip] имеет свойство «[GetTrait('lustful').GetName( GetPlayer )]»"
 
# Mind Break, by Sean Hughes
 intrigue_dread.4001.t:0 "Изысканные мучения"
 intrigue_dread.4001.desc.start:0 "Все знают, что я люблю пытать своих пленников, но обычных пыток мне уже недостаточно. Я хочу создать шедевр, произведение искусства — воплощение боли и страданий, превосходящее все мои предыдущие творения!"
 intrigue_dread.4001.desc.single:0 "\n\nНо я не могу удержаться от мысли, годится ли [prisoner_1.GetTitledFirstName] на роль холста для моего шедевра?"
 intrigue_dread.4001.desc.multiple:0 "\n\nВопрос в том, кто станет моим холстом?"
 intrigue_dread.4001.a.single:0 "Да, [prisoner_1.GetSheHe] подойдет..."
 intrigue_dread.4001.a:0 "[prisoner_1.GetTitledFirstNameNoTooltip] — превосходный вариант!"
 intrigue_dread.4001.b:0 "Возможно, [prisoner_2.GetTitledFirstNameNoTooltip] лучше?"
 intrigue_dread.4001.c:0 "Думаю, [prisoner_3.GetTitledFirstNameNoTooltip] лучше подойдет для этого."
 intrigue_dread.4001.a-c.tt:0 "[THIS.Char.GetTitledFirstName] станет моим подопытным в этом деле."
 intrigue_dread.4001.kinslayer:0 "Если [THIS.Char.GetTitledFirstName] умрет в процессе, то я получу свойство «[GetTrait('kinslayer_3').GetName( GetPlayer )]»."
 intrigue_dread.4001.d:0 "Нет, сейчас не время."
 intrigue_dread.4001.d.flavor:0 "Я еще вернусь к этой идее через несколько лет. Надеюсь, у меня к тому времени будут узники"

 intrigue_dread.4002.desc:0 "Теперь, когда холст выбран, нужно решить, какую форму примет мой шедевр.\n\nМне на ум приходят множество мучений, которые [Select_CString(victim.IsFemale, 'могла', 'мог' )] бы претерпеть [victim.GetTitledFirstName], но чтобы создать подлинный шедевр, мне нужно довести до совершенства что-то одно."
 intrigue_dread.4002.a:0 "Вырезать из [victim.GetHerHis] освежеванного тела прекрасную скульптуру."
 intrigue_dread.4002.a.flavor:0 "Я выставлю ее напоказ всей державе!"
 intrigue_dread.4002.b:0 "[victim.GetSheHe|U] споет мне сладкую песню агонии..."
 intrigue_dread.4002.b.flavor:0 "Я еще долгие годы буду бережно хранить память о [victim.GetHerHis] криках."
 intrigue_dread.4002.c:0 "Сломить [victim.GetHerHis] разум и превратить [victim.GetHerHis] в [Select_CString(victim.IsFemale, 'мою рабыню', 'моего раба' )]!"
 intrigue_dread.4002.c.flavor:0 "Я начну долгий и кропотливый процесс, в ходе которого [victim.GetTitledFirstNameNoTooltip] перестанет быть личностью и превратится в [Select_CString(victim.IsFemale, 'мою верную служанку', 'моего верного слугу' )]."
 intrigue_dread.4002.c.compassionate.tt:0 "Внимание! Я как человек сострадательный от природы значительно увеличу свой собственный [stress|El], выбрав этот путь."
 intrigue_dread.4002.c.success.desc:0 "Мне успешно удалось перекроить [victim.GetHerHis] разум, и [victim.GetFirstNameNoTooltip] теперь будет служить моим целям"
 intrigue_dread.4002.c.failure.desc:0 "[victim.GetFirstNameNoTooltip] умирает прежде, чем я успеваю завершить начатое"
 intrigue_dread.4002.d:0 "Пожалуй, нет, [victim.GetSheHe] для этого не подходит..."

 intrigue_dread.4004.desc:0 "Для изменения разума [victim.GetFirstNameNoTooltip] [Select_CString(victim.IsFemale, 'должна', 'должен' )] подвергнуться сильному стрессу.\n\nСледует тщательно подобрать пытки, для которых [victim.GetFirstNameNoTooltip] будет особенно [Select_CString(victim.IsFemale, 'уязвима', 'уязвим' )]. Тем самым я добьюсь максимальной травматичности процедуры."
 intrigue_dread.4004.desc.followup:0 "[victim.GetTitledFirstName] теряет восприимчивость к нынешнему методу пыток, который приносит гораздо меньше результатов, чем сначала. Нужно выбрать что-то другое..."
 intrigue_dread.4004.o.flavor:0 "Эффективность этой техники зависит от того, какие [traits|El] имеет [victim.GetTitledFirstNameNoTooltip]."
 intrigue_dread.4004.a:0 "Физические пытки и боль."
 intrigue_dread.4004.b:0 "Голод и отсутствие сна."
 intrigue_dread.4004.c:0 "Унижения и позор."

 intrigue_dread.4005.desc:0 "[victim.GetTitledFirstName] наконец-то [Select_CString(victim.IsFemale, 'утратила', 'утратил' )] надежду и больше не сопротивляется мне.\n\nЭто значит, что пора переходить ко второму этапу: нужно вложить в [victim.GetHerHis] разум достаточно чувства вины и смятения, чтобы разрушить [victim.GetHerHis] чувство нравственности, цель жизни и даже саму личность."
 intrigue_dread.4005.desc.followup:0 "[victim.GetTitledFirstName] продолжает цепляться за ошметки своей личности, поврежденной, но не разрушенной. Нужно использовать иную тактику, чтобы довести дело до конца..."
 intrigue_dread.4005.a:0 "Предложить слова поддержки... и продолжить пытки!"
 intrigue_dread.4005.b:0 "Сказать, что это наказание за [victim.GetHerHis] грехи."
 intrigue_dread.4005.c:0 "Дать [victim.GetHerHim] надежду на передышку, а затем разрушить ее."

 intrigue_dread.4006.desc:0 "Наконец-то [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'утратила', 'утратил' )] последние остатки личности. Теперь это пустой сосуд, неспособный взаимодействовать с окружающим миром."
 intrigue_dread.4006.a:0 "Я изменю [victim.GetHerHis], чтобы использовать для своих нужд."
 intrigue_dread.4006.a.tt:0 "Я начинаю работу, в результате которой [victim.GetTitledFirstName] станет [Select_CString(victim.IsFemale, 'верной служанкой', 'верным слугой' )]"
 intrigue_dread.4006.b:0 "Меня больше позабавит, если [victim.GetSheHe] отправится домой в виде пустой оболочки."

 intrigue_dread.4007.desc:0 "Готово. [victim.GetTitledFirstName] теперь [Select_CString(victim.IsFemale, 'моя верная рабыня', 'мой верный раб' )], [Select_CString(victim.IsFemale, 'готовая', 'готовый' )] выполнить любое мое пожелание."
 intrigue_dread.4007.a:0 "О, сколько всего мы будем делать вместе!"

 intrigue_dread.4008.desc:0 "Прошло несколько лет с тех пор, как [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'вернулась', 'вернулся' )] в мир, чтобы исполнять мою волю."
 intrigue_dread.4008.desc.success:0 "С тех пор [victim.GetSheHe] вновь [Select_CString(victim.IsFemale, 'свыклась', 'свыкся' )] со своим окружением и [Select_CString(victim.IsFemale, 'вернулась', 'вернулся' )] к исполнению обязанностей, при этом сохраняя верность мне."
 intrigue_dread.4008.desc.lunatic:0 "\n\nУвы, похоже, контраст между моей обработкой и реалиями [victim.GetHerHis] новой жизни оказался слишком сильным: в конечном счете [victim.GetSheHe] [Select_CString(victim.IsFemale, 'сломалась', 'сломался' )]."
 intrigue_dread.4008.desc.failure:0 "\n\nУвы, похоже, [victim.GetHerHis] друзья и семья сумели испортить большую часть моей деликатной работы, и [victim.GetSheHe] больше не [Select_CString(victim.IsFemale, 'верна', 'верен' )] мне."
 intrigue_dread.4008.a.success:0 "Превосходно..."
 intrigue_dread.4008.a.lunatic:0 "По крайней мере, нам было весело."
 intrigue_dread.4008.a.failure:0 "Будь они прокляты за то, что уничтожили мое творение!"

 intrigue_dread.4011.desc:0 "[victim.GetTitledFirstName] больше не в моей темнице, и я не могу продолжать работу над шедевром. Придется отложить планы до тех пор, пока ко мне не попадет другой достаточно вдохновляющий материал. Даже если [victim.GetTitledFirstName] и вернется, все будет совсем не то."
 intrigue_dread.4011.a:0 "Досадная задержка..."

 intrigue_dread.4013.desc:0 "Похоже, [victim.GetTitledFirstName] не [Select_CString(victim.IsFemale, 'вынесла', 'вынес' )] моих методов и [Select_CString(victim.IsFemale, 'умерла', 'умер' )] в темнице.\n\nТеперь я не смогу завершить свой шедевр, пока не удастся получить другой достаточно вдохновляющий материал. И только [ROOT.Char.GetFaith.HighGodName] знает, сколько на это уйдет времени..."
 intrigue_dread.4013.a:0 "В следующий раз нужно быть осторожнее."

 intrigue_dread.4100.t:0 "Нескончаемое слушание"
 intrigue_dread.4100.desc.intro:0 "Не проходит и дня, чтобы мне на рассмотрение не принесли какой-нибудь бессмысленный вопрос. Похоже, сегодня [petitioner_1.GetTitledFirstNamePossessive] и [petitioner_2.GetTitledFirstNamePossessive] решили, что настала их очередь тратить мое время на мелочные дрязги."
 intrigue_dread.4100.desc.lazy:0 "\n\nЯ с трудом заставляю себя слушать их жалобы... Как я вообще могу править, когда большая часть времени и сил уходят на подобную ерунду?"
 intrigue_dread.4100.desc.councillors:0 "\n\nОни пытаются убедить меня, что это вопрос безопасности всей державы, но я не могу избавиться от ощущения, что они переоценивают серьезность ситуации, чтобы потешить свое эго."
 intrigue_dread.4100.desc.fallback:0 "\n\nЧем дольше я слушаю, тем яснее понимаю, что все это слушание недостойно моего внимания."
 intrigue_dread.4100.z:0 "Интересно, насколько болтливыми будут ваши отрубленные головы?"
 intrigue_dread.4100.a:0 "Стража, уберите этих мерзавцев прочь с глаз моих."
 intrigue_dread.4100.b:0 "Я покажу вам, как тратить время моего двора!"
 intrigue_dread.4100.b.duel_success:0 "Просители устрашились моего гнева"
 intrigue_dread.4100.b.duel_failure:0 "Просителей оскорбили мои угрозы"
 intrigue_dread.4100.c:0 "Давайте послушаем все еще один раз..."
 intrigue_dread.4100.c.tooltip:1 "Вы не будете спешить и подумаете над решением"
 intrigue_dread.4100.c.support.petitioner_1:1 "Если поддержку получит [petitioner_1.GetTitledFirstName]"
 intrigue_dread.4100.c.support.petitioner_2:1 "Если поддержку получит [petitioner_2.GetTitledFirstName]"
 intrigue_dread.4100.d:0 "Пусть этими делами занимается [scoped_chancellor.GetTitledFirstNameNoTooltip]."

 intrigue_dread.4102.desc.commanders:0 "Тяжба, из-за которой ко мне пришли [petitioner_1.GetFirstName] и [petitioner_2.GetFirstName], связана с распрями между командирами и несколькими ветеранами в армии."
 intrigue_dread.4102.desc.guests:0 "Похоже, проблема связана с неким дипломатическим инцидентом..."
 intrigue_dread.4102.desc.fallback:0 "Мне хотелось верить, что, выслушав их жалобы, я сумею приоткрыть некий глубокий смысл спора, который ведут [petitioner_1.GetFirstName] и [petitioner_2.GetFirstName]. Но, увы, теперь их пререкания кажутся мне еще менее значительными."
 intrigue_dread.4102.desc.antagonizer:0 "\n\nПо крайней мере, я могу сказать, что из них двоих [scoped_antagonizer.GetFirstNameNoTooltip] более [Select_CString(scoped_antagonizer.IsFemale, 'надоедливая', 'надоедливый' )]."
 intrigue_dread.4102.a:0 "Я требую, чтобы вы немедленно помирились. Не то хуже будет."
 intrigue_dread.4102.b:0 "[petitioner_1.GetFirstNameNoTooltip], безусловно, [Select_CString(petitioner_1.IsFemale, 'права', 'прав' )]."
 intrigue_dread.4102.c:0 "Кажется, [petitioner_2.GetFirstNameNoTooltip] говорит правду."

 intrigue_dread.4200.t:0 "Лес моей мечты"
 intrigue_dread.4200.desc.intro:0 "В результате моих попыток внушить страх и уважение в темнице оказалось множество виновных и неверных."
 intrigue_dread.4200.desc.noble_forest:2 "Мои камеры доверху набиты соперниками, предателями и простыми преступниками. Возможно, [ROOT.Char.GetFaith.DeathDeityName] и [ROOT.Char.GetFaith.NegativeAfterLife] уже заждались их, к тому же это послужит [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]им интересам!"
 intrigue_dread.4200.desc.commoner_forest:0 "Множество мелких убийц и карманников из деревень и городов ожидает своей участи вдали от общества, но, возможно, я найду им применение получше."
 intrigue_dread.4200.desc.middle:0 "\n\nВ своих кровавых махинациях я вижу лес из насаженных на колья преступников и предателей, со всех сторон окружающий владение [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] как жуткое напоминание о том, чем [ROOT.Char.GetTitleAsNameNoTooltip|l] отвечает на предательство."
 intrigue_dread.4200.desc.noble_forest.outro:1 "Я вижу, как [random_prisoner_scope.GetName] сидит на пике в окружении таких же насаженных на колья простолюдинов. Осталось лишь воплотить эту мечту в жизнь!"
 intrigue_dread.4200.desc.commoner_forest.outro:0 "Я вижу стройные ряды преступников, уходящие за горизонт, и владение [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip], залитое кровью. Если постараться, мы сможем поймать достаточно этих вредителей, чтобы моя мечта стала реальностью."
 intrigue_dread.4200.a:0 "Давайте начинать!"
 intrigue_dread.4200.b:1 "[random_prisoner_scope.GetTitledFirstNameNoTooltip] и несколько простолюдинов донесут сообщение."
 intrigue_dread.4200.c:0 "Хватит нескольких тел."
 intrigue_dread.4200.d:0 "Все должны бояться меня!"
 intrigue_dread.4200.e:0 "О [ROOT.Char.GetFaith.HighGodName]! Нет, я не могу!"
 intrigue_dread.4201.t:0 "Лес трупов"
 intrigue_dread.4201.desc.intro:0 "Наконец-то моя мечта претворилась в жизнь с помощью трупов бесчисленных преступников. Я с наслаждением прогуливаюсь под крики птиц и звук капающей крови."
 intrigue_dread.4201.desc.noble_forest:0 "\n\nМне на глаза попадается [random_prisoner.GetNameNoTooltip], на [random_prisoner.GetHerHis] застыло искаженное выражение удивления и ужаса, словно бы [random_prisoner.GetSheHe] знает о своей участи."
 intrigue_dread.4201.desc.commoner_forest:0 "\n\nЯ прохожу мимо ряда безымянных воров и бандитов, зная, что любые грабители еще на границе владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] увидят, что бывает с теми, кто решает сеять преступность и беспорядок в моих владениях!"
 intrigue_dread.4201.desc.outro:0 "\n\nЗавершая прогулку, я напоследок вдыхаю запах трупов и возвращаюсь домой, радуясь проделанной работе."
 intrigue_dread.4201.a:0 "Теперь имя «[ROOT.Char.GetNameNoTooltip]» будет всем внушать страх."

 forest_of_corpses_1_modifier:0 "Лес трупов"
 forest_of_corpses_1_modifier_desc:0 "В этом графстве воздвигнут обширный лес из насаженных на колья тел"
