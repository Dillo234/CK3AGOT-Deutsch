l_russian:
 mystic_lifestyle_communion_header:0 "Мистическое единение: "
 mystic_lifestyle.1001.t:0 "$mystic_lifestyle_communion_header$Неодобрение"
 mystic_lifestyle.1001.desc:0 "Моя подготовка к мистическому единению в самом разгаре, когда [SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )] обращается ко мне.\n\n«Не думаю, что ваш замысел соответствует... традициям, — говорит [priest.GetSheHe] мне. — Добрый [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l] воздержался бы от подобного»."
 mystic_lifestyle.1001.a:0 "Это позволит мне понять замыслы [ROOT.Char.GetFaith.HighGodNamePossessive] лучше, чем вы можете надеяться!"
 mystic_lifestyle.1001.b:0 "Конечно! О чем я только думаю?!"
 mystic_lifestyle.1001.b.flavor:0 "Если вы попытаетесь рассказать [priest.GetHerHim] о своих мыслях по поводу [ROOT.Char.GetFaith.HighGodNamePossessive], это вряд ли хорошо кончится"

 mystic_lifestyle.1002.opening:0 "[SCOPE.sC('religious_head').Custom2('AppropriateGreeting', ROOT.Char)]"
 mystic_lifestyle.1002.desc:0 "Мне стало известно, что вы регулярно участвуете в необычного рода молитвах.\n\nЯ требую покончить с этой нелепой практикой и понести соразмерное наказание за подобное извращение веры."
 mystic_lifestyle.1002.a:0 "Я знаю, чего хочет [ROOT.Char.GetFaith.HighGodName], лучше, чем вы!"

 mystic_lifestyle.1003.opening:0 "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] прискорбно заблуждающ[Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )]ся [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1003.desc:0 "Ваши странные практики не одобряют [ROOT.Char.GetFaith.PriestNeuterPlural], и кто-то должен призвать вас к ответу. Если я не сделаю этого сейчас, это сделает [ROOT.Char.GetFaith.HighGodName].\n\nПожалуйста, прислушайтесь к доводам разума и сойдите с этого странного пути. Кто знает, к какой ереси, если не к демонопоклонничеству, он вас приведет!"
 mystic_lifestyle.1003.a:1 "Вам неизвестны тайны [ROOT.Char.GetFaith.HighGodNamePossessive], но это меня не остановит!"

 mystic_lifestyle.1004.t:0 "$mystic_lifestyle_communion_header$Слухи"
 mystic_lifestyle.1004.desc:0 "Похоже, мои необычные религиозные практики привлекают все больше внимания.\n\nВряд ли это мне помешает — остальным ни за что не понять, чем я занимаюсь, но люди шепчутся, что я многое #EMP делаю#! за закрытыми дверями, а потому нужно быть начеку."
 mystic_lifestyle.1004.a:0 "Мне совершенно безразлично, о чем они там шепчутся."
 mystic_lifestyle.1004.b:0 "Возможно, они поймут, если я буду вести себя более приветливо и открыто?"

 mystic_lifestyle.1005.opening:0 "[Select_CString(ROOT.Char.IsFemale, 'Любезнейшая' 'Любезнейший' )] [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]!"
 mystic_lifestyle.1005.desc:0 "Не могу сказать, что полностью понимаю ваши привычки и занятия, но одобряю очевидное рвение, что вы проявляете во время молитвы.\n\nБыли бы все верующие столь преданны!"
 mystic_lifestyle.1005.a:0 "Меня радует, что вы сумели оценить мои труды."
 mystic_lifestyle.1005.b:0 "Позвольте, я вам все покажу!"

 mystic_lifestyle.1006.t:0 "$mystic_lifestyle_communion_header$Репутация"
 mystic_lifestyle.1006.desc:0 "Очевидно, мои мистические практики создали мне определенную репутацию. Люди не знают, чем именно я занимаюсь, но они уверены, что не хотят лезть в мои дела или выяснять правду.\n\nЭто нелепо, но, возможно, не так уж и плохо..."
 mystic_lifestyle.1006.a:0 "Пускай боятся — каждый в меру собственного малодушия."
 mystic_lifestyle.1006.b:0 "Мне удастся успокоить их, пообещав, что я не причиню им вреда."

 mystic_lifestyle.1007.t:0 "$mystic_lifestyle_communion_header$Что-то не так"
 mystic_lifestyle.1007.desc:0 "Мое единение с божественным в последнее время проходит иначе. Теперь я испытываю не экстаз, а слабость.\n\nСегодня мне не хватает сил даже на то, чтобы подняться с кровати."
 mystic_lifestyle.1007.a:0 "Слуги... На помощь..."

 mystic_lifestyle.1008.t:0 "$mystic_lifestyle_communion_header$Чудо"
 mystic_lifestyle.1008.desc:0 "Несмотря на слабость, я делаю все возможное для единения.\n\nОно вышло более ярким, чем когда либо, и этим утром, невероятно, [ROOT.Char.GetFaith.HighGodName|U] дарует мне чудо!"
 mystic_lifestyle.1008.a:0 "Мой недуг исцелен!"

 mystic_lifestyle.1009.opening:0 "[Select_CString(ROOT.Char.IsFemale, 'Любезнейшая' 'Любезнейший' )] [SCOPE.sC('mystic').Custom2('RelationToMeShort', ROOT.Char )]!"
 mystic_lifestyle.1009.desc:0 "Стоит поздравить вас с мистическим исследованием нашей веры!\n\nЕсли верить слухам, мне есть чему у вас поучиться!"
 mystic_lifestyle.1009.a:0 "С радостью поделюсь с вами!"
