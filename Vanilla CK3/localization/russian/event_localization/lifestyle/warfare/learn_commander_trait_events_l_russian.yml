l_russian:
 #Random Trait Acquisition Events
 #Choose whether to become aggressive_attacker, unyielding_defender or flexible_leader
 learn_commander_trait.0002.t:0 "Идеальное равновесие"
 learn_commander_trait.0002.desc:0 "Часто на поле боя именно решительность отделяет победу от поражения.\n\nЯ знаю, что буду делать, когда придет время."
 learn_commander_trait.0002.a:0 "Я атакую и не отступлюсь!"
 learn_commander_trait.0002.b:0 "Я буду удерживать позицию."
 learn_commander_trait.0002.c:0 "Я буду начеку, чтобы действовать по ситуации."
 
 #Choose whether to become a Logistician, a Military Engineer, or forder
 learn_commander_trait.0003.t:0 "На вражеской территории"
 learn_commander_trait.0003.desc:0 "Ход войны определяют сражения, но ход сражений определяет подготовка.\n\nБыть пойманным без плана или руководства к действию — верный способ проиграть."
 learn_commander_trait.0003.a:0 "У моих войск всегда должно быть вдоволь припасов."
 learn_commander_trait.0003.b:0 "Никакой замок не задержит меня надолго."
 learn_commander_trait.0003.c:0 "Я атакую через реки, подобно приливной волне."

 #Choose whether to become a Reaver or Reckless
 learn_commander_trait.0004.t:0 "Превратности войны"
 learn_commander_trait.0004.desc:0 "Мне уже доводилось видеть такое временное затишье посреди боя. Краткий миг, когда ни одна из сторон не может взять верх в свалке, — и бой разделяется на множество стычек, словно волна, огибающая камень."
 learn_commander_trait.0004.b:0 "Я всегда буду продолжать атаку!"
 learn_commander_trait.0004.c:0 "Пора взять новое оружие — взамен того, что застряло в телах!"

 #Become a Sea Raider
 learn_commander_trait.0005.t:0 "Подобно буре"
 learn_commander_trait.0005.desc:0 "Дробный топот сотен ног на мелководье, стремительная и беспощадная атака — и полыхающие дома за нашими спинами."
 learn_commander_trait.0005.a:0 "Моя ярость неудержима!"

 #Become a Holy Warrior
 learn_commander_trait.0006.t:0 "Меч [ROOT.Char.GetFaith.HighGodNamePossessive]"
 learn_commander_trait.0006.desc:1 "Мне доводилось видеть, как бьются язычники. Я знаю, с какой злобой они убивают последователей истинной веры.\n\nВо имя [ROOT.Char.GetFaith.HighGodNamePossessive] я выступлю против них, и да дарует мне [ROOT.Char.GetFaith.WarGodName] отвагу!"
 learn_commander_trait.0006.a:0 "Я не остановлюсь, пока не изничтожу врагов [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]!"

 #Become a Desert Warrior
 learn_commander_trait.0007.t:0 "Под палящим солнцем"
 learn_commander_trait.0007.desc:0 "Мои враги не знают, сколь благословенны могут быть безжалостные пески и жажда.\n\nОни не понимают, как мои войска могут выносить жару, терпеливо дожидаясь сражения, покуда наш враг надрывает пересохшие глотки."
 learn_commander_trait.0007.a:0 "Пустыня — мой союзник."

 #Become a Jungle Stalker
 learn_commander_trait.0008.t:0 "Смертоносные заросли"
 learn_commander_trait.0008.desc:0 "В джунглях не бывает легких сражений, и я умею оборачивать это в свою пользу. Мои войска вынудят противника двинуться по заросшим тропам, я заманю их в топи, затяну в кусты, шипы которых наносят не меньше вреда, чем мечи или копья.\n\nИ с наступлением ночи никто не найдет даже тел среди опавшей листвы."
 learn_commander_trait.0008.a:0 "Лес не прощает ошибок."

 #Become a Winter Soldier
 learn_commander_trait.0009.t:0 "Холодный, как ночь"
 learn_commander_trait.0009.desc:0 "Безжалостный холод отнял множество жизней. Но не мою и не жизни моих воинов.\n\nМы знаем, как найти пищу под снегом. Мы словно волки выслеживаем врагов, а наши укусы словно злые холода в разгар зимы..."
 learn_commander_trait.0009.a:0 "Мы атакуем, словно шквал."

#Training offer
 learn_commander_trait.11.opening:1 "«Я так понимаю, вы хотите углубить свои познания в военном деле? — [teacher.Custom('quirk_pos_present')] [teacher.GetTitledFirstName], подходя ко мне. — Я помогу вам по-новому взглянуть на поле боя»."

#Generic:
 #Offer:
 learn_commander_trait.11.desc:1 "\n\n[teacher.GetFirstName] славится своим мастерством в таком искусстве, как [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Вот кто и поможет мне в нем разобраться."
 learn_commander_trait.11.a:0 "Я хочу научиться."
 learn_commander_trait.11.b:0 "Я оставлю это своим полководцам."
 learn_commander_trait.11.martial_tt:1 "[teacher.GetFirstName] попытается научить меня своему навыку — это будет [THIS.Char.Custom('CommanderTraitBeingTaught')]!\nВысокий [martial_skill|El] поможет в этом."
 learn_commander_trait.11.b.tt:0 "#F Пожалуй, в другой раз.#!"
 #Final Test:
 learn_commander_trait.12.desc:0 "[teacher.GetTitledFirstName] [Select_CString(teacher.IsFemale, 'показала', 'показал' )] мне все стороны такого навыка, как [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Моим финальным испытанием будет учебный бой против н[SCOPE.sC('teacher').GetHerHis]: так я покажу, что мне удалось усвоить."
 learn_commander_trait.12.a:0 "В строй!"
 learn_commander_trait.12.b:0 "Нет, я еще не до конца понимаю, чем [teacher.GetFirstName] пытается учить меня."
 learn_commander_trait.giving_up_tt:0 "#F Мне не нужно учиться этому#!"
 learn_commander_trait_final_test_success:0 "Победа!"
 learn_commander_trait_final_test_success_tt:0 "#F Мне удалось показать свои знания#!"
 learn_commander_trait_final_test_failure:0 "Поражение!"
 learn_commander_trait_final_test_failure_tt:0 "#F Мне еще многому нужно научиться#!"
 #Success:
 learn_commander_trait.13.desc:0 "[teacher.GetTitledFirstName] подъезжает ко мне. «Отлично!» — кричит [teacher.GetSheHe]. «Вражеские» войска стоят, пораженные слаженными действиями моих воинов.\n\nТеперь я, несомненно, знаю, что такое [ROOT.Char.Custom('CommanderTraitBeingTaught')]."
 learn_commander_trait.13.a:0 "Мне многому удалось научиться."
 #Failure:
 learn_commander_trait.14.desc:0 "«Пожалуй, вам еще есть чему поучиться...» — [teacher.GetTitledFirstName] протягивает мне руку и помогает подняться из грязи.\n\nМои войска показали себя неважно. Признаю, [teacher.GetSheHe] [Select_CString(teacher.IsFemale, 'права', 'прав' )]."
 learn_commander_trait.14.a:0 "Покажите еще раз, как вы это делаете."
 learn_commander_trait.14.a.tt:1 "«Я попытаюсь еще раз...»"
 learn_commander_trait.14.b:0 "Это слишком сложно!"
 learn_commander_trait.14.b.tt:1 "«Я сдаюсь! По крайней мере, пока»."

#Logistics
 learn_commander_trait.01.t:0 "Груз знаний"
 #Offer:
 learn_commander_trait.1101.desc:0 "\n\n[teacher.GetFirstName] славится своим мастерством в логистике. Если кто и может помочь мне разобраться, так это [SCOPE.sC('teacher').GetSheHe]."
 #Final test
 learn_commander_trait.1201.desc:0 "[teacher.GetTitledFirstName] [Select_CString(teacher.IsFemale, 'научила', 'научил' )] меня всему, что касается подвоза припасов расположившимся в поле войскам. Моим финальным испытанием будет учебный бой, в котором мне нужно будет защитить свой обоз."
 #Success
 learn_commander_trait.1301.desc:0 "[teacher.GetTitledFirstName] подъезжает ко мне. «Здорово! — кричит [teacher.GetSheHe]. — Мои войска и близко не подошли к вашему обозу»."
 #Failure
 learn_commander_trait.1401.desc:0 "Казалось, все было хорошо — ровно до того момента, когда до меня дошло, что конница выполняла отвлекающий маневр!\n\nИ вот уже [teacher.GetTitledFirstName] держит в руке яблоко с одной из моих телег. «Думаю, я [Select_CString(teacher.IsFemale, 'поняла', 'понял' )], в чем вы ошиблись», — предполагает [teacher.GetSheHe] и [teacher.Custom('quirk_pos_pp')]."

#Military Engineer
 learn_commander_trait.02.t:0 "Отработка мастерства"
 #Offer:
 learn_commander_trait.1102.desc:0 "\n\n[teacher.GetFirstName] славится своим мастерством в военной инженерии. Если кто и может помочь мне разобраться в этом деле, то именно [SCOPE.sC('teacher').GetSheHe]."
 #Final test
 learn_commander_trait.1202.desc:0 "[teacher.GetTitledFirstName] [Select_CString(teacher.IsFemale, 'научила', 'научил' )] меня всем хитростям осадного искусства. Мы стоим над миниатюрной крепостью, и в качестве последней проверки мне надо рассказать, как лучше всего захватить ее."
 #Success
 learn_commander_trait.1302.desc:0 "«Об этом я даже не [Select_CString(teacher.IsFemale, 'подумала', 'подумал' )]», — [teacher.Custom('quirk_pos_present')] [teacher.GetTitledFirstName]. [teacher.GetSheHe|U] не может найти изъянов в моем плане!"
 #Failure
 learn_commander_trait.1402.desc:0 "«Вы не забыли об этой башне?» — [teacher.GetTitledFirstName] переключает мое внимание от зубчатых стен на область перед стеной. Теперь я вижу фатальное упущение в моем плане."

#aggressive_attacker
 learn_commander_trait.03.t:0 "Убийственные знания"

#unyielding_defender
 learn_commander_trait.04.t:0 "Щит знания"

#forder
 learn_commander_trait.05.t:0 "Кладезь знания"

#flexible_leader
 learn_commander_trait.06.t:0 "Ответ на все случаи жизни"

#Desert Warrior
 learn_commander_trait.07.t:0 "Мудрость пустыни"

#Jungle Stalker
 learn_commander_trait.08.t:0 "Лес знаний"

#Winter Soldier
 learn_commander_trait.09.t:0 "Холодные уроки"

#Reaver
 learn_commander_trait.10.t:0 "Искусство грабежа"

#Reckless
 learn_commander_trait.12.t:0 "Рвать и метать"

#Holy Warrior
 learn_commander_trait.13.t:0 "В бой с фанатизмом"

#Sea Raider
 learn_commander_trait.14.t:0 "Понимание налетов"

#Fallbacks in case your teacher is no longer with you
 learn_commander_trait.91.t:0 "Без посторонней помощи"
 learn_commander_trait.1291.desc:0 "Хотя [teacher.GetTitledFirstName] больше не присматривает за мной, я еще могу доказать, что мне удалось освоить такой навык, как [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Последнее испытание — учебный бой, чтобы проверить себя."
 learn_commander_trait.1291.a:0 "Пора."
 learn_commander_trait.1291.b:0 "Поскольку [teacher.GetFirstNameNoTooltip] больше не со мной, я могу просто сказать, что у меня получилось неплохо."

 learn_commander_trait.1391.desc:0 "Вы бы гордились мной, [teacher.GetFirstName]!\n\nУчебный бой увенчался успехом, и мне удалось подтвердить свое мастерство."
 learn_commander_trait.1391.a:0 "Теперь я воспользуюсь этими знаниями в настоящем бою!"

 learn_commander_trait.1491.desc:0 "Пожалуй, хорошо, что [teacher.GetTitledFirstName] не видит этого...\n\nВо время учебного боя все пошло не так — ни одна из моих уловок не сработала!"
 learn_commander_trait.1491.a:0 "Похоже, мне еще есть чему поучиться..."
