l_russian:
 #Well-known commander, by Sean Hughes
 martial_strategy.1051.t:0 "Расхожие слухи"
 martial_strategy.1051.desc:0 "Двор без умолку обсуждает то одно, то другое, и в последнее время у всех на устах мои выдающиеся командирские навыки и секрет моей успешности.\n\nЯ могу использовать этот интерес, чтобы упрочить свою репутацию, но для начала нужно решить, чем объяснить мой успех..."
 martial_strategy.1051.a:0 "Мои природные способности ставят меня выше других."
 martial_strategy.1051.a.humble:0 "Я знаю пределы своих возможностей и умею обходить их."
 martial_strategy.1051.b.brave:0 "Моя отвага вдохновляет солдат на бой."
 martial_strategy.1051.b.stalwart:0 "Моя решимость такова, что я никогда не мешкаю!"
 martial_strategy.1051.c.wrathful:0 "Никто не выстоит против моей ярости!"
 martial_strategy.1051.c.feareater:0 "Одно мое присутствие вселяет страх в сердца врагов!"
 martial_strategy.1051.d.zealous:0 "Мои набожность и вера в [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] приносят мне победу."
 martial_strategy.1051.d.sadistic:0 "Я всегда наношу удар в самое уязвимое место."
 martial_strategy.1051.d.zealoussadistic:0 "Ничто не остановит мою священную войну против нечестивцев!"
 martial_strategy.1051.e.patient:0 "Я всегда наготове и никогда не упускаю шанса нанести удар."
 martial_strategy.1051.f.ambitious:0 "Я сделаю #EMP что угодно#! ради победы!"

 
 #Translate old texts (Learning skill challenge), Mathilda Bjarnehed
 martial_strategy.2000.t:0 "Уроки прошлого"
 martial_strategy.2000.start.desc:0 "Хотя до встречи с творцом меня, без сомнения, ждет еще немало битв, в моей библиотеке хранятся военные истории, которых хватит на сотню жизней.\n\nНедавно мне удалось приобрести книгу, повествующую о великой"
 martial_strategy.2000.hastings.desc:1 "битве при Гастингсе, "
 martial_strategy.2000.tours.desc:1 "битве при Пуатье, "
 martial_strategy.2000.palaceofthemartyrs.desc:1 "Битве когорты шахидов, "
 martial_strategy.2000.catalaunianplains.desc:1 "битве на Каталаунских полях, "
 martial_strategy.2000.constantinople.desc:1 "осаде Константинополя, "
 martial_strategy.2000.vapati.desc:1 "битве при Ватапи, "
 martial_strategy.2000.end.desc:1 "а также старинный свиток, написанный на каком-то древнем языке. Кто знает, какие забытые тайны он скрывает..."
 martial_strategy.2000.a:0 "Прочесть новую книгу."
 martial_strategy.2000.b:0 "Попытаться перевести старый свиток."
 martial_strategy.2000.b.success:0 "Мне удалось открыть крупицу древнего знания"
 martial_strategy.2000.b.success.tt:1 "Вы повышаете навык «[martial|El]» на #P 1#!, «[learning|El]» на #P 1#! и как [commander|El] получаете бонус сроком на #V 20 лет#!"
 martial_strategy.2000.b.failure:0 "Мне не удалось расшифровать свиток"
 martial_strategy.2000.b.failure.tt:1 "Повысьте уровень [Concept( 'stress', 'стресса' )|E] или сдайтесь"

 martial_strategy.2001.start.desc:0 "Даже с помощью пыльного словаря свиток не раскрывает своих тайн, но я не сдаюсь. Постепенно передо мной разворачивается невероятная история...\n\n"
 martial_strategy.2001.gaixia.desc:1 "#F Свиток описывает битву под Гайся. Ханьский командир Хань Синь подорвал боевой дух вражеских войск, приказав своим войскам распевать чуйские песни. Сян Юй сумел бежать с горсткой верных людей, но даже остатки его армии в конце концов были разбиты.#!"
 martial_strategy.2001.red_cliffs.desc:0 "#F В битве у Красной скалы военачальник Цао Цао сковал свои корабли цепями, чтобы справиться с морской болезнью. Командующий объединенными войсками Сунь и Лю Хуан Гай не упустил своего шанса и сразу же послал ложное письмо о сдаче. Затем он подготовил эскадру кораблей: нагрузил их хворостом и горючим и направил их в сторону флота Цао Цао. Когда эти корабли без экипажа приблизились к вражескому флоту, их подожгли, и в результате бесчисленное множество воинов Цао Цао погибло в огне.#!"
 martial_strategy.2001.thermopylae.desc:0 "#F Перекрыв узкое прибрежное ущелье Фермопилы, малочисленные греческие войска сумели на семь дней задержать огромную персидскую армию. В последний день, когда враг зашел с фланга, царь Леонид отпустил основное войско, а сам остался прикрывать отход сограждан и принял славный последний бой. Эта история показывает, сколько сил дает любовь к родине воинам, что защищают родные земли.#!"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F Сын германского вождя Арминий воспитывался в Риме, но это не помешало ему устроить заговор и попытаться собрать союз племен для борьбы с римлянами. Арминий стал командиром в войске римского полководца Вара и посоветовал тому двинуться через Тевтобургский лес. Так Арминий, получивший римское образование и отлично знавший тактику противника, с легкостью устроил засаду на римское войско и принес победу своему народу.#!"
 martial_strategy.2001.a:0 "Изучить сражение."
 martial_strategy.2001.b:0 "Сосредоточиться на самом переводе."

 martial_strategy.2002.desc:0 "Наступает ночь, и одинокая свеча, озаряющая лежащий передо мной свиток, становится все короче. Вот она трещит в последний раз, оставляя меня в темноте. Тайна свитка остается нераскрытой."
 martial_strategy.2002.a:0 "Продолжать работу."
 martial_strategy.2002.b:0 "Сдаться."


 #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes
 martial_strategy.2020.t:0 "Все честно?"
 martial_strategy.2020.opening:0 "О благородном ведении войны написано много трактатов, но их авторы не рисковали жизнью, когда строчили пером по бумаге.\n\n"
 martial_strategy.2020.desc:0 "Чтобы увеличить шансы на победу в битве, мне, возможно, стоит подумать о применении... нестандартной стратегии."
 martial_strategy.2020.desc.ambitious:0 "Чтобы заручиться победой, следует использовать все возможные средства — даже не вполне честные."
 martial_strategy.2020.desc.martial:0 "По своему опыту знаю, что проще всего победить врага, заставив его сражаться на моих условиях! Вопрос в том, какие условия дадут мне наибольшее преимущество?"
 martial_strategy.2020.desc.deceitful:0 "Мне попадались поэмы, сравнивающие поле боя с дыханием человека. И мне стало интересно... могу ли я манипулировать полем боя так же, как я манипулирую людьми?"
 martial_strategy.2020.a:0 "Я заставлю врагов чрезмерно растянуть строй!"
 martial_strategy.2020.a.success:0 "Моя уловка успешно сработала"
 martial_strategy.2020.a.failure:0 "Вот досада! Моя уловка не удалась"
 martial_strategy.2020.b:0 "Тактика быстрых ударов и отступлений измотает противника!"
 martial_strategy.2020.d:0 "Я не опущусь до использования грязных приемов!"
 martial_strategy.2020.d.brave:0 "Только трусы используют подобную тактику!"
 martial_strategy.2020.d.flavor:0 "Отказаться от использования этой тактики"
 
 martial_strategy.2021.t:0 "Успешный обман"
 martial_strategy.2020.desc.opening:0 "Я и моя свита собрались для проведения военных игр, и мне очень хочется опробовать свою идею ложного отступления, чтобы заставить врага растянуть строй."
 martial_strategy.2021.desc:0 "\n\nМы разделились на команды, и мне осталось наглядно продемонстрировать, как, не ломая построения, уступить ровно столько земли, чтобы противник покинул позиции.\n\nМоя новая тактика сработала безупречно и позволила окружить вражескую команду. Мы победили!"
 martial_strategy.2021.a:0 "Я с нетерпением жду возможности опробовать этот трюк в реальном сражении!"

 martial_strategy.2022.t:0 "Разбитые мечты"
 martial_strategy.2022.desc:0 "\n\nУвы, когда моя команда попыталась применить новую тактику, мы не сумели удержать строй. Нас ждало быстрое и унизительное поражение: противник расстроил наши ряды и разметал строй.\n\nВсе участники игр теперь считают меня бездарностью и больше не хотят иметь ничего общего с моими «идеями»."
 martial_strategy.2022.b:0 "Возможно, мне стоит придерживаться привычной тактики..."


 #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes
 martial_strategy.2030.t:0 "Залог снабжения"
 martial_strategy.2030.desc.fallback:0 "В обязанности командующего армией входит обеспечение своих солдат провизией и лагерным имуществом для долгой кампании."
 martial_strategy.2030.desc.diligent:0 "Я горжусь, что могу предусмотреть и организовать все, включая снабжение своих солдат."
 martial_strategy.2030.desc.ambitious:0 "Какими бы крепкими ни были мои солдаты, без провизии во время кампании проку от них будет не больше, чем от дрессированных белок."
 martial_strategy.2030.desc.end:0 "\n\nИтак, мне нужен план, как сделать так, чтобы у моих солдат всегда было все необходимое."
 martial_strategy.2030.a:0 "Создать сеть торговцев, которые помогут мне."
 martial_strategy.2030.a.success.tt:1 "Вы создаете надежную сеть поставщиков"
 martial_strategy.2030.a.failure.tt:1 "Найденные вами торговцы ненадежны"
 martial_strategy.2030.b:0 "Накопить припасы в моей крепости."
 martial_strategy.2030.c:0 "Мои солдаты и сами смогут добыть припасы."

 martial_strategy.2031.t:0 "Надежная сеть"
 martial_strategy.2031.desc:0 "Изучив учетные книги державы, мне удалось найти в моих пределах нескольких торговцев, в надежности которых можно не сомневаться.\n\nЯ предлагаю им помогать мне и поставлять моим войскам припасы при первой необходимости. Теперь мои командиры всегда будут знать, к кому обращаться за припасами."
 martial_strategy.2031.a:0 "Они станут надежными поставщиками для армий."
 martial_strategy.2031.b:0 "А теперь можно снимать сливки..."

 martial_strategy.2032.t:0 "Пропавшие припасы"
 martial_strategy.2032.desc:0 "Мне довелось пообщаться со множеством торговцев, чтобы выяснить, кто лучше всех сможет снабжать мои армии всем необходимым.\n\nЦены одного торговца были особенно выгодными, так что мы договорились с ним о поставках большей части припасов для моих войск... но когда пришло время забирать груз, мы не нашли ни самого торговца, ни товаров!"
 martial_strategy.2032.a:0 "Когда я найду этого мошенника, я отрублю ему голову!"
 martial_strategy.2032.a.forgiving:0 "Мне следовало тщательнее наводить справки, прежде чем давать заказ."


 # Decide between two vassal's proposed strategies for a war, Sean Hughes
 martial_strategy.3010.t:0 "Стратегический тупик"
 martial_strategy.3010.desc.start:0 "Я, [impatient_commander.GetTitledFirstName] и [patient_commander.GetTitledFirstName] сидим над разложенной на столе картой и обсуждаем стратегию в нынешней войне.\n\n[impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle:0 "тогда как [patient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.end:0 "\n\nНо именно мое слово будет решающим и определит ход дальнейших действий."
 martial_strategy.3010.desc.wrathful:0 "стучит кулаком по столу и громко заявляет, что нам нужно атаковать врага в лоб и сокрушить его мощью наших армий,"
 martial_strategy.3010.desc.greedy:0 "с готовностью отмечает основные точки, на разграбление которых нужно отправить легкие отряды,"
 martial_strategy.3010.desc.patient:0 "откидывается назад и терпеливо отстаивает необходимость оборонять важные позиции и ждать, пока враг сам к нам придет."
 martial_strategy.3010.desc.craven:0 "нервно бормочет, что нам нужно избегать ненужных столкновений, по возможности истощая противника."
 martial_strategy.3010.desc.flexible:0 "объясняет, что нам нужно наблюдать за действиями врага и отвечать соответственно."
 martial_strategy.3010.a:0 "В данном случае [Select_CString(impatient_commander.IsFemale, 'права', 'прав' )] [impatient_commander.GetTitledFirstNameNoTooltip]!"
 martial_strategy.3010.b:0 "Я лучше воспользуюсь планом, который предлагает [SCOPE.sC('patient_commander').GetTitledFirstNameNoTooltip]."
 martial_strategy.3010.c:0 "Мои командиры могут действовать по своему усмотрению."
 martial_strategy.3010.o_martial:0 "Я знаю, как нам использовать обе стратегии разом!"

 martial_strategy.3010.desc.response.start:0 "Я, [my_liege.GetTitledFirstName] и [other_commander.GetTitledFirstName] совещаемся, обсуждая наши планы в нынешней войне."

 martial_strategy.3011.t:0 "Стратегия принята"
 martial_strategy.3011.desc:0 "\n\n[my_liege.GetTitledFirstName] одобряет мои идеи, а не те, что предлагает [other_commander.GetFirstName]. Теперь мы применим их на практике — это определит нашу стратегию в нынешней войне!"
 martial_strategy.3011.a.disapprove:0 "Кто бы мог подумать, что [my_liege.GetFirstNameNoTooltip] примет разумное решение?"
 martial_strategy.3011.a:0 "Не зря мне казалось, что [my_liege.GetTitledFirstNameNoTooltip] оценит мои идеи!"

 martial_strategy.3012.t:0 "Стратегия отвергнута"
 martial_strategy.3012.desc:0 "\n\nУвы, [my_liege.GetTitledFirstName] игнорирует мои идеи и отдает предпочтение тем, что предлагает [other_commander.GetFirstName]. Теперь мы применим их на практике, и они определят нашу стратегию в идущей войне!"
 martial_strategy.3012.a.disapprove:0 "[my_liege.GetFirstNameNoTooltip] ничуть не [Select_CString(my_liege.IsFemale, 'удивила', 'удивил' )] меня своей глупостью."
 martial_strategy.3012.a:0 "Время покажет, насколько мудрое решение [Select_CString(my_liege.IsFemale, 'приняла', 'принял' )] [SCOPE.sC('my_liege').GetFirstNameNoTooltip]."

 martial_strategy.3013.t:0 "Стратегия не вызвала возражений"
 martial_strategy.3013.desc:0 "[my_liege.GetTitledFirstName] [Select_CString(my_liege.IsFemale, 'решила', 'решил' )] пустить дело на самотек: я и [other_commander.GetFirstName] можем действовать по своему усмотрению."
 martial_strategy.3013.a:0 "Хорошо, что у меня будут развязаны руки."

 martial_strategy.3014.t:0 "Стратегия интегрирована"
 martial_strategy.3014.desc:0 "\n\n[my_liege.GetTitledFirstName] [Select_CString(my_liege.IsFemale, 'объединила', 'объединил' )] мои идеи с предложением, которое [Select_CString(other_commander.IsFemale, 'выдвинула', 'выдвинул' )] [SCOPE.sC('other_commander').GetFirstName], создав единую целостную стратегию, которая даст нам значительное преимущество на поле боя!"
 martial_strategy.3014.a.disapprove:0 "Несмотря на свои недостатки, [SCOPE.sC('my_liege').GetFirstNameNoTooltip] — умелый полководец."
 martial_strategy.3014.a:0 "Меня поразил план, который [Select_CString(my_liege.IsFemale, 'предложила', 'предложил' )] [SCOPE.sC('my_liege').GetFirstNameNoTooltip]."


 #Storm Your Own Castle, by Linnéa Thimrén
 martial_strategy_special.1301.t:0 "В осаде"
 martial_strategy_special.1301.desc:1 "«Настоящий враг солдата — самодовольство», — говорит [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] и [siege_proposer.Custom('quirk_pos_present')]. Мы стоим бок о бок на стене: [ROOT.Char.Custom('FortifiedBuilding')] и двор с упражняющимися солдатами внизу, прямо под нами.\n\n«Мы могли бы заменить ворота досками и затупить стрелы в колчанах солдат, — продолжает [siege_proposer.GetSheHe]. — Представьте, что [ROOT.Char.Custom('FortifiedBuilding')] в осаде и возглавьте солдат во время учебного штурма. Посмотрим, как они проявят себя в деле!»"
 martial_strategy_special.1301.a:0 "Лучше потратить время на укрепление защиты."
 martial_strategy_special.1301.b:0 "Хорошая идея. А вы возглавите защитников!"
 martial_strategy_special.1301.b.tt:0 "#F Начнем потеху!#!"

 martial_strategy_special.1302.t:1 "$martial_strategy_special.1301.t$: первый штурм"
 martial_strategy_special.13.a.tt:0 "#F Рискованный подход может принести большую награду.#!"
 martial_strategy_special.13.b.tt:0 "#F Более безопасный подход, в большей степени полагающийся на тактику.#!"
 martial_strategy_special.1302.desc:0 "Крепко запертые ворота и устремленные ввысь стены. Лучники видят тени, движущиеся за зубцами стен, и в воздухе витает азарт.\n\nПользуясь затишьем перед боем, я оборачиваюсь к солдатам. Я командую громко и четко."

 martial_strategy_special.1302.c:0 "Используйте слабое место на воротах!"
 martial_strategy_special.1302.d:0 "Идите через сточные каналы!"
 martial_strategy_special.1302.a:0 "Атакуйте главные ворота!"
 martial_strategy_special.1302.a.tt1:0 "Мы почти не встречаем сопротивления"
 martial_strategy_special.1302.a.tt2:1 "Неся большие «потери», мы все-таки сметаем ворота"
 martial_strategy_special.1302.b:0 "Принести лестницы!"
 martial_strategy_special.1302.b.tt1:0 "Мы без особых проблем взбираемся на стены"
 martial_strategy_special.1302.b.tt2:1 "Мы с трудом достигаем зубцов, понеся большие «потери»"

 martial_strategy_special.storm_castle.very_well:0 "Атака продвигается #P очень хорошо#!"
 martial_strategy_special.storm_castle.poorly:0 "Атака продвигается #N плохо#!"
 martial_strategy_special.storm_castle.normal:0 "Атака продвигается #Z сносно#!"
 martial_strategy_special.storm_castle.well:0 "Атака продвигается #P хорошо#!"

 martial_strategy_special.1303.t:0 "$martial_strategy_special.1301.t$: каждый шаг на пути"
 martial_strategy_special.1303.desc:0 "По лестнице разносится эхо, когда очередной затупленный клинок ударяется о центральный столб. Уже второй раз за несколько минут я проклинаю узкую спираль, которая не дает нам нормально взмахнуть оружием.\n\nТяжелое дыхание солдат вокруг меня становится все тише: с каждой отбитой атакой люди теряют волю к битве. Мне нужно взять ситуацию под контроль!"
 martial_strategy_special.1303.c:0 "Всех левшей вперед!"
 martial_strategy_special.1303.d:0 "Осторожнее! Не дайте им заманить вас!"
 martial_strategy_special.1303.a:0 "Не сдавайтесь, мы сомнем их!"
 martial_strategy_special.1303.e:0 "За мной! #EMP В атаку#!!"
 martial_strategy_special.1303.a.tt1:0 "Мы жестко, но быстро захватываем лестницу"
 martial_strategy_special.1303.a.tt2:0 "Нам с трудом удалось занять лестницу, но силы на исходе"
 martial_strategy_special.1303.b:0 "По одному! Не зевать!"
 martial_strategy_special.1303.b.tt1:0 "Мы теряем много времени, но в конечном счете лестница наша"
 martial_strategy_special.1303.b.tt2:0 "Мы несем большие «потери», прежде чем нам удается прорваться"
 martial_strategy_special.1303.f:0 "Все за меня! Я вас прикрою!"
 martial_strategy_1303.winning:0 "Мы выигрываем, но у меня нет права на ошибку!"
 martial_strategy_1303.losing:0 "Это наш последний шанс переломить ход сражения!"

 martial_strategy_special.1304.t:0 "$martial_strategy_special.1301.t$: бравада на стене"
 martial_strategy_special.1304.desc:0 "Взобравшись на стены, я осматриваю сцену боя.\n\nМы потеряли много солдат из-за лучников на стенах, но нас не остановить. Раз за разом мы одерживаем верх над защитниками и гордо возвышаемся над павшими.\n\nЯ делаю глубокий вдох — нам пора продолжить наступление."
 martial_strategy_special.1304.a:0 "Все за мной!"
 martial_strategy_special.1304.c:0 "Бейте изо всех сил! Сегодня они не ваши друзья!"
 martial_strategy_special.1304.d:0 "Поднять щиты! Прикрывайте тыл!"
 martial_strategy_special.1304.f:0 "Бейте изо всех сил! Никакой пощады!"

 martial_strategy_special.1304.a.tt1:0 "Мы быстро расправляемся с силами, которые выставляет [siege_proposer.GetTitledFirstNameNoTooltip]"
 martial_strategy_special.1304.a.tt2:0 "Нас атакуют с неприкрытого тыла"
 martial_strategy_special.1304.b:0 "Лучники, по местам!"
 martial_strategy_special.1304.b.tt1:0 "Нас не остановить"
 martial_strategy_special.1304.b.tt2:0 "Без поддержки лучников наш натиск был с легкостью отбит"

 martial_strategy_special.1399.t:0 "[ROOT.Char.Custom('FortifiedBuilding')|U]: $martial_strategy_special.1301.t$ под атакой"
 martial_strategy_special.1399.desc_win:0 "[ROOT.Char.Custom('FortifiedBuilding')|U] в наших руках!"
 martial_strategy_special.1399.desc_loose:0 "Сражение проиграно, победа досталась защитникам."
 martial_strategy_special.1399.desc:0 "В окружении воодушевленных солдат ко мне подходит [siege_proposer.GetTitledFirstName] и поздравляет меня с хорошим командованием штурмом."
 martial_strategy_special.1399.desc_win2:0 "\n\n«Взгляните на них, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]! Смена ритма пошла им на пользу. Даже вы выглядите пободрее, хотя [ROOT.Char.Custom('FortifiedBuilding')], что принадлежит вам, в руках захватчиков!»"
 martial_strategy_special.1399.desc_loose2:0 "\n\n«Хотя вам и не удалось выиграть штурм, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], но и вам, и вашим войскам пошла на пользу такая встряска!»\n\nЯ не могу не согласиться. Кроме того, приятно знать, что [ROOT.Char.Custom('FortifiedBuilding')] так просто врагу не достанется!"
 martial_strategy_special.1399.a:0 "У наших врагов не будет ни единого шанса!"
 martial_strategy_special.1399.b:0 "Мы сильны в обороне!"


 #March gone awry, by Petter Vilberg
 martial_strategy_special.1401.t:0 "На марше"
 martial_strategy_special.1401.opening:1 "После целого дня тренировок в поле мне приходит отличная, как мне кажется, идея.\n\nЧтобы отработать умение собирать разметанное войско, я разделяю своих людей на три части и приказываю офицерам независимо добраться до владения [capital.GetNameNoTier].\n\nКогда же к концу третьего дня возвращается едва ли половина армии, я начинаю понимать, что план был не слишком хорош."
 martial_strategy_special.1401.commander:0 "[commander.GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback:0 "Один из моих офицеров"
 martial_strategy_special.1401.end:1 "предлагает, чтобы я и мои $knight_culture_player_plural_no_tooltip_lowercase$ отправлялись на поиски пропавших, а остальные войска тем временем вернутся домой."
 martial_strategy_special.1401.a:0 "Поиски обещают быть увлекательными!"
 martial_strategy_special.1401.a.tt:3 "Поиски могут затянуться, но это отличный способ увеличить ваш опыт в таком навыке, как [martial_lifestyle|El]."
 martial_strategy_special.1401.b:0 "Хорошая идея. Вы возглавите отряд."
 martial_strategy_special.1401.give_up_tt:0 "#F Солдаты могут усвоить пару уроков, добравшись домой самостоятельно.#!"
 martial_strategy.1401.almost_done:0 "Почти все мои солдаты уже вернулись, и я отправляюсь на поиски, понимая, что немногих оставшихся найти будет непросто.\n\n"
 martial_strategy.1401.close_to_done:0 "Большинство моих солдат уже вернулось, и я отправляюсь на поиски отставших.\n\n"
 martial_strategy.1401.a_lot_returned:0 "Многие из моих воинов вернулись, и я рассчитываю найти и остальных.\n\n"
 martial_strategy.1401.some_returned:0 "Некоторые из моих воинов вернулись, и я отправляюсь на поиски остальных.\n\n"
 martial_strategy.1401.first_find:0 "Совсем скоро мне удается найти первый из пропавших отрядов.\n\n"
 martial_strategy_special.1401.continue_search_tooltip:0 "Ваши поиски продолжаются"
 martial_strategy_special.1401.delay_tt:0 "Ваши поиски отложены"
 martial_strategy_special.1401.give_up:0 "Вы отказываетесь от поисков и возвращаетесь домой"

 martial_strategy_special.1402.t:0 "На марше"
 martial_strategy_special.1402.desc:2 "Я слышу громкий шум, доносящийся из придорожной таверны. Когда же мои $knight_culture_player_plural_no_tooltip_lowercase$ пинком распахивают дверь, моему взору открывается помещение, полное моих своевольных солдат.\n\nПри виде меня они резко умолкают и утыкаются в кружки. Владелец прищуривается: «Значит, это #EMP  вы#! отвечаете за этот сброд?»"
 martial_strategy_special.1402.a:0 "У меня достаточно денег, чтобы возместить ущерб."
 martial_strategy_special.1402.a.tt:2 "#F С буйными солдатами управиться проще, чем с буйным трактирщиком, а вам надо продолжать поиски.#!"
 martial_strategy_special.1402.b:0 "А парни здорово придумали. Налей-ка и мне!"
 martial_strategy_special.1402.b.tt:1 "#F Пить с простолюдинами! Какая жизнь! Вы будете веселиться — пока не придет время вернуться к поискам.#!"
 martial_strategy_special.1402.c:0 "Мне надоело возиться с разнузданными солдатами."
 martial_strategy_special.1402.d:1 "Прихватите выпивку в дорогу — и выдвигаемся!"
 martial_strategy_special.1402.d.tt:2 "#F Наверняка вы сможете уговорить этих солдат присоединиться к поискам.#!"

 martial_strategy_special.1403.t:0 "На марше"
 martial_strategy_special.1403.desc:1 "Я вижу [ROOT.Char.Custom('IndefiniteBodyOfWater')], а на берегу — лагерь, у которого меня сразу же встречает старший сержант.\n\n«[ROOT.Char.GetLadyLord|U]! Наши бадьи прохудились во время перехода, так что вьючные животные не смогут дойти домой с тем количеством воды, которое у нас осталось. — Солдат нервно смотрит на меня. — Но если [ROOT.Char.GetLadyLord] и [ROOT.Char.GetHerHis] [ROOT.Char.Custom('MountedWarriorTermPlural')] помогут мне нести мехи с водой…»"
 martial_strategy_special.1403.a:0 "Если иначе никак..."
 martial_strategy_special.1403.a.tt:0 "#F Нести воду для мулов, как это унизительно!#!"
 martial_strategy_special.1403.b:0 "Люди отправятся в путь — немедленно!"
 martial_strategy_special.1403.b.tt:1 "#F «Эта чернь считает, что вода важнее моих приказов?»#!"
 martial_strategy_special.1403.c:0 "Просто отправьте их домой, сержант. Мне уже все равно."
 martial_strategy_special.1403.d:0 "Я что-нибудь придумаю."
 martial_strategy_special.1403.d.tt:0 "#F Итак, если мулу нужно по восемь галлонов воды в день...#!"

 martial_strategy_special.1404.t:0 "На марше"
 martial_strategy_special.1404.desc:1 "Когда мои дозорные сообщили, что нашли небольшой лагерь, мне и в голову не пришло, что там я увижу солдат, продолжающих отрабатывать боевые построения.\n\nОказывается, [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] продолжает полевые учения, дожидаясь вестей от основной армии. Подъехав к лагерю, я вижу, что люди уже стоят строем."
 martial_strategy_special.1404.a:0 "У вас были иные приказы!"
 martial_strategy_special.1404.a.tt:0 "#EMP Мои#! солдаты должны следовать #EMP моим#! приказам."
 martial_strategy_special.1404.b:0 "Что за дрянная стойка? Кто так держит меч?!"
 martial_strategy_special.1404.b.tt:0 "Неудивительно, что они заблудились. Этим войскам нужна дисциплина!"
 martial_strategy_special.1404.c:0 "Отведите людей домой, [knight.GetFirstName]. Эти поиски меня утомили."
 martial_strategy_special.1404.d:0 "[soldier_friend.GetTitledFirstName] может возглавить эти войска."
 martial_strategy_special.1404.d.tt:0 "[soldier_friend.GetSheHe|U] доведет их до замка."

 martial_strategy_special.1405.t:0 "На марше"
 martial_strategy_special.1405.desc:1 "Проезжая через небольшую деревню, я замечаю, что местные стражники, хотя и одеты в простую одежду, вооружены оружием с моими знаками!\n\nНа грязной дороге меня приветствует [zealot.GetTitledFirstName], [Select_CString(zealot.IsFemale, 'самопровозглашенная «божественная защитница»', 'самопровозглашенный «божественный защитник»' )] городка. Солдаты отказались от доспехов, чтобы помочь [zealot.GetHerHim] восхвалять божество по имени [zealot.GetFaith.HighGodName]!"
 martial_strategy_special.1405.a:1 "Мое право на власть и без того божественно!"
 martial_strategy_special.1405.a.tt:1 "#F «Этим солдатам лучше бы вспомнить, что #EMP меня#! выбрала воля [SCOPE.sC('zealot').GetFaith.HighGodNamePossessive]».#!"
 martial_strategy_special.1405.b:0 "У тебя один день на то, чтобы убраться отсюда, фанатик."
 martial_strategy_special.1405.b.tt:2 "#F «Кажется, подвергать [SCOPE.sC('zealot').GetHerHis] серьезной каре может быть опасно. Однако [SCOPE.sC('zealot').GetHerHis] можно изгнать — это на время решит проблему».#!"
 martial_strategy_special.1405.c:0 "Рано или поздно им надоест изображать святое воинство."
 martial_strategy_special.1405.d:1 "Присоединяйся ко мне, проповедник, и мы вместе исполним волю [SCOPE.sC('zealot').GetFaith.HighGodNamePossessive]!"
 martial_strategy_special.1405.d.tt:2 "#F «В конце концов, разве все мы не являемся лишь орудием в руках [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]?»#!"

 martial_strategy_special.1498.t:0 "На марше"
 martial_strategy_special.1498.desc:0 "Последние мои воины добрались до владения [capital.GetNameNoTier], порядок восстановлен.\n\nТрудно назвать это проявлением военного гения, но мне удалось взглянуть на свою армию и ее солдат с другой стороны."
 martial_strategy_special.1498.a:0 "Все же это было полезное упражнение!"

 martial_strategy_special.1499.t:0 "На марше"
 martial_strategy_special.1499.desc:0 "Пусть и медленно, но верно пропавшие войска возвращаются обратно через ворота моей столицы.\n\nВсе прошло почти без моего участия, но, похоже, пережитый опыт моих людей чему-то научил."
 martial_strategy_special.1499.a:0 "Упражнение пошло не по плану."
 martial_strategy_special.1499.a.tt:1 "#F В любом случае [ROOT.Char.Custom('FortifiedBuilding')] куда удобнее, чем чистое поле.#!"
 
