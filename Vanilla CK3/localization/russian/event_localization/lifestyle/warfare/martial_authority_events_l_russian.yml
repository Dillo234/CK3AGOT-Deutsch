 # Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t:0 "Милосердие для наемников"
 martial_authority.1031.desc:0 "Бурлящая таверна, отменный сидр и долгожданный отдых после долгого дня тренировок... Падая от удара, наемник выбивает у меня из рук кружку, и все мои надежды на отдых стекают на пол вместе с сидром.\n\n«[ROOT.Char.GetLadyLord|U], пожалуйста, — умоляет меня трактирщик. — [scoped_mercenary.GetFirstName] и [Select_CString(scoped_mercenary.IsFemale, 'ее', 'его' )] головорезы уже несколько дней разоряют мои запасы и не желают платить! А их драки распугивают моих слуг и гостей!»"
 martial_authority.1031.a:0 "Я заплачу за вашу выпивку, если вы уберетесь отсюда."
 martial_authority.1031.b:0 "Солдаты, вышвырните их отсюда!"
 martial_authority.1031.c:0 "Они слишком пьяны и не представляют угрозы. Мы быстро покончим с ними."

 # Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t:0 "Спор в лагере"
 martial_authority.2040.desc:2 "Когда моя армия встает лагерем, до меня доносится шум из палатки рыцарей.\n\nПытаясь понять, что происходит, я вскоре вижу, как [first.GetTitledFirstName] и [second.GetTitledFirstName] ожесточенно спорят, подзуживаемые зрителями."
 martial_authority.2040.a:0 "Произнести перед толпой речь о единстве."
 martial_authority.2040.a.success:0 "Мои слова отбивают желание спорить"
 martial_authority.2040.a.failure:0 "Мои слова никак не повлияли на спор"
 martial_authority.2040.a.failure.tt:0 "Завязывается драка, в которую втягиваются зрители!"
 martial_authority.2040.b:0 "Высечь их за нарушение дисциплины!"
 martial_authority.2040.c:1 "Ну это все, я пойду в свой шатер и заткну уши..."
 martial_authority.2040.c.drunkard:0 "Ну это все, я пойду в свой шатер и напьюсь..."
 martial_authority.2040.c.hashishiyah:0 "Ну это все, я пойду приму немного гашиша."

 martial_authority.2041.t:0 "Непоколебимость"
 martial_authority.2041.desc:0 "Я встаю и произношу речь о том, что [ROOT.Char.GetPrimaryTitle.GetName] — наш общий дом и мы должны вместе бороться с врагами. В противном случае найдутся те, кто воспользуется внутренним разладом, чтобы отнять наши земли и навязать нам свою власть.\n\nПосрамленные, [first.GetTitledFirstName] и [second.GetTitledFirstName] приносят извинения и начинают устраиваться на ночь."
 martial_authority.2041.a:0 "Вместе мы сильнее."

 martial_authority.2042.t:0 "Побоище"
 martial_authority.2042.desc:0 "Мои просьбы забыть о разногласиях остаются без внимания, и ссора перерастает в полноценную драку.\n\nЕда и напитки разлетаются во все стороны, когда люди начинают швыряться кружками и мешками."
 martial_authority.2042.a:0 "Я тоже могу поучаствовать!"
 martial_authority.2042.a.success:0 "Я остаюсь единственным победителем в драке"
 martial_authority.2042.a.failure:0 "Меня ранят в жестокой драке"
 martial_authority.2042.b:0 "Вот бардак..."

 martial_authority.2050.t:0 "Рука помощи"
 martial_authority.2050.desc.opening:0 "Несмотря на всю свою власть, я как [ROOT.Char.GetTitleAsNameNoTooltip|l] не могу быть всюду разом. Всегда находятся те, кто «забывает» исполнять мои приказы, стоит мне отвлечься на что-нибудь еще.\n\nИ в этом мне, пожалуй, поможет [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)], всегда честно [Select_CString(right_hand_person.IsFemale, 'исполнявшая', 'исполнявший' )] мои приказы"
 martial_authority.2050.desc.vassal:0 "в своем домене."
 martial_authority.2050.desc.knight:0 "во время путешествий по деревням."
 martial_authority.2050.desc.courtier:0 "при дворе."
 martial_authority.2050.desc.ending:0 "Может ли [right_hand_person.GetSheHe] стать моей правой рукой и принимать более активное участие в управлении державой?"
 martial_authority.2050.a:0 "Да, [right_hand_person.GetSheHe] хорошо мне послужит!"
 martial_authority.2050.a.tt:1 "Вы и [right_hand_person.GetShortUIName] станете больше времени проводить вместе"
 martial_authority.2050.b:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] может разобраться с этими трудностями."
 martial_authority.2050.c:0 "Я могу справиться и без посторонней помощи, если буду работать усерднее!"
 martial_authority.2050.toast.title:0 "[right_hand_person.GetShortUIName] теперь ваша правая рука"

 martial_authority.2051.t:0 "Рука помощи"
 martial_authority.2051.desc:0 "Пока [Select_CString(right_hand_person.IsFemale, 'она помогала', 'он помогал' )] мне управлять державой, [right_hand_person.GetTitledFirstName] и я обнаружили, что у нас много общего!\n\nЗа время совместной работы у нас сложилось полное взаимопонимание, и я порой задумываюсь, к чему это может привести..."
 martial_authority.2051.a:0 "Мы станем хорошими друзьями!"
 martial_authority.2051.b:0 "Я вижу искру чего-то большего?"
 martial_authority.2051.c:0 "Пусть наши отношения останутся сугубо профессиональными."

 martial_authority.2052.message:0 "[Select_CString(right_hand_person.IsFemale, 'Моя помощница брошена', 'Мой помощник брошен' )] мной в темницу"
 martial_authority.2053.toast:0 "[imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char] [Select_CString(imprisoner.IsFemale, 'заточила', 'заточил' )] [Select_CString(right_hand_person.IsFemale, 'мою помощницу, и та', 'моего помощника, и тот' )] не сможет служить мне, пока не выйдет на свободу."
 martial_authority.2054.toast:0 "[Select_CString(right_hand_person.IsFemale, 'Моя помощница освободилась', 'Мой помощник освободился' )] из заключения и [Select_CString(right_hand_person.IsFemale, 'вернулась', 'вернулся' )] на службу."
 martial_authority.2054.toast.no_return:0 "[Select_CString(right_hand_person.IsFemale, 'Моя помощница освободилась', 'Мой помощник освободился' )] из заключения, но не [Select_CString(right_hand_person.IsFemale, 'вернулась', 'вернулся' )] на службу."
 martial_authority.2055.message:0 "[Select_CString(right_hand_person.IsFemale, 'Моя помощница покинула', 'Мой помощник покинул' )] меня"
 martial_authority.2055.message.incapable:0 "[Select_CString(right_hand_person.IsFemale, 'Моя помощница стала недееспособной', 'Мой помощник стал недееспособным' )]"
 martial_authority.2056.message:1 "[Select_CString(ROOT.Char.IsFemale, 'Моя помощница умерла', 'Мой помощник умер' )]"
 martial_authority.2056.message.death:0 "[Select_CString(right_hand_person.IsFemale, 'Моя помощница убита', 'Мой помощник убит' )] мной"

 # Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t:0 "Инкогнито"
 martial_authority_special.1100.start.desc:0 "Сегодня вечером мне захотелось прогуляться среди моих солдат инкогнито. Вечер выдался тихий и спокойный, а потому, когда вспыхивает спор, слова доносятся до меня громко и четко.\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "Пехотинец"
 martial_authority_special.1100.cavalry.desc:0 "Всадник"
 martial_authority_special.1100.archer.desc:0 "Лучник"
 martial_authority_special.1100.skirmisher.desc:0 "Застрельщик"
 martial_authority_special.1100.pikemen.desc:0 "Пикинер"
 martial_authority_special.1100.end.desc:0 "пытается объяснить преимущества некой новой стратегии в надежде, что [soldier_friend.GetHerHis] командир, [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], поймет их. Но [officer.GetFirstNameNoTooltip] не желает слушать. Когда я подхожу ближе, [Select_CString(officer.IsFemale, 'разъяренная', 'разъяренный' )] [officer.GetFirstNameNoTooltip] уже заносит руку для удара..."
 martial_authority_special.1100.a:0 "Вступиться и защитить солдата."
 martial_authority_special.1100.a.success.tt:1 "Я побеждаю офицера в бою без оружия"
 martial_authority_special.1100.a.failure.tt:0 "Офицер побеждает вас в бою без оружия"
 martial_authority_special.1100.b:0 "Выступить в роли посредника."
 martial_authority_special.1100.b.success.tt:1 "[officer.GetShortUINameNoTooltip] соглашается"
 martial_authority_special.1100.b.failure.tt:1 "[officer.GetShortUINameNoTooltip] устраивает вам впечатляющий разнос"
 martial_authority_special.1100.c:0 "На их примере я преподам урок всем остальным."
 martial_authority_special.1100.d:0 "Незаметно удалиться и присвоить идею солдата себе."

 martial_authority_special.1101.desc:0 "Мои навыки пригодились мне. Всего мгновение — и [officer.GetTitledFirstName] уже у меня в захвате. «Пусть это послужит вам уроком, — громко объявляю я, чтобы все могли слышать. — [ROOT.Char.GetTitleTierName] не одобряет тех, кто не видит дальше своего носа. Вне зависимости от звания»."

 martial_authority_special.1101.end.desc:0 "\n\nСолдат кланяется в знак признательности: «Спасибо, [ROOT.Char.GetLadyLord]. У вас не будет слуги более верного, чем [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName]»."
 martial_authority_special.1101.a:0 "Принять стратегию, что предлагает [soldier_friend.GetFirstNameNoTooltip]."
 martial_authority_special.1101.b:0 "Обсудить стратегию, чтобы побольше узнать о военном деле."
 
 martial_authority_special.1102.desc:0 "Зная, что ждет поднявшего руку на командира, солдат даже не пытается защищаться от ударов. И когда проливается кровь, я встаю между ними.\n\nВозможно, следовало дважды подумать, прежде чем лезть в драку с опытным воином. В конечном счете мне приходится назвать свое имя, чтобы [officer.GetTitledFirstName] [Select_CString(officer.IsFemale, 'отпустила', 'отпустил' )] меня. Я тайком пробираюсь в свою палатку, пока новость не разлетелась по всему лагерю..."
 martial_authority_special.1102.a:0 "По крайней мере, мне удалось узнать пару приемов."

 martial_authority_special.1103.desc:0 "[officer.GetTitledFirstName] останавливает руку на середине замаха, когда я повышаю голос. Мои яркие слова подействовали: [officer.GetHerHis] лицо смягчается, и, пробормотав извинения, [officer.GetTitledFirstName] поспешно уходит."

 # Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t:0 "Дезертиры"
 martial_authority_special.1501.desc:1 "Я возглавляю патруль, когда во мраке ночи мы замечаем несколько фигур. Их лица скрыты капюшонами, но по неловкой походке я понимаю, что это [deserting_soldier.GetTitledFirstName], [Select_CString(deserting_soldier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )].\n\n«[ROOT.Char.GetLadyLord|U], — шепчет один из солдат моего патруля. — Сбежать собрались. Что прикажете делать?»"
 martial_authority_special.1501.a:0 "Взять их, немедленно!"
 martial_authority_special.1501.a.success:0 "Мы ловим дезертиров"
 martial_authority_special.1501.a.failure:0 "Дезертиры сбежали"
 martial_authority_special.1501.b:0 "Пускай идут."

 martial_authority_special.1502.desc_scuffle_lost:0 "Получив локтем в лицо в драке с дезертирами, я тяжело опускаюсь на землю. Но их все равно удается схватить.\n\n"
 martial_authority_special.1502.desc_scuffle:0 "После краткой потасовки дезертиры схвачены."
 martial_authority_special.1502.desc:0 "Все присутствующие солдаты, верные мне и не слишком, знают, что кара за подобное предательство может быть суровой. В воздухе витают страх и ожидание.\n\n«[ROOT.Char.GetLadyLord], — [deserting_soldier.GetTitledFirstName] смотрит на меня усталыми глазами. — Они еще дети. Мы просто хотим домой»."
 martial_authority_special.1502.a:0 "Пусть заплатят за предательство. Казнить их."
 martial_authority_special.1502.b:0 "Вы еще долго будете чистить нужники."
 martial_authority_special.1502.b.tt:0 "Вонь нужников не слишком влияет на боевой дух солдат."
 martial_authority_special.1502.c:0 "Позвольте рассказать вам одну историю о дисциплине и #EMP чести#!."
 martial_authority_special.1502.c.tt:1 "Чтобы вы ни сказали, не убедить солдат в том, что они неправы."
 martial_authority_special.1502.d:0 "Нужен наглядный пример. Больше никто не посмеет ослушаться меня."

 martial_authority_special.1503.desc_execution:0 "У дезертиров есть только одна надежда: что палач милостив и у него острый клинок.\n\nНеобходимость принимать столь суровые решения помогла мне осознать тяготы командирской жизни... куда лучше."
 martial_authority_special.1503.desc_latrine:0 "Проведя несколько месяцев среди нечистот, дезертиры при первой же возможности возвращаются в строй.\n\nНаблюдая за реакцией наказанных дезертиров, а также остальных солдат, испугавшихся похожего наказания, я начинаю лучше понимать свои войска."
 martial_authority_special.1503.desc_diplomacy:0 "Вдохновленные моей речью, утомленные долгой ночью и благодарные за мое милосердие, дезертиры возвращаются в казармы с новым огнем в глазах.\n\nВдохновив своих солдат подобным образом, я еще раз убеждаюсь, что командиру нужна не только сила рук."
 martial_authority_special.1503.a.tt_execution:0 "[deserting_soldier.GetTitledFirstNameNoTooltip] [Select_CString(deserting_soldier.IsFemale, 'казнена', 'казнен' )] за свои преступления."
 martial_authority_special.1503.a:0 "Наконец-то все закончилось."

 martial_authority_special.1504.desc_opening:0 "Все могло бы быть и лучше.\n\n"
 martial_authority_special.1504.desc_latrine:0 "Я понимаю, что ничего не изменилось даже тогда, когда дезертиры вернулись в строй, а их товарищи прознали про этот урок. Почему солдаты вообще решили сбежать?\n\nЯ по-прежнему не понимаю, почему это произошло."
 martial_authority_special.1504.desc_diplomacy:1 "Мне казалось, что вдохновляющая речь воодушевит дезертиров, заставит их работать усерднее, чтобы доказать, что они достойны проявленного милосердия. Но пусть они и вернулись в строй, огонь в их глазах угас.\n\nС другой стороны, солдатам, бывшим в патруле вместе со мной, эта речь была словно [ROOT.Char.Custom('RegionalDrink')]."
 martial_authority_special.1504.a:0 "По крайней мере, эта история закончилась."

 martial_authority_special.3000.t:0 "Демонстрация власти"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] в последнее время часто появляется на собраниях моего совета. Зная о [martial_authority_friend.GetHerHis] интересе к вопросам руководства, я не могу избавиться от ощущения, что [martial_authority_friend.GetSheHe] ждет от меня каких-то удивительных действий.\n\nВозможно, я могу вовлечь [martial_authority_friend.GetHerHis] в обсуждение. С другой стороны, [martial_authority_friend.GetHerHim] может быть полезнее просто смотреть, как я взаимодействую со своими людьми, — я могу хотя бы #EMP притворяться#!, что знаю всех их в лицо."
 martial_authority_special.3000.a:0 "Нам следует обсудить, как лучше делиться наблюдениями."
 martial_authority_special.3000.b:0 "Нужно пойти поприветствовать рекрутов!"
 respected_figurehead:0 "Уважаемая фигура"
