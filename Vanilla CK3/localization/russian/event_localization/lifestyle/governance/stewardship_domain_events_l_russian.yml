 #################
 # Normal Events #
 #################

 # Guild Dispute, by Sean Hughes
 stewardship_domain.1041.t:0 "Спор между гильдиями"
 stewardship_domain.1041.desc:0 "Гильдия кузнецов и торговая гильдия из графства [guild_county.GetNameNoTier] отправили своих представителей встретиться со мной. Две гильдии не могут договориться о торговле железной рудой в графстве и хотят моего посредничества.\n\nВтайне каждый из представителей предложил мне заманчивую сделку, чтобы привлечь меня на свою сторону."
 stewardship_domain.1041.a:0 "Обе гильдии могут выиграть от сотрудничества."
 stewardship_domain.1041.a.success:0 "Мне удается заставить их работать сообща"
 stewardship_domain.1041.a.success.tt:0 "Сотрудничество гильдий во владении [guild_county.GetNameNoTier] привело к росту производства оружия"
 stewardship_domain.1041.a.failure:0 "Мне не удалось заставить их договориться"
 stewardship_domain.1041.a.failure.tt:0 "Гильдии владения [guild_county.GetNameNoTier] не сумели договориться о производстве железа"
 stewardship_domain.1041.b:0 "Только кузнецы могут отличить хорошее железо от плохого..."
 stewardship_domain.1041.b.flavor:0 "...И гильдия кузнецов даст моим ополченцам бесплатное оружие!"
 stewardship_domain.1041.c:0 "Торговля — это удел купцов..."
 stewardship_domain.1041.c.flavor:0 "...Торговая гильдия будет передавать мне часть своих прибылей!"
 stewardship_domain.1041.d:0 "[guild_county.GetNameNoTierNoTooltip] принадлежит #EMP  мне#!! Только я контролирую там торговлю!"

 # Domineering Guild, by Sean Hughes
 stewardship_domain.1042.t:0 "Доминирующая гильдия"
 stewardship_domain.1042.desc:0 "[guild_county.Custom('Governance_1041_GuildType')] во владении [guild_county.GetNameNoTier] мертвой хваткой держится за торговлю железом.\n\nТеперь гильдия пользуется своим влиянием, чтобы задирать цены на товары, обогащая мастеров гильдии, но при этом отпугивая торговцев."
 stewardship_domain.1042.a:0 "Провести переговоры о снижении цен."
 stewardship_domain.1042.a.success:0 "После переговоров [guild_county.Custom('Governance_1041_GuildType')] снижает цены"
 stewardship_domain.1042.a.failure:0 "После переговоров [guild_county.Custom('Governance_1041_GuildType')] отказывается снизить цены"
 stewardship_domain.1042.b:0 "Главное, чтобы они платили мне налоги..."
 stewardship_domain.1042.c:0 "Пусть играют по правилам — или не играют вовсе!"
 
 # Granary Infestation, by Sean Hughes
 stewardship_domain.1052.t:0 "Вредители в амбарах"
 stewardship_domain.1052.desc:0 "Нашествие вредителей обрушилось на несколько амбаров во владении [target_county.GetNameNoTier]. В результате запасы зерна в них оказались уничтожены. Лишившись зерна для посева, вольные арендаторы обратились ко мне за помощью.\n\nЭти фермеры — учитывая их бедственное положение — примут любые мои требования."
 stewardship_domain.1052.a:0 "У меня много зерна... для моих крепостных..."
 stewardship_domain.1052.b:0 "Сжалиться над ними и открыть мои зернохранилища."
 stewardship_domain.1052.c:0 "Приказать, чтобы [ROOT.Char.Custom('DefaultPriestTitlePlural')] проявили щедрость."
 stewardship_domain.1052.d:0 "[Select_CString(almoner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('almoner'))] разделит между ними зерно."

 # Corrupt Tax Collector, by Sean Hughes
 stewardship_domain.1053.t:0 "Продажный сборщик налогов"
 stewardship_domain.1053.desc:0 "От меня не укрылись разного рода несоответствия и недомолвки в налоговом учете владения [target_county.GetNameNoTier]. Понятно, что это не просто ошибки, — кто-то присваивает мои деньги!\n\nУвы, улики не дают ясной картины: я не смогу с уверенностью определить, кто из сборщиков налогов повинен."
 stewardship_domain.1053.a:0 "Незаметно изучить этот вопрос..."
 stewardship_domain.1053.a.success:0 "Мне удалось найти и наказать преступника"
 stewardship_domain.1053.a.failure:0 "Преступник по-прежнему неуловим"
 stewardship_domain.1053.c:0 "Взять под личный надзор сбор налогов во владении [target_county.GetNameNoTierNoTooltip]."
 stewardship_domain.1053.d:0 "Казнить их всех и назначить новых сборщиков налогов!"

 # Culture Clash, by Sean Hughes
 stewardship_domain.1073.t:0 "Столкновение культур"
 stewardship_domain.1073.desc:0 "Большая часть населения владения [target_county.GetNameNoTier] имеет #L [target_ruler.GetCulture.GetCollectiveNoun|l]ое#! происхождение. Они гордятся своими традициями и недовольны тем, что им приходится служить чужаку вроде меня, в то время как мой сосед, [target_ruler.GetTitledFirstName], разделяет их культуру и историю."
 stewardship_domain.1073.a:0 "Показать им превосходство [me.GetCulture.GetCollectiveNounNoTooltip|l]ой культуры!"
 stewardship_domain.1073.a.success:0 "Народ перенимает [me.GetCulture.GetCollectiveNounNoTooltip|l]ие обычаи"
 stewardship_domain.1073.a.failure:0 "Народ не желает приобщаться к цивилизации"
 stewardship_domain.1073.c:0 "Мне плевать, пусть хранят свои странные обычаи."
 stewardship_domain.1073.c.warning:0 "Скорость укрепления культуры: #N -75%#!"
 stewardship_domain.1073.d:0 "Мне безразличны чувства крестьян — я правитель."

 # Reduce revolt risk by being diligent, by Linnéa Thimrén
 stewardship_domain.5031.t:0 "Нужда в графстве"
 stewardship_domain.5031.desc:0 "Во владении [county.GetNameNoTier] настали тяжелые времена. Все больше людей сообщают об отчаянном положении дел в этих землях, а крестьяне начинают шепотом обсуждать #EMP другие#! возможности..."
 stewardship_domain.5031.a:0 "Лично заняться проблемами."
 stewardship_domain.5031.b:0 "Повысить налоги в качестве наказания."

 # Marshland Clearing, by Petter Vilberg
 stewardship_domain.6001.t:0 "Осушение"
 stewardship_domain.6001.desc:0 "Несколько месяцев назад [baron.GetTitledFirstName] [Select_CString(baron.IsFemale, 'начала', 'начал' )] работы по осушению болот под поселение во владении [barony.GetNameNoTier]. Работая тяжелыми плугами и углубляя осушительные канавы, люди укрепляют почву, но работа идет медленно.\n\n[baron.GetFirstName] недавно [Select_CString(baron.IsFemale, 'написала', 'написал' )] письмо, в котором просит, чтобы [steward.GetCouncilTitle|l] [Select_CString(steward.IsFemale, 'снизила', 'снизил' )] требования к числу ополченцев. В своем страстном желании закончить осушение до следующего урожая [baron.GetSheHe] надеется использовать солдат на работах."
 stewardship_domain.6001.a:0 "Возьмите столько простолюдинов, сколько вам нужно, [baron.GetFirstNameNoTooltip]!"
 stewardship_domain.6001.b:0 "Пусть вам поможет все владение [county.GetNameNoTier]."
 stewardship_domain.6001.c:0 "Нет, в этом году нам потребуется много сил на полях сражений!"

 # Forest Clearing, by Petter Vilberg
 stewardship_domain.6002.t:0 "Вырубка"
 stewardship_domain.6002.desc:0 "Несколько месяцев назад [baron.GetTitledFirstName] [Select_CString(baron.IsFemale, 'начала', 'начал' )] работы по вырубке лесов под поселение во владении [barony.GetNameNoTier]. Люди выкорчевывают пни, рубят деревья, размечают землю.\n\n[baron.GetFirstName] недавно [Select_CString(baron.IsFemale, 'написала', 'написал' )] письмо, в котором просит, чтобы [steward.GetCouncilTitle|l] [steward.GetFirstName] [Select_CString(steward.IsFemale, 'снизила', 'снизил' )] требования к числу ополченцев. В своем страстном желании закончить осушение до следующего урожая [baron.GetSheHe] надеется использовать солдат на работах."

 # Haggle with Masons, by Petter Vilberg
 stewardship_domain.6011.t:0 "Сделка с каменщиками"
 stewardship_domain.6011.desc:0 "Во владении [county.GetNameNoTier] обосновалась гильдия каменщиков. Если умелые ремесленники будут служить лично мне, это поспособствует процветанию региона."
 stewardship_domain.6011.a:0 "Мы договоримся со старшим каменщиком."
 stewardship_domain_6011_great_deal:0 "Отличная сделка"
 stewardship_domain.6011.offer_tt:0 "Мне предложили:"
 stewardship_domain_6011_fair_deal:0 "Честная сделка"
 stewardship_domain_6011_bad_deal:0 "Неудачная сделка"
 stewardship_domain.6011.b:1 "[steward.GetTitledFirstNameNoTooltip], добейтесь их верности!"
 stewardship_domain.6011.c:0 "Зачем мне их помощь, если у меня есть крепостные?"

 stewardship_domain.6012.desc:0 "Глава каменщиков явно не хотел заключать никаких сделок от имени гильдии, пока не услышал, насколько обе стороны выиграют от этого."
 stewardship_domain.6012.a:0 "Мне даже не пришлось прибегать к угрозам!"

 stewardship_domain.6013.desc:0 "После долгой аудиенции старший каменщик предлагает окончательный вариант.\n\n«Дешевле невозможно»."
 stewardship_domain.6013.a:0 "«Значит, договорились»."
 stewardship_domain.6013.b:0 "Наверняка я могу найти более дешевых каменщиков в другом месте."

 stewardship_domain.6014.desc:0 "«Вы оскорбляете меня и всю нашу профессию, [ROOT.Char.GetLadyLord]! — глава каменщиков недоволен моим предложением. — Цены-то только растут! Труд становится дороже. Наверняка [ROOT.Char.GetTitleTierName|l] понимает это»."
 stewardship_domain.6014.a:0 "«Я прекрасно это понимаю»."
 stewardship_domain.6014.b:1 "[county.GetTierAsNameNoTooltip] служит мне, и гильдии тоже будут служить!"

 stewardship_domain.6015.desc:1 "Должно быть, старший каменщик и [Select_CString(steward.Char.IsFemale, 'моя', 'мой' )] [steward.GetCouncilTitle|l] [steward.GetTitledFirstName] поладили, поскольку [Select_CString(steward.IsFemale, 'последняя вернулась', 'последний вернулся' )] с предложением от каменщиков, даже превосходящим мои изначальные требования."
 stewardship_domain.6015.a:0 "Вряд ли мне удалось бы провести переговоры лучше!"

 stewardship_domain.6016.desc:0 "[steward.GetTitledFirstName] [Select_CString(steward.IsFemale, 'вернулась', 'вернулся' )] ко мне с предложением от гильдии каменщиков.\n\n«Мне удалось проверить их записи, [ROOT.Char.GetLadyLord]. Не думаю, что мы найдем более выгодное предложение»."
 stewardship_domain.6016.a:0 "Звучит отлично."
 stewardship_domain.6016.b:0 "Глупо было посылать вас, [steward.GetFirstNameNoTooltip]!"

 stewardship_domain.6017.desc:0 "«Переговоры... прошли не совсем по плану, , — оправдывается [Select_CString(steward.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('steward'))]. — Но у меня есть одно предложение, пусть даже гильдия каменщиков и не желает больше со мной разговаривать»."
 stewardship_domain.6017.a:0 "Придется согласиться с условиями, о которых сговорились мои слуги."
 stewardship_domain.6017.b:0 "Тогда я поговорю с ними и прикажу принять мои условия!"


 ##################
 # Special Events #
 ##################

 # Bad harvest, by Linnéa Thimrén and Sean Hughes
 stewardship_domain_special.1001.t:0 "Урожай во владении [development_county.GetNameNoTier]"
 stewardship_domain_special.1001.desc:0 "Времена нынче тяжелые, и земли во владении [development_county.GetNameNoTier], которыми правит [county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)], страдают сильнее прочих.\n\nПриходят все новые сообщения о неурожае, и я уже сомневаюсь, что получу свою долю налогов в этом месяце..."
 stewardship_domain_special.1001.a:0 "Изучить проблемы графства."
 stewardship_domain_special.1001.a.tt:0 "Судьба земли [development_county.GetNameNoTier] в моих руках..."
 stewardship_domain_special.1001.b:0 "Силой отнять свою законную долю!"
 stewardship_domain_special.1001.c:0 "Это не мои проблемы, пусть с ними разбирается [county_holder.GetFirstNameNoTooltip]."

 stewardship_domain_special.1002.desc:0 "Видимо, причина несчастий, от которых страдает [development_county.GetNameNoTier], отчасти кроется в неумелом управлении: плохая расчистка земель, несвоевременные посевные работы, чрезмерный выпас скота."
 stewardship_domain_special.1002.desc.repentant:1 "\n\n[Select_CString(county_holder.IsFemale, 'Покаянная', 'Покаянный' )] [county_holder.GetTitledFirstName] стоит передо мной, заламывая руки: «Прошу вас, [ROOT.Char.Custom2('RelationToMeAddress', county_holder)], дайте мне еще один шанс! Я могу все исправить, клянусь!»"
 stewardship_domain_special.1002.desc.uncaring:0 "\n\n[county_holder.GetTitledFirstName] стоит передо мной, но, как видно, не слишком беспокоится из-за происходящего: «Крестьяне сами рано или поздно разберутся. Как и всегда. Это же их работа, не так ли?»"
 stewardship_domain_special.1002.desc.blaming:0 "\n\n[Select_CString(county_holder.IsFemale, 'Расстроенная', 'Расстроенный' )] [county_holder.GetTitledFirstName] уже на грани срыва: «Как эти крестьяне могли все испортить? Они только и умеют, что копошиться в грязи!»"

 stewardship_domain_special.1002.a:0 "Я считаю, что ответственность лежит на вас, [county_holder.GetFirstNameNoTooltip]."
 stewardship_domain_special.1002.a.success:0 "И [county_holder.GetTitledFirstName], и я учимся на [county_holder.GetHerHis] ошибках"
 stewardship_domain_special.1002.a.failure:0 "[county_holder.GetTitledFirstName] не может исправить положение в графстве [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.b:0 "Я лично все исправлю, чего бы это ни стоило!"
 stewardship_domain_special.1002.b.success:0 "Я успешно решаю проблемы владения [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.b.failure:0 "Мне не удается решить проблемы владения [development_county.GetNameNoTier]"
 stewardship_domain_special.1002.c:0 "Вы потеряли свое право на владение [development_county.GetNameNoTierNoTooltip]!"
 stewardship_domain_special.1002.c.tt:0 "[county_holder.GetTitledFirstName] лишится владения [development_county.GetNameNoTier]"
 
 stewardship_domain_special.1003.desc:1 "«Спасибо, что поверили в меня, [ROOT.Char.Custom2('RelationToMeAddress', county_holder)]!»\n\n[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(county_holder.IsFemale, 'сумела', 'сумел' )] разобраться с тяжелой ситуацией во владении. Иногда лучше полагаться на умения других и учиться на чужих ошибках!"
 stewardship_domain_special.1003.a:0 "Расскажите мне, как вы это сделали!"

 stewardship_domain_special.1004.desc:0 "Из владения [development_county.GetNameNoTier] приходят все более мрачные вести, и вскоре становится ясно, что [county_holder.GetTitledFirstName] лишь [Select_CString(county_holder.IsFemale, 'усугубила', 'усугубил' )] ситуацию."
 stewardship_domain_special.1004.a:0 "Да что [county_holder.GetSheHe] за [county_holder.GetTitleTierName|l]?!"

 stewardship_domain_special.1005.desc:0 "Глядя, как [development_county.GetNameNoTier] процветает под моим руководством, я по праву горжусь своими достижениями. Иногда полезно отвлечься на управление более мелким владением!"
 stewardship_domain_special.1005.a:0 "Эти знания еще пригодятся!"

 stewardship_domain_special.1006.desc:0 "Несмотря на все мои усилия, [development_county.GetNameNoTier] продолжает страдать. Все не так плохо, как раньше, но я не представляю, как разобраться с оставшимися сложностями."
 stewardship_domain_special.1006.a:0 "Не может же у меня все всегда получаться!"

 # Charter fair, by Linnéa Thimrén
 stewardship_domain_special.1101.t:0 "Ярмарка во владении [county.GetNameNoTierNoTooltip|U]"
 stewardship_domain_special.1101.desc:0 "Во владении [county.GetNameNoTier] есть поле, которое отлично подходит для большой ежегодной ярмарки.\n\nДвое представителей местной знати, [local_baron.GetTitledFirstName] и [second_local_baron.GetTitledFirstName], обратились ко мне с просьбой даровать им привилегию проводить ярмарку от моего имени."
 stewardship_domain_special.1101.a:0 "Это право получит [second_barony.Custom('BaronyTownType')]."
 stewardship_domain_special.1101.all_goes_well:0 "Если все пройдет хорошо:"
 stewardship_domain_special.1101.b:0 "[local_baron.GetFaith.HouseOfWorship] получит эту привилегию."
 stewardship_domain_special.1101.c:0 "Используйте это поле для выпаса скота."

 stewardship_domain_special.1102.desc:0 "[second_local_baron.GetTitledFirstName] представляет мне товары со всех концов света: ткани, доставленные по Шелковому пути, местные продукты, технические чудеса Востока...\n\n«[ROOT.Char.GetLadyLord|U], какие товары нам стоит продвигать на новой ярмарке?»"
 stewardship_domain_special.1102.a:0 "Мы завезем как можно больше шелка!"
 stewardship_domain_special.1102.a.tt:0 "Народ с большей вероятностью оценит это, если область стабильна и процветает"
 stewardship_domain_special.1102.b:0 "Мы сосредоточимся на местных продуктах!"
 stewardship_domain_special.1102.b.tt:0 "Народ с большей вероятностью оценит это, если в области неспокойно"
 stewardship_domain_special.1102.c:0 "На первом месте будут чудеса техники!"
 stewardship_domain_special.1102.c.tt:0 "Народ с большей вероятностью оценит это, если в области низкий уровень развития"

 stewardship_domain_special.1103.desc_silk:0 "Тончайшие шелка привлекли на рынок обеспеченных жителей владения [county.GetNameNoTier], да и крестьяне не отставали. Это была неделя празднеств и торговли!"
 stewardship_domain_special.1103.desc_crops:0 "Изобилие продуктов привлекло на рынок крестьян: они снова и снова возвращались за первоклассными товарами. Это была неделя празднеств и торговли!"
 stewardship_domain_special.1103.desc_technology:0 "Завораживающие чудеса техники и первоклассные товары заставили народ возвращаться снова и снова. Это была неделя празднеств и торговли!"
 stewardship_domain_special.1103.a:0 "У вас есть мое позволение проводить ярмарку каждый год."

 stewardship_domain_special.1104.desc_silk:0 "«[ROOT.Char.GetLadyLord|U], что нам делать со всем этим шелком?»\n\nПо всей видимости, спрос на шелк в этой области оказался невелик, и [second_local_baron.GetTitledFirstName] теперь не знает, куда деть нераспроданную дорогую ткань."
 stewardship_domain_special.1104.desc_crops:0 "«[ROOT.Char.GetLadyLord|U], зерно портится и плесневеет, что нам делать?»\n\nПо всей видимости, спрос на местные продукты в этой области оказался невелик, и [second_local_baron.GetTitledFirstName] теперь не знает, куда девать нераспроданный товар."
 stewardship_domain_special.1104.desc_technology:0 "«[ROOT.Char.GetLadyLord|U], что нам делать со всеми этими безделушками?»\n\nПо всей видимости, спрос на технические диковинки в этой области оказался невелик, и [second_local_baron.GetTitledFirstName] теперь не знает, куда девать нераспроданный товар."
 stewardship_domain_special.1104.a:0 "Неудачное начало, но теперь местные наверняка поймут, что делать!"

 stewardship_domain_special.1105.desc:0 "[local_baron.GetTitledFirstName] представляет мне товары со всех концов света: реликвии из священных мест, продукты, которые вырастили местные [local_baron.GetFaith.DevoteeMalePlural] и [local_baron.GetFaith.DevoteeFemalePlural], а также чудесные вещицы, сделанные иноверцами...\n\n«[ROOT.Char.GetLadyLord|U], какие товары нам стоит продвигать во время новой ярмарки?»"
 stewardship_domain_special.1105.a:0 "Мы почтим местных святых, сосредоточившись на реликвиях!"
 stewardship_domain_special.1105.a.tt:1 "Народ с большей вероятностью оценит это, если у религии высокое рвение"
 stewardship_domain_special.1105.b:0 "Привозите на ярмарку как можно больше пищи!"
 stewardship_domain_special.1105.b.tt:0 "Народ с большей вероятностью оценит это, если области требуется поддержка"
 stewardship_domain_special.1105.c:0 "Если мы покажем другие религии, они утратят свою прельщающую новизну!"
 stewardship_domain_special.1105.c.tt:1 "Народ с большей вероятностью оценит это, если у религии низкое рвение"

 stewardship_domain_special.1106.desc_religious_objects:0 "Завораживающие реликвии и первоклассные товары заставили народ возвращаться снова и снова. Это была неделя благочестивых празднеств и торговли!"
 stewardship_domain_special.1106.desc_religious_food:0 "Продукты, что предоставили местные [local_baron.GetFaith.DevoteeMalePlural] и [local_baron.GetFaith.DevoteeFemalePlural], разошлись лучше всех прочих товаров. Это была неделя благочестивых празднеств и торговли!"
 stewardship_domain_special.1106.desc_religious_other:0 "Столкнувшись с чужеземными религиями, жители владения [county.GetNameNoTier] стали проводить больше времени в молитвах и больше ценить свое сообщество. Это была неделя благочестивых празднеств и торговли!"
 stewardship_domain_special.1106.a:0 "У вас есть мое позволение проводить ярмарку каждый год."

 stewardship_domain_special.1107.desc_religious_objects:0 "«[ROOT.Char.GetLadyLord|U] что нам делать со всеми этими священными побрякушками?»\n\nПо всей видимости, реликвии не так сильно заинтересовали благочестивых последователей, и [local_baron.GetTitledFirstName] не знает, куда девать нераспроданный товар."
 stewardship_domain_special.1107.desc_religious_food:0 "«[ROOT.Char.GetLadyLord|U], и что нам теперь делать со всей это едой?»\n\nПо всей видимости, продуктам, что приготовили местные [local_baron.GetFaith.DevoteeMalePlural] и [local_baron.GetFaith.DevoteeFemalePlural], не помешало бы немного божественного вмешательства: почти ничего не было распродано."
 stewardship_domain_special.1107.desc_religious_other:0 "«[ROOT.Char.GetLadyLord|U], и что нам теперь делать с этими богомерзкими побрякушками?»\n\nЧужеземные реликвии лишь отпугнули народ от рынка. [local_baron.GetTitledFirstName] вскоре [Select_CString(local_baron.IsFemale, 'получила', 'получил' )] совет их сжечь, но положения это уже не исправит."
 stewardship_domain_special.1107.a:0 "Неудачное начало, но теперь местные наверняка поймут, что делать!"


 # Building a Road chain, by Petter Vilberg
 stewardship_domain_special.1301.increase_road_progress_1:0 "#V Прогресс дороги#! увеличивается на #P 1#!"
 stewardship_domain_special.1301.increase_road_progress_2:0 "#V Прогресс дороги#! увеличивается на #P 2#!"
 stewardship_domain_special.1301.increase_road_quality_1:0 "#V Качество дороги#! увеличивается на #P 1#!"
 stewardship_domain_special.1301.increase_road_quality_2:0 "#V Качество дороги#! увеличивается на #P 2#!"
 stewardship_domain_special.1301.decrease_road_quality_1:0 "#V Качество дороги#! уменьшается на #N 1#!"

 stewardship_domain_special.1301.t:0 "Дорога"
 stewardship_domain_special.1301.steward_opening:0 "Управляющий [steward.GetTitledFirstName] сообщает,"
 stewardship_domain_special.1301.no_steward_opening:0 "Мои градоначальники сообщают,"
 stewardship_domain_special.1301.desc:0 "что владению [project_county.GetNameNoTier] срочно требуется новая дорога. Многие старые дороги пришли в упадок и стали опасны!\n\nБлагодаря своим врожденным лидерским качествам на роль руководителя строительных работ был выдвинут простолюдин по имени [peasant_leader.GetTitledFirstName]."
 stewardship_domain_special.1301.a:0 "Проследите, чтобы все было сделано."
 stewardship_domain_special.1301.a.peasant_leader_tt:0 "Проект начинается, и руководить им будет [peasant_leader.GetTitledFirstName]"
 stewardship_domain_special.1301.b:0 "Этим займется мой управляющий."
 stewardship_domain_special.1301.a.steward_tt:0 "Проект начинается, и руководить им будет [steward.GetTitledFirstName]"
 stewardship_domain_special.1301.c:0 "Наших предков эти дороги вполне устраивали!"
 stewardship_domain_special.1301.c.tt:0 "И нас они тоже устраивают!"


 stewardship_domain_special.1311.t:0 "Дорога: далекий лен"
 stewardship_domain_special.1311.desc:0 "Работа над дорогой во владении [project_county.GetNameNoTier] продвигается, но земли, на которых она ведется, уходят за холм, равноудаленный от обеих соседних деревень.\n\nОбе деревни с неохотой дают работников, да и вообще непонятно, кому принадлежит лен за холмом!"
 stewardship_domain_special.1311.a:0 "Тогда мы возьмем работников из обеих деревень."
 stewardship_domain_special.1311.b:0 "Я лично заплачу за работу."
 stewardship_domain_special.1311.c:0 "Если владелец неизвестен, лен отходит мне!"

 stewardship_domain_special.1312.t:0 "Дорога: постоянное использование"
 stewardship_domain_special.1312.desc:0 "Еще до окончания работ торговцы начали использовать новую дорогу во владении [project_county.GetNameNoTier].\n\n[project_leader.GetTitledFirstName] предлагает, чтобы те, кто ездит по дороге, вкладывали деньги в ее строительство."
 stewardship_domain_special.1312.a:0 "Пусть лучше вкладывают деньги в мою казну."
 stewardship_domain_special.1312.b:0 "Какая необычная идея... мне нравится!"

 stewardship_domain_special.1313.t:0 "Дорога: грабители"
 stewardship_domain_special.1313.desc:0 "Похоже, разбойники обосновались на больших трактах еще до окончания их строительства. [project_leader.GetTitledFirstName] страдает: во владении пропадают обозы с припасами, а работники боятся покидать свои деревни. Такими темпами дорога во владении [project_county.GetNameNoTier] никогда не будет закончена."
 stewardship_domain_special.1313.a:0 "Разместите стражу вдоль дороги."
 stewardship_domain_special.1313.b:0 "Мне все равно. #EMP Закончите. Мою. Дорогу.#!"

 stewardship_domain_special.1314.t:0 "Дорога: марширующие сапоги"
 stewardship_domain_special.1314.war:0 "Идет война, и ополчение часто использует завершенные части дороги во владении [project_county.GetNameNoTier], чтобы позволяет делать более длинные переходы."
 stewardship_domain_special.1314.end:0 "\n\nДорога уже разбита! [project_leader.GetTitledFirstName] заявляет, что рабочим приходится возвращаться и повторно укреплять дорогу."
 stewardship_domain_special.1314.a:0 "Это не стоит затрачиваемых усилий."
 stewardship_domain_special.1314.b:0 "Увы, это необходимо."

 stewardship_domain_special.1315.t:0 "Дорога: солдаты на марше"
 stewardship_domain_special.1315.end:0 "\n\nК счастью, активное пользование позволяет качественно утрамбовать землю на дороге. Если повезет, большая часть ополченцев пройдет не только туда, но и обратно!"
 stewardship_domain_special.1315.a:0 "Отправьте их поближе к битвам!"
 stewardship_domain_special.1315.b:0 "Они будут идти туда, куда велит [project_leader.GetTitledFirstName]."

 stewardship_domain_special.1316.t:0 "Дорога: средства на улучшение"
 stewardship_domain_special.1316.desc:0 "Законченные части тракта продемонстрировали все преимущества хороших дорог, и торговая гильдия владения [project_county.GetNameNoTier] пожертвовала деньги на дальнейшие дорожные работы."
 stewardship_domain_special.1316.a:0 "Это пойдет на пользу дороге."
 stewardship_domain_special.1316.b:0 "Это пополнит мой карман."

 stewardship_domain_special.1317.t:0 "Дорога: таверна"
 stewardship_domain_special.1317.desc:0 "Строительство дороги во владении [project_county.GetNameNoTier] замедлилось. [project_leader.GetTitledFirstName] сообщает, что рабочих отвлекает строительство придорожной таверны: они помогают будущему трактирщику строить место, где и они сами, и путники смогут отдохнуть душой."
 stewardship_domain_special.1317.a:0 "Разумеется, эта таверна — собственность короны."
 stewardship_domain_special.1317.b:0 "Верните их на дорогу!"

 stewardship_domain_special.1318.t:0 "Дорога: успехи"
 stewardship_domain_special.1318.desc:0 "Как сообщает [project_leader.GetTitledFirstName], работы над дорогой во владении [project_county.GetNameNoTier] продвигаются неплохо.\n\n«Земля плотнее, а холмы меньше, чем мы думали, [ROOT.Char.GetLadyLord]»."
 stewardship_domain_special.1318.a:0 "Продлите дорогу еще дальше!"
 stewardship_domain_special.1318.b:0 "Все идет по-моему."
 stewardship_domain_special.1318.c:0 "Отличная возможность уменьшить затраты!"

 stewardship_domain_special.1319.t:0 "Дорога: прилежание"
 stewardship_domain_special.1319.desc:0 "Мой управляющий поражен увиденным: «Я проверял строительство дороги во владении [project_county.GetNameNoTier] и заметил, что работники из крестьян работают куда лучше, чем можно было ожидать... Даже я могу кое-чему у них поучиться»."
 stewardship_domain_special.1319.a:0 "Это знание можно еще где-то применить?"
 stewardship_domain_special.1319.b:0 "Учиться у крестьян? Мне противна сама мысль об этом."

 stewardship_domain_special.1320.t:0 "Дорога: [peasant_leader.GetTitledFirstNameNoTooltip] свое дело знает"
 stewardship_domain_special.1320.desc:0 "Простолюдины нечасто обращаются ко мне напрямую, но [peasant_leader.GetTitledFirstName] докладывает мне о строительстве дороги во владении [project_county.GetNameNoTier].\n\n«По плану дорогу нужно вести через это поле, вашество, но не нравится мне тамошняя земля. Мож, осмелюсь спросить, пустим дорогу через соседний лес?»"
 stewardship_domain_special.1320.a:0 "Я доверяю твоему мнению."
 stewardship_domain_special.1320.b:0 "Слишком далеко и слишком дорого. Делай по плану."

 stewardship_domain_special.1321.t:0 "Дорога: нехватка опыта"
 stewardship_domain_special.1321.desc:0 "«Я все твержу им, что надо идти через поле, но [peasant_leader.GetTitledFirstName] настаивает, что нужно строить через ближайший лес!» — [steward.GetTitledFirstName] явно [Select_CString(steward.IsFemale, 'недовольна', 'недоволен' )] ходом дорожных работ во владении [project_county.GetNameNoTier].\n\nНо [peasant_leader.GetTitledFirstName] по-прежнему стоит на своем: «Земля в поле неровная и недостаточно плотная, вашество! Куда лучше двинуться через лес»."
 stewardship_domain_special.1321.a:0 "Слушай свое начальство, крестьянин!"
 stewardship_domain_special.1321.b:0 "Похоже, [peasant_leader.GetTitledFirstName] знает, как лучше..."

 stewardship_domain_special.1391.t:0 "Дорога: отсутствие руководства"
 stewardship_domain_special.1391.desc:0 "[project_leader.GetTitledFirstName] [Select_CString(project_leader.IsFemale, 'умерла', 'умер' )], и дорожными работами во владении [project_county.GetNameNoTier] никто не руководит. Для их завершения нужно назначить нового руководителя."
 stewardship_domain_special.1391.a:0 "[peasant_leader.GetTitledFirstName], похоже, владеет необходимыми навыками."
 stewardship_domain_special.1391.b:0 "Самое время, чтобы за дело [Select_CString(steward.IsFemale, 'взялась', 'взялся' )] [steward.GetTitledFirstName]."

 stewardship_domain_special.1392.t:0 "Дорога: ограничение убытков"
 stewardship_domain_special.1392.desc:0 "С потерей владения [project_county.GetNameNoTier] у меня не осталось причин завершать строительство тракта. Одно хорошо — налоги, собранные на проект, остались в моей казне, а не были потрачены впустую."
 stewardship_domain_special.1392.a:0 "Не все потеряно."

 stewardship_domain_special.1396.t:0 "Конец дороги"
 stewardship_domain_special.1396.desc:0 "Наконец строительство дороги во владении [project_county.GetNameNoTier] подошло к концу.\n\n«Она... по ней и правда можно ходить», — говорит мне [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1396.a:0 "Дорога и не должна быть роскошной. Сойдет."

 stewardship_domain_special.1397.desc:0 "Дорожная сеть во владении [project_county.GetNameNoTier] наконец закончена.\n\n«Еще многие десятилетия люди будут ходить по этим дорогам», — говорит мне [project_leader.GetTitledFirstName]."
 stewardship_domain_special.1397.a:0 "Жду не дождусь, когда дорога начнет приносить плоды!"
 stewardship_domain_special.1397.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]! У меня для тебя есть еще работа!"

 stewardship_domain_special.1398.desc:0 "Дорожная сеть во владении [project_county.GetNameNoTier] наконец закончена.\n\n«Еще многие поколения эти тракты будут артериями графства!» — говорит [project_leader.GetTitledFirstName], не скрывая гордости."
 stewardship_domain_special.1398.a:0 "Жду не дождусь, когда дорога начнет приносить плоды!"
 stewardship_domain_special.1398.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]! У меня для тебя есть еще работа!"

 stewardship_domain_special.1399.desc:0 "Дорожная сеть во владении [project_county.GetNameNoTier] наконец закончена.\n\n«Возможно, это лучшие дороги во всей державе!» — сообщает [project_leader.GetTitledFirstName], не скрывая гордости."
 stewardship_domain_special.1399.a:0 "Жду не дождусь, когда дорога начнет приносить плоды!"
 stewardship_domain_special.1399.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]! У меня для тебя есть еще работа!"

 # A Missing Village, by Petter Vilberg
 stewardship_domain_special.1401.t:0 "Пропавшая деревня"
 stewardship_domain_special.1401.desc:0 "При свете одинокой свечи мой палец останавливается на одной строке в книге учета. Что-то не так... Вскоре я уже просматриваю все доступные записи, касающиеся графства [county.GetNameNoTier].\n\nНаконец все становится ясно: из налоговых записей пропала целая деревня!"
 stewardship_domain_special.1401.a:0 "Пусть сборщик налогов владения [county.GetNameNoTierNoTooltip] займется расследованием!"
 stewardship_domain_special.1401.a.tt:0 "Сборщик налогов возглавит расследование"
 stewardship_domain_special.1401.b:0 "Я лично отправлюсь в деревню."
 stewardship_domain_special.1401.b.tt:0 "Я лично возглавлю расследование"
 stewardship_domain_special.1401.c:0 "Деревни все время исчезают, не обращайте внимания."

 stewardship_domain_special.1411.desc:0 "[collector.GetTitledFirstName], сборщик налогов в графстве [county.GetNameNoTier], долго убеждает меня лично взглянуть на «пропавшую» деревню.\n\nПосле нескольких дней пути я наконец добираюсь до нее. Выглядит она как любая другая грязная дыра. Но [collector.GetTitledFirstName] продолжает настаивать: «Позвольте показать вам это место, прошу. Это мой дом»."
 stewardship_domain_special.1411.a:0 "Хорошо, проводите меня."
 stewardship_domain_special.1411.a.tt:0 "[collector.GetTitledFirstName] показывает мне свою деревню"
 stewardship_domain_special.1411.b:0 "Вы и так потратили слишком много моего времени!"
 stewardship_domain_special.1411.b.tt:0 "И зачем было тащить меня сюда?!"

 stewardship_domain_special.1412.desc:0 "Пока [collector.GetTitledFirstNamePossessive] прохаживается по деревенскому пастбищу, я со своими стражниками собираюсь отъезжать. Когда мы оставляем за спиной первые здания, к моей лошади подбегает девочка.\n\n«О [ROOT.Char.GetLadyLord], что станет с нами? Никто из нас не сможет выплатить наложенную вами подать»."
 stewardship_domain_special.1412.a:0 "Назначенный на следующий год сборщик погасит ваш долг."
 stewardship_domain_special.1412.b:0 "Я соберу то, что вы задолжали, в полном размере. Сейчас."
 stewardship_domain_special.1412.b.flavor:0 "Соберите все ценное и сожгите остальное!"

 stewardship_domain_special.1413.desc:0 "[collector.GetTitledFirstName] показывает мне деревню, и я вижу лишь исхудалых коров, копошащихся в грязи детей и крестьян, которые возвращаются с поля почти с пустыми руками. В ответ на мое замечание [collector.GetSheHe] отвечает.\n\n«Эти люди с трудом могут прокормить скотину. Если я начну требовать большего, они умрут с голоду»."
 stewardship_domain_special.1413.a:0 "Думаю, можно даровать право закладывать имущество..."
 stewardship_domain_special.1413.b:0 "Они обязаны платить даже в таких обстоятельствах."
 stewardship_domain_special.1413.c:0 "И это ты [Select_CString(collector.IsFemale, 'хотела', 'хотел' )] мне показать? Измена!"
 stewardship_domain_special.1413.c.tt:0 "Я решу, как поступить с деревней"

 stewardship_domain_special.1414.desc:0 "Деревня еще дымится, когда с эскортом я отъезжаю от нее.\n\nИногда нужно уничтожить старое, чтобы расчистить путь новому."
 stewardship_domain_special.1414.a:0 "Править можно по-разному."

 stewardship_domain_special.1421.collector_opening:0 "Отправленный на поиски пропавшей деревни сборщик налогов так и не вернулся. В сопровождении многочисленной охраны я решаю самостоятельно заняться расследованием и наконец выясняю, в чем дело..."
 stewardship_domain_special.1421.self_opening:0 "Прибыв в деревню с отрядом стражи, я узнаю, почему местные перестали платить налоги."
 stewardship_domain_special.1421.desc:0 "\n\nВсе дома стоят заброшенными и полуразвалившимися. Не видно ни крестьян, ни моего сборщика налогов.\n\nВо мне медленно нарастает чувство ужаса, когда моя охрана начинает медленно осматривать пустующие дома. Когда же один из моих людей вдруг начинает кричать, ужас превращается в панику."
 stewardship_domain_special.1421.a:0 "Что ты нашел?!"
 stewardship_domain_special.1421.a.tt:0 "Здесь может быть что угодно"
 stewardship_domain_special.1421.b:0 "Мы уходим. Сейчас же."

 stewardship_domain_special.1422.desc:0 "Стражник выходит из полусгнившего дверного проема, неся под мышкой ребенка. Похоже, [foundling.Custom('GirlBoy')] [Select_CString(foundling.IsFemale, 'пыталась', 'пытался' )] скрыться позади дома.\n\nЯ требую ответов, но ребенок, похоже, начисто лишился дара речи."
 stewardship_domain_special.1422.a:0 "У [Select_CString(foundling.IsFemale, 'бедной девочки', 'бедного мальчика' )] больше нет дома... Я [Select_CString(foundling.IsFemale, 'удочерю ее', 'усыновлю его' )]!"
 stewardship_domain_special.1422.b:0 "Оставить ребенка в ближайшей деревне."
 stewardship_domain_special.1422.c:0 "Сожгите деревню вместе с этим проклятым ребенком."

 stewardship_domain_special.1423.foundling:0 "Теперь [Select_CString(foundling.IsFemale, 'маленькая', 'маленький' )] [foundling.GetTitledFirstName] в безопасности. При дворе [foundling.Custom('GirlBoy')] играет и даже разговаривает с другими детьми.\n\n"
 stewardship_domain_special.1423.no_foundling:0 "Даже среди шума и придворной болтовни перед глазами по-прежнему стоит увиденное."
 stewardship_domain_special.1423.desc:0 "Воспоминания о безмолвной деревне все еще преследуют меня. Мы так и не нашли следов ее обитателей."
 stewardship_domain_special.1423.a:0 "На этой проклятой земле больше никто не поселится."
 stewardship_domain_special.1423.b:0 "Время поглотит эту деревню, как и все остальное."

 stewardship_domain_special.1424.desc:0 "В заброшенном доме меня ожидают тошнотворная вонь и гора трупов. Из-за разложения невозможно сказать, как они умерли."
 stewardship_domain_special.1424.collector_end:0 "Даже на самом свежем трупе — это привалившийся к стене сборщик налогов — нет никаких явных следов."
 stewardship_domain_special.1424.self_end:0 "Даже на наименее разложившихся телах нет явных следов убийства."
 stewardship_domain_special.1424.a:0 "Сожгите это проклятое место дотла."
 stewardship_domain_special.1424.b:0 "Похоронить тела и приказать повторно заселить деревню."

 stewardship_domain_special.1425.desc:0 "От тел избавиться несложно. Куда труднее найти семьи, которые поселились бы в деревне мертвецов. Впрочем, ни один крестьянин не откажется от большого земельного надела — и не станет противиться упирающемуся в спину копью, если уж на то пошло.\n\nКстати, участие в восстановительных работах многому меня научило!"
 stewardship_domain_special.1425.a:0 "Теперь бы еще дождаться, когда пройдет этот проклятый кашель!"
 
 stewardship_domain_special.1426.desc:0 "Огонь делает свое дело, пусть и без особых церемоний. Я недолго наблюдаю, как огонь пожирает давно брошенные дома. Здесь больше делать нечего."
 stewardship_domain_special.1426.a:0 "Пора возвращаться домой."

 stewardship_domain_special.1431.desc:0 "Через несколько дней пути я нахожу пропавшую из моих записей деревню. Она процветает, что очевидно. Самое же удивительное, что ее жители настаивают, что #EMP  платят#! налоги.\n\n[collector.GetTitledFirstName], сборщик налогов баронства, [Select_CString(collector.IsFemale, 'была не вполне честна', 'был не вполне честен' )]."
 stewardship_domain_special.1431.a:0 "[collector.GetFirstNameNoTooltip] ответит мне на пару вопросов..."
 stewardship_domain_special.1431.a.tt:0 "Я и [collector.GetFirstName] серьезно поговорим"
 stewardship_domain_special.1431.b:0 "Соберите селян. Они заплатят повторно."


 stewardship_domain_special.1432.desc:0 "«Эти деньги важны для, эм-м-м, защиты владения [county.GetNameNoTier]!» — [collector.GetTitledFirstName], сборщик налогов во владении [barony.GetNameNoTier], в ужасе — в том числе и из-за здоровенных солдат, пришедших со мной в [collector.GetHerHis] поместье.\n\n«О, прошу вас, я сделаю что угодно, чтобы заслужить прощение!»"
 stewardship_domain_special.1432.a:0 "Ты сгинешь из людской памяти."
 stewardship_domain_special.1432.b:0 "Мне бы пригодился человек, обязанный мне жизнью."
 stewardship_domain_special.1432.b.collector_loyal:0 "Благодарность и верность"
 stewardship_domain_special.1432.b.collector_bad:0 "Шанс побега"
 stewardship_domain_special.1432.b.collector_bad.tt:0 "[collector.GetFirstNameNoTooltip] сбегает!"
 stewardship_domain_special.1432.c:0 "Правда что угодно? Может, посчитаешь для меня червей?"

 stewardship_domain_special.1433.desc:0 "Вот же лживая дрянь! Я предлагаю прощение, а в следующее мгновение [collector.GetTitledFirstName] набрасывается на меня с мечом в руке, и лицо [collector.GetHerHis] искажено злобой.\n\nМне приходится защищаться, а затем [collector.GetHerHis] скручивает стража."
 stewardship_domain_special.1433.a:0 "Придушить [collector.GetHerHis] на месте."
 stewardship_domain_special.1433.b:0 "Ты больше никогда не увидишь света, [collector.GetFirstNameNoTooltip]!"

 stewardship_domain_special.1441.desc:0 "Порой налоги, которыми я облагаю крестьян, становятся тяжким бременем. Но, как показали недавние события, жизнь тоже #EMP бывает#! непростой. И моя доброта этого не изменит."
 stewardship_domain_special.1441.a:0 "Мне многому удалось научиться."

 stewardship_domain_special.1442.desc:0 "Порой крестьяне моей державы просто задыхаются под бременем налогов. Снизив же их, [ROOT.Char.GetTitleTierName|l] при должном терпении может прийти к процветанию."

 stewardship_domain_special.1443.t:1 "$stewardship_domain_special.1401.t$: улучшенное налогообложение"
 stewardship_domain_special.1443.opening:0 "Раздумывая над налоговыми ведомостями, я вновь вспоминаю о том случае с пропавшей деревней во владении [barony.GetNameNoTier]."
 stewardship_domain_special.1443.end:0 "\n\nС тех пор дела пошли в гору, и подати из владения [barony.GetNameNoTier] стали выше, чем когда-либо!"
 stewardship_domain_special.1443.a:0 "Замечательно!"

 stewardship_domain_special.1444.t:1 "$stewardship_domain_special.1401.t$: налогов по-прежнему нет"
 stewardship_domain_special.1444.end:0 "\n\nТеперь все иначе, но я уже знаю, что милосердие и лень порой приводят к еще большим потерям. Любые способы избежать уплаты налогов тут же распространяются среди крестьян, словно блохи."
 stewardship_domain_special.1444.a:0 "Катастрофа."

 stewardship_domain_special.1445.t:1 "$stewardship_domain_special.1401.t$: продолжающееся запустение"
 stewardship_domain_special.1445.end:0 "\n\nТеперь пропало еще больше деревень, но мои сборщики налогов нашли очевидное объяснение. Высокие налоги привели к запустению отличных земель: люди умирают от голода или бегут в соседние графства."
 stewardship_domain_special.1445.a:0 "Что ж, если они не могут оплатить собственную жизнь..."

 stewardship_domain_special.1451.t:1 "$stewardship_domain_special.1401.t$: впечатанное в память"
 stewardship_domain_special.1451.desc:0 "Я просыпаюсь среди ночи. Мне снова привиделось, как смотрел на меня тот ребенок, когда мы сжигали деревню во владении [barony.GetNameNoTier]."
 stewardship_domain_special.1451.a:0 "Почему это так сильно давит на меня?"
 stewardship_domain_special.1451.b:0 "Это почти вылетело у меня из головы!"

 # Domesday Book, by Stephen Arthur and Sean Hughes
 stewardship_domain_special.1500.t.a:0 "Великая ревизия"
 stewardship_domain_special.1500.t.b:0 "Книга страшного суда"
 stewardship_domain_special.1500.desc:1 "[Select_CString(domesday_steward.IsFemale, 'Моя', 'Мой' )] [domesday_steward.GetCouncilTitle|l] [domesday_steward.GetTitledFirstName] [Select_CString(domesday_steward.IsFemale, 'предложила', 'предложил' )] смелый проект масштабной ревизии всей собственности в моей державе, чтобы создать полный список всего.\n\nСобрав эти сведения, я смогу лучше разбираться в вопросах управления и сбора налогов, хотя сначала придется выложить немало денег."
 stewardship_domain_special.1500.a:0 "Я узнаю о каждом акре земли, каждом крестьянине, обо всей скотине."
 stewardship_domain_special.1500.a.tt:0 "#F Тщательная ревизия будет дорого стоить, но приведет к хорошим результатам.#!"
 stewardship_domain_special.1500.b:0 "Достаточно в общих чертах знать о состоянии дел в моих владениях."
 stewardship_domain_special.1500.b.tt:0 "#F Поверхностная ревизия будет стоить дешевле, но качество будет хуже.#!"
 stewardship_domain_special.1500.c:0 "Стоит ли тратить время? Мои подданные и так знают, сколько они должны мне платить."
 stewardship_domain_special.1500.c.tt:0 "Все остальные мои вассалы"
 stewardship_domain_special.1500.quality_increase.tt:0 "Качество ревизии #P увеличится#!"
 stewardship_domain_special.1500.quality_decrease.tt:0 "Качество ревизии #N уменьшится#!"
 stewardship_domain_special.1500.quality_based_taxes:0 "В зависимости от качества проведенной ревизии"
 stewardship_domain_special.1500.every_county_control:0 "[control|E] увеличивается в зависимости от качества ревизии"
 stewardship_domain_special.1500.every_county_summary:0 "В течение #V 5 лет#! [holdings|El] будут платить пропорционально больше налогов"
 stewardship_domain_special.1500.survey_not_completed:0 "Если ревизия не завершена"

 stewardship_domain_special.1501.desc:0 "Мой маршал, [domesday_marshal.GetTitledFirstName], беспокоится, что оценщики могут стать лакомой добычей для бандитов и воров. Даже неполные результаты ревизии могут дать этим преступникам важную информацию о возможных целях!\n\nЧтобы обезопасить моих подданных, [domesday_marshal.GetFirstNameNoTooltip] предлагает посылать с оценщиками вооруженную охрану."
 stewardship_domain_special.1501.a:0 "Мой закон — сам по себе защита!"
 stewardship_domain_special.1501.a.tt:0 "В графствах, где [control|El] низок, на моих оценщиков могут напасть."
 stewardship_domain_special.1501.b:0 "Пусть оценщиков охраняет ополчение."
 stewardship_domain_special.1501.b.success:0 "Ополчение сумело защитить оценщиков"
 stewardship_domain_special.1501.b.failure:0 "Ополчение не сумело защитить оценщиков"
 stewardship_domain_special.1501.c:0 "Пусть каждую группу оценщиков сопровождает [ROOT.Char.Custom('MountedWarriorTerm')]."
 stewardship_domain_special.1501.c.tt:0 "Мои оценщики будут в безопасности на дорогах."

 stewardship_domain_special.1510.opening:0 "[upset_priest.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1510.desc_opening:0 "Сегодня утром меня ждало неприятное пробуждение, поскольку ко мне на службу явились лишь ваши оценщики! По всей видимости, угрюмые служащие под дверью настолько напугали паству, что многие [upset_priest.GetFaith.GetAdherentNamePluralNoTooltip|l] просто ушли прочь."
 stewardship_domain_special.1510.desc_ending:0 "\n\nИ хотя я с радостью плачу вам подати, дела церкви не касаются светских властителей, а вашим служащим нет причин появляться здесь и препятствовать мне проводить службу!"
 stewardship_domain_special.1510.desc_ending_not_endorsed:0 "\n\nДела церкви не касаются светских властителей, и вашим приспешникам нет причин появляться здесь и препятствовать мне проводить службу!"
 stewardship_domain_special.1510.a:0 "Нравится это [upset_priest.GetHerHim] или нет, но [upset_priest.GetFaith.HouseOfWorshipPlural] будут оценены!"
 stewardship_domain_special.1510.b:0 "[upset_priest.GetSheHe|U] [Select_CString(upset_priest.IsFemale, 'права', 'прав' )], [upset_priest.GetFaith.HouseOfWorshipPlural] — удел [upset_priest.GetFaith.HighGodNamePossessive]."
 stewardship_domain_special.1510.b.tt:0 "Я исключу из ревизии земли, которыми владеет [upset_priest.GetTitledFirstName]"
 stewardship_domain_special.1510.c:0 "Думаю, [upset_priest.GetFaith.ReligiousText] поможет мне оправдать ревизию."
 stewardship_domain_special.1510.c.success:0 "[upset_priest.GetTitledFirstName] верит мне"
 stewardship_domain_special.1510.c.success.tt:0 "[upset_priest.GetTitledFirstName] верит мне, что оценка законна"
 stewardship_domain_special.1510.c.failure:0 "[upset_priest.GetTitledFirstName] не верит мне"
 stewardship_domain_special.1510.c.failure.tt:0 "[upset_priest.GetTitledFirstName] не верит мне, что оценка законна"
 
 stewardship_domain_special.1520.opening:0 "[concerned_noble.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1520.desc:0 "Я всегда исправно плачу налоги, но на днях на пороге моего дома объявились ваши оценщики и потребовали произвести ревизию моих владений!\n\nНеужели вы настолько мне не доверяете, что заставляете своих людей вторгаться в мою частную жизнь?"
 stewardship_domain_special.1520.a:0 "Конечно, я вам доверяю! Мои люди тот час же оставят вас в покое."
 stewardship_domain_special.1520.a.tt:0 "Я исключу из ревизии земли, которыми владеет [concerned_noble.GetTitledFirstName]"
 stewardship_domain_special.1520.b:0 "Я узнаю обо всем, что есть в моих землях. И никаких исключений."
 stewardship_domain_special.1520.c:0 "Думаю, [concerned_noble.GetSheHe] что-то скрывает. Замените оценщиков на шпионов!"
 stewardship_domain_special.1520.c.tt:0 "Я узнаю один из [Concept( 'secret', 'секретов' )|E], что скрывает [concerned_noble.GetTitledFirstName]"

 stewardship_domain_special.1530.desc:0 "[city_mayor.GetTitledFirstName] сообщает, что гильдия плотников города [guild_town.GetNameNoTierNoTooltip], что во владении [guild_county.GetNameNoTier], протестует против оценки их имущества.\n\nОни заявляют, что это нарушает дарованные им привилегии: им обещано, что никто не станет вмешиваться в их внутренние дела. Гильдия требует отозвать моих оценщиков из графства."
 stewardship_domain_special.1530.a:0 "Плевать мне на их привилегии, имущество гильдий будет оценено!"
 stewardship_domain_special.1530.b:0 "Можно было бы сделать для них исключение в обмен на услуги..."
 stewardship_domain_special.1530.c:0 "Они выступают против моей власти? Лишить их хартии!"

 stewardship_domain_special.1540.desc.a:0 "Во время путешествия по владению [domesday_robbed_county.GetNameNoTier] мои оценщики подверглись нападению разбойников. Несколько человек были убиты, а их записи пропали."
 stewardship_domain_special.1540.desc.b:0 "Во время путешествия по владению [domesday_robbed_county.GetNameNoTier] мои оценщики подверглись нападению разбойников. К счастью, охранявшие их солдаты перебили злодеев."
 stewardship_domain_special.1540.a:0 "Не трогайте владение [domesday_robbed_county.GetNameNoTierNoTooltip]. Мы исключим его из ревизии."
 stewardship_domain_special.1540.b:0 "Усильте патрули вдоль дорог и отправьте больше оценщиков!"
 stewardship_domain_special.1540.c:0 "Пусть все во владении [domesday_robbed_county.GetNameNoTierNoTooltip] знают, что происходит с теми, кто противится мне!"

 stewardship_domain_special.1550.desc:1 "Сравнивая налоги, полученные в прошлом году, с результатами ревизии, я замечаю несколько значительных расхождений: мои подданные сильно переплачивали мне — или что-то не так с ревизией!\n\nДальнейшее расследование показало, что [Select_CString(domesday_steward.IsFemale, 'моя', 'мой' )] [domesday_steward.GetCouncilTitle|l] [domesday_steward.GetTitledFirstName] [Select_CString(domesday_steward.IsFemale, 'сорвала', 'сорвал' )] всю ревизию, за взятку исключая владения из податного списка!"
 stewardship_domain_special.1550.a:0 "Отменить ревизию и приказать [domesday_steward.GetHerHim] возместить траты из своих средств."
 stewardship_domain_special.1550.b:0 "Использовать деньги со взяток на повторную оценку тех владений."
 stewardship_domain_special.1550.c:1 "[domesday_steward.GetTitledFirstNameNoTooltip] отправится в темницу, [domesday_steward.GetSheHe] больше не [domesday_steward.GetCouncilTitle|l]."

 stewardship_domain_special.1560.desc:0 "[city_mayor.GetTitledFirstName] сообщает, что торговцы, проезжающие через владение [trade_county.GetNameNoTier], жалуются на моих оценщиков.\n\nСтранствующие торговцы считают нечестной оценку их товара, ведь они не являются жителями державы [ROOT.Char.GetPrimaryTitle.GetName]. Некоторые даже грозятся навсегда покинуть мои земли."
 stewardship_domain_special.1560.a:0 "Учтены будут все, неважно, где они проживают!"
 stewardship_domain_special.1560.b:0 "Пусть заплатят мне пошлину, и я исключу их из ревизии."
 stewardship_domain_special.1560.c:0 "Торговцы правы."

 stewardship_domain_special.1590.desc.start:0 "После долгих месяцев ревизия моих земель подошла к концу."
 stewardship_domain_special.1590.perfect.desc:0 "Под моим руководством оценщики собрали все сведения о моих владениях, вплоть до последнего цыпленка. С такой информацией я смогу каждый год в полной мере собирать налоги!"
 stewardship_domain_special.1590.excellent:0 "Мои оценщики собирают точные сведения о моих владениях"
 stewardship_domain_special.1590.excellent.desc:0 "Мои оценщики собрали крайне точные сведения о моих владениях. С такой информацией я смогу каждый год в полной мере собирать налоги!"
 stewardship_domain_special.1590.good:0 "Мои оценщики довольно точно оценивают состояние моих владений"
 stewardship_domain_special.1590.good.desc:0 "Мои оценщики сумели довольно точно оценить состояние моих владений. Благодаря этому сборщики налогов не пропустят ничего существенного при сборе податей."
 stewardship_domain_special.1590.mediocre:0 "Мои оценщики составляют примерную оценку моих владений"
 stewardship_domain_special.1590.mediocre.desc:0 "Мои оценщики сумели лишь приблизительно оценить состояние моих владений. И хотя эти сведения полезны, сборщики налогов наверняка что-то пропустят при сборе податей."
 stewardship_domain_special.1590.poor:0 "Ревизия совершенно неточна и бесполезна"
 stewardship_domain_special.1590.poor.desc:0 "К сожалению, мои оценщики столь неточно провели ревизию, что ее результаты бесполезны! В этом году моим сборщикам налогов придется справляться самим..."
 stewardship_domain_special.1590.none.desc:0 "\n\nПоразительно, но каждая провинция в моей державе каким-то образом сумела добиться исключения из ревизии. В результате в получившихся записях не содержится вообще никаких сведений о том, кто владеет землей в моей державе."
 stewardship_domain_special.1590.every_county:0 "Каждое графство в державе [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1590.every_nonexcluded_county:0 "Каждое не исключенное из ревизии графство в державе [THIS.Char.GetPrimaryTitle.GetName]"
 stewardship_domain_special.1590.high_quality.desc:1 "\n\nСветясь от гордости, [Select_CString(domesday_steward.IsFemale, 'моя', 'мой' )] [domesday_final_steward.GetCouncilTitle|l] [domesday_final_steward.GetFirstName] спрашивает, где нам хранить записи."
 stewardship_domain_special.1590.low_quality.desc:1 "\n\n[Select_CString(domesday_steward.IsFemale, 'Моя', 'Мой' )] [domesday_final_steward.GetCouncilTitle|l] [domesday_final_steward.GetFirstName] в смятении и говорит, что [domesday_final_steward.GetSheHe] [Select_CString(domesday_final_steward.IsFemale, 'рассчитывала', 'рассчитывал' )] на иной результат."
 stewardship_domain_special.1590.no_steward.desc:1 "\n\nБудь у меня [ROOT.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], эта ревизия могла бы закончиться лучше."
 stewardship_domain_special.1590.high_quality.a:0 "Пусть доступ к ней имеют только мои сборщики налогов."
 stewardship_domain_special.1590.high_quality.a.tt:0 "#F Ограничение доступа к этим записям даст мне уникальные сведения, которые я смогу использовать в своих целях.#!"
 stewardship_domain_special.1590.high_quality.b:0 "Распространите записи среди народа!"
 stewardship_domain_special.1590.high_quality.b.tt:0 "#F Если эти записи станут доступны повсеместно, это повергнет всех в трепет и вдохновит на свершения, способствуя развитию моих земель.#!"
 stewardship_domain_special.1590.poor_quality.a:0 "Пустая трата времени и средств..."
 stewardship_domain_special.1590.poor_quality.b:0 "[domesday_final_steward.GetFirstNameNoTooltip] будет [Select_CString(domesday_final_steward.IsFemale, 'уволена', 'уволен' )] за свою некомпетентность!"
 stewardship_domain_special.1590.poor_quality.d.tt:0 "Больше не в [Concept( 'council', 'совете' )|E]"
 stewardship_domain_special.1590.poor_quality.c:0 "[domesday_final_steward.GetSheHe|U] заплатит за этот провал жизнью!"

 # Visit displeased county, by Stephen Arthur
 stewardship_domain_special.3010.t:0 "Беспорядки в домене [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3010.desc:0 "Жители владения [stewardship_domain_special_3010_county.GetNameNoTier], как кажется, недовольны моим правлением.\n\nЕсли я лично отправлюсь в это графство, то смогу убедить их... кхм... в #EMP  неизбежности#! моей власти."
 stewardship_domain_special.3010.a:0 "Я покажу им, из какого я теста!"
 stewardship_domain_special.3010.b:0 "Я слишком ценю свое время, чтобы тратить его на них."

 stewardship_domain_special.3012.t:0 "Визит во владение [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3012.desc.a:0 "[stewardship_domain_special_3010_baron.GetTitledFirstName] извиняющимся тоном говорит, что народ в этих краях своенравный и им нужно объяснить, что нельзя бросать вызов моему правлению. Мне недостаточно просто молчаливого принятия: я хочу их верности и покорности.\n\nКак их убедить подчиниться мне?"
 stewardship_domain_special.3012.desc.b:0 "Народ здесь довольно своенравный. Им нужно объяснить, что нельзя бросать вызов моему правлению. Мне недостаточно просто молчаливого принятия: я хочу их верности и покорности.\nКак их убедить подчиниться мне?"
 stewardship_domain_special.3012.a:0 "Я покажу им свою щедрость при помощи золота."
 stewardship_domain_special.3012.b:0 "Я изменю их настрой великолепной речью о моем правлении."
 stewardship_domain_special.3012.b.success:0 "Мне удалось впечатлить людей своей речью"
 stewardship_domain_special.3012.b.failure:0 "Мои слова пусты, и народ безразличен к ним"
 stewardship_domain_special.3012.c:0 "Крестьяне будут наказаны за свою наглость!"

 stewardship_domain_special.3014.t.a:0 "Во владении [stewardship_domain_special_3010_county.GetNameNoTier] восстановлен порядок"
 stewardship_domain_special.3014.t.b:0 "Беспорядки во владении [stewardship_domain_special_3010_county.GetNameNoTier]"
 stewardship_domain_special.3014.spent_gold.desc:0 "Деньги потрачены с пользой. Моя щедрость примирила людей с моей властью."
 stewardship_domain_special.3014.popular_appeal_fail_learn_success.desc:0 "Владение [stewardship_domain_special_3010_county.GetNameNoTier] не становится покорнее. Поначалу мои речи были и вовсе безыскусными, но, думаю, под конец они стали получше."
 stewardship_domain_special.3014.popular_appeal_fail_learn_fail.desc:0 "Народ остался глух к моим речам. Не знаю, что я делаю не так. Владение [stewardship_domain_special_3010_county.GetNameNoTier] не становится покорнее."
 stewardship_domain_special.3014.popular_appeal_success.desc:0 "Мои речи задели нужные струны, и теперь владение [stewardship_domain_special_3010_county.GetNameNoTier] демонстрирует покорность моей власти."
 stewardship_domain_special.3014.intimidate_success.desc:0 "Похоже, моя бравада сработала: жители владения [stewardship_domain_special_3010_county.GetNameNoTier] склонились пред моей силой и теперь станут покорнее."

 stewardship_domain_special.3014.a:0 "Золото всегда находит пустые руки."
 stewardship_domain_special.3014.b:0 "По крайней мере, мне удалось чему-то научиться."
 stewardship_domain_special.3014.c:0 "Мои слова движут державу."
 stewardship_domain_special.3014.e:0 "Пусть ненавидят, лишь бы боялись."
 stewardship_domain_special.3014.f:0 "Это так досадно. Неужели я никогда не стану сильнее в дипломатии?"
 stewardship_domain_special.3014.f.tt:0 "Мне ничего не удалось узнать об управлении."

 stewardship_domain_special.8031.t:0 "$stewardship_domain_special.8001.t$: дар жизни"
 stewardship_domain_special.8031.aqueduct:0 "Я присутствую при закладке последних камней в мой новый акведук во владении [county.GetNameNoTier]. Управляющий держит чашу и собирает первые капли текущей воды, чтобы предложить их мне."
 stewardship_domain_special.8031.irrigation:0 "Я присутствую при открытии дамб, которые направят воду в мою новую систему каналов во владении [county.GetNameNoTier]. Потребуются часы, чтобы вода начала распределяться по плану,"
 stewardship_domain_special.8031.interlude:0 "\n\nЗемля все еще суха и безжизненна — остается еще много работы,"
 stewardship_domain_special.8031.full_scope:0 "но вода пресная,"
 stewardship_domain_special.8031.scoped_down:0 "особенно если принять во внимание, что проект получился не столь грандиозным, как мне виделось. Тем не менее вода пресная,"
 stewardship_domain_special.8031.conclusion:0 "и со временем она вдохнет новую жизнь в эту землю. Ручейки превращаются в полноводный поток, и я вспоминаю все, чему меня научила эта работа."
 stewardship_domain_special.8031.a:0 "Даже спустя десятилетия мы будем пожинать плоды своего труда."

 # The Irrigation Project, by Petter Vilberg
 stewardship_domain_special.8001.progress_is_made:0 "Значительный прогресс"
 stewardship_domain_special.8001.continued_problems:0 "Продолжающиеся проблемы"
 stewardship_domain_special.8001.troubled_construction:0 "Трудности со строительством"
 stewardship_domain_special.8001.slow_progress:0 "Медленный прогресс"
 stewardship_domain_special.8001.high_death_count:0 "Высокая смертность"
 stewardship_domain_special.8001.project_continues:0 "#V Проект продолжается#!"
 stewardship_domain_special.8001.project_completed:0 "#P Проект завершен#!"

 stewardship_domain_special.8001.t:0 "Орошение"
 stewardship_domain_special.8001.desc:2 "Во владении [county.GetNameNoTier] хватает незаселенных земель. Зачастую в этом винят плохую почву.\n\nКак говорит [steward.Custom2('MyCharacterIntroduction', ROOT.Char)], наладив орошение этих земель, мы сделаем их пригодными для земледелия и таким образом повысим их ценность."
 stewardship_domain_special.8001.a:0 "Я спроектирую акведук!"
 stewardship_domain_special.8001.b:0 "Нам нужна сеть оросительных каналов."
 stewardship_domain_special.8001.c:0 "Эти земли пустуют не просто так."
 stewardship_domain_special.8001.if_successful:0 "В случае успеха:"

 stewardship_domain_special.8011.t:1 "$stewardship_domain_special.8001.t$: превышение бюджета"
 stewardship_domain_special.8011.desc:0 "Назначенный мной архитектор пришел ко мне с просьбой вложить больше средств в строительство акведука во владении [county.GetNameNoTier].\n\n«Разумеется, вы понимаете, [ROOT.Char.GetLadyLord], что в таких условиях любой строительный проект будет дорог»."
 stewardship_domain_special.8011.a:1 "[steward.GetFirstNameNoTooltip], найди мне замену!"
 stewardship_domain_special.8011.a.tt:0 "#F А ведь на него возлагались такие надежды...#!"
 stewardship_domain_special.8011.b:0 "Вы правы. Берите сколько нужно."

 stewardship_domain_special.8012.t:1 "$stewardship_domain_special.8001.t$: проблемы продолжаются"
 stewardship_domain_special.8012.desc:0 "Что, в моей державе нет ни одного толкового архитектора?! Мой новый архитектор, надзирающий за строительством акведука во владении [county.GetNameNoTier], тоже превысил бюджет!\n\nМне надоели эти жалкие оправдания в духе «это невозможно»!"
 stewardship_domain_special.8012.a:0 "Возьмите золото, но лучше бы вам завершить работы!"
 stewardship_domain_special.8012.a.tt:0 "#F Как простой акведук может столько стоить?#!"
 stewardship_domain_special.8012.b:0 "Назначьте барщину большему числу крестьян."

 stewardship_domain_special.8013.t:1 "$stewardship_domain_special.8001.t$: трудности со строительством"
 stewardship_domain_special.8013.desc:0 "Материалы отправляют не туда, постройки вовсе не похожи на то, что мне хотелось сделать... Когда я приказываю построить акведук по моему желанию, неужели это так трудно?"
 stewardship_domain_special.8013.a:0 "Я лично буду руководить работами."
 stewardship_domain_special.8013.b:0 "Согнать на работы крестьян, чтобы нагнать потерянное время."

 stewardship_domain_special.8021.t:1 "$stewardship_domain_special.8001.t$: непредвиденные сложности"
 stewardship_domain_special.8021.desc:2 "Мой проект орошения владения [county.GetNameNoTier] продвигается с куда большими трудностями, чем ожидалось.\n\nКак говорит [steward.Custom2('MyCharacterIntroduction', ROOT.Char)], почва «вдвое каменистее и вдвое пористее, чем мы ожидали»."
 stewardship_domain_special.8021.a:0 "Тогда крестьянам нужно работать вдвое усерднее!"
 stewardship_domain_special.8021.b:0 "Нужно не торопиться и все сделать правильно."
 stewardship_domain_special.8021.c:0 "Всегда можно срезать пару углов, чтобы уложиться в сроки!"

 stewardship_domain_special.8022.t:1 "$stewardship_domain_special.8001.t$: тяжелые условия"
 stewardship_domain_special.8022.desc:0 "«Оросительный проект во владении [county.GetNameNoTier] идет по плану, [ROOT.Char.GetLadyLord]», — сообщает управляющий. Но моя радость по этому поводу быстро сходит на нет: «К сожалению, рабочие умирают с пугающей скоростью»."
 stewardship_domain_special.8022.a:0 "Пожалуй, мне стоит уделять проекту более пристальное внимание."
 stewardship_domain_special.8022.b:0 "Но ведь смысл их жизни в служении мне."
 stewardship_domain_special.8022.c:0 "Ерунда... Набирайте новых по мере надобности."
 stewardship_domain_special.8022.c.tt:0 "#F Не говорите им, зачем их набирают.#!"

 stewardship_domain_special.8023.t:1 "$stewardship_domain_special.8001.t$: отсутствие прогресса"
 stewardship_domain_special.8023.desc:1 "«Мой сюзерен, оросительный проект во владении [county.GetNameNoTier] задерживается, — сообщает [steward.Custom2('MyCharacterIntroduction', ROOT.Char)]. — Сильно задерживается. После давешней инспекции я уже сомневаюсь, закончат ли его при моей жизни».\n\nДаже не знаю, говорит [steward.GetSheHe] серьезно или нет."
 stewardship_domain_special.8023.a:0 "Замените надзирателей. И дайте им новые хлысты."
 stewardship_domain_special.8023.b:0 "Наймите столько рабочих, сколько нужно!"
 stewardship_domain_special.8023.c:0 "Возможно, пора несколько умерить аппетиты..."
 stewardship_domain_special.8023.c.tt:0 "Это снизит эффект от моего проекта"

  #Localisation for completion of the governance lifestyle.
 stewardship_domain_special.9999.t:0 "Все в моей учетной книге"
 stewardship_domain_special.9999.desc_opening:0 "Я уже давно уделяю время вопросам управления и теперь знаю обо всем, что происходит, и могу уверенно судить о происходящем."
 stewardship_domain_special.9999.desc_education_4:0 "\n\nПодводя итоги своим достижениям, я понимаю, что мне уже нечему учиться!"
 stewardship_domain_special.9999.desc_not_education:0 "\n\nПодводя итоги своим достижениям, я понимаю, что мои навыки управления весьма сильны!"
 stewardship_domain_special.9999.a:0 "Я знаю администрирование от и до!"
 stewardship_domain_special.9999.a.tt:1 "Думаю, мне удалось достичь своего предела в изучении такого предмета, как [stewardship_lifestyle|El]."
