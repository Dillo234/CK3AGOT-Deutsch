 # The Diplomatic craft — Mediating between disagreeing subjects, by Mathilda Bjarnehed 
 stewardship_duty.0001.t:0 "Урок посредничества"
 stewardship_duty.0001.start.desc:0 "В очередной раз услышав разговор на повышенных тонах, я подавляю инстинктивное желание развернуться и уйти. Постоянные споры, которые устраивают"
 stewardship_duty.0001.vassals.desc:0 "мои вассалы [arguer_1.GetTitledFirstName] и [arguer_2.GetTitledFirstName],"
 stewardship_duty.0001.vassalandcourtier.desc:0 "мой вассал [arguer_1.GetTitledFirstName] и [arguer_2.Custom2('MyCharacterIntroduction', ROOT.Char)],"
 stewardship_duty.0001.end.desc:0 "любого сведут с ума. Нужно что-то делать!\n\nЯ могу воспользоваться случаем отточить свои навыки посредника или же подслушать разговор и затем обратиться к одному из спорщиков с предложением поддержки..."
 stewardship_duty.0001.a:0 "Попытаться заставить их договориться."
 stewardship_duty.0001.b:0 "«Ух, [arguer_2.GetFirstNameNoTooltip] просто [arguer_2.Custom('InsultNoun')]!»"
 stewardship_duty.0001.c:0 "«Как можно верить тому, что говорит [arguer_1.GetFirstNameNoTooltip]? Это же наглый взор!»"
 stewardship_duty.0001.a.success.tt:0 "Мое вмешательство было успешным"
 stewardship_duty.0001.a.failure.tt:0 "Мое вмешательство сочли назойливым"
 stewardship_duty_0001_mediation_success.tt:0 "[arguer_1.GetShortUIName|U] и [arguer_2.GetShortUIName] улучшили [opinion|El] друг о друге"

 # Conflict at the Council, by Mathilda Bjarnehed
 stewardship_duty.0017.t:0 "Голос разума"
 stewardship_duty.0017.start.desc:0 "Новое заседание совета — и новый конфликт. [councillor_1.GetCouncilTitle] [councillor_1.GetFirstName] и [councillor_2.GetCouncilTitle|l] [councillor_2.GetFirstName] яростно спорят о"
 stewardship_duty.0017.war.desc:0 "войне."
 stewardship_duty.0017.election.desc:0 "выборах моего преемника."
 stewardship_duty.0017.building_projects.desc:0 "будущих строительных проектах."
 stewardship_duty.0017.troop_training.desc:0 "тренировке войск."
 stewardship_duty.0017.charity_projects.desc:0 "моем следующем благотворительном проекте."
 stewardship_duty.0017.religious_minorities.desc:0 "проблемах с религиозными меньшинствами."
 stewardship_duty.0017.health_issues.desc:0 "распространяющейся болезни."
 stewardship_duty.0017.end.desc:0 "\n\nКак [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l] я могу заставить их умолкнуть одним словом, но у меня есть идея получше. Мои упражнения в дипломатии подсказали мне, как разрешать подобные ситуации ко всеобщему удовольствию."
 stewardship_duty.0017.a:0 "Поддержать ту же точку зрения, что и [councillor_1.GetFirstNameNoTooltip], но так, чтобы [councillor_2.GetFirstNameNoTooltip] не [Select_CString(councillor_2.IsFemale, 'расстроилась', 'расстроился' )]."
 stewardship_duty.0017.b:0 "Поддержать ту же точку зрения, что и [SCOPE.sC('councillor_2').GetFirstNameNoTooltip], но так, чтобы [councillor_1.GetFirstNameNoTooltip] не [Select_CString(councillor_1.IsFemale, 'расстроилась', 'расстроился' )]."
 stewardship_duty.0017.c:0 "Найти компромисс, который устроит обе стороны."
 stewardship_duty.0017.c.criticial_success.tt:0 "Мне удается найти отличный компромисс"
 stewardship_duty.0017.c.criticial_success.desc:0 "Мне удалось найти отличный компромисс: [councillor_1.GetFirstName] и [councillor_2.GetFirstName] довольны."
 stewardship_duty.0017.c.success.tt:0 "Мне удается найти неплохой компромисс"
 stewardship_duty.0017.c.success.desc:0 "Мне удалось найти неплохой компромисс: [councillor_1.GetFirstName] и [councillor_2.GetFirstName] успокоились."
 stewardship_duty.0017.c.failure.tt:0 "Мне не удается найти компромисс"
 stewardship_duty.0017.c.failure.desc:0 "Мне не удалось найти компромисс; [councillor_1.GetFirstName] и [councillor_2.GetFirstName] разочарованы."

 # Unwanted Pregnancy, by Sean Hughes
 stewardship_duty.1055.t:0 "Нежелательная беременность"
 stewardship_duty.1055.desc:0 "В моем зале для аудиенций разыгралась драма. [new_mothers_parent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] заявляет, что [new_father.Custom2('MyCharacterIntroduction', ROOT.Char)] виноват в том, что [new_mothers_parent.GetHerHis] [new_mothers_parent.Custom2('RelationToMeShort', new_mother)][new_mother.Custom('Governance_1055_OutOfWedlock')] забеременела.\n\n[new_fathers_parent.GetTitledFirstName] возмущенно возражает, что нет никаких доказательств вины [new_fathers_parent.GetHerHis] сына. «И даже если это и был он, [new_mother.GetFirstName] сама во всем виновата!»\n\nСпор разгорается, и мне нужно что-то сделать до того, как ситуация выйдет из-под контроля. "
 stewardship_duty.1055.a:0 "Справедливость восторжествует, [new_mothers_parent.GetFirstNameNoTooltip]."
 stewardship_duty.1055.b:0 "[new_father.GetFirstNameNoTooltip] невиновен, [new_mothers_parent.GetFirstNameNoTooltip] ничего от него не получит."
 stewardship_duty.1055.e:0 "Почему вы досаждаете мне этой склокой?"

 # Wealth Aplenty, by Sean Hughes
 stewardship_duty.1062.t:0 "Великие богатства"
 stewardship_duty.1062.desc:0 "Моя сокровищница полна золота и серебра, все расходы учтены. Все ждут, что с таким богатством я буду покровительствовать художникам или ученым.\n\nКак удачно, что во владение [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] как раз прибыло трое кандидатов... но впечатлил ли меня хоть один из них?"
 stewardship_duty.1062.a:0 "[client_1.GetTitledFirstNameNoTooltip] славится умением выращивать прекрасные сады."
 stewardship_duty.1062.b:0 "[SCOPE.sC('client_2').GetTitledFirstNameNoTooltip] своей религиозной поэзией трогает души людей."
 stewardship_duty.1062.c:0 "[client_3.GetTitledFirstNameNoTooltip] [Select_CString(client_3.IsFemale, 'сделала', 'сделал' )] немало открытий и, без сомнения, придумает что-то еще."
 stewardship_duty.1062.d:0 "Нет, у меня на эти деньги иные планы..."
 stewardship_duty.1062.e:0 "Все ждут? Ха! Я пойду дальше купаться в моих богатствах!"

 stewardship_duty.1063.t:0 "Продление покровительства"
 stewardship_duty.1063.desc:0 "После 5 лет средства, которыми [Select_CString(client.IsFemale, 'пользовалась моя', 'пользовался мой' )] [client.Custom('Governance_1062_Client')] [client.GetTitledFirstName], закончились. Я могу продлить свое покровительство еще на 5 лет или позволить [client.GetHerHim] уйти."
 stewardship_duty.1063.a:0 "Продлить мое покровительство еще на один срок."
 stewardship_duty.1063.b:0 "[client.GetSheHe|U] хорошо [Select_CString(client.IsFemale, 'потрудилась', 'потрудился' )], дайте [client.GetHerHim] больше ожидаемого!"
 stewardship_duty.1063.c:0 "[client.GetHerHis|U] услуги больше не требуются."

 stewardship_duty.1064.desc:0 "[Select_CString(client.IsFemale, 'Моя', 'Мой' )] [client.Custom('Governance_1062_Client_U')] [Select_CString(client.IsFemale, 'покинула', 'покинул' )] мой двор"
 stewardship_duty.1065.desc:0 "[Select_CString(client.IsFemale, 'Моя' 'Мой' )] [client.Custom('Governance_1062_Client_U')|U] [Select_CString(client.IsFemale, 'умерла' 'умер' )]"
 stewardship_duty.1065.guilty.desc:0 "[Select_CString(client.IsFemale, 'Моя' 'Мой' )] [client.Custom('Governance_1062_Client_U')] [Select_CString(client.IsFemale, 'убита мной' 'убит мной' )]"
 stewardship_duty.1066.desc:0 "[Select_CString(client.IsFemale, 'Моя' 'Мой' )] [client.Custom('Governance_1062_Client_U')] у меня в темнице"

 stewardship_duty.1068.desc.a:0 "Вассал в восторге от моих садов"
 stewardship_duty.1068.desc.b:0 "[ROOT.Char.GetFaith.AltPriestTermPlural|U] под впечатлением от моего протеже"
 stewardship_duty.1068.desc.c:0 "[client.Custom('Governance_1062_Client_U')] [Select_CString(client.IsFemale, 'совершила', 'совершил' )] новое открытие"

 # Serf Refugees, by Sean Hughes
 stewardship_duty.1071.t:0 "Беглые крепостные"
 stewardship_duty.1071.desc:0 "[target_county.GetName] предоставляет убежище группе крепостных из владения [origin_county.GetName]. По их словам, они бегут от издевательств, которым их [Select_CString(origin_county_owner.IsFemale, 'подвергала', 'подвергал' )] [origin_county_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], и хотят переселиться в мои земли.\n\nС точки зрения закона [origin_county_owner.GetFirstName] все еще имеет власть над ними, но если я позволю им осесть в моих землях, то [origin_county_owner.GetHerHim] ни за что не удастся доказать, что это в самом деле [origin_county_owner.GetHerHis] крепостные."
 stewardship_duty.1071.a:0 "Моей милостью [origin_county_owner.GetFirstNameNoTooltip] получит их обратно."
 stewardship_duty.1071.b:0 "[origin_county_owner.GetFirstNameNoTooltip] получит их обратно, но я сделаю [SCOPE.sC('origin_county_owner').GetHerHis] выговор."
 stewardship_duty.1071.c:0 "Покажите #EMP моим#! крепостным их новые усадьбы..."
 stewardship_duty.1071.c.compassionate:0 "[origin_county_owner.GetFirstNameNoTooltip] не достанет их здесь..."
 stewardship_duty.1071.c.flavor:0 "... и буду надеяться, что [origin_county_owner.GetFirstName] не узнает о моем участии в этом деле!"

 stewardship_duty.1072.opening:0 "[origin_county_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.1072.desc.rival:0 "Я знаю, что вы украли моих крепостных. Возможно, у меня и нет способа вернуть их, но не думайте, что я забуду об этом оскорблении. Вы заслужили мою неприязнь, и, надеюсь, вам не придется сожалеть об этом."
 stewardship_duty.1072.desc.relationship:0 "Зачем было красть у меня крепостных? Ваш удар поразил меня в спину и оскорбил меня до глубины души... Даже не знаю, смогу ли когда-нибудь относиться к вам как прежде."
 stewardship_duty.1072.desc.vassal:0 "Я знаю, что вы поселили в своих землях моих крепостных. Почему вы так поступаете со своим вассалом? Ведь я исправно плачу вам налоги с моих земель.\n\nТеперь некому обрабатывать мои поля, а значит, я не смогу вырастить урожай. С тем же успехом вы могли бы отнять мои земли! Я не скоро забуду такое оскорбление."
 stewardship_duty.1072.desc.subvassal:0 "Я знаю, что вы расселили в своих землях моих крепостных. Подобный поступок подрывает устои нашего общества!\n\nИ хотя в данный момент я ничего не могу поделать, знайте, что [origin_county_owner_liege.GetTitledFirstName] узнает, почему в этом году получит меньше налогов."
 stewardship_duty.1072.a:0 "Так это были ваши крепостные? Тысяча извинений, я тотчас же верну их."
 stewardship_duty.1072.b:0 "Жалуйтесь сколько влезет, это ничего не изменит."
 stewardship_duty.1072.b.compassionate:0 "Это ваша вина. Не стоило издеваться над ними."

 # Vassal Factionalism — Persuade a vassal to leave a faction for 10 years, by Sean Hughes
 stewardship_duty.4010.t:0 "Вассалы и фракции"
 stewardship_duty.4010.desc.start:0 "Используя свое влияние, [faction_member.GetTitledFirstName] способствует тому, что"
 stewardship_duty.4010.desc.independence:1 "[targeting_faction.GetName] набирает силу. Они стремятся освободиться от моей власти, утверждая, что я не их законный сюзерен."
 stewardship_duty.4010.desc.liberty:0 "[targeting_faction.GetName] набирает силу. Они стремятся упразднить ряд законов державы [ROOT.Char.GetPrimaryTitle.GetName], которые, по их мнению, подрывают традиционные права, которыми всегда обладали [faction_member.Custom('StatecraftGetVassalType')]."
 stewardship_duty.4010.desc.claimant:2 "[targeting_faction.GetName] набирает силу, полагая, что будет править лучше, чем я."
 stewardship_duty.4010.desc.peasant:0 "[targeting_faction.GetName] набирает силу. Они недовольны тем, что ими правит [Root.Char.Custom2('GetUnbelieverAndForeignerTerm', faction_member)], и хотят, чтобы их [Select_CString(faction_leader.IsFemale, 'возглавляла', 'возглавлял' )] [faction_leader.GetTitledFirstName], [Select_CString(faction_leader.IsFemale, 'принадлежащая', 'принадлежащий' )] к их культуре и [Select_CString(faction_leader.IsFemale, 'исповедующая', 'исповедующий' )] их религию."

 stewardship_duty.4010.desc.end:0 "\n\nЯ нисколько не сомневаюсь в [SCOPE.sC('faction_member').GetHerHis] убежденности, но все же [SCOPE.sC('faction_member').GetFirstNameNoTooltip] — человек со своими слабостями. Если я смогу убедить [SCOPE.sC('faction_member').GetHerHis] прекратить свою деятельность, то мне станет куда проще укрепить свою власть над вассалами."
 stewardship_duty.4010.bribe:0 "Щедрый дар заставит [faction_member.GetHerHis] передумать."
 stewardship_duty.4010.bribe.flavor:0 "Человек эгоистичный с большей охотой примет взятку."
 stewardship_duty.4010.favor:0 "Если [faction_member.GetSheHe] поможет мне, я в дальнейшем отплачу ответной любезностью."
 stewardship_duty.4010.favor.flavor:0 "Эгоистичный или сострадательный человек с большей вероятностью согласится на это предложение."
 stewardship_duty.4010.prestige:0 "Старая проверенная лесть отлично укрепляет преданность."
 stewardship_duty.4010.prestige.flavor:0 "Человек заносчивый или благородный с большей вероятностью окажется [Select_CString(faction_member.IsFemale, 'падкой', 'падким' )] на лесть."
 stewardship_duty.4010.piety:0 "Напомнить [faction_member.GetHerHim], что мои цели совпадают с заветами [faction_member.GetFaith.HighGodNamePossessive]."
 stewardship_duty.4010.piety.flavor:0 "Фанатичный человек с большей вероятностью поступит по вере."
 stewardship_duty.4010.attempt.tt:0 "[SCOPE.sC('faction_member').GetTitledFirstNameNoTooltip] примет решение в зависимости от личных качеств"
 stewardship_duty.4010.success:0 "[faction_member.GetTitledFirstNameNoTooltip] принимает мое предложение"
 stewardship_duty.4010.failure:0 "[faction_member.GetTitledFirstNameNoTooltip] отклоняет мое предложение"
 stewardship_duty.4010.decline:0 "[faction_member.GetTitledFirstNameNoTooltip] всего лишь реализует свои права."
 stewardship_duty.4010.decline.tt:0 "Все люди ценят, когда им позволяют действовать на их усмотрение."

 stewardship_duty.4011-4.desc.start:0 "[my_liege.GetTitledFirstName] [Select_CString(my_liege.IsFemale, 'обратилась', 'обратился' )] ко мне, заявляя, что тяготится моим участием во фракции [targeting_faction.GetName], а потому хочет моего ухода."

 stewardship_duty.4011-4.b:0 "Я не отступлюсь!"
 stewardship_duty.4011-4.b.tt:0 "Я останусь во фракции"
 
 stewardship_duty.4011.t:0 "Воззвание к жадности"
 stewardship_duty.4011.desc:0 "\n\nЧтобы убедить меня покинуть фракцию и заняться другими делами, [my_liege.GetSheHe] [Select_CString(my_liege.IsFemale, 'предложила', 'предложил' )] мне значительную сумму денег."
 stewardship_duty.4011.a:0 "Честная сделка"

 stewardship_duty.4012.t:0 "Воззвание к амбициям"
 stewardship_duty.4012.desc:0 "\n\n[my_liege.GetSheHe|U] просит меня взглянуть на вещи с [my_liege.GetHerHis] точки зрения и предлагает мне услугу в обмен на то, что я больше не буду поддерживать фракцию."
 stewardship_duty.4012.a:0 "Услуга за услугу!"

 stewardship_duty.4013.t:0 "Воззвание к гордости"
 stewardship_duty.4013.desc:0 "\n\nДля этого [my_liege.GetSheHe] [Select_CString(my_liege.IsFemale, 'предложила', 'предложил' )] мне открыто похвалить мою работу в других областях, тем самым упрочив мою репутацию в державе [my_liege.GetPrimaryTitle.GetName]."
 stewardship_duty.4013.a:0 "Пока [my_liege.GetSheHe] прославляет мою [faction_member.Custom('quirk_pos_noun')], меня все устраивает."

 stewardship_duty.4014.t:0 "Воззвание к благочестию"
 stewardship_duty.4014.desc:0 "\n\n[my_liege.GetSheHe|U] напоминает мне, что сидит на троне по воле [faction_member.GetFaith.HighGodNamePossessive] и противиться [my_liege.GetHerHim] — значит выступать против [SCOPE.sC('faction_member').GetFaith.HighGodNamePossessive]."
 stewardship_duty.4014.a:0 "[my_liege.GetTitledFirstNameNoTooltip], я слуга [SCOPE.sC('faction_member').GetFaith.HighGodNamePossessive], а потому и [Select_CString(faction_member.IsFemale, 'ваша', 'ваш' )]."

 stewardship_duty.4015.t:0 "Вассал покидает фракцию"
 stewardship_duty.4015.desc:0 "Однозначно дав понять, что [faction_member.GetSheHe] выиграет, оставаясь [Select_CString(faction_member.IsFemale, 'верной', 'верным' )] мне, я добиваюсь того, что [faction_member.GetTitledFirstName] [Select_CString(faction_member.IsFemale, 'перестала', 'перестал' )] поддерживать фракцию [targeting_faction.GetName]. \n\n[faction_member.GetHerHis|U] обиды слишком незначительны по сравнению с теми благами, что я обещаю!"
 stewardship_duty.4015.a:0 "Не зря мне казалось, что [SCOPE.sC('faction_member').GetHerHis] можно убедить!"

 stewardship_duty.4019.t:0 "Вассал цепляется за фракцию"
 stewardship_duty.4019.desc:0 "Несмотря на все мои усилия, [faction_member.GetTitledFirstName] отказывается покидать фракцию [targeting_faction.GetName] и продолжает ставить интересы ее сторонников выше моих."
 stewardship_duty.4019.a:0 "Почему [faction_member.GetSheHe] не видит выгоды в том, чтобы поддерживать меня?"

 stewardship_duty.4020.t:0 "Сделка недействительна"
 stewardship_duty.4020.desc:0 "[faction_member.GetTitledFirstName] больше не состоит в фракции."
 stewardship_duty.4020.desc.switch:0 "[faction_member.GetTitledFirstName] меняет фракцию."

 # Altering the Deal -  Persuade a vassal to accept a contract change, by Sean Hughes
 stewardship_duty.4040.t:0 "Изменение сделки"
 stewardship_duty.4040.desc:0 "[Select_CString(my_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', my_vassal)] [my_vassal.GetTitledFirstName] [Select_CString(my_vassal.IsFemale, 'связана', 'связан' )] со мной довольно нетребовательным договором. Обычно я ожидаю от своих вассалов куда большего.\n\nЕсли мне удастся убедить [SCOPE.sC('my_vassal').GetHerHis] увеличить свои обязательства, то в долгосрочной перспективе от этого выиграет вся держава..."
 stewardship_duty.4040.a:0 "Достаточное вознаграждение сможет купить [my_vassal.GetHerHis] согласие."
 stewardship_duty.4040.b:0 "Наверняка мне удастся уговорить [SCOPE.sC('my_vassal').GetHerHis] принять изменения."
 stewardship_duty.4040.b.success:0 "[my_vassal.GetFirstNameNoTooltip] соглашается на изменение договора"
 stewardship_duty.4040.b.failure:0 "[my_vassal.GetFirstNameNoTooltip] не желает пересматривать договор"
 stewardship_duty.4040.c:0 "[my_vassal.GetSheHe|U] примет изменения, а не то!.."
 stewardship_duty.4040.c.success:0 "[my_vassal.GetFirstNameNoTooltip] под принуждением соглашается на пересмотр договора"
 stewardship_duty.4040.c.failure:0 "[my_vassal.GetFirstNameNoTooltip] отказывается принять изменение договора"
 stewardship_duty.4040.d:0 "Верность дороже податей."
 stewardship_duty.4040.d.tt:0 "#F С моего благословения [my_vassal.GetFirstNameNoTooltip] сохраняет нынешний договор:#!"

 stewardship_duty.4040.contractchange:0 "Мне удалось изменить [SCOPE.sC('my_vassal').GetHerHis] договор в свою пользу."

 stewardship_duty.4041.desc:0 "Пытаясь добиться того, чтобы [my_vassal.GetTitledFirstName] [Select_CString(my_vassal.IsFemale, 'согласилась', 'согласился' )] на более строгий договор, я предлагаю обсудить этот вопрос с глазу на глаз. В процессе я излагаю все причины, почему договор нуждается в изменениях.\n\nПоначалу [SCOPE.sC('my_vassal').GetTitledFirstName] [Select_CString(my_vassal.IsFemale, 'настроена', 'настроен' )] скептически, но после долгих разговоров мне удается убедить [my_vassal.GetHerHis], что мои требования вполне разумны."
 stewardship_duty.4041.a:0 "Мне сразу было понятно, как можно убедить [my_vassal.GetHerHim]!"

 stewardship_duty.4042.desc:0 "С самого начала разговора мне было ясно, что [my_vassal.GetTitledFirstName] не откажется так просто от прав, предусмотренных в [my_vassal.GetHerHis] договоре.\n\nНесмотря на все мои усилия и увещевания, [my_vassal.GetSheHe] [Select_CString(my_vassal.IsFemale, 'стояла', 'стоял' )] на своем: если я не могу довольствоваться тем, что я получаю от [my_vassal.GetHerHis] сейчас, то это исключительно моя вина."
 stewardship_duty.4042.a:0 "Придется попробовать другой подход..."

 stewardship_duty.4043.desc:0 "Я не предлагаю поторговаться, я требую! Мне удалось добиться того, что [my_vassal.GetTitledFirstName] [Select_CString(my_vassal.IsFemale, 'осознала', 'осознал' )]: [my_vassal.GetSheHe] по-прежнему владеет титулам только потому, что меня это устраивает, и если [my_vassal.GetSheHe] хочет поддерживать со мной хорошие отношения, [SCOPE.sC('my_vassal').GetHerHim] придется принять соглашение.\n\n[my_vassal.GetSheHe|U] поспешно [Select_CString(my_vassal.IsFemale, 'согласилась', 'согласился' )] со мной, радуясь, что наконец избавится от моего присутствия."
 stewardship_duty.4043.a:0 "$stewardship_duty.4041.a$"

 stewardship_duty.4044.desc:0 "[my_vassal.GetTitledFirstName] [Select_CString(my_vassal.IsFemale, 'отклонила', 'отклонил' )] мое требование принять более строгий договор.\n\n[my_vassal.GetSheHe|U] даже [Select_CString(my_vassal.IsFemale, 'заявила', 'заявил' )] мне, что, хотя я [ROOT.Char.GetTitleAsNameNoTooltip|l] и правлю этими землями, нынешний договор гарантирует [my_vassal.GetHerHim] определенные преимущества, которые я просто не могу отнять — законно, по крайней мере."
 stewardship_duty.4044.a:0 "$stewardship_duty.4042.a$"

 # Faction Organizing — Lower a faction's discontent during wartime, by Sean Hughes
 stewardship_duty.4060.t:0 "Складывается фракция"
 stewardship_duty.4060.desc.default:0 "Даже в разгар войны [faction_leader.GetTitledFirstName] и [faction_leader.GetHerHis] сторонники во фракции [targeting_faction.GetName] готовы использовать любой повод для достижения своей цели!"
 stewardship_duty.4060.desc.self_claim:0 "Даже в разгар войны [faction_leader.GetTitledFirstName] [Select_CString(my_vassal.IsFemale, 'готова', 'готов' )] использовать любой повод, чтобы навязать свою претензию на владение [targeting_faction.GetSpecialTitle.GetName]!"
 stewardship_duty.4060.desc.other_claim:0 "Даже в разгар войны [faction_leader.GetTitledFirstName] [Select_CString(my_vassal.IsFemale, 'готова', 'готов' )] использовать любой повод, чтобы [targeting_faction.GetSpecialCharacter.GetTitledFirstName] [Select_CString(targeting_faction.IsFemale, 'получила', 'получил' )] в свое распоряжение владение [targeting_faction.GetSpecialTitle.GetName]!"
 stewardship_duty.4060.desc.end:0 "\n\nЯ теряю войска и золото на полях сражений, и теперь мне нужно серьезно подумать, что мне делать с этой опасной ситуацией..."
 stewardship_duty.4060.a:0 "Мне #EMP необходимо#! убедить державу сохранять единство."
 stewardship_duty.4060.a.success:0 "Мне удалось убедить фракцию сохранить единство"
 stewardship_duty.4060.a.success.every_faction_member:0 "Все члены фракции [targeting_faction.GetName|V]"
 stewardship_duty.4060.a.failure:0 "Фракция не верит моим словам"
 stewardship_duty.4060.b:0 "Кругленькая сумма вынудит [faction_leader.GetHerHis] изменить мнение..."
 stewardship_duty.4060.c:0 "Нельзя допустить, чтобы [faction_leader.GetSheHe] [Select_CString(faction_leader.IsFemale, 'воплотила', 'воплотил' )] свои замыслы!"
 stewardship_duty.4060.d:0 "Сейчас я не могу об этом беспокоиться."
 stewardship_duty.4060.attempt.tt:0 "[faction_leader.GetTitledFirstNameNoTooltip] примет решение исходя из [faction_leader.GetHerHis] личностных качеств"
 stewardship_duty.4060.decline.tt:1 "Пока что вы будете игнорировать эту фракцию"
 stewardship_duty.4060.failure.tt:0 "[targeting_faction.GetName] не теряет недовольства"

 # A Vassal cheats their contract, by Linnéa Thimrén
 stewardship_duty.5021.t:0 "Неверный вассал"
 stewardship_duty.5021.desc:0 "Я просматриваю книгу учета доходов с моих вассалов. И цифры как-то не складываются... [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('cheater_vassal'))|U][Select_CString(cheater_vassal.IsFemale, 'ая', 'ый' )] [cheater_vassal.GetTitledFirstName] считает меня тупицей и недоплачивает мне!"
 stewardship_duty.5021.a:0 "[cheater_vassal.GetTitleAsNameNoTooltip] [Select_CString(cheater_vassal.IsFemale, 'должна', 'должен' )] заплатить мне причитающееся."
 stewardship_duty.5021.a.message_1:0 "[cheater_vassal.GetFirstNameNoTooltip] выплачивает мне долг"
 stewardship_duty.5021.a.message_2:0 "Подозреваю, что [cheater_vassal.GetFirstNameNoTooltip] продолжает недоплачивать мне"
 stewardship_duty.5021.b:0 "С этого дня я буду держать [cheater_vassal.GetHerHis] на коротком поводке!"
 stewardship_duty.5021.c:0 "Кто из нас не пытался набить собственную мошну?"

 # Resolve a war between two ai vassals, by Linnéa Thimrén
 stewardship_duty.7001.t:0 "Воюющие вассалы"
 stewardship_duty.7001.desc:0 "Двое моих вассалов, [war_vassal.GetTitledFirstName] и [war_vassal_2.GetTitledFirstName], увязли в междоусобице. «[war_scope.GetName]» грозит дестабилизацией державы, и мне нужно действовать быстро, чтобы остановить их."
 stewardship_duty.7001.a:0 "Убедить их отказаться от вражды."
 stewardship_duty.7001.a.desc_1:0 "[war_vassal.GetFirstNameNoTooltip] понимает необходимость мира"
 stewardship_duty.7001.a.desc_2:0 "[war_vassal.GetFirstNameNoTooltip] не желает прислушиваться к доводам"
 stewardship_duty.7001.b:0 "Это их дело, я не буду вмешиваться."
 stewardship_duty.7001.c:0 "«Вы закончите эту глупость. #EMP Сейчас же!#!»"

 stewardship_duty.7002.toast.peace:0 "[war_vassal.GetFirstName] и [war_vassal_2.GetFirstName] согласились на белый мир"
 stewardship_duty.7002.toast.invalid:0 "[war_scope.GetName] заканчивается прежде, чем мне удается вмешаться"

 # About that Favor, by Stephen Arthur and Sean Hughes
 stewardship_duty.7023.t:0 "Что касается той услуги..."
 stewardship_duty.7023.desc:0 "На меня сильно давит тот факт, что [hook_holder.GetTitledFirstName] может однажды потребовать от меня серьезной услуги.\n\nЕсли я смогу разрешить этот вопрос сейчас, на моих условиях, это успокоит меня. Позволив же [hook_holder.GetHerHim] приберечь мои обязательства на будущее, я рискую оказаться в затруднительном положении."
 stewardship_duty.7023.success:0 "[hook_holder.GetFirstNameNoTooltip] соглашается не вспоминать о моих обязательствах"
 stewardship_duty.7023.failure:0 "[hook_holder.GetFirstNameNoTooltip] настаивает на том, что мне нужно будет оказать [hook_holder.GetHerHim] услугу"
 stewardship_duty.7023.a:0 "Предложить [hook_holder.GetHerHim] денег взамен."
 stewardship_duty.7023.a.success:0 "[hook_holder.GetTitledFirstNameNoTooltip] принимает мое золото вместо услуги"
 stewardship_duty.7023.b:0 "Убедить [hook_holder.GetHerHis] оставить все в прошлом."
 stewardship_duty.7023.c:0 "[hook_holder.GetSheHe|U] забудет об этом, а не то!.."
 stewardship_duty.7023.d:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] всегда платит свои долги!"
 stewardship_duty.7023.d.tt:0 "[hook_holder.GetTitledFirstName] все еще может потребовать у меня услугу."
 stewardship_duty.7023.player:0 "#weak У другого игрока всегда есть вариант отказаться, хотя он может получить при этом [stress|El].#!"

 stewardship_duty.7023.invalidated.hooked_ruler:0 "У меня больше нет обязательств перед персонажем [hook_holder.GetTitledFirstName], и моя просьба забыть о моих обязательствах теперь бессмысленна."
 stewardship_duty.7023.invalidated.hook_holder:0 "Поскольку [hooked_ruler.GetTitledFirstName] больше не несет передо мной обязательств, [hooked_ruler.GetHerHis] просьба забыть о [hooked_ruler.GetHerHis] обязательствах теперь бессмысленна."

 stewardship_duty.7025.opening:0 "[hooked_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7025.desc.gold:0 "Некогда вы оказали мне неоценимую услугу, и я хочу отплатить вам. Я предлагаю вам часть собранных мной в этом году налогов.\n\nСчитаете ли вы подобное предложение приемлемым?"
 stewardship_duty.7025.desc.diplomacy.success:0 "Я пишу вам, чтобы обсудить мой долг перед вами. Всякий разумный человек согласится, что прежние мои действия могли бы искупить любые обязательства.\n\nПосему я считаю, что никаких обязательств перед вами больше не имею."
 stewardship_duty.7025.desc.diplomacy.failure:0 "У меня есть долг перед вами, но мне бы хотелось изменить это. Сами понимаете: кому понравится жить в долгу!\n\nНе могли бы вы просто... забыть об этих обязательствах? Это бы меня обрадовало. Чрезвычайно обрадовало."
 statectaft_ongoing.7025.desc.intimidation.success:0 "Пусть вы и оказали мне некогда услугу, я не считаю, что несу перед вами какие бы то ни было обязательства, ибо вы естественным образом отплатили мне за мою благорасположенность. Поверьте, вы не хотите сделать меня своим врагом..."
 stewardship_duty.7025.desc.intimidation.failure:0 "Похоже, вы ошибочно полагаете, что я у вас в долгу. Но [hook_holder.Custom('InsultAdjective')] [hook_holder.Custom('InsultNoun')] вроде вас ничего от меня не получит! Забудьте об этом долге, не то хуже будет."
 stewardship_duty.7025.gold.a:0 "Я возьму золото."
 stewardship_duty.7025.gold.b:0 "Обязательства дороже монет."
 stewardship_duty.7025.diplomacy.a:0 "Убедительный аргумент."
 stewardship_duty.7025.diplomacy.b:0 "Это [hooked_ruler.GetSheHe] серьезно?! Ни за что!"
 stewardship_duty.7025.intimidation.a:0 "Я не хочу злить [SCOPE.sC('hooked_ruler').GetHerHis]..."
 stewardship_duty.7025.intimidation.b:0 "Пустые угрозы ни к чему не приведут!"
 stewardship_duty.7025.refuse.tt:0 "[hooked_ruler.GetTitledFirstName] все еще в долгу передо мной"
 stewardship_duty.7025.stress.tt:0 "Я предпочитаю забыть об обязательстве, так что отказ повлечет за собой стресс"

 stewardship_duty.7027.opening:0 "[hook_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7027.desc.accepted.gold:0 "Благодарю за ваш дар. Считайте, что вы выплатили свой долг."
 stewardship_duty.7027.desc.refused.gold:0 "Ваше обязательство дороже золота. Вы все еще должны мне."
 stewardship_duty.7027.desc.accepted.diplomacy:0 "Ваши слова мудры. Можете больше не вспоминать об этой былой услуге."
 stewardship_duty.7027.desc.refused.diplomacy:0 "Ваши цветистые слова пусты, как и ваши обещания. Я все еще считаю, что вы у меня в долгу."
 stewardship_duty.7027.desc.accepted.intimidation:0 "Конечно же, я забуду о вашем долге. Тут даже говорить не о чем! Я в вашей власти."
 stewardship_duty.7027.desc.refused.intimidation:0 "Вам не напугать меня. Так или иначе, но вы вернете мне долг."
 stewardship_duty.7027.a:0 "Наконец-то все разрешилось."
 stewardship_duty.7027.b:0 "Могло быть и лучше."

 ##################
 # Special Events #
 ##################

 #  Map Painting Journey, by Petter Vilberg
 stewardship_duty_special.1201.t:0 "Исследование земель"
 stewardship_duty_special.1201.desc:0 "[Select_CString(steward.IsFemale, 'Моя', 'Мой' )] [steward.GetCouncilTitle|l], [steward.GetTitledFirstName], предлагает поездку, от которой [ROOT.Char.Custom('RealmType')] непременно выиграет.\n\n[steward.GetSheHe|U] полагает, что мне со всей свитой нужно исследовать край [painting_land_owner.GetTitledFirstName]. Так я лучше узнаю свои земли и, как считает [steward.GetFirstNameNoTooltip], лучше пойму, чем живет [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('painting_land_owner'))]."
 stewardship_duty_special.1201.a:0 "Стоящее предприятие."
 stewardship_duty_special.1201.a.tt:0 "Вы немедленно начинаете подготовку к отъезду"
 stewardship_duty_special.1201.b:0 "Сейчас не время для подобного путешествия."
 stewardship_duty_special.1201.b.tt:0 "Вы никуда не едете"
 stewardship_duty_special.1201.continue_tooltip:0 "Мое путешествие продолжается."

 stewardship_duty_special.1202.desc:0 "Когда мы проезжаем по землям, которыми владеет [painting_land_owner.GetTitledFirstName], нас встречают [painting_land_owner.Custom('MountedWarriorTerm')] и [dummy_gender.GetHerHis] свита.\n\n«[painting_land_owner.GetTitledFirstNamePossessive] шлет вам свои приветствия, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('my_title')]. Мы будем рады принимать вас столько, сколько вы пожелаете»."
 stewardship_duty_special.1202.a:0 "Я надеюсь многое узнать."
 stewardship_duty_special.1202.a.tt:0 "Я начинаю исследовать область."

 stewardship_duty_special.1203.desc:0 "Дорога казалось такой спокойной, но ведь именно так и выглядит идеальное место для засады?\n\nБандиты бросились на нас из-за холма, и воздух вдруг наполнился пением стрел и криками людей."
 stewardship_duty_special.1203.a:0 "Не оставлять в живых ни одного головореза!"
 stewardship_duty_special.1203.b:0 "Стойте! Мы заплатим за безопасный проход!"

 stewardship_duty_special.1204.desc:0 "Одну ночь мы проводим на берегу. Рядом несет свои воды [painting_land_owner.Custom('IndefiniteBodyOfWater')]. Мои люди просыпаются с новыми силами. Поют птицы, и над водой стелется тонкая дымка тумана."
 stewardship_duty_special.1204.a:0 "Отличное время для непродолжительного отдыха."
 stewardship_duty_special.1204.a.tt:0 "Мы уже начинаем отставать от плана."
 stewardship_duty_special.1204.b:0 "Мы тут же продолжаем путь."

 stewardship_duty_special.1205.desc:0 "Крестьяне в поле у дороги вряд ли когда-либо видели шествие, сравнимое в своем величии с тем, что возглавляю я.\n\n«Кто это?» — шепчутся они."
 stewardship_duty_special.1205.a:0 "«Я [Select_CString(ROOT.Char.IsFemale, 'ваша госпожа и повелительница, хозяйка', 'ваш господин и повелитель, хозяин' )] этих земель!»"
 stewardship_duty_special.1205.b:0 "Мне стоит узнать о том, как живется местным крестьянам."

 stewardship_duty_special.1206.desc:0 "В путешествии по этим землям мне уже встречалось несколько крепостей, расположенных в хорошо защищенных местах на пересеченной местности. Однажды утром мы подъезжаем к такой крепости, и я вижу, как у ворот [local_baron.GetTitleAsNameNoTooltip|l] отдает приказы относительно своих лошадей."
 stewardship_duty_special.1206.a:0 "Интересно, что у них за [local_baron.Custom('FortifiedBuilding')]? Попрошу показать."
 stewardship_duty_special.1206.b:0 "Предложить, чтобы [local_baron.GetTitledFirstName] [Select_CString(local_baron.IsFemale, 'отужинала', 'отужинал' )] со мной сегодня."

 stewardship_duty_special.1207.desc:0 "Недели пути утомят кого угодно. А потому я испытываю истинное блаженство, когда мы наконец добираемся до таверны, в которой, похоже, есть такая роскошь, как настоящая кровать. Возможно, здесь даже в супе варят животных крупнее крысы."
 stewardship_duty_special.1207.a:0 "Я настаиваю на том, чтобы заплатить за комнату и пропитание."
 stewardship_duty_special.1207.b:0 "Трактирщик должен гордиться, что его заведение посещает [ROOT.Char.GetTitleAsNameNoTooltip|l]!"

 stewardship_duty_special.1208.desc:0 "Земли, которыми владеет [painting_land_owner.GetTitledFirstName], испещрены ручьями и реками. Большая часть переправ — это временные мосты и броды. Наверняка эти спокойные воды могут приносить больше пользы!"
 stewardship_duty_special.1208.a:0 "Я буду посылать своему картографу письма в мисочках!"
 stewardship_duty_special.1208.b:0 "Если собрать этот прибрежный ил, получится пригодная для возделывания почва..."

 stewardship_duty_special.1281.opening:0 "Холмы и долины, равнины и озера, тракты и лесные тропы. Мне удалось повидать все земли, которыми владеет [painting_land_owner.GetTitledFirstName], и мои картографы с готовностью делают заметки и делают наброски углем."
 stewardship_duty_special.1281.end:0 "\n\nНе менее интересно было изучать города и деревни, а также людей, путешествующих по этой части державы."
 stewardship_duty_special.1281.a:0 "Полезная информация, стоит сохранить ее для себя."
 stewardship_duty_special.1281.b:0 "[painting_land_owner.GetTitledFirstName] [Select_CString(painting_land_owner.IsFemale, 'должна', 'должен' )] узнать о моих открытиях."

 stewardship_duty_special.1282.end:0 "\n\nА еще они по моему приказу отметили ветшающие крепости и естественные укрепления."
 stewardship_duty_special.1282.a:0 "Никогда не знаешь, что может пригодиться."
 stewardship_duty_special.1282.b:0 "[painting_land_owner.GetFirstName] [Select_CString(painting_land_owner.IsFemale, 'должна', 'должен' )] обновить свои укрепления. Да и мне не помешает сделать то же!"

 stewardship_duty_special.1283.end:0 "\n\nМои картографы добились поразительной точности при составлении этих карт. Похоже, они не упустили ни единой тропинки и сумели составить детальное описание земель."
 stewardship_duty_special.1283.a:0 "Теперь никто не знает эти земли лучше меня."
 stewardship_duty_special.1283.b:0 "Мои полководцы сумеют этим воспользоваться."

 stewardship_duty_special.1284.end:0 "\n\nМеня особенно заинтересовало огромное количество рек и ручьев, которыми просто изобилует [painting_land_owner.Custom('my_title')]."
 stewardship_duty_special.1284.a:0 "Возможно, гонцы могли бы пользоваться ими?"
 stewardship_duty_special.1284.b:0 "Я подумаю об их военном применении."

 stewardship_duty_special.1285.end:0 "\n\nСтало очевидным, что во многих местах люди бывают весьма редко. А кое-где и вовсе не ступала нога человека."
 stewardship_duty_special.1285.a:0 "Нам еще столько предстоит узнать о земле, по которой мы ходим."
 stewardship_duty_special.1285.b:0 "Если мы поспособствуем переселению туда и осушим вон те земли..."

 stewardship_duty_special.1286.end:0 "\n\nТеперь я иначе смотрю на мелкие особенности моей державы. Кто бы мог подумать, что [capital.GetNameNoTier] настолько отличается от остальных земель?"
 stewardship_duty_special.1286.a:0 "Это знание мне очень пригодится."
 stewardship_duty_special.1286.b:0 "Я в той же степени [ROOT.Char.GetLadyLord] этих земель!"

 # Vassal Mediation, by Petter Vilberg
 statecraft_mediation_unfair:0 "Это сочтут нечестным"
 statecraft_mediation_fair:0 "Это сочтут отчасти честным"
 statecraft_mediation_very_fair:0 "Это сочтут очень честным"
 statecraft_mediation_favor_vassal_1:0 "Все решат, что [vassal_1.GetTitledFirstName] пользуется моей поддержкой"
 statecraft_mediation_favor_vassal_2:0 "Все решат, что [vassal_2.GetTitledFirstName] пользуется моей поддержкой"

 stewardship_duty_special.2001.t:0 "Примирение"
 stewardship_duty_special.2001.desc:0 "Мои вассалы [vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] так долго враждуют меж собой, что это уже стало притчей по языцех. Дошло уже до того, что остальные дворяне требуют моего вмешательства.\n\nПограничные споры, права на сбор налогов, семейная вражда... У них целый список претензий друг к другу, и даже здесь, при моем дворе, они с трудом остаются в рамках приличий."
 stewardship_duty_special.2001.a:0 "Посредничество между этими двумя будет непростой задачей!"
 stewardship_duty_special.2001.b:0 "Это работа для моего канцлера."
 stewardship_duty_special.2001.c:0 "«Как вы смеете приставать ко мне с подобными мелочами?!»"

 stewardship_duty_special.2011.t:0 "Примирение: земельный спор"
 stewardship_duty_special.2011.desc:0 "Мне казалось, спор был достаточно яростным еще #EMP до#! того, как достали карты.\n\n[vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] принесли карты своих владений, и каждая приписывает одну и ту же переправу своему владельцу. Никто из дворян не хочет уступать и пяди земли.\n\nНикогда еще на моей памяти пергамент не провоцировал такую ярость. Ясно одно: нужно определить новые границы."
 stewardship_duty_special.2011.a:0 "Я лично выступлю посредником в этих обсуждениях."
 stewardship_duty_special.2011.b:0 "[vassal_1.GetFirstNameNoTooltip] получит компенсацию за любые потери."
 stewardship_duty_special.2011.c:0 "[vassal_2.GetFirstNameNoTooltip] #EMP очень#! надеется, что я приму верное и справедливое решение..."
 statecraft_mediation_debug_improve_contract:0 "#D Улучшение вассального договора с вассалом [vassal_2.GetTitledFirstName]#!"

 stewardship_duty_special.2012.t:0 "Примирение: семейные споры"
 stewardship_duty_special.2012.desc:0 "Сегодня [vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] спорят особенно яростно.\n\n«С тех самых пор, как вы получили дедушкин щит…»\n«Опять про щит, серьезно? Здесь, при дворе?!»"
 stewardship_duty_special.2012.a:0 "Семья должна объединять, не разделять."
 stewardship_duty_special.2012.a.success:0 "Мудрые слова"
 stewardship_duty_special.2012.a.failure:0 "Пустые банальности"
 stewardship_duty_special.2012.b:0 "Кажется, ваша семья хранит былое величие."
 stewardship_duty_special.2012.c:0 "Я знаю, как решить семейные споры!"
 statecraft_sc_mediation_debug_add_dynasty_prestige:0 "#D Признание увеличено#!"
 stewardship_duty_special.2012.c.major_progress:0 "Я помогаю спорщикам сблизиться, тем самым значительно повышая вероятность благоприятного исхода."

 stewardship_duty_special.2013.t:0 "Примирение: право на сбор налогов"
 stewardship_duty_special.2013.desc:0 "[vassal_1.GetTitledFirstName] заявляет, что [vassal_2.GetTitledFirstName] нарушает [vassal_1.GetHerHis] право собирать налоги.\n\n«Вовсе нет! — протестует [vassal_1.GetFirstName]. — Рассматриваемое нами семейство в течение поколений проживало с моей стороны границы. Одно-единственное поле по ту сторону не дает вам прав на всю десятину!»"
 stewardship_duty_special.2013.a:0 "Раз вы не можете решить, десятину будет получать [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 stewardship_duty_special.2013.b:0 "Здесь все решают традиции."
 stewardship_duty_special.2013.c:0 "Налоги получает владелец земли, и неважно, кто на ней проживает."

 stewardship_duty_special.2014.t:0 "Примирение: помолвка"
 stewardship_duty_special.2014.desc:0 "«Я и [betrothal_candidate_lord.GetTitledFirstNam] [betrothal_candidate_lord.Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))] давно договорились, что [Select_CString(betrothal_candidate_lord.IsFemale, 'ее', 'его' )] [betrothal_candidate_lord.Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))] и [Select_CString(vassal_1_betrothal_candidate.IsFemale, 'моя', 'мой' )] [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))] вступят в брак...» — начинает [vassal_1.GetTitledFirstName], но затем ожидаемо вмешивается [vassal_2.GetTitledFirstName].\n\n«Ерунда, уже давно решили, что [betrothal_candidate.GetTitledFirstName] и [Select_CString(vassal_2_betrothal_candidate.IsFemale, 'моя', 'мой' )] [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))] поженятся!»"
 stewardship_duty_special.2014.a:0 "[betrothal_candidate.GetTitledFirstNameNoTooltip] и [SCOPE.sC('vassal_1_betrothal_candidate').GetTitledFirstNameNoTooltip] поженятся."
 stewardship_duty_special.2014.b:0 "[SCOPE.sC('betrothal_candidate').GetTitledFirstNameNoTooltip] и [SCOPE.sC('vassal_2_betrothal_candidate').GetTitledFirstNameNoTooltip] будут помолвлены."
 stewardship_duty_special.2014.c:0 "Из-за вашего спора обе стороны лишились этого права!"

 stewardship_duty_special.2015.t:0 "Примирение: суд"
 stewardship_duty_special.2015.desc:0 "«Когда-то [vassal_2.GetTitledFirstName] [Select_CString(vassal_2.IsFemale, 'укрывала', 'укрывал' )] у себя известного вора!» — обвиняет [vassal_1.GetTitledFirstName].\n\n«О [vassal_2.GetFaith.HighGodName]! — [vassal_2.GetFirstName] явно слышит это не в первый раз. — У вас нет права судить моих подданных на моей земле!»\n\n«Только потому, что он сумел вовремя ускользнуть...»\n\nОни быстро умолкают, когда я поднимаю руку, напоминая о своем присутствии."
 stewardship_duty_special.2015.a:0 "Вор будет казнен, и вопрос снимется сам собой."
 stewardship_duty_special.2015.b:0 "Важен лишь вопрос, имеет ли [vassal_2.GetFirstNameNoTooltip] право судить."
 stewardship_duty_special.2015.c:0 "Мой канцлер должен устроить суд над воришкой."

 stewardship_duty_special.2018.t:0 "Примирение: лошади"
 stewardship_duty_special.2018.desc:0 "Разумеется, [vassal_1.GetTitledFirstName] [Select_CString(vassal_1.IsFemale, 'придумала', 'придумал' )], на что бы еще пожаловаться сегодня: «Лошади из владения [barony_1.GetNameNoTier] славятся многие поколения. Но теперь торговцы из владения [barony_2.GetNameNoTier] продают их, утверждая, будто сами их вырастили!»\n\n[vassal_2.GetTitledFirstName] протестует: «Но их там #EMP  разводят#!! Или торговцы должны лгать о происхождении своих товаров?»"
 stewardship_duty_special.2018.a:0 "Несомненно, нужно уважать происхождение лошадей."
 stewardship_duty_special.2018.b:0 "Их родина не [barony_1.GetNameNoTier] или [barony_2.GetNameNoTier], но [new_name.GetNameNoTier]!"
 stewardship_duty_special.2018.c:0 "Похоже, пора вводить сбор короны за освидетельствование лошадей."

 stewardship_duty_special.2019.t:0 "Примирение: каменоломня"
 stewardship_duty_special.2019.desc:0 "[vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] уже несколько часов перечисляют взаимные обиды.\n\n«...А еще на границе живет каменщик, который отказывается платить налоги, ссылаясь на предложенное #EMP вами#! послабление!»\n«Что?! Это же вы успели собрать все налоги к тому моменту, как туда прибыли мои сборщики...»\n\nНаконец они умолкают, осознав, что их провели."
 stewardship_duty_special.2019.a:0 "Налоги будут собраны и разделены пополам."
 stewardship_duty_special.2019.b:0 "Они заслужили, чтобы их выставили на посмешище!"
 stewardship_duty_special.2019.c:0 "Казнить каменщика и сжечь каменоломню."
 stewardship_duty_special.2019.d:0 "Это преступление против короны, и [ROOT.Char.GetTitleAsNameNoTooltip|l] покарает преступника!"
 
 stewardship_duty_special.2021.t:0 "Примирение: пир"
 stewardship_duty_special.2021.desc:0 "[vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] имеют друг к другу множество претензий — от серьезных до сущих мелочей.\n\n«[uninvited.GetFirstName] не [Select_CString(uninvited.IsFemale, 'позволила', 'позволил' )] своим землевладельцам посетить мой осенний пир!» — жалуется [host.GetFirstName].\n\n«Конечно. Я не хочу, чтобы они понавезли с собой блох»."
 stewardship_duty_special.2021.a:0 "Их сюзерен — [SCOPE.sC('uninvited').GetFirstNameNoTooltip]. Они должны выполнять [SCOPE.sC('uninvited').GetHerHis] требования."
 stewardship_duty_special.2021.b:0 "Нельзя запрещать людям посещать пиры!"
 stewardship_duty_special.2021.c:0 "Отныне вы #EMP обязаны#! ездить на пиры друг к другу!"

 stewardship_duty_special.2022.t:0 "Примирение: оскорбление"
 stewardship_duty_special.2022.desc:0 "«[insulter.GetTitledFirstName] страшно [Select_CString(insulter.IsFemale, 'оскорбила', 'оскорбил' )] [Select_CString(insultee.IsFemale, 'моего супруга', 'мою супругу' )]! — рычит [insultee.GetTitledFirstName]. — Говорит, что [spouse.GetSheHe] спит со свиньями!»\n\n[insulter.GetFirstName] сохраняет спокойствие: «Иногда правда бывает неприглядной, [insultee.GetFirstName]»."
 stewardship_duty_special.2022.a:0 "Необходимо принести публичные извинения!"
 stewardship_duty_special.2022.b:0 "Даже вы двое должны быть выше подобных мелочных споров."
 stewardship_duty_special.2022.c:0 "Но если подумать... Может, это комплимент?"

 stewardship_duty_special.2025.t:0 "Примирение: возможности"
 stewardship_duty_special.2025.desc:0 "Учитывая, что [hooked_vassal.GetTitledFirstName] в долгу передо мной, я могу потребовать, чтобы [hooked_vassal.GetSheHe] и [other_vassal.GetTitledFirstName] закончили свою вражду любым способом, и все равно [SCOPE.sC('hooked_vassal').GetTitledFirstName] будет всем рассказывать о моем честном и справедливом решении."
 stewardship_duty_special.2025.a:0 "[hooked_vassal.GetFirstNameNoTooltip], а ведь вы #EMP  можете#! кое-что сделать для меня..."
 stewardship_duty_special.2025.b:0 "Нет, споры надо решать не так."
 statecraft_mediation_progress_fairness:0 "[hooked_vassal.GetFirstNameNoTooltip] подчеркивает справедливость моего решения, значительно увеличивая шансы удачного исхода"

 stewardship_duty_special.2026.t:0 "Примирение: конец"
 stewardship_duty_special.2026.desc:0 "Меня встречают крики и кровь. Развязка наконец наступила: [killer.GetTitledFirstName] стоит посреди зала, [killer.Custom('signature_weapon')] все еще в [Select_CString(killer.IsFemale, 'ее', 'его' )] руке, а [victim.GetTitledFirstName] лежит на полу в луже крови.\n\n«Для меня это единственный способ добиться справедливого суда»."
 stewardship_duty_special.2026.a:0 "Что вы наделали... За это вам придется заплатить своей жизнью."
 stewardship_duty_special.2026.b:0 "Вы обрекли себя на жизнь во тьме."
 stewardship_duty_special.2026.c:0 "Что ж, вот и конец спору!"

 stewardship_duty_special.2027.t:0 "Примирение: семья"
 stewardship_duty_special.2027.desc:0 "Споры, в которые втянуты [vassal_1.GetTitledFirstName] и [SCOPE.sC('vassal_2').GetTitledFirstName], тянутся в прошлое на несколько поколений.\n\nРодители, их родители и еще более далекие предки — все враждовали по той или иной причине. Можно ли как-то разорвать эту цепь?"
 stewardship_duty_special.2027.a:0 "Для меня важнее более престижная династия."
 stewardship_duty_special.2027.b:0 "Великие люди — это не только громкое имя."
 stewardship_duty_special.2027.c:0 "Наша держава зиждется на множестве великих династий."
 statecraft_mediation_favor_higher_prestige:0 "Все подумают, что [higher_prestige.GetTitledFirstName] пользуется моей поддержкой"
 statecraft_mediation_favor_lower_prestige:0 "Все подумают, что [lower_prestige.GetTitledFirstName] пользуется моей поддержкой"

 stewardship_duty_special.2071.t:0 "Примирение: новое начало"
 stewardship_duty_special.2071.desc:0 "Это был долгий и утомительный процесс, но [vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] больше не стремятся вцепиться в глотки друг другу.\n\nОни не просто уехали с моего двора, решив все свои споры, но даже стали друзьями."
 stewardship_duty_special.2071.a:0 "Это истинное чудо."

 stewardship_duty_special.2072.desc:0 "Когда [vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] покидают мой двор, между ними наконец нет ненависти. Посмотрим, сколько продлится примирение, но пока что — моими стараниями — вассалы полны уважения друг к другу."
 stewardship_duty_special.2072.a:0 "Не самое простое дело, скажу я вам!"

 stewardship_duty_special.2073.t:0 "Примирение: фаворитизм"
 stewardship_duty_special.2073.desc:0 "«Похоже, честное посредничество здесь и не планировалось, не так ли? — [accuser.GetTitledFirstName] разочарованно понурившись выходит прочь из зала аудиенций. — Меня тошнит от этого фаворитизма!»\n\n[favorite.GetTitledFirstName] сохраняет спокойствие: «Я не могу согласиться, [ROOT.Char.GetLadyLord]»."
 stewardship_duty_special.2073.a:0 "Ах, пусть эта неблагодарная свинья уходит."

 stewardship_duty_special.2074.t:0 "Примирение: вечная неприязнь"
 stewardship_duty_special.2074.desc:0 "Когда [vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] прибыли, мне казалось, что они не могут сильнее ненавидеть друг друга. Их отъезд доказал мою неправоту."
 stewardship_duty_special.2074.a:0 "Мое посредничество могло бы быть и успешнее."

 stewardship_duty_special.2081.t:0 "Примирение: конец"
 stewardship_duty_special.2081.both_dead:0 "Теперь, когда [vassal_1.GetTitledFirstName] и [vassal_2.GetTitledFirstName] умерли, их дрязги стали мелкими и бессмысленными."
 stewardship_duty_special.2081.vassal_1:0 "Теперь, когда [vassal_1.GetTitledFirstName] [Select_CString(vassal_1.IsFemale, 'умерла', 'умер' )], вражда и споры, в которых участвовали [vassal_1.GetSheHe] и [vassal_2.GetTitledFirstName], кажутся столь далекими, мелкими и бессмысленными..."
 stewardship_duty_special.2081.vassal_2:0 "Теперь, когда [vassal_2.GetTitledFirstName] [Select_CString(vassal_2.IsFemale, 'умерла', 'умер' )], вражда и споры, в которых участвовали [vassal_2.GetSheHe] и [vassal_1.GetTitledFirstName], кажутся столь далекими, мелкими и бессмысленными..."
 stewardship_duty_special.2081.a:0 "Со временем мы забудем об этом."
 stewardship_duty_special.2081.tt:0 "Я больше не выступаю посредником."
 
 stewardship_duty_special.2082.t:0 "Примирение: конец"
 stewardship_duty_special.2082.desc:0 "[prisoner.GetTitledFirstName] сидит в темнице, и все претензии, что [other.GetTitledFirstName] [Select_CString(other.IsFemale, 'имела', 'имел' )] к н[prisoner.GetHerHim], теперь кажутся не столь значительными."
 stewardship_duty_special.2082.a:0 "Все находят свои способы уладить разногласия."
