l_russian:
 ###################
 # Standard Events #
 ###################

 # An Opportune Moment, by Mathilda Bjarnehed
 diplomacy_family.0007.t:0 "Удачный момент"
 diplomacy_family.0007.desc:1 "Мой тщательно спланированный ужин проходит по плану: в конце концов я и [voter.GetTitledFirstName] остаемся наедине. Вино и [voter.Custom('FavoriteTreat')] приводят [voter.GetHerHis] в хорошее расположение духа — мне уже многие месяцы не доводилось видеть [voter.GetHerHis] настолько [Select_CString(voter.IsFemale, 'довольной', 'довольным' )].\n\nТеперь я могу надеяться на то, что [Select_CString(candidate.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))] [candidate.GetTitledFirstName] получит [voter.GetHerHis] поддержку..."
 diplomacy_family.0007.a:0 "Представить мои самые весомые аргументы."
 diplomacy_family.0007.a.success.tt:1 "[voter.GetTitledFirstNameNoTooltip] [Select_CString(voter.IsFemale, 'убеждена', 'убежден' )]"
 diplomacy_family.0007.a.success.desc:0 "[voter.GetTitledFirstName] соглашается голосовать за персонажа [candidate.GetTitledFirstName]."
 diplomacy_family.0007.a.failure.tt:1 "[voter.GetTitledFirstNameNoTooltip] не соглашается"
 diplomacy_family.0007.a.failure.desc:0 "Мне не удалось убедить персонажа [voter.GetTitledFirstName]."
 diplomacy_family.0007.c:0 "Услуга за услугу, так будет честно?"
 diplomacy_family.0007.b:0 "Этот мешочек золота может изменить [voter.GetHerHis] мнение..."
 diplomacy_family.0007.placeholder.tt:0 "[voter.GetShortUIName|U] будет голосовать за то, чтобы [candidate.GetShortUIName] [Select_CString(candidate.IsFemale, 'стала следующей правительницей', 'стал следующим правителем' )] державы [title.GetNameNoTier]"

 # A Flaw of Character, by Mathilda Bjarnehed
 diplomacy_family.0008.t:0 "Недостатки личности"
 diplomacy_family.0008.start.desc:1 "Когда я покину этот мир, мое место займет [disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nУвы, слухи о том, что [Select_CString(disagreeable_heir.IsFemale, 'она', 'он' )]"
 diplomacy_family.0008.lazy.desc:0 "все время пребывает в сонном состоянии,"
 diplomacy_family.0008.craven.desc:0 "всего боится,"
 diplomacy_family.0008.arbitrary.desc:0 "совершенно [Select_CString(disagreeable_heir.IsFemale, 'безнравственна', 'безнравственен' )],"
 diplomacy_family.0008.callous.desc:0 "имеет ледяное сердце,"
 diplomacy_family.0008.stubborn.desc:0 "до невозможного [Select_CString(disagreeable_heir.IsFemale, 'упряма', 'упрям' )],"
 diplomacy_family.0008.gluttonous.desc:0 "отвратительно [Select_CString(disagreeable_heir.IsFemale, 'прожорлива', 'прожорлив' )],"
 diplomacy_family.0008.greedy.desc:0 "непомерно [Select_CString(disagreeable_heir.IsFemale, 'алчна', 'алчен' )],"
 diplomacy_family.0008.arrogant.desc:0 "обладает непомерным самомнением,"
 diplomacy_family.0008.deceitful.desc:0 "все время лжет,"
 diplomacy_family.0008.vengeful.desc:0 "беспрестанно сутяжничает,"
 diplomacy_family.0008.end.desc:0 "уже распространились при дворе. И теперь я переживаю, сохранит ли [disagreeable_heir.GetSheHe] поддержку моих вассалов после моей смерти..."
 diplomacy_family.0008.end_no_vassals.desc:0 "уже распространились при дворе. И теперь я переживаю, сможет ли [disagreeable_heir.GetSheHe] выдержать груз ответственности, что возложат на н[disagreeable_heir.GetHerHis] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] и народ, когда меня не станет..."
 diplomacy_family.0008.a:0 "Попытаться исправить изъяны, которыми обладает [SCOPE.sC('disagreeable_heir').GetFirstNameNoTooltip]."
 diplomacy_family.0008.a.tt:0 "[disagreeable_heir.GetShortUIName|U] может побороть свои недостатки"
 diplomacy_family.0008.b:0 "Вместо этого прославлять [disagreeable_heir.GetHerHis] хорошие качества."
 diplomacy_family.0008.b.custom:0 "Все вассалы"
 diplomacy_family.0008.c:0 "Задуматься о себе и вдохновлять собственным примером."


 diplomacy_family.0009.desc:0 "[disagreeable_heir.GetTitledFirstName] [Select_CString(disagreeable_heir.IsFemale, 'приняла', 'принял' )] мое предложение быть его наставником, хотя и без особого энтузиазма.\n\nБоюсь, [disagreeable_heir.GetHerHis] грехи слишком глубоко укоренились. Но подлинное откровение поможет [disagreeable_heir.GetHerHim] осознать, сколь неразумен подобный образ жизни.\n\nКак нам следует поступить?"
 diplomacy_family.0009.wronglessonstart.desc:0 "Я наблюдаю, как [disagreeable_heir.GetFirstName] выполняет данную [SCOPE.sC('disagreeable_heir').GetHerHim] задачу, и в мою душу закрадываются сомнения. [disagreeable_heir.GetSheHe|U] даже не пытается"
 diplomacy_family.0009.compassion.desc:0 "поставить себя на место тех, кому меньше повезло в этой жизни, посочувствовать им,"
 diplomacy_family.0009.honor.desc:0 "признать свои ошибки и разобраться с их последствиями,"
 diplomacy_family.0009.greed.desc:0 "расстаться с материальными благами,"
 diplomacy_family.0009.energy.desc:0 "править вместо меня,"
 diplomacy_family.0009.vengefulness.desc:0 "продемонстрировать способность к прощению,"
 diplomacy_family.0009.wronglessonend.desc:0 "и похоже, что [disagreeable_heir.GetSheHe] ничего не вынесет из этого урока.\n\n[disagreeable_heir.GetFirstNameNoTooltip] получит еще один шанс, но, пожалуй, мне стоит изменить подход.\n\nНа этот раз мы..."

 diplomacy_family.0009.rightlessonstart.desc:0 "Было грустно следить за тем, как [disagreeable_heir.GetFirstName] пытается"
 diplomacy_family.0009.rightlessonend.desc:0 "Сомневаюсь, что [disagreeable_heir.GetSheHe] вообще прикладывает хотя бы какие-то усилия!\n\nПочти наверняка дело в том, что [SCOPE.sC('disagreeable_heir').GetFirstNameNoTooltip] не интересуется моим уроком. Я попробую еще раз...\n\nВопрос в том, стоит ли применить другую тактику или же положиться на настойчивость?"
 diplomacy_family.0009.a:0 "Отправиться в город и поговорить с бедняками."
 diplomacy_family.0009.a.tt:0 "Урок подходит для тех, кому нужно поработать над состраданием"
 diplomacy_family.0009.b:0 "Признать свою вину и все исправить."
 diplomacy_family.0009.b.tt:0 "Урок подходит для тех, кому нужно поработать над честью"
 diplomacy_family.0009.c:0 "Раздать свое имущество нуждающимся."
 diplomacy_family.0009.c.tt:0 "Урок подходит для тех, кому нужно поработать над щедростью"
 diplomacy_family.0009.d:0 "[disagreeable_heir.GetFirstNameNoTooltip] соберет двор вместо меня."
 diplomacy_family.0009.d.tt:0 "Урок подходит для тех, кому нужно поработать над властностью"
 diplomacy_family.0009.e:0 "Простить того, кто причинил [disagreeable_heir.GetHerHim] боль."
 diplomacy_family.0009.e.tt:0 "Урок подходит для тех, кому нужно поработать над способностью прощать"


 diplomacy_family.0010.t:1 "$diplomacy_family.0008.t$: неожиданное прозрение"
 diplomacy_family.0010.start.desc:0 "Мне приятно видеть, как меняется [disagreeable_heir.GetTitledFirstName]!"
 diplomacy_family.0010.compassion.desc:0 "Хотя сначала казалось, что все тщетно, истории встреченных нами бедолаг, похоже, затронули какие-то струны в [disagreeable_heir.GetHerHis] сердце.\n\nПо дороге домой [disagreeable_heir.GetSheHe] [Select_CString(disagreeable_heir.IsFemale, 'пребывала', 'пребывал' )] в молчаливой задумчивости, и [Select_CString(disagreeable_heir.IsFemale, 'перестала быть такой', 'перестал быть таким' )]"
 diplomacy_family.0010.honor.desc:0 "Хотя изначально [disagreeable_heir.GetSheHe] не [Select_CString(disagreeable_heir.IsFemale, 'считала', 'считал' )] себя [Select_CString(disagreeable_heir.IsFemale, 'виноватой', 'виноватым' )], ответ, полученный на извинения, помог [disagreeable_heir.GetHerHim] что-то понять.\n\nПолагаю, [disagreeable_heir.GetFirstNameNoTooltip] прежде не [Select_CString(disagreeable_heir.IsFemale, 'сталкивалась', 'сталкивался' )] с подобным отношением и теперь [disagreeable_heir.GetSheHe] [Select_CString(disagreeable_heir.IsFemale, 'перестала быть такой', 'перестал быть таким' )]"
 diplomacy_family.0010.greed.desc:0 "Естественно, поначалу [disagreeable_heir.GetSheHe] неохотно [Select_CString(disagreeable_heir.IsFemale, 'расставалась', 'расставался' )] со своим имуществом, но [disagreeable_heir.GetHerHim] оказалось внове видеть радость и благодарность в глазах нуждающихся.\n\nПо дороге домой [disagreeable_heir.GetFirstNameNoTooltip] даже [Select_CString(disagreeable_heir.IsFemale, 'призналась', 'признался' )], что не сильно скучает по большей части отданных вещей. Кажется, [disagreeable_heir.GetSheHe] [Select_CString(disagreeable_heir.IsFemale, 'перестала быть такой', 'перестал быть таким' )]"
 diplomacy_family.0010.energy.desc:0 "Поначалу меня беспокоило, что будет, когда [disagreeable_heir.GetSheHe] получит подобную ответственность. Однако, не имея возможности укрыться или свалить свою работу на другого, [disagreeable_heir.GetSheHe] [Select_CString(disagreeable_heir.IsFemale, 'собралась и взялась', 'собрался и взялся' )] за дело.\n\n[disagreeable_heir.GetFirstNameNoTooltip] больше меня [Select_CString(disagreeable_heir.IsFemale, 'удивилась', 'удивился' )] своим скрытым талантам и [Select_CString(disagreeable_heir.IsFemale, 'перестала быть такой', 'перестал быть таким' )]"
 diplomacy_family.0010.vengefulness.desc:0 "Легко было видеть, как трудно [disagreeable_heir.GetHerHim] встретиться с человеком, причинившим [disagreeable_heir.GetHerHim] зло. Слова застревали у н[disagreeable_heir.GetHerHis] во рту, когда [disagreeable_heir.GetSheHe] [Select_CString(disagreeable_heir.IsFemale, 'пыталась', 'пытался' )] говорить.\n\nК счастью, [Select_CString(dummy_gender.IsFemale, 'былая обидчица ответила', 'былой обидчик ответил' )] вполне любезно и, вдохновившись [dummy_gender.GetHerHis] примером, [disagreeable_heir.GetFirstName] искренне [Select_CString(disagreeable_heir.IsFemale, 'простила', 'простил' )] [SCOPE.sC('dummy_gender').GetHerHis]. [disagreeable_heir.GetSheHe|U] [Select_CString(disagreeable_heir.IsFemale, 'перестала быть такой', 'перестал быть таким' )]"
 diplomacy_family.0010.lazy.desc:0 "ленив[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.craven.desc:0 "ненадежн[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.arbitrary.desc:0 "капризн[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.callous.desc:0 "бесчувственн[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.stubborn.desc:0 "упрям[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.gluttonous.desc:0 "прожорлив[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.greedy.desc:0 "эгоистичн[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.arrogant.desc:0 "заносчив[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.deceitful.desc:0 "бесчестн[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.sadistic.desc:0 "бессердечн[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.vengeful.desc:0 "мстительн[Select_CString(disagreeable_heir.IsFemale, 'ой', 'ым' )]"
 diplomacy_family.0010.end.desc:0 "с тех самых пор."
 diplomacy_family.0010.a:0 "Это важное достижение для всех нас!"
 diplomacy_family.0010.b:0 "Это был просто урок, не более того."
 diplomacy_family.0010.c:0 "Это только первый шаг! Нужно работать усерднее!"

 diplomacy_family.0011.t:1 "$diplomacy_family.0008.t$: упрямство"
 diplomacy_family.0011.start.desc:0 "[disagreeable_heir.GetTitledFirstName] по-прежнему,"
 diplomacy_family.0011.end.desc:0 "и это сводит меня с ума! Несмотря на все мои старания, [disagreeable_heir.GetSheHe] ничуть не [Select_CString(disagreeable_heir.IsFemale, 'изменилась', 'изменился' )].\n\nЕсли [disagreeable_heir.GetHerHis] сердце не желает перемен, то их и не случится."
 diplomacy_family.0011.a:0 "Я сдаюсь..."

 # Family Quarrel, by Petter Vilberg
 diplomacy_family.2101.t:0 "Ссора"
 diplomacy_family.2101.desc:0 "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и [family_2.Custom2('HerHisCharacterIntroduction', family_1)] уже несколько дней ссорятся. Даже сейчас я могу слышать, как они бранятся в соседней комнате...\n\n«Невероятно! — кричит [family_1.GetFirstName]. — Как [family_2.Custom('InsultNoun')] вроде тебя может полагать себя идеалом добродетелей династии [ROOT.Char.GetDynastyName]?! Ведь я #EMP  куда#! лучше соответствую этому описанию!»"
 diplomacy_family.2101.a:0 "Никаких ссор внутри семьи!"
 diplomacy_family.2101.a.tt:1 "Вы входите в комнату, чтобы положить конец ссоре"
 diplomacy_family.2101.b:0 "Пусть сами разбираются."

 diplomacy_family.2102.desc:0 "Когда я вхожу в комнату, [family_1.GetFirstName] поворачивается ко мне. «Хорошо, что ты здесь, [ROOT.Char.GetFirstNameNoTooltip]. Быть может, [family_2.Custom2('YourCharacterIntroduction', ROOT.Char)] прислушается к тебе? [family_2.GetSheHe|U] совершенно не воспринимает мои доводы!»"
 diplomacy_family.2102.a:0 "Да, стыдись, [family_2.GetFirstNameNoTooltip]!"
 diplomacy_family.2102.b:0 "Это ты ведешь себя неправильно, [family_1.GetFirstNameNoTooltip]."
 diplomacy_family.2102.c:0 "Вы ведете себя как капризные дети!"
 diplomacy_family.2102.c.success:0 "Они прислушиваются к доводам"
 diplomacy_family.2102.c.failure:0 "Они отказываются слушать"
 diplomacy_family.2102.d:0 "Ха! #EMP Очевидно#!, я лучший представитель династии [ROOT.Char.GetDynastyNameNoTooltip]!"
 diplomacy_family.2102.d.flavor:0 "Что ж, это точно покончит с их #EMP беспрестанными#! склоками..."

 # Choosing Best Friend, by Flavio Verna

 diplomacy_family.2200.t:0 "Лучший друг"
 diplomacy_family.2200.desc:0 "Немногим везет иметь столько друзей, сколько есть у меня. Я ценю их поддержку и отвечаю им тем же, и все же мне кажется, что среди отважных душ, которых я считаю моими верными спутниками, один человек понимает меня лучше других."
 diplomacy_family.2200.a:0 "[friend_1.GetTitledFirstNameNoTooltip] мой лучший друг."
 diplomacy_family.2200.a.tt:1 "[friend_1.GetTitledFirstName] может стать вашим лучшим другом"
 diplomacy_family.2200.b:0 "[friend_2.GetFirstNameNoTooltip] пользуется моим доверием больше, чем кто-либо"
 diplomacy_family.2200.b.tt:1 "[friend_2.GetTitledFirstName] может стать вашим лучшим другом"
 diplomacy_family.2200.c:0 "Кто, если не [friend_3.GetTitledFirstNameNoTooltip]?"
 diplomacy_family.2200.c.tt:1 "[friend_3.GetTitledFirstName] может стать вашим лучшим другом"
 diplomacy_family.2200.d:1 "Не стоит выбирать фаворитов."

 diplomacy_family.2201.desc:0 "Лишь недавно ко мне пришло понимание того, насколько сильно [ruler.GetFirstName] помогает мне своими советами и поддержкой. Я начинаю понимать, что [ruler.GetSheHe] мой самый близкий друг."
 diplomacy_family.2201.a:0 "Мы действительно близки по духу."
 diplomacy_family.2201.b:0 "Мы друзья, несомненно, но и только."
 diplomacy_family.2201.b.tt:1 "Мы останемся просто друзьями"
 diplomacy_family.2201.a.tt:0 "Мы станем лучшими друзьями"

 # Jealous relative vs lover's spouse, by Flavio Verna

 diplomacy_family.2250.t:0 "[Select_CString(ruler.IsFemale, 'Ревнивая', 'Ревнивый' )] [lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))]"
 diplomacy_family.2250.desc.intro:0 "Мне невыносимо видеть, как [Select_CString(lover.IsFemale, 'моя возлюбленная', 'мой возлюбленный' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstName] и [lover.GetHerHis] [spouse.Custom('InsultAdjective')] [spouse.GetWifeHusband] [spouse.GetTitledFirstName] проводят время вместе."
 diplomacy_family.2250.desc.legal.pure:0 "\n\nМысль о том, как нечистые руки марают своими прикосновениями [lover.GetHerHis] тело просто невыносима. Мы принадлежим к династии [ruler.GetHouse.GetName], мы должны быть вместе!"
 diplomacy_family.2250.desc.legal.same:0 "\n\nПочему [ruler.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] пользуется милостью [ruler.GetFaith.HighGodNamePossessive], а не я? Мы принадлежит к дому [ruler.GetHouse.GetName], и все же [spouse.GetFirstNameNoTooltip] может жить с [Select_CString(lover.IsFemale, 'ней', 'ним' )], а мне приходится скрываться в их тени."
 diplomacy_family.2250.desc.illegal:0 "\n\nПусть мы и не можем пожениться, но это не значит, что меня не волнует, с кем [lover.GetSheHe] проведет остаток своей жизни!"
 diplomacy_family.2250.a:0 "Пусть [spouse.GetFirstNameNoTooltip] держит свои руки при себе!"
 diplomacy_family.2250.a.tt:0 "Я постараюсь помешать тому, чтобы [spouse.GetTitledFirstName] и [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] делили ложе"
 diplomacy_family.2250.a.success.duel:0 "[spouse.GetTitledFirstName] [Select_CString(illoyal_vassal.IsFemale, 'запугана', 'запуган' )] моими угрозами"
 diplomacy_family.2250.a.failure.duel:0 "[spouse.GetTitledFirstName] не обращает внимания на мои предупреждения"
 diplomacy_family.2250.a.failure.tt:0 "[spouse.GetTitledFirstName] не [Select_CString(spouse.IsFemale, 'обратила', 'обратил' )] внимания на мои предупреждения, [lover.GetFirstName] вне подозрений"
 diplomacy_family.2250.b.a:0 "«Почему бы тебе просто не сдохнуть?!»"
 diplomacy_family.2250.b.b:0 "С [Select_CString(spouse.IsFemale, 'ней', 'ним' )] нужно разобраться."
 diplomacy_family.2250.b.tt:0 "[scheme|E] будут иметь более высокий [success_chance|El]"
 diplomacy_family.2250.b.spouse_joining:0 "[lover.GetFirstName] #P будет#! участвовать в моих [Concept( 'scheme', 'происках' )|E]"
 diplomacy_family.2250.b.spouse_refusing:0 "[lover.GetFirstName] #N НЕ будет#! участвовать в моих [Concept( 'scheme', 'происках' )|E]"
 diplomacy_family.2250.c.a:0 "[house_head.GetTitledFirstNameNoTooltip] [Select_CString(house_head.IsFemale, 'должна', 'должен' )] разорвать этот брак!"
 diplomacy_family.2250.c.b:0 "Мне нужно разорвать этот брак!"
 diplomacy_family.2250.c.flavor:0 "[house_head|E] обладает властью аннулировать брак, в котором состоит [lover.GetFirstName]"
 diplomacy_family.2250.d:0 "Мне придется научиться жить с этой болью."

 diplomacy_family.2251.desc:0 "[spouse.GetTitledFirstName] подумает дважды, прежде чем [Select_CString(spouse.IsFemale, 'она', 'он' )] и [lover.GetFirstName] снова коснутся друг друга. Осторожными действиями мне удалось скрыть истинную причину произошедшего, и все же будет глупо вновь возвращаться к этому вопросу впредь.\n\nРано или поздно [spouse.GetFirstNameNoTooltip] решится проигнорировать мои угрозы, но пока что мне можно успокоиться."
 diplomacy_family.2251.a:0 "Надеюсь, [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] оценит это."
 diplomacy_family.2252.desc:0 "«Как можно было вести себя так необдуманно?!» — шипит на меня [lover.GetFirstName], не смея повышать голос даже в моих покоях.\n\nПохоже, [spouse.GetTitledFirstName] [Select_CString(spouse.IsFemale, 'проигнорировала', 'проигнорировал' )] мои предупреждения, и теперь [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] знает о нашем разговоре.\n\n«Я не могу отказаться от супружеского долга ради тебя, [ruler.GetFirstNameNoTooltip]!» — с этими словами [lover.GetSheHe] поспешно уходит."
 diplomacy_family.2252.a:0 "Но..."
 diplomacy_family.2253.desc.a:0 "Мой план сработал безукоризненно! [lover.GetFirstName] [Select_CString(lover.IsFemale, 'свободна', 'свободен' )], [Select_CString(spouse.IsFemale, 'эта неотесанная', 'этот неотесанный' )] [spouse.Custom('InsultNoun')] [spouse.GetTitledFirstName] больше не лезет в наши дела. Нашему счастью нет предела.\n\n[lover.GetSheHe|U] [Select_CString(lover.IsFemale, 'бросилась', 'бросился' )] в мои покои, едва [house_head.GetTitledFirstName] [Select_CString(house_head.IsFemale, 'сообщила', 'сообщил' )] эту новость, чтобы выразить свою признательность наилучшим из возможных способов."
 diplomacy_family.2253.desc.b:0 "Мой план сработал безукоризненно! [lover.GetFirstName] [Select_CString(lover.IsFemale, 'свободна', 'свободен' )], [Select_CString(spouse.IsFemale, 'эта неотесанная', 'этот неотесанный' )] [spouse.Custom('InsultNoun')] [spouse.GetTitledFirstName] больше не лезет в наши дела. Нашему счастью нет предела.\n\n[lover.GetSheHe|U] [Select_CString(lover.IsFemale, 'бросилась', 'бросился' )] в мои покои, едва получив мое письмо, чтобы выразить свою признательность наилучшим из возможных способов."
 diplomacy_family.2253.a:0 "Наконец-то мы можем быть вместе — навсегда!"
 diplomacy_family.2253.b:0 "Чего не сделаешь ради семьи..."
 diplomacy_family.2254.desc.a:0 "У меня была надежда, что [lover.GetFirstName] поблагодарит меня за то, что по моей просьбе [house_head.GetTitledFirstName] [Select_CString(house_head.IsFemale, 'устроила', 'устроил' )] [lover.GetHerHim] развод, но все оказалось иначе.\n\n[lover.GetSheHe|U] в ярости от моего вмешательства в [lover.GetHerHis] супружескую жизнь и больше не желает иметь со мной дел."
 diplomacy_family.2254.desc.b:0 "У меня была надежда, что [lover.GetFirstName] поблагодарит меня за организацию [lover.GetHerHis] развода, но все оказалось иначе.\n\n[lover.GetSheHe|U] в ярости от моего вмешательства в [lover.GetHerHis] супружескую жизнь и больше не желает иметь со мной дел."
 diplomacy_family.2254.a:0 "Это не ради нас, это ради семьи!"
 diplomacy_family.2254.b:0 "Я... Даже не знаю, что сказать..."

 # Dealing with lackluster family member, by Flavio Verna

 diplomacy_family.2300.t:0 "Очищение династии"
 diplomacy_family.2300.desc.intro:0 "[bad_relative.GetFirstNamePossessive] самим своим существованием оскорбляет имя нашей славной династии."
 diplomacy_family.2300.desc.a:0 "\n\n[Select_CString(bad_relative.IsFemale, 'Моя', 'Мой' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] — [Select_CString(bad_relative.IsFemale, 'слабоумная идиотка', 'слабоумный идиот' )], [Select_CString(bad_relative.IsFemale, 'позорящая', 'позорящий' )] дом [ruler.GetDynastyName] каждым своим словом."
 diplomacy_family.2300.desc.b:0 "\n\n[Select_CString(bad_relative.IsFemale, 'Моя', 'Мой' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] умудряется бездарно провалить всякое начинание."
 diplomacy_family.2300.desc.c:0 "\n\n[Select_CString(bad_relative.IsFemale, 'Моя', 'Мой' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] [bad_relative.GetDynasty.GetName] — уродливое чудовище, что оскорбляет династию каждым своим вдохом. Как столь выдающееся семейство могло породить подобное существо?"
 diplomacy_family.2300.desc.d:0 "\n\nХилая, искривленная веточка, торчащая из крепкого семейного дерева, [Select_CString(bad_relative.IsFemale, 'моя', 'мой' )] [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] служит постоянным напоминанием об измене, что [Select_CString(bad_parent.IsFemale, 'совершила', 'совершил' )] [bad_parent.GetFirstName]."
 diplomacy_family.2300.a:0 "Возможно, мне удастся сделать из н[bad_relative.GetHerHis] что-нибудь стоящее."
 diplomacy_family.2300.a.success.tt:0 "Благодаря мне [bad_relative.GetFirstName] [Select_CString(bad_relative.IsFemale, 'усвоила', 'усвоил' )] хоть что-то полезное"
 diplomacy_family.2300.a.success.effect.tt:0 "[bad_relative.GetFirstName] улучшит один из своих [Concept( 'skill', 'навыков' )|E]"
 diplomacy_family.2300.a.failure.tt:0 "[bad_relative.GetFirstName] отказывается от моей помощи"
 diplomacy_family.2300.a.failure.toast:0 "[bad_relative.GetFirstName] так ничему и не [Select_CString(bad_relative.IsFemale, 'научилась', 'научился' )]"
 diplomacy_family.2300.b.a:0 "Мне нужно возобновить попытки избавиться от н[bad_relative.GetHerHis]."
 diplomacy_family.2300.b.b:0 "Иногда дерево следует обрезать..."
 diplomacy_family.2300.c:0 "Мне придется изгнать [bad_relative.GetHerHis]!"
 diplomacy_family.2300.c.flavor:0 "[dynast|E] обладает властью лишать наследства членов семьи"
 diplomacy_family.2300.d:0 "Все мы порой поступаем неблагоразумно."
 diplomacy_family.2301.desc:0 "Было непросто пробиться через эту черепушку, но, кажется, [bad_relative.GetFirstName] все-таки хоть что-то [Select_CString(bad_relative.IsFemale, 'поняла', 'понял' )] и теперь разочаровывает окружающих не так сильно..."
 diplomacy_family.2301.a:0 "Я делаю, что могу."

 ##################	
 # Special Events #
 ##################

 #Successor's Squabble — Resolve a dispute between your heir and a powerful vassal, by Sean Hughes
 diplomacy_family_special.2200.t:0 "Перебранка с преемником"
 diplomacy_family_special.2200.desc:2 "Я спокойно наслаждаюсь вечерним отдыхом, когда [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] приходит ко мне в расстроенных чувствах.\n\n«[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] просто [Select_CString(vassal.IsFemale, 'несносна', 'несносен' )]! — восклицает [heir.GetSheHe]. — [vassal.GetSheHe|U] постоянно твердит, что я не гожусь на роль преемника. Думает, [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] сильнее меня и из меня не выйдет"
 diplomacy_family_special.2200.same_title.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.same_sex_title.desc:0 "$diplomacy_family_special.2200.same_title.desc$"
 diplomacy_family_special.2200.opposite_sex_title.desc:0 "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.ruler.desc:0 "правитель"
 diplomacy_family_special.2200.end.desc:0 "земли [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!»"
 diplomacy_family_special.2200.a:0 "Присядь, пора обсудить этот вопрос."
 diplomacy_family_special.2200.a.tt:0 "С моей помощью [heir.GetFirstNameNoTooltip] научится отвечать на критику"
 diplomacy_family_special.2200.b:0 "Я и [vassal.GetTitledFirstNameNoTooltip] поговорим об этом."
 diplomacy_family_special.2200.b.tt:0 "[vassal.GetFirstNameNoTooltip] объяснит мне, почему подвергает нападкам [Select_CString(heir.IsFemale, 'мою наследницу', 'моего наследника' )]"
 diplomacy_family_special.2200.c:0 "Почему вы досаждаете мне этими делами?"

 diplomacy_family_special.2201.desc:0 "Я и [heir.GetFirstName] отходим в сторону, чтобы поговорить по душам. Я вижу, что [vassal.GetTitledFirstName] и вся эта ситуация беспокоят [SCOPE.sC('heir').GetHerHis] и [heir.GetSheHe] [Select_CString(heir.IsFemale, 'готова', 'готов' )] выслушать мой совет."
 diplomacy_family_special.2201.a:0 "У вас больше общего, чем вы думаете"
 diplomacy_family_special.2201.a.success:0 "[heir.GetFirstNameNoTooltip] и [vassal.GetFirstNameNoTooltip] находят общий язык"
 diplomacy_family_special.2201.a.failure:0 "[heir.GetFirstNameNoTooltip] и [vassal.GetFirstNameNoTooltip] не желают договариваться"
 diplomacy_family_special.2201.b:0 "Мне кажется, [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]ость тебе не помешает..."
 diplomacy_family_special.2201.b.success:0 "[heir.GetFirstNameNoTooltip] соглашается поработать над собой"
 diplomacy_family_special.2201.b.failure:0 "[heir.GetFirstNameNoTooltip] отказывается меняться"
 diplomacy_family_special.2201.b.success.tt:0 "[heir.GetTitledFirstName] пытается развить в себе [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2201.b.failure.tt:0 "[heir.GetTitledFirstName] сохранит [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]"
 diplomacy_family_special.2201.c:0 "Я заставлю [SCOPE.sC('vassal').GetHerHis] пожалеть о злых словах!"

 diplomacy_family_special.2202.desc:0 "Я и [vassal.GetTitledFirstName] договариваемся встретиться и обсудить все то, чем его смущает [Select_CString(heir.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName].\n\n«Все просто, [ROOT.Char.GetTitledFirstNameNoTooltip]. Мне не нравится сама мысль, что моим будущим сюзереном правит [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]. Ради блага державы я не стану скрывать своего недовольства, пусть это и грозит мне бедой»."
 diplomacy_family_special.2202.a:0 "Но как же [heir.GetHerHis] хорошие качества?"
 diplomacy_family_special.2202.a.success:0 "[vassal.GetFirstNameNoTooltip] и [heir.GetFirstNameNoTooltip] находят общий язык"
 diplomacy_family_special.2202.a.failure:0 "[vassal.GetFirstNameNoTooltip] и [heir.GetFirstNameNoTooltip] не желают примирения"
 diplomacy_family_special.2202.b:0 "Все так, [heir.GetFirstNameNoTooltip] — сплошное разочарование."
 diplomacy_family_special.2202.c:0 "Это [Select_CString(heir.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], и не вам критиковать [Select_CString(heir.IsFemale, 'ее', 'его' )]!"

 diplomacy_family_special.2210.desc:0 "После нашей беседы [vassal.GetTitledFirstName] [Select_CString(vassal.IsFemale, 'решила', 'решил' )] попытаться все исправить, чтобы [heir.GetTitledFirstName] [Select_CString(heir.IsFemale, 'изменила', 'изменил' )] свое отношение к лучшему, и для этого хочет сделать упор на их сходстве, а не на различиях. Эта перемена выглядит весьма обнадеживающей!"
 diplomacy_family_special.2210.a:0 "Это сулит хорошее будущее!"

 diplomacy_family_special.2211.desc:0 "Несмотря на все мои попытки доказать, что [vassal.GetTitledFirstName] и [heir.GetTitledFirstName] сойдутся, если только [vassal.GetSheHe] приложит усилия, [Select_CString(vassal.IsFemale, 'эта идиотка отказалась', 'этот идиот отказался' )] признать, что [SCOPE.sC('heir').GetTitledFirstName] имеет положительные качества."
 diplomacy_family_special.2211.a:0 "[vassal.GetTitledFirstNameNoTooltip] просто напыщенный грубиян!"
 diplomacy_family_special.2211.a.high_opinion:0 "Мне казалось, [vassal.GetTitledFirstNameNoTooltip] поведет себя лучше."

 diplomacy_family_special.2212.desc:0 "После нашего разговора [heir.GetTitledFirstName] [Select_CString(heir.IsFemale, 'сказала', 'сказал' )], что постарается вести себя лучше, когда [vassal.GetTitledFirstName] рядом.\n\nЕсли они будут смотреть не на свои различия, а на то, что их объединяет, то эта пара вполне может стать друзьями."
 diplomacy_family_special.2212.a:0 "Это сулит хорошее будущее!"

 diplomacy_family_special.2213.desc:0 "Несмотря на все мои попытки доказать, что [heir.GetTitledFirstName] и [vassal.GetTitledFirstName] смогут поладить, если [heir.GetSheHe] попробует, [heir.GetFirstNameNoTooltip] [Select_CString(heir.IsFemale, 'отказалась', 'отказался' )] вести себя иначе.\n\nПохоже, эти двое еще долго будут враждовать..."
 diplomacy_family_special.2213.a:0 "[heir.GetFirstNameNoTooltip] [Select_CString(heir.IsFemale, 'разочаровала', 'разочаровал' )] меня."

 diplomacy_family_special.2220.desc:0 "Я и [heir.GetFirstName] обстоятельно поговорили о том, что иногда [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]ость полезнее для державы, даже если подобное поведение и не приходит естественно.\n\nПоначалу [SCOPE.sC('heir').GetSheHe] [Select_CString(heir.IsFemale, 'сомневалась', 'сомневался' )], но мне удалось убедить [SCOPE.sC('heir').GetHerHis], что даже это свойство со временем может войти в привычку."
 diplomacy_family_special.2220.a:0 "Время покажет, к каким изменениям это приведет."
 diplomacy_family_special.2220.a.tt:0 "[heir.GetFirstName] попытается развить в себе [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"

 diplomacy_family_special.2221.desc:0 "[heir.GetFirstName] неоднократно [Select_CString(heir.IsFemale, 'выслушивала', 'выслушивал' )] мои увещевания о том, что в [heir.GetHerHis] же интересах развить в себе [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]. Мне удалось даже привести множество красочных примеров того, как другие использовали [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]ость себе на пользу.\n\nНесмотря на это, [SCOPE.sC('heir').GetFirstName] не [Select_CString(heir.IsFemale, 'пожелала', 'пожелал' )] менять свое поведение. Похоже, [heir.GetSheHe] [Select_CString(heir.IsFemale, 'намерена', 'намерен' )] стоять на своем, даже если из-за этого испортятся отношения с окружающими."
 diplomacy_family_special.2221.a:0 "Почему [heir.GetSheHe] не может понять истинность моих слов?"

 diplomacy_family_special.2231.desc:0 "[heir.GetTitledFirstName] и [SCOPE.sC('vassal').GetTitledFirstName] начали свои отношения с вражды, но теперь, под моим руководством, они научились понимать и доверять друг другу. Тщательно взращивая эти качества, они сумели выстроить настоящую дружбу!"
 diplomacy_family_special.2231.a:0 "Да, у нас получилось со всем разобраться!"

 diplomacy_family_special.2233.desc:0 "Я много лет прошу, чтобы [heir.GetFirstName] [Select_CString(heir.IsFemale, 'изменила', 'изменил' )] поведение, и вот теперь [heir.GetSheHe] наконец [Select_CString(heir.IsFemale, 'согласилась', 'согласился' )].\n\nПохоже, [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]ость теперь для н[heir.GetHerHis] вторая натура, привычка, настолько укоренившаяся, что [heir.GetHerHim] больше не нужно прилагать никаких усилий, чтобы поддерживать ее."
 diplomacy_family_special.2233.a:0 "Хорошо, что [heir.GetFirstNameNoTooltip] растет как личность."
