l_russian:
# Your realm priest asks for books, by Linnéa Thimrén
 learning_theology.1301.t:0 "Желанная книга"
 learning_theology.1301.desc_opening:0 "«[ROOT.Char.GetLadyLord|U]!» — ко мне спешно подходит [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"
 learning_theology.1301.desc_regula_pastoralis:0 "«У местного торговца есть список весьма важной книги, «Пасторского правила», но этот барыга отказывается его мне продать."
 learning_theology.1301.desc:0 "«У местного торговца есть список «Краткой книги восполнения и противопоставления», но этот барыга отказывается его мне продать."
 learning_theology.1301.desc_ending:0 "Буду признателен, если вы объясните ему, что он неправ!»"
 learning_theology.1301.a:0 "Я позабочусь, чтобы книга досталась вам."
 learning_theology.1301.b:0 "Хм, судя по названию, книга интересная..."
 learning_theology.1301.c:0 "Мне кажется, это #EMP ваша#! проблема."

# Flatter your court chaplain with some bible verses, by Mathilda Bjarnehed
 learning_theology.2020.t:0 "[ROOT.Char.GetFaith.ReligiousText|U]"
 learning_theology.2020.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstName] часто вспоминает отрывки о добродетелях из такой книги, как [ROOT.Char.GetFaith.ReligiousText]. Мне нужно продемонстрировать свою внимательность, процитировав оттуда какой-нибудь фрагмент — желательно такой, который бы восхвалял [court_chaplain.GetHerHis] образ жизни.\n\nЯ выучу и процитирую пассаж..."
 learning_theology.2020.brave:0 "...о храбрости."
 learning_theology.2020.just:0 "...о красоте."
 learning_theology.2020.temperate:0 "...об умеренности."
 learning_theology.2020.chaste:0 "...о благонравии."
 learning_theology.2020.compassionate:0 "...о сострадании."
 learning_theology.2020.honest:0 "...о доверии."
 learning_theology.2020.forgiving:0 "...о прощении."
 learning_theology.2020.wrathful:0 "...о ярости."
 learning_theology.2020.vengeful:0 "...о мстительности."
 learning_theology.2020.content:0 "...о непритязательности."
 learning_theology.2020.patient:0 "...о терпении."
 learning_theology.2020.calm:0 "...о спокойствии."
 learning_theology.2020.humble:0 "...о скромности."
 learning_theology.2020.diligent:0 "...об усердии."
 learning_theology.2020.generous:0 "...о щедрости."
 learning_theology.2020.greedy:0 "...о богатстве."
 learning_theology.2020.lustful:0 "...о вожделении."
 learning_theology.2020.ambitious:0 "...об амбициях."
 learning_theology.2020.gluttonous:0 "...о здоровом аппетите."

 learning_theology.2020.success.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] [Select_CString(court_chaplain.IsFemale, 'польщена', 'польщен' )]"
 learning_theology.2020.neutral.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] [Select_CString(court_chaplain.IsFemale, 'рада', 'рад' )]"
 learning_theology.2020.failure.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] думает, что я насмехаюсь над [Select_CString(court_chaplain.IsFemale, 'ней', 'ним' )]"

 learning_theology.2021.desc:0 "Наверняка [court_chaplain.GetCouncilTitle|l] [court_chaplain.GetFirstName] что-то [Select_CString(court_chaplain.IsFemale, 'говорила', 'говорил' )] о том, что [SCOPE.Custom('virtue_choice')] — это добродетель. Не помню точные слова, так что можно добавить кое-что от себя.\n\nУвы, [court_chaplain.GetCouncilTitle|l] довольно [Select_CString(court_chaplain.IsFemale, 'консервативна', 'консервативен' )]: «Да что с вами? — кривится [court_chaplain.GetSheHe]. — [ROOT.Char.GetFaith.HighGodName] ничего подобного не говорит!»"
 learning_theology.2021.a:0 "Возможно, [ROOT.Char.GetFaith.ReligiousText] заслуживает большего внимания..."

 learning_theology.3002.t:0 "Возраст мира"
 learning_theology.3002.desc:0 "Я изучаю древние религиозные тексты и сочинения ученых, и все они сходятся во мнении, что [ROOT.Char.Custom('WorldDeadline')]. Согласно моим подсчетам, нам осталось меньше ста лет.\n\nНо [Select_CString(chaplain.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))] [chaplain.GetTitledFirstName] просит меня не раскрывать этого: «Пусть этим займутся [ROOT.Char.GetFaith.AltPriestTermPlural], так мы избежим паники. Вдруг вы ошиблись в подсчетах?»"
 learning_theology.3002.a:0 "Все должны узнать правду!"
 learning_theology.3002.b:0 "Разумное замечание, [chaplain.GetFirstNameNoTooltip]."
 learning_theology.3002.c:0 "Пусть и другие [ROOT.Char.GetFaith.PriestNeuterPlural] выскажутся."

 learning_theology.3003.t:0 "Глядя на звезды"
 learning_theology.3003.desc:0 "Постоянно вглядываясь в звезды, я в конце концов своими глазами вижу то, о чем мне раньше доводилось лишь слышать.\n\nЗвезды движутся с разными скоростями и меняют направление движения в разное время, но, похоже, делают это большими группами — в зависимости от того, к какой небесной сфере принадлежат. И действительно: проведя должные вычисления, можно предсказать их движение.\n\n[Select_CString(chaplain.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))], разумеется, не одобряет этого: «Оставьте небеса в покое. Пусть [ROOT.Char.GetFaith.AltPriestTermPlural] изучают небесное царство»."
 learning_theology.3003.a:0 "Я найду все ответы на небе."
 learning_theology.3003.b:0 "Вы правы, мне нужно вернуться к делам земным."

 #Worship in the same church (theology friend), by Linnéa Thimrén
 learning_theology.3011.t:0 "Совместная молитва"
 learning_theology.3011.desc_friend:0 "Выйдя на улицу после молитвы во владении [temple_county.GetNameNoTier], я и [Select_CString(believer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))] [believer.GetTitledFirstName] оказываемся в окружении местных торговцев."
 learning_theology.3011.desc:0 "Выйдя на улицу после молитвы во владении [temple_county.GetNameNoTier], я, как и [believer.GetTitledFirstName], оказываюсь в окружении местных торговцев."
 learning_theology.3011.ending:0 "Они активно спорят о теологии и земных богатствах.\n\n«Я #EMP могу#! вкладывать средства, и [ROOT.Char.GetFaith.HouseOfWorship] получит мои деньги, но откуда мне знать, что такова воля [ROOT.Char.GetFaith.WealthGodNamePossessive]?»"
 learning_theology.3011.a_friend:0 "Мы убедим их, что [ROOT.Char.GetFaith.WealthGodName] посылает знамения!"
 learning_theology.3011.a:0 "Помогите мне убедить их, [believer.GetTitledFirstNameNoTooltip]!"
 learning_theology.3011.a.success:0 "Торговцев удалось убедить"
 learning_theology.3011.a.failure:0 "Похоже, [ROOT.Char.GetFaith.HouseOfWorship] денег не дождется"
 learning_theology.3011.b:0 "Я знаю, где от золота будет больше пользы!.."

 #Send fan mail to religious head, by Linnéa Thimrén
 learning_theology.3021.t:0 "Священное письмо"
 learning_theology.3021.desc_opening:0 "Мои недавние теологические изыскания удостоились высокой оценки от представителей [ROOT.Char.GetFaith.HighGodNamePossessive] на земле. Чтобы выразить свои чувства, я напишу письмо: пусть  его увидит [compliment_receiver.GetTitleAsName|l] [compliment_receiver.GetFirstName].\n\n"
 learning_theology.3021.desc_friend:0 "Я и [Select_CString(believer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))] [believer.GetTitledFirstName] садимся"
 learning_theology.3021.desc:0 "Я присаживаюсь к писцу, "
 learning_theology.3021.desc_christian:0 "и вместе мы составляем великолепное письмо, где подчеркиваем такое качество [compliment_receiver.GetHerHis|U] Святейшества, как..."
 learning_theology.3021.desc_other:0 "и вместе мы составляем великолепное письмо, где подчеркиваем [compliment_receiver.GetHerHis] качество, как..."
 learning_theology.3021.success.tt:0 "Волею [believer.GetTitledFirstNameNoTooltip],"
 learning_theology.3021.b:0 "Выше только [ROOT.Char.GetFaith.HighGodName|U]!"

 learning_theology.3022.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc:0 "Ваше письмо оценили по достоинству! Ваши познания о царстве [ROOT.Char.GetFaith.HighGodNamePossessive], равно как и о природе человека, просто поражают."
 learning_theology.3022.a:0 "Да восславится [ROOT.Char.GetFaith.HighGodNameAlternate]!"

 learning_theology.3023.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc:0 "Меня впечатляют ваши соображения о нашей религии. Куда меньше мне нравится ваше мнение о людях."
 learning_theology.3023.a:0 "Да будет так"

 learning_theology.3024.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc:0 "Ваши жалкие потуги показать, будто вы понимаете волю [ROOT.Char.GetFaith.HighGodNamePossessive], не обманут меня, а ваши искаженные представления о сердцах людей погубят вас!"
 learning_theology.3024.a:0 "Проклятье!"

# Deal with county of different faith, by Linnéa Thimrén
 learning_theology.3031.t:0 "Различия в вере"
 learning_theology.3031.desc_opening:0 "В графстве [county.GetNameNoTier] местные жители исповедуют [county.GetProvince.GetCounty.GetFaith.GetAdjectiveNoTooltip|l] и в своих молитвах не упоминают имени [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n"
 learning_theology.3031.desc_bishop:0 "[bishop.GetCouncilTitle|U] [bishop.GetFirstName] считает это ересью, но народ молит о понимании..."
 learning_theology.3031.desc:0 "Многие считают это ересью, но народ молит о понимании..."
 learning_theology.3031.a:0 "Как и кого они почитают, это не мое дело."
 learning_theology.3031.b:0 "Пусть и для них [ROOT.Char.GetFaith.PantheonTerm] станут превыше всего!"
 learning_theology.3031.b_tt:1 "Увеличивает прогресс задания $task_conversion$"
 learning_theology.3031.b_tt2:0 "В течение 30 лет графство [county.GetNameNoTooltip] будет проще обратить"

 # Study Mysticism, by Petter Vilberg
 learning_theology.3041.t:0 "Мистическое знание"
 learning_theology.3041.desc:0 "Мне попалась книга, в которой описывается, как древние [ROOT.Char.GetFaith.DevoteeNeuterPlural] и [ROOT.Char.GetFaith.DivineRealm] общались посредством трансов и экстатических видений.\n\nВ наши дни это кажется странным, но, возможно, нам есть чему у них поучиться?"
 learning_theology.3041.a:0 "Интересно, что будет, если я повторю их обряды."
 learning_theology.3041.a.tt:0 "Вы проверяете мистические обряды"
 learning_theology.3041.b:0 "А что говорится в других текстах?"
 learning_theology.3041.b.tt:0 "Вы пытаетесь больше узнать об обрядах из книг"

 learning_theology.3042.desc:0 "Запершись в комнате, где в огне горят странные порошки, наполняющие все помещение жаром, дымом и ароматами, я пытаюсь почувствовать нечто за пределами чувственного мира.\n\nНе знаю, сколько времени проходит, прежде чем странное, необъяснимое видение из света и пульсирующих звуков является мне. Это игра воображения или проявление божественного? Можно ли вообще как-то отличить одно от другого?"
 learning_theology.3042.a:0 "Нужно попробовать еще раз и посмотреть, будет ли разница!"
 learning_theology.3042.a.tt:0 "Вы продолжаете эксперимент"
 learning_theology.3042.b:0 "Интересно. Я запишу о своих находках на будущее."

 learning_theology.3043.desc:0 "Чем больше я экспериментирую, тем больше мне открывается. Я чувствую себя так, словно могу в любой момент призвать то создание, чье присутствие ощущаю, начиная свои простые ритуалы.\n\nЭто создание дарует равновесие и покой среди хаоса, что бушует вокруг меня."
 learning_theology.3043.a:0 "Это-то я и ищу!"
 learning_theology.3043.b:0 "Вряд ли тут есть хоть капля божественного, но мне так спокойно!"

 learning_theology.3044.desc:0 "Чем глубже я погружаюсь в древние тексты, тем больше узнаю. Возможно ли, что древние [ROOT.Char.GetFaith.DevoteeNeuterPlural] и их мистические обряды старше, чем [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]?\n\nПохоже, мне повезло найти нечто замечательное."
 learning_theology.3044.a:0 "Я открываю столько нового в моей вере!"
 learning_theology.3044.b:0 "Возможно, мне все же стоит немного поэкспериментировать..."

 learning_theology.3045.desc:0 "Какое огорчение! Я не могу вновь добиться того ощущения, что посетило меня во время первого мистического эксперимента.\n\nЧувство #EMP некоего#! недосягаемого присутствия просто прошло, несмотря на все мои усилия!"
 learning_theology.3045.a:0 "Я хочу воспроизвести это ощущение!"
 learning_theology.3045.b:0 "Мне нужно лишь молиться, и [ROOT.Char.GetFaith.HighGodNameAlternate] меня услышит."

 learning_theology.3046.desc:0 "Я уже так давно ищу мистическое знание и опыт, и все же... ничего! Единственный оставшийся ответ — вернуться к самому началу и в точности воспроизвести условия первого эксперимента.\n\nМне нужно установить связь с божественным. Неужели на меня намеренно не обращают внимания?!"
 learning_theology.3046.a:0 "Мне нужно найти ответы!"
 learning_theology.3046.a.success:0 "Успешный эксперимент"
 learning_theology.3046.a.success.tt:0 "Вы можете получить свойство «[GetTrait('mystic_1').GetName( GetPlayer )]»"
 learning_theology.3046.a.failure:0 "Все равно ничего!"
 learning_theology.3046.a.failure.tt:0 "Ваши поиски сводят вас с ума"
 learning_theology.3046.b:0 "Что я делаю... Пора отказаться от этой глупости."

 learning_theology.3047.desc:0 "Мне не нужны древние ритуалы для связи с божественным. Божественное говорит со мной каждый миг. Я слышу его. Мне не о чем беспокоиться и нечего искать. Оно здесь, со мной — каждое утро, каждый вечер, каждую ночь.\n\nОно говорит со мной и произносит лишь мое имя!"
 learning_theology.3047.a:0 "[ROOT.Char.GetFaith.HighGodName] выбирает меня! Я [Select_CString(ROOT.Char.IsFemale, 'избранная', 'избранный' )]!"

# Passion Play fanfiction drama, by James Beaumont
 learning_theology.3051.t:0 "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]ая пьеса во владении [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 learning_theology.3051.desc.intro:0 "Мне стало известно, что [passion_playwright.GetName], [Select_CString(passion_playwright.IsFemale, 'известная', 'известный' )] [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l][Select_CString(passion_playwright.IsFemale, 'ая', 'ый' )] драматург, намеревается устроить спектакль по своему произведению, именуемому:" # [LocEditor:AwaitingBatchUpdate]
 learning_theology.3051.passion:0 "Страсть [ROOT.Char.GetFaith.random_GoodGodNames]"
 learning_theology.3051.arabian_nights:0 "2000 #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]их#! ночей"
 learning_theology.3051.inferno:0 "Пекло [ROOT.Char.GetFaith.random_EvilGodNames]"
 learning_theology.3051.my_immortal:0 "[passion_playwright.GetRandomPositiveTrait]"
 learning_theology.3051.desc.passion:0 "«$learning_theology.3051.passion$»."
 learning_theology.3051.desc.arabian_nights:0 "«$learning_theology.3051.arabian_nights$»."
 learning_theology.3051.desc.inferno:0 "«$learning_theology.3051.inferno$»."
 learning_theology.3051.desc.my_immortal:0 "«$learning_theology.3051.my_immortal$»."
 learning_theology.3051.desc.outro:0 "\n\nЦена билета высока, но это уникальная возможность хоть раз увидеть своими глазами шедевр, что [Select_CString(passion_playwright.IsFemale, 'написала', 'написал' )] [passion_playwright.GetNameNoTooltip]!"
 learning_theology.3051.a:0 "Меня ждет благочестивый вечер в театре!"
 learning_theology.3051.b:0 "Нельзя легкомысленно относиться к творению [ROOT.Char.GetFaith.CreatorNamePossessive]."
 learning_theology.3052.desc:0 "Наблюдая за ходом пьесы, я понимаю, почему все считают, что [passion_playwright.GetName] гений литературы. Слова, игра — передо мной словно бы разворачивается [ROOT.Char.GetFaith.ReligiousText], я будто бы вижу руку [ROOT.Char.GetFaith.CreatorNamePossessive]!\n\nКогда пьеса заканчивается, я обнаруживаю, что [passion_playwright.GetNameNoTooltip] стоит рядом со мной."
 learning_theology.3052.a:0 "Вы должны научить меня читать религиозные тексты!"
 learning_theology.3052.b:0 "Я могу написать кое-что получше!"
 learning_theology.3053.desc:0 "Я наблюдаю за ходом пьесы и понимаю, что это полная чушь. Это недостойно называться литературой.\n\nИстория повествует о молодом ученом, изучающем [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]ий мистицизм и ведовство, а также постоянно меняющего любовниц и любовников из числа своих коллег.\n\nПьеса и [ROOT.Char.GetFaith.ReligiousText] не имеют почти ничего общего. Другие зрители уже начинают осыпать ее насмешками."
 learning_theology.3053.a:0 "Бу-у!"
 learning_theology.3053.b:0 "Я напишу свою пьесу!"
 learning_theology.3053.c:0 "Эти глупцы не понимают, что [passion_playwright.GetNameNoTooltip] гений!"
 learning_theology.3054.t:0 "Моя собственная [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]ая пьеса"
 learning_theology.3054.desc.intro:0 "Прошло довольно много времени с моего обещания превзойти творчество, которым так гордится [passion_playwright.GetName], и я наслаждаюсь проделанной работой, пока подсыхают чернила моих писарей."
 learning_theology.3054.desc.outro:0 "по моему скромному мнению, заслуживает называться шедевром. Вопрос лишь в том, кто будет играть главную роль?"
 learning_theology.3054.a:0 "Конечно же, я, пусть и тайно!"
 learning_theology.3054.b:0 "[family_actor.Custom2('RelationToMeShort', ROOT.Char)|U], пора тебе воссиять!"
 learning_theology.3054.c:0 "[random_actor.Custom2('RelationToMeShort', ROOT.Char)|U] обладает природным обаянием."
 learning_theology.3055.t:0 "Драматичный долг"
 learning_theology.3055.desc.intro.solo:0 "Я делаю вдох и готовлюсь играть свою пьесу, зная, что со мной в главной роли она будет безупречна и благочестива."
 learning_theology.3055.desc.intro.hired_actor:0 "Я занимаю свое место среди зрителей, наблюдая за тем, как [lead_actor.GetName] начинает исполнять мой шедевр."
 learning_theology.3055.desc.victory.solo:0 "Я делаю глубокий вдох и без запинки повторяю свои строки. Зрители зачарованно внимают мне.\n\nЯ озаряю их своей мастерской интерпретацией историй, которым учит нас [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology.3055.desc.defeat_writing.solo:0 "Хотя я без запинки произношу свои слова, интерес на лицах слушателей быстро начинает сменяться замешательством."
 learning_theology.3055.desc.defeat_acting.solo:0 "Я пытаюсь зачитать вводные строки, но запинаюсь и не могу вспомнить текст собственного сочинения. Зрители не прощают оплошности, и в мой адрес тут же летят насмешки!\n\n"
 learning_theology.3055.desc.victory.hired_actor:0 "К моему удовольствию, [lead_actor.GetHerHis] исполнение достойно моих трудов и привело бы в восторг даже [ROOT.Char.GetFaith.GetHighGodNamePossessive]!"
 learning_theology.3055.desc.defeat_writing.hired_actor:0 "К моему ужасу, хоть [lead_actor.GetSheHe] и произносит слова согласно моему замыслу, зрители реагируют свистом и насмешками, а ведь [lead_actor.GetSheHe] так хорошо выступает!"
 learning_theology.3055.desc.defeat_acting.hired_actor:0 "К моему ужасу, [lead_actor.GetSheHe] забывает слова и не в силах выдавить из себя ничего осмысленного. Моя кровь кипит от ярости при виде того, как [lead_actor.GetSheHe] уродует мое творение, а я могу лишь в бессильной ярости слушать насмешки зрителей."
 learning_theology.3055.desc.victory_outro:0 "Толпа взрывается аплодисментами, и я понимаю, что моя работа поистине шедевральна. Теперь [passion_playwright.GetName] увидит, как настоящий [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l] пишет пьесы!"
 learning_theology.3055.desc.defeat_outro.solo:0 "Я продолжаю в надежде, что сумею вернуть себе уверенность и спасти выступление, но всё напрасно. Я даже не успеваю дойти до конца, как театр пустеет, оставляя меня наедине с позором."
 learning_theology.3055.desc.defeat_outro.hired_actor:0 "\n\n[lead_actor.GetSheHe|U] продолжает в надежде спасти выступление, но всё напрасно. Задолго до конца театр пустеет, оставляя меня наедине с позором."
 learning_theology.3055.a:0 "Пусть все [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] насладятся этим прекрасным вечером!"
 learning_theology.3055.b:0 "Возможно, выступления не для меня..."

 learning_theology.3054.a.tt:0 "Вы и [passion_playwright.GetName] устроите поединок и попытаетесь победить, опираясь на [Concept( 'diplomacy_skill', 'навык дипломатии' )|E]."
 learning_theology.3054.b.tt:0 "[family_actor.GetName] и [passion_playwright.GetName] устроят поединок, победу в котором определит ваш [Concept( 'diplomacy_skill', 'навык дипломатии' )|E]."
 learning_theology.3054.c.tt:0 "[random_actor.GetName] и [passion_playwright.GetName] устроят поединок, победу в котором определит ваш [Concept( 'diplomacy_skill', 'навык дипломатии' )|E]."

# Find old text, by Linnéa Thimrén & Flavio Verna
 learning_theology_special.1001.t:0 "Апокриф"
 learning_theology_special.1001.desc:0 "В ненасытной погоне за знаниями мне довелось наткнуться на странный древний текст.\n\nКнига написана древним теологом, на которого редко ссылаются в признанных трудах. Это сочинение разъясняет некоторые #L [ROOT.Char.GetFaith.GetName|l]ие#! аспекты. Мне и в голову не приходило, что нечто подобное может входить в догматы веры."
 learning_theology_special.1001.d:0 "Мы должны возродить эти древние обычаи."
 learning_theology_special.1001.d.success:0 "Я успешно включаю свои находки в нынешний список #L [THIS.Char.GetFaith.GetName|l]их#! догматов"
 learning_theology_special.1001.d.failure:0 "Мне не удалось убедить остальное духовенство"
 learning_theology_special.1001.d.failure.toast:0 "Мне не удалось ввести апокриф в литургических обиход"
 learning_theology_special.1001.e:0 "[vassal_pope.GetTitledFirstNameNoTooltip] [Select_CString(vassal_pope.IsFemale, 'должна', 'должен' )] узнать об этом!"
 learning_theology_special.1001.e.success:0 "[vassal_pope.GetTitledFirstName] соглашается с необходимостью включить мои находки в современные #L [THIS.Char.GetFaith.GetName|l]ие#! догматы"
 learning_theology_special.1001.e.failure:0 "[vassal_pope.GetTitledFirstNameNoTooltip] отказывается признать подлинность текста"
 learning_theology_special.1001.e.failure.toast:0 "[vassal_pope.GetTitledFirstName] объявляет текст еретической подделкой"
 learning_theology_special.1001.a:0 "[bishop.GetTitledFirstNameNoTooltip] может помочь мне с изучением текста."
 learning_theology_special.1001.a.desc:0 "Зависит от того, насколько [Select_CString(bishop.IsFemale, 'фанатична', 'фанатичен' )] [bishop.GetTitledFirstName]"
 learning_theology_special.1001.a.success:0 "[bishop.GetSheHe|U] поможет мне с изучением"
 learning_theology_special.1001.a.success.toast:0 "[bishop.GetTitledFirstName] [Select_CString(bishop.IsFemale, 'поздравила', 'поздравил' )] меня с редкой находкой"
 learning_theology_special.1001.a.failure:0 "[bishop.GetSheHe|U] сожжет книгу"
 learning_theology_special.1001.a.failure.toast:0 "[bishop.GetTitledFirstName] [Select_CString(bishop.IsFemale, 'поблагодарила', 'поблагодарил' )] меня за то, что благодаря мне удалось сжечь еретическую книгу"
 learning_theology_special.1001.b:0 "Лучше изучать это втайне..."
 learning_theology_special.1001.c:0 "Нужно сжечь эту еретическую мерзость!"

 learning_theology_special.1002.t:0 "Новая догма"
 learning_theology_special.1002.a.desc:0 "Включив обряды из старой книги в современные #L [ROOT.Char.GetFaith.GetName|l]ие#! обряды, я оставляю свой след в истории веры. Вряд ли кто-либо из моих предков сможет похвалиться тем же.\n\nНекоторые из видных представителей духовенства продолжают с насмешкой относиться к необычным изменениям в доктрине, но благодаря моему красноречию большинство влиятельных богословов согласились с законностью моей реформы."
 learning_theology_special.1002.b.desc:0 "Поначалу [vassal_pope.GetTitledFirstName] не [Select_CString(vassal_pope.IsFemale, 'желала', 'желал' )] признавать подлинность текста, как и послушные [vassal_pope.GetHerHim] представители #L [ROOT.Char.GetFaith.GetName|l]ой#! веры, но мои страстные речи и знание теологии убедили их.\n\nНекоторые из видных представителей духовенства продолжают с насмешкой относиться к необычным изменениям в доктрине, но большинство влиятельных богословов согласились с законностью моей реформы."
 learning_theology_special.1002.a:0 "Несомненно, воля [ROOT.Char.GetFaith.HighGodNamePossessive] привела меня к этой книге!"

 learning_theology_special.1003.a.desc:0 "В своей мудрости [player_pope.GetTitledFirstName] [Select_CString(player_pope.IsFemale, 'обнаружила', 'обнаружил' )] древний религиозный текст, который значительно изменил #L [ROOT.Char.GetFaith.GetName|l]ий#! догмат.\n\nОбсудив свою находку с видными представителями духовенства, [player_pope.GetTitleTierName|l] [Select_CString(player_pope.IsFemale, 'решила', 'решил' )] включить содержимое книги в официальную доктрину веры."
 learning_theology_special.1003.b.desc:0 "После трудоемких исследований и бесконечных часов теологических изысканий [pope_liege.GetTitledFirstName] [Select_CString(pope_liege.IsFemale, 'обнаружила', 'обнаружил' )] древний религиозный текст, значительно меняющий #L [ROOT.Char.GetFaith.GetName|l]ие#! догматы.\n\nПосле знакомства с находкой [vassal_pope.GetTitleTierName|l] [Select_CString(vassal_pope.IsFemale, 'решила', 'решил' )] включить содержимое книги в официальную доктрину веры."
 learning_theology_special.1003.a:0 "И что это означает для всех нас?"

# Learned scholar come to your court, by Linnéa Thimrén
 learning_theology_special.1101.t:0 "Комментарии"
 learning_theology_special.1101.desc:0 "«Благослови вас [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetLadyLord]. Меня зовут [scholar.GetTitledFirstName]», — раввин отвешивает мне низкий поклон.\n\n«Всю жизнь я изучаю и пишу комментарии к Танаху и Талмуду. Возможно, мои труды и наставления помогут вам в исследовании такой книги, как [ROOT.Char.GetFaith.ReligiousText]»."
 learning_theology_special.1101.desc.fallback:0 "«Приветствую, [ROOT.Char.GetLadyLord]. Меня зовут [scholar.GetTitledFirstName]», — [Select_CString(scholar.IsFemale, 'священница', 'священник' )] отвешивает мне низкий поклон.\n\n«[ROOT.Char.GetFaith.ReligiousText]... всю свою жизнь я изучаю и пишу комментарии к этой книге. Возможно, мои труды и наставления помогут вам в исследовании»."
 learning_theology_special.1101.a:0 "Давайте напишем комментарии к такой книге, как [ROOT.Char.GetFaith.ReligiousText]!"
 learning_theology_special.1101.b:0 "У меня есть более срочные дела в #EMP реальном#! мире."
 learning_theology_special.1101.c:0 "Еретику не место под крышей моего дома!"

 learning_theology_special.1102.desc:0 "После нескольких дней упорного труда мы смотрим на разбросанные перед нами страницы. Мы составили всесторонние и подробные комментарии. Благодаря помощи, которую мне оказывает [scholar.GetTitledFirstName], [ROOT.Char.GetFaith.ReligiousText] открывается для меня с новой стороны."
 learning_theology_special.1102.desc_dead:0 "После нескольких дней упорного труда я смотрю на разбросанные передо мной листы. Мне удалось написать всесторонние и подробные комментарии. Как жаль, что [scholar.GetTitledFirstName] не видит этого."
 learning_theology_special.1102.desc_ending:0 "\n\nПолагаю, духовенству будет интересно взглянуть на результат моей работы!"
 learning_theology_special.1102.a.success:0 "[scholar.GetTitledFirstNameNoTooltip] соглашается продолжать работу"
 learning_theology_special.1102.a.failure:0 "[scholar.GetTitledFirstNameNoTooltip] не [Select_CString(scholar.IsFemale, 'убеждена' 'убежден' )]"
 learning_theology_special.1102.b:0 "Зачем мне делиться славой?"
 learning_theology_special.1102.c:0 "Это все [scholar.GetFirstNameNoTooltip]!"
 learning_theology_special.1102.c.rl_desc:1 "В зависимости от того, насколько [Select_CString(scholar.IsFemale, 'благородна', 'благороден' )] [scholar.GetTitledFirstNameNoTooltip]"
 learning_theology_special.1102.c.success:0 "[scholar.GetSheHe|U] разделит славу со мной"
 learning_theology_special.1102.c.failure:0 "[scholar.GetSheHe|U] присвоит всю славу себе"
 learning_theology_special.1102.c.success.toast:0 "[scholar.GetTitledFirstName] [Select_CString(scholar.IsFemale, 'разделила', 'разделил' )] славу со мной"
 learning_theology_special.1102.c.failure.toast:0 "[scholar.GetTitledFirstName] [Select_CString(scholar.IsFemale, 'присвоила', 'присвоил' )] всю славу себе"
 
 learning_theology_special.1102.b.success:0 "[scholar.GetShortUINameNoTooltip] [Select_CString(scholar.IsFemale, 'обманута', 'обманут' )] мной"
 learning_theology_special.1102.b.failure:0 "[scholar.GetShortUINameNoTooltip] узнает о моей двуличности"
 learning_theology_special.1102.d:0 "Зато мне многому удалось научиться!"
