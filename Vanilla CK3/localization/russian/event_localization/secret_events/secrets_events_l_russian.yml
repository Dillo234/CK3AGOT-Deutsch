 secrets_secondary_character_my_character_introduction:0 "[secondary_character.Custom2('MyCharacterIntroductionNoComma', event_root)]"
 secrets_secondary_character_primary_characters_introduction:0 "[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]"
	
 secrets.0001.t:0 "Мой секрет раскрыт!"
 secrets.0001.desc:0 "О нет, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'раскрыла', 'раскрыл' )] мой секрет всему миру!\n\nТеперь все узнали о моих диких желаниях и неуемной похоти — и поверили в них!"
 secrets.0001.a:0 "Как мне теперь жить с этим позором?"

 secrets.0101.negative.desc:0 "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] занимается сексуальными извращениями! Детали рассказа просто чудовищны!"
 secrets.0101.positive_1.desc:0 "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] открыто [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] занимается сексуальными извращениями!"
 secrets.0101.worried.desc:0 "\n\nМне нужно сдерживать свою похоть, чтобы она не управляла мной. Кто знает, на кого покажут пальцем в следующий раз..."
 secrets.0101.positive_2.desc:0 "Не понимаю, из-за чего шум. Можно подумать, похоть — это что-то противоестественное..."
 secrets.0101.b:0 "[owner.GetFirstNameNoTooltip] ответит за свои преступления. Стража!"

 secrets.0003.desc:0 "О нет, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] открыто [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что я сплю с другими [ROOT.Char.GetWomanMan]ми! Никто не поверит, что это недоразумение: [ROOT.Char.Custom('DefaultPriestTitlePlural')] все равно будут считать, что я грешу."
 secrets.0003.a:0 "Просто дайте мне все объяснить, я... я..."

 secrets.0103.negative.desc:0 "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] вступает в плотские связи с другими [owner.GetWomanMan]ми! Это великий грех против замыслов [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]!"
 secrets.0103.positive_1.desc:0 "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] открыто [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] — содомит!"
 secrets.0103.positive_2.desc:0 "\n\nСудя по тому, какими оскорблениями сыплет [secret_exposer.GetTitledFirstNameNoTooltip], [secret_exposer.GetSheHe] полагает, что [owner.GetTitledFirstNameNoTooltip] не иначе как [ROOT.Char.GetFaith.DevilName]. Но что плохого может быть в любви?"
 secrets.0103.worried_2.desc:0 "\n\nЯ и [lover.GetFirstName] должны вести себя осторожнее — кто знает, на кого покажут пальцем в следующий раз..."
 secrets.0103.worried_3.desc:0 "Сможем ли мы когда-нибудь любить открыто, без страха?"
 secrets.0103.dislikes_negative:0 "Пусть тебя судит [ROOT.Char.GetFaith.HighGodName], грешник!"
 secrets.0103.b:0 "Стража! Заковать [Select_CString(owner.IsFemale, 'ее', 'его' )] в цепи!"

 secrets.0004.desc:0 "О нет, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'обвинила', 'обвинил' )] меня в извращенном пристрастии к поеданию человечины! Вряд ли [secret_exposer.GetSheHe] понимает, о чем говорит, но почему-то все верят слухам."
 secrets.0004.a:0 "Моя репутация уничтожена!"

 secrets.0104.negative.desc:0 "Желчь подступает к моему горлу при мысли об обвинениях, которые [Select_CString(secret_exposer.IsFemale, 'выдвинула', 'выдвинул' )] [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]. Подумать только, [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] каннибал! Жуткие образы не идут у меня из головы..."
 secrets.0104.positive_1.desc:0 "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] открыто [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] — каннибал!"
 secrets.0104.worried.desc:0 "Нужно быть осторожнее. Если я не сдержу голод, в следующий раз могут обвинить и меня..."
 secrets.0104.positive_2.desc:0 "Как они не понимают, что [ROOT.Char.GetFaith.HighGodName] одобряет наши пиршества?"
 secrets.0104.dislikes_negative:0 "Меня тошнит от тебя, [owner.GetFirstNameNoTooltip]!"
 secrets.0104.b:0 "[Select_CString(owner.IsFemale, 'Эта больная извращенка', 'Этот больной извращенец' )] заплатит за свои преступления. Стража!"

 secrets.0005.desc:0 "Пересказывая налево и направо мои идеи насчет [ROOT.Char.GetFaith.HighGodNamePossessive], [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'добилась', 'добился' )] того, что теперь [ROOT.Char.Custom('DefaultPriestTitlePlural')] подозревают меня в неверии. Они считают, что я отступаю от [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]!"
 secrets.0005.a:0 "Что плохого в свободе мысли?!"

 secrets.0105.negative.desc:0 "Похоже, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] не верует! [Select_CString(owner.IsFemale, 'Вероотступница', 'Вероотступник' )]! Да кто [owner.GetSheHe] [Select_CString(owner.IsFemale, 'такая', 'такой' )], чтобы сомневаться в существовании [owner.GetFaith.HighGodNameAlternatePossessive]?"
 secrets.0105.positive_1.desc:0 "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] открыто [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] не верует!"
 secrets.0105.positive_2.desc:0 "[secret_exposer.GetFirstNameNoTooltip] смущает всех своими нелепыми доводами. Разве [owner.GetFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'причинила', 'причинил' )] вред хоть кому-то?"
 secrets.0105.worried.desc:0 "Впредь нужно быть осторожнее со словами, не то примутся за меня..."
 secrets.0105.dislikes_negative:0 "У [Select_CString(owner.IsFemale, 'нее', 'него' )] совсем стыда нет?!"
 secrets.0105.likes_positive:0 "Что плохого в независимом мышлении?!"

 secrets.0006.desc:0 "О нет, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] распространяет гнусные слухи о том, что я предаюсь плотским утехам с родственниками! И, похоже, люди в это верят!"
 secrets.0006.a:0 "Много они понимают в истинной любви!"

 secrets.0106.t:0 "Секрет раскрыт!"
 secrets.0106.negative.desc:0 "[ROOT.Char.GetFaith.HighGodName]! Недавно [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'представила', 'представил' )] неопровержимые доказательства того, что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] предается кровосмесительным извращениям!"
 secrets.0106.positive_1.desc:0 "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] открыто [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] не гнушается инцеста!"
 secrets.0106.worried.desc:0 "\n\nСовершенно очевидно, что [owner.GetTitledFirstNameNoTooltip] страдает, мне же приходится сохранять видимость спокойствия. Мне кажется, эти взгляды преследуют меня повсюду..."
 secrets.0106.positive_2.desc:0 "Но ведь любовь между родными столь же естественна, как дыхание?"
 secrets.0106.likes_negative:0 "Я бы никогда... Мне такое и в голову не приходило!"
 secrets.0106.dislikes_negative:0 "Отвратительно! Полнейшая мерзость!"
 secrets.0106.likes_positive:0 "Нельзя подвергать гонениям за это!"
 secrets.0106.dislikes_positive:0 "Нам больше нечем заняться?"


 secrets.0007.desc:0 "О нет, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что мои обряды противны богу и непростительны! Люди обвиняют меня в колдовстве и называют врагом [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 secrets.0007.a:0 "Они что, не видят открывшуюся мне истину?"

 secrets.0107.negative.desc:0 "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] занимается колдовством! [ROOT.Char.GetFaith.DevilName] забрал душу [Select_CString(owner.IsFemale, 'этой грешницы', 'этого грешника' )], чтобы отравлять умы человеческие и отвращать невинных от [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 secrets.0107.positive_1.desc:0 "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] открыто [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] занимается колдовством!"
 secrets.0107.positive_2.desc:0 "[Select_CString(secret_exposer.IsFemale, 'Эта полоумная', 'Этот полоумный' )] [secret_exposer.GetWomanMan]! Всюду [Select_CString(secret_exposer.IsFemale, 'ей', 'ему' )] видится [secret_exposer.GetFaith.DevilName]! Неужели не видно, что [owner.GetTitledFirstNameNoTooltip] обладает великой мудростью?"
 secrets.0107.worried.desc:0 "\n\nМне бы хотелось выступить открыто, объяснить им, но станут ли меня слушать? Боюсь, вместо этого они тут же ополчатся против меня..."
 secrets.0107.dislikes_negative:0 "На костер!"
 secrets.0107.b:0 "[Select_CString(owner.IsFemale, 'Ведьма', 'Колдун' )] заплатит за свои преступления!"
 secrets.0107.c:0 "В этих обвинениях лишь злоба и ложь."
 

 secrets.0008.desc:1 "О нет, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'открыла', 'открыл' )], что я и [Select_CString( ObjectsEqual( secret_exposer, target ), ' secret_exposer.GetTitledFirstName', target.GetTitledFirstName )] тайно встречаемся! Теперь новость распространяется подобно лесному пожару, и наша страсть уже не столь тайная, как нам хотелось бы."
 secrets.0008.forbidden.desc:1 "О нет, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'раскрыла', 'раскрыл' )] миру, что я и [Select_CString( ObjectsEqual( secret_exposer, target ), secret_exposer.GetTitledFirstName, target.GetTitledFirstName )] состоим в отношениях!\n\nВ нас тычут пальцами, нас оскорбляют, но мне не стыдно. Я буду лгать, сколько необходимо, ради того, чтобы [Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [Select_CString(target.IsFemale, 'оставалась', 'оставался' )] в безопасности. Но мне страшно: что теперь с нами будет?"
 secrets.0008.a:0 "Да кто они такие, чтобы судить нас?!"

 secrets.0108.no_exposer.desc:3 "Открылось сокровенное: [Select_CString(primary_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', primary_character)] [primary_character.GetTitledFirstName]"
 secrets.0108.exposer.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [primary_character.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 secrets.0108.incest_bad.desc:2 "и [owner.GetHerHis] #EMP [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))]#! состоят в кровосмесительных отношениях! [primary_character.GetFirstNameNoTooltip] и [secondary_character.GetTitledFirstName] — любовники!\n\nМне многое довелось повидать, но такое..."
 secrets.0108.sodomy_bad.desc:3 "и [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] предаются содомии! Это греховное искажение замысла [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]!"
 secrets.0108.adulterer_bad.desc:3 "и [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] имеют внебрачную связь! Как [owner.GetSheHe] может порочить святость своего брака?"
 secrets.0108.fornicator_bad.desc:3 "и [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] предавались плотским утехам! Подобное недопустимо вне брака!"
 secrets.0108.incest_is_good.desc:3 "и [secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)] имели любовную интрижку. Многие осуждают их, но я не вижу ничего плохого в том, что делают [primary_character.GetFirstNameNoTooltip] и [secondary_character.GetFirstNameNoTooltip]..."
 secrets.0108.all_is_good.desc:3 "и [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] имели любовную интрижку. Я не понимаю, из-за чего весь этот шум. Можно подумать, похоть — это нечто противоестественное..."
 secrets.0108.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName] будет судить этих грешников!"
 secrets.0108.b:0 "Такое преступление нельзя оставлять безнаказанным. Стража!"

 secrets.0110.start.desc:0 "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'предоставила', 'предоставил' )] неопровержимые свидетельства о том, кого"
 secrets.0110.start.above_cutoff:0 "И хотя наверняка это знать невозможно, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] только что [Select_CString(secret_exposer.IsFemale, 'предоставила', 'предоставил' )] свидетельства того, что"
 secrets.0110.single_child.desc:0 "[child.GetTitledFirstName] не"
 secrets.0110.single_child_relation.desc:0 "[child.GetFirstName] не"
 secrets.0110.is_not_fathers.desc:0 "[child.Custom('GetDaughterSon')] персонажа [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [Select_CString(child.IsFemale, 'Ее', 'Его' )] отцом является"
 secrets.0110.are_not_fathers.desc:0 "дети персонажа [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Их отцом является"
 secrets.0110.is_not_mine.desc:0 "[Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')]. [Select_CString(child.IsFemale, 'Ее', 'Его' )] отцом является"
 secrets.0110.incest_real_father.desc:0 "[real_father.GetTitledFirstName], причем [mother.GetTitledFirstName] — его родная [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]!\n\n"
 secrets.0110.regular_real_father.desc:1 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0110.regular_real_father_self_expose:0 "не кто иной, как [real_father.GetSheHe]!"
 secrets.0110.father.child_above_cutoff:0 "\n\nНет способов однозначно доказать что-либо, но все начинает проясняться..."
 secrets.0110.father_knew.desc:0 "\n\nЭто старая рана, но мне по-прежнему больно вспоминать, что [mother.GetFirstName] была неверна... И теперь мне придется жить с этим позором у всех на виду."
 secrets.0110.father_love.desc:0 "\n\nО [mother.GetFirstName], как ты могла? Я ведь любил тебя, и [Select_CString(child.IsFemale, 'наша', 'наш' )] [child.Custom('GetDaughterSon')]... [Select_CString(child.IsFemale, 'твоя', 'твой' )] [child.Custom('GetDaughterSon')]. Одним ударом ты лишила меня всего."
 secrets.0110.father_no_love.desc:0 "\n\nИ тысячи лун спустя я не забуду, что [mother.GetFirstName] предала меня. Возможно, однажды я снова смогу доверять [mother.GetHerHim], но не сегодня."
 secrets.0110.incest_consort.desc:0 "\n\nОсознание обрушилось на меня подобно молоту. О [ROOT.Char.GetFaith.HighGodName], [consort_bastard.GetFirstNameNoTooltip] — [Select_CString(consort_bastard.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. Все это время... то, что мы делали..."
 secrets.0110.incest_consort_accepted.desc:0 "\n\n[ROOT.Char.GetFaith.HighGodName], это значит, что [consort_bastard.GetFirstNameNoTooltip] — [Select_CString(consort_bastard.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]! Мне всегда казалось, что между нами было #EMP что-то#! особое, некая связь... Теперь я ближе к н[consort_bastard.GetHerHim], чем когда-либо."
 secrets.0110.mother_spouse.desc:0 "\n\nСлухи распространяются подобно лесному пожару, [mother.GetFirstName] заперлась в своих покоях. Мне пойти успокоить ее? Или наказать? И вообще следует ли мне... начать беспокоиться?"
 secrets.0110.real_father_spouse.desc:0 "\n\nСлухи распространяются подобно лесному пожару, а я не знаю, что думать и что говорить. Как ты мог, [real_father.GetFirstName]? Как я смогу снова доверять тебе?"
 secrets.0110.mother_family.desc:0 "\n\nКак могла моя собственная [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] так поступить с нами? [child.GetFirstNameNoTooltip] же не в ответе за произошедшее. Но все-таки последствия для н[child.GetHerHis] могут быть ужасны..."
 secrets.0110.real_father_family.desc:0 "\n\nКак мог мой собственный [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] так поступить с нами? [child.GetFirstNameNoTooltip] же не в ответе за произошедшее. Но все-таки последствия для н[child.GetHerHis] могут быть ужасны..."
 secrets.0110.general_end.desc:0 "\n\n[child.GetFirstNameNoTooltip] не в ответе за произошедшее, но последствия для н[child.GetHerHis] могут быть самыми ужасными. С другой стороны, [real_father.GetTitledFirstNameNoTooltip] и [mother.GetTitledFirstName]..."
 secrets.0110.a:0 "У меня слов нет!"
 secrets.0110.a.incest:0 "Кажется, меня сейчас стошнит."
 secrets.0110.b:0 "Вы по-прежнему с [Select_CString(consort_bastard_parent_lover.IsFemale, 'ней', 'ним' )] спите, да?!"
 secrets.0110.b.success.desc:0 "Мои обвинения справедливы"
 secrets.0110.b.success.tt:0 "Теперь я знаю, что скрывает [consort_bastard_parent.GetTitledFirstName]"
 secrets.0110.b.failure.desc:0 "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip] и [consort_bastard_parent.GetTitledFirstNameNoTooltip] не любовники"
 secrets.0110.c:0 "Мне почти жаль, что я это знаю..."
 
 secrets.0112.single_child_relation.desc:0 "человек, которого [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] [Select_CString(child.IsFemale, 'должна', 'должен' )] называть отцом — это"
 secrets.0112.single_child.desc:0 "человек, которого [child.GetTitledFirstName] [Select_CString(child.IsFemale, 'должна', 'должен' )] называть отцом — это"
 secrets.0112.mother_family.desc:0 "Ах, мама. Я не знаю, что сказать, как к этому относиться... По крайней мере, теперь об этом знают все."
 secrets.0112.real_father_family.desc:1 "\n\nКак мог мой собственный [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] так поступить с нами? [real_father.GetFirstNameNoTooltip], ты знаешь, что это значит для нашей семьи?"
 secrets.0112.general_end.desc:0 "Интересно, а [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'знала', 'знал' )] о своем истинном происхождении или для н[child.GetHerHis] это такая же новость, как и для меня? Стало ли это открытие благом или же проклятьем?"
 secrets.0112.b.success.desc:0 "Мои подозрения верны"
 secrets.0112.a:0 "Кто бы мог подумать?"
 secrets.0112.b:0 "И вы с [Select_CString(consort_bastard_parent_lover.IsFemale, 'ней', 'ним' )] по-прежнему встречаетесь?"
 secrets.0112.c:0 "Оставим это в прошлом."

 secrets.0115.start.desc:0 "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'предоставила', 'предоставил' )] неопровержимые свидетельства того, что [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(victim.IsFemale, 'была', 'был' )] целью моего покушения! [ROOT.Char.Custom('CulturalCurse')]!\n\n"
 secrets.0115.victim_alive.desc:0 "Теперь [victim.GetSheHe] обо всем знает, и мне нужно быть настороже. Возможно, [victim.GetSheHe] попытается отомстить мне завтра, через десять лет — или никогда. Мне лучше быть наготове."
 secrets.0115.victim_dead.desc:0 "По крайней мере, теперь [Select_CString(victim.IsFemale, 'эта', 'этот' )] [victim.Custom('InsultNoun')] гниет в могиле!"
 secrets.0115.a:0 "У меня были на то причины!"

 secrets.0116.negative.desc:0 "[ROOT.Char.GetFaith.HighGodName]! Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)][Select_CString(secret_exposer.IsFemale, 'предоставила', 'предоставил' )] неопровержимые свидетельства того, что [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(victim.IsFemale, 'была', 'был' )] целью покушения, которое [Select_CString(murderer.IsFemale, 'организовала', 'организовал' )] [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n[Select_CString(murderer.IsFemale, 'Эта хладнокровная', 'Этот хладнокровный' )] [murderer.Custom('InsultNoun')] совсем не ценит человеческую жизнь?"
 secrets.0116.positive.desc:0 "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)][Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(murderer.IsFemale, 'пыталась', 'пытался' )] устроить покушение, целью которого [Select_CString(victim.IsFemale, 'была', 'был' )] [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nТрепещи, [murderer.GetFirstNameNoTooltip]: правда всплыла!"
 secrets.0106.victim_knows.desc:0 "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] открыто [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(murderer.IsFemale, 'покушалась', 'покушался' )] на мою жизнь. И как бы [murderer.GetSheHe] теперь ни [Select_CString(murderer.IsFemale, 'пыталась', 'пытался' )] все объяснить или скрыть, свидетельства видны каждому."
 secrets.0106.victim.desc:0 "[ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] только что [Select_CString(secret_exposer.IsFemale, 'предоставила', 'предоставил' )] неопровержимые свидетельства попытки покушения на #EMP меня#!! И [Select_CString(murderer.IsFemale, 'гнусная', 'гнусный' )] [murderer.Custom('InsultNoun')], что стоит за этим, — не кто иной, как [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nКлянусь, [murderer.GetSheHe] еще пожалеет, что не [Select_CString(murderer.IsFemale, 'довела', 'довел' )] дело до конца."
 secrets.0116.likes_negative:0 "Как [murderer.GetSheHe] [Select_CString(murderer.IsFemale, 'могла', 'мог' )] так со мной поступить?!"
 secrets.0116.dislikes_negative:0 "Так или иначе, [murderer.GetSheHe] поплатится за это!"
 secrets.0116.likes_positive:0 "Наверняка [victim.GetFirstNameNoTooltip] [Select_CString(victim.IsFemale, 'заслужила', 'заслужил' )] это!"
 secrets.0116.victim_knows:0 "Теперь все знают, кто [murderer.GetSheHe] на самом деле."
 secrets.0116.b:0 "Стража! Арестовать это преступное отродье!"
 secrets.0116.c:0 "[Select_CString(murderer.IsFemale, 'Она', 'Он' )] побудет на свободе. Пока."

 secrets.0117.start.desc:0 "[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(victim.IsFemale, 'убита', 'убит' )]. И только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'предоставила', 'предоставил' )] неопровержимые свидетельства моей причастности к этой смерти! Вот [ROOT.Char.Custom('CulturalCurse')]!\n\n"
 secrets.0117.kinslayer.desc:0 "Мне хотелось верить, что до этого не дойдет. Как глупо с моей стороны! Теперь [dynast.GetTitledFirstName] будет решать мою участь, и даже если [dynast.GetSheHe] меня простит, множество других людей алчут мести..."
 secrets.0117.kinslayer_dynasty_head.desc:0 "Мне хотелось верить, что до этого не дойдет. Как глупо с моей стороны! Теперь, боюсь, вся династия обратится против меня..."
 secrets.0117.regular.desc:0 "Теперь мне лучше почаще оглядываться и защищать спину: многие жаждут мести..."
 secrets.0117.a:0 "У меня были на то причины!"


 secrets.0118.known_murder.t:0 "Убийца!"
 secrets.0118.negative_start.desc:0 "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'раскрыла', 'раскрыл' )] ужасный секрет! Оказывается, причиной того, что [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(victim.IsFemale, 'умерла', 'умер' )] так рано, [Select_CString(murderer.IsFemale, 'стала', 'стал' )] [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0118.negative_start_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] хладнокровно [Select_CString(murderer.IsFemale, 'убила', 'убил' )] такого человека, как [victim.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\n"
 secrets.0118.negative_end_family.desc:0 "[Select_CString(murderer.IsFemale, 'Эта', 'Этот' )] [murderer.Custom('InsultAdjective')] [murderer.Custom('InsultNoun')] пусть поостережется: [murderer.GetSheHe] еще горько пожалеет о содеянном. [victim.GetTitledFirstNameNoTooltip] не останется без отмщения, клянусь!"
 secrets.0118.negative_end.desc:0 "Может, [murderer.GetFirstNameNoTooltip], ставит себя превыше [ROOT.Char.GetFaith.HighGodNamePossessive]? Думает, что властвует над жизнью и смертью людскими, а на законы может наплевать?! Подобное преступление искупить нельзя!"
 secrets.0118.positive.desc:0 "Только что [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(secret_exposer.IsFemale, 'заявила', 'заявил' )], что [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(murderer.IsFemale, 'организовала', 'организовал' )] убийство, жертвой которого [Select_CString(victim.IsFemale, 'стала', 'стал' )] [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nТрепещи, [murderer.GetFirstNameNoTooltip]: правда всплыла!"
 secrets.0118.positive_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(murderer.IsFemale, 'стала', 'стал' )] причиной того, что [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(victim.IsFemale, 'умерла', 'умер' )] до срока! Сегодня [Select_CString(murderer.IsFemale, 'эта', 'этот' )] [murderer.GetWomanMan] [Select_CString(murderer.IsFemale, 'нажила', 'нажил' )] себе немало новых врагов."
 
 secrets.0500.single_child.t:0 "[Select_CString(child.IsFemale, 'Дочь', 'Сын' )] другого мужчины"
 secrets.0500.start.desc:0 "Да как такое может быть?"
 secrets.0500.single_child.desc:0 "[child.GetFirstName] — действительно ли [Select_CString(child.IsFemale, 'ее', 'его' )] зачал"
 secrets.0500.incest_real_father.desc:0 "[real_father.GetTitledFirstName], для которого [mother.GetTitledFirstName] — родная [real_father.Custom2('RelationToMeShort', SCOPE.sC('mother'))],"
 secrets.0500.regular_real_father.desc:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)],"
 secrets.0500.end.desc:0 "а не я?\n\nИ что мне теперь делать, рыдать? Кричать? Наказывать? Простить? [child.GetFirstNameNoTooltip] всегда будет считаться моим отпрыском, но я не могу не верить доказательствам..."
 secrets.0500.a:0 "Мне нужно время, чтобы подумать..."

 secrets.0501.t:0 "Мое истинное происхождение"
 secrets.0501.desc_incest_marriage:0 "Наконец-то я знаю, что мой настоящий [real_father.Custom('MotherFather')] — [real_father.GetTitledFirstName]. Вот только мне бы очень хотелось, чтобы это открытие не пришло вместе с осознанием того, что [Select_CString(incest_spouse.IsFemale, 'моя', 'мой' )] [incest_spouse.Custom('WifeHusband')] [incest_spouse.GetTitledFirstName] еще и [Select_CString(incest_spouse.IsFemale, 'моя', 'мой' )] [incest_spouse.Custom('SisterBrother')]!"
 secrets.0501.desc_unmarried_mother:0 "Тот факт, что меня зачали вне брака, преследовал меня с самого рождения.\n\nТеперь я знаю правду и могу вздохнуть свободно: [real_father.GetTitledFirstName] — мой [real_father.Custom('MotherFather')]."
 secrets.0501.desc_married_mother:0 "Это шутка, сон? [father.GetFirstName], что растил меня, мне не отец?\n\nКажется, это сон, но я не могу отрицать представленные доказательства: меня зачал другой — [real_father.GetTitledFirstName]."
 secrets.0501.a:0 "Правда может быть благом, а не проклятьем."

 secrets.0502.single_child.t:0 "[Select_CString(child.IsFemale, 'Моя потерянная', 'Мой потерянный' )] [child.Custom('GetDaughterSon')]"
 secrets.0502.single_child_start.desc:0 "[ROOT.Char.GetFaith.HighGodName], [child.GetTitledFirstName] — [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')]?!"
 secrets.0502.lover.desc:0 "У меня всегда были подозрения. Но теперь, когда правда открылась, у меня нет слов."
 secrets.0502.unmarried.desc:0 "\n\nВсе знают, что [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] забеременела вне брака, но до сегодняшнего дня никто не знал о моей причастности к этой истории."
 secrets.0502.married.desc:0 "\n\nМы все думали, что отец — [father.Custom2('MyCharacterIntroduction', ROOT.Char)]. Подумать только, [mother.GetTitledFirstName] все это время скрывала правду!"
 secrets.0502.end:0 "\n\nВсегда найдутся те, кто станет утверждать, будто [Select_CString(child.IsFemale, 'юная', 'юный' )] [child.GetFirstNameNoTooltip] является законным ребенком, и [father.GetFirstNameNoTooltip] — [Select_CString(child.IsFemale, 'ее', 'его' )] отец, но я знаю правду."
 secrets.0502.a.incest:0 "Кажется, меня сейчас стошнит..."
 secrets.0502.a:0 "[child.GetFirstNameNoTooltip], все это время..."
 secrets.0502.b:0 "Мир должен знать!"

 secrets.0503.t:0 "Близкая связь"
 secrets.0503.incest_accepted.desc:0 "О, [ROOT.Char.GetFaith.HighGodName], [sibling_partner.GetFirstName] — [Select_CString(sibling_partner.IsFemale, 'моя', 'мой' )] [sibling_partner.Custom('SisterBrother')]! Мне всегда казалось, что между нами было #EMP что-то#! особое, некая связь... Теперь я ближе к н[consort_bastard.GetHerHim], чем когда-либо."
 secrets.0503.incest.desc:0 "Правда о том, от кого [Select_CString(sibling_partner.IsFemale, 'родилась', 'родился' )] [sibling_partner.GetFirstName], повлекла за собой отвратительные последствия. Если у нас общий отец...\n\nВоспоминания о том, что мы говорили, что делали, проносятся перед моим внутренним взором. Все это время..."
 secrets.0502.likes_incest.a:0 "Это подлинное благословение!"
 secrets.0502.dislikes_incest.a:0 "Кажется, меня сейчас стошнит."

 secrets.0510.t:0 "Змея нашлась"
 secrets.0510.traitor.desc:0 "Поверить не могу, что [murderer.GetTitledFirstName] [Select_CString(murderer.IsFemale, 'решилась', 'решился' )] плести заговор против меня! Я же [murderer.GetHerHis] [murderer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"
 secrets.0510.regular.desc:0 "Я испытываю облегчение и ярость, узнав, кто покушался на мою жизнь. Ах, [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)], [murderer.Custom('InsultAdjective')] [Select_CString(murderer.IsFemale, 'змея', 'змей' )]!\n\n"
 secrets.0510.alive.desc:0 "Нельзя оставлять это безнаказанным: кто знает, что может случиться в следующий раз. Интересно, как лучше поступить..."
 secrets.0510.dead.desc:0 "Но [murderer.GetHerHis] планы увенчались полным провалом. Я все еще стою на ногах, а [murderer.GetSheHe] гниет в земле!"
 secrets.0510.a.alive:0 "Нужно продумать следующий шаг..."
 secrets.0510.a.dead:0 "Скатертью дорога!"

 secrets.0511.regular.desc:0 "Во имя [ROOT.Char.GetFaith.HighGodNamePossessive]! Оказывается, [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(murderer.IsFemale, 'совершила', 'совершил' )] покушение, целью которого [Select_CString(victim.IsFemale, 'была', 'был' )] [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0511.dead.desc:0 "Наконец-то [murderer.Custom('InsultAdjective')] [Select_CString(murderer.IsFemale, 'змея', 'змей' )] [Select_CString(murderer.IsFemale, 'мертва', 'мертв' )] и лежит в земле!"
 secrets.0511.alive.desc:0 "Если я ничего не сделаю, [victim.GetFirstNameNoTooltip] может оказаться в опасности."
 
 secrets.0512.regular.desc:0 "Наконец-то я знаю правду! [Select_CString(murderer.IsFemale, 'Хладнокровная', 'Хладнокровный' )] [murderer.Custom('InsultNoun')], из-за [Select_CString(murderer.IsFemale, 'которой', 'которого' )] [Select_CString(victim.IsFemale, 'умерла моя', 'умер мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetFirstName], — [Select_CString(murderer.IsFemale, 'не кто иная', 'не кто иной' )], как [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0512.immured.desc:0 "Мои агенты перерыли [murderer.GetHerHis] [murderer.Custom('ResidenceBuilding')] сверху донизу и обнаружили замурованную комнату с мертвым телом внутри. Это [Select_CString(victim.IsFemale, 'была', 'был' )] [victim.GetFirstNamePossessiveNoTooltip].\n\n"
 secrets.0512.alive.desc:0 "О, [murderer.GetSheHe] [Select_CString(murderer.IsFemale, 'думала', 'думал' )], что сможет избежать наказания за свое гнусное преступление, но помяните мое слово: [murderer.GetFirstNameNoTooltip] дорого заплатит за свои грехи."
 secrets.0512.dead.desc:0 "И хотя меня радует, что [murderer.GetFirstNameNoTooltip] гниет в могиле, часть меня хочет, чтобы прежде [Select_CString(murderer.IsFemale, 'преступница предстала', 'преступник предстал' )] передо мной. Я знаю кое-что, что подошло бы [murderer.GetHerHim] больше, чем вечный покой..."


 secrets.1001.t:0 "Открытие"
 secrets.1001.opening_spymaster:0 "Во время очередного отчета [spymaster.GetCouncilTitle|l] [spymaster.GetFirstName] ненадолго умолкает. «[Select_CString(secret_holder.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]... Вам нужно кое-что знать о [Select_CString(secret_holder.IsFemale, 'ней', 'нем' )]»."
 secrets.1001.opening_no_spymaster:0 "Уже какое-то время [Select_CString(secret_holder.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] [Select_CString(secret_holder.IsFemale, 'была', 'был' )] в центре слухов, но доказательств до сего дня не было."
 secrets.1001.sexual_habits:0 "\n\nПохоже, [secret_holder.GetTitledFirstName] предпочитает весьма необычные плотские утехи..."
 secrets.1001.secret_relationships:0 "\n\n[secret_holder.GetTitledFirstName] и [secret_lover.GetTitledFirstName] поддерживают любовную связь!"
 secrets.1001.fallback:0 "\n\nПохоже, [secret_holder.GetTitledFirstName] хранит множество секретов."
 secrets.1001.a:0 "Говорите, нравятся [secret_holder.Custom('WomenMen')]?"
 secrets.1001.b:0 "Похоже, не только я иду на поводу своих желаний."
 secrets.1001.c:0 "[Select_CString(secret_holder.IsFemale, 'Она', 'Он' )] неверно [Select_CString(secret_holder.IsFemale, 'поняла', 'понял' )], что такое «любовь к животным»?"
 secrets.1001.f:0 "[secret_holder.GetFirstNameNoTooltip] и [secret_lover.GetFirstNameNoTooltip]? Сама мысль об этом беспокоит меня!"
 secrets.1001.option_fallback:0 "Не знай я, что это правда..."

 secrets.1012.t:0 "Друзья и любовники"
 secrets.1012.close_relation:0 "Трудно утаить секреты от настоящего друга, и мне всегда было известно, что [ROOT.From.Char.GetTitledFirstName] и [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] интересуются друг другом.\n\nТеперь же мне открылось, что интересом дело не ограничилось. Они вступили в недозволенную связь!"
 secrets.1012.desc:0 "Трудно утаить секреты от настоящего друга, и мне всегда было известно, что [first_lover.GetTitledFirstName] и [lover.GetTitledFirstName] интересуются друг другом.\n\nТеперь же мне открылось, что интересом дело не ограничилось. Эти двое вступили в недозволенную связь!"
 secrets.1012.a:0 "Не удивительно, что [first_lover.GetFirstNameNoTooltip] пытается это скрывать."

 secrets.1101.t:0 "Наше происхождение"
 secrets.1101.opening:0 "Когда правда открылась, все кусочки мозаики встали на места."
 secrets.1101.friendly:0 "При всех сходствах между нами есть существенные различия, и теперь понятно почему."
 secrets.1101.unfriendly:0 "Мне следовало знать, что мы различны не только потому, что постоянно спорим."
 secrets.1101.end:0 "\n\n[bastard.GetTitledFirstName] не совсем [Select_CString(bastard.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))]: на самом деле [Select_CString(bastard.IsFemale, 'ее', 'его' )] отец — [real_father.GetTitledFirstName]!"
 secrets.1101.a:0 "Я с трудом верю этому."

 secrets.1102.friendly:0 "Сперва у меня были сомнения, но то, как [father.Char.GetSheHe] подчеркивает слово «#EMP [ROOT.Char.Custom('SisterBrother')]#!», приветствуя меня, сразу все расставило по местам."
 secrets.1102.unfriendly:0 "Сперва во мне были сомнения, но та дразнящая манера, с которой [father.GetSheHe] выделяет голосом «#EMP [ROOT.Char.Custom('SisterBrother')]#!», приветствуя меня, сразу все расставила по местам."
 secrets.1102.end:0 "\n\n[father.GetTitledFirstName] знает, кто мой настоящий отец."
 secrets.1102.a:0 "Как [father.GetSheHe] поступит с этим знанием?"

 secrets.2002.t:0 "Нельзя простить?"
 secrets.2002.desc:0 "Я почти жалею о том, что знаю правду! Подумать только: [Select_CString(secret_holder.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] [secret_holder.GetTitledFirstName] [Select_CString(secret_holder.IsFemale, 'способна', 'способен' )] на убийство...\n\nДаже [murdered_character.GetTitledFirstName] не заслуживает такой позорной смерти."
 secrets.2002.a:0 "[secret_holder.GetFirstNameNoTooltip] понесет суровое наказание за свои преступления!"
 secrets.2002.a.tt:0 "#F [secret_holder.GetFirstNameNoTooltip], возможно, раскаивается.#!"
 secrets.2002.b:0 "Что ж. Порой политика довольно жестока."

 secrets.2003.desc:0 "[Select_CString(close_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] приходит ко мне, и на [close_character.GetHerHis] лице читается сомнение.\n\n«[murdered_character.GetTitledFirstName], я знаю, что вы с [Select_CString(murdered_character.IsFemale, 'ней', 'ним' )] сделали, — говорит мне [close_character.GetFirstName]. — Подумать только, вы способны на такое преступление... Я только об этом и думаю...»"
 secrets.2003.a:0 "Это было необходимо."
 secrets.2003.b:0 "Я сожалею о содеянном — каждый день!"

 secrets.2004.desc:0 "Я утверждаю, что [secret_holder.GetTitledFirstName] [Select_CString(close_character.IsFemale, 'замешана', 'замешан' )] в убийстве и что [murdered_character.GetTitledFirstName] [Select_CString(murdered_character.IsFemale, 'умерла', 'умер' )] по [SCOPE.sC('close_character').GetHerHis] вине. [SCOPE.sC('secret_holder').GetTitledFirstName] отвечает на мои жестокие слова неожиданно.\n\n«Представляете, как сильно это тяготило меня?! — восклицает [secret_holder.GetSheHe]. — Какое облегчение, что я могу хоть кому-то рассказать, как сожалею об этом»."
 secrets.2004.a:0 "Пожалуй, со временем [secret_holder.GetSheHe] заслужит прощение."
 secrets.2004.b:0 "Ах, [target.GetFirstNameNoTooltip], разве я могу на вас сердиться!"

 secrets.3001.t:0 "Беспокойство за меня"
 secrets.3001.opening:0 "[Select_CString(close_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] приходит ко мне, на [close_character.GetHerHis] лице читается тревога."
 secrets.3001.scheme_owner_known:0 "\n\n«Я [Select_CString(close_character.IsFemale, 'нашла', 'нашел' )] одного из заговорщиков, на которых опирается [scheme_owner.GetTitledFirstName] в своем заговоре против вас! [agent.GetTitledFirstName] среди ночи [Select_CString(agent.IsFemale, 'пыталась', 'пытался' )] передать [Select_CString(scheme_owner.IsFemale, 'ей', 'ему' )] сообщение»."
 secrets.3001.scheme_known:0 "\n\n«Я [Select_CString(close_character.IsFemale, 'нашла', 'нашел' )] одного из заговорщиков, злоумышляющих против вас! [agent.GetTitledFirstName] среди ночи [Select_CString(agent.IsFemale, 'пыталась', 'пытался' )] передать сообщение своему предводителю»."
 secrets.3001.scheme_not_known:0 "\n\n«Я [Select_CString(close_character.IsFemale, 'нашла', 'нашел' )] заговорщика, злоумышляющего против вас! [agent.GetTitledFirstName] среди ночи [Select_CString(agent.IsFemale, 'пыталась', 'пытался' )] передать сообщение своему предводителю»."
 secrets.3001.a:0 "Спасибо, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]!"
