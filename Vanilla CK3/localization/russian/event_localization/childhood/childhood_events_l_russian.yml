l_russian:
 childhood.0002.t:0 "Игра-свидание"
 childhood.0002.opening:0 "[crush.GetTitledFirstName] своим присутствием делает всё интереснее!\n\n"
 childhood.0002.loud:0 "[Select_CString(crush.IsFemale, 'Она', 'Он' )] обычно требует много внимания к себе, но я не против. Каждый раз, когда я вижу [crush.GetHerHis], мой день становится лучше!"
 childhood.0002.quiet:0 "[Select_CString(crush.IsFemale, 'Она', 'Он' )] немного стесняется большую часть времени, и все же [crush.GetSheHe] превращает каждую нашу встречу в целое событие!"
 childhood.0002.fallback:0 "Каждый раз, когда я вижу [crush.GetHerHis], мой день становится лучше, и мне бы хотелось, чтобы мы могли играть постоянно."
 childhood.0002.end:0 "\n\nКаждый раз, как наши взгляды встречаются, у меня словно бабочки порхают в животе... Интересно, понравится ли [crush.GetHerHim] [ROOT.Char.Custom('get_region_flower_type')], что мне удалось найти?"
 childhood.0002.a:1 "Этот цветок для тебя, [crush.GetFirstNameNoTooltip]!"
 childhood.0002.b:0 "Нет... мы должны остаться просто друзьями."
 crush_returned:0 "[crush.GetFirstNameNoTooltip] тоже испытывает к вам интерес!"
 crush_crushed:0 "[crush.GetFirstNameNoTooltip] хочет просто дружить..."

 childhood.0004.t:0 "Расцветающая дружба"
 childhood.0004.desc1:0 "В последнее время я и [friend.GetTitledFirstName] много играли вместе. На днях [friend.GetSheHe] даже [Select_CString(friend.IsFemale, 'разрешила', 'разрешил' )], чтобы [friend.GetHerHis] любимая игрушка, [friend.Custom('child_favorite_toy')], какое-то время побыла у меня!! Мы отлично ладим и весело проводим время!"
 childhood.0004.desc2:0 "[friend.GetTitledFirstName] и я в последнее время проводили вместе много времени, болтая и играя. Нам так весело вместе!"
 childhood.0004.desc3:0 "В последнее время я и [friend.GetFirstName] проводили много времени вместе."
 childhood_0004.desc3_rowdy:0 "[Select_CString(friend.IsFemale, 'Она', 'Он' )] всегда что-то придумывает, и нам никогда не скучно вместе!"
 childhood_0004.desc3_curious:0 "[Select_CString(friend.IsFemale, 'Она', 'Он' )] знает все, что происходит при дворе, и наши разговоры не бывают скучными!"
 childhood_0004.desc3_charming:0 "Никто не заставляет меня смеяться так, как [friend.GetSheHe]!"
 childhood_0004.desc3_pensive:0 "[Select_CString(friend.IsFemale, 'Она', 'Он' )] всегда задает правильные вопросы, докапываясь до истины в каждой беседе. Когда я с [Select_CString(friend.IsFemale, 'ней', 'ним' )], мне не бывает скучно!"
 childhood_0004.desc3_bossy:0 "[Select_CString(friend.IsFemale, 'Она', 'Он' )] всегда точно знает, чем нам заняться при встрече, и мне с [Select_CString(friend.IsFemale, 'ней', 'ним' )] никогда не бывает скучно!"
 childhood_0004.desc3_fallback:0 "Нам всегда весело вместе, играем ли мы в одну из наших любимых игр или же просто болтаем!"
 childhood.0004.a:0 "[Select_CString(friend.IsFemale, 'Она', 'Он' )] отличный друг!"
 childhood.0004.b:0 "Мне очень нравится играть с [Select_CString(friend.IsFemale, 'ней', 'ним' )]!"
 childhood.0004.c:0 "Трудно найти лучшего друга, чем [friend.GetSheHe]!"
 childhood.0004.a_alt:0 "Поклянемся быть друзьями #EMP навек!#!"
 childhood.0004.c_alt:0 "#EMP Глупо#! было верить мне, #EMP [child.Custom('InsultNoun')]!#!"
 childhood.0004.d:0 "...что, [friend.Custom('child_favorite_toy')]? Хочешь #EMP назад#!? Ни за что!"

 childhood.0006.t:0 "Нежелательное внимание"
 childhood.0006.opening:0 "[bully.GetTitledFirstName] уже долгое время докучает мне.\n\n"
 childhood.0006.mean:0 "[Select_CString(bully.IsFemale, 'Она злая', 'Он злой' )], постоянно дразнит и толкает меня."
 childhood.0006.loud:0 "Другие дети слушают [bully.GetHerHis], и [bully.GetSheHe] использует свое влияние, чтобы настраивать их против меня."
 childhood.0006.quiet:0 "Обычно [bully.GetHerHis] проделки никто не замечает: [bully.GetSheHe] задирает меня, когда никто не видит."
 childhood.0006.nice:0 "[Select_CString(bully.IsFemale, 'Она заставила', 'Он заставил' )] всех поверить, будто [bully.GetSheHe] сама святость, но при этом постоянно дразнит меня за каждую ошибку."
 childhood.0006.fallback:0 "[Select_CString(bully.IsFemale, 'Она', 'Он' )] не упускает случая злобно глянуть не меня или поддеть."
 childhood.0006.toy:0 "А еще [bully.GetSheHe] [Select_CString(bully.IsFemale, 'сломала', 'сломал' )] мою любимую игрушку, вот же #EMP [bully.Custom('InsultNoun')]!#!"
 childhood.0006.end:0 "И мне никак не удается убедить [bully.GetHerHis] прекратить!"
 childhood.0006.a:0 "[Select_CString(bully.IsFemale, 'Она хуже всех', 'Он хуже всех' )]!"
 childhood.0006.b:0 "Ррр... я изобью тебя до потери создания!"
 childhood.0006.b.critical_success:0 "Вы избиваете [bully.GetHerHis] до смерти"
 childhood.0006.b.success:0 "Вы избиваете [bully.GetHerHis], и [bully.GetSheHe] оставляет вас в покое"
 childhood.0006.b.failure:0 "[bully.GetSheHe|U] избивает вас"
 childhood.0006.b.critical_failure:0 "[bully.GetSheHe|U] серьезно избивает вас"
 childhood.0006.b.death:0 "[bully.GetSheHe|U] избивает вас #EMP до смерти#!"
 childhood.0006.c:0 "Слушай, я дам тебе пять золотых, только отстань."
 childhood.0006.c_leave:0 "[bully.GetSheHe|U] #EMP не#! отстает"

 childhood.0008.t:0 "Управление гневом"
 childhood.0008.desc:0 "[Select_CString(victim.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))] [victim.GetTitledFirstName] раздражает меня.\n\n"
 childhood.0008.mean:0 "[Select_CString(victim.IsFemale, 'Она', 'Он' )] при каждом удобном случае поддевает меня и, похоже, получает удовольствие от боли, которую причиняет мне."
 childhood.0008.loud:0 "[Select_CString(victim.IsFemale, 'Она', 'Он' )] все трещит и трещит о чем угодно, хотя я говорю, что мне не интересно. И так без конца!"
 childhood.0008.quiet:0 "Мне уже надоело пытаться завязать с [Select_CString(victim.IsFemale, 'ней', 'ним' )] разговор, заставить высказать свое мнение, сказать #EMP хоть что-нибудь#!!.. Несмотря на все мои попытки [victim.GetSheHe] все больше замыкается в себе. Да что с [Select_CString(victim.IsFemale, 'ней', 'ним' )] не так?!"
 childhood.0008.nice:0 "[Select_CString(victim.IsFemale, 'Она', 'Он' )] все время строит из себя #EMP святошу#!, учит всех добродетели. [Select_CString(victim.IsFemale, 'Ее', 'Его' )] постоянные нравоучения производят на меня обратный эффект..."
 childhood.0008.fallback:0 "[Select_CString(victim.IsFemale, 'Она', 'Он' )] всегда путается у меня под ногами и обсуждает самые скучные темы, умудряясь ляпнуть что-нибудь не то в любом разговоре."
 childhood.0008.a:1 "Это отучит [victim.GetHerHis] от назойливости!"
 childhood.0008.b:1 "При следующей встрече я #EMP попытаюсь#! хорошо себя вести..."
 childhood.0008.c:0 "Ух, как я [victim.GetHerHis] #EMP ненавижу#!! Пусть [victim.GetSheHe]... умрет."

 childhood.0009.t:0 "Безобидность потакает"
 childhood.0009.opening:0 "Наконец-то [victim.GetFirstName] узнает свое место. Одна мысль об этом поднимает мне настроение.\n\n"
 childhood.0009.desc1:0 "Одна из моих любимых игр — проверить, сколько раз можно [victim.GetHerHis] толкнуть без последствий!"
 childhood.0009.desc2:0 "Я привычно следую за [Select_CString(victim.IsFemale, 'ней', 'ним' )], как можно громче критикуя каждый [victim.GetHerHis] поступок."
 childhood.0009.desc3:0 "Теперь [victim.GetHerHis] [victim.Custom('child_favorite_toy')] у меня, и [victim.GetSheHe] [Select_CString(victim.IsFemale, 'вынуждена', 'вынужден' )] делать все, что я скажу!"
 childhood.0009.fallback:0 "[victim.GetHerHis|U] любимая игрушка, [victim.Custom('child_favorite_toy')], оказалась у меня. Мне оставалось лишь спрятать ее и понаблюдать, как [Select_CString(victim.IsFemale, 'безутешная хозяйка', 'безутешный хозяин' )] пытается ее разыскать. Это была отличная неделя!"
 childhood.0009.a:0 "Очень весело!"

 childhood.0012.t:0 "Получив внимание"
 childhood.0012.desc:0 "На днях я и [crush_holder.GetTitledFirstName] играли вместе, и [crush_holder.GetSheHe] [Select_CString(crush_holder.IsFemale, 'была очень внимательна', 'был очень внимателен' )] ко мне. Мне еще не доводилось испытывать такие чувства по отношению к [Select_CString(crush_holder.IsFemale, 'ней', 'нему' )], но, возможно, я начинаю воспринимать [crush_holder.GetHerHis] не просто как друга."
 childhood.0012.a:0 "[crush_holder.GetTitledFirstName], думаю, ты мне нравишься!"
 childhood.0012.b:0 "[crush_holder.GetTitledFirstName] просто друг."

 childhood.0013.t:0 "Дружеское общение"
 childhood.0013.desc:0 "В последнее время я и [child.GetTitledFirstName] много времени проводили вместе.\n\n"
 childhood.0013.desc1:0 "Я даже не возражаю, чтобы моя любимая игрушка, [child.Custom('child_favorite_toy')], какое-то время побыла у [Select_CString(child.IsFemale, 'нее', 'него' )]! Мы отлично ладим и весело проводим время!"
 childhood.0013.desc2:0 "[child.GetTitledFirstName] и я в последнее время проводили вместе много времени, болтая и играя. Нам так весело вместе!"
 childhood.0013.desc3:0 ""
 childhood.0013.desc3_rowdy:0 "[Select_CString(child.IsFemale, 'Она', 'Он' )] всегда терпит мои кривляния и следует вместе со мной навстречу приключениям, вместе нам никогда не скучно!"
 childhood.0013.desc3_curious:0 "[Select_CString(child.IsFemale, 'Она', 'Он' )] с удовольствием выслушивает все придворные слухи и сплетни, дает ценные комментарии и помогает мне по-новому взглянуть на добытые сведения."
 childhood.0013.desc3_charming:0 "Никто другой не смеется над моими шутками так, как [child.GetSheHe]!"
 childhood.0013.desc3_pensive:0 "[Select_CString(child.IsFemale, 'Она', 'Он' )] всегда ценит мое общество, прислушивается к моим мыслям и развлекает меня долгими беседами."
 childhood.0013.desc3_bossy:0 "[Select_CString(child.IsFemale, 'Она', 'Он' )] всегда следует за мной, с [Select_CString(child.IsFemale, 'ней', 'ним' )] мне никогда не скучно!"
 childhood.0013.desc_fallback:0 "С [Select_CString(child.IsFemale, 'ней', 'ним' )] всегда весело: и во время игр, и когда надо что-то обсудить!"
 childhood.0013.desc_end:0 "Я действительно наслаждаюсь [child.GetHerHis] обществом и думаю, что мы еще долго будем вместе."
 childhood.0013.a:0 "Какое счастье, что мы познакомились!"

 childhood.0910.t:0 "Постоянные муки"
 childhood.0910.opening:0 "То, что [bully.GetTitledFirstName] [Select_CString(bully.IsFemale, 'проделывала', 'проделывал' )] со мной в детстве, до сих пор давит на меня."
 childhood.0910.desc1:0 "Взгляды, смех, боль... Каждый раз при виде [Select_CString(bully.IsFemale, 'нее', 'него' )] у меня портится настроение.\n\nХотя [bully.GetSheHe] [Select_CString(bully.IsFemale, 'стала', 'стал' )] старше, я точно знаю: хорошим человеком [bully.GetHerHim] не стать никогда!"
 childhood.0910.desc2:0 "\n\nПорой я будто наяву вижу: [ROOT.Char.Custom('child_favorite_toy')] оказывается на земле, и [bully.GetSheHe] нагло хохочет, втаптывая мою любимую игрушку в землю."
 childhood.0910.a:0 "Я никогда [bully.GetHerHis] не прощу!"

 childhood.0911.t:0 "Детство потакает"
 childhood.0911.desc_rival:0 "[victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'повзрослела', 'повзрослел' )], но это не значит, что [victim.GetSheHe] [Select_CString(bully.IsFemale, 'простила', 'простил' )] меня за все, что было в детстве.\n\nИ это правильно, поскольку моя ненависть к н[victim.GetHerHim] тоже лишь усилилась!"
 childhood.0911.opening:0 "Интересно, помнит ли [victim.GetTitledFirstName], что [victim.GetHerHim] приходилось терпеть от меня, когда мы были детьми."
 childhood.0911.desc1:0 "\n\nТеперь, когда [victim.GetSheHe] [Select_CString(victim.IsFemale, 'повзрослела', 'повзрослел' )], нужно оставить детские слабости в прошлом и сосредоточиться на другом."
 childhood.0911.desc2:0 "Я всегда буду помнить, какое было у н[victim.GetSheHe] лицо, когда [victim.GetHerHis] игрушка, [victim.Custom('child_favorite_toy')], сломалась. Это было уморительно!\n\nНо теперь [victim.GetSheHe] старше, и мне нужно оставить в прошлом эти детские слабости и сосредоточиться на другом."
 childhood.0911.a:0 "Еще увидимся, [victim.GetTitledFirstName]."

 childhood.0998.t:0 "Растущие чувства"
 childhood.0998.desc:0 "Я нежно храню воспоминания о времени, что я и [crush.GetTitledFirstName] провели вместе, когда были детьми.\n\n[Select_CString(crush.IsFemale, 'Она', 'Он' )] всегда будет [Select_CString(crush.IsFemale, 'дорога', 'дорог' )] мне, даже если между нами ничего не будет, когда мы вырастем!"
 childhood.0998.a:0 "Мне повезло знать [root_crush.GetHerHis]."

 childhood.0999.t:0 "Растущие чувства"
 childhood.0999.desc:1 "Я нежно храню воспоминания о времени, что я и [root_crush.GetTitledFirstName] провели вместе, когда были моложе.\n\nПусть даже [root_crush.GetSheHe] теперь [Select_CString(crush.IsFemale, 'вступила', 'вступил' )] во взрослую жизнь, [root_crush.GetSheHe] всегда будет [Select_CString(crush.IsFemale, 'дорога', 'дорог' )] мне!"
 childhood.0999.desc_unrequited:1 "Пусть даже [root_crush.GetSheHe] так и не [Select_CString(crush.IsFemale, 'ответила', 'ответил' )] на мои чувства..."
 childhood.0999.a:1 "Мне повезло знать [root_crush.GetHerHis]."

 childhood.1000.t:0 "Крепкая дружба"
 childhood.1000.desc:0 "[friend_to_crush.GetTitledFirstName] хороший друг!\n\nКогда мы вместе, у меня на душе всегда светло. И [friend_to_crush.GetSheHe] понимает меня, как никто другой.\n\nХотя мы хорошие друзья, иногда я думаю, не превратить ли нам наши отношения в нечто большее..."
 childhood.1000.a:0 "Думаю, [friend_to_crush.GetSheHe] мне нравится не только как друг!"
 childhood.1000.c:1 "[friend_to_crush.GetSheHe|U] и я друзья, не более!"
 childhood.1000.b:0 "Смотри, у меня с собой [friend_to_crush.Custom('FavoriteTreatDemand')]... хочешь взяться за руки?"
 sweet_opinion:0 "Очень мило"
 crush_crushed_hard:0 "[crush.GetFirstNameNoTooltip] больше не хочет дружить..."
 risks_childhood.1000:0 "Неизвестно, как отреагирует на это [friend_to_crush.GetFirstNameNoTooltip]..."

 childhood.1001.t:0 "Последний бой"
 childhood.1001.opening:0 "Непрекращающиеся издевательства, которым меня подвергает [bully.GetTitledFirstName], должны прекратиться! [Select_CString(bully.IsFemale, 'Она', 'Он' )] безжалостно дразнит меня, толкает и унижает.\n\n"
 childhood.1001.desc:0 "Так не может продолжаться! Пора показать [bully.GetHerHim], с кем [bully.GetSheHe] [Select_CString(bully.IsFemale, 'связалась', 'связался' )]."
 childhood.1001.fallback:0 "И как бы мне ни было плохо, я не в силах помешать [bully.GetHerHim]!"
 childhood.1001.a:1 "Что до отсутствия у тебя манер..."
 childhood.1001.a.success:0 "[bully.GetTitledFirstNameNoTooltip] [Select_CString(bully.IsFemale, 'получила', 'получил' )] урок"
 childhood.1001.a.failure:0 "[bully.GetTitledFirstNameNoTooltip] [Select_CString(bully.IsFemale, 'побила', 'побил' )] меня"
 childhood.1001.b:0 "Давай поговорим о твоем поведении..."
 childhood.1001.b.success:0 "Благодаря моей убедительности [bully.GetTitledFirstNameNoTooltip] перестанет издеваться надо мной"
 childhood.1001.c:0 "Проклятье на тебя, [bully.GetTitledFirstNameNoTooltip]."
 childhood.1001.d:0 "[adult_friend.GetFirstNameNoTooltip], ты же [Select_CString(adult_friend.IsFemale, 'взрослая', 'взрослый' )], помоги!"

 childhood.1002.t:0 "Поддержка [Select_CString(guardian_parent.IsFemale, 'матери', 'отца' )]"
 childhood.1002.desc1:0 "Ой! Когда я и [friend.GetTitledFirstName] играли в саду, мне случилось упасть и расцарапать колено. [Select_CString(guardian_parent.IsFemale, 'Моя', 'Мой' )] [guardian_parent.Custom('MotherFather')] [Select_CString(guardian_parent.IsFemale, 'прохаживалась', 'прохаживался' )] на другом конце двора, наслаждаясь хорошей погодой, и [friend.GetTitledFirstName] [Select_CString(friend.IsFemale, 'убедила', 'убедил' )] меня сходить к [Select_CString(guardian_parent.IsFemale, 'ней', 'нему' )]."
 childhood.1002.desc2:0 "Ой! Я и [ROOT.Char.Custom('child_favorite_toy')] играли, и мне случилось упасть и расцарапать колено. И почти сразу же [Select_CString(guardian_parent.IsFemale, 'пришла моя', 'пришел мой' )] [guardian_parent.Custom('MotherFather')], спрашивая, все ли со мной в порядке."
 childhood.1002.desc2_add:0 "\n\n«Будь [Select_CString(ROOT.Char.IsFemale, 'храброй', 'храбрым' )], [ROOT.Char.Custom('GetDaughterSon')], — говорит [guardian_parent.GetSheHe]. — Все будет хорошо, я здесь, я помогу тебе. Выслушай меня и узнаешь, как избегать этого впредь»."
 childhood.1002.desc3:0 "Мне полагалось досконально изучить одну книгу, но улавливать тонкости темы становится все сложнее.\n\nВскоре мне предстоит пересказать содержание [Select_CString(guardian_parent.IsFemale, 'моей матери', 'моему отцу' )], но если я продолжу заниматься самостоятельно, то рискую застрять с книгой на всю ночь."
 childhood.1002.a:0 "Пожалуйста, помоги мне, [guardian_parent.Custom('MotherFather')]!"
 childhood.1002.b:0 "Я справлюсь без чьей-либо помощи."
 childhood.1002.b_1:0 "Ни к чему хорошему это не привело"
 childhood.1002.b_2:1 "Вы отлично справляетесь"

 childhood.1003.t:0 "Боль взросления"
 childhood.1003.desc1:0 "Я наслаждаюсь погодой в саду, слушая, как [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] и [child.GetHerHis] друг [friend.GetTitledFirstName] смеясь играют в саду. Вдруг я замечаю, как [child.GetTitledFirstName] падает, разбивая колено. [Select_CString(child.IsFemale, 'Она', 'Он' )] подходит ко мне по совету друга и просит помочь со ссадиной."
 childhood.1003.desc2:0 "Я прогуливаюсь по саду, наслаждаясь погодой, и вдруг вижу, как [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] падает и разбивает колено во время игры. Когда я подхожу к [Select_CString(child.IsFemale, 'ней', 'нему' )] и спрашиваю, все ли в порядке, [child.GetSheHe] просит меня помочь со ссадиной."
 childhood.1003.desc3:0 "[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] по моей просьбе [Select_CString(child.IsFemale, 'должна была', 'должен был' )] прочесть сложную книгу за пару дней. Накануне назначенного срока [child.GetSheHe] [Select_CString(child.IsFemale, 'пришла', 'пришел' )] ко мне с просьбой о помощи."
 childhood.1003.a:0 "Хорошо, что [child.GetSheHe] может на меня положиться!"

 childhood.1004.t:0 "Усталый ум"
 childhood.1004.desc:1 "«Ты не слишком мало спишь?»\n\n[Select_CString(guardian_parent.IsFemale, 'Моя', 'Мой' )] [guardian_parent.Custom('MotherFather')] тревожится, а я вспоминаю, что в последнее время не успеваю как следует выспаться. Я изо всех сил стараюсь преуспеть в учебе, и потому сном приходится пожертвовать.\n\n[Select_CString(guardian_parent.IsFemale, 'Мать', 'Отец' )] велит мне отдохнуть этим вечером и пораньше лечь в постель, и я с радостью подчиняюсь."
 childhood.1004.a:0 "Спасибо, [guardian_parent.Custom('MotherFather')]!"
 childhood.1004.b:0 "Отличная возможность почитать в кровати!"
 childhood.1004.c:0 "Я не буду спать и сделаю подарок [Select_CString(guardian_parent.IsFemale, 'своей маме', 'своему папе' )]!"

 childhood.1005.t:0 "Усталый ум"
 childhood.1005.desc:1 "«На что ты только тратишь свое время?»\n\n[Select_CString(guardian_parent.IsFemale, 'Моя', 'Мой' )] [guardian_parent.Custom('MotherFather')] без конца обвиняет меня. Я пытаюсь выполнять все задания, однако [guardian_parent.GetSheHe], как кажется, постоянно [Select_CString(guardian_parent.IsFemale, 'недовольна', 'недоволен' )] результатом."
 childhood.1005.a:0 "Я буду стараться!"
 childhood.1005.b:0 "Я и так делаю, что могу."
 childhood.1005.c:0 "#EMP Ты не можешь приказывать мне, [guardian_parent.Custom('MotherFather')]!#!"

 childhood.1006.t:0 "Когда сталкиваются противоположности"
 childhood.1006.desc:0 "[Select_CString(guardian_parent.IsFemale, 'Моя', 'Мой' )] [guardian_parent.Custom('MotherFather')] не дает мне покоя. С тех самых пор, как [guardian_parent.GetSheHe] [Select_CString(guardian_parent.IsFemale, 'решила', 'решил' )], что мне не хватает усердия, [guardian_parent.GetSheHe] лично следит за тем, чтобы у меня не было времени расслабиться.\n\n[Select_CString(guardian_parent.IsFemale, 'Она', 'Он' )] ворчит, едва я пытаюсь урвать немного времени, чтобы вздремнуть!"
 childhood.1006.a:0 "[Select_CString(guardian_parent.IsFemale, 'Моя', 'Мой' )] [guardian_parent.Custom('MotherFather')] никогда не успокоится!"
 childhood.1006.b:0 "Я попробую..."
 childhood.1006.c:0 "Х-р-р#DIE1 х-р-р#!#DIE2 х-р-р...#!"

 childhood.1007.t:0 "Растущая тень"
 childhood.1007.opening:0 "[bully.GetTitledFirstName] постоянно достает меня!\n\n"
 childhood.1007.young_malicious:0 "Я и [ROOT.Char.Custom('child_favorite_toy')] играли, а затем [bully.GetSheHe] [Select_CString(bully.IsFemale, 'ворвалась', 'ворвался' )] в комнату и [Select_CString(bully.IsFemale, 'выхватила', 'выхватил' )] игрушку у меня из рук."
 childhood.1007.young_extroverted:0 "[Select_CString(bully.IsFemale, 'Она', 'Он' )] постоянно рассказывает гадости обо мне другим детям, и те меня не любят."
 childhood.1007.young_dominant:0 "Когда мы с другими детьми играли во дворе, [bully.GetSheHe] внезапно [Select_CString(bully.IsFemale, 'пришла', 'пришел' )] и [Select_CString(bully.IsFemale, 'велела', 'велел' )] всем прекратить играть со мной."
 childhood.1007.young_emotional:0 "Стоило мне пройти рядом с [Select_CString(bully.IsFemale, 'ней', 'ним' )] в коридоре, как [bully.GetSheHe] [Select_CString(bully.IsFemale, 'принялась', 'принялся' )] громко плакать, говоря, что я [bully.GetHerHis] обижаю."
 childhood.1007.malicious:0 "Во время прогулки по парку [bully.GetSheHe] вдруг [Select_CString(bully.IsFemale, 'вышла', 'вышел' )] из кустов и [Select_CString(bully.IsFemale, 'толкнула', 'толкнул' )] меня в грязь. [Select_CString(bully.IsFemale, 'Она', 'Он' )] еще и по[Select_CString(bully.IsFemale, 'смеялась', 'смеялся' )]!"
 childhood.1007.dominant:0 "Похоже, [bully.GetSheHe] [Select_CString(bully.IsFemale, 'велела', 'велел' )] другим детям избегать меня, и теперь они умолкают, стоит мне приблизиться. Я понимаю: это [bully.GetHerHis] рук дело, а остальные дети не желают мне зла, но мне все равно больно."
 childhood.1007.extroverted:0 "При каждом удобном случае [bully.GetSheHe] всеми силами пытается убедить других детей, что я ужасный человек. [Select_CString(bully.IsFemale, 'Она', 'Он' )] лжет и выдумывает истории, и только я знаю правду."
 childhood.1007.fallback:0 "Видя, что я иду мимо, [bully.GetSheHe] внезапно [Select_CString(bully.IsFemale, 'вытянула', 'вытянул' )] ногу и [Select_CString(bully.IsFemale, 'подставила', 'подставил' )] мне подножку!"
 childhood.1007.end:0 "\n\n[Select_CString(bully.IsFemale, 'Она', 'Он' )] никак не оставит меня в покое, я не знаю, что мне делать."
 childhood.1007.a:0 "[Select_CString(bully.IsFemale, 'Она хуже всех', 'Он хуже всех' )]!"
 childhood.1007.b:0 "[bully.GetFirstNameNoTooltip|U] #EMP наверняка#! прислушается к доводам!"
 childhood.1007.b.success:0 "[bully.GetSheHe|U] в конечном счете прислушивается"
 childhood.1007.b.failure:0 "[bully.GetSheHe|U] продолжает обижать"
 childhood.1007.c:0 "*#DIE1 Хрусть#! #DIE2 хрусть*#! [victim.GetFirstNameNoTooltip] отлично подойдет для того, чтобы снять раздражение..."
 childhood.1007.d:0 "Нет. #EMP Я не буду никого обижать.#!"
 childhood.1007.d.success:0 "Вы и [bully.GetFirstNameNoTooltip] меняетесь ролями"
 childhood.1007.d.failure:0 "[bully.GetFirstNameNoTooltip] не уступает"
 childhood.1007.c.toast:0 "[child.GetFirstNameNoTooltip] обижает вас"

 childhood.1008.t:0 "Необычное успокоительное"
 childhood.1008.opening:0 "[victim.GetTitledFirstName] наконец-то на что-то [Select_CString(victim.IsFemale, 'сгодилась', 'сгодился' )]!\n\nПоследние деньки выдались нервными, но [victim.GetSheHe] [Select_CString(victim.IsFemale, 'помогла', 'помог' )] мне успокоиться.\n\n"
 childhood.1008.1:0 "Мы встретились в коридоре, и когда [victim.GetSheHe] [Select_CString(victim.IsFemale, 'проходила', 'проходил' )] мимо меня, мне оставалось лишь подставить [victim.GetHerHim] подножку. Выражение на [victim.GetHerHis] лице в этот момент было потрясающее!"
 childhood.1008.2:0 "Всякий раз в разговорах я сомневаюсь во всем, что [victim.GetSheHe] говорит, и насмехаюсь над [Select_CString(victim.IsFemale, 'ее', 'его' )] умозаключениями."
 childhood.1008.3:0 "Как раз когда [victim.GetSheHe] [Select_CString(victim.IsFemale, 'собиралась', 'собирался' )] откусить кусок хлеба за завтраком, моя рука с размаху ударила [victim.GetHerHis] по спине. Конечно, при этом едва не перевернулся стол, но звук, который [victim.GetTitledFirstName] при этом [Select_CString(victim.IsFemale, 'издала', 'издал' )], был просто уморительным!"
 childhood.1008.a:0 "Полезно иногда сбросить пар!"
 childhood.1008.b:0 "Закрепим это старым добрым избиением!"
 childhood.1008.c:0 "[extra_bully.GetFirstNameNoTooltip]! Помоги-ка мне, тут [Select_CString(victim.IsFemale, 'эта', 'этот' )] [victim.Custom('InsultAdjective')] [victim.Custom('InsultNoun')]!"

 childhood.1009.t:0 "Беспокойство друга"
 childhood.1009.opening:0 "[friend.GetTitledFirstName] хороший друг. [Select_CString(friend.IsFemale, 'Она заметила', 'Он заметил' )], что меня что-то гнетет, и [Select_CString(friend.IsFemale, 'убедила', 'убедил' )] меня поделиться своими мыслями.\n\n"
 childhood.1009.1:0 "«Зачем мы пришли в этот мир? Какие у [ROOT.Char.GetFaith.FateGodNamePossessive] планы на нас?»"
 childhood.1009.2:0 "«Кем мне предначертано стать, когда я вырасту?»"
 childhood.1009.3:0 "«Как вообще можно понять, что кто-то испытывает к тебе влечение?»"
 childhood.1009.end:0 "\n\nМне стало лучше просто от того, что мы поговорили!"
 childhood.1009.a:0 "Мне повезло с другом."
 childhood.1009.b:0 "Спасибо, ты [Select_CString(friend.IsFemale, 'такая добрая', 'такой добрый' )], вот, это [ROOT.Char.Custom('child_favorite_toy')], оставь себе!"
 gave_toy_opinion:0 "Подаренная игрушка"
 childhood.1009.c:0 "Ты так много знаешь, [friend.GetFirstNameNoTooltip]. Расскажи еще!"

 childhood.1010.t:0 "Всегда в моих мыслях"
 childhood.1010.opening:0 "[crush.GetTitledFirstName] никак не идет у меня из головы, [crush.GetHerHis] улыбка, [crush.GetHerHis] речь.\n\n"
 childhood.1010.returned:0 "Одно только осознание того, что мои чувства взаимны, приносит мне огромную радость и покой в душе."
 childhood.1010.not_returned:0 "И то, что [crush.GetSheHe] не испытывает ко мне тех же чувств, тяжким грузом лежит на моем сердце."
 childhood.1010.a:1 "[Select_CString(crush.IsFemale, 'Моя дорогая' 'Мой дорогой' )] [crush.GetTitledFirstNameNoTooltip]!"
 childhood.1010.b:0 "Горе мне!"
 childhood.1010.c:0 "Любовь — это ложь... #EMP ложь!#!"
 childhood.1010.d:0 "[crush.GetFirstNameNoTooltip], у меня для тебя [ROOT.Char.Custom('SeductionGiftTypeIndefiniteSimple')]!"
 childhood.1010.d.effect:0 "Еще один подарок может растопить [crush.GetHerHis] сердце... или разбить ваше, опять"
 childhood.1010.e:0 "Ах, при виде тебя мое сердце переполняют восторг и радость!"
 hopeless_romantic_modifier:0 "Безнадежная романтика"
 hopeless_romantic_modifier_desc:0 "Этот персонаж с малых лет твердо верит в романтику и куртуазную любовь.\n[success_chance|E] происков «[GetScheme('courting').GetTypeName]»: #P +10%#!"

 childhood.1011.t:0 "Сердцу не прикажешь"
 childhood.1011.opening:0 "От меня не укрылось, что в последнее время [crush_returned.GetTitledFirstName] оказывает мне знаки внимания, ценя и мои шутки, и мое мнение.\n\n"
 childhood.1011.returned:1 "Приятно чувствовать, когда тебя ценят, и теперь я понимаю, [Select_CString(crush_returned.IsFemale, 'какой милой', 'каким милым' )] [crush_returned.GetFirstNameNoTooltip] может быть.\n\nТеперь я даже думаю, что мой интерес к н[crush_returned.GetHerHim] может быть не меньше, чем [crush_returned.GetHerHis] интерес ко мне!"
 childhood.1011.not_returned:0 "И хотя приятно чувствовать, что тебя ценят, это начинает утомлять. Почему [crush_returned.GetSheHe] просто не оставит меня в покое?"
 childhood.1011.a:1 "[crush_returned.GetFirstNameNoTooltip], думаю, ты мне нравишься."
 childhood.1011.b:0 "[Select_CString(crush_returned.IsFemale, 'Она', 'Он' )] раздражает меня."
 childhood.1011.c:0 "Нет, в моем сердце лишь [true_crush.GetFirstNameNoTooltip]!"
 heartbroken_opinion:0 "Разбитое сердце"

 childhood.1012.t:0 "Суровое наказание"
 childhood.1012.desc:0 "Я знаю, что в последнее время у меня были проблемы с учебой и что [Select_CString(guardian_parent.IsFemale, 'моя', 'мой' )] [guardian_parent.Custom('MotherFather')] [Select_CString(guardian_parent.IsFemale, 'разочарована', 'разочарован' )] во мне. Но для меня стало неожиданностью, что [Select_CString(guardian_parent.IsFemale, 'она решила', 'он решил' )] отнять у меня мою любимую игрушку!\n\n"
 childhood.1012.desc_2:0 "«Она отправляется в очаг, — говорит [guardian_parent.Custom('MotherFather')], швыряя игрушку в пламя. — Возможно, теперь ты станешь хоть немного ответственнее».\n\n"
 childhood.1012.desc2:0 "Хуже всего то, что [guardian_parent.GetHerHis], похоже, вовсе не трогают мои беды."
 childhood.1012.desc3:0 "Хуже всего то, что мои беды, как кажется, доставляют [guardian_parent.GetHerHim] удовольствие."
 childhood.1012.a:0 "[Select_CString(guardian_parent.IsFemale, 'Она', 'Он' )] может быть [Select_CString(guardian_parent.IsFemale, 'такой жестокой', 'таким жестоким' )]!"
 childhood.1012.b:0 "Как... как #EMP ты [Select_CString(guardian_parent.IsFemale, 'могла', 'мог' )]!#! Я тебя ненавижу!"
 cruel_upbringing_modifier:0 "Жестокое воспитание"
 cruel_upbringing_modifier_desc:0 "Этот персонаж рос в окружении недоверия и жестокости."

 childhood.1013.t:0 "Ломается [victim.Custom('child_favorite_toy')]"
 childhood.1013.desc:0 "[Select_CString(victim.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))] [victim.GetFirstName] играет в саду, с [Select_CString(victim.IsFemale, 'ней', 'ним' )] [victim.GetHerHis] [victim.Custom('child_favorite_toy')]. [victim.GetFirstName] весело смеется.\n\nУ н[victim.GetHerHis] нет права быть [Select_CString(victim.IsFemale, 'такой счастливой', 'таким счастливым' )]! А еще [victim.Custom('child_favorite_toy')]... Что хорошего в этой дурацкой игрушке, которая разлетается на части, едва я вырываю ее у н[victim.GetHerHis] из рук и бью об землю?!"
 childhood.1013.a:0 "Надо было видеть [victim.GetHerHis] лицо!"
 childhood.1013.b:0 "Я... не верю, что я это [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )]... Я #EMP [Select_CString(ROOT.Char.IsFemale, 'плохая девочка', 'плохой мальчик' )]!#!"

 childhood.1014.t:0 "Ломается [victim.Custom('child_favorite_toy')]"
 childhood.1014.desc:0 "[bully.GetTitledFirstName] постоянно надо мной издевается, и сегодня по [Select_CString(bully.IsFemale, 'ее', 'его' )] милости сломана моя любимая игрушка, [ROOT.Char.Custom('child_favorite_toy')]! Во время моей игры [bully.GetSheHe] тихо [Select_CString(bully.IsFemale, 'подошла', 'подошел' )], [Select_CString(bully.IsFemale, 'выхватила', 'выхватил' )] игрушку у меня из рук и [Select_CString(bully.IsFemale, 'втоптала', 'втоптал' )] ее в землю.\n\n«Пф, [ROOT.Char.Custom('child_favorite_toy')], да кто вообще играет таким мусором?»"
 childhood.1014.a:0 "[Select_CString(bully.IsFemale, 'Она ужасная', 'Он ужасен' )]!"

 childhood.1015.t:0 "Дипломатические решения"
 childhood.1015.desc:1 "[educator.GetTitledFirstName] [Select_CString(educator.IsFemale, 'настояла', 'настоял' )], чтобы я и [Select_CString(study_friend.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] участвовали в нынешних переговорах о вмешательстве короны в дела управления провинцией [province.GetName].\n\nВо время дискуссии от меня не укрылось, что [province_holder.GetTitledFirstName] не понимает, как вообще следует действовать. Возможно, мне стоит вмешаться, ведь я уже какое-то время изучаю эту тему."
 childhood.1015.a:0 "«Послушай меня хоть раз...»"
 childhood.1015.b:1 "Нужно молча слушать — мне еще многому предстоит научиться."
 childhood.1015.b.tt:2 "[study_friend.GetFirstNameNoTooltip] и вы глубже продвинетесь в изучении [Concept( 'diplomacy', 'дипломатии' )|E]"
 childhood.1015.a.flavor:0 "Почему ты смеешься? Мои идеи #MP великолепны!#!"

 childhood.1016.t:0 "Дела военные"
 childhood.1016.desc:0 "[Select_CString(study_friend.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] и я в ходе обучения наблюдаем за потешной битвой солдат.\n\n«Теперь окружите их и ударьте во фланг!» — кричит [commander.GetTitledFirstName], и я не успеваю опомниться как делаю шаг вперед, привлекая [commander.GetHerHis] внимание."
 childhood.1016.a:0 "«Вообще, я думаю, что атака в лоб будет более уместной»."
 childhood.1016.b:1 "Я качаю головой — мое дело наблюдать."
 childhood.1016.b.tt:1 "[study_friend.GetFirstNameNoTooltip] и вы глубже продвинетесь в изучении [Concept( 'martial', 'военного дела' )|E]"

 childhood.1017.t:0 "Что касается зерна"
 childhood.1017.desc:2 "Уже несколько часов я и [province_holder.GetTitledFirstName] ведем переговоры о поставках зерна провинцией [province.GetName]. [Select_CString(study_friend.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] последние полчаса поглядывает в мою сторону, давая понять, что поддерживает меня в моем бедственном положении.\n\nКогда же начинается перерыв, я замечаю открытую учетную книгу на столе, за которым сидит [province_holder.GetTitledFirstName]. Вся страница испещрена заметками о пшенице. Сделав всего несколько небольших изменений, я могу серьезно повлиять на производительность области."
 childhood.1017.a:1 "Интересно, что случится, если я изменю эти числа?"
 childhood.1017.a.tt:1 "Порой все учатся на собственных ошибках — вы и [study_friend.GetFirstNamePossessiveNoTooltip] продвинетесь в изучении такого предмета, как «[stewardship|El]»"
 childhood.1017.b:0 "Лучше ничего не трогать."

 childhood.1018.t:0 "Интригующее происшествие"
 childhood.1018.desc:0 "Если [educator.GetTitledFirstName] чему и [Select_CString(educator.IsFemale, 'пыталась', 'пытался' )] меня научить, так это тому, что иногда лгать необходимо.\n\nКогда же [Select_CString(study_friend.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] и я слышим, как [province_holder.GetTitledFirstName] из провинции [province.GetName] рассуждает о том, как подгоняет числа ради процветания провинции, я начинаю задумываться об уроке, что мне [Select_CString(educator.IsFemale, 'преподала', 'преподал' )] [educator.GetFirstName]."
 childhood.1018.a:2 "[educator.GetFirstNameNoTooltip] [Select_CString(educator.IsFemale, 'должна', 'должен' )] узнать об этом!"
 childhood.1018.a.tt:2 "[study_friend.GetFirstNameNoTooltip] и вы глубже продвинетесь в изучении [Concept( 'intrigue', 'придворных интриг' )|E]"
 childhood.1018.b:0 "Им бы #EMP действительно#! пригодились лишние деньги."

 childhood.1019.t:0 "Читать или не читать"
 childhood.1019.desc:0 "[Select_CString(study_friend.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] и я получили задание доставить стопку книг посланцам из провинции [province.GetName]. Мне так хочется забрать их себе на пару минут — или пару дней...\n\nГоворят, если книги не доставить скорейшим образом, это скажется на производительности целой области! Впрочем, это лишь подогревает наше любопытство."
 childhood.1019.a:1 "Мы изучим эти книги #EMP тщательнейшим#! образом."
 childhood.1019.a.tt1:1 "[study_friend.GetFirstNameNoTooltip] и вы глубже продвинетесь в изучении [Concept( 'learning', 'научных трудов' )|E]"
 childhood.1019.a.tt2:1 "[study_friend.GetFirstNameNoTooltip] и вы глубже продвинетесь в изучении [Concept( 'stewardship', 'управления' )|E]"
 childhood.1019.b:1 "Книги будут доставлены вовремя!"


 childhood.2001.t:0 "Котенок"
 childhood.2001.desc_educator:0 "Я играю на улице, и [educator.GetTitledFirstNamePossessive] присматривает за мной, когда я вдруг слышу звук. Он тихий и слабый, но я его слышу!"
 childhood.2001.desc:0 "Я играю на улице, когда вдруг слышу звук. Он тихий и слабый, но я его слышу!"
 childhood.2001.desc_ending:0 "\n\nПосмотрев под деревьями, заглянув под каждый камень и осмотревшись по сторонам я наконец замечаю: крошечный котенок сидит совершенно один под колючим кустом."
 childhood.2001.a:0 "Теперь это мой котенок!"
 childhood.2001.b:0 "[educator.GetTitledFirstNameNoTooltip] иногда кажется [Select_CString(educator.IsFemale, 'такой одинокой', 'таким одиноким' )]..."
 childhood.2001.c:0 "Интересно, что внутри!.."
 gift_of_cat_opinion:0 "Подарили кошку"
 gift_of_dog_opinion:0 "Подарили собаку"

 childhood.2002.desc:1 "Я и [ward.GetTitledFirstName] гуляем на улице, когда [ward.GetSheHe] вдруг исчезает. Но не успеваю я встревожиться, как [ward.GetSheHe] возвращается с маленьким котенком в руках!\n\n«[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Смотрите, это подарок вам!»"
 childhood.2002.a:0 "Спасибо!"
 childhood.2002.b:0 "Фу, верни его обратно."
 childhood.2002.c:0 "А, вы нашли #EMP мой#! подарок #EMP вам#!! И как же мы поступаем с долгами?"
 childhood.2002.d:0 "Наконец-то будет кого помучить!"

 childhood.2003.t:0 "Щенок"
 childhood.2003.desc_educator:0 "Я и [educator.GetTitledFirstName] гуляем вместе, когда я слышу что-то. Некий звук —- тихий и слабый."
 childhood.2003.desc_friend:0 "Я и [friend.GetTitledFirstName] играем на улице, когда я слышу что-то. Некий звук — тихий и слабый."
 childhood.2003.desc:0 "Я играю на улице, когда вдруг слышу что-то: звук, тихий и слабый."
 childhood.2003.desc_ending:0 "\n\nПосмотрев всюду, под каждым кустом, за каждым углом, я наконец нахожу источник звука! Маленький щенок сидит между камнями совершенно один."
 childhood.2003.a:0 "Теперь это мой щенок!"
 childhood.2003.b:1 "Вот, [friend.GetFirstNameNoTooltip], возьмите."
 childhood.2003.c:0 "[educator.GetTitledFirstNameNoTooltip] иногда кажется [Select_CString(educator.IsFemale, 'такой одинокой', 'таким одиноким' )]..."
 childhood.2003.d:0 "Интересно, что внутри!.."

 childhood.2004.desc:1 "Я и [ward.GetTitledFirstName] гуляем на улице, когда [ward.GetSheHe] вдруг исчезает. Но не успеваю я встревожиться, как [ward.GetSheHe] возвращается с маленьким щенком в руках!\n\n«[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Смотрите, это подарок вам!»"

 childhood.2005.desc:0 "Я и [ward.GetTitledFirstName] играем на улице, когда [ward.GetSheHe] вдруг пропадает из виду. Куда [ward.getSheHe] [Select_CString(ward.IsFemale, 'делась', 'делся' )]? Я успеваю только оглядеться, когда [ward.GetSheHe] вдруг возвращается и протягивает мне маленького щенка.\n\n«[friend.GetFirstNameNoTooltip]! Это тебе!»"
 childhood.2005.a:0 "Щенок!!!"
 childhood.2005.b:0 "Фу, убери его."

 childhood.2006.desc:0 "Я и [ward.GetTitledFirstName] играем на улице, когда [ward.GetSheHe] вдруг пропадает из виду. Куда [ward.getSheHe] [Select_CString(ward.IsFemale, 'делась', 'делся' )]? Я успеваю только оглядеться, когда [ward.GetSheHe] вдруг возвращается и протягивает мне маленького котёнка.\n\n«[friend.GetFirstNameNoTooltip]! Это тебе!»"
 childhood.2006.a:0 "Котёнок!!!"
 childhood.2006.b:0 "Фу, убери его."

 childhood.2010.t:0 "Ожидания"
 childhood.2010.desc_opening:0 "«Вы всегда рядом, когда нужны мне. Надеюсь, вы знаете, как я вам за это [Select_CString(ward.IsFemale, 'благодарна', 'благодарен' )]».\n\n"
 childhood.2010.desc_shy:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] обращается ко мне, демонстрируя непривычные храбрость и открытость."
 childhood.2010.desc_mean:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] обращается ко мне, демонстрируя непривычную честность."
 childhood.2010.desc_proud:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] обращается ко мне, демонстрируя непривычную благодарность."
 childhood.2010.desc_fallback:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] обращается ко мне в редкий момент раздумий."
 childhood.2010.a:0 "Надеюсь, вы не оставите меня и в час нужды."
 childhood.2010.b:0 "Это и значит быть опекуном."

 childhood.2011.desc:0 "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в последнее время проявляет значительное рвение в моём обучении. Несмотря на мою благодарность, [guardian.GetSheHe] весьма недвусмысленно намекает, что я будущем мне придётся отплатить за эти труды. Ведь так устроен мир, и в этом [guardian.GetSheHe] [Select_CString(guardian.IsFemale, 'права', 'прав' )]."
 childhood.2011.tt:0 "Это немного улучшает ваше образование"
 childhood.2011.a:0 "В конце концов, [guardian.GetSheHe] мой учитель."

 childhood.2100.t:0 "Я — Язык"
 childhood.2100.desc:1 "[educator.GetTitledFirstName] хорошо меня учит. Иногда [educator.GetSheHe] переходит на [educator.GetCulture.GetLanguage.GetNameNoTooltip|l] язык — видимо, свой родной.\n\nИ хотя чаще всего мы используем [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l], [educator.GetSheHe] пытается научить меня языку своей матери.\n\nДержать в голове сразу два языка нелегко... хотя, возможно, дело того стоит?"
 childhood.2100.a:0 "Сосредоточусь и буду слушать внимательно — вдруг научусь."
 childhood.2100.b_hash:0 "Не, я лучше побегу играть!"
 learn_language_ongoing.2100.a.success:0 "Вы выучили язык, на котором говорит [educator.GetFirstNameNoTooltip]"
 learn_language_ongoing.2100.a.success_parent:0 "[ward.Custom('GetDaughterSon')|U] постигает язык!"
 learn_language_ongoing.2100.a.success_parent_desc:0 "[educator.GetFirstNamePossessiveNoTooltip] — хороший преподаватель, и теперь [ward.GetFirstName] знает [educator.GetCulture.GetLanguage.GetName|l] [language|El]"
 learn_language_ongoing.2100.a.failure:0 "Вам не удалось выучить язык, на котором говорит [educator.GetFirstNameNoTooltip]"

 childhood.2200.t:0 "Вы говорите на моем языке?"
 childhood.2200.desc:0 "Куда бы ни [Select_CString(educator.IsFemale, 'шла', 'шел' )], я следую по пятам, и слушая, как [Select_CString(educator.IsFemale, 'она', 'он' )] говорит на языке окружающего двора, и к своему удивлению начинаю его понимать. Приложив усилия, я смогу освоить придворный язык!"
 childhood.2200.a:0 "Я могу говорить на языке взрослых!"
 childhood.2200.b:2 "Это скучно, пойдет и [ROOT.GetCulture.GetLanguage.GetName|l]!"

 childhood.2300.t:0 "Языки, на которых говорили у нас в роду"
 childhood.2300.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))] время от времени перемежает речь [parent.GetCulture.GetCollectiveNounNoTooltip|l]ими словечками, и я чувствую, что начинаю лучше понимать этот язык. Пожалуй, если проявить чуть больше усердия, я и [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))] начнем общаться гораздо свободнее!"
 childhood.2300.a:0 "Я могу говорить точь-в-точь как [parent.Custom('GetMamaPapa')]!"
 childhood.2300.b:0 "Скукотища! Зачем вообще нужен этот [parent.GetCulture.GetLanguage.GetNameNoTooltip|l]?"
 childhood.2300.a.success_parent_desc:2 "[ward.GetFirstName] [Select_CString(ward.IsFemale, 'постигла', 'постиг' )] [parent.GetCulture.GetLanguage.GetName|l] [language|El] благодаря внимательности."

 childhood.2400.t:0 "Возраст логики"
 childhood.2400.desc:0 "[questioning_ward.GetFirstName] радует меня успехами в учебе, но порой учить бывает непросто. Буквально сегодня [questioning_ward.GetSheHe|l] [Select_CString(questioning_ward.IsFemale, 'решила', 'решил' )] «задать простой вопрос о вере», но из [questioning_ward.GetHerHis|l] вопросов разгорелось пламя сомнения.\n\nВозможно ли, что [questioning_ward.GetFirstNameNoTooltip] #EMP подвергает сомнению#! [ROOT.Char.GetFaith.GetNameNoTooltip|l]?"
 childhood.2400.a.neutral:0 "Позволь я разрешу твои сомнения."
 childhood.2400.a.zealous:0 "Я сотру и малейшую тень сомнений."
 childhood.2400.a.toast.succ:0 "[questioning_ward.GetTitledFirstName] прислушивается к вашим словам"
 childhood.2400.a.toast.fail:0 "[questioning_ward.GetTitledFirstName] продолжает сомневаться"
 childhood.2400.b:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U] [realm_priest.GetFirstName] лучше сможет ответить на эти вопросы."
 childhood.2400.b.toast.succ:0 "[ROOT.Char.Custom('MyPriestTitle')|U] [realm_priest.GetFirstName] говорит убедительно, и [questioning_ward.GetTitledFirstName] прислушивается к доводам"
 childhood.2400.b.toast.fail:0 "[ROOT.Char.Custom('MyPriestTitle')|U] [realm_priest.GetFirstName] говорит неубедительно, и [questioning_ward.GetTitledFirstName] продолжает сомневаться"
 childhood.2400.c:0 "А ведь ты #EMP в чем-то#! [Select_CString(questioning_ward.IsFemale, 'права', 'прав' )]..."
 childhood.2400.d:0 "Не стоило сообщать мне об этом, [questioning_ward.GetFirstNameNoTooltip]."

 childhood.2410.desc.intro:0 "Я и [questioning_ward.GetFirstNameNoTooltip] дружно вздыхаем. Мы поделились своими сомнениями, и благодаря этому "
 childhood.2410.desc.parentchild:0 "[ROOT.Char.Custom('MotherFather')|l] и [questioning_ward.Custom('GetDaughterSon')|l]"
 childhood.2410.desc.guardianward:0 "опекун и подопечный"
 childhood.2410.desc.outro:0 "стали чуть ближе."
 childhood.2410.a:0 "Это будет нашей тайной."
