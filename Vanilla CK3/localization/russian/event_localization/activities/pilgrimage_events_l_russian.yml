 ### OPTIONS
 #Type of Pilgrimage [Special Type] Option
 pilgrimage_type_pious:0 "Благочестивое паломничество"
 pilgrimage_type_pious_desc:1 "$EFFECT_LIST_BULLET$ Во время некоторых событий появляется возможность совершить особенно благочестивые действия\n$EFFECT_LIST_BULLET$ Выполняя эти действия, вы получаете больше [Concept( 'piety', 'благочестия' )|E].\n\n#weak Цель паломничества — выказать свое уважение божеству, на самом деле установить связь со своей душой.#!"
 pilgrimage_type_worldly:0 "Практичное паломничество"
 pilgrimage_type_worldly_desc:1 "$EFFECT_LIST_BULLET$ В ходе некоторых событий появляется возможность осмотреть достопримечательности\n$EFFECT_LIST_BULLET$ Успешно осмотрев достопримечательности, вы получаете имеющий несколько уровней мультикультурный модификатор.\n\n#weak Вдохнуть сладкий и странный воздух чужой страны, расшифровать причудливый язык иноземцев — что может быть лучше?#!"
 pilgrimage_type_hajj:0 "Хадж"
 pilgrimage_type_hajj_desc:0 "$EFFECT_LIST_BULLET$ Каждый здоровый мусульманин должен хотя бы один раз отправиться в хадж\n$EFFECT_LIST_BULLET$ Полученное свойство [GetTrait('hajjaj').GetName(GetNullCharacter)] [trait|E] дает доступ к другим видам.\n\n#weak Помните: хадж — не обязанность, а возможность покориться, проявить смирение и великодушие. Иншалла!#!"
 #Fidelity Option
 pilgrimage_option_fidelity:0 "Преданность"
 pilgrimage_fidelity_obligatory:0 "Принуждение"
 pilgrimage_fidelity_obligatory_desc:1 "$EFFECT_LIST_BULLET$ Скорость [Concept( 'travel', 'путешествия')|E] увеличивается на #positive_value 50%#!\n$EFFECT_LIST_BULLET$ Вы получите #EMP меньше#! [Concept( 'piety', 'благочестия')|E] после завершения действия\n\n#weak Да, да, самосовершенствование, моральный долг, судьба моей бессмертной души, и так далее. Может, пойдем дальше?#!"
 pilgrimage_fidelity_pilgrim:0 "Паломничество"
 pilgrimage_fidelity_pilgrim_desc:0 "$EFFECT_LIST_BULLET$ Скорость [Concept( 'travel', 'путешествия')|E] не меняется\n$EFFECT_LIST_BULLET$ Размер награды в виде [Concept( 'piety', 'благочестия')|E] не меняется\n\n#weak По доброй воле и с радостью в сердце мы отправились в путь по священным местам Земли.#!"
 pilgrimage_fidelity_contemplative:0 "Созерцание"
 pilgrimage_fidelity_contemplative_desc:1 "$EFFECT_LIST_BULLET$ Скорость [Concept( 'travel', 'путешествия')|E] снижается на #negative_value 50%#!\n$EFFECT_LIST_BULLET$ Вы получите больше [Concept( 'piety', 'благочестия')|E]\n\n#weak Если цель паломничества — как следует поразмыслить, тогда зачем торопиться? Ведь, в конце концов, добрый путь — это половина успеха.#!"
#Pomp Option
