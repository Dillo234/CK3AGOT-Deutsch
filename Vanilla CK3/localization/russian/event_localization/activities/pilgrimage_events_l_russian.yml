 pilgrimage_pomp_humble:0 "Смиренное паломничество"
 pilgrimage_pomp_humble_desc:0 "$EFFECT_LIST_BULLET$ Вы не берете с собой ни одного человека, принадлежащего к вашему [Concept( 'court', 'двору')|E] тем самым делая [Concept( 'travel', 'путешествие')|E] опасным.\n$EFFECT_LIST_BULLET$ Вы присоединяетесь к компании, в которую объединились [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_humble_max_value')] случайных паломников\n$EFFECT_LIST_BULLET$ По завершении вы получите больше [Concept( 'piety', 'благочестия')|E].\n\n#weak Во время паломничества следует размышлять, и толпа незнакомых паломников идеально подходит для размышлений.#!" # [LocEditor:ForFutureBatchExport]
 pilgrimage_pomp_appropriate:0 "Обычное паломничество"
 pilgrimage_pomp_appropriate_desc:0 "$EFFECT_LIST_BULLET$ Вы берете с собой телохранителей или добрых рыцарей, а, может, еще и друга\n$EFFECT_LIST_BULLET$ К вам присоединяется до [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_appropriate_max_value')] случайно выбранных паломников\n$EFFECT_LIST_BULLET$ Размер награды в виде [Concept( 'piety', 'благочестия')|E] не меняется\n\n#weak Путь долог и опасен. Чистота души — это одно, безрассудство — совсем другое.#!"
 pilgrimage_pomp_ceremonial:0 "Церемониальная процессия"
 pilgrimage_pomp_ceremonial_desc:0 "$EFFECT_LIST_BULLET$ Вы #EMP также#! берете с собой слуг и приближенных\n$EFFECT_LIST_BULLET$ К вам присоединяется до [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_ceremonial_max_value')] случайно выбранных паломников\n$EFFECT_LIST_BULLET$ Вы получите больше [Concept( 'piety', 'благочестия')|E]\n\n#weak Вера требует соблюдения определенных правил, даже если ты далеко от дома. Но зачем нужны правила, если их некому выполнять?#!"
 pilgrimage_pomp_throng:0 "Огромное шествие"
 pilgrimage_pomp_throng_desc:0 "$EFFECT_LIST_BULLET$ К вам присоединятся все заинтересованные в паломничестве [Concept( 'character', 'персонажи')|E] при [Concept( 'court', 'дворе')|E]\n$EFFECT_LIST_BULLET$ К вам присоединится до [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_throng_max_value')] случайно выбранных паломников\n$EFFECT_LIST_BULLET$ Вы получите значительно больше [Concept( 'piety', 'благочестия')|E].\n\n#weak Все верующие должны увидеть наши святые места... и я им в этом помогу.#!"
 

