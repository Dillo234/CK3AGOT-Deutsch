 ### SYSTEM EVENTS
 #Invalidation Event
 pilgrimage.0040.t:1 "$pilgrimage_header$ Конец пути"
 pilgrimage.0040.desc:0 "Увы, моё духовное путешествие неожиданно оборвалось. Подобно листьям дерева, упавшим в бурную реку, мы можем лишь гадать, куда эти внезапные перемены нас заведут…"
 pilgrimage.0040.desc_moved_capital:0 "Теперь, когда лучезарное место [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] стало моей столицей, мне нет смысла продолжать [GetActivityType('activity_pilgrimage').GetNameNoTooltip].\n\nСтоит завершить путешествие и попытать удачу в другом священном месте."
 pilgrimage.0040.a:0 "Я — листок в бурной реке."
 pilgrimage.0040.a_moved_capital:0 "Отправляемся туда."
 #Illness Event - used in health.1001
 pilgrimage.0041.t:0 "$pilgrimage.0040.t$?"
 pilgrimage.0041.desc:0 "Увы, силы оставили моё тело. Но дух — дух мой силён, как и прежде. [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] уже близко, следует ли мне продолжить путь с верой в то, что [ROOT.Char.GetFaith.HealthGodName] меня не оставит?"
 pilgrimage.0041.a:0 "[ROOT.Char.GetFaith.HighGodName] #EMP благословляет#! меня."
 pilgrimage.0041.a.tt:0 "[THIS.Char.GetInvolvedActivity.GetName] продолжится"
 pilgrimage.0041.b:0 "Нет, это слишком опасно."
 #Invalidation because you bury old host back home
 pilgrimage.0042.t:0 "$pilgrimage_header$ Похороны на родине"
 pilgrimage.0042.desc:0 "Наше путешествие было прервано, и мы отправимся обратно, в город [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], чтобы похоронить персонажа [old_pilgrimage_host.GetTitledFirstName]."
 pilgrimage.0042.a:0 "[Select_CString(old_pilgrimage_host.IsFemale, 'Ей', 'Ему' )] бы этого хотелось."
 #Promise your religious relative to go on a Pilgrimage
 pilgrimage.0500.t:0 "Смерть паломника"
 pilgrimage.0500.desc:0 "«[first_holy_site.GetProvince.GetNameNoTooltip]. [second_holy_site.GetProvince.GetNameNoTooltip]. Ах, [second_holy_site.GetProvince.GetNameNoTooltip]...» — [Select_CString(pilgrimage_dying_relative.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))] [pilgrimage_dying_relative.GetTitledFirstName] лежит в своей постели — жалкая тень [Select_CString(pilgrimage_dying_relative.IsFemale, 'былой', 'былого' )] себя. Когда я подхожу к постели, [Select_CString(pilgrimage_dying_relative.IsFemale, 'она', 'он' )] пытается сконцентрировать на мне свой мутный взгляд.\n\n«[pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]... сожалеешь всегда не о содеянном, а о том, чего сделать не удалось, — я наклоняюсь ближе и уже чувствую запах разложения в [Select_CString(pilgrimage_dying_relative.IsFemale, 'ее', 'его' )] дыхании, когда [Select_CString(pilgrimage_dying_relative.IsFemale, 'она', 'он' )] продолжает. — Не позволяйте мирской суете сбить вас с пути познания [ROOT.Char.GetFaith.HighGodNamePossessive]».\n\nБолезненная гримаса искажает [Select_CString(pilgrimage_dying_relative.IsFemale, 'ее', 'его' )] лицо, и я понимаю, что разговор окончен."
 pilgrimage.0500.a:0 "Да, конечно."
 pilgrimage.0500.a.flavor:0 "Если [Select_CString(pilgrimage_dying_relative.IsFemale, 'ей', 'ему' )] от этого станет легче."
 pilgrimage.0500.a.tt_pilgrimage:0 "Ваше следующее [Concept( 'pilgrimage', 'паломничество' )|E] будет дешевле"
 pilgrimage.0500.b:0 "У меня много дел в последнее время, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))]."
 pilgrimage.0500.b.flavor:0 "Предпочту этого не делать."


 ###Generic Pilgrimage Journey Events
 # St. Elmo's Fire
 pilgrimage.1100.t.greek:0 "$pilgrimage_header$ Огненная Елена"
 pilgrimage.1100.t.christian:0 "$pilgrimage_header$ Огни святого Эльма"
 pilgrimage.1100.t.pagan:0 "$pilgrimage_header$ [ROOT.Char.GetFaith.DivineRealm] и пламя"
 pilgrimage.1100.t:0 "$pilgrimage_header$ Божественный огонь"
 pilgrimage.1100.desc:0 "Шторм в море застает нас врасплох. С разорванного молниями неба начинает литься дождь. Внезапно раздается грохот, мачты охватывает голубое пламя, и весь корабль охватывает сверхъестественное свечение.\n\n"
 pilgrimage.1100.companion:0 "«Это знамение!» — кричит в панике [Select_CString(panicked_pilgrim.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', panicked_pilgrim)] [panicked_pilgrim.GetTitledFirstName], изо всех сил цепляясь за канаты. [Select_CString(panicked_pilgrim.IsFemale, 'Ее', 'Его' )] голос едва слышен из-за хлопающих на ветру парусов. «Мы #EMP должны#! повернуть обратно, пока не поздно!»\n\n"
 pilgrimage.1100.alone:0 "Корабль плывет над бушующим морем, словно какая-то божественная рука направляет его."
 pilgrimage.1100.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate|U] направляет нас!"
 pilgrimage.1100.a.flavor:0 "Так держать, рулевой!"
 pilgrimage.1100.b:0 "Я залезу наверх, чтобы встретиться с тобой, [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.1100.b.success.t:0 "Божественный огонь"
 pilgrimage.1100.b.wounded.t:0 "Ранение"
 pilgrimage.1100.b.flavor:0 "Пусть [ROOT.Char.GetFaith.random_DivineRealm] примет меня!"
 pilgrimage.1100.c:0 "[ROOT.Char.GetFaith.WaterGodName] требует от нас жертвоприношения!"
 pilgrimage.1100.c.flavor:0 "Мы должны переждать этот шторм!"
 pilgrimage.1100.d:0 "Поворачивайте обратно, глупцы!"
 pilgrimage.1100.d.flavor:0 "$pilgrimage.1100.c.flavor$"
 every_family_member_tt:0 "Все родственники"
 pilgrimage.1100.success:0 "Вы движетесь вперед, не получив ущерба"
 pilgrimage.1100.failure:0 "Шторм заставил вас сбиться с пути"
 pilgrimage_random_pilgrim_tt:0 "Случайно выбранный паломник умрет, и эта смерть расстроит всех членов [Concept( 'family', 'семьи' )|E]"
 pilgrimage_fell_overboard_tt:0 "[victim_pilgrim.GetFirstName] [Select_CString(victim_pilgrim.IsFemale, 'упала', 'упал' )] за борт"
 # Heathen Raiders
 #pilgrimage_joe_0200_army: "[ROOT.Char.GetFaith.WarGodPossessive] Fury"
 pilgrimage.1110.t:0 "$pilgrimage_header$ [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)|U] Разбой"
 pilgrimage.1110.desc:0 "Вокруг нас [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] владения [heathen_raider_county.GetNameNoTierNoTooltip]. Пересекая владение, мы замечаем знамена небольшой армии, и на каждом из них символ — [heathen_raider.GetFaith.GetName]ий [heathen_raider.GetFaith.ReligiousSymbol]. Это разбойники; они грабят паломников, направляющихся в место под названием [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n\n[Select_CString(CHARACTER.IsFemale, 'Предводительница', 'Предводитель' )] разбойников быстро преграждает нам путь и называет свое имя: [heathen_raider.GetFirstName]."
 pilgrimage.1110.shared_target_heathen_hajj:0 "«Стой, [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]! [ROOT.Char.GetFaith.HighGodName] приказывает, чтобы все [ROOT.Char.GetFaith.GetAdherentNamePlural] платили налог на Каабу»."
 pilgrimage.1110.shared_target_controlled_hajj:0 "«[heathen_raider.Custom2('GetUnbelieverTermAdjective', ROOT.Char)] [ROOT.Char.GetFaith.GetAdjective] хранители Каабы просто должны уплатить небольшую сумму»."
 pilgrimage.1110.shared_target_heathen_jerusalem:0 "«Не бойтесь, [heathen_raider.Custom2('GetUnbelieverTermPlural', ROOT.Char)], за небольшую плату вы сможете увидеть чудеса нашего священного города»."
 pilgrimage.1110.shared_target_controlled_jerusalem:0 "«Если вы действительно стремитесь увидеть свой драгоценный священный город, то с радостью расстанетесь с этой небольшой суммой»."
 pilgrimage.1110.shared_target_heathen:0 "«[ROOT.Char.GetFaith.GetName]ий пес! Разве ты не знаешь, что [ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)|U] должны заплатить за право увидеть священные [heathen_raider.GetFaith.HouseOfWorshipPlural]?»"
 pilgrimage.1110.shared_target_controlled:0 "«Когда вы внесете эту жалкую плату, ваши [ROOT.Char.GetFaith.HouseOfWorshipPlural] всё еще будут ждать вас»."
 pilgrimage.1110.shared_heathen_controlled:0 "«Наши [heathen_raider.GetFaith.HouseOfWorshipPlural] — это просто чудо. Вы сами это поймете, как только внесете плату»."
 pilgrimage.1110.fallback:0 "«Стой, [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]. Я охраняю эти дороги, а вы, как и все остальные, должны заплатить мне»."
 pilgrimage.1110.a:0 "Если тебе нужны мои деньги, подойди и возьми их."
 pilgrimage.1110.a.fled:0 "Разбойники передумали"
 pilgrimage.1110.a.skirmish:0 "Вы отбили первую атаку"
 pilgrimage.1110.a.beaten:0 "В наказание за дерзость они отняли у вас всё"
 pilgrimage.1110.b.religion:0 "Брось, [heathen_raider.Custom('SisterBrother')|l], ведь у нас с тобой один и тот же бог — [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.1110.b.unreformed:0 "Прекрати. Никогда не поздно внять мудрости, что хранит [ROOT.Char.GetFaith.ReligiousText]."
 pilgrimage.1110.b:0 "Не стоит проливать кровь. Давай поговорим."
 pilgrimage.1110.c:0 "Ты заблуждаешься. [ROOT.Char.GetFaith.GetNameNoTooltip]ий мир знает истину. Услышь ее."
 pilgrimage.1110.c.success:0 "Ваши слова звучат убедительно"
 pilgrimage.1110.c.failure:0 "Разбойник недоволен"
 pilgrimage.1110.d:0 "Забирай деньги, разбойник."
 two_entourage_members_wounded_tt:0 "У одного-двух членов свиты может быть [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 one_entourage_members_wounded_tt:0 "У одного члена свиты может быть [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 two_entourage_members_die_tt:0 "До двух членов свиты могут погибнуть"
 one_entourage_members_die_tt:0 "Член свиты может погибнуть"
 # Tour Church
 pilgrimage.1120.t:0 "$pilgrimage_header$ [temple_province.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip]: архитектура"
 pilgrimage.1120.desc:0 "Проходя по провинции, которой владеет [temple_province.GetTitle.GetDeJureLiege.GetNameNoTooltip], мы решаем воспользоваться возможностью и посетить храм [ROOT.Char.GetFaith.HouseOfWorship] в провинции [temple_province.GetName], местный оплот веры.\n\n[temple_person.GetName], [Select_CString(temple_person.IsFemale, 'представительница', 'представитель' )] местного духовенства [temple_person.GetFaith.PriestNeuter], показывает нам храм и его окрестности. [Select_CString(temple_person.IsFemale, 'Она', 'Он' )] [temple_person.GetSheHe|U] рассказывает о его истории и показывает произведения искусства; их создали местные [temple_province.GetCounty.GetFaith.DevoteeNeuterPlural], которые теперь собрались на полуденную молитву."
 pilgrimage.1120.a:0 "Кстати, это наводит меня на идею..."
 pilgrimage.1120.b:0 "Вот #EMP это#! и [Select_CString(ROOT.Char.IsFemale, 'должен', 'должна' )] олицетворять собой [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 pilgrimage.1120.c:0 "Это не [ROOT.Char.GetFaith.HouseOfWorship], а какой-то позор."
 pilgrimage.1120.d:0 "Да, да, этого достаточно, благодарю."
 pilgrimage.1120.e:0 "Мы помолимся вместе. Пусть [ROOT.Char.GetFaith.HighGodName] услышит нас."
 pilgrimage.1120.f:0 "Вот #EMP это#! и [Select_CString(ROOT.Char.IsFemale, 'должен', 'должна' )] олицетворять собой [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 # Roadside Shrine
 pilgrimage.1130.t:0 "$pilgrimage_header$ Придорожное святилище"
 pilgrimage.1130.desc:0 "На распутье дорог близ провинции [shrine_province.GetName] стоит заброшенное [shrine_province.GetCounty.GetFaith.GetName]ое святилище, венчает его [shrine_province.GetCounty.GetFaith.ReligiousSymbol]. Вокруг святилища — [shrine_province.Custom('GetProvinceGroundDesc')].\n\nВ нише лежат скромные подношения, оставленные путешественниками и местными жителями. Их окружает бесчисленное количество погасших свечей."
 pilgrimage.1130.both:0 "\n\n[ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)] [shrine_faithist.GetName] останавливается помолиться, [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)] [shrine_mocker.GetName] же закатывает глаза и громко досадует на заминку."
 pilgrimage.1130.faithist:0 "\n\n[ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)] [shrine_faithist.GetName] останавливается помолиться и добавляет к подношениям свой скромный подарок."
 pilgrimage.1130.mocker:0 "\n\n[ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)] [shrine_mocker.GetName], завидев это, фыркает — мол, [shrine_mocker.GetFaith.NegativeAfterLife]."
 pilgrimage.1130.a:0 "Я тоже могу поделиться."
 pilgrimage.1130.a.flavor:0 "Во спасение души..."
 pilgrimage.1130.b:0 "Надеюсь, вы не против!"
 pilgrimage.1130.b.flavor:0 "Мне это больше пригодится!"
 every_root_faith_entourage_member_tt:0 "Все члены свиты, исповедующие [shrine_visitor.GetFaith.GetAdjective|l]"
 every_province_faith_entourage_member_tt:0 "Все члены свиты, исповедующие [shrine_province.GetCounty.GetFaith.GetAdjective|l]"
 every_zealous_root_faith_entourage_member_tt:0 "Все члены свиты, исповедующие [shrine_visitor.GetFaith.GetAdjective|l] и имеющие свойство характера «[GetTrait('zealous').GetName( GetNullCharacter )]»"
 pilgrimage.1130.c:0 "Сорвать это недоразумение под названием «[shrine_province.GetCounty.GetFaith.GetAdjectiveNoTooltip]»!"
 pilgrimage.1130.c.flavor:0 "Будут знать!"
 pilgrimage.1130.d:0 "[shrine_faithist.GetFaith.HighGodName] этого не получит, знаешь ли."
 pilgrimage.1130.d.flavor:0 "Потому что [shrine_faithist.GetFaith.HighGodName] — это выдумка!"
 pilgrimage.1130.e:0 "Держи язык за зубами, [ROOT.Char.Custom2('GetUnbelieverTerm', shrine_mocker)|l]."
 pilgrimage.1130.f:0 "Идем, не будем медлить."
 pilgrimage.1130.f.other:0 "[ROOT.Char.GetFaith.HighGodName] есть [ROOT.Char.GetFaith.HighGodName], [shrine_province.GetCounty.GetFaith.GetAdherentNameNoTooltip|l] ему ни к чему."
 # Strength in Numbers
 pilgrimage.1140.t:0 "$pilgrimage_header$ Сила в численности"
 pilgrimage.1140.desc:0 "По пути через графство [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] к нам подходит простолюдин из числа тех, кто известен как [group_leader.GetCulture.GetName|l], а сам он называет себя предводителем отряда паломников, исповедующих [ROOT.Char.GetFaith.GetAdjective|l].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Добрая', 'Добрый')] [ROOT.Char.GetTitleAsNameNoTooltip], наша цель — [destination.GetName], и мы идем туда уже несколько недель, но дороги стали слишком опасны, а у нас на исходе провизия.\n\nЕсли поможете нам, мы будем вечно благодарны»."
 pilgrimage.1140.a:0 "Вместе веселее!"
 pilgrimage.1140.a.tt:1 "[ROOT.Char.GetInvolvedActivity.GetName] расширится — к вам присоединится [group_leader.GetFirstName] и еще до трех путников."
 pilgrimage.1140.b:0 "[group_leader.GetCulture.GetNameNoTooltip]? Не может быть и речи."
 pilgrimage.1140.b.flavor:0 "[group_leader.GetCulture.GetNameNoTooltip]? Я вам не доверяю и другим не советую."
 pilgrimage.1140.c:0 "Вот тебе монетка за беспокойство."
 pilgrimage.1140.d:0 "Не надейся, холоп."
 pilgrimage.1140.d.flavor:0 "Прочь! Иди отсюда!"
 grateful_pilgrims_title:0 "Благодарные паломники"
 cultural_acceptance_rejected_pilgrims:0 "Отвергнутые паломники"
 #Heathen-hating adherent challenges you
 pilgrimage.2002.t:0 "$pilgrimage_header$ Возлюби ближнего своего"
 pilgrimage.2002.desc:1 "В нашей группе паломников [Select_CString(heathen_hater.IsFemale, 'одна', 'один' )] [heathen_hater.GetWomanMan] постоянно твердит о сострадании и братстве — пока разговор не заходит о язычниках.\n\nОднажды вечером у костра [heathen_hater.GetSheHe] во всеуслышание заявляет: «[ROOT.Char.GetFaith.PantheonTerm] видят их порочную суть! Извращенцы и детоубийцы!» Когда [heathen_hater.GetSheHe] оглядывает присутствующих, все стараются скорее отвести взгляд. Сегодня мне не удалось сделать это достаточно быстро. «Разве нет, о [ROOT.Char.GetTitleAsNameNoTooltip|l]?»"
 pilgrimage.2002.a:0 "Не #EMP все#! же они так ужасны."
 pilgrimage.2002.b:0 "Именно так! И любой, кто пытается их защитить, не заслуживает доверия!"
 pilgrimage.2002.c:0 "Истинно так! [ROOT.Char.GetFaith.HighGodName] не может вечно сносить их поношения!"
 #Companions are running low
 pilgrimage.2003.t:1 "$pilgrimage_header$ Вопрос безопасности"
 pilgrimage.2003.desc:1 "Меня уже довольно давно не покидает это чувство. Мое паломничество вышло более опасным, чем я [Select_CString(ROOT.Char.IsFemale, 'полагала', 'полагал' )]. Возможно, я еще не [Select_CString(ROOT.Char.IsFemale, 'претерпела', 'претерпел' )] достаточно испытаний для уверенности, что мне благоволит [ROOT.Char.GetFaith.HighGodNameAlternate].\n\nМне, однако же, #EMP удалось#! заметить в местном поселении [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] нескольких человек, которые непременно сделают наше паломничество безопаснее."
 pilgrimage.2003.a:1 "Надо нанять пару таких человек себе в странствие."
 pilgrimage.2003.b:1 "[2002_local_warrior.GetTitledFirstNameNoTooltip] будет [Select_CString(2002_local_warrior.IsFemale, 'отличной охранницей', 'отличным охранником' )]."
 pilgrimage.2003.c:0 "Нет. [ROOT.Char.GetFaith.PantheonTerm] защитят меня и так."
 #Run into a Potential Friend
 pilgrimage.2004.t:0 "$pilgrimage_header$ Внезапная встреча"
 pilgrimage.2004.desc:1 "Чем ближе становится [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], тем больше я встречаю других паломников из самых разных краев.\n\nОдин узнает меня издалека: «[ROOT.Char.GetTitledFirstNameNoTooltip]?! Это ты?!»\n\nДа это же [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pilgrimage.2004.a:0 "Да благословят [ROOT.Char.GetFaith.PantheonTerm] нашу встречу!"
 pilgrimage.2004.b:0 "Чудесная встреча, но мне нужно помолиться в уединении."
 #A peasant inadvertedly insults you
 pilgrimage.2005.t:0 "$pilgrimage_header$ Грубость"
 pilgrimage.2005.desc:3 "У костра пилигрим из другой группы пересказывает услышанную как-то [Select_CString(rude_pilgrim.IsFemale, 'ею', 'им' )] историю. В истории упоминается [ROOT.Char.GetTitleAsNameNoTooltip]"
 pilgrimage.2005.desc_close:1 "из этих земель."
 pilgrimage.2005.desc_far:2 "из далеких земель под названием [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 pilgrimage.2005.outro:0 "Слушатели оглушительно хохочут.\n\nЗаметив мое замешательство, [Select_CString(rude_pilgrim.IsFemale, 'рассказчица', 'рассказчик' )] спешит заверить меня: «Не волнуйтесь, [ROOT.Char.GetLadyLord|l], это наверняка [Select_CString(ROOT.Char.IsFemale, 'какая-то #EMP другая#! женщина', 'какой-то #EMP другой#! мужчина' )] высокого положения»."
 pilgrimage.2005.a:0 "«Да что ты? Ну-ка, расскажи, что за [ROOT.Char.GetTitleAsNameNoTooltip|l]»."
 pilgrimage.2005.a.flavor:0 "Я присаживаюсь у костра."
 pilgrimage.2005.b:0 "«Охрана, подать мне хлыст»."
 pilgrimage.2005.c:0 "Пожалуй, пора мне подыскать других спутников."
 #You have gotten lost
 pilgrimage.2006.t:1 "$pilgrimage_header$ Прекрасные виды"
 pilgrimage.2006.intro:1 "Путь к просветлению завел в тупик."
 pilgrimage.2006.desc_alone:0 "Я вглядываюсь в окрестности что есть сил, пытаясь вспомнить дорогу, но ничего не получается, и я начинаю немного беспокоиться. Мне же #EMP точно#!\n\nв ту сторону, разве нет?.. Я в замешательстве поглядываю на местного крестьянина, занятого своей работой."
 pilgrimage.2006.desc_travel_leader:1 "Мой $travel_leader_court_position$, [caravan_master.GetTitledFirstName], лихорадочно оглядывается по сторонам, пытаясь найти дорогу, и это уже сложно не заметить.\n\nПомрачнев, [caravan_master.GetTitledFirstNameNoTooltip] смотрит на меня в ожидании указаний."
 pilgrimage.2006.a:1 "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]? Я знаю путь туда как свои пять пальцев!"
 pilgrimage.2006.a_pious:0 "Пусть [ROOT.Char.GetFaith.HighGodNameAlternate] укажет нам путь."
 pilgrimage.2006.b:1 "Насладимся творением [ROOT.Char.GetFaith.CreatorNamePossessive] еще немного."
 pilgrimage.2006.b_cynical:0 "Ничего страшного, не конец света."
 pilgrimage.2006.c:0 "Наверное, можно спросить дорогу у местных..."
 pilgrimage.2006.c_caravan_master:0 "Теперь #EMP вы#! будете узнавать дорогу."
 #Fall ill
 pilgrimage.2008.t:0 "$pilgrimage_header$ Болезнь"
 pilgrimage.2008.desc:1 "Похоже, путешествия не пошли мне впрок. Возможно, всему виной воздух чужих земель — или меха недостаточно меня согревают?\n\nКак бы то ни было, кашель не отпускает меня несколько недель, а этим утром мне едва удалось встать с постели."
 pilgrimage.2008.a:1 "Если так хочет [ROOT.Char.GetFaith.HighGodNameAlternate]."
 pilgrimage.2008.a.tt:0 "[GetTrait('ill').GetName( GetPlayer )] и путешествия — опасное сочетание"
 pilgrimage.2008.whole_of_body:0 "Да разве это кашель? Скоро пройдет."
 pilgrimage.2008.court_physician:0 "[traveling_court_physician.GetTitledFirstNameNoTooltip|U], сварите мне что-нибудь."
 #Develop pneumonia
 pilgrimage.2009.t:0 "$pilgrimage_header$ Надсадный кашель"
 pilgrimage.2009.desc:0 "Путешествие не идет мне впрок. Видят [ROOT.Char.GetFaith.PantheonTerm], на благословенном пути мое здоровье вовсе не улучшается. Напротив, с каждым днем я чувствую себя все хуже. Уже и не помню, как это — свободно дышать."
 pilgrimage.2009.a:1 "Да смилуется надо мной [ROOT.Char.GetFaith.HighGodNameAlternate]."
 pilgrimage.2009.a.tt:0 "[GetTrait('pneumonic').GetName( GetPlayer )] и путешествия — опасное сочетание"
 #Meet a mystic
 pilgrimage.2010.t:0 "$pilgrimage_header$ Мистик"
 pilgrimage.2010.desc:1 "[2010_mystic.GetTitledFirstName] — один из самых странных людей, что встретились мне по пути. [2010_mystic.GetSheHe|U], как кажется, искренне верит, но при этом постоянно намекает, что [ROOT.Char.GetFaith.HighGodName] — нечто большее, чем нам кажется, и ведет пространные речи о природе божественного. Ночью из [2010_mystic.GetHerHis] шатра пробивается свет множества свечей, доносится странное пение и тянутся необычные ароматы.\n\nИ вдруг [2010_mystic.GetFirstNameNoTooltip] зазывает меня внутрь. Весьма неожиданно."
 pilgrimage.2010.a:0 "Любопытно..."
 pilgrimage.2010.a.tt:0 "Вы входите в шатер"
 pilgrimage.2010.b:0 "Нет, спасибо, тут попахивает ересью!"
 #The Mystic has a lot to say about your faith
 pilgrimage.2011.desc:1 "Шатер, где обитает [2010_mystic.GetTitledFirstNamePossessive], встречает меня сильными запахами и невероятной духотой. «Очень важно заглянуть в себя», — объясняет [2010_mystic.GetSheHe] и садится.\n\n«Закрой глаза и сосредоточься, как я. Пусть [ROOT.Char.GetFaith.PantheonTerm] текут сквозь тебя. Ощути священный экстаз!»"
 pilgrimage.2011.a:0 "Да! [ROOT.Char.GetFaith.HighGodNameAlternate] касается меня!"
 pilgrimage.2011.a.tt:0 "Вы испытали священный экстаз"
 pilgrimage.2011.b:0 "Здесь так тихо, так удобно... Я могу просто заснуть..."
 pilgrimage.2011.b.tt:0 "Вы прекрасно выспались"
 pilgrimage.2011.c:0 "Послушай, а причем тут [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2011.c.tt:0 "Вы вступаете с мистиком в спор"
 #Fallback in case something happened in between events
 pilgrimage.2012.desc:1 "Не могу с уверенностью сказать, что произошло в шатре мистика. В памяти остались лишь расплывчатые картины и общее чувство опьянения.\n\nЯ даже не знаю, [Select_CString(2010_mystic.IsFemale, 'существовала', 'существовал' )] ли [2010_mystic.GetSheHe] на самом деле..."
 pilgrimage.2012.a:1 "У н[2010_mystic.GetHerHis] было немало странных идей."
 #Outcome of engaging
 pilgrimage.2013.desc:1 "Я выполняю всё, что [Select_CString(2010_mystic.IsFemale, 'посоветовала', 'посоветовал' )] [2010_mystic.GetTitledFirstName], и разум мой проясняется. Я это #EMP чувствую#!. [ROOT.Char.GetFaith.PantheonTerm|U], мир — всё это внутри меня. В моей душе.\n\nМного часов спустя я выхожу из шатра, ощущая, что лучше понимаю жизнь и себя."
 pilgrimage.2013.a:0 "Пелена спала с моих глаз."
 #Outcome of sleeping
 pilgrimage.2014.desc:1 "Слуги будят меня от долгого сна. Никакого шатра нет, я лежу на каком-то коврике, а [Select_CString(2010_mystic.IsFemale, 'сама', 'сам' )] [2010_mystic.GetTitledFirstName] бесследно [Select_CString(2010_mystic.IsFemale, 'исчезла', 'исчез' )].\n\nЧто ж, по крайней мере, сон придал мне сил!"
 pilgrimage.2014.a:0 "Но почему у меня так полегчал кошелек?"
 pilgrimage.2014.pilfered.t:0 "Кража"
 pilgrimage.2014.pilfered.desc:0 "Кто-то роется в ваших вещах"
 pilgrimage.2014.restful.t:0 "Хороший отдых"
 pilgrimage.2014.restful.desc:0 "Вы спите крепко и спокойно"
 pilgrimage.2014.a_restful:0 "Отдых выдался на славу."
 #Outcome of debating
 pilgrimage.2015.desc:1 "По правде говоря, у меня и в мыслях не было, что [2010_mystic.GetTitledFirstName] убедит меня в пользе своих странных ритуалов, но [2010_mystic.GetSheHe] это [Select_CString(2010_mystic.IsFemale, 'сделала', 'сделал' )].\n\nЯ всё еще с подозрительностью отношусь к [2010_mystic.GetHerHis]... проделкам, но теперь у меня появилась свежая пища для размышлений!"
 pilgrimage.2015.a:0 "Как #EMP могут#! [ROOT.Char.GetFaith.PantheonTerm] стать ближе?"
 pilgrimage.2015.learning.t:0 "Ученость повысилась"
 pilgrimage.2015.learning.desc:0 "Дебаты с мистиком многому вас научили"
 pilgrimage.2015.piety.t:0 "Получение благочестия"
 pilgrimage.2015.piety.desc:0 "Обсуждая свою веру, вы получаете благочестие"
 #Pilgrimage thieves
 pilgrimage.2020.t:0 "$pilgrimage_header$ Воры"
 pilgrimage.2020.desc:0 "Я просыпаюсь ото сна, услышав, как кто-то в лагере задевает железную сковороду. Осмотревшись, я вижу, что два человека, одетые как паломники, копаются в наших вещах, чтобы стащить что-нибудь ценное."
 pilgrimage.2020.desc_adult:0 "\n\nОдин из них замечает мое пробуждение и замирает на месте, другой же вор поворачивается, чтобы сбежать."
 pilgrimage.2020.desc_child:0 "\n\nМеньший из двух воришек, по виду — испуганный ребенок, замечает мое пробуждение и замирает на месте, другой же поворачивается, чтобы сбежать."
 pilgrimage.2020.a:0 "Наша цель — [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]. Идемте с нами."
 pilgrimage.2020.a_child:0 "Садись у огня, малыш."
 pilgrimage.2020.a.flavor:0 "[Select_CString(thief_to_convert.IsFemale, 'Ей', 'Ему' )] явно не повезло в жизни."
 pilgrimage.2020.b:0 "Не такой жизни хочет для тебя [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.2020.b.success.desc:0 "Вам удается убедить ребенка"
 pilgrimage.2020.b.success.tt:0 "Ребенку понадобятся дальнейшие наставления"
 pilgrimage.2020.b.failure.t:0 "Воры убегают"
 pilgrimage.2020.b.failure.desc:0 "Вам не удается убедить ребенка"
 pilgrimage.2020.c:0 "Мы все делаем, что должны."
 pilgrimage.2020.c_cynical:0 "Так #EMP вот#! какова воля [ROOT.Char.GetFaith.HighGodNamePossessive], значит."
 pilgrimage.2020.c.flavor:0 "Кто я, чтобы мешать планам [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 #Pilgrimage thief wants to repent
 pilgrimage.2021.t:0 "[ROOT.Char.Custom('PilgrimageHeader')] Покаяние"
 pilgrimage.2021.desc:0 "[thief_to_convert.GetTitledFirstName] [Select_CString(thief_to_convert.IsFemale, 'решила', 'решил' )] измениться — не без моего влияния. [thief_to_convert.GetSheHe|U] стоит передо мной, сгорбившись под тяжестью своего стыда и не решаясь взглянуть мне в глаза.\n\n«Я не [Select_CString(thief_to_convert.IsFemale, 'выбирала', 'выбирал' )] такую жизнь, — медленно произносит [thief_to_convert.GetFirstNameNoTooltip]. — Что мне сделать, чтобы искупить грехи?»"
 pilgrimage.2021.a:0 "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] поможет тебе. Распространяй эту веру повсюду."
 pilgrimage.2021.b:0 "Мне лично нравится наказывать за свои грехи #EMP себя#!."
 pilgrimage.2021.c:0 "Тяжелый труд всегда помогает."
 pilgrimage.2021.c.flavor:0 "[thief_to_convert.GetSheHe|U] будет работать на #EMP меня#! и тем искупать свои грехи."
 #Sea: Encounter a massive rainbow
 pilgrimage.2030.t:0 "$pilgrimage_header$ погодный феномен"
 pilgrimage.2030.desc:0 "Пересекая море в направлении владения [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], я не перестаю удивляться его безграничности и капризам.\n\nПережив шторм прошлой ночью, наутро мы видим великолепную радугу от горизонта до горизонта.\n\nЯ слышу, что и другие паломники рассуждают о ее величии, называют это #EMP божественным#! зрелищем и #EMP знаком от [ROOT.Char.GetFaith.HighGodNamePossessive]#!."
 pilgrimage.2030.a:0 "#EMP Вообще-то...#!"
 pilgrimage.2030.a.flavor:0 "Дождь, возможно, и божественной природы, но радуга — это в первую очередь феномен природы."
 pilgrimage.2030.b:0 "Да! Ощутите присутствие [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 pilgrimage.2030.b.flavor:0 "Несомненно, нечто столь великолепное #EMP должно#! иметь божественную природу!"
 pilgrimage.2030.c:0 "Поразительно, как природа и божественное вмешательство работают вместе."
 pilgrimage.2030.d:0 "Полагаю, вид #EMP действительно#! впечатляет."
 #Sea: Go fish
 pilgrimage.2040.t:0 "$pilgrimage_header$ на рыбалку"
 pilgrimage.2040.desc:0 "Мы дни и ночи проводим на корабле, и я стараюсь занять себя интересными беседами, молитвами, размышлениями о путешествии и планированием дальнейшего пути.\n\nОднако недавно мне стало известно, что некоторые паломники из моей свиты тратят время на другое мирское дело — рыбалку.\n\nОни выглядят довольно-таки беззаботными, да и сам процесс действует успокаивающе."
 pilgrimage.2040.a:0 "Я присоединюсь!"
 pilgrimage.2040.a.flavor:0 "В конце концов, рыбалка — благородное и древнее ремесло."
 pilgrimage.2040.a.success.t:0 "Большая рыба"
 pilgrimage.2040.a.success.desc:0 "Вы поймали большую рыбу"
 pilgrimage.2040.a.less_success.t:0 "Маленькая рыба"
 pilgrimage.2040.a.less_success.desc:0 "Вы поймали маленькую рыбу"
 pilgrimage.2040.b:0 "#EMP Обыватели.#! Я лучше потрачу время на молитвы."
 pilgrimage.2040.c:0 "А может вздремнуть?"
 pilgrimage.2040.d:0 "Не, лучше заняться чем-нибудь другим."
 #Sea: Shipwrecked pilgrims
 pilgrimage.2050.t:0 "$pilgrimage_header$ смытые"
 pilgrimage.2050.desc:0 "Перед самым закатом мы слышим крики о помощи, и, вглядываясь в бесконечную водную гладь, я замечаю небольшое суденышко с тремя людскими силуэтами.\n\nПохоже, они бесцельно дрейфуют, находясь во власти волн и течений.\n\nЯ пытаюсь понять, кто бы это мог быть, и, если верить моим скромным познаниями, они выглядят как потерпевшие кораблекрушение... [first_pilgrim.GetCulture.GetNameNoTooltip|l]? Как они здесь оказались?"
 pilgrimage.2050.a:0 "Забирайтесь на борт!"
 pilgrimage.2050.a.tt:0 "Вы высаживаете паломников на ближайшем берегу"
 pilgrimage.2050.b:0 "Слышали ли вы когда-нибудь о милости [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 pilgrimage.2050.b.success.t:0 "Обращение"
 pilgrimage.2050.b.success.desc:0 "Вы обращаете паломников в свою веру — это [ROOT.Char.GetFaith.GetNameNoTooltip]"
 pilgrimage.2050.b.failure.t:0 "Неубедительно"
 pilgrimage.2050.b.failure.desc:0 "Паломников вам убедить не удалось, но вы помогаете им добраться до берега"
 pilgrimage.2050.c:0 "Давайте просто... начнем."

 ###BP1 Events
 #Sneaking off to a tavern with your pal
 pilgrimage.6001.t:0 "Чем больше, тем веселее"
 pilgrimage.6001.desc:1 "Процессия паломников медленно движется вперед, но [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] не становится ближе. Я погружаюсь в приятные воспоминания о жизни в столице. Ох, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]… как же мне хочется домой! Внезапно кто-то за спиной окликает меня по имени.\n\nЭто же [Select_CString(friend.IsFemale, 'моя старая подруга', 'мой добрый друг' )] [friend.GetFirstNameNoTooltip]! [friend.GetSheHe|U] радостно бросается ко мне: «[ROOT.Char.GetTitledFirstNameNoTooltip]! Какая удача, что мы в одно и то же время отправились в паломничество по священным местам! Я буду [Select_CString(friend.IsFemale, 'рада', 'рад' )] составить тебе компанию в пути, [Select_CString(ROOT.Char.IsFemale, 'милая подруга', 'друг мой' )]. [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] неблизко…»"
 pilgrimage.6001.a:0 "Я всегда [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] обществу друзей."
 pilgrimage.6001.b:0 "Я бы [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] побыть [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]."
 pilgrimage.6001.c:0 "Тебе не стыдно? Сейчас мы должны думать только о вере!"
 #Tavern, Suggestion
 pilgrimage.6002.desc:0 "[friend.GetFirstNameNoTooltip|U] и я болтаем до темноты, вспоминая сражения и интриги, врагов и возлюбленных, старых и новых друзей. Наша беседа в самом разгаре, когда из головы колонны раздается усталый голос: «Встаем на ночлег!»\n\n[friend.GetFirstNameNoTooltip|U] улыбается и подмигивает: «Наконец-то! Слушай, как насчет небольшой прогулки перед сном? После целого дня пути страсть как хочется промочить горло…»"
 pilgrimage.6002.a:0 "Твои слова — музыка для моих ушей!"
 pilgrimage.6002.a_tt:0 "Зайти в местную таверну"
 pilgrimage.6002.b:1 "Иди, если хочешь…"
 pilgrimage.6002.b_tt:0 "Вы продолжаете свое путешествие"
 pilgrimage.6002.c:1 "Только безбожник пойдет в таверну во время паломничества!"
 #Tavern, beginning
 pilgrimage.6003.desc:0 "Таверна забита битком. Растолкав посетителей, [friend.GetFirstNameNoTooltip] добирается до стойки и делает заказ — [ROOT.Char.Custom('RegionalDrink')|l], две кружки. Усевшись в дальнем углу, мы пьем и беседуем о радостях и печалях жизни под музыку странствующего певца.\n\n[ROOT.Char.GetFaith.HighGodName], как же здорово отдохнуть после целого дня изнурительной ходьбы! Подняв кружку, я кричу: «Тост! Твое здоровье, [Select_CString(friend.IsFemale, 'моя славная', 'мой славный' )] [friend.GetFirstNameNoTooltip]! Чудесная была идея, отдохнуть здесь с дороги!»\n\nВсе посетители поднимают кружки и пьют, чествуя [Select_CString(friend.IsFemale, 'мою подругу', 'моего друга' )]."
 pilgrimage.6003.a:0 "«Пейте, я всех угощаю!»"
 pilgrimage.6003.a_tt:0 "Вы и [friend.GetShortUIName] продолжите кутить"
 pilgrimage.6003.b:0 "Надо вернуться в лагерь, пока нас не хватились."
 pilgrimage.6003.b.tt:1 "Вы и [friend.GetFirstNameNoTooltip] покидаете таверну и возвращаетесь в лагерь паломников"
 #Tavern, crash
 pilgrimage.6004.desc:0 "[ROOT.Char.Custom('RegionalDrink')|U] льется рекой. [friend.GetFirstNameNoTooltip] заводит песню за песней, и я от н[friend.GetHerHis|l] не отстаю. Другие посетители присоединяются к нам, отбивая ритм громким топотом.\n\nВнезапно пол под ногами подается, и мы с оглушительным #EMP грохотом#! проваливаемся прямо в винный погреб! Щепки летят во все стороны. Здесь явно давно не ступала нога человека…\n\nПрочие посетители смотрят на нас сверху вниз — кто-то с сочувствием, иные с насмешкой. Похоже, им не терпится узнать, что мы нашли."
 pilgrimage.6004.a:0 "«[ROOT.Char.Custom('RegionalDrink')|U]! Здесь хватит на всех!»"
 pilgrimage.6004.a.tt:1 "Вы откупориваете найденные бочки и щедро делитесь со всеми присутствующими."
 pilgrimage.6004.b:0 "«Думаю, нам пора уходить…»"
 #Returning to camp
 pilgrimage.6005.desc:0 "Стараясь поменьше шуметь, мы возвращаемся в лагерь. Хоть бы все паломники уже спали! Подойдя к палаткам, мы видим, что костер еще горит, "
 pilgrimage.6005.desc.bad:1 "а вокруг сидят наши спутники. Они сразу понимают, что мы едва стоим на ногах, и взгляды их полны неприязни.\n\nПилигримы спрашивают, где мы были. У нас не остается выбора, кроме как признаться во всем: [ROOT.Char.Custom('RegionalDrink')|l], песни, снова [ROOT.Char.Custom('RegionalDrink')|l], погром в таверне… Услышав о наших приключениях, самые ревностные из паломников потребовали, чтобы мы оплатили трактирщику ущерб."
 pilgrimage.6005.desc.good:1 "но рядом никого нет. Должно быть, кто-то перед сном подкинул в огонь побольше дров, чтобы мы спали в тепле."
 pilgrimage.6005.a:0 "Какие у нас добрые и отзывчивые спутники!"
 pilgrimage.6005.b:0 "«Мы обязаны за всё заплатить!»"
 pilgrimage.6005.c:0 "«Нет ничего дурного в том, чтобы хорошо провести время!»"
 #You find out your friend is a Non-Believer
 pilgrimage.6006.desc:0 "Вечереет. [friend.GetFirstName] едва переставляет ноги, да и мне приходится нелегко. К счастью, мы уже близко к тому месту, где паломники планировали остановиться сегодня на ночь. Внезапно кто-то впереди колонны кричит: «Эй, смотрите! Какой #EMP великолепный#! закат!»\n\nСобрав последние силы, все устремляются вперед, чтобы успеть застать прекрасное зрелище. «Нам дарована возможность увидеть редкостное чудо. Сейчас самое время предаться благочестивым размышлениям», — говорю я. Но [friend.GetFirstNameNoTooltip] явно не в восторге от моей реакции…\n\n«Это просто закат!» — презрительно фыркает [friend.GetSheHe|l]. «[ROOT.Char.GetFaith.HighGodName] то, [ROOT.Char.GetFaith.HighGodName] это, сколько можно? Я всю дорогу слышу этот бред! Мне хотелось просто путешествовать, увидеть мир! Сомневаюсь, что [ROOT.Char.GetFaith.HighGodName] #EMP вообще#! существует!»"
 pilgrimage.6006.a:0 "«Я не выдам тебя, дружище»."
 pilgrimage.6006.b:0 "«Мне не нужны друзья, в которых нет веры»."
 pilgrimage.6006.c:0 "«Вообще-то ты дело говоришь…»"
 #You and a friend are on a pilgrimage and your friend is healed in a miracle performed by a wandering priest
 pilgrimage.6007.t:0 "Спасительная молитва"
 pilgrimage.6007.desc:1 "[Select_CString(friend.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))|l] [friend.GetFirstName] с каждым днем страдает все сильнее, [friend.GetHerHim|l] уже не угнаться за другими паломниками. Я держусь рядом с [Select_CString(friend.IsFemale, 'ней', 'ним' )] и делаю всё, чтобы ободрить [friend.GetHerHis|l]. Нас нагоняет странствующий [ROOT.Char.GetFaith.PriestNeuter|l], вскоре он замечает, как мучается [friend.GetFirstNameNoTooltip].\n\n«[ROOT.Char.GetFaith.HighGodName] не желает, чтобы ты [Select_CString(friend.IsFemale, 'страдала', 'страдал' )], бедное дитя. Особенно в паломничестве, когда [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] так близко», — говорит он. «[ROOT.Char.GetFaith.HealthGodName], дай мне силы исцелить [Select_CString(friend.IsFemale, 'эту женщину', 'этого человека' )]! Вы ведь позволите?»\n\n[Select_CString(friend.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))|l] поворачивается ко мне: «Что ты об этом думаешь, [ROOT.Char.GetFirstName]?»"
 pilgrimage.6007.a:0 "[ROOT.Char.GetFaith.HighGodName] и правда благоволит нам!"
 pilgrimage.6007.a.success:0 "[friend.GetFirstNameNoTooltip] исцеляется"
 pilgrimage.6007.a.failure:0 "[friend.GetFirstNameNoTooltip] продолжает страдать, [friend.GetHerHis|l] состояние ухудшается"
 pilgrimage.6007.b:0 "Этому человеку нельзя доверять."
 
 ###'Temptation/Virtue' Journey Events
 #Rakish or Lustful character considers making a pit stop, or perhaps, a detour to the local brothels
 pilgrimage.2101.t:0 "$pilgrimage_header$ Желание близости"
 pilgrimage.2101.desc:1 "Когда я в последний раз [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал' )] тепло человеческого тела? Это паломничество завело меня далеко от дома и от привычных удобств.\n\nКак же мне не хватает плотских наслаждений! Эти фантазии продолжают накатываться на мой разум, и мне начинает казаться, что проще поддаться своим желаниям, чтобы вновь обрести сосредоточенность."
 pilgrimage.2101.desc.lust_vice:0 "\n\n[ROOT.Char.GetFaith.HighGodName], я знаю, что чувство греховно! Зачем испытывать меня так строго? Неужели мое паломничество само по себе не доказывает мою преданность?"
 pilgrimage.2101.desc.lust_virtue:0 "\n\nНаверняка это одно из испытаний [ROOT.Char.GetFaith.HighGodNamePossessive]! Смогу ли я сохранить добродетельность во время паломничества и не стать жертвой врагов веры?"
 pilgrimage.2101.desc.lust_neutral:0 "Это мелочное чувство — лишь досадная помеха, от которой стоит избавиться! Разумеется, есть и риск. Эти земли отличаются от моего дома, и моей минутной слабостью могут воспользоваться."
 pilgrimage.2101.a:0 "Лишь одна ночь комфорта..."
 pilgrimage.2101.b:0 "Зачем ограничиваться одним борделем? Нужно посетить их все!"
 pilgrimage.2101.c:0 "Мне нужно сохранять силу духа во время паломничества!"
 #Persistent Beggar
 pilgrimage.2501.t:0 "$pilgrimage_header$ Горе и нищета"
 pilgrimage.2501.desc.opening:1 "Наш путь лежит через маленький городок. Внезапно кто-то хватает меня за полу. Я опускаю взгляд и вижу [Select_CString(beggar.IsFemale, 'тощую оборванку, которая', 'тощего оборванца, который' )] не сводит с меня жалобного взора.\n\n«[ROOT.Char.GetLadyLord|U], умоляю, бросьте пару монет! Я умираю от голода, но местные не хотят мне помогать»."
 pilgrimage.2501.desc.virtue.generous:0 "\n\nЩедрость не в моих привычках, но паломничество пробуждает в душе какие-то новые чувства. Пожалуй, все достойные [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] должны проявлять милосердие..."
 pilgrimage.2501.desc.virtue.compassionate:0 "\n\n[beggar.GetHerHis|U] мольбы меня не трогают, но паломничество пробуждает в душе какие-то новые чувства. Пожалуй, все достойные [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] должны проявлять сострадание..."
 pilgrimage.2501.desc.sin.generous:0 "\n\nНесмотря на жалкий вид бедолаги, я помню, что [ROOT.Char.GetFaith.PantheonTerm] считают милостыню смертельным грехом..."
 pilgrimage.2501.a.virtue:0 "Вот тебе монеты, и да славится [ROOT.Char.GetFaith.HighGodNamePossessive]..."
 pilgrimage.2501.a.sin:0 "Я не могу заставить себя отказать!"
 pilgrimage.2501.b:0 "Э! Прекращай дармоедство, найди работу!"
 pilgrimage.2501.c.arrogant:0 "Ты смеешь трогать мою одежду, чернь?"
 #Beggar wants another favor for their sister
 pilgrimage.2502.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave:0 "«Да! Да, спасибо, [Select_CString(ROOT.Char.IsFemale, 'добрая госпожа', 'добрый человек' )], восславься... [ROOT.Char.GetFaith.HighGodName], да? Слава, слава! Но позволь, [Select_CString(ROOT.Char.IsFemale, 'щедрейшая', 'щедрейший' )], я попрошу еще об одной услуге?"
 pilgrimage.2502.desc.refused:0 "«Нет! Нет, [Select_CString(ROOT.Char.IsFemale, 'добрая госпожа', 'добрый человек' )], пощади!"
 pilgrimage.2502.desc.end:0 "Моя сестра больна, без лекарства она умрет! Ваши деньги могут спасти ей жизнь! Умоляю! Мы будем вечно благодарны!»"
 pilgrimage.2502.a:0 "Э... да. Ладно. На лекарство."
 pilgrimage.2502.b:0 "Нет, не могу! Так #EMP нельзя#!!"
 pilgrimage.2502.c.gave:0 "Нет, довольно!"
 pilgrimage.2502.c.refused:0 "#EMP Нет#!, говорю! Исчезни!"
 #Beggar wants favor for sisters children
 pilgrimage.2503.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2503.desc:0 "«Чудесно! И да исцелится она поскорее. Но позвольте попросить еще всего об одном одолжении! У сестры есть дети, а вы же знаете, как это! Они так прожорливы! Вы не могли бы поделиться и едой?..»"
 pilgrimage.2503.a:0 "Ладно. Хорошо. Дети не должны голодать."
 pilgrimage.2503.b:0 "По-моему, с тебя хватит."
 #Happy beggar
 pilgrimage.2504.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2504.desc:0 "Спасибо, спасибо вам, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('LadyLordWomanMan')]! Я перед вами в вечном неоплатном долгу!!\n\nДа славится вечно [ROOT.Char.GetFaith.HighGodNamePossessive]! Я буду воспевать [ROOT.Char.GetFaith.HighGodHerHis] щедрость до конца дней своих!"
 pilgrimage.2504.a:0 "Мне тоже спасибо, не забывай."
 pilgrimage.2504.a.flavor:0 "Ну как тут отказать?"
 pilgrimage.2504.b:0 "В неоплатном долгу, говоришь? Гм..."
 pilgrimage.2504.c.virtue:0 "Пожалуйста. А теперь иди, благослови тебя [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.2504.c.sin:0 "Да, да, только... исчезни."
 #Cocky Lordling
 pilgrimage.2511.t:0 "$pilgrimage_header$ Чем меньше — тем задиристее"
 pilgrimage.2511.desc.start:1 "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] привлекает паломников со всего [ROOT.Char.GetFaith.GetNameNoTooltip|l]ого мира. И в том, что по пути мне [Select_CString(lordling.IsFemale, 'встретилась', 'встретился' )] [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)], нет ничего удивительного.\n\nА вот [lordling.GetHerHis] манеры — это, конечно, #EMP нечто#!! Не вылезая из седла, [lordling.GetSheHe] [Select_CString(lordling.IsFemale, 'вклинилась', 'вклинился' )] между мной и свитой и прямо #EMP в лицо мне#! [Select_CString(lordling.IsFemale, 'заявила', 'заявил' )], что я [ROOT.Char.Custom('InsultNoun')]!"
 pilgrimage.2511.desc.wrathful:0 "\n\nКровь моя вскипает, но я помню, что [ROOT.Char.GetFaith.PriestNeuterPlural] призывают нас к смирению и укрощению чувств."
 pilgrimage.2511.desc.vengeful:0 "\n\nВ такие моменты я вспоминаю, что [ROOT.Char.GetFaith.PantheonTerm] велят нам прощать обидчиков."
 pilgrimage.2511.desc.vengeful.christian:0 "\n\nВ такие моменты я вспоминаю, что Иисус заповедовал нам подставлять другую щеку."
 pilgrimage.2511.a:0 "Проклятье, я преподам этой мелочи урок!"
 pilgrimage.2511.b:0 "Вдох... выдох..."
 pilgrimage.2511.c:0 "#EMP Должен#! же быть достойный способ справиться со злостью."

 ###Christian Pilgrimage Journey Events
 #Zealous priest giving sermon in freezing rains
 pilgrimage.3001.t:0 "$pilgrimage_header$ Когда [ROOT.Char.GetFaith.WaterGodName] плачет"
 pilgrimage.3001.desc:0 "Даже во время паломничества жрецы служат мессы по воскресеньям. Когда поблизости нет церквей, служба проходит под открытым небом, но сегодня с утра разразилась буря, и конца ей не видно.\n\nОднако [ROOT.Char.Custom('DefaultPriestTitle')] с несгибаемым упорством стоит под проливным дождем и читает проповедь о том, как важно быть стойкими перед лицом невзгод. Несмотря на это, количество [zealous_priest.GetHerHis] слушателей неуклонно уменьшается: приунывшие адепты бегут от нескончаемых потоков воды."
 pilgrimage.3001.a:0 "Верный [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l] не испугается какого-то дождика."
 pilgrimage.3001.a.tt:0 "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b:0 "Это безумие. Я в шатер."
 #Naked preacher claiming to have reclaimed the lost innocence of Adam & Eve
 pilgrimage.3002.t:0 "$pilgrimage_header$ Невинность Адама"
 pilgrimage.3002.desc:0 "Отряд собирается разбить лагерь, а я замечаю неподалеку большую толпу. Совершенно [Select_CString(naked_preacher.IsFemale, 'голая', 'голый' )] [naked_preacher.GetWomanMan] [Select_CString(naked_preacher.IsFemale, 'забралась', 'забрался' )] на большой камень и держит речь.\n\n«Наши души до сих пор запятнаны первородным грехом, друзья мои! Но так не должно быть! Сбросим одежды, и утраченная невинность Адама и Евы вернется к нам... #EMP Лишь#! тогда святость вновь коснется нас, и мы узрим истинную божественную любовь!»"
 pilgrimage.3002.a:0 "[naked_preacher.GetSheHe|U] все правильно говорит! Я чувствую, что [ROOT.Char.GetFaith.HighGodName] близко, как никогда!"
 pilgrimage.3002.b:0 "Еретик! Сдерните [naked_preacher.GetHerHis] оттуда!"
 pilgrimage.3002.c:0 "Вызвать [naked_preacher.GetHerHis] на теологический спор."
 pilgrimage.3002.c.success:0 "Вы переубеждаете [Select_CString(naked_preacher.IsFemale, 'проповедницу', 'проповедника' )]"
 pilgrimage.3002.c.success.tt:0 "Вы решаете, что будет дальше"
 pilgrimage.3002.c.failure:0 "Вы не справились с аргументами [Select_CString(naked_preacher.IsFemale, 'проповедницы', 'проповедника' )]"
 pilgrimage.3002.d:0 "Продолжить путь, не обращая на н[naked_preacher.GetHerHis] внимания."
 #You convinced the naked preacher
 pilgrimage.3003.t:1 "$pilgrimage_header$ Вина Адама"
 pilgrimage.3003.desc:1 "Проиграв в теологическом споре, [naked_preacher.GetWomanMan] спускается с камня и стоит передо мной, не скрывая изумления.\n\n«Я и правда [Select_CString(naked_preacher.IsFemale, 'полагала', 'полагал' )], что всё дело в одежде, — тихо произносит [naked_preacher.GetSheHe]. — Но твои слова даровали мне просветление».\n\n[naked_preacher.GetSheHe|U] вспоминает, что стоит перед людьми совсем [Select_CString(naked_preacher.IsFemale, 'голой', 'голым' )], но сохраняет при этом невозмутимый вид. «Что мне теперь делать?»"
 pilgrimage.3003.a:1 "Наша цель — [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]. Надень вот это и пойдем с нами."
 pilgrimage.3003.a.flavor:1 "Вы даете [Select_CString(naked_preacher.IsFemale, 'голой женщине', 'голому мужчине' )] одежду."
 pilgrimage.3003.b:1 "Ступай и проповедуй #EMP правильное#! слово."
 #Doomsayer claiming the end is nigh!
 pilgrimage.3004.t:0 "$pilgrimage_header$ Конец близок!"
 pilgrimage.3004.desc:0 "Группа проходит через маленький городок, и я замечаю, что на рыночную площадь стекаются люди. В центре площади на перевернутой тележке для рыбы стоит [doomsayer.GetWomanMan] и вещает во всеуслышание.\n\n«Близится Судный день! Покайтесь! Слышите? Лишь покаяние спасет вас от вечного проклятия!»\n\nОбеспокоенные горожане нервно перешептываются. Слова прорицателя их явно встревожили."
 pilgrimage.3004.a:0 "«De die autem illa et hora nemo scit!»"
 pilgrimage.3004.a.flavor:0 "В Библии ясно сказано: «О дне же том и часе никто не знает!»"
 pilgrimage.3004.b:0 "Меня, несомненно, радует, что к паломничеству прилагается отпущение грехов!"
 pilgrimage.3004.c:0 "[Select_CString(doomsayer.IsFemale, 'Эта', 'Этот' )] [doomsayer.GetWomanMan] #EMP не#! [Select_CString(doomsayer.IsFemale, 'священница', 'священник' )]! Снимите [doomsayer.GetHerHis] оттуда!"

 ###Muslim Pilgrimage Journey Events
 #Ziyarat - Why am I taking this pilgrimage?
 pilgrimage.3102.t:0 "$pilgrimage_header$ Зиярат"
 pilgrimage.3102.desc:1 "Хадж обязателен для всех мусульман, а вот прочие паломничества распространены куда меньше. Доктрины ислама не требуют совершать зиярат, но у мусульман бывают самые разные причины, чтобы всё же отправиться в путь.\n\nДорога уходит вдаль, туда, где ждет меня [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]. Я погружаюсь в размышления и вспоминаю, что сподвигло на зиярат меня..."
 pilgrimage.3102.a:0 "Я хочу узреть величие творения Аллаха во всей красе."
 pilgrimage.3102.b:0 "Мое рвение так велико, что одним лишь хаджем его не утолить."
 pilgrimage.3102.c:0 "Моей мятущейся душе нужны ответы, и я надеюсь найти их в далеких краях."

 ###Hindu Pilgrimage Journey Events
 #Ritual purification in a river
 pilgrimage.3201.t:0 "$pilgrimage_header$ Ритуальное омовение"
 pilgrimage.3201.desc:0 "Обряд очищения — важнейший элемент любого индуистского паломничества. Самая распространенная его форма — омовение на переправе через священную реку.\n\nЧуть дальше по дороге как раз будет такой брод, но я не могу не заметить, что мелководье #EMP переполнено#! другими паломниками — и все они простолюдины..."
 pilgrimage.3201.a:0 "Погрузиться в священные воды с прочими верными."
 pilgrimage.3201.b:0 "Войти в одну воду с #EMP крестьянами#!? Ни за что!"
 #Contemplating the universe
 pilgrimage.3202.t:0 "$pilgrimage_header$ Святость леса"
 pilgrimage.3202.desc.hinduism:0 "Семь священных городов — святейшие места в мире, но дикая природа обладает своей особенной святостью. "
 pilgrimage.3202.desc.buddhism:0 "Гаутама Будда учил, что любая жизнь священна. И хотя разумные существа — венец творения, даже мельчайшая травинка заслуживает уважения."
 pilgrimage.3202.desc.jainism:0 "Ахимса или «ненасилие» — один из главных принципов джайнизма. Нельзя даже рвать растения, если это не жизненно необходимо."
 pilgrimage.3202.desc.nature:0 "Высокомерие заставляет человека верить, будто он выше любой природы, но это в корне неправильно. Мир природы есть истинная, чистейшая форма бытия."
 pilgrimage.3202.desc.end:0 "\n\nПроходя через простую лесную полянку, я вдруг ощущаю небывалый мир и покой. Деревья и кусты замерли, наслаждаясь простой жизнью без вечной суеты и борьбы."
 pilgrimage.3202.a:0 "Давайте отдохнем здесь немного, в единении со вселенной."
 pilgrimage.3202.a.tt:1 "[THIS.Char.GetInvolvedActivity.GetName] придется #N отложить на несколько месяцев#!"
 pilgrimage.3202.b:0 "Давайте поторопимся!"
 pilgrimage.3202.b.tt:0 "Вы доберетесь до цели #P на несколько недель раньше#!"

 ###Buddhist Pilgrimage Journey Events
 #Critical Wanderer
 pilgrimage.3301.t:0 "$pilgrimage_header$ Порицания бхикшу"
 pilgrimage.3301.desc:0 "На паломническом пути встречается множество странников, которые оставили мир и освободились от его суеты.\n\nСегодня за мной увязался пожилой бродяга, который не сводил глаз с моей свиты. «Ты имеешь при себе слишком много. Чтобы достичь просветления, отбрось, подобно мне, все мирское и ступай вперед, имея при себе лишь простые одежды»."
 pilgrimage.3301.a:0 "Так я могу. По крайней мере, на время путешествия."
 pilgrimage.3301.b:0 "А как же мой шатер? Мои одеяла? Нет, это слишком. Я так не могу!"
 pilgrimage.3301.c:0 "Ох, но рита гласит, что [ROOT.Char.GetTitleAsNameNoTooltip|l] не может предаваться аскезе в пути."

 ###Hajj Arrival Event
 #Entering state of Ihram
 pilgrimage.3101.t:1 "Ихрам"
 pilgrimage.3101.desc:1 "Мекка все ближе, и вот я стою перед Микатом — границей, отделяющей священную территорию Мекки от бренного мира.\n\nТеперь мне предстоит пройти обряд очищения, войти в состояние ихрама и облачиться в особые одежды. Я буду воздерживаться от плотских утех, сквернословия, гордыни и непристойных мыслей."
 pilgrimage.3101.a:0 "Я подойду к ихраму со всей ответственностью."
 pilgrimage.3101.b:0 "Э-э-э... даже если я слегка оступлюсь, никто же не заметит."

 ###Generic Pilgrimage Destination Events
 #Standard arrival
 pilgrimage.4001.t:0 "Прибытие"
 pilgrimage.4001.desc:1 "Чудны дела ваши, [ROOT.Char.GetFaith.PantheonTerm]. Вот я на месте, телом и душой: [ROOT.Char.GetFaith.HouseOfWorship] возвышается передо мной во всем своем великолепии, а вокруг — [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\n[ROOT.Char.GetFaith.BishopNeuter|U] благословляет меня, и я вспоминаю, сколько всего произошло за время моего паломничества."
 pilgrimage.4001.cynical_end:0 "\n\nМного ходьбы."
 pilgrimage.4001.a:0 "Мне удалось проделать весь священный путь."
 pilgrimage.4001.a_dead:0 "Нам удалось проделать весь священный путь."
 pilgrimage.4001.a_cynical:0 "Важнее всего, что меня здесь увидят и услышат."
 #The Mystic is there!
 pilgrimage.4002.desc:1 "И вот я здесь, телом и душой, и цель моего паломничества предо мной. И кто же меня встречает? Конечно, [2010_mystic.GetTitledFirstName] — [Select_CString(2010_mystic.IsFemale, 'искательница', 'искатель' )] священных истин!\n\n«Оглянись, [ROOT.Char.GetFirstNameNoTooltip]! — говорит [2010_mystic.GetSheHe]. — Разве не об этом величии я [Select_CString(2010_mystic.IsFemale, 'говорила', 'говорил' )]?»"
 pilgrimage.4002.a:0 "Воистину так, друг мой!"
 pilgrimage.4002.a_cynical:0 "Ну... Вроде того."
 pilgrimage.4002.b:1 "О да, мне нравится то, что я вижу."
 #Obligatory Pilgrimage Skip Destination Event
 pilgrimage.4010.t:0 "Мы здесь были"
 pilgrimage.4010.desc:0 "Всячески торопясь и подгоняя свиту, мы наконец-то прибываем в пункт назначения. Вот и [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!\n\nКак только мы отправляем свой религиозный долг, местные слуги, не желая медлить, сообщают мне, что процессия готова и можно начинать обратный путь."
 pilgrimage.4010.a:0 "Я... я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]. Это как-то неправильно."
 pilgrimage.4010.a.flavor:0 "Возвращаться, едва достигнув цели, — это богохульство!"
 pilgrimage.4010.a.tt:0 "[THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] есть [THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], не просто же так вы проделали такой путь. Вы осмотрите окрестности и останетесь здесь сколько следует.\n$EFFECT_LIST_BULLET$[THIS.Char.GetInvolvedActivity.GetName] пострадает так или иначе — итог и награды будут хуже, чем ожидалось."
 pilgrimage.4010.b:0 "Да. [ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] ждет нас. В путь!"
 pilgrimage.4010.b.flavor:0 "Идемте уже."
 pilgrimage.4010.b.tt:0 "[THIS.Char.GetInvolvedActivity.GetName] на этом завершается. Вы сразу же отправитесь в обратный путь."
 #Bury old host at Destination
 pilgrimage.4020.t:0 "Memento Mori"
 pilgrimage.4020.desc.intro:0 "Наша цель — [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], и, как только мы прибудем туда, я проведу особую церемонию — ведь ее заслуживает"
 pilgrimage.4020.desc.relation_family_liked:0 "[Select_CString(old_pilgrimage_host.IsFemale, 'моя покойная', 'мой покойный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
 pilgrimage.4020.desc.relation_liked:0 "безвременно [Select_CString(old_pilgrimage_host.IsFemale, 'ушедшая', 'ушедший' )] [old_pilgrimage_host.GetFirstName].\n\n"
 pilgrimage.4020.desc.relation_family:0 "[Select_CString(old_pilgrimage_host.IsFemale, 'моя покойная', 'мой покойный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
 pilgrimage.4020.desc.relation_neutral:0 "[old_pilgrimage_host.GetTitledFirstName].\n\n"
 pilgrimage.4020.desc.liked:0 "Кругом [ROOT.Char.GetFaith.AltPriestTermPlural], и я изо всех сил пытаюсь найти того, кто поможет нам на последнем отрезке пути.\n\nПотом моя душа успокаивается: вот [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], и [old_pilgrimage_host.GetFirstName] обретет вечный покой близко к священному месту, за которым следит [ROOT.Char.GetFaith.HighGodNameAlternate]."
 pilgrimage.4020.desc.neutral:0 "Процессия спокойна и торжественна. [ROOT.Char.GetFaith.AltPriestTermPlural] заверяют меня, что [old_pilgrimage_host.GetSheHe] теперь в лучшем из миров, на вечном упокоении — ведь это [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], место, за которым приглядывает [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.4020.a:0 "Это правильное решение."
 pilgrimage.4020.a.flavor:0 "Да обретет [old_pilgrimage_host.GetSheHe] теперь покой."

 ###Specific Pilgrimage Destination Events
 ###Christian
 #Rome
 pilgrimage.5001.t:0 "Все дороги ведут в Рим"
 pilgrimage.5001.desc:0 "В Рим стекаются паломники со всего христианского мира. Некоторые следуют Дорогой франков, прочие же идут менее известными дорогами. В конце концов все встречаются здесь — у базилики Святого Петра, где упокоился сам апостол.\n\nВ окружении прочих паломников я ощущаю торжество единения всех собравшихся, которые преодолели столько тягот и столько миль тяжелого пути, чтобы оказаться здесь."
 #Jerusalem
 pilgrimage.5011.t:0 "О Иерусалим, Иерусалим!"
 pilgrimage.5011.desc.beginning:0 "Нет в мире городов, чья история походила бы на историю Иерусалима. В городе немало священных мест, и среди них  "
 pilgrimage.5011.desc.christian:0 "храм Гроба Господня, построенный над местами, где Иисус был распят, погребен и воскрес."
 pilgrimage.5011.desc.muslim:0 "Харам аш-Шариф, где Мухаммед по окончании земной жизни вознесся на небеса."
 pilgrimage.5011.desc.jewish:0 "Храмовая гора — Святая святых и место, где, согласно пророчеству, будет построен Третий храм."
 pilgrimage.5011.desc.end:0 "\n\nЯ стою перед Храмовой горой, положив руку на Западную стену, и думаю обо всем, что случилось со мной на пути в легендарный город."
 #Constantinople
 pilgrimage.5021.t:0 "Город вселенской мечты"
 pilgrimage.5021.desc:0 "Час настал! Я стою на холме и обозреваю Константинополь — сияющий алмаз цивилизации, отзвук славы Римской империи. Вот оно, истинное величие!\n\nНеподалеку от центра я вижу Собор Святой Софии — великий религиозный центр, который часто называют вершиной византийской архитектуры.\n\nИ это не единственное чудо — скользя по городу взглядом, я замечаю множество удивительнейших вещей. Слава тебе, [ROOT.Char.GetFaith.CreatorNamePossessive]."
 #Alexandria
 pilgrimage.5031.t:0 "Александрия!"
 pilgrimage.5031.desc:0 "Наконец-то я в Александрии — колыбели христианского монашества. Первые монахи и отшельники начинали свой путь в пустынных пещерах рядом с городом, которые населены и по сей день.\n\nПусть это место уступает славой Иерусалиму и Риму, но Александрия с давних пор была центром теологии и знаний. Даже после многовековой исламской оккупации христианские анклавы поддерживают неугасимый огонь веры."
 ###Jewish
 #Mount Sinai
 pilgrimage.5101.t:0 "Синай и Хорив"
 pilgrimage.5101.desc:1 "[ROOT.Char.GetFaith.HighGodName] впервые заговорил с Моисеем на вершине горы Синай, приняв форму горящего куста. Позже на той же горе [ROOT.Char.GetFaith.HighGodNameSheHe|U] отдал пророку Десять заповедей, легших в основу авраамической доктрины.\n\n[ROOT.Char.GetFaith.HighGodName], несомненно, благоволит этому месту. Интересно, смотрит ли [ROOT.Char.GetFaith.HighGodNameSheHe|U] на меня сейчас..."
 ###Muslim
 #Medina
 pilgrimage.5201.t:0 "Хиджра"
 pilgrimage.5201.desc:0 "Мухаммед не всегда пользовался почетом, и на заре мусульманства многие отвергали его и его учения.\n\nУзнав, что на него готовится покушение, пророк покинул Мекку и отправился в Ятриб, где его с распростертыми объятиями встретила растущая община мусульман. Этот путь назвали Хиджрой, и в новой обители Мухаммед объединил воюющие племена во славу Аллаха.\n\nПосле этого Ятриб получил новое имя: Медина, что означало «Город Пророка». И вот я здесь, чтобы восславить его путь."
 ###Hindu
 #Varanasi
 pilgrimage.5301.t:0 "Варанаси"
 pilgrimage.5301.desc:0 "Наконец-то я в Варанаси. В древнейшие времена этот великий город основал бог Шива, и паломники стекаются сюда из самых дальних уголков мира.\n\nСреди них не только индуисты: город стоит рядом с тем местом, где впервые поведал людям свое учение Гаутама Будда.\n\nВоочию узреть адептов разных верований, услышать их дискуссии и впитать рождающиеся в них знания — это ли не лучший способ понять, как нам всем вместе существовать в этом мире."
 #Ayodhya
 pilgrimage.5311.t:0 "Айодхья"
 pilgrimage.5311.desc:1 "Свершилось! Передо мной Айодхья, где родился бог Рама и начался эпос Рамаяны. Рождение Рамы, инкарнации Вишну, называют блистательным проявлением силы дхармы.\n\nЗдесь, в сердце Рамаяны — сказания, навсегда изменившего души многих поколений индуистов, — я невольно задумываюсь, какой след останется в истории после меня..."
 #Mathura
 pilgrimage.5321.t:0 "Матхура"
 pilgrimage.5321.desc:0 "Я наконец-то у цели: передо мной Матхура. Здесь родился Кришна — божество сострадания, любви и нежности.\n\nОсмотревшись, я различаю все его проявления в паломниках, собравшихся в храмовом комплексе Кришна Джанмастан — одном из грандиознейших произведений религиозного архитектурного искусства наших дней."
 #Haridwar
 pilgrimage.5331.t:0 "Хардвар"
 pilgrimage.5331.desc:0 "И вот я в Хардваре, у истока священного Ганга.\n\nГород построили на том месте, куда в свое время сошла богиня Ганга, когда великий Шива выпустил могучую реку из своих волос.\n\nИзвестно, что ее воды смывают грехи, и паломники со всего мира приходят, чтобы совершить омовение. Теперь я могу к ним присоединиться."
 #Kanchipuram
 pilgrimage.5341.t:0 "Канчипурам"
 pilgrimage.5341.desc:1 "Наконец я в Канчипураме, у храма Камакши Амман.\n\nЭто святилище посвящено матери-богини. Эта обитель мира и процветания — одно из семи святейших мест в индуизме. "
 #Ujjayini
 pilgrimage.5351.t:0 "Удджайини"
 pilgrimage.5351.desc:0 "По прибытии в древний город Удджайн я направляюсь к Махакалешвар Джьотирлинга.\n\nГород, посвященный воплощению Шивы Махакалешвар, с давних пор был местом притяжения паломников и административным центром. Это оживленный мегаполис, переполненный толпами верующих.\n\nЯ добираюсь до великого храма, и [ROOT.Char.GetFaith.BishopNeuter] благословляет меня, очищая душу от грехов."
 #Dwarka
 pilgrimage.5361.t:0 "Дварка"
 pilgrimage.5361.desc:0 "Наконец-то я на пороге Дварки — города множества врат, одной из святынь индуизма.\n\nСогласно легенде, Кришна — воплощение Вишну — отнял у самого моря огромный кусок земли для этого города. С тех пор город разрастался, и теперь это религиозный и экономический центр, куда со всех концов света стекаются паломники... и я в их числе."
 ###Buddhism
 #Bodh Gaya
 pilgrimage.5401.t:0 "Бодх-Гая"
 pilgrimage.5401.desc:0 "Я в святая святых для буддистов всего мира: Бодх-Гая. Я словно воочию наблюдаю, как [ROOT.Char.GetFaith.HighGodName] приходит к дереву Бодхи, взыскуя просвещения.\n\nС тех пор вокруг дерева вырос затейливый храм Махабодхи, и паломники со всего мира собираются сюда в поисках знаний о божестве и [ROOT.Char.GetFaith.HighGodHerHis] жизни."
 #Kushinagar
 pilgrimage.5411.t:0 "Кушинагар"
 pilgrimage.5411.desc:0 "Наконец-то предо мною Кушинагар — это место ухода [ROOT.Char.GetFaith.HighGodNamePossessive] из мира смертных.\n\nОказавшись в Нирване уже при жизни, [ROOT.Char.GetFaith.HighGodNameSheHe] символизирует разрыв цепей перерождения, потому как сейчас находится в паринирване. Эта мокша, освобождение — главная цель каждого праведного буддиста."
 #Sarnath
 pilgrimage.5421.t:0 "Сарнатх"
 pilgrimage.5421.desc:0 "Дорога наконец привела меня в Сарнатх, где [ROOT.Char.GetFaith.HighGodName] с древних времен открывает последователям истину и проистекающее из нее учение.\n\nИменно здесь возникла первая школа буддизма, куда по сей день приходят паломники со всего мира."
 ###Jainism
 #Shikharj
 pilgrimage.5501.t:0 "Шикхардж"
 pilgrimage.5501.desc:1 "Нирвана-Канда гласит, что двадцать из двадцати четырех джайнских тритранкхар обрели мокшу здесь, на горе Шикхарджи. Столь богатая история превратила это место в важнейший объект паломничества для всего джайнского сообщества, и я стою, обозревая высочайшие вершины и глубочайшие долины, и вспоминаю дорогу сюда и отпечаток, который она оставила в моей жизни."
 ###Zoroastrian
 #Ushi-darena
 pilgrimage.5601.t:0 "Божественное сознание"
 pilgrimage.5601.desc:0 "Со склона горы Уши-Дарена я смотрю на расстилающуюся внизу панораму, и от восторга захватывает дух. В голову невольно закрадывается мысль о том, что именно здесь Заратуштра обрел просветление и начал нести в мир знание об Ахурамазде. Как и большинство паломников, я не ощущаю здесь ни божественной искры, ни откровения, но не могу не восхищаться прекрасным видом."
 ###Norse Germanic
 #Paderborn
 pilgrimage.5901.t:0 "Падерборн!"
 pilgrimage.5901.desc:0 "Когда-то в чаще лесов Падеборна скрывался Великий столп Ирминсуль. Во время саксонских войн Карл Великий разрушил изваяние в честь Одина, но наш народ продолжает приходить на это место, чтобы почтить его память. Теперь и я могу сказать, что совершил паломничество к святому месту."
 ###Tengri
 #Open Blue Skies
 pilgrimage.5911.t:0 "Бескрайнее синее небо"
 pilgrimage.5911.desc:1 "[ROOT.Char.GetFaith.HighGodName] говорит, что нет храма более великого, чем сам мир. Бескрайняя небесная синь величественнее любых куполов мечетей и церквей. Вокруг меня [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], и здесь, среди бескрайних степей, кажется, что [ROOT.Char.GetFaith.PantheonTerm] совсем рядом. Я вспоминаю свой путь в это священное место."
 ###Sanctity of Nature
 #Sacred Groves
 pilgrimage.5921.t:0 "Священные рощи"
 pilgrimage.5921.desc:1 "И вот передо мной [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Кто-то молится в церкви, кто-то в мечети — а я знаю, что истинная святость таится в чаще леса, где мягкая плодородная земля ласкает босые ноги.\n\nСтарые рощи святы от века, и когда я останавливаюсь среди гигантских деревьев, то невольно задумываюсь о своем месте в мире непознанной природы."

 ###Remaining at a Holy Site events
 #Appreciation
 pilgrimage.6500.t:1 "Благодарность"
 pilgrimage.6500.desc:1 "[pilgrimage_member.GetTitledFirstName], [Select_CString(pilgrimage_member.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', pilgrimage_member)], смотрит на лежащую перед нами священную землю. Это [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]! Мы пробираемся через толпу.\n\n«[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] — поистине великолепное зрелище! Место, где сходятся разные культуры. Разве не повезло нам испытать подобное?»\n\n[pilgrimage_member.GetSheHe|U] выжидающе смотрит на меня."
 pilgrimage.6500.a:1 "#EMP Ну конечно!#! Насладимся же этим!"
 pilgrimage.6500.a.tt:0 "[GetCultureTradition('tradition_xenophilic').GetName] — вашей культуре такая традиция не свойственна"
 pilgrimage.6500.b:0 "Вот каких высот может достичь духовность!"
 pilgrimage.6500.c:0 "Всё это построил человек, не боги."
 #Lost in Translation
 pilgrimage.6510.t:1 "Неточный перевод"
 pilgrimage.6510.desc:1 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] привлекает меня. Я решаю прогуляться по улицам, и вскоре передо мной оказывается [ROOT.Char.GetFaith.HouseOfWorship]. Здание относительно неприметное, но перед ним уже собралась небольшая кучка паломников.\n\nПодойдя ближе, я вижу, что паломники чешут головы, пытаясь разобраться, что написано на табличке рядом с одной из статуй стражников. Надпись сделана на иностранном языке.\n\nВозможно, я смогу оказать услугу моим друзьям-паломникам!"
 pilgrimage.6510.a:1 "#EMP Я#! переведу надпись для вас!"
 pilgrimage.6510.a.flavor:0 "Поверить не могу, здесь в надписи #EMP ошибка!#!"
 pilgrimage.6510.b:0 "Что там написано?"
 pilgrimage.6510.b_success.t:0 "Табличка переведена"
 pilgrimage.6510.b_success.desc:0 "Перевести табличку"
 pilgrimage.6510.b_failure.t:0 "Надпись на табличке неразличима"
 pilgrimage.6510.b_failure.desc:0 "Надпись на табличке остается непрочтенной"
 pilgrimage.6510.c:0 "А, не стоит и усилий."
 #Time To Go Home Soon?
 pilgrimage.6520.t:0 "Не пора ли домой?"
 pilgrimage.6520.desc:1 "[impatient_pilgrim.GetTitledFirstName] медленно бредет вместе с нами, громко вздыхает и с трудом переставляет ноги. «Мы здесь словно целую вечность. Не пора ли уже отправиться домой?» — раздраженно бормочет [impatient_pilgrim.GetSheHe].\n\nЯ бросаю на [Select_CString(impatient_pilgrim.IsFemale, 'нее', 'него' )] быстрый взгляд и"
 pilgrimage.6520.desc_forgiving:0 "чувствую некоторое сострадание. Мало радости идти куда-то против воли."
 pilgrimage.6520.desc_nonforgiving:0 "раздражаюсь от подобной #EMP наглости#!. У меня сжимаются кулаки."
 pilgrimage.6520.a:1 "Да как ты #EMP смеешь#!!"
 pilgrimage.6520.b:0 "Пойдем, я покажу тебе чудесную статую."
 pilgrimage.6520.c:0 "Я понимаю тебя."
 #Fishy local guide?
 pilgrimage.6530.t:0 "Новый опыт"
 pilgrimage.6530.desc_intro:0 "Когда мы гуляем по рынку в графстве [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], к нам подходит"
 pilgrimage.6530.desc_adult:0 "[Select_CString(local_guide.IsFemale, 'странная', 'странный' )] [local_guide.GetWomanMan]. Без тени смущения [local_guide.GetSheHe] обращается к нам:\n\n«[ROOT.Char.GetLadyLord], вы явно человек высокой культуры! Я знаю, где здесь неподалеку можно ощутить поистине #EMP божественную#! благодать. Любой паломник будет рад такому!»"
 pilgrimage.6530.desc_child:0 "[Select_CString(local_guide.IsFemale, 'маленькая девочка', 'маленький мальчик' )] с широко распахнутыми глазами. [local_guide.GetSheHe|U] смотрит на нас и громко заявляет:\n\n«Я знаю секретное место, где живет [ROOT.Char.GetFaith.HighGodName]». Затем [local_guide.GetSheHe] продолжает, приняв решительный вид: «Хочешь, покажу?»"
 pilgrimage.6530.desc_warning:0 "\n\n[warning_character.GetTitledFirstName], что идет справа от меня, хмурится и едва заметно мотает головой. Предупреждение?"
 pilgrimage.6530.desc_learned:0 "\n\nЭто [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], и мне по картам известно, что с этой стороны нет ничего, кроме опасных пустошей."
 pilgrimage.6530.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'заинтересована', 'заинтересован' )]."
 pilgrimage.6530.a_child.tt:0 "Вы идете вслед за ребенком"
 pilgrimage.6530.divinity.desc:0 "[local_guide.GetShortUIName] показывает вам нечто поистине божественное"
 pilgrimage.6530.dangerous.desc:0 "Вас обманом заманили в опасную ситуацию"
 pilgrimage.6530.b:0 "[ROOT.Char.GetFaith.HighGodName] улыбается и обманщикам."
 pilgrimage.6530.b_child:0 "Ложь не идет тебе, дитя мое."
 pilgrimage.6530.b.flavor:0 "[local_guide.GetShortUIName] спешно убегает."
 pilgrimage.6530.c:0 "По-хорошему тебя бы надо сдать властям."
 pilgrimage.6530.c.flavor:0 "Мы все платим за свои грехи."
 pilgrimage.6530.d:0 "Ты хочешь обмануть #EMP меня#!, деревенщина?!"
 pilgrimage.6530.d.flavor:0 "Отхожу [Select_CString(local_guide.IsFemale, 'ее', 'его' )] кнутом — сразу перестанет врать!"
 pilgrimage.6530.e:0 "Я не пойду."
 #Fishy guide not so fishy actually
 pilgrimage.6531.t:0 "Скрытая божественность"
 pilgrimage.6531.desc_wellspring:0 "Когда [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] остается уже далеко позади, мы внезапно останавливаемся. Наш проводник [local_guide.GetTitledFirstName] ведет нас в скрытый проход, и мы оказываемся в небольшой пещере, освещаемой солнцем через отверстие в склоне.\n\nЧерез это же отверстие струится поистине замечательный родник. Вода, переливаясь, светится, ее брызги окрашивают воздух радугами."
 pilgrimage.6531.desc_crystal_cavern:0 "Когда я уже начинаю спрашивать себя — а прибудем ли мы вообще в место назначения? — наш проводник [local_guide.GetTitledFirstName] внезапно резко уходит влево, и вскоре мы оказываемся в незаметной снаружи пещере.\n\nНаши пожитки начинают отражать слабое свечение, со временем оно становится все сильнее. Мы не спеша входим в большой грот, покрытый сотнями кристаллов. Кристаллы отражают свет из отверстия в потолке, и вся наша компания, не исключая и меня, издает восхищенные вздохи."
 pilgrimage.6531.desc_non_cynical:0 "\n\nЯ нигде еще не [Select_CString(ROOT.Char.IsFemale, 'ощущала', 'ощущал' )] присутствие [ROOT.Char.GetFaith.HighGodNamePossessive] так сильно, как здесь."
 pilgrimage.6531.desc_cynical:0 "\n\nДа, впечатляющее творение природы."
 pilgrimage.6531.a:0 "Как потрясающе!"
 #Fishy guide _was_ fishy!
 pilgrimage.6532.t:0 "Жертва паломничества!"
 pilgrimage.6532.desc:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] далеко позади. Наш проводник [local_guide.GetTitledFirstName] беззаботно насвистывает, и этот свист — последнее, что мы слышим перед тем, как, словно из ниоткуда появляется шайка бандитов. Мы попали в засаду и теперь совсем одни, без надежды на помощь.\n\nМое сердце лихорадочно колотится, я поспешно обдумываю следующий шаг. Как они вообще смеют грабить паломников?!"
 pilgrimage.6532.a:0 "[6532_protector.GetTitledFirstNameNoTooltip]! Разделайся с ними!"
 pilgrimage.6532.a_success.t:0 "Разбойников удалось спугнуть"
 pilgrimage.6532.a_success.desc:0 "[6532_protector.GetShortUIName] успешно прогоняет разбойников"
 pilgrimage.6532.a_failure.t:0 "Ранение"
 pilgrimage.6532.a_failure.desc:0 "[6532_protector.GetShortUIName] [Select_CString(6532_protector.IsFemale, 'ранена', 'ранен' )] в драке."
 pilgrimage.6532.b:0 "#EMP [ROOT.Char.GetFaith.HighGodNameAlternate] остановит вас!#!"
 pilgrimage.6532.c:0 "Это священное место! Ужели вы не боитесь бога?"
 pilgrimage.6532.c_success.t:0 "Разбойники изгнаны"
 pilgrimage.6532.c_success.desc:0 "Вы успешно изгоняете разбойников"
 pilgrimage.6532.c_failure.t:0 "Ограбление"
 pilgrimage.6532.c_failure.desc:0 "Вас ограбили"
 #Fishy child breaks down
 pilgrimage.6533.t:0 "Отчаянные времена"
 pilgrimage.6533.desc:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] остается позади. За очередным поворотом [Select_CString(local_guide.IsFemale, 'наша девочка-проводник', 'наш мальчик-проводник' )] по имени [local_guide.GetTitledFirstName] вдруг останавливается, как [Select_CString(local_guide.IsFemale, 'вкопанная', 'вкопанный' )]. Маленькое тельце начинает дрожать, и я слышу приглушенное, безуспешно подавляемое рыдание.\n\n«Простите, [ROOT.Char.GetLadyLord|l], меня заставили! Моя младшая сестренка больна, мы не ели уже несколько дней...» Затем [local_guide.GetSheHe] осматривается, [Select_CString(local_guide.IsFemale, 'ее', 'его' )] большие глаза наполняются страхом. «Надо вернуться», — опасливо шепчет [Select_CString(local_guide.IsFemale, 'девочка', 'мальчик' )]."
 pilgrimage.6533.a:0 "Дорогое дитя, твоя честность радует мое сердце."
 pilgrimage.6533.a.flavor:0 "Поможем бедному ребенку."
 pilgrimage.6533.b:0 "Какая #EMP подлость#!."
 pilgrimage.6533.b.flavor:0 "Так ты [Select_CString(local_guide.IsFemale, 'сообщница', 'сообщник' )]!"
 #Find some exotic wares
 pilgrimage.6540.t:0 "Позвольте предложить вам..."
 pilgrimage.6540.desc:0 "Наше паломничество продолжается. Скоро ли [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], куда мы так стремимся? Не зайти на местный рынок — выше моих сил. Там я рассматриваю товары, и мое внимание привлекает один из прилавков.\n\nТорговец улыбается мне и восклицает: «У меня есть товар, если у тебя есть монеты, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]!»\n\nНа товарах из дальних земель можно неплохо заработать дома — а то и подарить их кому-нибудь..."
 pilgrimage.6540.a:0 "Кажется, это разумное вложение денег!"
 pilgrimage.6540.a.flavor:0 "На этих товарах я легко заработаю вдвое."
 pilgrimage.6540.a.tt:0 "Вы покупаете диковинные товары"
 pilgrimage.6540.b:0 "Весьма интересные товары."
 pilgrimage.6540.b.flavor:0 "На этих товарах я легко заработаю втрое."
 pilgrimage.6540.c:0 "Мирские пожитки? Как это приземленно."
 #Repentance
 pilgrimage.6750.t:0 "Покаяние во владении [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6750.desc.intro:0 "Впереди [ROOT.Char.GetFaith.HouseOfWorship]. Я захожу туда, и на меня обрушивается всепоглощающее чувство вины. Свет, льющийся на алтарь, как лучи летнего солнца, такой густой, что его, кажется, можно потрогать.\n\nЧто за жизнь я веду? Что я за [ROOT.Char.GetTitleAsNameNoTooltip]? Что за [ROOT.Char.GetMotherFather]? Что за [ROOT.Char.Custom('GetDaughterSon')]?\n\n"
 pilgrimage.6750.desc.secret:0 "[repent_trait.GetNameNoTooltip]"
 pilgrimage.6750.desc.drunkard:0 "[GetTrait('drunkard').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.hashishiyah:0 "[GetTrait('hashishiyah').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.rakish:0 "[GetTrait('rakish').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.irritable:0 "[GetTrait('irritable').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.flagellant:0 "[GetTrait('flagellant').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.contrite:0 "[GetTrait('contrite').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.profligate:0 "[GetTrait('profligate').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.comfort_eater:0 "[GetTrait('comfort_eater').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.inappetetic:0 "[GetTrait('inappetetic').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.outro:0 "— вот мой бич, мой позор. Если я не изменюсь, [ROOT.Char.GetFaith.NegativeAfterLife] — единственный свет, что ждет меня в будущем."
 pilgrimage.6750.a:0 "«Все, теперь я [Select_CString(ROOT.Char.IsFemale, 'переродилась', 'переродился' )]»."
 pilgrimage.6750.b:0 "«Впрочем, зачем лишать себя радостей?»"
 #Theological Debate
 pilgrimage.6760.t:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: дебаты"
 pilgrimage.6760.desc.intro:0 "Слушая утренние молитвы, [bishop_pilgrim.GetTitledFirstName] и я затеваем оживленную беседу, которая быстро сворачивает на вопросы богословия.\n\n"
 pilgrimage.6760.desc.christian:0 "«Глупо было бы утверждать, что слова "во плоти" означают, будто Христос непостижимым образом стал человеком от силы Слова, объединив в себе оба начала».\n\n«Но, как сказал сам Несторий, — парирует [bishop_pilgrim.GetTitledFirstName], — Христос-человек мог также получить божественное начало милостью Божией, а не природой»."
 pilgrimage.6760.a:0 "«Не стану слушать эти богохульства!»"
 pilgrimage.6760.b:1 "«Ты ведь знаешь, что это из-за #EMP него#! собрался Эфесский собор»."
 pilgrimage.6760.b.success:0 "[bishop_pilgrim.GetShortUIName] [Select_CString(bishop_pilgrim.IsFemale, 'убеждена', 'убежден' )]"
 pilgrimage.6760.b.failure:0 "[bishop_pilgrim.GetShortUIName] остается при своем мнении"
 pilgrimage.6760.c:0 "«Отлично сказано. Пойдем теперь, прогуляемся»."
 #Do you wanna buy a cool relic?
 pilgrimage.6770.t:0 "Истинная реликвия"
 pilgrimage.6770.desc.intro:0 "Расхаживая вдоль прилавков на рынке, избегая местной еды и торговцев, хватающих за руки, я замечаю, что вокруг одного прилавка собралась особенно большая толпа.\n\n«Подходи, покупай! Настоящая реликвия за цену, от которой рассмеется даже [ROOT.Char.GetFaith.WealthGodName]."
 pilgrimage.6770.desc.christian:0 "[SCOPE.Custom('ChristianRelicName')|U]!"
 pilgrimage.6770.desc.islam:0 "[SCOPE.Custom('IslamRelic')|U]!"
 pilgrimage.6770.desc.buddhist:0 "[SCOPE.Custom('BuddhismRelicName')|U]!"
 pilgrimage.6770.desc.judaism:0 "[SCOPE.Custom('JudaismRelicName')|U]!"
 pilgrimage.6770.desc.fallback:0 "[merchant_relic.GetName|U]!"
 pilgrimage.6770.desc.outro:0 "Реликвия найдена в этом святилище, всего несколько дней назад!» "
 pilgrimage.6770.a:0 "Реликвия #EMP должна#! стать моей!"
 pilgrimage.6770.b:0 "«Ты ведь не станешь продавать священную реликвию по грабительской цене?..»"
 pilgrimage.6770.b.success:0 "[relic_merchant.GetShortUIName] снижает цену"
 pilgrimage.6770.b.failure:0 "[relic_merchant.GetShortUIName] [Select_CString(relic_merchant.IsFemale, 'оскорблена', 'оскорблен' )] вашим предложением."
 pilgrimage.6770.c:0 "«Мне и без того есть на что потратить золото»."
 pilgrimage.6770.d:0 "«Что-то мне эта реликвия не кажется подлинной»."
 #Recruit skillful local
 pilgrimage.6780.t:0 "Мастер при дворе"
 pilgrimage.6780.desc:0 "Невозможно посвящать все время молитвам, в жизни человека есть и другие, столь же важные дела. [current_employer.GetTitledFirstName] располагает чудесной резиденцией и любезно приглашает меня в гости.\n\nВ одной из комнат резиденции я слышу голос: «...так вы достигнете величайшего мастерства». Я заглядываю внутрь и вижу: там [stolen_courtier.GetTitledFirstName] учит своему ремеслу заинтересованных придворных, ловящих каждое [Select_CString(stolen_courtier.IsFemale, 'ее', 'его' )] слово."
 pilgrimage.6780.a:0 "[Select_CString(stolen_courtier.IsFemale, 'Настоящая мастерица', 'Настоящий мастер' )]. Пожалуй, надо нанять [Select_CString(stolen_courtier.IsFemale, 'ее', 'его' )] на службу."
 pilgrimage.6780.b:0 "«С таким мастерством ты заслуживаешь большего...»"
 pilgrimage.6780.b.success.t:0 "Нанят придворный"
 pilgrimage.6780.b.success.desc:0 "[stolen_courtier.GetShortUIName] присоединяется к вашему двору"
 pilgrimage.6780.b.failure.t:0 "Предложение отклонено"
 pilgrimage.6780.b.failure.desc:0 "[stolen_courtier.GetShortUIName] не принимает ваше предложение"
 pilgrimage.6780.c:0 "[current_employer.GetTitledFirstNameNoTooltip] будет в ярости. Риск того не стоит."
 obligation_hook_salary:0 "Оговоренное жалование"
 obligation_hook_tt:0 "Наем персонажей с влиянием #EMP Обязательство#! обходится дешевле"
 #Meet local guru - trait flipping event
 pilgrimage.6790.t:0 "Духовное пробуждение во владении [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6790.desc:0 "«Лучше [Select_CString(spiritual_mentor.IsFemale, 'ее', 'его' )] нет человека на всей земле. [spiritual_mentor.GetSheHe|U] проводит каждый день, присматривая за священным местом, а на каждое всенощное бдение [spiritual_mentor.GetSheHe] возвращается в лагерь, что за пределами города, и молится, пока не взойдет солнце и уйдет луна».\n\nПрослышав о таких добродетелях, я делаю глубокий вдох, прежде чем приблизиться к костру, где отдыхает [Select_CString(spiritual_mentor.IsFemale, 'наставница', 'наставник' )].\n\n«А я жду тебя, — говорит [spiritual_mentor.GetSheHe], глядя прямо на меня. — Ждет тебя и [spiritual_mentor.GetFaith.HighGodName]. [ROOT.Char.Custom('SinfulTrait')|U] — вот что мешает тебе спастись. [Select_CString(ROOT.Char.IsFemale, 'Готова', 'Готов' )] ли ты избавиться от этого греха?»"
 pilgrimage.6790.a:0 "«[Select_CString(ROOT.Char.IsFemale, 'Готова', 'Готов' )]. #EMP Еще как#! [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]»."
 pilgrimage.6790.b:0 "«Меня больше интересует твое учение»."
 pilgrimage.6790.c:0 "«Мне не нужно #EMP ничего#! в себе менять»."
 #Entourage member feels The Calling
 pilgrimage.6800.t:0 "Призвание"
 pilgrimage.6800.desc:0 "Впереди священное место. Я вхожу туда и вижу, как [called_member.GetTitledFirstName] смотрит на алтарь отсутствующим взглядом. «[called_member.GetFirstNameNoTooltip]...» — зову я [Select_CString(called_member.IsFemale, 'ее', 'его' )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord|l], — бесстрастно отвечает [called_member.GetSheHe]. — У меня к тебе просьба. Надеюсь, ты меня простишь. Это место тронуло мою душу и взволновало мой дух так, как я и представить себе не [Select_CString(called_member.IsFemale, 'могла', 'мог' )].\n\n[called_member.GetFaith.HighGodName] говорит со мной, и голос, что я слышу, чист, отчетлив, громок. Это единственное, что я могу слышать сейчас. Остальной мир для меня погрузился в тишину.\n\nЕсли разрешишь мне остаться, я хочу посвятить жизнь служению этому божеству»."
 pilgrimage.6800.a:0 "«Я понимаю. Поступай, как должно»."
 pilgrimage.6800.b:0 "«Но ведь [ROOT.Char.GetFaith.HouseOfWorshipPlural|l] есть и у нас дома»."
 pilgrimage.6800.c:0 "«Немедленно прекрати нести чушь»."
 pilgrimage.6800.d:0 "«Остаться? Чтобы #EMP интриговать#! против меня? Ни за что!»"
 pilgrimage.6800.e:0 "«Конечно же! А еще я внесу пожертвование!»"
 pilgrimage.6800.e.tt:0 "Местное духовенство будет очень признательно за этот жест"
 #Do you wanna buy an indulgence?
 pilgrimage.6810.t:0 "Индульгенции"
 pilgrimage.6810.desc:0 "«Можешь идти, дитя мое...» — бормочет [bishop_pilgrim.GetTitledFirstName], когда я вхожу в [ROOT.Char.GetFaith.HouseOfWorship]. Паломник кланяется, прежде чем уйти, и я замечаю, что в руке священника блестят золотые монеты.\n\n«А, [Select_CString(ROOT.Char.IsFemale, 'любезная', 'любезный' )] [ROOT.Char.GetTitleAsNameNoTooltip], ты тоже желаешь искупить грехи? [religious_head_scope.GetTitledFirstName] велит давать индульгенции любому паломнику, которого примет [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — за справедливую цену, конечно же»."
 pilgrimage.6810.a:0 "«Прошу, замолви за меня словечко. Пусть тебя послушает [ROOT.Char.GetFaith.HighGodName]»."
 pilgrimage.6810.b:0 "«[my_heir.GetFirstNameNoTooltip] не прогадает, если получит индульгенцию»."
 pilgrimage.6810.c:0 "«[ROOT.Char.GetFaith.DivineRealm], где вход покупается за деньги? Разве такое возможно?»"
 #Do you wanna buy a pilgrim's guide?
 pilgrimage.6820.t:0 "Путеводитель для паломника"
 pilgrimage.6820.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — место, куда стекаются торговцы из незнакомых земель, они говорят на незнакомых мне языках, а в воздухе витает запах незнакомых специй.\n\n«Путеводитель для паломника! Самые безопасные дороги! Чудеса, что являет [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!» — кричит продавец, размахивая небольшой книжкой."
 pilgrimage.6820.a:0 "«Я возьму!»"
 pilgrimage.6820.b:0 "«Дай-ка посмотреть. А! Если тут повернуть так...»"
 pilgrim.6820.b.flavor:0 "Эта книга точно попадалась мне раньше..."
 pilgrimage.6820.c:0 "[ROOT.Char.GetFaith.HighGodName] направит меня."
 pilgrim_guide_artifact:0 "Путеводитель для паломника"
 pilgrim_guide_artifact_desc:0 "Книга с описанием безопасных дорог для паломничества, а также интересных мест священной земли."
 #Admire the holy site in a religious way
 pilgrimage.6830.t:0 "Тишина"
 pilgrimage.6830.desc:0 "Вот [ROOT.Char.GetFaith.HouseOfWorship], и единственный звук, что раздается там — эхо моих шагов. Я совсем [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]. Последнее, что я помню из внешнего мира — лица попрошаек у ворот и синее-синее небо. Сейчас все это кажется таким далеким.\n\nЯ иду к алтарю, зная, что кроме меня здесь никого нет, и все же чувствую на себе неослабевающее внимание. [ROOT.Char.GetFaith.HighGodName] видит все."
 pilgrimage.6830.a:0 "Время помолиться."
 pilgrimage.6830.b:0 "Как прекрасны эти своды."
 pilgrimage.6830.c:0 "Надо оставить подношение."
 pilgrimage.6830.c.tt:0 "[votive_artifact.GetName] останется в святом месте"
 #Ask a local priest to bless your artifact
 pilgrimage.6840.t:0 "Благословенные вещи"
 pilgrimage.6840.desc:0 "Паломница кладет перед алтарем дарственную куклу и склоняет голову. Я вижу, как [blessed_bishop.GetTitledFirstName] благословляет женщину и шепчет что-то ей на ухо. Мне удается расслышать слово «священная».\n\n[blessed_bishop.GetFaith.BishopNeuter|U] жестом подзывает меня. «Ты тоже хочешь благословить свой дар, [Select_CString(ROOT.Char.IsFemale, 'любезная', 'любезный' )] [ROOT.Char.GetTitleAsNameNoTooltip]?»"
 pilgrimage.6840.a:0 "«Вот у меня есть [blessed_artifact.GetNameNoTooltip]. Прошу, надели этот дар благочестием!»"
 pilgrimage.6840.b:0 "«У меня есть [blessed_artifact.GetNameNoTooltip]. Пусть все увидят, как великолепен этот артефакт!»"
 pilgrimage.6840.c:0 "Мне и без того есть на что потратить золото."
 pilgrimage.6840.a.tt:0 "Дает [piety_i|E]#positive_value +2%#! к [Concept( 'piety', 'благочестию' )|E] в месяц"
 pilgrimage.6840.b.tt:0 "Дает [prestige_i|E]#positive_value +0,5%#! к [Concept( 'prestige', 'престижу' )|E] в месяц"
 blessed_artifact_desc:0 "[blessed_artifact.GetDesc]\n\n[holy_site_scope.GetNameNoTooltip] есть священное место, и этот артефакт, благословленный там, излучает ауру чистоты."

 ###Conclusion events
 #Summarizing our activity
 pilgrimage.7000.t:0 "Завершение"
 pilgrimage.7000.t_hajj:0 "$pilgrimage_header$ Таваф-аль-вадаа"
 pilgrimage.7000.t_obligatory:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]: не задерживаясь"
 pilgrimage.7000.desc_obligatory:0 "Теперь, когда наш поспешный визит завершен, мои мысли заняты в первую очередь возвращением домой, где я смогу продолжить свои обычные дела.\n\nНадеюсь, [ROOT.Char.GetFaith.HighGodNameAlternate] поймет, что у меня мало времени, и [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] все равно получит благословение.\n\n[ROOT.Char.GetFaith.AltPriestTermPlural|U] уж точно не будут жаловаться."
 pilgrimage.7000.intro:0 "Наше пребывание в этом священном месте близится к концу,"
 pilgrimage.7000.intro_hajj:0 "Близится окончание хаджа этого года. После двух дней рами аль-джамарата, «побивания дьявола камнями», я готовлюсь к последнему обряду — таваф аль-вадаа — и прощанию с Меккой.\n\n"
 pilgrimage.7000.desc_perfect_pious:0 "Мне радостно оттого, что это паломничество вышло исполненным особенной, даже #EMP исключительной#! святости. [ROOT.Char.GetFaith.HighGodNameAlternate] теперь улыбается мне."
 pilgrimage.7000.desc_high_pious:0 "Меня радует мысль, что многие, если не все, решения, принятые мной в ходе нашего путешествия, которое продлилось [activity.Custom('PilgrimageLength')], были направлены на то, чтобы доказать мою преданность и богобоязненность, чтобы показать: [ROOT.Char.GetFaith.HighGodNameAlternate] и [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l] — мои путеводные звезды в этом мире."
 pilgrimage.7000.desc_mid_pious:0 "Пусть я и не [Select_CString(ROOT.Char.IsFemale, 'самая набожная', 'самый набожный' )] из паломников, но я [Select_CString(ROOT.Char.IsFemale, 'доказала', 'доказал' )] свою преданность, и не раз. [ROOT.Char.GetFaith.HighGodNameAlternate] может не сомневаться во мне."
 pilgrimage.7000.desc_low_pious:0 "Я немного [Select_CString(ROOT.Char.IsFemale, 'обеспокоена', 'обеспокоен' )], ведь мне не выпало шанса доказать свою преданность вере так сильно, как хотелось бы. Вдруг [ROOT.Char.GetFaith.HighGodName] осудит меня?"
 pilgrimage.7000.desc_perfect_worldly:0 "Я в восторге от свершившегося паломничества. Мне столько довелось увидеть и испытать — большего и желать нельзя!"
 pilgrimage.7000.desc_high_worldly:0 "Я вполне [Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен' )]. Наше путешествие, что продлилось [activity.Custom('PilgrimageLength')], соответствовало мирским аспектам религии. Я [Select_CString(ROOT.Char.IsFemale, 'исполнила', 'исполнил' )] свой долг и [Select_CString(ROOT.Char.IsFemale, 'выказала', 'выказал' )] уважение вере, [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] меня не осудит."
 pilgrimage.7000.desc_mid_worldly:0 "Может, я и не [Select_CString(ROOT.Char.IsFemale, 'выполнила', 'выполнил' )] все ритуалы до буквы, но в целом вполне [Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен' )] путешествием."
 pilgrimage.7000.desc_low_worldly:0 "Немного жаль, что мне пришлось пропустить в этом путешествии столько нового и необычного. Столько всего осталось неохваченным!"
 pilgrimage.7000.outro_buried_predecessor_here:0 "\n\nНесмотря на досадное стечение обстоятельств, из-за которых [Select_CString(old_pilgrimage_host.IsFemale, 'погибла моя предшественница', 'погиб мой предшественник' )] [old_pilgrimage_host.GetTitledFirstNamePossessive], и всю скорбь по [Select_CString(old_pilgrimage_host.IsFemale, 'ней', 'нему' )], омрачившую путешествие, само паломничество выдалось вполне интересным. Я буду вспоминать о нем с теплотой."
 pilgrimage.7000.outro_bury_predecessor_home:0 "\n\nТеперь, когда мы сделали все как надо и завершаем паломничество от имени «[old_pilgrimage_host.GetTitledFirstName]», остается лишь безопасно вернуться домой и предать [old_pilgrimage_host.GetHerHis] тело вечному упокоению."
 pilgrimage.7000.outro_first:0 "\n\nЭто мое первое паломничество. Конечно, каждое паломничество по-своему уникально, но теперь я буду лучше знать, чего стоит ожидать от таких духовных странствий в будущем."
 pilgrimage.7000.outro_second:0 "\n\nЭто мое второе паломничество. [first_pilgrimage_memory.MakeScope.Var('pilgrimage_destination').GetProvince.GetNameNoTooltip] во всей своей святости и это странствие — я поневоле сравниваю их между собой."
 pilgrimage.7000.outro_second_revisit:0 "\n\nЭто мое второе паломничество, и вновь пункт назначения — [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Я не жалею, что [Select_CString(ROOT.Char.IsFemale, 'побывала', 'побывал' )] там еще раз и [Select_CString(ROOT.Char.IsFemale, 'узрела', 'узрел' )] все это великолепие и святость."
 pilgrimage.7000.outro_multi:0 "\n\nИз всех моих [ROOT.Char.Custom('PilgrimageAmount')] странствий это паломничество больше всего обогатило меня духовно."
 pilgrimage.7000.outro_first_hajj:0 "\n\nЭто мой первый хадж. Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )] возможности прийти сюда, совершить ритуалы и встретить родственные души. Поистине, дух мой сегодня воспарил, и [ROOT.Char.GetFaith.HighGodName] ближе ко мне, чем когда-либо."
 pilgrimage.7000.outro_second_hajj:0 "\n\nЭто мой второй хадж. Я [Select_CString(ROOT.Char.IsFemale, 'завела', 'завел' )] новых друзей и [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )] старых знакомых."
 pilgrimage.7000.outro_multi_hajj:0 "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] здесь уже несколько раз, но совершить хадж для меня всегда большая радость. Мы объединены нашей верой, мы поистине народ [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.7000.outro_new_holy_site:0 "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'посетила', 'посетил' )] новое священное место, и мысль об этом радует меня!"
 pilgrimage.7000.a:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], визит в твои земли — большая честь для меня."
 pilgrimage.7000.a_cynical:0 "Все было интересно, но мне уже не терпится уснуть в своей собственной постели."
 pilgrimage.7000.a_hajj:0 "Да увижу я твои стены вновь!"
 pilgrimage.7000.a_hajj_cynical:0 "#EMP Отдам должное#!, размаха этому зрелищу и правда не занимать."
 pilgrimage.7000.a.tt:0 "Пора собираться домой"
 cultural_acceptance_gain_worldly_pilgrimage:0 "Паломничество изменило терпимость культур."

 ###Generic Pilgrimage Return Events
 #Nice spiritual journey
 pilgrimage.9001.t:0 "$pilgrimage_header$ Возвращение"
 pilgrimage.9001.desc_intro:0 "Путешествие было долгим, но теперь я наконец-то снова дома. "
 pilgrimage.9001.desc_invalidated:0 "\n\nИз-за неблагоприятного стечения обстоятельств мне пришлось досрочно завершить паломничество, так и не посетив владение [missed_holy_site.GetNameNoTooltip]. И чем дальше, тем меньше меня это беспокоит.\n\nОстается предположить, что это все часть плана [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 pilgrimage.9001.desc_buried_there:0 "Моя решимость завершить путешествие, которое [Select_CString(old_pilgrimage_host.IsFemale, 'начала', 'начал' )] [old_pilgrimage_host.GetTitledFirstNamePossessive], велика. Теперь у меня на душе спокойно — я знаю, что [old_pilgrimage_host.GetSheHe] обретет вечный покой в священном месте, имя которому [burial_location.GetNameNoTierNoTooltip].\n\nМногое осталось прежним, но мои [ROOT.Char.GetFaith.AltPriestTermPlural] настаивают: паломничество изменило меня, даже если [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] я этого не вижу."
 pilgrimage.9001.desc:1 "Изменилось немногое, но [ROOT.Char.GetFaith.PriestNeuterPlural] и [ROOT.Char.GetFaith.BishopNeuterPlural] смотрят на меня совсем иначе.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошел' )] путь святого, и они уверены, что он изменил меня — понимаю я это, или нет."
 pilgrimage.9001.a:0 "Приятно вернуться домой."
 pilgrimage.9001.a_invalidated:0 "Будь что будет."
 pilgrimage.9001.a.tt:0 "Ваше путешествие завершено"
 #Bury old host back home
 pilgrimage.9010.t:0 "$pilgrimage_header$ Возвращение"
 pilgrimage.9010.desc.relation_family:0 "Вот и [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Уже после полудня мы прибываем домой, и слуги, #EMP мои#! слуги, сразу же начинают приготовления, чтобы [Select_CString(old_pilgrimage_host.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))] наконец-то [Select_CString(old_pilgrimage_host.IsFemale, 'обрела', 'обрел' )] вечный покой.\n\n"
 pilgrimage.9010.desc.relation_liked:0 "Вот и [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Уже после полудня мы прибываем домой, и слуги, #EMP мои#! слуги, сразу же начинают приготовления, чтобы [Select_CString(old_pilgrimage_host.IsFemale, 'дорогая', 'дорогой' )] [old_pilgrimage_host.GetFirstName] наконец-то [Select_CString(old_pilgrimage_host.IsFemale, 'обрела', 'обрел' )] вечный покой.\n\n"
 pilgrimage.9010.desc.relation_neutral:0 "Вот и [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Уже после полудня мы прибываем домой, и слуги, #EMP мои#! слуги, сразу же начинают приготовления, чтобы [old_pilgrimage_host.GetTitledFirstName] наконец-то [Select_CString(old_pilgrimage_host.IsFemale, 'обрела', 'обрел' )] вечный покой.\n\n"
 pilgrimage.9010.desc.turned_back_liked:0 "С тяжелым сердцем я слежу за ритуалами и стараюсь найти утешение в том, что, поскольку [old_pilgrimage_host.GetFirstName] [Select_CString(old_pilgrimage_host.IsFemale, 'умерла', 'умер' )] по пути в святые места, с [Select_CString(old_pilgrimage_host.IsFemale, 'ней', 'ним' )] наверняка теперь [ROOT.Char.GetFaith.HighGodName]\n\nВ конце концов, за кем [ROOT.Char.GetFaith.HighGodName] и присматривает, если не за паломниками?"
 pilgrimage.9010.desc.turned_back_neutral:0 "Я все еще привыкаю к своим новым владениям, и придворные уже спешат ко мне, стараясь заслужить мою благосклонность. [old_pilgrimage_host.GetTitledFirstName] [Select_CString(old_pilgrimage_host.IsFemale, 'умерла, ее', 'умер, его' )] тело здесь, оно вернулось из паломничества вместе со мной. Теперь всем особенно отчетливо ясно: новый правитель — #EMP я#!."
 pilgrimage.9010.desc.there_and_back_liked:0 "Оплакивая [Select_CString(old_pilgrimage_host.IsFemale, 'ее', 'его' )] смерть, я нахожу утешение в том, что [Select_CString(ROOT.Char.IsFemale, 'выполнила', 'выполнил' )] [Select_CString(old_pilgrimage_host.IsFemale, 'ее', 'его' )] желание и [Select_CString(ROOT.Char.IsFemale, 'довела', 'довел' )] паломничество, цель которого — [previous_holy_site.GetNameNoTierNoTooltip], до конца.\n\nГде бы [Select_CString(old_pilgrimage_host.IsFemale, 'она сейчас ни находилась, она должна быть довольна', 'он сейчас ни находился, он должен быть доволен' )]. Эта мысль заставляет меня осторожно улыбнуться."
 pilgrimage.9010.desc.there_and_back_neutral:0 "[previous_holy_site.GetNameNoTierNoTooltip] и обратно — на такое путешествие нас [Select_CString(old_pilgrimage_host.IsFemale, 'вдохновила и повела', 'вдохновил и повел' )] именно [old_pilgrimage_host.GetTitledFirstNamePossessive]. Я [Select_CString(ROOT.Char.IsFemale, 'довела', 'довел' )] паломничество до конца, что укрепило мою связь с [Select_CString(old_pilgrimage_host.IsFemale, 'ее', 'его' )] подданными — #EMP моими#! подданными. Теперь я начинаю привыкать к роли правителя этих земель."
 pilgrimage.9010.desc.invalidated_pilgrimage_liked:0 "Я оплакиваю [Select_CString(old_pilgrimage_host.IsFemale, 'ее', 'его' )] кончину и чувствую острое сожаление — ведь я так и не [Select_CString(ROOT.Char.IsFemale, 'похоронила', 'похоронил' )] [Select_CString(old_pilgrimage_host.IsFemale, 'ее', 'его' )] на священной земле. [previous_holy_site.GetNameNoTierNoTooltip] — что за последнее пристанище было бы [Select_CString(old_pilgrimage_host.IsFemale, 'усопшей', 'усопшему' )]!"
 pilgrimage.9010.desc.invalidated_pilgrimage_neutral:0 "Мне немного досадно, что я не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] похоронить [Select_CString(old_pilgrimage_host.IsFemale, 'усопшую', 'усопшего' )] на священной земле. [previous_holy_site.GetNameNoTierNoTooltip] — что за великолепное последнее пристанище было бы [Select_CString(old_pilgrimage_host.IsFemale, 'ей', 'ему' )]! Впрочем, так или иначе — [Select_CString(old_pilgrimage_host.IsFemale, 'она теперь обрела', 'он теперь обрел' )] вечный покой."
 pilgrimage.9010.a:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] — одно сердце, один дом."
 pilgrimage.9010.a_interrupted:0 "Наконец-то мы дома, в целости и сохранности."
 pilgrimage.9010.a.flavor:0 "$pilgrimage.4020.a.flavor$"
 #Follow-up to exotic wares event
 pilgrimage.9100.t:0 "$pilgrimage_header$ Экзотические товары"
 pilgrimage.9100.desc_intro:0 "[ROOT.Var('6540_exotic_wares_location').GetProvince.GetName] — это не только священные места, но и диковинные товары. Я [Select_CString(ROOT.Char.IsFemale, 'довезла', 'довез' )] эти товары в родные края,"
 pilgrimage.9100.desc:0 "и теперь надо решить, что с ними делать.\n\nПродать ли их с выгодой, или, может, сберечь, чтобы потом подарить кому-нибудь — опять же, ради личной выгоды?"
 pilgrimage.9100.desc_has_gift:0 "и теперь пришло время выгодно продать их."
 pilgrimage.9100.a:0 "Голос денег — самый отчетливый."
 pilgrimage.9100.a_double.tt:0 "Вы продаете товары вдвое дороже, чем купили."
 pilgrimage.9100.a_triple.tt:0 "Вы продаете товары втрое дороже, чем купили."
 pilgrimage.9100.a_has_gift:0 "Надеюсь, вы не против!"
 pilgrimage.9100.b:0 "Лучше их сберечь."
 pilgrimage.9100.b.tt:0 "Вы получите возможность увеличить шанс успеха и силу происков при следующих своих [Concept( 'personal_scheme', 'личных происках' )|E], подарив эти товары кому следует."
 
