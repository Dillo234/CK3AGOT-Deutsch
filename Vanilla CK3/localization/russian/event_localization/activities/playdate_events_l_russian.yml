l_russian:
 child_return_from_playdate_title:0 "Возвращение ребенка"
 child_return_from_playdate_desc:0 "[child_scope.GetShortUIName] возвращается после встречи с ровесниками при дворе персонажа [host.GetShortUIName]"

 playdate_header:0 "Встреча с ровесниками"
 playdate.0010.desc:0 "Не понимаю, зачем было принимать мое приглашение, а потом отправляться на встречу, что устраивает [other_host.GetTitledFirstName]?! Знайте, я этого не забуду."
 playdate.0010.a:0 "Ой."

 playdate.1001.opening_desc:0 "Пожалуйста, присоединяйтесь к встрече ровесников во владении [barony.GetNameNoTier]!"
 playdate.1001.host_likes_me:0 "Надеюсь, вы будете там, поскольку мне так хочется встретиться с вами!"
 playdate.1001.host_dislikes_me:0 "Я приглашаю знатных персон, одной из которых, к моему глубокому сожалению, являетесь вы."
 playdate.1001.host_gets_along_with_me:0 "Жду скорой встречи. В противном случае мне будет вас не хватать!"
 playdate.1001.a:0 "Разумеется, я там буду."
 playdate.1001.b:0 "Нет, я отказываюсь!"

 playdate.1002.opening_desc:0 "Мне будет приятно, если [child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)|l] посетит мой двор во владении [barony.GetNameNoTier] и встретится со своими ровесниками!"
 playdate.1002.host_likes_child:0 "Надеюсь, [child_scope.GetSheHe] будет там, поскольку мне так хочется увидеть [child_scope.GetHerHis]!"
 playdate.1002.host_dislikes_child:0 "Я приглашаю знатных персон, одной из которых, к моему глубокому сожалению, является [child_scope.GetSheHe]."
 playdate.1002.host_gets_along_with_child:0 "Надеюсь скоро увидеть [child_scope.GetHerHis]. В противном случае мне будет [child_scope.GetHerHis] не хватать!"
 playdate.1002.a:0 "Разумеется, [child_scope.GetSheHe] там будет."
 playdate.1002.b:0 "Не могу принять ваше приглашение."

 playdate.2001.t:0 "$playdate_header$: Сбор"
 playdate.2001.desc_opening:0 "Гости прибыли!\n\nВсе эти маленькие лорды и леди приводят меня в восторг."
 playdate.2001.desc_guest_of_interest_1_2_3:0 "Мне очень приятно, что и [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)|l], и [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)|l] смогли приехать, и в особенности [guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|l]!"
 playdate.2001.desc_guest_of_interest_1_and_2:0 "Мне очень приятно, что и [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)|l], и [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)|l] смогли приехать!"
 playdate.2001.desc_guest_of_interest_1:0 "Мне очень приятно, что [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)|l] здесь!"
 playdate.2001.desc:0 "Меня радует возможность провести какое-то время с другими детьми!"
 playdate.2001.desc_guest_of_interest_4:0 "Но меня куда меньше радует, что [guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)|l] тоже здесь. Что ж, не стоит обращать на н[guest_of_interest_4.GetHerHis] внимания."
 playdate.2001.a:0 "Добро пожаловать!"
 playdate.2001.a.tt:0 "Встреча ровесников начинается"

 playdate.2003.t:0 "$playdate_header$: Грустное празднество"
 playdate.2003.desc:0 "Поверить не могу. Столько приглашений, столько подготовки — на встречу ровесников никто не приехал!\n\nА мне все равно. Я буду в одиночестве наслаждаться этими сладостями. И этими игрушками. И... И... Ну почему никто не приехал?"
 playdate.2003.a:0 "Почему никто не приехал?"
 
 playdate.2501.t:0 "$playdate_header$: Теплый прием"
 playdate.2501.likes_host:0 "Все собрались в пиршественном зале, и [activity.GetOwner.GetTitledFirstName] приветствует нас на встрече ровесников!"
 playdate.2501.dislikes_host:0 "Все собрались в пиршественном зале, и [activity.GetOwner.Custom('InsultAdjective')] [activity.GetOwner.GetTitledFirstName] приветствует нас на встрече ровесников!"
 playdate.2501.a:0 "Жду не дождусь!"
 playdate.2501.a_dislike:0 "Давайте уже закончим это."

 playdate.0020.t:0 "$playdate_header$ Конец игры"
 playdate.0020.desc:0 "Говорят, что [host.Custom2('MyCharacterIntroduction', ROOT.Char)|l] больше не с нами, но никто не говорит мне, что именно это значит. Ясно одно, [host.GetHerHis] встреча с ровесниками подошла к концу."
 playdate.0020.a:0 "Но нам же было так весело!"
 playdate.0020.a.tt:0 "#F Ну... до тех пор, пока [host.GetSheHe] не [Select_CString(host.IsFemale, 'исчезла', 'исчез' )].#!"

 playdate.0021.desc:0 "Поскольку я теперь за решеткой, мою встречу ровесников придется отменить. Столько ожидания... и все впустую!"
 playdate.0021.a:0 "А ведь нас ждало столько веселья..."

 playdate.0022.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в темнице, и [host.GetHerHis] встреча ровесников окончена. Как не вовремя!"

 playdate.3001.t:0 "$playdate_header$ Грубая игра"
 playdate.3001.desc:0 "Мне казалось, что [guest.Custom2('MyCharacterIntroduction', ROOT.Char)|l] и [ROOT.Char.Custom('RandomGirlBoy')] из числа крестьян просто притворяются, что дерутся, но внезапно кровь орошает землю.\n\n[guest.GetFirstNameNoTooltip] со стоном падает на землю, а крестьянский ребенок приближается к н[guest.GetHerHim], чтобы ударить снова."
 playdate.3001.a:0 "Я спасу [guest.GetHerHis]!"
 playdate.3001.a_injured:0 "Вы получаете ранение"
 playdate.3001.b:0 "«Кто-нибудь, на помощь!»"
 playdate.3001.c:0 "А это весело, дай я тоже ударю!"

 playdate.3002.t:0 "$playdate_header$: Секреты"
 playdate.3002.desc:0 "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] наверняка что-то скрывает.\n\nНо, когда [secret_holder.GetSheHe] почти раскрывает мне свой секрет, подходит [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)|l] с просьбой сыграть партию в шахматы."
 playdate.3002.a:0 "Конечно. Мне нет дела до глупых секретов."
 playdate.3002.b:0 "Тс-с-с, я хочу узнать секрет!"

 playdate.3003.t:0 "$playdate_header$ [ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening:0 "Со мной моя кошка [ROOT.Char.Custom('CatStoryName')], чтобы все могли увидеть, какая у меня замечательная кошка.\n\n"
 playdate.3003.desc_bonding_cat_opening:0 "«Твоя кошка такая милая! Хочешь посмотреть мою?»"
 playdate.3003.desc_bonding_cat:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] протягивает мне кошку. «[guest.Custom('CatStoryHerHis')|U] зовут [guest.Custom('CatStoryName')]!»"
 playdate.3003.desc_bonding_dog_opening:0 "«Твоя кошка такая милая! Хочешь посмотреть мою собаку?»"
 playdate.3003.desc_bonding_dog:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] показывает мне свою собаку. «[guest.Custom('DogStoryHerHis')|U] зовут [guest.Custom('DogStoryName')]!»"
 playdate.3003.a_cat:0 "Твоя кошка такая милая!"
 playdate.3003.a_dog:0 "Твоя собака такая милая!"
 playdate.3003.b:0 "Спасибо! Или сюда, [guest.Custom('DogStoryName')]!"
 playdate.3003.c:0 "Фу, ну и блохастик. Не то что моя кошка!"

 playdate.3004.t:0 "$playdate_header$ [ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening:0 "Со мной моя собака [ROOT.Char.Custom('DogStoryName')], чтобы все могли увидеть, какая у меня замечательная собака.\n\n"
 playdate.3004.desc_bonding_cat_opening:0 "«Твоя собака такая милая! Хочешь посмотреть мою кошку?»"
 playdate.3004.desc_bonding_dog_opening:0 "«Твоя собака такая милая! Хочешь посмотреть мою?»"
 playdate.3004.b:0 "Спасибо! Или сюда, [guest.Custom('CatStoryName')]!"
 playdate.3004.c:0 "Фу, ну и блохастик. Не то что моя собака!"

 playdate.3005.t:0 "$playdate_header$: Секрет "
 playdate.3005.desc:0 "Я и [guest.Custom2('MyCharacterIntroduction', ROOT.Char)|l] обсуждаем придворную жизнь и последние слухи.\n\n«А мне доводилось слышать, что [secret_owner.GetTitledFirstName] [secret.Custom('SecretDescriptionThirdPerson')]...»\n\nЯ умолкаю на полуслове, но слишком поздно. [guest.GetFirstNameNoTooltip] все знает."
 playdate.3005.a:0 "Ой..."
 playdate.3005.b:0 "Прошу вас, забудьте мои слова. Я сделаю что угодно!"
 playdate.3005.c:0 "Я заплачу вам! Просто держите язык за зубами!"
 playdate.3005.d:0 "Только попробуйте сказать об этом кому-нибудь... я причиню вам боль!"
 playdate.3005.d.success:0 "[guest.GetFirstNameNoTooltip] обещает держать язык за зубами"
 playdate.3005.d.failure:0 "[guest.GetFirstNameNoTooltip] не боится вас"

 playdate.3006.t:0 "$playdate_header$ Друг с книгой"
 playdate.3006.desc:0 "Как всегда, я никуда не хожу без небольшой книги, но не успеваю я присесть и открыть книгу, как [fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)|l] подходит ко мне.\n\n«Это ведь #EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!? Я [Select_CString(fellow_nerd.IsFemale, 'прочла', 'прочел' )] эту книгу недавно. Как она тебе?»"
 playdate.3006.a:0 "Нас ждет интересное обсуждение!"
 playdate.3006.b:0 "Не мешай, я читаю."

 playdate.3007.t:0 "$playdate_header$ Лазанье"
 playdate.3007.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U], забравшись на самое высокое место, машет мне рукой.\n\nЭто будет не первый мой подъем, но карабкаться придется высоко..."
 playdate.3007.a:0 "Я не отступлюсь!"
 playdate.3007.a.success:0 "Вы сумели забраться"
 playdate.3007.a.failure:0 "Вы получаете серьезные травмы при падении"
 playdate.3007.b:0 "Нет, я лучше останусь внизу."

 playdate.3008.t:0 "$playdate_header$ Купание"
 playdate.3008.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] с без колебаний прыгает в воду, и [ROOT.Char.Custom('IndefiniteBodyOfWater')] с готовностью принимает [participant.GetHerHis].\n\nНо игривые брызги постепенно становятся более отчаянными, а затем [participant.GetSheHe] исчезает под водой. И вскоре я понимаю, что без посторонней помощи [participant.GetSheHe] уже не выплывет."
 playdate.3008.a:0 "Держись, я иду!"
 playdate.3008.a.success:0 "[participant.GetFirstNameNoTooltip] [Select_CString(participant.IsFemale, 'спасена', 'спасен' )] вами"
 playdate.3008.a.failure:0 "Вы не успеваете"
 playdate.3008.a.critical_failure:0 "Вы почти утонули"
 playdate.3008.b:0 "Кто-нибудь, на помощь!"
 playdate.3008.b.success:0 "Кто-то другой слышит вас и приходит на помощь"
 playdate.3008.b.failure:0 "Никто не приходит на помощь"
 playdate.3008.c:0 "[participant.GetSheHe|U], должно быть, [Select_CString(participant.IsFemale, 'пошла', 'пошел' )] домой..."

 playdate.3009.t:0 "$playdate_header$ Снежный день"
 playdate.3009.desc_two:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)] и [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)|l] ничего не подозревают, когда я подкрадываюсь к ним с полными руками снега, и когда [participant.GetFirstNameNoTooltip] поворачивается, я кидаю снежок!"
 playdate.3009.desc_opening:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)] ничего не подозревает, когда я подкрадываюсь с полными руками снега, и когда [participant.GetSheHe] поворачивается, я кидаю снежок!"
 playdate.3009.desc:0 "\n\n[participant.GetSheHe|U] вскрикивает, но быстро приходит в себя. Вскоре я уже бегу прочь, а [participant.GetSheHe] следует за мной с огромным снежком в руках!"
 playdate.3009.a:0 "Я не отступлю!"
 playdate.3009.a.success:0 "Вы победили в снежки"
 playdate.3009.a.failure:0 "Вам в голову прилетает снежок со льдом "
 playdate.3009.b:0 "Пощади меня!"
 playdate.3009.c:0 "Это не я, это все [to_blame.GetFirstNameNoTooltip]!"
 playdate.3009.c.success:0 "[participant.GetFirstNameNoTooltip] верит вам"
 playdate.3009.c.failure:0 "[participant.GetSheHe|U] понимает, что вы врете"

 playdate.3010.t:0 "$playdate_header$ Базарный день"
 playdate.3010.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и я сходимся во мнении, что дворянам важно учиться искусству торговли, поэтому мы решили посетить рынок во владении [ROOT.Char.GetCurrentActivity.GetLocation.GetName].\n\nУ нас нет денег, только камушки, но они #EMP такие#! блестящие!"
 playdate.3010.a:0 "Кхм, мне бы хотелось купить что-нибудь."
 playdate.3010.a.success:0 "Вы убеждаете купца торговать с вами"
 playdate.3010.a.failure:0 "Торговец прогоняет вас"
 playdate.3010.b:0 "Вы дадите мне все, что я хочу. Я #EMP [ROOT.Char.GetLadyLord]#!!"
 playdate.3010.c:0 "Откроем собственную лавку!"
 playdate.3010.c.tt:0 "Некоторые торговцы в шутку «покупают» ваши камни за листья"

 playdate.3011.t:0 "$playdate_header$ Игра в семью"
 playdate.3011.desc:1 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне, сжимая в руках кусок ткани. [participant.GetSheHe] раскладывает его на полу, и я понимаю, что это одежда — взрослая одежда!\n\n«Давай играть в семью!»"
 playdate.3011.a:0 "Только если мы будем родителями!"
 playdate.3011.b:0 "Конечно. А [disliked_participant.GetFirstNameNoTooltip] будет собакой!"
 playdate.3011.c:0 "Нет, это глупо. Сыграем лучше в шахматы."
 playdate.3011.c.tt:1 "Вы продвигаетесь в изучении такого искусства, как [THIS.Char.Custom('education_focus_child')]"

 playdate.3012.t:0 "$playdate_header$: Отвага — $knight_culture_player_plural_no_tooltip$"
 playdate.3012.desc_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и я наблюдаем за тем, как $knight_culture_player_plural_no_tooltip_lowercase$ практикуются во дворе, когда [knight.Custom2('MyCharacterIntroduction', ROOT.Char)|l] с улыбкой подходит к нам."
 playdate.3012.desc_no_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и я наблюдаем за тем, как крестьяне практикуются во дворе, когда один из них с улыбкой подходит к нам."
 playdate.3012.desc:0 "\n\n«Ну что, [participant.Custom('GirlsBoysChildren')], как постигаются азы мастерства?»"
 playdate.3012.a:0 "#EMP Да!#!"
 playdate.3012.a.success:0 "Вы постигаете азы"
 playdate.3012.a.neutral:0 "Как бы вы ни старались, ничего не получается"
 playdate.3012.a.failure:0 "Вы получаете по голове, и #EMP сильно#!"
 playdate.3012.b:0 "Лучше посмотрю, как вы тренируетесь."

 playdate.3013.t:0 "$playdate_header$ [Select_CString(witch.IsFemale, 'Мудрая', 'Мудрый' )] [witch.GetWomanMan|U] "
 playdate.3013.desc:0 "Мы играем в лесу, и вдруг я оказываюсь в полном одиночестве. Мне все казалось, что остальные следуют за мной!\n\nЯ готовлюсь закричать — чтобы остальные нашли меня, а вовсе не потому, что мне #EMP страшно#!, — но вдруг мне встречается [witch.Custom2('MyCharacterIntroduction', ROOT.Char)|l] в черном плаще. [witch.GetSheHe|U] стоит на коленях и рассматривает какое-то странное растение, сравнивает его с картинкой из большой черной книги, лежащей тут же на земле.\n\n«Приветствую вас, [ROOT.CharGetLadyLord]. Зов знаний привел вас ко мне?»"
 playdate.3013.a:0 "Я просто хочу узнать, что это за растение."
 playdate.3013.a.success:0 "Вы многое узнали о травах и растениях"
 playdate.3013.a.failure:0 "Вы не понимаете, о чем [witch.GetSheHe] говорит"
 playdate.3013.b:0 "Да, научите меня всему!"
 playdate.3013.c:0 "Вы... занимаетесь ведовством! Это очень плохо."

 playdate.3014.t:0 "$playdate_header$ [priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant:0 "[ROOT.Char.GetFaith.HouseOfWorship] уже давно привлекает мое внимание, и вот когда [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|l] и я изучаем здание, нам встречается [priest.Custom2('MyCharacterIntroduction', ROOT.Char)|l] в окружении множества свитков.\n\n«Это древние записи, вам такое интересно?»"
 playdate.3014.desc:0 "[ROOT.Char.GetFaith.HouseOfWorship] уже давно привлекает мое внимание, и вот когда я изучаю здание, мне встречается [priest.Custom2('MyCharacterIntroduction', ROOT.Char)|l] в окружении множества свитков.\n\n«Это древние записи, вам такое интересно?»"
 playdate.3014.a:0 "Да! Расскажите мне о них."
 playdate.3014.a.success:0 "Вы познаете искусство ведения дневника"
 playdate.3014.a.neutral:0 "Вы ухватываете основы"
 playdate.3014.a.tt:0 "Вы продвигаетесь в изучении такого искусства, как [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.tt_participant:0 "Вы и [participant.GetFirstNameNoTooltip] продвигаетесь в изучении такого искусства, как [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.failure:0 "Вы ничему не научились"
 playdate.3014.b:0 "Нет, я хочу, чтобы вы рассказали нам о приключении!"

 playdate.4001.t:0 "$playdate_header$ Языковой барьер"
 playdate.4001.desc.rowdy:0 "«#EMP "Болванчик"#!! Куколка! Не #EMP "дурачок"#!!» — [participant.GetTitledFirstName] вне себя из-за разделяющего нас языкового барьера. Судя по плещущим в воздухе рукам, скоро грянет гром."
 playdate.4001.desc.pensive:0 "«Прости... #EMP "Хижина"#!. Она вернулась в скромную хижину, а не к скорому хищнику». Несмотря на хорошие манеры, [participant.GetTitledFirstName] печально хмурится."
 playdate.4001.desc:0 "\n\n[ROOT.Char.GetCulture.GetLanguage.GetName] и [participant.GetCulture.GetLanguage.GetName|l] имеют больше различий, чем сходства, поэтому нам затруднительно общаться.\n\nМогу ли я как-то исправить положение, чтобы мы могли играть и не ссориться, или надеяться, что все решится само собой?"
 playdate.4001.a:0 "Я буду говорить медленно и громко! Это должно помочь!"
 playdate.4001.b:0 "Быть может, [participant.GetFirstNameNoTooltip] сумеет научить меня #L [participant.GetCulture.GetCollectiveNoun|l]ому#!?"
 playdate.4001.c:0 "Пф, что мне за дело? Я просто хочу веселиться!"

 playdate.9001.t:0 "$playdate_header$ Конец веселья"
 playdate.9001.desc:0 "Было приятно ненадолго забыть об ответственности и провести время с другими детьми, но мне пора возвращаться к своим обязанностям...\n\nМы так хорошо провели время! Надеюсь, вскоре мы сможем это повторить."
 playdate.9001.a:0 "До новых встреч!"

 playdate.9002.t:0 "$playdate_header$ Возвращение домой"
 playdate.9002.desc:0 "Как же мы повеселились! Я еще долго буду помнить время, что я и [host.GetTitledFirstName] провели вместе.\n\nА теперь мне пора собрать вещи и вернуться домой к своим обязанностям. Но я надеюсь, что мы сможем повторить."
 playdate.9002.a:0 "До свидания, [host.GetFirstNameNoTooltip]!"

# Learning your child drowned - by Isabella Welch

 playdate.4000.t:0 "Сквозь слезы"
 playdate.4000.desc:0 "Гонец приносит печальную весть и небольшой черный ящик.\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('drowned_participant'))|U] [drowned_participant.GetFirstNameNoTooltip] [Select_CString(drowned_participant.IsFemale, 'утонула', 'утонул' )], когда [SCOPE.sCharacter('drowned_participant').GetSheHe] и [host.GetTitledFirstName] играла у воды.\n\nСлезы мешают мне видеть, но одного взгляда в ящик достаточно, чтобы понять — там действительно труп моего сокровища."
 playdate.4000.a:0 "Надеюсь, [ROOT.Char.GetFaith.PositiveAfterLife] подарит [SCOPE.sC('participant').GetHerHim] новые игры."
 playdate.4000.b:0 "Невинность — смертельный яд."
 playdate.4000.c:0 "Надеюсь, [host.GetTitledFirstNameNoTooltip] разделит [SCOPE.sC('participant').GetHerHis] судьбу."
