l_russian:
#Travel Start Events
#Generic start (no activity)
 travel_start_event.1000.t_murder:0 "Мрачное начало"
 travel_start_event.1000.t_sick:0 "Неуверенное начало"
 travel_start_event.1000.t:0 "Новое начало"
 travel_start_event.1000.intro_activity:1 "[Select_CString(host.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] объявляет, что в провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] состоится [ROOT.Char.GetInvolvedActivity.GetShortName]. Нам пора отправляться."
 travel_start_event.1000.intro_my_activity:1 "В провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] состоится [ROOT.Char.GetInvolvedActivity.GetShortName], и так как организацией занимаюсь я, нам пора отправляться."
 travel_start_event.1000.desc_sick:0 "Я прекрасно знаю, что в моем состоянии отправляться в путь опасно — хворь станет дополнительным риском помимо бесчисленных опасностей, поджидающих в пути. И все же какими бы ни были обстоятельства, представление должно состояться.\n\nНас ждет [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], и да хранит нас в пути [ROOT.Char.GetFaith.HighGodName]."
 travel_start_event.1000.desc:0 "Все готово к отбытию. Скоро [ROOT.Char.GetCurrentLocation.GetName] останется позади, нас ждет [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nМы выезжаем из владений, и скакуны ступают на новую почву — и я твердо верю, что скоро мы вернемся. В целости и сохранности."

 travel_start_event.1010.tt.tournament.every_knight:2 "Поскольку вы посещаете [GetActivityType( 'activity_tournament' ).GetName], все доступные [Concept( 'unlanded', 'безземельные' )|E] [Concept( 'knight', 'рыцари' )|E] будут участвовать вместе с вами"
 travel_start_event.1000.a:0 "Жду с нетерпением!"
 travel_start_event.1000.a_cynical:0 "Иначе, наверное, никак..."
 travel_start_event.1000.a_craven:0 "Надеюсь, всё будет хорошо..."
 travel_start_event.1000.a_hajj:0 "Я жду этого всю жизнь."
 travel_start_event.1000.a_hajj_revisit:0 "Поскорее бы вновь увидеть сияющие стены."

 #Travelling to a Tournament
 travel_start_event.1010.t_sick_tournament:0 "Большой турнир: $travel_start_event.1000.t_sick$"
 travel_start_event.1010.t_tournament:0 "Большой турнир: $travel_start_event.1000.t$"
 ##Tournament
 travel_start_event.1010.desc_tournament_intro:1 "[Select_CString(host.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [ROOT.Char.GetInvolvedActivity.GetHost.GetTitledFirstName] устраивает состязание — [ROOT.Char.GetInvolvedActivity.GetShortName] — близ провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], и нам пора отправляться."
 travel_start_event.1010.desc_sick_tournament:0 "\n\nДа, мое тело не назовешь здоровым, но с такими грандиозными планами я ни за что не пропущу то, что обещает быть величайшим зрелищем этого десятилетия."
 travel_start_event.1010.desc_tournament:0 "\n\nМы будем представлять дом [ROOT.Char.GetHouse.GetName], и [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ий народ будет нами гордиться."
 travel_start_event.1010.desc_tournament_outro_negative:0 "\n\nНадеюсь, провинция [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] не вся прогнила, как [host.GetTitledFirstNameNoTooltip]. Как бы то ни было, в яме со львом нужно держать ухо востро."
 travel_start_event.1010.desc_tournament_outro_positive_culture:0 "\n\nНельзя упускать такую возможность приобщиться к [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetCulture.GetCollectiveNounNoTooltip|l]ой культуре."
 travel_start_event.1010.desc_tournament_outro_positive:0 "\n\nВдали от дома мы должны расширять кругозор и с благодарностью принимать любое гостеприимство."
 ##My Tournament
 travel_start_event.1010.desc_sick_my_tournament:1 "Учитывая, что у меня осталось не так-то много времени, [ROOT.Char.GetInvolvedActivity.GetShortName] кажется не просто состязанием, но детищем, в которое вложено много моих собственных сил. Задним числом я понимаю, что лучше было организовать всё у меня в столице, а не в провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]\n\nКонечно, здоровье не позволит мне состязаться лично, но многие достойные [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] с радостью выйдут вместо меня."
 travel_start_event.1010.desc_my_tournament:1 "Членов моей свиты, свежих и отдохнувших, заботит только одно — [ROOT.Char.GetInvolvedActivity.GetShortName]. Они готовы отправляться на состязание, которое я устраиваю в провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]."
 travel_start_event.1010.desc_my_tournament_outro_shy:0 "Событие обещает быть грандиозным — и весьма выгодным для графства.\n\nНадеюсь, все хорошо проведут время и оценят уровень организации."
 travel_start_event.1010.desc_my_tournament_outro:0 "Мы отправимся туда и победим.\n\nВозможность продемонстрировать почетным гостям наше богатство и престиж всегда пригодится."

 #Setting off on a Tour
 travel_start_event.1020.t_sick_tour:0 "Большой тур: неуверенное начало"
 travel_start_event.1020.t_tour_majesty:0 "Большой тур: величественное начало"
 travel_start_event.1020.t_tour_tax:0 "Большой тур: роскошное начало"
 travel_start_event.1020.t_tour_dread:0 "Большой тур: ужасное начало"
 travel_start_event.1020.desc_tour_intro:1 "Что ж, на носу [ROOT.Char.GetInvolvedActivity.GetShortName], и меня ждет [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]. Мои придворные собрали вещи и уже готовы отправляться.\n\nСначала нас примет [next_stop_liege.Custom('FortifiedBuilding')], где проживает [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('next_stop_liege'))] [next_stop_liege.GetTitledFirstName]. То есть первая остановка — [next_stop_liege.GetCapitalLocation.GetName], и"
 travel_start_event.1020.desc_sick_tour:1 "я с интересом предвкушаю новые знакомства.\n\nНесмотря на слабое здоровье, я знаю, что [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip] запомнится всем надолго."
 travel_start_event.1020.desc_tour_majesty:2 "я с нетерпением жду встречи с [Select_CString(next_stop_liege.IsFemale, 'ней', 'ним' )] и осмотра моей державы, владение за владением.\n\nНесомненно, подданные еще долго не забудут мои благодеяния."
 travel_start_event.1020.desc_tour_tax:2 "мне не терпится помочь моему народу внести любой посильный вклад в благосостояние державы.\n\nКогда тур закончится, у моих подданных не останется от меня тайн. И никаких излишков."
 travel_start_event.1020.desc_tour_dread:3 "Мне не терпится припугнуть жалких подданных, владение за владением.\n\nЯ сделаю всё, что в моих силах, — пусть [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip] навсегда останется в памяти моих подданных... и в их кошмарах..."
 due_to_activity_options_tt:0 "Из-за ваших [Concept( 'activity_options', 'вариантов события' )|E]:"

 #Travelling to a Wedding
 travel_start_event.1030.t_red_wedding:0 "Большая свадьба: ужасное начало"
 travel_start_event.1030.t_sick_wedding:0 "Большая свадьба: $travel_start_event.1000.t_sick$"
 travel_start_event.1030.t_wedding:0 "Большая свадьба: $travel_start_event.1000.t$"
 ##Red Wedding
 travel_start_event.1030.desc_sick_red_wedding:0 "Колокол призывает многих, и меня в том числе. Настало время идти — [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], где по моему замыслу проводится [ROOT.Char.GetInvolvedActivity.GetShortName], ждёт!\n\nМоя болезнь не должна помешать исполниться предначертанному. [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|U] состоится — и точка. И моя задача — убедиться в том, что эти свадьбы запомнятся всем выжившим."
 travel_start_event.1030.desc_red_wedding:0 "Для меня и свиты пришло время отправиться в путь — [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], где по моему замыслу проводится [ROOT.Char.GetInvolvedActivity.GetShortName], ждёт! А для дорогих гостей этого события настает время покинуть сей бренный мир.\n\nЕсли всё пройдет как должно, эти свадьбы надолго запомнятся всем выжившим..."
 

 ##Host Wedding
 travel_start_event.1030.desc_host_wedding:0 "[Select_CString(host.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] объявляет, что в провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] состоится [host.GetHerHis] [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]. Нам пора отправляться.\n\n[host.GetSheHe|U] и [host_spouse_to_be.GetTitledFirstName] собираются связать себя священными узами брака,"
 travel_start_event.1030.desc_host_wedding_negative:0 "и я непременно буду там — честить их на все корки."
 travel_start_event.1030.desc_host_wedding_positive:0 "и я непременно буду там, чтобы пожелать их союзу долгих лет счастья."
 travel_start_event.1030.desc_host_wedding_default:0 "и свадьба будет хороша — как и положено свадьбам."

 travel_start_event.1030.desc_host_wedding_outro_negative:0 "\n\nПусть союз их гниет, как тухлая рыба на солнце, а уж я непременно злоупотреблю всем, что предложит [host.GetTitledFirstNameNoTooltip], — особенно доброй выпивкой и едой."
 travel_start_event.1030.desc_host_wedding_outro_positive:0 "\n\nПусть брак их будет обильным, как осенний урожай, и еще более сладким."
 travel_start_event.1030.desc_host_wedding_outro_default:0 "\n\nНе терпится развлечься на празднествах, приуроченных к такому событию."

 ##Wedding
 travel_start_event.1030.desc_wedding:1 "[Select_CString(host.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] объявляет, что в провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] состоится [ROOT.Char.GetInvolvedActivity.GetShortName], и нам пора отправляться.\n\nНа церемонии [host.GetHerHis] [host.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetTitledFirstName] и [host.Custom2('RelationToMe', SCOPE.sC('second_spouse'))] [second_spouse.GetTitledFirstName] свяжут себя священными узами брака."

 travel_start_event.1030.desc_wedding_outro_sick:0 "\n\nХотя здоровье меня подводит, я с нетерпением жду этого события. Наконец-то я смогу отдохнуть и насладиться празднеством."
 travel_start_event.1030.desc_wedding_outro_negative:0 "$travel_start_event.1040.desc_feast_outro_negative$"
 travel_start_event.1030.desc_wedding_outro_positive:0 "\n\nНаверняка [host.GetTitledFirstNameNoTooltip] готовит нечто грандиозное, и мне не терпится поучаствовать."
 travel_start_event.1030.desc_wedding_outro_default:0 "$travel_start_event.1030.desc_host_wedding_outro_default$"
 

 ##My Literal Wedding
 travel_start_event.1030.desc_my_spouse_wedding:0 "В провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] состоится [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] со мной в качестве организатора. Пора отправляться.\n\nЯ и [my_spouse_to_be.GetTitledFirstName] собираемся связать себя узами брака, и празднество должно быть запоминающимся."

 travel_start_event.1030.desc_my_spouse_wedding_outro_negative:0 "\n\nНе скажу, что [my_spouse_to_be.GetTitledFirstNameNoTooltip] так уж мне нравится, но мы наверняка сумеем поладить."
 travel_start_event.1030.desc_my_spouse_wedding_outro_positive:0 "\n\nМысль о том, что я и [Select_CString(my_spouse_to_be.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('PartnerOpinionHighDescription')] [my_spouse_to_be.GetTitledFirstNameNoTooltip] проведем вместе остаток дней, весьма волнительна."
 travel_start_event.1030.desc_my_spouse_wedding_outro_default:0 "\n\nЯ и [my_spouse_to_be.GetTitledFirstNameNoTooltip] собираемся провести вместе остаток дней, и мне это точно понравится."
 
 ##My Wedding
 travel_start_event.1030.desc_my_wedding:0 "$travel_start_event.1000.intro_my_activity$\n\nПри нашем деятельном участии [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetTitledFirstName] и [Select_CString(second_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_spouse'))] [second_spouse.GetTitledFirstName] свяжут себя священными узами брака во благо всех, кто приложил к этому союзу руку."
 
 travel_start_event.1030.desc_my_wedding_outro_sick:0 "\n\nЗдоровье меня подводит, но я все равно прослежу, чтобы гости были в восторге и ни в чем не нуждались."
 travel_start_event.1030.desc_my_wedding_outro_negative:0 "\n\nИ пусть счастливая пара только попробует пожаловаться."
 travel_start_event.1030.desc_my_wedding_outro_positive:0 "\n\nИх союз — самое волнующее событие в моей жизни."
 travel_start_event.1030.desc_my_wedding_outro_default:0 "\n\nЦеремония обещает быть прекрасной, и гости наверняка будут в восторге."



 
 #Travelling to a Feast
 travel_start_event.1040.t_murder_feast:0 "Пир: ужасное начало"
 travel_start_event.1040.t_sick_feast:0 "Пир: неуверенное начало"
 travel_start_event.1040.t_feast:0 "Пир: новое начало"
 ##Feast
 travel_start_event.1040.desc_feast:1 "[Select_CString(host.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] объявляет, что в провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] состоится [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]. Нам пора отправляться."
 travel_start_event.1040.desc_feast_celebration:0 "\n\n[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] устраивается в ознаменование недавних побед и достижений, которыми [Select_CString(celebratory_guest.IsFemale, 'прославилась', 'прославился' )] [celebratory_guest.GetTitledFirstNamePossessive]."
 travel_start_event.1040.desc_feast_outro_sick:0 "\n\nПусть состояние у меня уже и не то, я верю, что эта поездка поможет мне отвлечься от проблем со здоровьем и снять стресс."
 travel_start_event.1040.desc_feast_outro_negative:0 "\n\nВо время визита придется постоянно оглядываться и следить за едой. [host.GetTitledFirstNameNoTooltip|U] — подлая бестия."
 travel_start_event.1040.desc_feast_outro_positive:1 "\n\nЧто ж, надеюсь, [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip] окажется поводом, благодаря которому я и [host.GetTitledFirstNameNoTooltip] проведем больше времени вместе."
 travel_start_event.1040.desc_feast_outro_default:0 "\n\nМои мысли давно занимает [host.Custom('RegionalDrink')], что готовится в провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]. Мне прямо-таки не терпится отведать этого напитка, а заодно и блюд местной кухни."
 ##My Murder Feast
 travel_start_event.1040.desc_sick_murder_feast:0 "Настало время расплаты!\n\nСейчас нас ждёт [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], где пройдет особый пир — и мне следует торопиться, пока я еще на этом свете."
 travel_start_event.1040.desc_murder_feast:0 "Для дорогих гостей мной подготовлены особые развлечения — нас ждет [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], где пройдет [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] [ROOT.Char.GetInvolvedActivity.GetShortName].\n\nВсё спланировано до самых последних мелочей, и я не сомневаюсь, что гости в полной мере прочувствуют мое гостеприимство. Этот пир надолго запомнится тем, кому повезет остаться в живых..."
 #My Feast
 travel_start_event.1040.desc_my_feast:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1040.desc_my_feast_celebration_host:2 "\n\n[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|U] посвящается мне и моим великим достижениям и подвигам."
 travel_start_event.1040.desc_my_feast_celebration:0 "\n\n[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|U] проводится в честь замечательнейшего из людей, чьи поступки заслуживают особого уважения. [celebratory_guest.GetTitledFirstName], слава тебе!"
 travel_start_event.1040.desc_my_feast_outro_sick:0 "\n\nВ последнее время я не очень хорошо себя чувствую, но этот пир поможет мне отвлечься."
 travel_start_event.1040.desc_my_feast_outro_extrovert:1 "\n\n[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip] запомнится надолго — я сделаю для этого всё возможное. Пусть молва не утихает еще долго!"
 travel_start_event.1040.desc_my_feast_outro_introvert:0 "\n\nХотя обычно подобные события меня не привлекают, изредка они играют роль меньшего зла."
 travel_start_event.1040.desc_my_feast_outro:0 "\n\nЖду не дождусь доброй пирушки! Не терпится выпустить пар!"

 travel_start_event.1040.a:0 "Им бы этого хотелось."

 #Travelling to a Play Date
 travel_start_event.1050.t_sick_playdate:0 "$activity_playdate$: $travel_start_event.1000.t_sick$"
 travel_start_event.1050.t_playdate:0 "$activity_playdate$: $travel_start_event.1000.t$"
 ##Play Date
 travel_start_event.1050.desc_playdate:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1050.desc_sick_playdate:0 "\n\nВ последнее время я не очень хорошо себя чувствую, но надеюсь, все образуется, да и время я проведу неплохо."
 travel_start_event.1050.desc_playdate_negative:0 "\n\nНе скажу, что [host.GetTitledFirstName] мне сильно нравится, но пообщаться с ровесниками мне всегда приятно."
 travel_start_event.1050.desc_playdate_positive:0 "\n\nНу когда же я и [Select_CString(host.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName] снова увидимся? Я с нетерпением ожидаю конца поездки!"
 travel_start_event.1050.desc_playdate_default:0 "\n\nСкорее бы встретиться с ровесниками! Вместе мы исследуем провинцию [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] и местные владения."
 travel_start_event.1050.desc_playdate_outro:0 "\n\nИ кто знает, вдруг будет [ROOT.Char.Custom('ChildhoodTraitActivity')]."
 ##My Play Date
 travel_start_event.1050.desc_my_playdate:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1050.desc_my_playdate_learning:0 "\n\nЯ строю интригующие планы, как нам кое-чему научиться, а заодно, возможно, обзавестись новыми друзьями."
 travel_start_event.1050.desc_my_playdate_bossy:0 "\n\nЭти дети должны запомнить, что в моих владениях мои законы. Но я думаю, мы хорошо поладим."
 travel_start_event.1050.desc_my_playdate_pensive:0 "\n\nНе сказать, чтобы мне очень хотелось сейчас... да и когда бы то ни было общаться с ровесниками...\n\nНо придется набраться смелости и поиграть с этими занудами, чтобы не портить общественный статус."
 travel_start_event.1050.desc_my_playdate_victim:0 "\n\n[playdate_victim.GetTitledFirstName|U] будет там, а значит, будет весело... по крайней мере, мне.\n\nПриятно будет и показать владения в провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 travel_start_event.1050.desc_my_playdate_default:0 "\n\nМы с придворными запланировали множество занятий для всех, и я с нетерпением жду, когда прибудут мои товарищи."
 travel_start_event.1050.desc_my_playdate_outro:0 "\n\nПожалуй, показывать владение в провинции [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] тоже будет весьма здорово. А откроется возможностей!"

 travel_start_event.1051.t:0 "$activity_playdate$: Уехали поиграть"
 travel_start_event.1051.many:0 "[Select_CString(child_1.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.GetTitledFirstName], а также [child_2.GetTitledFirstName] и другие дети"
 travel_start_event.1051.three:0 "[Select_CString(child_1.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.GetTitledFirstName], а также [child_2.GetTitledFirstName] и [child_3.GetTitledFirstName]"
 travel_start_event.1051.two:0 "[Select_CString(child_1.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.GetTitledFirstName], а также [child_2.GetTitledFirstName]"
 travel_start_event.1051.one:0 "[Select_CString(child_1.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.GetTitledFirstName],"
 travel_start_event.1051.desc:0 "[Select_CString(child_1.IsFemale, 'приглашена', 'приглашен' )] на встречу ровесников, которую устраивает [host.GetTitledFirstName]."
 travel_start_event.1051.single:0 "\n\n[child_1.GetSheHe|U] [Select_CString(child_1.IsFemale, 'собралась', 'собрался' )] и с восторгом ждет возможности покинуть владение [host.GetCapitalLocation.GetNameNoTooltip]."
 travel_start_event.1051.multiple:0 "\n\nОни собрались и с восторгом ждут возможности покинуть владение [host.GetCapitalLocation.GetNameNoTooltip]."
 travel_start_event.1051.a_cynical:0 "Хорошо..."
 travel_start_event.1051.a:0 "Желаю приятно провести время, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]!"
 travel_start_event.1051.a.multiple:0 "Желаю приятно провести время, дети!"
 travel_start_event.1051.b:0 "Я против!"
 playdate_depart_tt:0 "[THIS.Char.GetTitledFirstName] отправляется на занятие «[host.GetInvolvedActivity.GetName]»"
 playdate_blocked_tt:0 "Каждый ребенок, приглашенный на занятие «[host.GetInvolvedActivity.GetName]»"
 playdate_forbidden_title:0 "$activity_playdate$ Запрет"
 playdate_forbidden_tt:0 "[carer.GetTitledFirstName] не [Select_CString(carer.IsFemale, 'допустила', 'допустил' )], чтобы [child_1.GetFirstName] и другие дети отправились на встречу"
 playdate_forbidden_single_tt:0 "[carer.GetTitledFirstName] не [Select_CString(carer.IsFemale, 'допустила', 'допустил' )], чтобы [child_1.GetFirstName] [Select_CString(child_1.IsFemale, 'отправилась', 'отправился' )] на встречу"

 #Going on a Pilgrimage
 travel_start_event.1060.t_sick_pilgrimage:0 "$activity_pilgrimage$: $travel_start_event.1000.t_sick$"
 travel_start_event.1060.t_hajj:0 "Хадж"
 travel_start_event.1060.t_pilgrimage:0 "$activity_pilgrimage$: $travel_start_event.1000.t$"
 travel_start_event.1060.desc_sick_pilgrimage:2 "Легкая боль, медленное увядание тела не дают мне забыть о болезни. Когда тоска становится нестерпимой, спасает лишь мысль о том, что всё происходит с нами по замыслу [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nМне не хватает [ROOT.Char.GetFaith.HighGodHerHis] с такой силой, что вдруг становится совершенно ясно: меня ждет [ROOT.Char.GetInvolvedActivity.GetShortName] в провинции [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier], где я и [ROOT.Char.GetFaith.HighGodNameAlternate] будем близки как никогда. К тому же мне будет спокойнее на душе от мысли, что, когда она наконец закончится, опасаться будет нечего."
 travel_start_event.1060.desc_hajj_pilgrimage:0 "Пришло мое время паломничества в Мекку. Таков мой долг, и [ROOT.Char.GetFaith.HighGodName] увидит мою преданность."
 travel_start_event.1060.desc_pilgrimage:2 "Во время подготовки к путешествию меня охватывает абсолютное спокойствие и понимание, что всё будет как должно.\n\n[ROOT.Char.GetInvolvedActivity.GetShortName|U] в провинцию [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier] будет мне в радость, ибо я и [ROOT.Char.GetFaith.HighGodName] станем ближе. Моя уверенность в том, что [ROOT.Char.GetFaith.HighGodNameSheHe] присмотрит за мной в пути, сильнее, чем когда-либо."
 travel_start_event.1060.tt.random_pilgrim_counter:1 "[THIS.Char.GetInvolvedActivity.GetShortName|U] в провинции [THIS.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier] получает дополнительных возможных участников ([THIS.Char.Custom('GetPilgrimSingularPlural')] — [THIS.Char.MakeScope.Var('rando_pilgrim_counter').GetValue])"

 #Travelling to a Hunt
 travel_start_event.1070.t_sick_hunt:0 "Охота: Неуверенное начало"
 travel_start_event.1070.t_hunt:0 "Охота: Новое начало"
 ##Hunt
 travel_start_event.1070.desc_hunt:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1070.desc_hunt_negative:0 "С этим путешествием нужно держать ухо востро. Доверия [host.GetTitledFirstNameNoTooltip] не заслуживает."
 travel_start_event.1070.desc_hunt_positive:0 "Хорошо, что теперь мы с [Select_CString(host.IsFemale, 'ней', 'ним' )] будем проводить больше времени."
 travel_start_event.1070.desc_hunt_default:0 "Я смогу представить дом [ROOT.Char.GetHouse.GetName] в достойном свете."
 travel_start_event.1070.desc_sick_hunt_outro:0 "\n\nЧто ж, надеюсь, эта охота поможет мне отвлечься от ухудшения здоровья и снять напряжение."
 travel_start_event.1070.desc_hunt_outro_standard:1 "\n\nНаверняка будет здорово, если всё устроить как следует."
 travel_start_event.1070.desc_hunt_outro_dangerous:1 "\n\nМы будем охотиться на опасную дичь, а потому на первом месте должны быть доблесть и острый ум."
 travel_start_event.1070.desc_hunt_outro_legendary:1 "\n\nМы охотимся на легендарную добычу, и она будет моей..."
 travel_start_event.1070.desc_hunt_outro_falconry:1 "\n\nОхота с птицами — одно из благороднейших занятий, и я собираюсь в нем преуспеть."
 ##My Hunt
 travel_start_event.1070.desc_my_hunt:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1070.desc_my_hunt_hunter:1 "Наконец-то мне выпала возможность предаться любимому делу и отточить свои навыки."
 travel_start_event.1070.desc_my_hunt_humble:1 "Я с нетерпением жду единения с природой."
 travel_start_event.1070.desc_my_hunt_arrogant:1 "Я не сомневаюсь, что вскоре вернусь домой в блеске славы."
 travel_start_event.1070.desc_sick_my_hunt_outro:1 "\n\nПусть здоровье меня и подводит, но я постараюсь развлечь гостей. Я точно знаю, довольны останутся все."
 travel_start_event.1070.desc_my_hunt_outro_standard:1 "\n\nВоистину, ничто не сравнится со старой доброй охотой!"
 travel_start_event.1070.desc_my_hunt_outro_dangerous:1 "\n\nДобыча будет свирепой и наверняка привлечет отъявленных сорвиголов."
 travel_start_event.1070.desc_my_hunt_outro_legendary:1 "\n\nМы будем гнаться за легендой, если она вообще существует..."
 travel_start_event.1070.desc_my_hunt_outro_falconry:1 "\n\nМастерство моей птицы всем покажет, как надо за ними ухаживать."

 #Travelling to a Witch Ritual
 travel_start_event.1080.t_sick_witch_ritual:0 "Великий ритуал: Неуверенное начало"
 travel_start_event.1080.t_witch_ritual:0 "Великий ритуал: Новое начало"
 ##Witch Ritual
 travel_start_event.1080.desc_witch_ritual:0 "$travel_start_event.1000.intro_activity$"
 
 travel_start_event.1080.desc_witch_ritual_negative:0 "\n\nНе скажу, что мне сильно нравится [host.GetTitledFirstNameNoTooltip], но я ценю возможность обменяться знаниями с другими адептами."
 travel_start_event.1080.desc_witch_ritual_positive:0 "\n\n[host.GetTitledFirstNameNoTooltip] — [Select_CString(host.IsFemale, 'превосходная', 'превосходный' )] [host.Custom('MagicUserTerm')], и мне не терпится увидеть [host.GetHerHis] и прочих адептов, чтобы поделиться знаниями и отточить собственные навыки."
 travel_start_event.1080.desc_witch_ritual_default:0 "\n\nМне редко удается пообщаться с коллегами, и я с нетерпением жду встречи с сестрами и братьями, чтобы поделиться своими знаниями и перенять чужие."

 travel_start_event.1080.desc_sick_witch_ritual_outro:0 "\n\nПусть здоровье мое и не назовешь хорошим, пропустить такое событие я, конечно же, не могу."
 travel_start_event.1080.desc_witch_ritual_outro:0 "\n\nВсе говорит о том, что событие будет грандиозным и запомнится очень надолго!"
 ##My Witch Ritual
 travel_start_event.1080.desc_my_witch_ritual:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1080.desc_my_witch_ritual_learned:0 "\n\nЯ — [ROOT.Char.Custom('MagicUserTerm')] немалого опыта и непременно поделюсь знаниями с братьями и сестрами, чтобы наш общий опыт только рос."
 travel_start_event.1080.desc_my_witch_ritual_mystic:0 "\n\nМистицизм и пророчества — моя стезя, и я предвижу немало хорошего в нашем будущем. Мои собратья по достоинству оценят мою мудрость, и [ROOT.Char.GetFaith.WitchGodMistressMaster] будет вечно пребывать в лучах нашей любви."
 travel_start_event.1080.desc_my_witch_ritual_health:0 "\n\nМне столько известно о теле и присущих ему хворях, что мои знания помогут собратьям прожить долгие и здоровые жизни."
 travel_start_event.1080.desc_my_witch_ritual_default:0 "\n\nЯ устрою великолепный прием моим сестрам и братьям, которые прибыли издалека. Вместе мы будем беседовать и сближаться. Да славится [ROOT.Char.GetFaith.WitchGodMistressMaster]!"
 travel_start_event.1080.desc_sick_my_witch_ritual_outro:0 "$travel_start_event.1080.desc_sick_witch_ritual_outro$"
 travel_start_event.1080.desc_my_witch_ritual_outro:0 "$travel_start_event.1080.desc_witch_ritual_outro$"
