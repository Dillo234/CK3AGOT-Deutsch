l_russian:
 #A New Hobby
 bp1_yearly.1000.t:0 "Новое увлечение"
 bp1_yearly.1000.desc:0 "[Select_CString(friend.IsFemale, 'Моя лучшая подруга', 'Мой лучший друг' )] [friend.GetTitledFirstName] подходит ко мне, улыбаясь во весь рот.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Дорогая подруга', 'Дорогой друг' )], наконец-то мы встретились! В последнее время мы редко проводим время вместе... Как ты смотришь на то, чтобы попробовать кое-что новое? Я знаю, что поможет тебе отвлечься, воспрять с силами и поднять настроение!"
 bp1_yearly.1000.desc_cannibal:0 "\n\n«Почему бы тебе не приехать ко мне на ужин? У меня есть свежий кусок #EMP особого#! мяса, какое тебе никогда не доводилось пробовать, #EMP запретного#! мяса, если ты понимаешь, о чем я...»"
 bp1_yearly.1000.desc_deviant:0 "\n\n«Тебе стоит присоединиться ко мне в моих ночных #EMP изысканиях#!! Ничто так не освежает, как маленькие радости... Или #EMP большие радости#!, тут уже на вкус и цвет... Как тебе #EMP [friend.Custom('DeviantObjectPlural')]#!?»"
 bp1_yearly.1000.desc_witch:0 "\n\n«Почему бы нам не устроить ночную прогулку? Я знаю все тайные искусства, привлекающие удачу, навлекающие смерть, пленяющие любовь и приманивающие золото. И мне #EMP страсть как хочется#! обучить тебя им!»"
 bp1_yearly.1000.desc_hashish:0 "\n\n«Устаешь от стресса и ответственности? У меня есть решение твоих проблем! Обязательно попробуй мои #EMP особые пироги#!!»"
 bp1_yearly.1000.desc_drunkard:0 "\n\n«#EMP [ROOT.Char.Custom('RegionalAlcoholicDrink')|U]#!!! Давай зальем наши печали, [Select_CString(ROOT.Char.IsFemale, 'подруга', 'друг' )]! Несколько бокалов подряд — лучшее из лекарств!»"
 bp1_yearly.1000.desc_reveler:0 "\n\n«Устроим ночь веселья! Еда, напитки, песни, танцы и радость — вот что тебе нужно! Идем со мной!»"
 bp1_yearly.1000.desc_hunter:0 "\n\n«Тишина леса и восторг охоты поднимут тебе настроение! Со мной всегда срабатывает, и я очень хочу поделиться с тобой своим увлечением»."
 bp1_yearly.1000.desc_confider:0 "\n\n«По моему личному опыту, ничто так не успокаивает, как обсуждение своих забот с близким человеком. Если тебя что-то тревожит, помни, ты всегда можешь поговорить со мной. Тебе станет лучше, обещаю!»"
 bp1_yearly.1000.desc_athletic:0 "\n\n«Физические нагрузки всегда помогают! Пусть твоя боль выйдет с потом! Пусть твои мышцы стонут так громко, что заглушат твои мысли! #EMP ПУСТЬ ТВОЙ ГНЕВ ВЫЙДЕТ С КРОВЬЮ!#! Встретимся во дворе, и я научу тебя!»"
 bp1_yearly.1000.desc_fallback_1:0 "\n\n«Как насчет рыбалки? Тишина, природа, никого вокруг. Только ты, добыча, хорошие напитки и приятная компания...»"
 bp1_yearly.1000.desc_fallback_2:0 "\n\n«Что насчет похода на местный рынок? Есть особое удовольствие в том, чтобы неспешно прогуливаться, наблюдая за всеобщей суетой. Можно даже купить себе что-нибудь!»"
 bp1_yearly.1000.desc_fallback_3:0 "\n\n«В город прибыл знаменитый менестрель, почему бы не послушать выступление? Тебе наверняка понравится!»"
 bp1_yearly.1000.a1:0 "Мы думаем об одном и том же #EMP особом мясе#!?"
 bp1_yearly.1000.a:0 "Конечно, ради тебя я попробую!"
 bp1_yearly.1000.a.tt:0 "[friend.GetShortUIName] учит вас всему необходимому"
 bp1_yearly.1000.a.tt.2:0 "Вы научились!"
 bp1_yearly.1000.a.tt.3:0 "Вы перенимаете привычку"
 bp1_yearly.1000.b:0 "Не думаю, что #EMP это#! меня заинтересует..."
 bp1_yearly.1000.b.tt:0 "Вы предпочитаете сосредоточиться на своих обязанностях."
 bp1_yearly.1000.c:0 "Да как ты #EMP смеешь#!?"
 #Holy Mediation
 bp1_yearly.1010.t:0 "Священная медитация"
 bp1_yearly.1010.desc:0 "Мне на глаза попадается [friend.GetFaith.HouseOfWorship], откуда выходит [Select_CString(prison_holder.IsFemale, 'моя подруга', 'мой друг' )] [friend.GetTitledFirstName], и мне сразу становится ясно, что [friend.GetSheHe] что-то хочет мне сказать.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Дорогая подруга', 'Дорогой друг' )]! Я молюсь за тебя с того дня, как тебя изгнали из паствы! Я все время беспокоюсь о твоей душе... Как бы мне хотелось помочь тебе!\n\nПозволь, я походатайствую за тебя, может [ROOT.Char.GetFaith.ReligiousHeadName] прислушается ко мне? Быть может, [pope.GetSheHe] простит твои былые прегрешения!»"
 bp1_yearly.1010.a:0 "Прошу, попытайся, ради меня..."
 bp1_yearly.1010.a.success:0 "[friend.GetShortUIName] добивается успеха, и [pope.GetTitledFirstNameNoTooltip] снимает отлучение"
 bp1_yearly.1010.a.success.tt:0 "Отлучение снято!"
 bp1_yearly.1010.a.failure:0 "[pope.GetTitledFirstNameNoTooltip|U] не верит мне"
 bp1_yearly.1010.a.failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U] не прислушивается"
 bp1_yearly.1010.a.horrible_failure:0 "[pope.GetTitledFirstNameNoTooltip|U] воспринимает просьбу как оскорбление"
 bp1_yearly.1010.a.horrible_failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U] [Select_CString(pope.IsFemale, 'оскорблена', 'оскорблен' )]!"
 bp1_yearly.1010.b:0 "В этом нет необходимости."
 #A Friend till the End
 bp1_yearly.1020.t:0 "Дружба до гроба"
 bp1_yearly.1020.desc_intro:0 "Я лежу на кровати под гнетом болезни, проклиная собственную слабость и хилое тело, и с трудом различаю приближающийся силуэт. Медленные шаги и гулкая тишина начинают меня пугать."
 bp1_yearly.1020.desc:0 "\n\nДолжно быть, гость понял мои тревоги по слабым звукам моего голоса и подрагиванию рук, поскольку шаги ускорились, и вскоре моя рука чувствует тепло прикосновения, а перед глазами появляется знакомое лицо.\n\n«Шшш, [ROOT.Char.GetFirstNameNoTooltip], это я, [friend.GetFirstName]. Как же больно на тебя смотреть... хотелось бы мне иметь возможность сделать #EMP хоть что-нибудь#!, чтобы облегчить твою боль»."
 bp1_yearly.1020.a:0 "Прошу, останься со мной..."
 bp1_yearly.1020.b:0 "Не хочу, чтобы ты [Select_CString(friend.IsFemale, 'видела', 'видел' )] меня [Select_CString(ROOT.Char.IsFemale, 'такой', 'таким' )]."
 bp1_yearly.1021.desc:1 "Я все думаю о старых добрых деньках, которые я и [friend.GetFirstName] провели вместе. И сейчас, заходя в комнату и видя [friend.GetHerHis] слабое неподвижное тело на постели почти без движения, я четко осознаю, что те дни остались в прошлом, и меня охватывает грусть.\n\n[friend.GetSheHe] слышит мои шаги и тревожится, поэтому я спешно подхожу к постели.\n\n«Это я, [ROOT.Char.GetFirstNameNoTooltip]! Я здесь, я с тобой!»"
 bp1_yearly.1021.desc_bestie:0 "\n\nПохоже, [friend.GetFirstNameNoTooltip] узнает меня и жестом велит приблизиться."
 bp1_yearly.1021.desc_token:0 "«Возьми... это...» — бормочет [friend.GetSheHe]. Я киваю и принимаю то, что [friend.GetSheHe] отдает. Я клянусь себе, что буду хранить это как величайшее сокровище."
 1021_trinket_desc:0 "[new_trinket.GetDesc]\n\n[bestie.GetTitledFirstNameNoTooltip|U] на смертном одре [Select_CString(bestie.IsFemale, 'передала', 'передал' )] это [Select_CString(ROOT.Char.IsFemale, 'своей лучшей подруге', 'своему лучшему другу' )]."
 bp1_yearly.1021.desc_secret:0 "«Мне нужно... кое-что сказать тебе...» — шепчет [friend.GetSheHe] мне на ухо. И я не могу сдержать удивление от услышанной правды."
 bp1_yearly.1021.desc_misery:0 "«Прошу... освободи меня...» — бормочет [friend.GetSheHe]."
 bp1_yearly.1021.desc_end:0 "И спустя всего мир, [friend.GetFirstNameNoTooltip] вновь впадает в забытье."
 bp1_yearly.1021.a:0 "Я останусь с тобой."
 bp1_yearly.1021.b:0 "Я не могу видеть тебя в таком состоянии. Прости."
 bp1_yearly.1021.c:0 "Покойся с миром, [Select_CString(friend.IsFemale, 'моя дорогая', 'мой дорогой' )] [friend.GetFirstNameNoTooltip]."
 #Till the Bitter End
 bp1_yearly.1030.t:0 "До самого конца"
 bp1_yearly.1030.desc:1 "\n\n«Ха! Взгляни на себя! Что, уже не [Select_CString(ROOT.Char.IsFemale, 'такая грозная', 'такой грозный' )]? Ты даже не узнаешь меня, ты, [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]? Это я, [rival.GetFirstName]! Поверить не могу, что мне так повезло. О как же мне хотелось увидеть тебя [Select_CString(ROOT.Char.IsFemale, 'сломленной', 'сломленным' )]!»\n\nЯ едва нахожу в себе силы пробормотать: «Ты здесь только для того, чтобы позлорадствовать?»"
 bp1_yearly.1030.desc_nemesis:0 "\n\n«Нет, не только», — отвечает [nemesis.GetSheHe]. Я даже не замечаю опасный отблеск в [nemesis.GetHerHis] глазах, когда [nemesis.GetFirstNameNoTooltip] приближается к моей постели с леденящей улыбкой на лице."
 bp1_yearly.1030.desc_nemesis_guard:0 "Казалось, все пропало, но в этот миг в комнату врывается [Select_CString(guard.IsFemale, 'моя', 'мой' )] [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetFirstName]!"
 bp1_yearly.1030.desc_nemesis_no_guard:0 "Я пытаюсь пошевелиться, убежать, закричать, #EMP что угодно#!, но мое слабое тело больше мне не подчиняется..."
 bp1_yearly.1030.desc_rival:1 "\n\n[rival.GetHerHis|U] горький смех пробуждает в памяти неприятные воспоминания, но вскоре их вновь скрывает туман бессилия. Я даже не помню, за что мы так ненавидели друг друга."
 bp1_yearly.1030.a:0 "Знаешь что? #EMP Я прощаю тебя#!."
 bp1_yearly.1030.b:0 "#EMP УЙДИ УЖЕ!#!"
 bp1_yearly.1030.c:0 "...#EMP на помощь#!..."
 bp1_yearly.1030.c_saved_guard:0 "[guard.GetShortUIName] срывает покушение и убивает убийцу"
 bp1_yearly.1030.c_saved_guard.tt:0 "[guard.GetShortUIName] [Select_CString(guard.IsFemale, 'спасла', 'спас' )] вас!"
 bp1_yearly.1030.c_barely_saved_guard:0 "[guard.GetShortUIName] с трудом спасает вас"
 bp1_yearly.1030.c_barely_saved_guard.tt:0 "[guard.GetShortUIName] с трудом [Select_CString(guard.IsFemale, 'спасла', 'спас' )] вас!"
 bp1_yearly.1030.c_killed_guard:0 "[guard.GetShortUIName] спасает вас ценой своей жизни"
 bp1_yearly.1030.c_killed_guard.tt:0 "[guard.GetShortUIName] [Select_CString(guard.IsFemale, 'спасла', 'спас' )] вас ценой своей жизни!"
 bp1_yearly.1030.c_killed_all:0 "Вы и [Select_CString(guard.IsFemale, 'ваша', 'ваш' )] [GetCourtPositionType('bodyguard_court_position').GetName()] убиты"
 bp1_yearly.1030.c_saved:0 "Вы сумели прогнать нападавшего"
 bp1_yearly.1030.c_saved.tt:0 "Вы прогнали напавшего на вас!"
 bp1_yearly.1030.c_killed:0 "Вы убиты"
 bp1_yearly.1031.desc:0 "С того дня как мне сообщили, что [rival.GetTitledFirstName] болеет, я никак не могу обрести покой. Мне нужно было увидеть это своими глазами. Теперь же, когда я смотрю на [rival.GetHerHis] слабое и почти неподвижное тело на постели, отчаянно цепляющееся за жизнь остатками сил, меня переполняют противоречивые чувства."
 bp1_yearly.1031.desc_nemesis:0 "\n\nНе проще ли просто отбросить и забыть боль и злость? И все же [nemesis.GetFirstNameNoTooltip] выглядит так слабо, уязвимо... Настолько слабо, что я могу #EMP сломить#! [nemesis.GetHerHis] голыми руками..."
 bp1_yearly.1031.desc_rival:0 "\n\n«Ты хотя бы узнаешь меня, ты, [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]?» — на мгновение [rival.GetHerHis] лицо принимает осмысленное выражение, а глаза начинают лихорадочно искать меня, но так и не находят."
 bp1_yearly.1031.desc_guard:0 "Погрузившись в раздумья, я краем глаза замечаю, что [nemesis.GetHerHis] [GetCourtPositionType('bodyguard_court_position').GetName()], [guard.GetTitledFirstName], пристально следит за мной из угла комнаты."
 bp1_yearly.1031.a:0 "Теперь все кажется таким бессмысленным, не так ли?"
 bp1_yearly.1031.b:0 "Поделом тебе."
 bp1_yearly.1031.c:0 "#EMP Какое... хрупкое тело...#!"
 bp1_yearly.1031.c.tt:0 "Но сначала придется избавиться от охраны!"
 bp1_yearly.1031.c_killed_all:0 "Вами убиты [nemesis.GetShortUIName] и [nemesis.GetHerHis] [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetShortUIName]"
 bp1_yearly.1031.c_killed_all.tt:0 "Вы преуспели!"
 bp1_yearly.1031.c_killed_guard:0 "[nemesis.GetShortUIName] отделывается ранением, а [guard.GetShortUIName] погибает"
 bp1_yearly.1031.c_failed.tt:0 "Ваше покушение провалилось!"
 bp1_yearly.1031.c_barely_saved_guard:0 "[nemesis.GetShortUIName] и [guard.GetShortUIName] отделались ранениями"
 bp1_yearly.1031.c_saved_guard:0 "[guard.GetShortUIName] убивает вас"
 bp1_yearly.1031.c_killed:0 "[nemesis.GetShortUIName] умирает от вашей руки"
 bp1_yearly.1031.c_saved:0 "[nemesis.GetShortUIName] отбивается от вас"
 # Something in Common
 bp1_yearly.1040.t:0 "Что-то общее"
 bp1_yearly.1040.desc:0 "С наслаждением отмокая в бане, [new_friend.GetTitledFirstName] и я беседуем на разные темы, время от времени отпуская сальные шуточки. Я чувствую, как напряжение отпускает мое тело, и понимаю, что дело не только в теплой воде и расслабленных мышцах.\n\nМне приятно находиться здесь! А все потому, что со мной [new_friend.GetFirstNameNoTooltip]."
 bp1_yearly.1040.desc_best_friend:0 "Мне всегда казалось, что мы друзья, но теперь я понимаю, что искренне наслаждаюсь [new_friend.GetHerHis] обществом, придаю большое значение [new_friend.GetHerHis] мнению, и каждая минута, проведенная вместе, наполняет меня радостью и теплом.\n\nПолучается, я и [new_friend.GetFirstNameNoTooltip] теперь #EMP лучшие друзья#!?"
 bp1_yearly.1040.desc_friend:0 "До того как открылось наше общее увлечение банями, у нас было не так уж много возможностей хорошо узнать друг друга. Теперь же я тешу себя надеждой на новые встречи, ведь они всегда наполнены смехом и радостью!\n\nПолучается, мы теперь #EMP друзья#!?"
 bp1_yearly.1040.a:0 "Действительно! [new_friend.GetFirstNameNoTooltip], твое здоровье!"
 bp1_yearly.1040.b:0 "А возможно, нечто #EMP большее#!?"
 bp1_yearly.1040.b.tt:0 "Все знают, что лучшие отношения основаны на истинной дружбе!"
 bp1_yearly.1040.c:0 "Не могу сказать, что #EMP настолько#! люблю [new_friend.GetHerHis]..."
 # Annoying Company
 bp1_yearly.1050.t:0 "Неприятное общество"
 bp1_yearly.1050.desc:0 "Я с комфортом отмокаю в бане, наслаждаясь заслуженным отдыхом, как вдруг неторопливое течение моих мыслей прерывает до боли неприятный голос.\n\n«Ха, видали [ROOT.Char.GetHerHis]?.. И этот #EMP крошечный#!?..» Чуть дальше в помещении сидит [new_rival.GetTitledFirstName] в окружении смеющихся прихлебал и делает крайне непристойные жесты. Трудно не заметить, что все они смотрят на меня."
 bp1_yearly.1050.desc_nemesis:0 "\n\nНУ ВСЕ! Довольно этой чепухи! [new_rival.GetFirstNameNoTooltip] слишком долго ищет со мной вражды, а теперь еще и нарушает мой отдых в бане?! На редкость [new_rival.Custom('InsultAdjective')] [new_rival.Custom('InsultNoun')]! Проклятье на тебя, [new_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.1050.desc_rival:0 "\n\nЯ едва [new_rival.GetHerHis] знаю, а уже ненавижу. Да как [new_rival.GetFirstNameNoTooltip] #EMP смеет#! открыто насмехаться надо мной?! Этого я не забуду..."
 bp1_yearly.1050.a:0 "[new_rival.GetSheHe|U] за это заплатит."
 bp1_yearly.1050.b:0 "Убейте [new_rival.GetHerHis]. #EMP НЕМЕДЛЯ#!."
 bp1_yearly.1050.c:0 "Пожалуй, я реагирую слишком бурно..."
 # A Superstitious Mind
 bp1_yearly.1060.t:0 "Суеверный разум"
 bp1_yearly.1060.desc:0 "При нашей последней встрече [friend.GetTitledFirstName] тайком [Select_CString(friend.IsFemale, 'избавилась', 'избавился' )] от моей желтой шляпы, потому что «желтый приносит несчастье людям, родившимся в один месяц со мной». До этого нам пришлось делать нелепо большой крюк, чтобы обойти спящую черную кошку. «Это к неудаче!» — [Select_CString(friend.IsFemale, 'заявила', 'заявил' )] [friend.GetSheHe]. И я даже не хочу вспоминать тот случай, когда [friend.GetSheHe] #EMP [Select_CString(friend.IsFemale, 'решила', 'решил' )]#!, что [Select_CString(friend.IsFemale, 'потеряла', 'потерял' )] свой амулет на удачу!\n\nНо поймав [friend.GetHerHis] за попыткой выбросить половину моей драгоценной соли лишь потому, что она просыпалась, я понимаю, мое терпение на исходе..."
 bp1_yearly.1060.a:0 "Но что если все это #EMP правда#!?"
 bp1_yearly.1060.b:0 "Позволь показать тебе, насколько ты заблуждаешься."
 bp1_yearly.1060.b_persuaded:0 "[friend.GetShortUIName] прислушивается к вам и отказывается от суеверий"
 bp1_yearly.1060.b_persuaded.tt:0 "[friend.GetShortUIName] верит вам!"
 bp1_yearly.1060.b_not_persuaded:0 "[friend.GetShortUIName] скептически относится к вашим словам"
 bp1_yearly.1060.b_not_persuaded.tt:0 "[friend.GetShortUIName] не верит вам!"
 bp1_yearly.1060.b_you_persuaded:0 "[friend.GetShortUIName] приводит ответные доводы и убеждает вас"
 bp1_yearly.1060.b_you_persuaded.tt:0 "[friend.GetShortUIName] [Select_CString(prison_holder.IsFemale, 'переубедила', 'переубедил' )] вас!"
 bp1_yearly.1060.c:0 "#EMP Богохульные поверья!#!"
 bp1_yearly.1060.d:0 "Чепуха!"
 # Bad Luck, X!
 bp1_yearly.1070.t:0 "Не везет, [rival.GetFirstNameNoTooltip]!"
 bp1_yearly.1070.desc:0 "Мне хорошо известно, что [rival.GetTitledFirstName] придает большое значение суевериям. [rival.GetSheHe|U] боится несчастливых дней, несчастливых цветов, животных и даже деревьев! Завидев тень не той птицы не в то время, [rival.GetSheHe] может впасть в панику на несколько дней.\n\nИ если строгое следование ритуалам приносит [rival.GetHerHim] ощущение безопасности, малейшие отклонения окажут значительные и непредсказуемые последствия на [rival.GetHerHis] душевное здравие. И я могу этим воспользоваться..."
 bp1_yearly.1070.a:0 "Возможности поистине безграничны..."
 bp1_yearly.1070.a.tt:0 "Эти происки получат больший шанс успеха."
 bp1_yearly.1070.c:0 "Я влезу [rival.GetHerHim] в голову!"
 bp1_yearly.1070.d:0 "Я не опущусь до подобного."
 # Dear Father, ...
 bp1_yearly.1080.opening:0 "[relative.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.1080.desc:0 "С тех пор как я и [Select_CString(prison_holder.IsFemale, 'эта гнусная', 'этот гнусный' )] [spouse.GetTitledFirstName] связали себя узами брака, моя жизнь превратилась в кошмар."
 bp1_yearly.1080.intoxicated:1 "[spouse.GetSheHe|U] все время пьет и редко бывает в своем уме."
 bp1_yearly.1080.sexuality:1 "[spouse.GetSheHe|U] не скрывает своих сексуальных пристрастий — меня бросает в краску при одной только мысли о [spouse.GetHerHis] многочисленных извращениях!"
 bp1_yearly.1080.violence:1 "[spouse.GetSheHe|U]] явно наслаждается чужими страданиями. Даже [spouse.GetHerHis] подданные в ужасе. Я боюсь за свою безопасность."
 bp1_yearly.1080.reclusive:1 "[spouse.GetSheHe|U] сторонится людей и бежит от ответственности и даже от меня. Такое чувство, что я в браке с призраком."
 bp1_yearly.1080.profligate:1 "Я говорю о [spouse.GetHerHis] транжирстве. Держава постоянно стоит на грани банкротства, а мы сами живем в нищете!"
 bp1_yearly.1080.fallback:0 "Боюсь, что больше не могу терпеть [spouse.GetHerHis] неприятное общество и отвратительные привычки..."
 bp1_yearly.1080.ending:0 "Пожалуйста, помни, что у тебя есть [Select_CString(relative.IsFemale, 'твоя верная', 'твой верный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))]."
 bp1_yearly.1080.a:0 "Это #EMP возмутительно#!!"
 bp1_yearly.1080.a.success:0 "Благодаря вам [relative.GetShortUIName] возвращается домой"
 bp1_yearly.1080.a.failure:0 "[relative.GetShortUIName] проваливает попытку побега"
 bp1_yearly.1080.a.failure.tt:0 "[relative.GetShortUIName] терпит неудачу при побеге"
 bp1_yearly.1080.b:0 "Мы не можем рисковать союзом из-за такой мелочи..."
 bp1_yearly.1080.c:0 "Прошу, наберись терпения..."
 bp1_yearly.1080.d:0 "НЕЛЬЗЯ ПРОСТИТЬ!"
 bp1_yearly.1080.d.success:0 "По вашей просьбе [spouse.GetShortUIName] разрешает, чтобы [relative.GetShortUIName] [Select_CString(relative.IsFemale, 'ушла', 'ушел' )]"
 bp1_yearly.1080.d.failure:0 "[spouse.GetShortUIName] отмахивается от вашей просьбы"
 bp1_yearly.1080.d.failure.tt:0 "[relative.GetFirstNameNoTooltip] не получает разрешения уйти"
 bp1_yearly.1081.t:0 "Добро пожаловать домой!"
 bp1_yearly.1081.desc:0 "Я с трудом верю своим глазам, когда [Select_CString(relative.IsFemale, 'моя обожаемая', 'мой обожаемый' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))] [relative.GetTitledFirstName] наконец возвращается домой. Мой план преуспел, и теперь [Select_CString(spouse.IsFemale, 'эта', 'этот' )] [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')] [spouse.GetTitledFirstName] [relative.GetHerHis] не коснется!\n\nЯ жестом предлагаю [relative.GetHerHim] присесть у очага, а затем понимаю, что брак-то еще не расторгнут... Интересно, могу ли я на это повлиять или стоит удовлетвориться тем, что теперь [relative.GetHerHim] ничто не угрожает?"
 bp1_yearly.1081.a:0 "Давай устроим твой развод, #EMP сейчас же#!."
 bp1_yearly.1081.b:0 "Расскажи мне о своих горестях..."
 bp1_yearly.1081.c:0 "Говоришь, #EMP пока смерть не разлучит нас#!?.."
 bp1_yearly.1082.desc:0 "Недавно мне открылось, что [Select_CString(spouse.IsFemale, 'моя жена', 'мой муж' )] [spouse.GetFirstName] — [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')] — скрывает еще один грязный секрет! Я помню, как вы помогли мне избежать несчастливого брака, и в знак благодарности хочу поделиться им. Это немного, но, надеюсь, пригодится."
 bp1_yearly.1082.a:0 "Превосходно..."
