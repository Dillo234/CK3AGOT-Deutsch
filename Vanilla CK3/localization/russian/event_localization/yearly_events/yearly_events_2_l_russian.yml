l_russian:
 yearly.1001.t:0 "Под ударами бича"
 yearly.1001.start.desc:0 "[SCOPE.sC('married_seducer').GetTitledFirstName] встречается со мной глазами, наверное, в двадцатый раз за вечер, и я знаю, что это не игра моего воображения. Даже с другого края стола [married_seducer.GetHerHis] взгляд обжигает, как полуденное солнце.\n\n[married_seducer.GetSheHe|U] желает меня,"
 yearly.1001.end_hesitation.desc:0 "и тело мое пробуждается в ответ. Но ведь [seducer_spouse.GetTitledFirstName] — [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], да и у меня свои препоны — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))] тоже сегодня здесь..."
 yearly.1001.end_intimidated.desc:0 "и я боюсь. [SCOPE.sC('married_seducer').GetHerHis|U]? Или всему виной [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband] [seducer_spouse.GetTitledFirstName]? Или... я боюсь того, что могу сделать? Не знаю."

 yearly.1001.end_spiteful.desc:0 "и не стану лгать, я тоже желаю [married_seducer.GetHerHim]... Или всему виной [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], [seducer_spouse.GetTitledFirstName], и я просто хочу показать свою силу? Впрочем, какая разница?"
 yearly.1001.a:0 "Ух, мы с н[married_seducer.GetHerHim] покувыркаемся!"
 yearly.1001.a.tt:0 "Когда все заснут, [married_seducer.GetTitledFirstName] будет со мной"
 yearly.1001.b:0 "Все знают о [married_seducer.GetHerHis] грешных мыслях!"
 yearly.1001.c:0 "Нет! Я сохраню сердце в чистоте."
 
 yearly.1002.desc:0 "Когда все заканчивается, [married_seducer.GetFirstName] шумно откидывается на ложе, [married_seducer.GetHerHis] дыхание прерывистое, глаза полузакрыты. Я томно и нежно прикасаюсь к [married_seducer.GetHerHis] груди и стираю капельки пота.\n\nМгновение спустя [married_seducer.GetFirstNameNoTooltip] отводит мою руку с виноватой улыбкой. «Скоро рассвет. Мне лучше уйти»."
 yearly.1002.a:0 "«Останься еще ненадолго. Пожалуйста»."
 yearly.1002.a.success:0 "[married_seducer.GetFirstNameNoTooltip] остается"
 yearly.1002.a.success.message:0 "Я и [married_seducer.GetFirstName] занимаемся любовью до самого восхода солнца."
 yearly.1002.a.failure:0 "[married_seducer.GetFirstNameNoTooltip] не в восторге от моей назойливости"
 yearly.1002.a.failure.message:0 "[married_seducer.GetFirstName] ухмыляется и уходит"
 yearly.1002.b:0 "«Да, и поторопись»."
 yearly.1002.b.success:0 "[married_seducer.GetFirstNameNoTooltip] ценит, как просто я к этому отношусь"
 yearly.1002.b.success.message:0 "[married_seducer.GetFirstName] ценит, как просто я к этому отношусь"
 yearly.1002.b.failure:0 "[married_seducer.GetFirstNameNoTooltip] ожидает большего"
 yearly.1002.b.failure.message:0 "[married_seducer.GetFirstName] страдает, [SCOPE.sC('married_seducer').GetHerHim] явно хотелось чего-то большего."

 yearly.1003.t:0 "Нужно было догадаться"
 yearly.1003.start.desc:0 "Когда становится ясно, что никто не следит, я приоткрываю дверь в покои и заглядываю внутрь. [SCOPE.sC('married_seducer').GetFirstName] стоит спиной ко мне, [Select_CString(married_seducer.IsFemale, 'обнаженная', 'обнаженный' )], словно новорожденный младенец."
 yearly.1003.end.desc:0 "Я наваливаюсь на дверь, прижимаюсь к ней...\n\nВнезапно — громкий хлопок! Резкая боль! Я падаю, крепко ударяясь спиной о пол. Крики, истошные крики... И шаги. Голова кружится...\n\n«Как крыса в мышеловке», — шепчет в ухо знакомый голос. [seducer_spouse.GetTitledFirstName]. Черт."
 yearly.1003.a:0 "Я... Я ищу уборную!"

 yearly.1010.t:0 "Исчезновение в ночи"
 yearly.1010.start.desc:0 "Я вхожу в чертог, где обитает [SCOPE.sC('abductee').GetTitledFirstName], и первое, что замечаю, — стражник, скорчившийся в углу. Второе — зияющий красный разрез у него на горле. Но где же [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]?!\n\n"
 yearly.1010.friend.desc:0 "[hunter.GetTitledFirstName] входит в комнату с луком на плече. «Прости, дружище, [hunter.GetHerHis] забрали. [abductor.GetTitledFirstName]."
 yearly.1010.marshal.desc:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunter'))] входит в комнату с луком на плече. «Владыка, уцелевший стражник утверждает, что [Select_CString(abductee.IsFemale, 'ее', 'его' )] похитили, и всему виной [abductor.GetTitledFirstName], ваша милость»."
 yearly.1010.end.desc:0 "Собаки и [dummy_gender.GetWomenMen] готовы. Приказывайте!»"
 yearly.1010.abduction.tt:0 "[SCOPE.sC('abductee').GetTitledFirstName] [Select_CString(abductee.IsFemale, 'похищена', 'похищен' )], и [SCOPE.sC('abductee').GetHerHis] похититель — [SCOPE.sC('abductor').GetTitledFirstName]."
 yearly.1010.friend.tt:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))] [hunter.GetTitledFirstName] [Select_CString(hunter.IsFemale, 'готова', 'готов' )] помочь."
 yearly.1010.a:0 "[abductor.GetTitledFirstNameNoTooltip] [Select_CString(abductor.IsFemale, 'должна', 'должен' )] остаться в живых."
 yearly.1010.a.tt:0 "Когда [abductee.GetTitledFirstName] будет у меня в руках, я решу [SCOPE.sC('abductee').GetHerHis] судьбу: жизнь, смерть или плен.\n\n"
 yearly.1010.b:0 "Пусть [abductor.Custom('InsultNoun')] умрет."
 yearly.1010.c:0 "Главное — чтобы [SCOPE.sC('abductee').GetTitledFirstName] [Select_CString(abductee.IsFemale, 'вернулась', 'вернулся' )] в целости и сохранности."
 yearly.1010.d:0 "Мне плевать. Отпустите их."
 yearly_1010_save_abductee_random_list_effect.success.tt:0 "[abductee.GetShortUIName|U] [Select_CString(abductee.IsFemale, 'спасена', 'спасен' )]"
 yearly_1010_save_abductee_random_list_effect.failure.tt:0 "[abductee.GetShortUIName|U] [Select_CString(abductee.IsFemale, 'исчезла', 'исчез' )]. Похититель — [abductor.GetShortUIName]"
 
 yearly.1011.desc:0 "«А что [Select_CString(abductee.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]?» — спрашивает [SCOPE.sC('hunter').GetFirstName]. «Никто, кроме стражника, ничего не видел и не слышал. Наверняка этому есть достойное объяснение, но, к слову сказать, поговаривают, будто [SCOPE.sC('abductee').GetSheHe] не [Select_CString(abductee.IsFemale, 'сопротивлялась', 'сопротивлялся' )]...»"
 yearly.1011.a:0 "Чушь. Защищайте [SCOPE.sC('abductee').GetHerHis] даже ценой своей жизни."
 yearly.1011.b:0 "Заковать [SCOPE.sC('abductee').GetHerHis] в цепи."
 yearly.1011.c:0 "Перережьте [abductee.GetHerHim] горло и закопайте тело."

 yearly_1010_outcome_effect_escape.tt:0 "[THIS.Char.GetTitledFirstName] уходит"
 yearly_1010_outcome_effect_abductee_save.tt:0 "[abductee.GetTitledFirstName] [Select_CString(abductee.IsFemale, 'спасена и вернулась', 'спасен и вернулся' )] ко мне"
 yearly_1010_outcome_effect_abductee_lost.tt:0 "[abductee.GetShortUIName] [Select_CString(abductee.IsFemale, 'похищена', 'похищен' )]. Всему виной [abductor.GetShortUIName]"
 yearly_1010.target_imprison.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] в плену"
 yearly_1010.target_wounded.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] сбегает, несмотря на ранение"
 yearly_1010.hunter_killed.desc:0 "[hunter.GetTitledFirstNameNoTooltip] погибает! Убийца — [THIS.Char.GetTitledFirstNameNoTooltip] — убегает!"
 yearly_1010.target_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] погибает"
 yearly_1010.abductee_saved.desc:0 "[abductee.GetTitledFirstNameNoTooltip] [Select_CString(abductee.IsFemale, 'спасена', 'спасен' )]"
 yearly_1010.abductee_saved.tt:0 "[abductee.GetTitledFirstName] вновь со мной, в целости и сохранности."
 yearly_1010.abductee_lost.desc:0 "[abductor.GetTitledFirstNameNoTooltip] уходит от преследования. Всему виной [abductee.GetTitledFirstNameNoTooltip]!"
 yearly_1010.abductee_lose.tt:0 "[abductee.GetTitledFirstName] [Select_CString(abductee.IsFemale, 'похищена', 'похищен' )] из моих владений"
 yearly_1010_kill_target_effect.tt:0 "[hunter.GetTitledFirstName] узнает мою тайну"
 yearly.1013.start.desc:0 "Неизвестность невыносима. Проходит час, другой, третий... Я почти решаюсь послать за лошадью, как с той стороны ворот доносятся крики.\n\n"
 yearly.1013.hunter_dead_start.desc:0 "Во дворе меня встречают полные скорби лица: [SCOPE.sC('hunter').GetFirstName] [Select_CString(hunter.IsFemale, 'мертва', 'мертв' )], и [SCOPE.sC('hunter').GetHerHis] окоченевшее тело принесли на самодельных носилках."
 yearly.1013.hunter_alive_start.desc:0 "Я выбегаю во двор и тут же останавливаюсь, заметив, как на меня смотрит [SCOPE.sC('hunter').GetFirstName]."
 yearly.1013.hunter_dead_abductee_lost.desc:0 "Я оглядываюсь по сторонам, но не вижу надежды. Лишь удрученные лица.\n\n«[SCOPE.sC('abductee').GetHerHis|U] нет, ваша милость. [SCOPE.sC('abductee').GetHerHis|U] [Select_CString(abductor.IsFemale, 'забрала', 'забрал' )] [abductor.GetTitledFirstName]. Мы вас подвели...»"
 yearly.1013.hunter_dead_both_escaped.desc:0 "[abductor.GetTitledFirstName] и [abductee.GetTitledFirstName] проскользнули у меня сквозь пальцы."
 yearly.1013.abductee_lost.desc:0 "Я иду к воротам и молюсь, чтобы там [Select_CString(abductee.IsFemale, 'была', 'был' )] [SCOPE.sC('abductee').GetTitledFirstName]. Лиц много, и все они полны скорби. Но [abductee.GetHersHis] лица среди них нет."
 yearly.1013.abductor_escaped_abductee_killed.desc:0 "И все же я узнаю хотя бы что-то: [SCOPE.sC('abductor').GetTitledFirstName] в бегах, но [SCOPE.sC('hunter').GetFirstName] шепотом добавляет, что [SCOPE.sC('abductee').GetFirstName] покоится в земле."
 yearly.1013.abductor_escaped_abductee_imprisoned.desc:0 "И все же я узнаю хотя бы что-то. Мне сообщают, что [abductor.GetTitledFirstName] в бегах, а вот [abductee.GetFirstName]... От н[SCOPE.sC('abductee').GetHersHis] удача отвернулась."

 yearly.1013.a1:0 "Скоро я с тобой разделаюсь, [abductee.GetFirstNameNoTooltip]..."
 yearly.1013.a2:0 "По крайней мере, [abductee.GetFirstNameNoTooltip] в безопасности..."
 yearly.1013.a3:0 "[abductor.GetFirstNameNoTooltip], ты за это заплатишь..."

 yearly.1014.t:0 "Удачная охота"
 yearly.1014.safe_hunter_start.desc:0 "Я вхожу во двор, и [SCOPE.sC('hunter').GetFirstName] встречает меня широкой улыбкой. "
 yearly.1014.abductee_saved_abductor_killed.desc:0 "Завернувшись в одеяло, на [hunter.GetHerHis] лошади сидит [abductee.GetFirstName]. Без единой царапины.\n\nЯ помогаю [abductee.GetHerHim] спуститься и вопросительно поднимаю бровь. [hunter.GetFirstName] едва заметно кивает: [abductor.GetTitledFirstName] [Select_CString(abductor.IsFemale, 'получила', 'получил' )] сполна."
 yearly.1014.abductee_saved_abductor_imprisoned.desc:0 "Завернувшись в одеяло, на [hunter.GetHerHis] лошади сидит [abductee.GetFirstName]. Мое сердце сжимается от жалости.\n\nЗатем я вижу другое знакомое лицо: [abductor.GetTitledFirstName] в цепях волочится за одной из лошадей. Прекрасно."
 yearly.1014.abductee_saved_abductor_escaped.desc:0 "Завернувшись в одеяло, на [hunter.GetHerHis] лошади сидит [abductee.GetFirstName]. Без единой царапины.\n\nЯ помогаю [abductee.GetHerHim] спуститься и вопросительно поднимаю бровь. [hunter.GetFirstName] едва заметно качает головой. Неважно. [abductor.GetTitledFirstName] еще получит свое."
 yearly.1014.both_killed.desc:0 "[hunter.GetSheHe|U] жестом приглашает меня за собой.\n\nМы удаляемся подальше от любопытных ушей, и [hunter.GetFirstName] все мне рассказывает. Он говорит, как они умерли, где и как их зарыли, и напряжение постепенно оставляет меня. Никто ничего не узнает."
 yearly.1014.both_imprisoned.desc:0 "В руках у н[hunter.GetHerHis] веревка. Впереди ковыляют двое.\n\n[abductee.GetFirstName] и [abductor.GetFirstName] — связанные, с завязанными глазами."
 yearly.1014.abductee_killed_abductor_imprison.desc:0 "Чуть поодаль от н[SCOPE.sC('hunter').GetHerHis] стоит [abductor.GetTitledFirstName] — в оковах и с повязкой на глазах.\n\nА как же [abductee.GetTitledFirstName]?.. [abductee.GetHerHis|U] отсутствие и красноречивый взгляд ловчего говорят мне, что все прошло по плану."
 yearly.1014.abductee_imprisoneid_abductor_killed.desc:0 "Чуть поодаль от н[SCOPE.sC('hunter').GetHerHis] стоит [abductee.GetTitledFirstName] — в оковах и с повязкой на глазах.\n\nА как же [abductor.GetTitledFirstName]?.. [abductor.GetHerHis|U] отсутствие и красноречивый взгляд ловчего говорят мне, что все прошло по плану."
 yearly.1014.a:0 "Так будет с каждым, кто перейдет мне дорогу!"

 yearly.1015.t:0 "Мой заблудший ягненок"
 yearly.1015.start.desc:0 "Когда минувшей ночью у ворот [Select_CString(abductee.IsFemale, 'обнаружилась', ' обнаружился' )] [abductee.GetFirstName], мне показалось, что за мной явился [abductee.GetHerHis] призрак. Мне-то казалось, что [abductee.GetHerHim] больше нет, но оказалось, что [abductee.GetSheHe] — не больше призрак, чем я.\n\nПосле возвращения [abductee.GetFirstNameNoTooltip] [Select_CString(abductee.IsFemale, 'рассказала', 'рассказал' )] только о том, как"
 yearly.1015.released.desc:0 "[abductor.GetTitledFirstName] [Select_CString(abductee.IsFemale, 'решила', 'решил' )] [abductee.GetHerHis] отпустить. Трудно было ожидать, что [abductor.GetTitledFirstNameNoTooltip] что-то знает о чести, но поди ж ты — [abductee.GetFirstNameNoTooltip] на свободе, не так ли?.."
 yearly.1015.escaped.desc:0 "[abductee.GetSheHe] [Select_CString(abductee.IsFemale, 'сумела', 'сумел' )] сбежать. Звучит весьма сомнительно, но всякое бывает, правда?.."
 yearly.1015.immediate.tt:0 "[abductee.GetTitledFirstName] снова при моем дворе"
 yearly.1015.a.trusting:0 "Слава тебе, [ROOT.Char.GetFaith.HighGodName], волею твоей [abductee.GetFirstNameNoTooltip] снова дома!"
 yearly.1015.a.paranoid:0 "Я точно знаю, [abductee.GetFirstNameNoTooltip] что-то скрывает..."
 yearly.1015.a:0 "Я не знаю, во что верить..."
 
 yearly.1020.opening:0 "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc:1 "Через пару дней [Select_CString(enemy.IsFemale, 'моя', 'мой' )] [vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))] [enemy.GetTitledFirstName] будет проезжать через графство [my_county.GetNameNoTierNoTooltip]. Если сумеешь устроить засаду и захватишь [enemy.GetHerHis], я щедро тебя награжу.\n\nПоловину денег я заплачу прямо сейчас, если ты примешь предложение, а вторую — когда [enemy.Custom('InsultAdjective')] окажется в моих руках. Если [enemy.GetSheHe] умрет, плакать не буду, но и платить за труп не стану.\n\nНадеюсь, об этом пергаменте не узнает никто, кроме нас с тобой. С нетерпением жду ответа."
 yearly.1020.a:0 "Я знаю отличное место для засады..."
 yearly.1020.a.rl.t:0 "Через пару дней"
 yearly.1020.a.capture.desc:0 "[enemy.GetTitledFirstNameNoTooltip] в плену"
 yearly.1020.a.capture.tt:0 "[vip.GetTitledFirstName] отдаст остаток денег, когда [enemy.GetTitledFirstName] будет у н[vip.GetHerHis] в руках"
 yearly.1020.a.escape.desc:0 "[enemy.GetTitledFirstNameNoTooltip] убегает"
 yearly.1020.b:0 "Притворюсь, что соглашаюсь, но тайно предупрежу жертву. [enemy.GetFirstNameNoTooltip] получит шанс."
 yearly.1020.a.kill.desc:0 "[enemy.GetTitledFirstNameNoTooltip] погибает во время засады"
 yearly.1020.a.kill.message:0 "[enemy.GetTitledFirstName] погибает во время засады"
 yearly.1020.b.success.desc:0 "[vip.GetTitledFirstNameNoTooltip] считает, что [enemy.GetTitledFirstNameNoTooltip] — жертва моей засады"
 yearly.1020.b.success.tt:0 "[vip.GetTitledFirstName] никогда не узнает, что я действую у н[vip.GetHerHis] за спиной"
 yearly.1020.b.failure.desc:0 "[vip.GetTitledFirstNameNoTooltip] узнает, что [enemy.GetTitledFirstNameNoTooltip] [Select_CString(enemy.IsFemale, 'получила', 'получил' )] от меня предупреждение"
 yearly.1020.c:0 "Дело кажется чересчур опасным."

 yearly.1021.desc:0 "Моя лазутчица, наблюдающая за тем, что делает [enemy.GetTitledFirstName], прислала доклад. Что за увлекательное чтиво! Теперь-то [enemy.GetFirstNameNoTooltip] не сможет так нагло ухмыляться!\n\nЭтот [enemy.Custom('InsultNoun')] свое получит, солдаты уже отправились в путь, и да, золото при них.\n\nПриятно иметь с тобой дело, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. Надеюсь, наши дороги вновь пересекутся."
 yearly.1021.a:0 "О, ну что вы, это мне очень приятно."
 yearly.1021.b:0 "Вообще, я оставлю [enemy.GetHerHis] себе!"
 yearly.1021.b.tt:0 "[enemy.GetTitledFirstName] останется у меня в плену"

 yearly.1022.opening:0 "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc:0 "[ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip], вы самый достойный человек, которого я знаю. Моя свобода... да что там, может, и моя жизнь все еще со мной только благодаря вам. Если бы не ваше своевременное вмешательство, кто знает, что бы [Select_CString(enemy.IsFemale, 'сотворила', 'сотворил' )] со мной [vip.Custom('InsultNoun')] [vip.GetTitledFirstName] в своем подземелье?\n\nКлянусь, я отплачу добром за добро. Всего вам наилучшего."
 yearly.1022.a:0 "И вам, [enemy.GetLadyLord] [enemy.GetFirstNameNoTooltip]."

 yearly.1023.opening:0 "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc:0 "Неужели вы думали, что такой жалкий план сработает? [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip], у меня соглядатаи повсюду. И отныне они с вас глаз не сведут.\n\nКлянусь жизнью, вы проклянете тот день, когда решили пойти против меня."
 yearly.1023.a:0 "Могло быть и лучше..."

 yearly.1030.t:0 "Каждый за себя"
 yearly.1030.nervous.desc:0 "Когда я вхожу в свои покои, [hooked.GetTitledFirstName] нервно теребит рукав. Что [hooked.GetSheHe] делает здесь в столь поздний час?\n\n«Примите мои глубочайшие извинения, но нам нужно поговорить с глазу на глаз. У меня #EMP очень#! важные сведения»."
 yearly.1030.confident.desc:0 "Я резко просыпаюсь от стука в дверь. Кому требуется [ROOT.Char.GetTitleAsNameNoTooltip|l] в столь поздний час?\n\nПоздний гость, конечно же, [hooked.GetTitledFirstName]: «Нам нужно поговорить с глазу на глаз, подальше от любопытных. Мне стало известно кое-что #EMP очень#! интересное»."
 yearly.1030.end.desc:0 "\n\n[hooked.GetTitledFirstNameNoTooltip] знает нечто, что мечтает скрыть [secret_character.GetTitledFirstName]. [hooked.GetSheHe|U] откроет мне эту тайну, если я от н[hooked.GetHerHis] отстану."
 yearly.1030.a:0 "Клянусь, у тебя не будет передо мной никаких обязательств."
 yearly.1030.a.tt:1 "[hooked.GetTitledFirstName] расскажет мне [Concept( 'secret', 'секрет' )|E], что скрывает [secret_character.GetTitledFirstName]"
 yearly.1030.b:0 "С каких это пор ты выдвигаешь требования? А ну говори!"
 yearly.1030.b.tt:1 "[hooked.GetTitledFirstName] против воли раскрывает мне [Concept( 'secret', 'секрет' )|E], который скрывает [secret_character.GetTitledFirstName]."
 yearly.1030.c:0 "Ты мне даже больше пригодишься на крючке, чем [secret_character.GetSheHe]."
 yearly.1030.a.start.desc:0 "Тайна раскрыта"
 yearly.1030.a.secret_deviant.desc:0 "о том, что [secret_character.GetTitledFirstName] скрывает свои нечестивые пристрастия!"
 yearly.1030.a.secret_homosexual.desc:0 "о том, что [secret_character.GetTitledFirstName] питает страсть к собственному полу!"
 yearly.1030.a.secret_murder_attempt.desc:0 "о том, что [secret_character.GetTitledFirstName] [Select_CString(secret_character.IsFemale, 'пыталась', 'пытался' )] устроить покушение, цель которого — [secret_target.GetTitledFirstNameOrMe]!"
 yearly.1030.a.secret_cannibal.desc:0 "о том, что [secret_character.GetTitledFirstName] испытывает влечение к человеческому мясу!"
 yearly.1030.a.secret_lover.desc:0 "о том, что [secret_character.GetTitledFirstName] и [secret_target.GetTitledFirstName] тайно предаются плотским утехам!"
 yearly.1030.a.secret_murder.desc:0 "[secret_character.GetTitledFirstName] [Select_CString(secret_character.IsFemale, 'сделала', 'сделал' )] все возможное, чтобы [secret_target.GetTitledFirstName] [Select_CString(secret_target.IsFemale, 'умерла', 'умер' )] до срока!"
 yearly.1030.a.secret_heretic.desc:0 "о том, что [secret_character.GetTitledFirstName] придерживается еретических взглядов!"
 yearly.1030.a.secret_incest.desc:0 "о том, что [secret_character.GetTitledFirstName] состоит в кровосмесительной связи с кем-то из близких родственников!"
 yearly.1030.a.secret_witch.desc:0 "что [secret_character.GetTitledFirstName] — [Select_CString(secret_character.IsFemale, 'ведьма', 'колдун' )]!"

 yearly.1040.t:0 "Неожиданный визит"
 yearly.1040.tumble.desc:0 "Незаметно и тихо я подхожу к покоям, где сейчас [suspicious.GetFirstName]. Желание переполняет мое сердце — и чресла, — и я медленно толкаю дверь.\n\n"
 yearly.1040.dinner.desc:0 "Предвкушая томный вечер, я направляюсь к покоям, где сейчас [suspicious.GetFirstName]. С собой у меня [ROOT.Char.Custom('RegionalDrink')] и [ROOT.Char.Custom('RegionalGameObject')] — [ROOT.Char.Custom2('RelationToMeShort', suspicious)] это любит. Я открываю дверь без стука.\n\n"
 yearly.1040.council_meeting.desc:0 "В который раз [suspicious.GetTitledFirstName] опаздывает на совет. Больше я не собираюсь с этим мириться! Я подхожу к [suspicious.GetHerHis] покоям и вхожу, не утруждая себя стуком.\n\n"
 yearly.1040.vassal_talk.desc:0 "С тех пор как мой вассал [suspicious.GetTitledFirstName] гостит у меня при дворе, [suspicious.GetSheHe] почти не покидает своих покоев. Я жду объяснений!\n\nЯ толкаю дверь."
 yearly.1040.end.desc:0 "[suspicious.GetTitledFirstNameNoTooltip] сидит за столом и ожесточенно что-то пишет. Я прочищаю горло, и [suspicious.GetSheHe] подпрыгивает от неожиданности. Запихнув клочок пергамента в карман, [suspicious.GetSheHe] поворачивается ко мне со смущением на лице."
 yearly.1040.a:0 "«Что ты там прячешь? Покажи сейчас же!»"
 yearly.1040.a.tt:0 "К добру или к худу, я узнаю, что прячет [suspicious.GetTitledFirstName]."
 yearly.1040.b:0 "Вернуться позже и тайно обыскать [suspicious.GetHerHis] покои."
 yearly.1040.b.success.desc:0 "Пергамент найден"
 yearly.1040.b.failure.desc:0 "[suspicious.GetTitledFirstNameNoTooltip] меня обнаруживает"
 yearly.1040.c:0 "Проявить уважение к [suspicious.GetHerHis] личной жизни."

 yearly.1041.start.desc:0 "[suspicious.GetSheHe|U] всерьез думает, что я ничего не замечу? «А ну отдай! Живо!»"
 yearly.1041.cross_arm.desc:0 "[suspicious.GetFirstNameNoTooltip] отдает мне скомканный пергамент и скрещивает руки на груди."
 yearly.1041.shivering_hand.desc:0 "Дрожащей рукой [suspicious.GetFirstNameNoTooltip] протягивает мне скомканный пергамент."
 yearly.1041.middle.desc:0 "\n\n"
 yearly.1041.friend.desc:0 "Кто-то принимает приглашение, с радостью и нетерпением ждет, когда сможет провести время... со мной! Отправитель письма — [secret_friend.GetTitledFirstName]! Мы же друзья.\n\n«Это был сюрприз, прекрасная и веселая поездка для вас двоих... А теперь все пошло прахом!»"
 yearly.1041.gift.desc:0 "У меня в руках письмо. Что-то об оплате, описание некоего предмета ручной работы — это [ROOT.Char.Custom('SuitableGiftItem')] с родовым гербом [ROOT.Char.GetDynastyNameNoTooltip]...\n\n«Мне так хотелось удивить тебя, сделать подарок в знак моего расположения, но теперь все впустую!»"
 yearly.1041.feast.desc:0 "Список блюд и напитков, знакомые имена — в том числе мой любимый музыкант [ROOT.Char.Custom('MusicalPerformer')]...\n\n«Это был сюрприз. Мне казалось, будет здорово устроить пир в твою честь, но вот как ты меня благодаришь...»"
 yearly.1041.hostile_scheme_agent_other.desc:0 "Здесь аккуратно собрана информация — подслушанная и подсмотренная — и для каждой записи указано место и время. Какая... личная информация... [suspicious.GetFirstNameNoTooltip] участвует в чьем-то заговоре, и цель его — [Select_CString(RelationToMe.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))] [scheme_target.GetFirstName]!"
 yearly.1041.hostile_scheme_agent_me.desc:0 "Список мест и событий. Мои слова, мои дела — как на ладони! И для каждой записи указано место и время. [suspicious.GetFirstNameNoTooltip] участвует в заговоре против меня!"
 yearly.1041.secret_wicked.desc:0 "Так, так, так. Просто замечательно. Если верить письму шантажиста, [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.secret_angry.desc:0 "Пробежав письмо глазами, я прихожу в ужас. В нем говорится, что [suspicious.GetFirstNameNoTooltip] — [secret.Custom('SecretDescriptionThirdPerson')]! И доводы весьма убедительны!"
 
 yearly.1041.a.good:0 "Я... Я... прости. Откуда мне было знать!"
 yearly.1041.a.bad:0 "Письменное доказательство. Какая забота."
 yearly.1041.friend.tt:0 "Если бы сюрприз удался, [stress|El] бы снизился, а [opinion|El], которое имеет обо мне [secret_friend.GetTitledFirstName], улучшилось"
 yearly.1041.gift.tt:0 "Если бы сюрприз удался, мне бы досталось [gold|El]"
 yearly.1041.feast.tt:0 "Если бы сюрприз удался, мой [prestige|El] бы вырос"

 yearly.1042.start.desc:0 "Я роюсь в [suspicious.GetHerHis] вещах, а [suspicious.GetTitledFirstName] спит, как ребенок. Снотворное, подсыпанное в [suspicious.GetHerHis] [suspicious.Custom('RegionalDrink')], работает отлично! Через несколько минут у меня в руках клочок пергамента, который [suspicious.GetSheHe] [Select_CString(suspicious.IsFemale, 'пыталась', 'пытался' )] от меня скрыть...\n\n"
 yearly.1042.friend.desc:0 "Кто-то принимает приглашение, с радостью и нетерпением ждет, когда сможет провести время... со мной! Отправитель письма — [secret_friend.GetTitledFirstName]! Мы же друзья.\n\nПохоже, [suspicious.GetFirstNameNoTooltip] хочет устроить сюрприз — чтобы я и [secret_friend.GetFirstNameNoTooltip] вместе отправились в путешествие!"
 yearly.1042.gift.desc:0 "У меня в руках письмо. Что-то об оплате, описание некоего предмета ручной работы — это [ROOT.Char.Custom('SuitableGiftItem')] с родовым гербом [ROOT.Char.GetDynastyNameNoTooltip]...\n\nПохоже, [suspicious.GetFirstNameNoTooltip] готовит мне подарок!"
 yearly.1042.feast.desc:0 "Список блюд и напитков, знакомые имена — в том числе мой любимый музыкант [ROOT.Char.Custom('MusicalPerformer')]...\n\nПохоже, [suspicious.GetFirstNameNoTooltip] готовит пир в мою честь!"
 yearly.1042.a.good:0 "Как неожиданно."
 yearly.1042.good.tt:0 "Когда [suspicious.GetTitledFirstName] устроит мне сюрприз, я сделаю вид, что ни о чем не подозреваю"

 yearly.1043.t:0 "С поличным"
 yearly.1043.desc:0 "Я роюсь в столе, и сердце мое бьется все быстрее. Да где же проклятый клочок пергамента?\n\n«Э... [ROOT.Char.GetFirstNameNoTooltip]? Что ты здесь делаешь?!»\n\nЯ поворачиваюсь и встречаю сонный, но полный откровенного негодования взгляд. [suspicious.GetFirstNameNoTooltip] не спит! Кажется, снотворное, подсыпанное в [suspicious.GetHerHis] [suspicious.Custom('RegionalDrink')], не очень-то сработало..."
 yearly.1043.a:0 "Я... как раз ухожу."
 yearly.1043.a.tt:0 "Я не узнаю, что скрывает [suspicious.GetTitledFirstName]"

 yearly.1044.t:0 "Знак признательности"
 yearly.1044.start.desc:0 "[suspicious.GetTitledFirstNamePossessive] коварно улыбается. «Я знаю, что в последнее время веду себя странно, прости меня за это. Но у меня есть достойный повод!»\n\n"
 yearly.1044.friend.desc:0 "[suspicious.GetFirstNameNoTooltip] жестом приглашает меня за собой и направляется во двор. Там, на оседланном коне, в полном снаряжении для путешествия, сидит [secret_friend.GetTitledFirstName]!\n\n«Мне удалось устроить вам небольшое путешествие! — радостно говорит [suspicious.GetFirstNameNoTooltip]. — Вам точно не повредит провести немного времени вместе!»"
 yearly.1044.gift.desc:0 "[suspicious.GetFirstNameNoTooltip] вручает мне красиво завернутый подарок, украшенный яркими лентами. «Мне хотелось тебя удивить. Это сделано специально для тебя. Открывай же!»"
 yearly.1044.feast.desc:0 "[suspicious.GetFirstNameNoTooltip] жестом приглашает меня за собой, и мы выходим в главный зал. [suspicious.GetSheHe] открывает дверь, и откуда-то доносится веселая мелодия. Это же... украшения, аромат... Здесь все!\n\n«Пир в твою честь! Позволь поднести кубок: [ROOT.Char.Custom('RegionalDrink')] для тебя!»"
 yearly.1044.a:0 "Спасибо, [suspicious.GetFirstNameNoTooltip]!"

 yearly.1050.t:0 "Поединщик"
 yearly.1050.angry.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] прибывает ко двору с рукой на перевязи и жаждой мести в глазах. [angry_vassal.GetSheHe|U] сообщает, что [Select_CString(heir.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], «буйствует» так, что [title.GetNameNoTierNoTooltip] просто стонет.\n\n«[heir.Custom('GirlBoy')] считает себя заправским поединщиком. Представляете, [heir.GetSheHe] объявляется у меня на пороге и вызывает на поединок при всем честном народе! Выбора не было, пришлось соглашаться. И это не первый случай! Я — лишь последняя жертва в весьма длинном списке!»"
 yearly.1050.scared.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] прибывает ко двору с рукой на перевязи и ужасом в глазах. [angry_vassal.GetSheHe|U] сообщает, что [Select_CString(heir.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], постоянно устраивает поединки, да так, что [title.GetNameNoTierNoTooltip] содрогается от ужаса.\n\n«Простите меня, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], но это нужно прекратить. Представляете, [heir.GetTitledFirstNameNoTooltip] объявляется у меня на пороге и бросает вызов! Мне пришлось согласиться, и это не первый случай! Я — лишь последняя жертва в весьма длинном списке!»"

 yearly.1050.a:0 "Поединки немедленно прекратятся."
 yearly.1050.b:0 "Опасное увлечение. Тебе нужен учитель."
 yearly.1050.c.failure.tt:0 "[heir.GetTitledFirstName] продолжит устраивать поединки"
 yearly.1050.c.success.tt:0 "[heir.GetTitledFirstName] прекратит поединки"
 yearly.1050.c.success.wounded.tt:0 "[heir.GetTitledFirstName] может пострадать"
 yearly.1050.c.failure.wounded.tt:0 "Меня могут ранить"
 yearly.1050.c:0 "Тьфу! [heir.Custom2('RelationToMeShort', ROOT.Char)|U] тебя научит!"
 yearly.1050.critical_success.desc:0 "Победа за мной. [heir.GetFirstNameNoTooltip] терпит поражение"
 yearly.1050.failure.desc:0 "Я проигрываю поединок"


 yearly.1051.t:0 "Возвращение поединщика"
 yearly.1051.victory.desc:0 "Когда [heir.GetTitledFirstName] возвращается после очередного приключения, встречать [heir.GetHerHis] выходят все придворные до одного. Кто-то приветственно кричит, остальные... не столь впечатлены.\n\nНо никто не спорит, что [heir.GetFirstNameNoTooltip] [Select_CString(heir.IsFemale, 'показала', 'показал' )] себя превосходным поединщиком, одержав верх над всеми соперниками."
 yearly.1051.murder.desc:0 "[heir.GetTitledFirstName] не успевает рта раскрыть, как я понимаю — быть беде. Видеть панику в [heir.GetHerHis] глазах дико и непривычно.\n\n«Умоляю, [heir.Custom2('RelationToMeShort', ROOT.Char)], помоги. Я не [Select_CString(heir.IsFemale, 'хотела', 'хотел' )] [SCOPE.sC('angry_vassal_2').GetHerHis] смерти!»"
 yearly.1051.decent.desc:0 "[heir.GetTitledFirstName] возвращается из путешествия, и я вижу, что оно пошло [heir.GetHerHim] на пользу. Пусть несколько поединков проиграно, а несколько вассалов пришли в страшную ярость, зато одержанные победы и полученный [Select_CString(heir.IsFemale, 'ей', 'им' )] опыт бесценны.\n\nПора вспомнить, что [angry_vassal_2.GetTitledFirstName] ждет утешения. [heir.GetFirstNameNoTooltip] [Select_CString(heir.IsFemale, 'должна была', 'должен был' )] вести себя с [Select_CString(angry_vassal_2.IsFemale, 'ней', 'ним' )] помягче."
 yearly.1051.defeat.desc:0 "[heir.GetTitledFirstName] наконец-то возвращается, поджав хвост. Неразумное дитя объехало все наши владения, вызывая вассала за вассалом и проигрывая каждый поединок!\n\nПосле позорного поражения, которое [Select_CString(angry_vassal_2.IsFemale, 'нанесла', 'нанес' )] [angry_vassal_2.GetTitledFirstName], [heir.GetTitledFirstName], кажется, [Select_CString(heir.IsFemale, 'усвоила', 'усвоил' )] урок."
 yearly.1051.great_victory_end.desc:0 "[heir.GetFirstNameNoTooltip] [Select_CString(heir.IsFemale, 'одержала', 'одержал' )] победу даже над таким великим мастером, как [angry_vassal_2.GetTitledFirstName]!"
 yearly.1051.regular_victory_end.desc:0 "[heir.GetHerHis|U] победа над таким великим бойцом, как [angry_vassal_2.GetTitledFirstName], выглядела, по слухам, особенно внушительно."
 yearly.1051.victorious.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U], я тобой горжусь."
 yearly.1051.murder.a:0 "[angry_vassal_2.GetTitledFirstNameNoTooltip] [Select_CString(angry_vassal_2.IsFemale, 'мертва', 'мертв' )]?!"
 yearly.1051.decent.a:0 "Ну что, [heir.GetFirstNameNoTooltip], теперь ты отдохнешь?"
 yearly.1051.defeat.a:0 "Ты меня позоришь."

 yearly.1060.t:0 "Самая бородатая шутка"
 yearly.1060.bed.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] опирается на локоть, на губах играет коварная усмешка."
 yearly.1060.dance.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] грациозно движется под музыку, в [joker.GetHerHis] глазах светится радость. Танец сближает нас, [joker.GetSheHe] подается ближе и шепчет мне на ухо. "
 yearly.1060.dinner.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] взбалтывает кубок, в котором плещется [joker.Custom('RegionalDrink')], и подается ко мне с коварной усмешкой."
 yearly.1060.garden.desc:0 "Мы прогуливаемся по саду, когда [joker.Custom2('MyCharacterIntroduction', ROOT.Char)] наклоняется ко мне с коварной усмешкой."
 yearly.1060.ride.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] осаживает лошадь и похлопывает ее по шее. Когда [joker.GetSheHe] смотрит на меня, я вижу, что на щеках [joker.GetHerHis] играет румянец, а в глазах — коварная улыбка."
 yearly.1060.joke.desc:0 "\n\n«Послушай, [ROOT.Char.GetFirstNameNoTooltip]... Что висит у мужчины ниже пояса и мечтает, чтобы его сунули в отверстие, в которое совали уже не раз?»"
 yearly.1060.a.tt:0 "Интересно, какой ответ [joker.GetFirstNameNoTooltip] хочет услышать?\n"
 yearly.1060.a:0 "Ключ."
 yearly.1060.charmed.message:0 "[joker.GetFirstNameNoTooltip] [Select_CString(joker.IsFemale, 'очарована', 'очарован' )]"
 yearly.1060.amused.message:0 "[joker.GetFirstNameNoTooltip] [Select_CString(joker.IsFemale, 'позабавлена', 'позабавлен' )]"
 yearly.1060.disappointed.message:0 "[joker.GetFirstNameNoTooltip] [Select_CString(joker.IsFemale, 'расстроена', 'расстроен' )]"
 yearly.1060.b:0 "Меч."
 yearly.1060.c.male:0 "Хочешь, покажу?"
 yearly.1060.c.female:0 "Может, ты мне покажешь?"
 yearly.1060.very_charmed.message:0 "[joker.GetFirstNameNoTooltip] весьма [Select_CString(joker.IsFemale, 'очарована', 'очарован' )]"
 yearly.1060.reveal_secret.tt:0 "[joker.GetTitledFirstName] узнает мою тайну"
 yearly.1060.sex_and_maybe_lover.tt:0 "[joker.GetFirstNameNoTooltip] проводит со мной ночь..."
 yearly.1060.sex.tt:0 "[joker.GetFirstNameNoTooltip] составляет мне отличную пару в постели"
 yearly.1060.crude.message:0 "[joker.GetFirstNameNoTooltip] считает меня [Select_CString(ROOT.Char.IsFemale, 'неотесанной', 'неотесанным' )]"
 yearly.1060.d:0 "Не знаю, о чем ты..."
 yearly.1060.e:0 "Какая пошлость!"

 yearly.1070.t:0 "Притягательность пламени"
 yearly.1070.start.desc:0 "Чем-то [potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] привлекает мое внимание. Может, улыбкой? Или всему виной [potential_soulmate.GetHerHis]"
 yearly.1070.peal.desc:0 "звонкий смех?"
 yearly.1070.rumble.desc:0 "хохот?"
 yearly.1070.middle.desc:0 "или"
 yearly.1070.benevolent.desc:0 "доброта, с которой [potential_soulmate.GetSheHe] относится ко всем вокруг, и к людям знатным, и к простолюдинам?"
 yearly.1070.dominant.desc:0 "[potential_soulmate.GetHerHis] несгибаемая, железная воля?"
 yearly.1070.submissive.desc:0 "[potential_soulmate.GetHerHis] утонченные манеры?"
 yearly.1070.extroverted.desc:0 "то, как [potential_soulmate.GetSheHe] любой разговор превращает в легкую и непринужденную беседу?"
 yearly.1070.introverted.desc:0 "глаза, в которых так много, даже когда [potential_soulmate.GetHerHis] губы молчат?"
 yearly.1070.emotional.desc:0 "неукротимая, необузданная натура?"
 yearly.1070.levelheaded.desc:0 "[potential_soulmate.GetHerHis] благородство и совершенное самообладание?"
 yearly.1070.intelligent.desc:0 "[potential_soulmate.GetHerHis] удивительно острый ум?"
 yearly.1070.fair.desc:0 "[potential_soulmate.GetHerHis] удивительная красота?"
 yearly.1070.handsome.desc:0 "[potential_soulmate.GetHerHis] прекрасные царственные черты?"
 yearly.1070.zealous.desc:0 "[potential_soulmate.GetHerHis] непоколебимая преданность богу, имя которому [ROOT.Char.GetFaith.HighGodName]?"
 yearly.1070.fallback.desc:0 "[potential_soulmate.GetHerHis] красивые глаза?"
 yearly.1070.end.desc:0 "\n\nЯ не могу сказать наверняка, но одно несомненно: когда [potential_soulmate.GetSheHe] рядом, мне трудно замечать кого-то еще."
 yearly.1070.a:0 "Я расскажу [potential_soulmate.GetHerHim] о своей неугасимой любви!"
 yearly.1070.b:0 "Эта страсть исходит не от сердца..."
 yearly.1070.c:0 "Я напишу [potential_soulmate.GetHerHim] стих."
 yearly.1070.d:0 "Ни [Select_CString(potential_soulmate.IsFemale, 'одна', 'один' )] [potential_soulmate.GetWomanMan] не отвлечет меня!"
 yearly.1070.scheme.tt:0 "[scheme|E] получит бонус [success_chance|El]"


 ### YOU ARE BEING PARANOID ###
 yearly.1080.t:0 "Первые подозрения"
 yearly.1080.normal.desc:0 "В том, как держится [suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], есть нечто странное, но я никак не пойму что. Возможно, это просто проделки разгулявшегося воображения, но зловещее предчувствие не дает мне заснуть всю ночь."
 yearly.1080.paranoid.desc:0 "Точно говорю, [Select_CString(suspicious.IsFemale, 'моя', 'мой' )] [suspicious.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))] [suspicious.GetTitledFirstName] что-то замышляет! Иначе зачем [suspicious.GetSheHe] шныряет повсюду и так странно на меня зыркает? И вещи мои постоянно оказываются не на своих местах! Неужели [suspicious.GetSheHe] забирается в мои покои?!\n\n[suspicious.GetSheHe|U] так мило улыбается, но я знаю, что скрывается под этой ухмылкой!"
 yearly.1080.a.friend:0 "Пусть этим займется [investigator.GetFirstName]. [SCOPE.sC('investigator').GetHerHim|U] можно доверять."
 yearly.1080.a.spymaster:0 "Этим должен заниматься тайный советник. [investigator.GetFirstName] знает свое дело."
 yearly.1080.a.success:0 "[investigator.GetTitledFirstNamePossessiveNoTooltip] проводит успешное расследование"
 yearly.1080.a.success.tt:0 "Если [suspicious.GetShortUIName] что-то скрывает, это станет известно"
 yearly.1080.a.failure:0 "[investigator.GetTitledFirstNamePossessiveNoTooltip] не добивается успеха в расследовании"
 yearly.1080.b:0 "Я немедленно изучу этот вопрос."
 yearly.1080.b.success:0 "Ваше расследование увенчалось успехом"
 yearly.1080.b.failure:0 "Ваше расследование не увенчалось успехом"
 yearly.1080.c:0 "«Что происходит? [suspicious.GetFirstNameNoTooltip], скажи мне правду!»"
 yearly.1080.c.success:0 "[suspicious.GetFirstNameNoTooltip] говорит правду"
 yearly.1080.c.failure:0 "[suspicious.GetFirstNameNoTooltip] все отрицает"
 yearly.1080.d:0 "Моя подозрительность ненормальна..."
 yearly.1080.c.lunatic:0 "[suspicious.GetFirstNameNoTooltip] умеряет вашу подозрительность"

 # Paranoid investigation: discovery
 yearly.1081.investigator_start.desc:0 "[investigator.GetTitledFirstName] [Select_CString(investigator.IsFemale, 'обнаружила', 'обнаружил' )] неопровержимые доказательства того, что [suspicious.GetTitledFirstName] [Select_CString(suspicious.IsFemale, 'виновна', 'виновен' )]."
 yearly.1081.you_start.desc:0 "Мое расследование неопровержимо доказало, что [suspicious.GetTitledFirstName] [Select_CString(suspicious.IsFemale, 'виновна', 'виновен' )]."
 yearly.1081.murder.desc:0 "[suspicious.GetSheHe|U] [Select_CString(suspicious.IsFemale, 'затевала', 'затевал' )] убийство. Намеченная жертва —"
 yearly.1081.abduct.desc:0 "[suspicious.GetSheHe|U] [Select_CString(suspicious.IsFemale, 'планировала', 'планировал' )] похищение. Намеченная жертва —"
 yearly.1081.seduce.desc:0 "[suspicious.GetSheHe|U] [Select_CString(suspicious.IsFemale, 'планировала', 'планировал' )] соблазнение. Намеченная жертва —"
 yearly.1081.elope.desc:0 "[suspicious.GetSheHe|U] [Select_CString(suspicious.IsFemale, 'планировала', 'планировал' )] сбежать. Предполагалось, что второй беглец —"
 yearly.1081.scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U] [Select_CString(suspicious.IsFemale, 'плела', 'плел' )] интриги. Намеченная жертва —"
 yearly.1081.me.desc:0 "я!"
 yearly.1081.my_introduction.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"

 yearly.1081.agent_murder.desc:0 "[suspicious.GetSheHe|U] участвует в чужом заговоре с целью убийства. Намеченная жертва —"
 yearly.1081.agent_abduct.desc:0 "[suspicious.GetSheHe|U] участвует в чужом заговоре с целью похищения. Намеченная жертва — "
 yearly.1081.agent_seduce.desc:0 "[suspicious.GetSheHe|U] участвует в чужом заговоре с целью соблазнения. Намеченная жертва —"
 yearly.1081.agent_elope.desc:0 "[suspicious.GetSheHe|U] участвует в чужом заговоре с целью побега. Предполагалось, что второй беглец —"
 yearly.1081.agent_scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U] участвует в чужом заговоре. Намеченная жертва —"

 yearly.1081.traitor_end.desc:0 "\n\nЭта [suspicious.Custom('InsultAdjective')] змея свое получит!"
 yearly.1081.useful_end.desc:0 "\n\nВот мразь! Вот [suspicious.Custom('InsultNoun')]! Эти знания не пропадут втуне."
 yearly.1081.secret.desc:0 "[suspicious.GetSheHe|U] [guilty_owned_secret.Custom('SecretDescriptionThirdPerson')]"
 yearly.1081.a:0 "Это сразу было ясно!"

 # Paranoid investigation: innocent
 yearly.1082.investigator_start.desc:0 "[investigator.GetTitledFirstName] [Select_CString(investigator.IsFemale, 'закончила', 'закончил' )] расследование. [suspicious.GetTitledFirstName] не [Select_CString(suspicious.IsFemale, 'замешана', 'замешан' )] ни в чем подозрительном. Не удалось найти доказательств ни преступных замыслов, ни иных темных дел — даже пикантных слухов."
 yearly.1082.you_start.desc:0 "Я подслушиваю в темных углах, провожу время в злачных местах и ползаю под каждым камнем — но у меня до сих пор нет ни единого доказательства, что [suspicious.GetTitledFirstName] [Select_CString(suspicious.IsFemale, 'замешана', 'замешан' )] в чем-то подозрительном. Нет даже пикантных слухов!"
 yearly.1082.normal.desc:0 "\n\nЧто ж, на сей раз подозрения оказались ошибочными, но время потеряно не зря. Спать я сегодня буду сном младенца."
 yearly.1082.paranoid.desc:0 "\n\nМожет, [suspicious.GetFirstNameNoTooltip] и не [Select_CString(suspicious.IsFemale, 'замешана', 'замешан' )] ни в чем подозрительном, но что-то в [Select_CString(suspicious.IsFemale, 'ней', 'нем' )] продолжает меня настораживать. Я не собираюсь ослаблять бдительность."
 yearly.1082.a:0 "Доверяй, но проверяй!"
 yearly.1082.a.tt:0 "Похоже, [suspicious.GetShortUIName|U] [Select_CString(suspicious.IsFemale, 'невиновна', 'невиновен' )]"

 # Paranoid investigation: failure
 yearly.1083.investigator_start.desc:0 "[investigator.GetTitledFirstName] возвращается с пустыми руками. «Нет ни единого доказательства. Возможно, [suspicious.GetTitledFirstName] и впрямь [Select_CString(suspicious.IsFemale, 'невиновна', 'невиновен' )]. Но я не могу сказать наверняка — [suspicious.GetSheHe] ведет себя крайне осторожно. [investigator.GetFaith.HighGodName|U] знает, что [suspicious.GetTitledFirstName] может скрывать»."
 yearly.1083.you_start.desc:0 "Расследование не принесло результатов. Точно известно лишь одно: [suspicious.GetTitledFirstName] невероятно [Select_CString(suspicious.IsFemale, 'осторожная', 'осторожный' )] [suspicious.GetWomanMan]. [ROOT.Char.GetFaith.HighGodName|U] знает, что [suspicious.GetTitledFirstName] может скрывать."
 yearly.1083.a:0 "Я все равно буду присматривать за [Select_CString(suspicious.IsFemale, 'ней', 'ним' )], это уж точно."
 yearly.1083.a.tt:0 "[suspicious.GetShortUIName] ничем себя не [Select_CString(suspicious.IsFemale, 'выдала', 'выдал' )]"

 # Paranoid confrontation: confession
 yearly.1084.start.desc:0 "Стражники держатся на почтительном расстоянии, но готовы произвести арест в любой момент. И [suspicious.GetTitledFirstName] прекрасно об этом знает: [suspicious.GetHerHis] глаза нервно бегают по комнате. Ищет пути к побегу?\n\nПризнание уже у меня в кармане."
 yearly.1084.a:0 "Бросьте [cannibal_cook.GetHerHis] в темницу!"
 yearly.1084.b:0 "Прочь с глаз моих, [suspicious.Custom('InsultNoun')]!"

 # Paranoid confrontation: denial
 yearly.1085.start.desc:1 "Стражники держатся на почтительном расстоянии, но готовы произвести арест в любой момент. И [suspicious.GetTitledFirstName] прекрасно об этом знает; [suspicious.GetHerHis] плечи заметно напряжены. \n\n«Зачем вы меня позвали, [ROOT.Char.Custom2('RelationToMeAddress', suspicious)]? Хотите о чем-то спросить?»\n\nОбвинения льются из меня, словно яд, но [suspicious.GetFirstNamePossessiveNoTooltip] не [Select_CString(suspicious.IsFemale, 'похожа', 'похож' )] на человека, терзаемого виной. Это иное чувство:"
 yearly.1085.angry.desc:0 "злость!\n\n«Как смеете вы обвинять меня в этом? После всего, что я для вас [Select_CString(suspicious.IsFemale, 'сделала', 'сделал' )]?!»"
 yearly.1085.sad.desc:0 "печаль.\n\n«Я всегда [Select_CString(suspicious.IsFemale, 'служила', 'служил' )] вам верой и правдой, — плачет [suspicious.GetSheHe]. — Я бы ни за что не [Select_CString(suspicious.IsFemale, 'предала', 'предал' )] вас!»"
 yearly.1085.a:0 "Можешь идти."
 yearly.1085.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'ошиблась', 'ошибся' )]. Прими мои искренние извинения, [suspicious.GetFirstNameNoTooltip]."
 yearly.1085.c:0 "#EMP Ложь!#! Стража, в темницу [suspicious.GetHerHis]!"

 # Paranoid confrontation: soothe
 yearly.1086.desc:0 "У меня была заготовлена целая речь. Но [suspicious.GetTitledFirstName] вызывает во мне столь жгучие чувства, что кровь вскипает, а обвинения выплескиваются, подобно яду. К моему изумлению, [suspicious.GetFirstNameNoTooltip] не злится и не плачет.\n\n«О, [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [suspicious.Custom2('RelationToMeShort', ROOT.Char)], я знаю, ты страдаешь. Эти горькие слова принадлежат не тебе. Я отвечу на все твои вопросы, и ты увидишь, что я для тебя не [Select_CString(suspicious.IsFemale, 'опасна', 'опасен' )]»."
 yearly.1086.a:0 "Я не знаю, что и сказать..."

 yearly.1090.t:0 "Далеко от дома"
 yearly.1090.start.desc:0 "Ко мне приводят незнакомца. «[traveler.GetSheHe|U] неделю [Select_CString(traveler.IsFemale, 'ждала', 'ждал' )] у ворот, мой сюзерен». [ROOT.Char.Custom('ResidenceBuilding')|U] явно вдохновляет гостя.\n\nГость низко кланяется: «Меня зовут [traveler.GetFirstName], Ваше Высочество. Я иду издалека и много [Select_CString(traveler.IsFemale, 'повидала', 'повидал' )], но"
 yearly.1090.family_member.desc:0 "я и [traveler.Custom2('RelationToMeShort', SCOPE.sC('traveler_family_1'))] [traveler_family_1.GetFistName] очень устали с дороги."
 yearly.1090.family.desc:0 "я и моя семья очень устали с дороги."
 yearly.1090.alone.desc:0 "я очень [Select_CString(traveler.IsFemale, 'устала', 'устал' )] с дороги."
 yearly.1090.family_stay.desc:0 "Если вы позволите нам остаться, я с удовольствием поделюсь знаниями о мире и стану [Select_CString(traveler.IsFemale, 'вашей верной', 'вашим верным' )] слугой»."
 yearly.1090.alone_stay.desc:0 "Если вы позволите мне остаться, я с удовольствием поделюсь знаниями о мире и стану [Select_CString(traveler.IsFemale, 'вашей верной', 'вашим верным' )] слугой»."
 yearly.1090.a:0 "Признай, что [ROOT.Char.GetFaith.HighGodName] [Select_CString(ROOT.Char.IsFemale, 'велика', 'велик' )], и это место станет твоим домом."
 yearly.1090.b:0 "Чем больше, тем веселее!"
 yearly.1090.c:0 "Нет у нас места для такого сброда."
 yearly.1090.travelers_family:0 "[traveler.GetShortUIName|U] и [traveler.GetHerHis] семья"
 yearly_1090_add_courtier_effect.tt:0 "Становится вашим [Concept( 'courtier', 'придворным' )|E]"
