l_russian:
 yearly.4001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc:0 "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U], "
 yearly.4001.desc_opinion:0 "[Select_CString(vassal.IsFemale, 'нанесла', 'нанес' )] мне смертельное оскорбление. [vassal.GetHerHim|U] хватило наглости заявить перед моим двором, что я — [neighboring_ruler.Custom('InsultNoun')]."
 yearly.4001.desc_lover:0 "[Select_CString(vassal.IsFemale, 'осмелилась', 'осмелился' )] на неописуемое! [Select_CString(vassal.IsFemale, 'Мой', 'Моя' )] [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] состоит с [Select_CString(vassal.IsFemale, 'ней', 'ним' )] в мерзком блуде."
 yearly.4001.desc_murder:0 "[Select_CString(vassal.IsFemale, 'совершила', 'совершил' )] убийство в бесчестном бою. Жертва — [Select_CString(neighboring_ruler.IsFemale, 'моя', 'мой' )] [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName]."
 yearly.4001.desc_rival:1 "Чего еще ожидать от тех, кто связывается с #EMP  тобой#!? И все-таки это неприемлемо!"
 yearly.4001.desc_end:0 "Я требую ответа за столь вопиющее неуважение!"
 yearly.4001.a:0 "Что угодно, лишь бы все снова стало хорошо!"
 yearly.4001.b:0 "[vassal.GetFirstNameNoTooltip] публично попросит у вас прощения."
 yearly.4001.c:0 "Ха, неплохо, [vassal.GetFirstNameNoTooltip]!"

 yearly.4011.t:0 "Не разлей вода"
 yearly.4011.desc:0 "В последнее время [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] и [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] часто общаются. Их любимое место встречи — [ROOT.Char.Custom('ResidenceBuilding')]. Кажется, они и впрямь сблизились!"
 yearly.4011.a:0 "Возможно, это начало прекрасной дружбы... Я помогу ей расцвести!"
 yearly.4011.b:0 "Ничего хорошего они не придумают. Надо немедленно с этим кончать."
 yearly.4011.c:0 "Та-а-ак... О чем беседуем?"
 yearly.4011.c.success:0 "Моему появлению рады"
 yearly.4011.c.toast.success:0 "Моему появлению были рады"
 yearly.4011.c.failure:0 "Мое любопытство вызывает неприязнь"
 yearly.4011.c.toast.failure:0 "Мое любопытство вызвало неприязнь"

 yearly.4021.t:0 "Шалости"
 yearly.4021.desc:0 "О, горе! [child.Custom2('MyCharacterIntroduction', ROOT.Char)] и [vassal_kid.GetTitledFirstName], [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] [vassal.GetTitledFirstName] весело играли, когда произошел ужасающий несчастный случай, и [vassal_kid.GetFirstNameNoTooltip] [Select_CString(vassal_kid.IsFemale, 'погибла', 'погиб' )]!\n\n«Клянусь, [child.Custom2('RelationToMeShort', ROOT.Char)], мы просто играли!» — уверяет меня [child.GetTitledFirstNameNoTooltip], но [vassal.GetTitleAsNameNoTooltip|l] взывает к справедливости."
 yearly.4021.a:0 "Ты не притронешься к моему ребенку!"
 yearly.4021.b:0 "Каждый должен отвечать за свои поступки."
 yearly.4021.c:0 "Обещаю, я лично [child.GetHerHis] проучу!"
 yearly.4021.c_success:0 "[child.GetTitledFirstNameNoTooltip] слушает и запоминает"
 yearly.4021.c_failure:0 "[child.GetTitledFirstNameNoTooltip] запоминает, что [child.GetHerHis] действия остаются безнаказанными"
 yearly.4021.d:0 "Прости [child.GetHerHis]! Умоляю, я сделаю все..."

 yearly.4022.t:0 "Возвращение"
 yearly.4022.desc:0 "«Здравствуй, [child.Custom2('RelationToMeShort', ROOT.Char)]». [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] немного [Select_CString(child.IsFemale, 'исхудала', 'исхудал' )] в застенках, но никогда прежде у [Select_CString(child.IsFemale, 'нее', 'него' )] на губах не было такой живой улыбки.\n\n«С нетерпением жду, когда смогу отплатить за твой урок»."
 yearly.4022.a:0 "Добро пожаловать домой, [child.GetFirstNameNoTooltip]."

 yearly.4031.t:0 "Убийца среди нас"
 yearly.4031.desc_opening:0 "Запах бьет в нос даже из-за закрытой двери; тяжелый запах мясницкой лавки пропитал все вокруг. Это смрад от свежего трупа.\n\n"
 yearly.4031.desc_physician:0 "«Снова убийство, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]». [physician.GetTitledFirstName] отвлекается от тела, встает, вытирает окровавленные руки о фартук: «Распоясавшегося убийцу нужно остановить!»"
 yearly.4031.desc:0 "Найдено еще одно тело... Не скажу, что убили кого-то важного, славься [ROOT.Char.GetFaith.HighGodName], но двор начинает нервничать."
 yearly.4031.a:0 "[ROOT.Char.Custom('ResidenceBuilding')|U] не укроет убийцу! Я его из-под земли достану!"
 yearly.4031.tt:0 "Начато расследование"
 yearly.4031.b:0 "Давайте зароем тело и забудем об этом ужасе."
 yearly.4031.b_every_courtier:0 "Все придворные"
 yearly.4031.c:0 "Ты придворный врач, будешь осматривать тела."

 yearly.4061.t:0 "Мудрый глупец"
 yearly.4061.desc_opening:0 "«Меня зовут [hodja.GetTitledFirstName], [ROOT.Char.GetLadyLord]. Я [Select_CString(hodja.IsFemale, 'пришла', 'пришел' )] к вам, чтобы предложить свою мудрость».\n\n"
 yearly.4061.desc_guard:0 "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], [Select_CString(guard.IsFemale, 'приведшая', 'приведший' )] [Select_CString(hodja.IsFemale, 'эту женщину', 'этого мужчину' )] ко мне, [Select_CString(guard.IsFemale, 'настроена', 'настроен' )] скептически."
 yearly.4061.desc:0 "Стражник, приведший [Select_CString(hodja.IsFemale, 'эту посетительницу', 'этого посетителя' )], настроен скептически."
 yearly.4061.desc_ending:0 "«Он приехал к вашей резиденции на осле, [ROOT.Char.GetLadyLord]. Сидя задом наперед»."
 yearly.4061.a:0 "Прошу, поделись со мной своей мудростью."
 yearly.4061.a_success:0 "Вы сможете по-новому взглянуть на некоторые вещи"
 yearly.4061.a_failure:0 "Его истории только сбивают вас с толку"
 yearly.4061.b:0 "Одарите своим знанием весь двор!"
 yearly.4061.c:0 "У меня нет времени на дураков."
 yearly.4061.c.tt:0 "Вы прогоняете человека"
 yearly.4061.d:0 "Как интересно! Пусть он развлечет и народ."
 yearly.4061.d.tt:0 "Проведите его по улицам в качестве шута"

 yearly.4071.t:0 "Поиски знаний"
 yearly.4071.desc:0 "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне со стопкой книг в руках.\n\n«От меня не укрылась ваша жажда знаний, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [councillor.Custom2('RelationToMe', ROOT.Char)]."
 yearly.4071.desc_focus:0 "В особенности — ваши недавние попытки разобраться в таком предмете, как [ROOT.Char.Custom('LifestyleFocus')]!"
 yearly.4071.desc_no_focus:0 "И ваши недавние изыскания в такой области, как [ROOT.Char.Custom('education_conversation_subject')]."
 yearly.4071.desc_ending:0 "Возможно, вас заинтересуют эти книги?»"
 yearly.4071.a:0 "Я изучу их всех, [ROOT.Char.GetFaith.ReligiousText] мне свидетель!"
 yearly.4071.b:0 "Распространите их среди моих придворных."

 yearly.4081.t:0 "Переводы"
 yearly.4081.desc:0 "«Местные ученые просят поддержать их труды по переводу книг с греческого на арабский, [ROOT.Char.GetLadyLord], — от этих работ выиграет весь арабский мир!»\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(councillor.IsFemale, 'принесла', 'принес' )] мне список ученых, которым я могу помочь, и книг, над которыми они сейчас работают."
 yearly.4081.a:0 "#EMP De materia medica#!... Звучит интересно!"
 yearly.4081.a.tt:0 "Вы выделяете деньги на перевод книги по медицине"
 yearly.4081.b:0 "О, вот эта! #EMP О восхождении звездных тел#!."
 yearly.4081.b.tt:0 "Вы выделяете деньги на перевод книги по астрономии"
 yearly.4081.c:0 "#EMP Начала#! — звучит многообещающе."
 yearly.4081.c.tt:0 "Вы выделяете деньги на перевод книги по математике"
 yearly.4081.d:0 "Я знаю лучший способ потратить деньги."
 yearly.4081.d.tt:0 "Вы не даете денег ученым"
 yearly.4081.toast:0 "Книга переведена"
 yearly.4081.e:0 "#EMP О душе#!? Как интересно..."
 yearly.4081.e.tt:0 "Вы выделяете деньги на перевод книги по мотивации"
 yearly.4081.f:0 "Как вы говорите... #EMP Фукидид#!?"
 yearly.4081.f.tt:0 "Вы выделяете деньги на перевод книги по военной истории"
 yearly.4081.g:0 "Этот #EMP Плутарх#! меня заинтриговал."
 yearly.4081.g.tt:0 "Вы выделяете деньги на перевод книги-биографии"
 yearly.4081.tt:0 "Вы получите книгу"

 yearly.4091.t:0 "Багдадские ученые"
 yearly.4091.desc_opening:0 "Прогуливаясь по Багдаду, [ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и я натыкаемся на"
 yearly.4091.desc_house:0 "дом знаний."
 yearly.4091.desc_no_house:0 "нескольких местных ученых."
 yearly.4091.desc:0 "\n\n«Приветствуем, [ROOT.Char.GetTitledFirstNameNoTooltip]. Приветствуем, [Select_CString(ward.IsFemale, 'юная', 'юный' )] [ward.GetLadyLord]. У нас сейчас идет спор, и есть свободные места. Никто из вас не желает присоединиться?»"
 yearly.4091.a:0 "Ступай, [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt:0 "[ward.GetFirstNamePossessiveNoTooltip] продвинется в обучении"
 yearly.4091.b:0 "Я с удовольствием присоединюсь"
