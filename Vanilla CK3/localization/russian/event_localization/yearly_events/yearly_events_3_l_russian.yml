l_russian:
 yearly.3001.t:0 "Ценное предупреждение"
 yearly.3001.desc:0 "[neighbor.GetName] [Select_CString(neighbor.IsFemale, 'написала', 'написал' )] мне официальное письмо. В нем говорится, что [vassal.GetTitledFirstName], [Select_CString(vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], ищет сообщников в заговоре против меня!\n\n«Для меня нет ничего дороже верности, — пишет [SCOPE.sC('neighbor').GetFirstName] в своем письме. — И потому я делюсь с вами этими сведениями»."
 yearly.3001.friend_backs_neighbor:0 "\n\nК счастью, [Select_CString(friend.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] рядом и может дать мне совет: «У меня были подозрения, что [vassal.GetFirstNameNoTooltip] что-то замышляет. Теперь они подтвердились»."
 yearly.3001.friend_backs_vassal:0 "\n\nК счастью, [Select_CString(friend.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] рядом и может дать мне совет: «Я отказываюсь верить, что [vassal.GetFirstNameNoTooltip] может пасть так низко»."
 yearly.3001.a:0 "Я и [vassal.GetFirstNameNoTooltip] поговорим об этом при личной встрече."
 yearly.3001.confront:0 "[Select_CString(vassal.IsFemale, 'Она', 'Он' )] знает о моих подозрениях"
 yearly.3001.true_tt:0 "Мои обвинения справедливы"
 yearly.3001.false_tt:0 "Мои подозрения необоснованны"
 yearly.3001.false_use_tt:0 "[vassal.GetTitledFirstNameNoTooltip] воспользуется этим оскорблением в своих целях"
 yearly.3001.b:0 "[Select_CString(vassal.IsFemale, 'Она виновна', 'Он виновен' )], и я открыто обвиню [SCOPE.sC('vassal').GetHerHis]!"
 yearly.3001.c:0 "[neighbor.GetTitleAsNameNoTooltip] не заслуживает доверия. Я на стороне своих вассалов!"
 yearly.3001.c.if_wrong_tt:0 "Если [vassal.GetFirstNameNoTooltip] [Select_CString(vassal.IsFemale, 'предала', 'предал' )]"
 yearly.3001.c.if_right:0 "Если [vassal.GetFirstNameNoTooltip] хранит верность"
 yearly.3001.vassal_gains_strength:0 "Происки, что плетет [SCOPE.sC('vassal').GetTitledFirstNameNoTooltip], стали активнее"
 yearly.3001.d:0 "Предчувствия меня #EMP не обманули#!! [vassal.GetFirstNameNoTooltip] заплатит за это!"

 yearly.3002.t:0 "Признание"
 yearly.3002.desc:0 "[vassal.GetTitledFirstName] [Select_CString(vassal.IsFemale, 'призналась', 'признался' )] во всем лишь после того, как [Select_CString(vassal.IsFemale, 'ей', 'ему' )] предъявили письмо, что [Select_CString(neighbor.IsFemale, 'написала', 'написал' )] [SCOPE.sC('neighbor').GetTitledFirstName].\n\n«Да я... Да никогда... Как мне исправить это?» — [Select_CString(vassal.IsFemale, 'она', 'он' )] [vassal.Custom('quirk_neg_present')], но я вижу страх на [vassal.GetHerHis] лице."
 yearly.3002.a:0 "Делайте, как я скажу, и я пощажу вас."
 yearly.3002.b:0 "Я пощажу вас, если вы поведаете людям о моей щедрости."

 yearly.3003.t:0 "Оскорбительные обвинения"
 yearly.3003.desc:1 "Когда [vassal.GetTitledFirstName] [Select_CString(vassal.IsFemale, 'ознакомилась', 'ознакомился' )] с письмом, что [Select_CString(neighbor.IsFemale, 'написала', 'написал' )] [SCOPE.sC('neighbor').GetTitledFirstName], первой реакцией было удивление, быстро сменившееся гневом. «Вы верите [neighbor.GetHerHis] слову, но не моему? Разве я не [Select_CString(vassal.IsFemale, 'была', 'был' )] вам верным слугой?!»\n\n[vassal.GetHerHis|U] негодование заставляет меня засомневаться. Возможно, не стоило так спешить. Нужно все исправить, пока не стало еще хуже!" # [LocEditor:AwaitingBatchUpdate]
 yearly.3003.friend:0 "\nК счастью, вмешивается [Select_CString(friend.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))]. «Мы просто хотели, чтобы вы знали, что [SCOPE.sC('neighbor').GetTitledFirstName] клевещет на вас», — говорит [friend.GetTitledFirstName]."
 yearly.3003.a:0 "Да. На самом деле я хочу вознаградить вас за верность!"
 yearly.3003.b:0 "Вы всегда верно служили мне."
 yearly.3003.public_expression_of_gratitude:0 "Публичное выражение благодарности"
 yearly.3003.vassal_loss_of_faith:0 "Неискреннее извинение"
 yearly.3003.c:0 "Да, все, как [friend.GetFirstNameNoTooltip] и говорит!"
 yearly.3003.c.enable:0 "Этот вариант доступен, потому что [SCOPE.sC('friend').GetTitledFirstNameNoTooltip] имеет высокий навык дипломатии"

 yearly.3004.t:0 "У всех на виду"
 yearly.3004.desc:0 "Собрав моих вассалов, я объявляю, что знаю, что [SCOPE.sC('vassal').GetTitledFirstName] замышляет измену.\n\nМногие из вассалов поддерживают меня: «Мы все знаем, что все так и есть. Что станет с [Select_CString(vassal.IsFemale, 'ней', 'ним' )]?»"
 yearly.3004.a:0 "[vassal.GetFirstNameNoTooltip] заплатит за это."
 
 yearly.3004.b:0 "Я позабочусь, чтобы [vassal.GetSheHe] не с[Select_CString(vassal.IsFemale, 'могла', 'мог' )] мне навредить."
 yearly.3004.c:0 "Я сделаю так, чтобы [SCOPE.sC('vassal').GetSheHe] #EMP наверняка#! мне не [Select_CString(vassal.IsFemale, 'навредила', 'навредил' )]."

 yearly.3005.desc:0 "Собрав вассалов, я объявляю, что знаю, что [SCOPE.sC('vassal').GetTitledFirstName] замышляет измену. Но остальным вассалам мало одного чужеземного письма.\n\n[SCOPE.sC('vassal').GetFirstName] говорит за всех: «Что это за доказательство? Если письмо — достаточная улика, мы скоро #EMP все#! окажемся виновны!» Собравшиеся одобрительно гудят. Ситуация выходит из-под контроля!"
 yearly.3005.a:0 "Лучше мне все побыстрее закончить!"
 yearly.3005.a.rousing_speech:0 "Ободряющая речь о верности"
 yearly.3005.a.stumbling_apology:0 "Неуверенные извинения"
 yearly.3005.b:0 "Я говорю, что [vassal.GetSheHe] предатель, и отношение к н[vassal.GetHerHim] будет соответствующим!"

 yearly.3011.t:0 "Двойное впечатление"
 yearly.3011.desc:0 "Перед очередным пиром, на котором будет прославляться [Select_CString(liege.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege'))] [liege.GetTitledFirstName], [vassal.GetTitledFirstName] наносит мне визит.\n\n«[liege.GetTitleAsNameNoTooltip] не питает любви ни к кому из нас, — подмечает [vassal.GetSheHe]. — Но, устроив на пиру красочное зрелище, мы сможем возвыситься в [liege.GetHerHis] глазах»."
 yearly.3011.a:0 "Я выделю золото на эту задумку!"
 yearly.3011.a.success:0 "Великолепное зрелище"
 yearly.3011.a.failure:0 "Довольно интересно"
 yearly.3011.b:0 "Я могу найти нужных артистов."
 yearly.3011.c:0 "Думаю, мне лучше уделить внимание мелочам."
 yearly.3011.d:0 "Я точно знаю, как устроить зрелище."

 yearly.3012.desc:0 "Тела колышутся и извиваются, танцоры, которых наняли [vassal.GetTitledFirstName] и я, поражают всеобщее воображение. После пиршества [liege.GetTitledFirstName] подходит ко мне: «Это было невероятно, [ROOT.Char.GetFirstNameNoTooltip]».\n\n[vassal.GetFirstName] и я обмениваемся улыбками."
 yearly.3012.a:0 "Интересно, что нам делать дальше..."
 yearly.3012.b:0 "Это была отличная идея, [vassal.GetFirstNameNoTooltip]."

 yearly.3013.desc:0 "Как бы танцоры, которых [vassal.GetTitledFirstName] и я наняли на пир, ни скакали, [liege.GetTitledFirstName] от них не в восторге. [liege.GetTitleAsNameNoTooltip] с улыбкой выслушивает, как они восхваляют нас, но быстро возвращается к еде.\n\n[vassal.GetFirstName] неуверенно смотрит на меня, но, похоже, [liege.GetFirstName] вполне [Select_CString(liege.IsFemale, 'довольна', 'доволен' )]."
 yearly.3013.a:0 "Так или иначе, мы присмотрим друг за другом."
 yearly.3013.b:0 "По крайней мере, мы сделали все возможное."

 yearly.3014.desc:0 "Танцоры, которых наняли [vassal.GetTitledFirstName] и я, — это катастрофа. Из-за взмахов руками и прыжков все скорее напоминает пляски шутов, чем обещанное нам изысканное зрелище. [liege.GetTitledFirstName], похоже, не в восторге от того, что [liege.GetHerHis] отрывают от трапезы.\n\nИ только когда они начинают благодарить нас, до меня доходит, что это совсем не та труппа, с которой мы договаривались. Кто бы...\n[nemesis.GetTitledFirstName]!"
 yearly.3014.a:0 "Позвольте, я расскажу вам, что за злодей все испортил, [vassal.GetFirstNameNoTooltip]."
 yearly.3014.b:0 "Это не наша вина, [vassal.GetFirstNameNoTooltip]."
 
 yearly.3021.t:0 "На смертном одре"
 yearly.3021.desc:0 "Теперь уже очевидно, что [deathbed_character.GetTitledFirstName], [Select_CString(deathbed_character.IsFemale, 'моя старая', 'мой старый' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))], ненадолго задержится в этом мире.\n\nПодходя к [deathbed_character.GetHerHis] смертному ложу, я понимаю, что [deathbed_character.GetSheHe] [Select_CString(deathbed_character.IsFemale, 'прожила', 'прожил' )] долгую жизнь, и все же мне не хватает времени, чтобы попрощаться. Я держу [deathbed_character.GetHerHis] руку, пока [deathbed_character.GetTitledFirstName] не испускает последний вздох."
 yearly.3021.a:0 "Обрети покой в последующей жизни, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]."

 yearly.3031.t:0 "Продвижение"
 yearly.3031.desc:0 "И [fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)], и я пользуемся большим почетом, и [liege.GetTitledFirstName] уважает нас. Но в том, что касается раздачи титулов, почестей и богатства, мы лишь первые среди равных.\n\nБудущий сбор, место которого — [liege.Custom('ResidenceBuilding')] во владении [capital.GetNameNoTierNoTooltip], может дать мне шанс заручиться милостью сюзерена."
 yearly.3031.friend:0 "И то, что меня поддерживает [Select_CString(best_friend.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))] [best_friend.GetTitledFirstName], тоже лишним не будет."
 yearly.3031.rival:0 "Но вот [Select_CString(nemesis.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))] [nemesis.GetTitledFirstName] не скрывает своих намерений сорвать мои планы!"
 yearly.3031.a:0 "С хорошо подвешенным языком это будет несложно."
 yearly.3031.a.best_friend_success:0 "[best_friend.GetFirstNameNoTooltip] способствует тому, что [fellow_vassal.GetFirstNameNoTooltip] отвлекается"
 yearly.3031.a.success:0 "Я и [liege.GetTitleAsNameNoTooltip|l] теперь друзья"
 yearly.3031.a.failure:0 "[fellow_vassal.GetFirstNameNoTooltip] и [liege.GetTitleAsNameNoTooltip|l] теперь друзья"
 yearly.3031.a.nemesis_failure:0 "[nemesis.GetFirstNameNoTooltip] порочит мое имя"
 yearly.3031.b:0 "Я покажу, что [ROOT.Char.GetFaith.HighGodName] на моей стороне."
 yearly.3031.b.success:0 "[liege.GetTitleAsNameNoTooltip] под впечатлением от меня"
 yearly.3031.b.failure:0 "[fellow_vassal.GetFirstNameNoTooltip] производит более сильное впечатление, [liege.GetTitleAsNameNoTooltip|l] отдает предпочтение [Select_CString(fellow_vassal.IsFemale, 'ей', 'ему' )]"
 yearly.3031.c:0 "Я знаю, как сделать так, чтобы [liege.GetFirstNameNoTooltip] [Select_CString(liege.IsFemale, 'заинтересовалась', 'заинтересовался' )] мной..."
 yearly.3031.c.unlock_tt:0 "Этот вариант доступен, поскольку [liege.GetTitledFirstNameNoTooltip] испытывает ко мне влечение"
 yearly.3031.c.consequence:0 "[liege.GetFirstNameNoTooltip], возможно, сохранит свой интерес к моей персоне"
 yearly.3031.c.success:0 "Привлеченное внимание"
 yearly.3031.d:0 "Мы, вассалы, должны действовать сообща, а не мешать друг другу!"

 yearly.3040.t:0 "Хороший [ROOT.Char.GetFaith.GetAdherentNoTooltip|l]"
 yearly.3040.desc:1 "Все знают, что я человек благочестивый. Так пусть мое почитание [ROOT.Char.GetFaith.HighGodNamePossessive] принесет мне пользу и в этой жизни, не только в следующей!\n\nМногим не помешало бы напомнить, что я пользуюсь милостью [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 yearly.3040.a:0 "О моей преданности прокричат с башен!"
 yearly.3040.b:0 "В этом году из-за лености я едва ли посещаю [ROOT.Char.GetFaith.HouseOfWorship]..."
 yearly.3040.c:0 "[Select_CString(ROOT.Char.IsFemale, 'Благочестивая', 'Благочестивый' )] [ROOT.Char.GetLadyLord] наверняка может рассчитывать, что [religious_head.GetTitleAsNameNoTooltip|l] окажет поддержку!"
 yearly.3040.d:0 "[ROOT.Char.Custom('DefaultPriestTitlePlural')] и так благоговеют предо мной."

 yearly.3041.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3041.desc:0 "Я знаю, что вы верный слуга [ROOT.Char.GetFaith.HighGodNameAlternate]. И потому надеюсь, что вы с пониманием отнесетесь к тому, что наш долг перед вами мешает нам работать на благо [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nВозможно, вы смогли бы избавить нас от наиболее серьезных обязательств?"
 yearly.3041.a:1 "Мое золото — золото [ROOT.Char.GetFaith.HighGodNamePossessive]."
 yearly.3041.b:1 "Пусть ваши воины занимаются другим."
 yearly.3041.c:0 "#EMP Я#! делаю работу [ROOT.Char.GetFaith.HighGodNamePossessive]!"

 yearly.3051.t:0 "По праву"
 yearly.3051.desc:0 "[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [Select_CString(councillor.IsFemale, 'рассказала', 'рассказал' )] мне о странном законе графства [county.GetNameNoTier], согласно которому оберегать его может только [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\nТакой древний закон можно было бы и отменить, однако сейчас он открывает мне уникальную возможность: [vassal.GetTitledFirstName], [Select_CString(vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] и нынешний правитель графства [county.GetNameNoTooltip], вспомнит свое место."
 yearly.3051.a:0 "Закон ясен, [ROOT.Char.GetTitleAsNameNoTooltip|l] в своем праве!"
 yearly.3051.b:0 "[vassal.GetFirstNameNoTooltip] может сохранить титул — по моей милости."

 yearly.3061.t:0 "Разобраться с каготами"
 yearly.3061.desc:0 "Всякий раз, едва подумав об этом, я впадаю в уныние. В графстве [county.GetNameNoTier] каготам позволено свободно жить бок о бок с обычными людьми. И никто их не сторонится! Какой позор творится прямо на Пути Святого Иакова!\n\nКонечно, им не дозволено ходить босиком, дотрагиваться до парапетов мостов, а [ROOT.Char.GetFaith.PriestNeuter] никогда не причащает их напрямую, но в остальном мы не делаем #EMP ничего!#!\n\nЭто недопустимо, так продолжаться не должно. А вдруг они что-то замышляют?!"
 yearly.3061.a:0 "Обложу каготов неподъемной данью, чтобы они голов поднять не могли!"
 yearly.3061.b:0 "Их необходимо отделить от добрых граждан!"
 yearly.3061.b.flavor:0 "Раздельные категории, знаки красной перепончатой лапы, отдельные — уменьшенные — двери в храмах... Да, так будет лучше."
 yearly.3061.c:0 "Почему бы не попробовать жить с ними бок о бок?"
 yearly.3061.d:0 "Глупцы и богохульники! Прогоните их и заберите имущество!"

 yearly.3071.t:0 "Просто плохой сон"
 yearly.3071.desc:0 "Я с воплем просыпаюсь. Сердце рвется из груди.\n\nМеня раздели и заковали в цепи... или надели ошейник? Помню лишь, как десяток мужчин и женщин с козьими головами склонялись надо мной, кусались, царапали мою кожу...\n\nИ вот уже я среди них — рву собственную плоть острыми зубами, глотаю ее ошметки, пью кровь... #EMP чавкаю...#! Не было в моей жизни зрелища ужаснее, чем мои собственные стекленеющие глаза...\n\nНо это всего лишь сон. Просто сон."
 yearly.3071.a:0 "Молю [ROOT.Char.GetFaith.HighGodNamePossessive] о мире и защите..."
 yearly.3071.b:0 "Почему я не могу забыть этот вкус?!"
