l_russian:
 do_not_execute_murder_tooltip:0 "Не покушаться на убийство"
 murder_child_really_tooltip:1 "Убийство ребенка. Вы точно этого хотите?"
 murder_outcome_murdered_rival_tt:1 "Пережить [Concept( 'rival', 'соперника' )|E]:"
 murder_unknown_murder_against_you_was_successful:0 "#X Вашу жизнь прервал неизвестный наемный убийца!#!"

 murder_outcome.1001.t:0 "Убийца!"
 murder_outcome.1001.d:0 "Час пробил. Мои люди на местах. Один из них передаст плату убийце в ту самую ночь, когда все свершится. Второй обеспечит отсутствие охраны на стене, а третий сделает едва заметную дорожку из свечей, ведущую в покои, где спит [target.GetTitledFirstNamePossessive].\n\nВсе готово."
 murder_outcome.1001.a:0 "Выполняйте."
 murder_outcome.1001.b:0 "Стойте, мне нужно больше времени."

 murder_outcome.1002.t:0 "Эй, там!"
 murder_outcome.1002.d:0 "Мои люди всё устроили. [target.GetTitledFirstName] отправится в путешествие и будет проезжать по лесной чаще. Осталось только найти банду разбойников, которые самым трагическим образом убьют и ограбят жертву.\n\nЯ так и вижу темную землю, обагренную кровью…"
 murder_outcome.1002.a:0 "О, в лесах бывает очень опасно."
 murder_outcome.1002.b:0 "Стоп, еще не время."

 murder_outcome.1003.t:0 "Убийственный вкус"
 murder_outcome.1003.d:0 "Мои люди готовились несколько недель. Повара подкупили, чтобы смотрел в другую сторону, яд добыли, а утку [target.GetTitledFirstName] [Select_CString(scheme.GetTarget.IsFemale, 'получила', 'получил' )] лично в руки. Ее натрут ядом, а душистые приправы перебьют запах. Последнее, что ощутит моя цель, это мертвенная горечь."
 murder_outcome.1003.a:0 "Хорошего аппетита, [target.GetFirstNameNoTooltip]..."
 murder_outcome.1003.b:0 "Стоп, мне нужно лучше подготовиться!"

 murder_outcome.1004.t:0 "Не пригласили"
 murder_outcome.1004.desc:0 "В руках одного из моих агентов оказывается [SCOPE.Custom('VenomousCreature')], и слуге поручено до наступления ночи спрятать тварь в кровати, где будет спать [target.GetTitledFirstNamePossessive].\n\nОт меня ждут сигнала, и [target.GetSheHe] умрет, едва [SCOPE.Custom('VenomousCreatureType')] нанесет удар."
 murder_outcome.1004.a:0 "Надеюсь, [SCOPE.Custom('VenomousCreatureTypePlural')] тебя не пугают, [target.GetFirstNameNoTooltip]..."
 murder_outcome.1004.b:0 "Так нельзя."

 murder_outcome.1005.t:1 "$knight_culture_player_plural_no_tooltip$ и крестьяне"
 murder_outcome.1005.desc:0 "Учитывая недавнее недовольство среди крестьян владения [home_province.GetNameNoTier], один из моих агентов представил интересный план, как сделать так, чтобы [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'получила', 'получил' )] по заслугам.\n\nЕсли дать денег кому надо и подослать подстрекателей, мы сможем устроить настоящий бунт, когда [target.GetTitleTierName|l] будет проходить по улицам."
 murder_outcome.1005.a:0 "Настало время старого доброго самосуда."
 murder_outcome.1005.b:0 "Это слишком непредсказуемо!"

 murder_outcome.1006.t:0 "Бочонок с вином"
 murder_outcome.1006.desc:0 "[target.GetTitledFirstName] прибудет на праздник в провинции [home_province.GetName], и я знаю, что [target.GetSheHe] любит вино.\n\nМожно заманить [target.GetHerHis] в подвал моей резиденции предложением попробовать изысканное вино, а затем сделать так, что [target.GetSheHe] уже никогда не выйдет обратно!.."
 murder_outcome.1006.a:0 "Это будет легко!"

 murder_outcome.1007.t:0 "В неспокойных водах"
 murder_outcome.1007.desc_not_inspection:0 "На этой неделе [target.GetTitledFirstName] планирует посетить корабль, стоящий в одной из гаваней провинции [province.GetNameNoTier]."
 murder_outcome.1007.desc:0 "На этой неделе [target.GetTitledFirstName] планирует осмотреть корабль, стоящий в одной из гаваней провинции [province.GetNameNoTier]."
 murder_outcome.1007.desc_ending:0 "\n\nВряд ли будет трудно убедить моих соучастников полить горючей жидкостью лодку, на которой [target.GetHerHis] повезут на корабль, дождаться, пока лодка окажется в центре гавани, выпустить горящую стрелу, а затем... просто подождать, пока [target.GetTitledFirstName] не утонет."
 murder_outcome.1007.a:0 "Приступайте к исполнению плана."

 murder_outcome.1008.t:0 "Напиток жизни"
 murder_outcome.1008.desc:0 "Моим агентам удалось добыть тайный порошок, который бесследно растворяется в напитках. Слугам, ответственным за наполнение и подачу кубка, из которого пьет [target.GetTitledFirstName], получили хорошие деньги за невнимательность. Все ждут лишь моей команды подсыпать яд в очередной [target.GetHerHis] прохладительный напиток."
 murder_outcome.1008.a:0 "[target.GetShortUINameNoTooltip], твое здоровье!"

 murder_outcome.1201.t:0 "Нехоженая тропа"
 murder_outcome.1201.desc:0 "[target.GetTitledFirstName] собирается в путешествие, подготовкой к которому занимается [acting_agent.GetTitledFirstName]. Дитя предвкушает веселый день в лесу.\n\nК несчастью, [target.GetFirstNameNoTooltip] потеряется, и найти [SCOPE.sC('target').GetHerHis] до наступления темноты не удастся. О, [target.GetSheHe] [Select_CString(target.IsFemale, 'была', 'был' )] так [Select_CString(target.IsFemale, 'молода', 'молод' )]..."
 murder_outcome.1201.no_acting_agent:0 "[target.GetTitledFirstName] собирается в путешествие, подготовкой к которому занимается мой человек. Дитя предвкушает веселый день в лесу.\n\nК несчастью, [target.GetFirstNameNoTooltip] потеряется, и найти [SCOPE.sC('target').GetHerHis] до наступления темноты не удастся. О, [target.GetSheHe] [Select_CString(target.IsFemale, 'была', 'был' )] так [Select_CString(target.IsFemale, 'молода', 'молод' )]..."
 murder_outcome.1201.a:0 "Ребенок потерялся в лесу... Увы, подобные происшествия не редкость."
 murder_outcome.1201.b:0 "Нет, нужно еще раз все обдумать!"

 murder_outcome.1202.t:0 "Без защиты"
 murder_outcome.1202.desc:0 "Пора. Одна из нянек, на попечении которой находится [Select_CString(target.IsFemale, 'малышка', 'малыш' )] [SCOPE.sC('target').GetTitledFirstNamePossessive], готова сделать все что нужно. За достойную плату, разумеется.\n\nЯ отсылаю агента, как раз когда тот собирается рассказывать про роль острой игры."
 murder_outcome.1202.a:0 "Это необходимо сделать. За ценой я не постою."
 murder_outcome.1202.b:0 "О чем я думаю?!"

 murder_outcome.1203.desc:0 "Трудно найти человека, готового поднять руку на младенца, но вот устроить так, что в колыбели окажется [SCOPE.Custom('VenomousCreatureType')], намного проще.\n\nЯ смотрю, как [SCOPE.Custom('VenomousCreature')] укладывается в небольшом ящике, и у меня по спине пробегают мурашки: эта тварь размером почти с будущую жертву!"

 murder_outcome.1204.t:0 "Сладкоежка"
 murder_outcome.1204.desc:0 "Вот перед чем [target.GetTitledFirstName] точно не может устоять, так это перед своим любимым лакомством...\n\n[target.GetHerHis|U] следующая сладкая трапеза будет непростой. Это будет наполовину [target.Custom('FavoriteTreat')], а наполовину сильнодействующий яд, который один из соучастников «случайно оставит» перед ребенком."
 murder_outcome.1204.a:0 "Угощайся!"

 murder_outcome.1205.t:0 "Опасные вершины"
 murder_outcome.1205.desc_opening:0 "[target.GetTitledFirstName] достаточно [Select_CString(target.IsFemale, 'пожила', 'пожил' )] на этом свете. Все падает рано или поздно: королевства, [ROOT.Char.Custom('LadiesLords')], #EMP дети, сброшенные с высоты#!...\n\n"
 murder_outcome.1205.desc_dog:0 "Мой соучастник обвяжет веревкой собаку, которую так любит [target.GetTitledFirstNameNoTooltip], и подвесит высоко на стене. Скулеж и лай несомненно привлекут внимание ребенка."
 murder_outcome.1205.desc_cat:0 "Мой соучастник обвяжет веревкой кошку, которую так любит [target.GetTitledFirstNameNoTooltip], и подвесит высоко на стене. Мяуканье несомненно привлечет внимание ребенка."
 murder_outcome.1205.desc_toy:0 "Мой соучастник обвяжет веревкой игрушку, которую так любит [target.GetTitledFirstNameNoTooltip], и подвесит высоко на стене. Несомненно, [target.GetSheHe] будет искать, где [target.Custom('child_favorite_toy_indefinite')]."
 murder_outcome.1205.desc:0 "Мой соучастник выложит дорожку из сладостей, ведущую все выше и выше. [target.GetTitledFirstNameNoTooltip] не устоит перед таким соблазном. А на самом верху [target.GetHerHis] будет ждать целое ведро вкусностей, свисающее со стены."
 murder_outcome.1205.desc_ending:0 "И когда [target.GetSheHe] потянется, чтобы развязать веревку, так просто будет соскользнуть..."
 murder_outcome.1205.a:0 "Настоящая трагедия."

 murder_outcome.1301.t:0 "Во тьме и в забвении"
 murder_outcome.1301.desc:0 "Похоже, за достойную плату надзиратель темницы, которой владеет [prison_owner.GetTitledFirstNamePossessive], может случайно не заметить группу придворных. Их лица будут последним, что увидит в этой жизни [target.GetTitledFirstName]..."
 murder_outcome.1301.a:0 "Трудно сказать, узнает ли [prison_owner.GetFirstNameNoTooltip] когда-нибудь, что [target.GetFirstNameNoTooltip] уже на том свете?"
 murder_outcome.1301.b:0 "Нет, не сейчас."

 murder_outcome.1302.t:0 "Неприятный гость"
 murder_outcome.1302.desc:0 "Пока [SCOPE.sC('target').GetTitledFirstName] пребывает под домашним арестом, до н[SCOPE.sC('target').GetHerHis] не так-то просто добраться. Однако мои люди сообщают, что кто-то из прислуги со"
 murder_outcome.1302.home_court_exists:0 "двора во владении [target_home.GetNameNoTier],"
 murder_outcome.1302.home_court_does_not_exists:0 "[target.GetHerHis] бывшего двора,"
 murder_outcome.1302.end:0 "согласного изобразить старого друга, заглянувшего в гости..."
 murder_outcome.1302.a:0 "Вооружите [dummy_gender.GetHerHis] и пусть отправляется."
 murder_outcome.1302.b:0 "Нет, не сейчас."

 murder_outcome.1401.t:0 "Милосердие"
 murder_outcome.1401.desc:0 "[Select_CString(target.IsFemale, 'Бедная, беззащитная', 'Бедный, беззащитный' )] [target.GetTitledFirstName]… Ну разве это жизнь?\n\nОдному из моих агентов удалось провести убийцу в покои, где «отдыхает» [Select_CString(target.IsFemale, 'выведенная', 'выведенный' )] из строя [target.GetTitleTierName|l]."
 murder_outcome.1401.a:0 "Так будет лучше."
 murder_outcome.1401.b:0 "Нет, так нельзя."

 murder_outcome.2000.t:0 "Поворот судьбы"
 murder_outcome.2000.desc:0 "[target.GetTitledFirstNamePossessive] скоро отправится в мир иной, но внезапно паж отвлекает меня от подготовки этого трагического события не менее трагическим известием: [owner.Custom('InsultNoun')] возьми и умри без моей помощи!"
 murder_outcome.2000.a:0 "[ROOT.Char.GetFaith.DevilName|U], должно быть, очень жаждет [target.GetHerHis] общества!"
 murder_outcome.2000.a.tt:0 "[target.GetTitledFirstName] [target.GetDeathReason]"
 murder_outcome.2500.desc:0 "Я продолжаю готовить всё для того, чтобы [target.GetTitledFirstName] и [ROOT.Char.GetFaith.DevilName|U] наконец встретились лично, когда меня прерывает слуга. Оказывается, [owner.Custom('InsultNoun')] [Select_CString(target.IsFemale, 'уехала', 'уехал' )] в дальние земли, и мне до [Select_CString(target.IsFemale, 'неё', 'него' )] уже не добраться! "
 murder_outcome.2500.a:0 "Вы сбежали от меня, но от смерти вам не уйти!"

 murder_outcome.2001.t:0 "Убийца!"
 murder_outcome.2001.opening_1:0 "План сработал, и [target.GetName] наконец-то [Select_CString(target.IsFemale, 'мертва', 'мертв' )]!"
 murder_outcome.2001.opening_2:0 "[target.GetTitledFirstName] редко бывает в одиночестве, но убийца дождался подходящего момента, и [target.GetSheHe] [Select_CString(target.IsFemale, 'покинула', 'покинул' )] этот мир."
 murder_outcome.2001.opening_3:0 "Убийца выполнил работу безупречно: [target.GetName] наконец-то [Select_CString(target.IsFemale, 'мертва', 'мертв' )]!"
 murder_outcome.2001.heh:0 "\nХа."
 murder_outcome.2001.owner_is_known_1:0 "\n\nХотя я и отказываюсь, никто не сомневается, что все подстроено мной."
 murder_outcome.2001.owner_is_known_2:0 "\n\nКто-то все-таки раскрыл мое участие в преступлении! По крайней мере, [target.GetTitledFirstName] сейчас страдает сильнее, чем я."
 murder_outcome.2001.no_awareness_1:0 "\n\n К счастью, о моем участии в преступлении не знает никто."
 murder_outcome.2001.no_awareness_2:0 "\n\nЯ умею заметать следы, и если даже кто-то заподозрит меня, то не осмелится сказать это вслух."
 murder_outcome.2001.a.discovered:0 "Наемник должен был защитить [target.GetHerHis] от #EMP настоящих#! убийц! Клянусь!"
 murder_outcome.2001.a:0 "Обожаю неожиданных гостей."

 murder_outcome.2001.memories:0 "\n\nЯ помню: [bad_memory.GetDescription], [ROOT.Char.Custom('MurderMemoryEnding')]"

 
 murder_outcome.2002.t:0 "Опасные путешествия"
 murder_outcome.2002.opening_1:0 "Блестящий план сработал, наемники сделали свое дело — и [target.GetTitledFirstName] наконец-то [Select_CString(target.IsFemale, 'мертва', 'мертв' )]!"
 murder_outcome.2002.opening_2:0 "Громилы сделали свое дело, и [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'встретила', 'встретил' )] свой конец!"
 murder_outcome.2002.opening_3:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'покинула', 'покинул' )] этот мир, погибнув от бандитского клинка."
 murder_outcome.2002.heh:0 "\nХа."
 murder_outcome.2002.no_save:0 "\n\nПутешественники остановились на ночлег, но вдруг из чащи леса выскочили разбойники, жаждущие крови и золота! Солдаты дали им отпор, который, к счастью, оказался недостаточным. [target.GetTitledFirstName] трагически [Select_CString(target.IsFemale, 'погибла', 'погиб' )] в бою."
 murder_outcome.2002.owner_is_known_1:0 "\n\nК несчастью, один из разбойников имел неосторожность попасться и проболтался, что налет не был случайным!"
 murder_outcome.2002.owner_is_known_2:0 "\n\nСтало известно, что за нападением стою я! Наверное, кого-то из разбойников схватили!"
 murder_outcome.2002.no_awareness_1:0 "\n\nТеперь все охотятся за разбойниками, а о моем участии никто не подозревает!"
 murder_outcome.2002.no_awareness_2:0 "\n\nПочти все разбойники очень кстати погибли в бою, а мертвые не болтают. Никто никогда не узнает о моем участии!"
 murder_outcome.2002.a.discovered:0 "Мое преступление было только в одном: не нужно было доверять худородным разбойникам..."
 murder_outcome.2002.a:0 "Ха! А простолюдины бывают не такими уж и никчемными!"
 murder_outcome.2002.a.less_arrogant:0 "Одна моя проблема решила другую!"

 murder_outcome.2003.t:0 "Приятного аппетита"
 murder_outcome.2003.opening_1:0 "Благодаря утке и флакону с отравой [target.GetTitledFirstName] наконец-то [Select_CString(target.IsFemale, 'мертва', 'мертв' )]!"
 murder_outcome.2003.opening_2:0 "Яд сделал свое дело, и [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'встретила', 'встретил' )] свой конец!"
 murder_outcome.2003.opening_3:0 "Эта птица стала последним, что [target.GetFirstName] [Select_CString(target.IsFemale, 'отведала', 'отведал' )] на этом свете!"
 murder_outcome.2003.owner_is_known_1:0 "\n\nНо, хотя всем показалось, что [target.GetTitledFirstName] просто [Select_CString(target.IsFemale, 'подавилась', 'подавился' )] костью, [target.GetSheHe] [Select_CString(target.IsFemale, 'успела', 'успел' )] прокашлять мое имя и заклеймить убийцей!"
 murder_outcome.2003.owner_is_known_2:0 "\n\nК несчастью, яд обнаружили, и отравитель немедленно меня выдал!"
 murder_outcome.2003.owner_is_known_3:0 "\n\nПохоже, некоторым слугам [target.GetTitledFirstNamePossessive] все же [Select_CString(target.IsFemale, 'дорога', 'дорог' )]: кто-то из них, мучимый угрызениями совести, во всем признался и рассказал, что яд получили от меня."
 murder_outcome.2003.no_awareness_1:0 "\n\nТак даже лучше! Пока [target.GetTitledFirstNamePossessive] [Select_CString(target.IsFemale, 'корчилась', 'корчился' )] в предсмертных судорогах, у н[target.GetHerHis] в горле застряла кость! Теперь вообще никто не догадается об истинной причине смерти!"
 murder_outcome.2003.no_awareness_2:0 "\n\nПохоже, все мои соучастники вне подозрений, а значит, никто не узнает, что я имею отношение к яду!"
 murder_outcome.2003.a.discovered_1:0 "Мне просто хотелось немного разнообразить пир!"
 murder_outcome.2003.a.discovered_2:0 "Да ладно. Все равно [target.GetHerHis] никто не мог терпеть."
 murder_outcome.2003.a:0 "Должно быть, [target.GetSheHe] что-то [Select_CString(target.IsFemale, 'съела', 'съел' )]."

 murder_outcome.2004.opening_1:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'мертва', 'мертв' )], всему виной [SCOPE.Custom('VenomousCreature')] и [SCOPE.Custom('VenomousCreatureAttack')] этой твари! [SCOPE.sC('target').GetTitledFirstName] [Select_CString(target.IsFemale, 'удалилась', 'удалился' )] в свои покои, не зная, что там [target.GetHerHis] поджидает [SCOPE.Custom('VenomousCreatureType')]. Все произошло так быстро, что страже уже некого было спасать."
 murder_outcome.2004.owner_is_known_1:0 "\n\nК несчастью, перед смертью [target.GetSheHe] так настойчиво [Select_CString(target.IsFemale, 'проклинала', 'проклинал' )] меня, что слухи о моем участии в убийстве разбежались, как круги по воде."
 murder_outcome.2004.no_awareness_1:0 "\n\nК счастью, [SCOPE.Custom('VenomousCreatureTypePlural')] не умеют говорить, так что меня никто не заподозрит."
 murder_outcome.2004.no_awareness_1_beaked_mammal:0 "\n\nК счастью, эти твари не умеют говорить — ведь не умеют же? — так что меня никто не заподозрит."
 murder_outcome.2004.a.discovered:0 "Пора мне [SCOPE.Custom('VenomousCreatureMovement')], как [SCOPE.Custom('VenomousCreatureType')]!"
 murder_outcome.2004.a:0 "Мой дружок отлично поработал."

 murder_outcome.2005.opening_1:1 "[target.GetTitledFirstName] уже в мире ином: [Select_CString(target.IsFemale, 'избита', 'избит' )] и [Select_CString(target.IsFemale, 'затоптана', 'затоптан' )] собственными подданными!\n\nУвидев, как сюзерен скачет по улице, крестьяне озверели, вырвали из седла [SCOPE.sC('target').GetHerHis] и нескольких рыцарей и забили до смерти!"
 murder_outcome.2005.owner_is_known_1:0 "\n\nМногих крестьян повесили, но перед смертью мои подстрекатели успели назвать имя нанимателя."
 murder_outcome.2005.no_awareness_1:0 "\n\nМногих крестьян повесили, в их числе оказались и мои подстрекатели. А значит о моем участии никто не узнает!"
 murder_outcome.2005.a.discovered:0 "Нельзя доверять крестьянам мое будущее."
 murder_outcome.2005.a.discovered.less_arrogant:0 "Меня все предали! Даже собственная прислуга!"
 murder_outcome.2005.a:0 "Нельзя недооценивать силу толпы."

 murder_outcome.2006.desc:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'мертва, замурована и скоро будет забыта', 'мертв, замурован и скоро будет забыт' )]!\n\n[target.GetSheHe|U] добровольно [Select_CString(target.IsFemale, 'пошла', 'пошел' )] за мной в подвал, [Select_CString(target.IsFemale, 'опьяненная', 'опьяненный' )] весельем и вином. После множества бокалов «хорошего» вина [target.GetSheHe] [Select_CString(target.IsFemale, 'отключилась', 'отключился' )] и даже не [Select_CString(target.IsFemale, 'шелохнулась', 'шелохнулся' )], когда уложенные мной ряды кирпичей перекрыли выход.\n\n"
 murder_outcome.2006.scheme_owner_known:0 "Увы, кто-то заметил, как я и [target.GetTitledFirstName] спускались в подвал. Всего через несколько недель новую стену снесли и ужаснулись увиденному."
 murder_outcome.2006.scheme_unknown:0 "К счастью, никто не заметил новой фальшивой стены в моем подвале..."
 murder_outcome.2006.a.discovered:0 "[target.GetSheHe|U] [Select_CString(target.IsFemale, 'была пьяна и нуждалась', 'был пьян и нуждался' )] в покое!"
 murder_outcome.2006.a:0 "Да упокоится [target.GetSheHe] с миром."

 murder_outcome.2007.desc:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'мертва', 'мертв' )] и покоится в холодных глубинах океана!\n\nГорящая стрела, выпущенная моим соучастником, оставила огненный след в небе, и всего несколько мгновений спустя лодка заполыхала."
 murder_outcome.2007.desc_lowborn:0 "Все пассажиры оказались в воде, а мокрая одежда такая тяжелая..."
 murder_outcome.2007.desc_highborn:0 "Все пассажиры оказались в воде, а эти дорогие ткани такие тяжелые, когда намокнут..."
 murder_outcome.2007.scheme_owner_known:0 "\n\nУвы, лучника заметили, и он без колебаний выдал меня!"
 murder_outcome.2007.scheme_unknown:0 "\n\n#EMP К сожалению#!, лучника найти не удалось."
 murder_outcome.2007.a.discovered:0 "Мне... казалось, [target.GetSheHe] умеет плавать!"
 murder_outcome.2007.a:0 "Какая трагедия!"

 murder_outcome.2008.desc_drunkard:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'мертва', 'мертв' )], и убийца — [target.Custom('RegionalAlcoholicDrink')], [SCOPE.sC('target').GetHerHis] давняя любовь!"
 murder_outcome.2008.desc_not_drunkard:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'мертва', 'мертв' )], и убийца — [target.Custom('RegionalDrink')]"
 murder_outcome.2008.desc:0 "\n\nМои агенты подсыпали яд в [target.GetHerHis] кубок и дождались, пока он бесследно растворится. Лишь когда [target.GetHerHis] горло раздулось так, что невозможно стало дышать, [target.GetSheHe] [Select_CString(target.IsFemale, 'поняла', 'понял' )], что происходит, но было уже слишком поздно.\n\n"
 murder_outcome.2008.scheme_owner_known:0 "К сожалению, моих агентов обнаружили, а подкупленная прислуга без промедления меня выдала!"
 murder_outcome.2008.scheme_unknown:0 "К счастью, моим агентам удалось улизнуть, прежде чем подействовал яд и кто-то успел что-либо заподозрить!"
 murder_outcome.2008.a.discovered:0 "...Заметно было, что [target.GetSheHe] хочет пить?"
 murder_outcome.2008.a:0 "Твое здоровье, [target.GetTitledFirstNameNoTooltip]!"

 murder_outcome.2201.t:0 "Изуродованный мертвец"
 murder_outcome.2201.opening:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'мертва', 'мертв' )]!\n\n[SCOPE.sC('target').GetHerHis|U] искали до глубокой ночи, но когда тьма стала совершенно непроглядной, поиски пришлось прервать. И только утром удалось обнаружить тело — окровавленное и изуродованное, буквально разорванное в клочья каким-то хищным и голодным зверем. По крайней мере, я надеюсь, что это был зверь."
 murder_outcome.2201.scheme_owner_known:0 "\n\nКатастрофа! Едва ребенка нашли, как все узнали о том, что трагедия — моих рук дело! Будь прокляты болтливые соучастники."
 murder_outcome.2201.scheme_unknown:0 "\n\nК счастью, все обсуждают, какая ужасная трагедия произошла, но о моем участии — и самом существовании заговора — не знает никто."
 murder_outcome.2201.a.discovered:0 "Преодоление неожиданных препятствий — важная часть воспитания любого ребенка!"
 murder_outcome.2201.a:0 "А говорят, что за детьми будущее..."

 murder_outcome.2202.desc:0 "Дело сделано. [target.GetTitledFirstName] никогда не вырастет и не познает мир. Все произошло очень быстро: острая железная игла вошла в ухо и с легкостью пронзила тонкую кожу и нежный хрящ."
 murder_outcome.2202.desc_sadistic:0 "Я заставляю придворного несколько раз повторить рассказ о криках и потоках крови, смакуя подробности."
 murder_outcome.2202.desc_normal:0 "Я отсылаю придворного, не слушая подробностей."
 murder_outcome.2202.scheme_owner_known:0 "\n\nК моему ужасу, няньку схватили, и она рассказала, что за отвратительным преступлением стою я."
 murder_outcome.2202.scheme_unknown:0 "\n\nНяньку схватили, но в ярости казнили на месте, прежде чем она успела меня выдать."
 murder_outcome.2202.a:0 "У меня не было выбора. Не было выбора."
 murder_outcome.2202.a.tt:0 "#F У меня не было выбора!#!"
 murder_outcome.2202.a.sadistic:0 "Что там у меня дальше по плану?"

 murder_outcome.2203.desc:0 "Дело сделано. [target.GetTitledFirstName] никогда не вырастет, никогда не познает боли и удовольствий этого мира. По всей видимости, это была быстрая смерть: яд подействовал еще до того, как мой агент покинул комнату.\n\n"
 murder_outcome.2203.scheme_owner_known:0 "Однако его мигом поймали стражники, и этот бесхребетный слизняк выдал, что организатором этого чудовищного деяния являюсь я."
 murder_outcome.2203.scheme_unknown:0 "Стража действовала столь же быстро, и вскоре мой агент оказался закован в цепи. Он был милосердно казнен, прежде чем раскрыл, что я являюсь организатором преступления."

 murder_outcome.2204.desc:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'мертва', 'мертв' )], [Select_CString(target.IsFemale, 'съела', 'съел' )] свое любимое лакомство — [target.Custom('FavoriteTreat')] — и все остальное! Уже скоро [target.GetSheHe] [Select_CString(target.IsFemale, 'хваталась', 'хватался' )] за горло, пытаясь вдохнуть, а затем [Select_CString(target.IsFemale, 'упала', 'упал' )] и больше не [Select_CString(target.IsFemale, 'шевелилась', 'шевелился' )]."
 murder_outcome.2204.scheme_owner_known:0 "\n\nК несчастью, кто-то заметил моего соучастника с лакомством, и вскоре меня разоблачили!"
 murder_outcome.2204.scheme_unknown:0 "\n\nВсех кондитеров допросили, но так и не нашли следов преступления."

 murder_outcome.2205.t:0 "С небес на землю"
 murder_outcome.2205.desc_opening:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'мертва', 'мертв' )]! [Select_CString(target.IsFemale, 'Ее', 'Его' )] изувеченное тело нашли на земле,"
 murder_outcome.2205.desc_dog:0 "а рядом с [Select_CString(target.IsFemale, 'ней', 'ним' )] — труп [target.GetHerHis] шелудивой псины."
 murder_outcome.2205.desc_cat:0 "а рядом с [Select_CString(target.IsFemale, 'ней', 'ним' )] — труп [target.GetHerHis] драной кошки."
 murder_outcome.2205.desc_cat_alive:0 "но никаких следов [target.GetHerHis] драной кошки."
 murder_outcome.2205.desc_toy:0 "и рядом с [Select_CString(target.IsFemale, 'ней', 'ним' )] [target.GetHerHis] [target.Custom('child_favorite_toy')]."
 murder_outcome.2205.desc_nothing:0 "а вокруг разбросаны сладости."
 murder_outcome.2205.desc:0 "На [target.GetHerHis] юном лице отпечаталось выражение удивления и ужаса."
 murder_outcome.2205.scheme_owner_known:0 "\n\nЯ не могу скрыть своих чувств, когда узнаю, что моего соучастника поймали и он тут же меня выдал!"
 murder_outcome.2205.scheme_unknown:0 "\n\nПо крайней мере, все верят, что падение было случайностью."

 murder_outcome.2301.t:0 "Во тьме и в забвении"
 murder_outcome.2301.opening_1:0 "Наконец-то [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'мертва', 'мертв' )]! [target.GetSheHe|U] [Select_CString(target.IsFemale, 'пала', 'пал' )] жертвой группы неизвестных, проникших в тюрьму, куда [SCOPE.sC('target').GetHerHis] [Select_CString(prison_owner.IsFemale, 'бросила', 'бросил' )] [prison_owner.GetTitledFirstName]. [Select_CString(target.IsFemale, 'Полумертвая', 'Полумертвый' )] от голода [target.GetTitledFirstName] немногое [Select_CString(target.IsFemale, 'могла', 'мог' )] противопоставить нападавшим, которые забили [SCOPE.sC('target').GetHerHis] до смерти."
 murder_outcome.2301.heh:0 "Ха."
 murder_outcome.2301.owner_is_known_1:0 "\n\nК сожалению, едва начались расспросы, как один из злоумышленников прокололся и выдал меня."
 murder_outcome.2301.no_awareness_1:0 "\n\nВ том, что убийцы скрываются у н[SCOPE.sC('prison_owner').GetHerHis] при дворе, не сомневается даже [prison_owner.GetTitledFirstNamePossessive], но они молчат, как рыбы, и о моем участии никто не догадывается."
 murder_outcome.2301.a.discovered:0 "Нельзя просто бросить кого-то на смерть, а потом удивляться, когда этот человек и правда умрет."
 murder_outcome.2301.a:0 "Я освобождаю тебя, [target.GetFirstNameNoTooltip]."

 murder_outcome.2302.t:0 "Неприятный гость"
 murder_outcome.2302.opening_1:0 "[target.GetTitledFirstNamePossessive] [Select_CString(target.IsFemale, 'мертва', 'мертв' )]! Все прошло по плану: [Select_CString(dummy_gender.IsFemale, 'служанка проникла', 'слуга проник' )] в покои, и [target.GetTitledFirstName] без сомнения [Select_CString(target.IsFemale, 'удивлялась', 'удивлялся' )] — пока не [Select_CString(target.IsFemale, 'увидела', 'увидел' )] кинжал. А затем все очень быстро закончилось."
 murder_outcome.2302.owner_is_known_1:0 "\n\nК несчастью, [Select_CString(dummy_gender.IsFemale, 'служанку', 'слугу' )] схватили прежде, чем [dummy_gender.GetSheHe] [Select_CString(dummy_gender.IsFemale, 'сбежала', 'сбежал' )], и в обмен на свою жизнь это ничтожество рассказало обо мне!"
 murder_outcome.2302.no_awareness_1:0 "\n\n[Select_CString(dummy_gender.IsFemale, 'Служанка успела', 'Слуга успел' )] сбежать, прежде чем тело обнаружили. О моем участии никто не узнал."
 murder_outcome.2302.a.discovered:1 "[target.GetFirstNameNoTooltip] еще нескоро выйдет из-под домашнего ареста."
 murder_outcome.2302.a:0 "Проще, чем сходить в гости к другу!"

 murder_outcome.2401.opening_1:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'покинула', 'покинул' )] этот мир, но, возможно, это случилось раньше, чем убийца прижал к [target.GetHerHis] лицу подушку. [target.GetSheHe|U] даже не [Select_CString(target.IsFemale, 'сопротивлялась', 'сопротивлялся' )]: лишь слабый стон донесся из-под ткани, и наступила тишина."
 murder_outcome.2401.owner_is_known_1:0 "\n\nК несчастью, стража задержала убийцу, и вскоре все знали, что убийство подстроено мной!"
 murder_outcome.2401.no_awareness_1:0 "\n\nУбийце удалось сбежать, свидетелей нет, и вряд ли кто-нибудь свяжет преступление со мной."
 murder_outcome.2401.a.discovered:0 "Представь, что это не убийство, а освобождение!"
 murder_outcome.2401.a:0 "Да обретешь ты долгожданный мир, [target.GetFirstNameNoTooltip]."

 murder_outcome.4001.t:0 "Убийца!"
 murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'сбежала невредимой', 'сбежал невредимым' )]!"
 murder_outcome.4001.failure_declaration_2:0 "[target.GetTitledFirstName] по-прежнему [Select_CString(target.IsFemale, 'жива', 'жив' )]! Мое покушение провалилось!"
 murder_outcome.4001.failure_declaration_3:0 "Похоже, [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'избежала', 'избежал' )] высшего правосудия и еще нескоро предстанет перед лицом [ROOT.Char.GetFaith.HighGodNamePossessive]."
 murder_outcome.4001.desc:0 "\n\nВот уже [target.Custom('ResidenceBuilding')], но [target.GetFirstNamePossessiveNoTooltip] вне опасности: убийце не удается до н[target.GetHerHis] добраться."
 murder_outcome.4001.exposed_scheme:0 "[dummy_assassin_gender.GetSheHe|U] [Select_CString(dummy_assassin_gender.IsFemale, 'схвачена', 'схвачен' )], и в предсмертной агонии выдает меня!"
 murder_outcome.4001.not_exposed_scheme:0 "Когда [SCOPE.sC('dummy_assassin_gender').GetHerHis] заметили и забили тревогу, убийце удалось сбежать и скрыться так, что никто [dummy_assassin_gender.GetHerHis] больше не видел.\n\n[target.GetTitledFirstName] теперь постоянно настороже."
 murder_outcome.4001.a.discovered:0 "[dummy_assassin_gender.GetSheHe|U] [Select_CString(dummy_assassin_gender.IsFemale, 'собиралась', 'собирался' )] прогнать #EMP настоящего#! убийцу! И [SCOPE.sC('dummy_assassin_gender').GetHerHim] это удалось!"
 murder_outcome.4001.a:0 "Однажды ты за все заплатишь, [target.GetFirstNameNoTooltip]!"
 murder_outcome.4001.b:0 "Если сразу не повезло..."

 murder_outcome.4002.desc:0 "\n\nНаемным громилам не удалось справиться с [target.GetHerHis] свитой."
 murder_outcome.4002.exposed_scheme:0 "Что еще хуже, некоторых схватили живыми, и они рассказали, что работали за деньги! Вычислить, что плата поступила от меня, не составило труда."
 murder_outcome.4002.not_exposed_scheme:0 "Впрочем, их перебили всех до единого. Болтать было некому, и все приняли происшествие за обычное нападение разбойников."
 murder_outcome.4002.a:0 "Ничего этим простолюдинам доверить нельзя..."
 murder_outcome.4002.a.less_arrogant:0 "Простейшее задание, так нет же..."
 murder_outcome.4002.a.discovered:0 "Типичные разбойники. Что угодно скажут, лишь бы полегче отделаться."

 murder_outcome.4003.desc:0 "\n\nЯд сработал не так, как было задумано, и [target.GetTitleTierName|l] всего лишь [Select_CString(target.IsFemale, 'провела', 'провел' )] неделю в постели."
 murder_outcome.4003.exposed_scheme:0 "Дела пошли еще хуже, когда выследили травника, готовившего яд: теперь [target.GetFirstNameNoTooltip] знает, что все это моих рук дело!"
 murder_outcome.4003.not_exposed_scheme:0 "К счастью, недомогание приняли за обычную хворь, и [target.GetFirstName] вполне [Select_CString(target.IsFemale, 'удовлетворена', 'удовлетворен' )] этим объяснением."
 murder_outcome.4003.a:0 "В следующий раз [target.GetSheHe] у меня подавится!"
 murder_outcome.4003.a.discovered:0 "Судя по всему, таких птичек [target.GetFirstNamePossessiveNoTooltip] не жалует?"

 murder_outcome.4004.failure_declaration_1:0 "[SCOPE.Custom('VenomousCreature')] успевает [SCOPE.Custom('VenomousCreatureAttack')], но [target.GetTitledFirstName] выживает!"
 murder_outcome.4004.failed_attempt_1:0 "[SCOPE.Custom('VenomousCreatureType')] делает свое дело, но врач успевает вовремя и нейтрализует яд."
 murder_outcome.4004.scheme_owner_known:0 "\n\nКатастрофа! Слуга, который подсадил тварь в покои, попался, и вскоре о моем участии узнали все!"
 murder_outcome.4004.scheme_known:0 "\n\nКонечно, [SCOPE.Custom('VenomousCreature')] в постели — событие запоминающееся, но [target.GetTitlePossessive] хотя бы не знает, что это моих рук дело."
 murder_outcome.4004.scheme_unknown:0 "\n\nПо крайней мере, [SCOPE.sC('target').GetFirstNameNoTooltip] считает, что всему виной [SCOPE.Custom('VenomousCreatureType')], а не я."
 murder_outcome.4004.a:0 "Удача не будет сопутствовать тебе вечно, [target.GetFirstNameNoTooltip]!"

 murder_outcome.4005.failure_declaration_1:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'пережила', 'пережил' )] нападение толпы крестьян!"
 murder_outcome.4005.failed_attempt_1:0 "\n\nМои подстрекатели разогрели толпу, но когда начался мятеж, [target.GetFirstNamePossessive] [Select_CString(target.IsFemale, 'отправила', 'отправил' )] солдат, и те перебили бунтовщиков. Редкие выжившие в ужасе бежали, а [target.GetTitleTierName|l] [Select_CString(target.IsFemale, 'вернулась', 'вернулся' )] домой. [target.Custom('ResidenceBuilding')|U] для н[target.GetHerHis] — самое безопасное место."
 murder_outcome.4005.scheme_owner_known:0 "\n\nМногих крестьян повесили, а подстрекатели сознались, что действовали по моей подсказке!"
 murder_outcome.4005.scheme_known:0 "\n\nМногих крестьян повесили, а подстрекатели сознались, что действовали по чужому приказу. К счастью, они и сами не знали, что все это — моих рук дело."
 murder_outcome.4005.scheme_unknown:0 "\n\nМногих крестьян повесили — к счастью, в их числе оказались мои подстрекатели. А значит, о моем участии в мятеже никто не узнает!"
 murder_outcome.4005.a:0 "Вот поэтому мы правим, а у крестьян все из рук валится."
 murder_outcome.4005.a.discovered:0 "Доверься толпе — и все выйдет наперекосяк."

 murder_outcome.4006.desc:0 "[target.GetTitledFirstName] добровольно [Select_CString(target.IsFemale, 'пошла', 'пошел' )] за мной в подвал, [Select_CString(target.IsFemale, 'опьяненная', 'опьяненный' )] весельем и вином. После множества бокалов «хорошего» вина [target.GetSheHe] [Select_CString(target.IsFemale, 'отключилась', 'отключился' )] и даже не [Select_CString(target.IsFemale, 'шелохнулась', 'шелохнулся' )], но прежде, чем выход был заложен, меня обнаружили слуги.\n\n"
 murder_outcome.4006.scheme_owner_known:0 "«[Select_CString(ROOT.char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! И [target.GetTitledFirstNameNoTooltip]? И незавершенная стена, отрезающая [target.GetHerHis] от... О нет»."
 murder_outcome.4006.scheme_unkown:0 "«Похоже, [target.GetTitledFirstNameNoTooltip] [Select_CString(target.IsFemale, 'уснула', 'уснул' )] во время строительства. Вы хотите, чтобы мы отвели [target.GetHerHis] в опочивальню, [ROOT.Char.GetLadyLord]?»"
 murder_outcome.4006.a.discovered:0 "Я... тут... просто хочу кое-что обновить!"
 murder_outcome.4006.a:0 "... Да, спасибо за помощь."

 murder_outcome.4007.opening:0 "Огненная стрела, выпущенная моим соучастником, прочертила небо над гаванью и чуть-чуть не попала в лодку.\n\nПассажиры лодки несколько мгновений молча смотрели, как гаснет огонь в глубинах океана, а затем началась паника.\n\n"
 murder_outcome.4007.scheme_owner_known:0 "Что еще хуже, лучника поймали и он без колебаний сообщил, что это я стою за покушением."
 murder_outcome.4007.scheme_unkown:0 "К счастью, лучник сумел скрыться, и доказать мою причастность невозможно."
 murder_outcome.4007.a.discovered:0 "Мне просто хотелось, чтобы у н[target.GetHerHis] была возможность поучиться плавать!"
 murder_outcome.4007.a:0 "Неужели настолько сложно попасть в лодку?!"

 murder_outcome.4008.desc:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'пережила', 'пережил' )] отравление!\n\nК сожалению, одна из посудомоек не утерпела и отхлебнула из господского кубка, а мертвые слуги — крайне выразительное предупреждение.\n\n"
 murder_outcome.4008.scheme_owner_known:0 "Как будто этого было мало, кто-то из слуг немедленно заявил, что за покушением стою я!"
 murder_outcome.4008.scheme_unkown:0 "По крайней мере, никто из слуг меня не выдал. Мелочь, а приятно."
 murder_outcome.4008.a.discovered:0 "Ну и наглые же у н[target.GetHerHis] слуги!"
 murder_outcome.4008.a:0 "В следующий раз [target.GetHerHis] слуги не станут ввязываться!"

 murder_outcome.4201.t:0 "Путь домой"
 murder_outcome.4201.opening:0 "\n\n[acting_agent.GetTitledFirstName] [Select_CString(acting_agent.IsFemale, 'оставила', 'оставил' )] [target.GetHerHis] в диких местах на волю судьбы.\n\nОднако вернувшись ко двору с печальной историей о потерявшемся ребенке, [acting_agent.GetSheHe] [Select_CString(acting_agent.IsFemale, 'обнаружила', 'обнаружил' )], что [target.GetFirstName] уже в главном зале и просит поиграть еще!"
 murder_outcome.4201.scheme_owner_known:0 "После допроса с пристрастием [acting_agent.GetFirstNameNoTooltip] [Select_CString(acting_agent.IsFemale, 'рассказала', 'рассказал' )] все о моих планах!"
 murder_outcome.4201.scheme_unknown:0 "Достаточно и того, что [acting_agent.GetFirstNameNoTooltip] теперь под постоянным присмотром."
 murder_outcome.4201.a.discovered:0 "Ну... Это было покушение на убийство или попытка проявить #EMP милосердие#!?"
 murder_outcome.4201.a:0 "Нож в спину решил бы проблему."

 murder_outcome.4202.opening:0 "[target.GetTitledFirstName] все еще [Select_CString(target.IsFemale, 'жива', 'жив' )]! Похоже, нянька не смогла заставить себя зарезать малыша, и теперь возможность упущена."
 murder_outcome.4202.scheme_owner_known:0 "\n\nА вдобавок у нее взыграла совесть, и нянька выболтала все, упомянув и о моем участии!"
 murder_outcome.4202.scheme_known:0 "\n\nКак будто этого было мало, у нее взыграла совесть! Нянька разболтала о заговоре! Хорошо хоть о моем участии никто не знает."
 murder_outcome.4202.scheme_unkown:0 "\n\nХорошо, что ей хватило ума не болтать о нашем плане. Возможно, все к лучшему..."
 murder_outcome.4202.a:0 "Нужно как следует подумать."

 murder_outcome.4203.opening:0 "[target.GetTitledFirstName] еще [Select_CString(target.IsFemale, 'жива', 'жив' )]! Похоже, [SCOPE.Custom('VenomousCreatureType')] не может отравить на смерть: укус вызвал лишь сыпь на коже младенца.\n\n"
 murder_outcome.4203.scheme_owner_known:0 "Мало того: мой бесхребетный агент попался и признался во всем, сообщив, что я являюсь организатором преступления!"
 murder_outcome.4203.scheme_unkown:0 "Небольшое утешение приносит то, что мой агент сумел скрыться, не подняв тревоги."

 murder_outcome.4204.desc_opening:0 "[target.GetTitledFirstName] еще дышит! [target.GetSheHe|U] [Select_CString(target.IsFemale, 'начала', 'начал' )] есть, но тут подбежал уличный пес, выхватил лакомство и сбежал.\n\n"
 murder_outcome.4204.scheme_unkown:0 "По крайней мере, никто не узнает моих истинных намерений..."
 murder_outcome.4204.a:0 "Возможно, это был знак?"

 murder_outcome.4205.desc_opening:0 "[target.GetTitledFirstName] еще дышит! Мой соучастник столкнул [target.GetHerHis] вниз, но одежда зацепилась за выступ стены. Она выдержала достаточно долго, чтобы подоспела помощь. В результате спасены и ребенок, и"
 murder_outcome.4205.desc_dog:0 "проклятая псина...\n\n"
 murder_outcome.4205.desc_cat:0 "проклятая кошка...\n\n"
 murder_outcome.4205.desc_toy:0 "[target.Custom('child_favorite_toy')]...\n\n"
 murder_outcome.4205.desc_nothing:0 "проклятые сладости...\n\n"
 murder_outcome.4205.scheme_unkown:0 "По крайней мере, мой соучастник сумел незаметно скрыться, а испуганный ребенок с трудом вспоминает, что именно произошло."

 murder_outcome.4302.t:0 "Неприятный гость"
 murder_outcome.4302.failure_declaration_1:0 "[target.GetTitledFirstName] все еще [Select_CString(target.IsFemale, 'жива', 'жив' )]!"
 murder_outcome.4302.failed_lack_of_planning:0 "Возможно, стоило лучше все спланировать. Как только «старый друг» вошел в [target.GetHerHis] покои, [target.GetSheHe] [Select_CString(target.IsFemale, 'вызвала', 'вызвал' )] стражу. Откуда [target.GetSheHe] [Select_CString(target.IsFemale, 'знала', 'знал' )]?"
 murder_outcome.4302.failed_attempt_1:0 "«Старым друзьям» нужно лучше работать над маскировкой. Стоило обнажить кинжал, как только [target.GetFirstName] [Select_CString(target.IsFemale, 'позвала', 'позвал' )] стражу."
 murder_outcome.4302.disastrous_attempt_1:0 "\n\nК несчастью, осознав, какое наказание [dummy_gender.GetHerHis] ждет, слуга [Select_CString(dummy_gender.IsFemale, 'выдала', 'выдал' )] без колебаний меня выдал."
 murder_outcome.4302.something_is_known:0 "\n\n По крайней мере, о моем участии в заговоре не знает никто."
 murder_outcome.4302.unknown_so_far:0 "\n\nНо все же слуге удалось сбежать, а по пути [dummy_gender.GetSheHe] из жадности [Select_CString(dummy_gender.IsFemale, 'прихватила', 'прихватил' )] хозяйские ценности. Теперь все думают, что произошло дерзкое ограбление, а не покушение на убийство!"
 murder_outcome.4302.a:0 "Близок твой час, [target.GetFirstNameNoTooltip]..."

 murder_outcome.4301.t:0 "Во тьме и в забвении"
 murder_outcome.4301.failure_declaration_1:0 "Похоже, мой план провалился, и [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'жива', 'жив' )]!"
 murder_outcome.4301.failed_lack_of_planning:0 "Наверное, нужно было лучше все спланировать: неудачливым убийцам пришлось улепетывать от чрезмерно бдительного стражника, и работа, конечно, осталась несделанной."
 murder_outcome.4301.failed_attempt_1:0 "Мои неуклюжие убийцы едва не вышибли из н[target.GetHerHis] дух, но этого «едва» [target.GetHerHim] хватило, чтобы выкарабкаться с того света."
 murder_outcome.4301.something_is_known:0 "\n\nВсем ясно, что это покушение на убийство, но то, что [target.GetTitledFirstNamePossessive] мешает именно мне, никто не знает."
 murder_outcome.4301.unknown_so_far:0 "\n\nК счастью, все свалили на драку между заключенными, а обо мне никто даже не подумал."
 murder_outcome.4301.disastrous_lack_of_planning:0 "\n\nНаверное, мне нужно было еще немного потерпеть. Мои неудачливые убийцы не только попались в лапы чрезмерно бдительного стражника, но и выдали заказчика — то есть меня!"
 murder_outcome.4301.disastrous_attempt_1:0 "\n\nМои убийцы-неудачники не только попались слишком бдительному стражу, но еще и свалили ответственность на меня!"
 murder_outcome.4301.a.discovered:0 "Неужели гнить в этой дыре для н[SCOPE.sC('target').GetHerHis] лучше?"
 murder_outcome.4301.a:0 "Проклятье!"

 murder_outcome.4401.failure_declaration_1:0 "Каким-то #EMP непостижимым#! образом [target.GetTitledFirstName] все еще [Select_CString(target.IsFemale, 'жива', 'жив' )]!"
 murder_outcome.4401.failed_attempt_1:0 "Убийце пришлось туго: сколько ни [Select_CString(dummy_gender.IsFemale, 'прижимала она', 'прижимал он' )] подушку к лицу жертвы, [target.GetTitleTierName|l] никак не [Select_CString(target.IsFemale, 'хотела', 'хотел' )] умирать."
 murder_outcome.4401.disastrous_attempt_1:0 "\n\nВскоре появилась стража, убийцу схватили, и тот выболтал не только наш план, но и мое имя!"
 murder_outcome.4401.something_is_known:0 "\n\nВскоре объявилась стража, и убийце пришлось быстро ретироваться. По крайней мере, никто не знает, что покушение организовано мной."
 murder_outcome.4401.unknown_so_far:0 "\n\nКогда пришли стражники, убийце пришлось быстро ретироваться. Хорошо хоть, никто его не заметил и ничего не заподозрил."
 murder_outcome.4302.a.discovered:0 "Ой, так [target.GetHerHis] казнят в другой день?"
 murder_outcome.4401.a:0 "Время придет, [target.GetFirstNameNoTooltip]."

 murder_outcome.5001.t:0 "Окончание жизни земной"
 murder_outcome.5001.poisoned_duck:0 "На пиру я наслаждаюсь свежеприготовленной уткой, но внезапно чувствую, как немеет горло, а руки перестают мне подчиняться. Я понимаю, что происходит, но делать что-то уже поздно.\n\nВ глазах темнеет, глохнут звуки, и последнее, что я слышу, — крики ужаса, которыми сменяется радостный смех гостей."
 murder_outcome.5001.gang_of_thugs:0 "Мы со свитой въезжаем в темный лес, и внезапно нас обступает толпа оборванцев. Вскоре становится ясно, что наши жизни интересуют их куда больше наших денег, и хотя мои люди сражаются яростно, перевес на стороне разбойников, заставших нас врасплох.\n\nЯ бегу изо всех сил, и вот уже кажется, что им меня не достать. Но сквозь шум сражения я слышу звонкий щелчок тетивы..."
 murder_outcome.5001.hired_assassin:0 "Я просыпаюсь среди ночи и вижу, что в покоях кто-то есть. Где же стража? Впрочем, когда свет луны бросает тусклый отблеск на клинок в руках темной фигуры, я понимаю, что ответа на вопрос уже не получу.\n\nПревосходно заточенное лезвие беззвучно входит в плоть, и, вторя ему, я лишь судорожно открываю рот, не в силах кричать."
 murder_outcome.5001.creepy_crawly_intro:0 "Когда что-то касается моей ноги, я немедленно сбрасываю покрывало, но от быстрого движения [SCOPE.Custom('VenomousCreatureType')] только приходит в ярость."
 murder_outcome.5001.creepy_crawly_known:0 "Даже в темноте ясно, что это [SCOPE.Custom('VenomousCreature')]. Как эта тварь попала в мою постель?"
 murder_outcome.5001.creepy_crawly_unknown:0 "[SCOPE.Custom('VenomousCreatureType')] стремительно приближается и нападает."
 murder_outcome.5001.creepy_crawly_end:0 "[SCOPE.Custom('VenomousCreatureAttack')|U] такой стремительный, что я едва его чувствую, но через мгновение тело скручивает всепоглощающая боль. Я зову на помощь, но даже лучшие врачи бессильны удержать стремительно гаснущую жизнь."
 murder_outcome.5001.riled_up_mob:0 "Я скачу по улицам, и кажется, что [home_province.GetNameNoTier] в полном покое, но вдруг на меня и мою свиту обрушивается орущая толпа крестьян. Не успеваю я понять, что происходит, как простолюдины выдирают меня из седла и начинают бить. Я слышу крики моих стражников, но прежде чем они успевают пробиться ко мне, мир меркнет перед глазами."
 murder_outcome.5001.bricked:0 "Хотелось бы мне сказать, что [home_province.GetName] навсегда останется в моих теплых воспоминаниях после веселого и хмельного пира.\n\nНо утром я просыпаюсь в сыром подвале, страдая от похмелья, и вижу, что выход закрыт свежевозведенной стеной! С тех пор дни сливаются в сплошную туманную череду, и вскоре мне уже трудно стоять, потом сидеть, а потом и #EMP думать#!..."
 murder_outcome.5001.sunken_boat:0 "[province.GetNameNoTier] — удивительно спокойное место с приятной гаванью. Я сижу в лодке, как вдруг небо прорезает огненная стрела и устремляется прямо к нам!\n\n#EMP «Щелк!»#! — и лодку в мгновение ока охватывает пламя! Я бросаюсь в холодные объятия океана и чувствую, как тяжелые одежды тянут ко дну. Я пытаюсь барахтаться, пытаюсь за что-нибудь схватиться, пытаюсь #EMP дышать#!..."
 murder_outcome.5001.poisoned_drink_alcohol:0 "Я наслаждаюсь ужином, в кубке плещется [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Я делаю глоток, и внезапно в горле возникает странное ощущение."
 murder_outcome.5001.poisoned_drink_no_alcohol:0 "Я наслаждаюсь ужином, в кубке плещется [ROOT.Char.Custom('RegionalDrink')]. Я делаю глоток, и внезапно в горле возникает странное ощущение."
 murder_outcome.5001.poisoned_drink:0 "Пару мгновений спустя я буквально #EMP раздираю#! себе шею, пытаясь дышать, кричать, пропихнуть хоть маленький глоточек воздуха в распухшее и кровоточащее горло. Сознание гаснет, и я вижу кровь и лоскуты кожи под собственными ногтями... Надо будет... вычистить их... а то... не подобает..."
 murder_outcome.5001.acting_agent:0 "[acting_agent.GetFirstName] [Select_CString(acting_agent.IsFemale, 'отправилась', 'отправился' )] играть со мной в лесу — по крайней мере, так мне сначала казалось. Но когда [acting_agent.GetSheHe] [Select_CString(acting_agent.IsFemale, 'спряталась', 'спрятался' )], вскоре стало ясно, что меня бросили."
 murder_outcome.5001.courtier:0 "Несколько придворных отправились играть со мной в лесу — по крайней мере, так мне сначала казалось. Но когда они все попрятались, стало ясно, что меня бросили."
 murder_outcome.5001.lured_into_forest:0 "\n\nЯ пытаюсь добраться до дома, но вскоре темнеет, и я слышу диких зверей, что подбираются все ближе ко мне. Я бегу, но вскоре меня настигают."
 murder_outcome.5001.stab_infant:0 "Мелькает свет. Знакомые лица, незнакомые лица. Звуки, которые уже были, и звуки, которых еще не было. Острое, холодное, в ухе больно. Начинаю плакать.\n\nКто-то держит меня за голову. Больно. Больше ничего."
 murder_outcome.5001.infant_creepy_crawly:0 "Мягкая простынка, теплое одеялко. Я почти засыпаю, когда ощущаю что-то странное: что-то движется по моему телу. Внезапная боль вспыхивает в моей руке, и я начинаю плакать.\n\nБоль усиливается — скоро все тело в огне. #EMP Слишком больно.#! Наконец, боль угасает, но с ней угасаю и я."
 murder_outcome.5001.poisoned_candy:0 "Я погружаюсь в игру целиком, и вдруг... Вот это да! [ROOT.Char.Custom('FavoriteTreat')]! Рот наполняется слюной. Поблизости никого, а значит, никто не заметит пропажи маленького кусочка...\n\nНесколько мгновений спустя мир начинает трястись, в животе поднимается буря, я #EMP не могу дышать#!! Падаю на землю, и успеваю лишь заметить, как [ROOT.Char.Custom('FavoriteTreat')] выпадает у меня из рук."
 murder_outcome.5001.child_pushed_dog:0 "Я играю на улице и вдруг слышу откуда-то сверху отчаянный собачий визг! [ROOT.Char.Custom('DogStoryName')]?! Задираю голову. [ROOT.Char.Custom('DogStorySheHe')] свисает на веревке с высокой стены! Я бегу к н[ROOT.Char.Custom('DogStoryHerHim')] со всех ног.\n\nСтоит мне приблизиться, как мир переворачивается и я падаю. Земля стремительно приближается, я закрываю глаза и..."
 murder_outcome.5001.child_pushed_cat:0 "Я играю на улице и вдруг слышу откуда-то сверху отчаянное мяуканье. [ROOT.Char.Custom('CatStoryName')]?! Задираю голову. [ROOT.Char.Custom('CatStorySheHe')] свисает на веревке с высокой стены! Я бегу к н[ROOT.Char.Custom('CatStoryHerHim')] со всех ног.\n\nСтоит мне приблизиться, как мир переворачивается и я падаю. Земля стремительно приближается, я закрываю глаза и..."
 murder_outcome.5001.child_pushed_toy:0 "Я играю на улице и вдруг вижу, что [target.Custom('child_favorite_toy')] свисает на веревке с высокой стены! Со всех ног взбегаю по ступеням, но стоит мне приблизиться, как мир переворачивается и я падаю. Земля стремительно надвигается, я закрываю глаза и..."
 murder_outcome.5001.child_pushed:0 "Я играю на улице и вдруг вижу уходящий вверх по лестнице след из... конфет! На вершине я вижу целую корзину сладостей, висящую на краю, но стоит мне потянуться за ней, как мир переворачивается и я падаю. Земля стремительно надвигается, я закрываю глаза и..."
 murder_outcome.5001.beat_to_death_in_dungeon:0 "Когда открывается дверь моей камеры, на миг мне кажется, что меня освободят. Когда же входит несколько человек, закутанных в плащи, я понимаю, что впереди нечто иное.\n\nМеня бьют злобно и жестоко, невзирая на мои жалкие попытки защититься, и вскоре моя кровь смешивается с водой на сыром полу."
 murder_outcome.5001.unwelcome_guest_house_arrest:0 "[SCOPE.sC('dummy_gender').GetWomanMan], [Select_CString(dummy_gender.IsFemale, 'которая', 'который' )] ждет меня в покоях, мне совершенно не[Select_CString(dummy_gender.IsFemale, 'знакома', 'знаком' )], хотя [SCOPE.sC('dummy_gender').GetSheHe] и [Select_CString(dummy_gender.IsFemale, 'убедила', 'убедил' )] тюремщиков, что мы старые друзья.\n\nКогда же [SCOPE.sC('dummy_gender').GetSheHe] обнажает спрятанный доселе кинжал, я понимаю, кто передо мной: это же [SCOPE.sC('dummy_gender').Custom('GenderedLowlyServantType')] из"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court:0 "двора во владении [target_home.GetNameNoTier]."
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court:0 "двора, где раньше [Select_CString(target.IsFemale, 'жила', 'жил' )] [target.GetFirstNameNoTooltip]."
 murder_outcome.5001.unwelcome_guest_house_arrest.end:0 "[dummy_gender.GetHerHis|U] удар слишком быстр."
 murder_outcome.5001.strangle_incapable:0 "Мир снаружи все еще существует? Я не чувствую времени. Что за боль в груди? Ночь окутывает мой рассудок? Как трудно сосредоточиться."
 murder_outcome.5001.schemer_known:0 "\n\nЯ ни на миг не сомневаюсь, чьих рук это дело. [owner.GetTitledFirstName]!"
 murder_outcome.5001.avenge_me:0 "Наследники, отомстите за меня!"
 murder_outcome.5001.not_my_time:0 "Мне бы еще жить и жить!"
 murder_outcome.5001.option_incapable:0 "Смерть. Наконец-то."
 
 murder_outcome.5002.t:0 "Покушение на меня!"
 murder_outcome.5002.poisoned_duck:0 "Я собираюсь вонзить зубы в сочнейший кусок утятины, как вдруг один из слуг хватается за горло и падает! Он имел наглость попробовать мою еду!\n\nЧто ж, он не только продемонстрировал, что утку трогать не стоит, но и сам наказал себя за дерзость."
 murder_outcome.5002.gang_of_thugs:0 "Мы проезжаем через лес, как вдруг на мою свиту нападают разбойники! Золото их не интересует, и прежде, чем я успеваю приказать своим людям разобраться с мерзавцами, начинается жестокая драка. Хуже всего, что громилы явно пришли по мою душу!\n\nХорошо, что их перебили всех, до единого, — такой напор страшно меня вымотал."
 murder_outcome.5002.hired_assassin:0 "Я просыпаюсь среди ночи от страшного шума: подосланный ко мне убийца споткнулся о ночной горшок! Спокойно и не теряя достоинства я зову стражу. После недолгой борьбы вбежавшие стражники лишают незваного гостя жизни."
 murder_outcome.5002.creepy_crawly_end:0 "[SCOPE.Custom('VenomousCreatureType')] славится своим сильным ядом, и его пламя уже терзает мои вены, но я немедленно зову врача. Остаток ночи проходит в мучениях, но к восходу солнца от яда не остается и следа."
 murder_outcome.5002.riled_up_mob:0 "[home_province.GetNameNoTier] затихает, когда я скачу по улицам, но вдруг тишину разрывают вопли обезумевшей толпы. Крестьяне набрасываются на мою свиту, но, к счастью, стража не теряется и начинает рубить мятежников налево и направо. Я успеваю сбежать, и вскоре [ROOT.Char.Custom('ResidenceBuilding')] надежно укрывает меня от народного гнева."
 murder_outcome.5002.bricked:0 "Хотелось бы мне сказать, что [home_province.GetName] навсегда останется в моих теплых воспоминаниях после веселого и хмельного пира.\n\nНо утром я просыпаюсь в сыром подвале, страдая от похмелья, и вижу, что выход наполовину закрыт свежевозведенной стеной... Меня пытались замуровать заживо!"
 murder_outcome.5002.sunken_boat:0 "Я сижу в лодке, в гавани. За бортом виднеется [province.GetNameNoTier]. Внезапно небо прорезает огненная стрела и устремляется прямо к нам!\n\nОна пролетает на волосок от лодки, я наклоняюсь вслед за ней и чувствую легкий, но ни с чем не сравнимый запах: греческий огонь! Это было покушение на меня."
 murder_outcome.5002.poisoned_drink:0 "Во время ужина в зал врывается слуга и внезапно выбивает у меня из рук кубок, который из которого я #EMP как раз#! [Select_CString(ROOT.Char.IsFemale, 'собиралась', 'собирался' )] сделать глоток!\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], там яд! Наша посудомойка... Простите ее, она осмелилась отхлебнуть, и вот... умерла!»"
 murder_outcome.5002.lured_into_forest:0 "[acting_agent.GetFirstName] [Select_CString(acting_agent.IsFemale, 'завлекла', 'завлек' )] меня в лес — якобы для игр, но потом [acting_agent.GetTitledFirstName] [Select_CString(acting_agent.IsFemale, 'спряталась', 'спрятался' )] и [Select_CString(acting_agent.IsFemale, 'пропала', 'пропал' )]!\n\nРыдая и продираясь сквозь ветви, я зову на помощь и вскоре выхожу на дорогу, освещенную волшебными огоньками. Под шепот и хихиканье лесного народца я выбираюсь из леса и нахожу дорогу домой."
 murder_outcome.5002.stab_infant:0 "Мелькает свет. Знакомые лица, незнакомые лица. Звуки, которые уже были, и звуки, которых еще не было. Острое, холодное, в ухе больно. Начинаю плакать.\n\nЖенщина. Большая, взрослая. Всхлипывает. Это моя нянька. Потом все уходят."
 murder_outcome.5002.infant_creepy_crawly:0 "Мягкая простынка и теплое одеялко. Я почти засыпаю, когда ощущаю что-то странное: что-то движется по моему телу. Внезапная боль вспыхивает в моей руке, и я начинаю плакать.\n\nЯ слышу, что рядом кто-то есть, а затем вдруг раздается целый хор голосов и звучит сигнал тревоги. Голоса утихают, как и боль в моей руке, и я вскоре проваливаюсь в сон."
 murder_outcome.5002.poisoned_candy:0 "Я погружаюсь в игру целиком, и вдруг... Вот это да! [ROOT.Char.Custom('FavoriteTreat')]! Рот наполняется слюной. Поблизости никого, а значит, никто не заметит пропажи маленького кусочка...\n\nНо стоит протянуть руку, как шелудивая дворняга опережает меня, заглатывает лакомство целиком и мгновенно издыхает."
 murder_outcome.5002.child_pushed_dog:0 "Я играю на улице и вдруг слышу откуда-то сверху отчаянный собачий визг! [ROOT.Char.Custom('DogStoryName')]?! Задираю голову. [ROOT.Char.Custom('DogStorySheHe')] свисает на веревке с высокой стены! Я бегу к н[ROOT.Char.Custom('DogStoryHerHim')] со всех ног.\n\nСтоит мне приблизиться, как мир переворачивается и я падаю. Земля стремительно приближается, я закрываю глаза и... рывок! [ROOT.Char.Custom('GetUpperClothingArticle')] цепляется за край стены, спасая меня от смерти! #EMP Ух!#!"
 murder_outcome.5002.child_pushed_cat:0 "Я играю на улице и вдруг слышу откуда-то сверху отчаянное мяуканье. [ROOT.Char.Custom('CatStoryName')]?! Задираю голову. [ROOT.Char.Custom('CatStorySheHe')] свисает на веревке с высокой стены! Я бегу к н[ROOT.Char.Custom('CatStoryHerHim')] со всех ног.\n\nСтоит мне приблизиться, как мир переворачивается и я падаю. Земля стремительно приближается, я закрываю глаза и... рывок! [ROOT.Char.Custom('GetUpperClothingArticle')] цепляется за край стены, спасая меня от смерти! #EMP Ух!#!"
 murder_outcome.5002.child_pushed_toy:0 "Я играю на улице и вдруг вижу, что [target.Custom('child_favorite_toy')] свисает на веревке с высокой стены! Со всех ног взбегаю по ступеням, но стоит мне приблизиться, как мир переворачивается и я падаю. Земля стремительно надвигается, я закрываю глаза и... рывок! [ROOT.Char.Custom('GetUpperClothingArticle')] цепляется за край стены, спасая меня от смерти! #EMP Ух!#!"
 murder_outcome.5002.child_pushed:0 "Я играю на улице и вдруг вижу уходящий вверх по лестнице след из... конфет! На вершине я вижу целую корзину сладостей, висящую на краю, но стоит мне потянуться за ней, как мир переворачивается и я падаю. Земля стремительно надвигается, я закрываю глаза и... рывок! [ROOT.Char.Custom('GetUpperClothingArticle')] цепляется за край стены, спасая меня от смерти! #EMP Ух!#!"
 murder_outcome.5002.beat_to_death_in_dungeon:0 "Открывается дверь моей камеры, и на мгновение мне кажется, что долгожданная свобода близка. Но люди, закутанные в плащи, сразу же разбивают вдребезги все мои надежды, начав безжалостно меня избивать.\n\nКак ни горько это признавать, но лишь случайное — хотя и своевременное — появление стражи спасло мне жизнь."
 murder_outcome.5002.unwelcome_guest_house_arrest:0 "[Select_CString(dummy_gender.IsFemale, 'Некая «старая подруга»', 'Некий «старый друг»' )] ждет меня в покоях. Войдя, я с удивлением понимаю, что это [Select_CString(dummy_gender.IsFemale, 'старая', 'старый' )] [dummy_gender.Custom('GenderedLowlyServantType')]. [target_home.GetNameNoTier], вот где мы виделись.\n\nЯ держусь настороже, и не зря: когда [dummy_gender.GetSheHe] обнажает спрятанный кинжал, я бегу к двери и зову стражу. Вскоре слуга уже в цепях."
 murder_outcome.5002.strangle_incapable:0 "Мир снаружи еще существует? Я не чувствую времени. Что за боль в груди? Тьма опускается на седые облака моего рассудка... Как трудно сосредоточиться...\n\nЯ ощущаю чье-то присутствие. Не слышу звуки, но такое #EMP чувство#!, будто кто-то кричит. Потом снова тишина."
 murder_outcome.5002.schemer_known:0 "\n\nЗа всем этим, несомненно, стоит [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')] [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome.5002.will_find_out:0 "Я найду того, кто стоит за этим!"
 murder_outcome.5002.revenge_will_be_had:0 "[SCOPE.sCharacter('owner_to_reveal').GetSheHe|U] еще пожалеет!"
 murder_outcome.5002.child:0 "Какой взрослый человек пойдет на такую жестокость?"
 murder_outcome.5002.infant:0 "Я продолжаю рыдать."
 murder_outcome.5002.option_incapable:0 "Что происходит?"

 murder_outcome.5002.memories_death:0 "\n\nВ глазах темнеет, и я слышу бесстрастный голос:\n#EMP «Контракт исполнен. Мы отомстили за тот случай, когда [bad_memory.GetThirdPerspectiveDescription]. Пора получить золото».#!"
 murder_outcome.5002.memories:1 "\n\nНедалеко от места происшествия нашли мятую записку: #EMP «Оплата прилагается. Контракт за тот раз, когда [bad_memory.GetThirdPerspectiveDescription]».#!"
 # Family Feud
 murder_outcome.5002.house_feud:0 "\n\nДом [owner_to_reveal.GetHouse.GetBaseName]! Можно было догадаться!"
 murder_outcome.4301.house_feud:0 "\n\nБудь прокляты эти негодяи из дома [target.GetHouse.GetBaseName]!"
 murder_outcome.2001.house_feud:0 "\n\nВ любом случае одной бедой из дома [target.GetHouse.GetBaseName] меньше!"
 murder_outcome.2001.b:0 "Это только начало."
 murder_outcome.2001.c:0 "Справедливость восторжествовала."

