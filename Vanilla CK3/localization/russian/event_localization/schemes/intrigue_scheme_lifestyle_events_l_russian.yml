 intrigue_scheme_lifestyle.1001.t:0 "Дисциплина и верность"
 intrigue_scheme_lifestyle.1001.desc:0 "Я знаю солдатские нравы и понимаю, что люди любят болтать, поэтому у меня появился неплохой план.\n\nЕсли бы вдруг [SCOPE.sC('target').GetTitledFirstName] [Select_CString(target.IsFemale, 'получила', 'получил' )] новых солдат в свою армию из числа моих людей, то, возможно, мы бы узнали кое-что новое о [target.GetHerHis] планах."
 intrigue_scheme_lifestyle.1001.a:0 "Что ж, вскоре [target.GetFirstNameNoTooltip] получит новых рекрутов."
 intrigue_scheme_lifestyle.1001.a.tt:0 "#F Среди солдат слухи разлетаются быстро... Если мои посланцы не попадутся, я могу многое узнать.#!\n"
 intrigue_scheme_lifestyle.1001.b:0 "Нет, слишком рискованно."
 intrigue_scheme_lifestyle.1001.b.tt:0 "#F Нельзя играть с солдатской верностью.#!\n"

 intrigue_scheme_lifestyle.1002.t:0 "Дисциплина и верность"
 intrigue_scheme_lifestyle.1002.desc:1 "Только что мне донесли, что посланных мной солдат разоблачили! Кто знает, возможно, прямо сейчас [target.GetTitledFirstName] пытает их — или хуже, допрашивает!"
 intrigue_scheme_lifestyle.1002.a:0 "Лишь бы не выдали мои планы!"

 intrigue_scheme_lifestyle.3001.t:0 "Повседневные привычки"
 intrigue_scheme_lifestyle.3001.desc_agents:0 "Мои люди заметили, что [Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName] не [Select_CString(target.IsFemale, 'чужда', 'чужд' )] определенных привычек.\n\nСтоит к ним приглядеться, возможно, в них ключ к успеху..."
 intrigue_scheme_lifestyle.3001.desc:0 "Мне стало известно, что [Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|l] [target.GetTitledFirstName] придерживается довольно четкого расписания. Стоит приглядеть за [Select_CString(target.IsFemale, 'ней', 'ним' )] — возможно, в этом ключ к успеху..."
 intrigue_scheme_lifestyle.3001.a:0 "Я лично все изучу."
 intrigue_scheme_lifestyle.3001.a_agent:0 "Я хочу, чтобы за [Select_CString(target.IsFemale, 'ней', 'ним' )] постоянно наблюдали!"
 intrigue_scheme_lifestyle.3001.a.tt:0 "#F Затея, конечно, рискованная...#!"
 intrigue_scheme_lifestyle.3001.b:0 "Риск слишком велик."
 intrigue_scheme_lifestyle.3001.b.tt:0 "#F [target.GetSheHe|U] может заметить слежку!#!"

 intrigue_scheme_lifestyle.3101.t:0 "Кто знает всё"
 intrigue_scheme_lifestyle.3101.desc:0 "На слуг при дворе мало кто обращает внимание, а ведь они постоянно рядом: что-то убирают, незримо шныряют по коридорам, и слушают, слушают, слушают...\n\n[Select_CString(target.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstNamePossessive] держит при дворе достаточно прислуги, и я могу этим воспользоваться."
 intrigue_scheme_lifestyle.3101.a:0 "Кого-то можно убедить поделиться информацией с моими людьми."
 intrigue_scheme_lifestyle.3101.a.tt:0 "#F Информаторы могут рассказать что-нибудь ценное, но они — новички в этом деле, и я, конечно, несколько рискую...#!"
 intrigue_scheme_lifestyle.3101.b:0 "Риск слишком велик!"
 intrigue_scheme_lifestyle.3101.b.tt:0 "#F Я не могу доверять таким людям!#!"

 intrigue_scheme_lifestyle.3102.desc:0 "Слуги, которые докладывали мне, чем занимается [target.GetTitledFirstName], попались!"
 intrigue_scheme_lifestyle.3102.a:0 "Лучше бы им молчать!"

 intrigue_scheme_lifestyle.3201.t:0 "Переписка"
 intrigue_scheme_lifestyle.3201.desc_animal:0 "Вот это удача! [SCOPE.sC('target').GetTitledFirstName] шлет письма с птицами, которые весьма охочи до семян из моего сада. Они кормятся тут достаточно долго, и я успеваю читать переписку!"
 intrigue_scheme_lifestyle.3201.elope.desc:0 "Вот это удача! Мои агенты нашли лазейку в кабинет, где [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )] держит недописанные письма. Я могу прочесть всю [target.GetLiege.GetHerHis] переписку! "
 intrigue_scheme_lifestyle.3201.desc:1 "Вот это удача! Мои агенты нашли лазейку в кабинет, где [target.GetTitledFirstName] держит недописанные письма. Я могу прочесть всю [SCOPE.sC('target').GetHerHis] переписку!"

 intrigue_scheme_lifestyle.3201.a:0 "Не будем останавливаться!"
 intrigue_scheme_lifestyle.3201.b:1 "[target.GetHerHis|U] посланники будут есть у меня с руки."
 intrigue_scheme_lifestyle.3201.b.tt:1 "Этот вариант доступен, потому что у меня есть модификатор $modifier_hunt_friend_of_animal$"
 intrigue_scheme_lifestyle.3201.c:0 "Просто удачное стечение обстоятельств."

 intrigue_scheme_lifestyle.3301.t:0 "Другой путь"
 intrigue_scheme_lifestyle.3301.desc_murder:0 "Мои люди обнаружили, что [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|l] [target.GetTitledFirstName] всегда странно реагирует, если в разговоре мелькает [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]..."
 intrigue_scheme_lifestyle.3301.desc_lover:0 "Мои люди обнаружили, что [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|l] [target.GetTitledFirstName] и [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName] слишком уж часто остаются наедине..."
 intrigue_scheme_lifestyle.3301.desc_pregnancy:0 "Мои люди обнаружили, что [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|l] [target.GetTitledFirstName] всегда очень волнуется, если речь заходит о том, [Select_CString(secret_to_reveal_target.IsFemale, 'здорова', 'здоров' )] ли [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]..."
 intrigue_scheme_lifestyle.3301.desc_child:0 "Мои люди обнаружили, что [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|l] [target.GetTitledFirstName] слишком уж внимательно следит, как живет [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]..."
 intrigue_scheme_lifestyle.3301.desc_fallback:0 "Мои люди обнаружили, что [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|l] [target.GetTitledFirstName] всегда странно себя ведет, если рядом [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]..."
 intrigue_scheme_lifestyle.3301.desc_end:0 "\n\nЕсли я попытаюсь с этим разобраться, то [target.GetTitleTierName|l] и мои темные планы на [SCOPE.sC('target').GetHerHis] счет отойдут на второй план, но я едва могу сдержать любопытство!"
 intrigue_scheme_lifestyle.3301.a:0 "Если [target.GetSheHe] что-то скрывает, мне нужно это знать!"
 intrigue_scheme_lifestyle.3301.b:0 "У меня есть цель, и я ее не оставлю."
 intrigue_scheme_lifestyle.3301.b.tt:0 "#F Со смертоносной точностью!#!"

 intrigue_scheme_lifestyle.3302.t:0 "Что скрывает [SCOPE.sC('target').GetTitleAsNameNoTooltip|l]"
 intrigue_scheme_lifestyle.3302.desc_murder:0 "Один признак за другим, мелочь к мелочи — и вот складывается полная картина. [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))|U][Select_CString(target.IsFemale, 'ая', 'ый' )] [SCOPE.sC('target').GetTitledFirstName] [Select_CString(target.IsFemale, 'совершила', 'совершил' )] убийство! И жертвой [Select_CString(secret_to_reveal_target.IsFemale, 'стала', 'стал' )] [SCOPE.sC('target').GetHerHis] [Select_CString(secret_to_reveal_target.IsFemale, 'собственная', 'собственный' )] [SCOPE.sC('target').Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [SCOPE.sC('secret_to_reveal_target').GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_lover:0 "Один признак за другим, мелочь за мелочью — и вот мои соглядатаи собирают полную картину: [SCOPE.sC('secret_to_reveal_target').GetTitledFirstName] и [SCOPE.sC('target').GetTitledFirstName] любовники!"
 intrigue_scheme_lifestyle.3302.desc_pregnancy:0 "Один признак за другим, мелочь за мелочью — и вот мои соглядатаи собирают полную картину: [SCOPE.sC('secret_to_reveal_target').GetTitledFirstName] и [SCOPE.sC('target').GetTitledFirstNamePossessive] ждут ребенка!"
 intrigue_scheme_lifestyle.3302.desc_child:0 "Один признак за другим, мелочь за мелочью — и вот мои соглядатаи собирают полную картину: [SCOPE.sC('secret_to_reveal_target').GetTitledFirstName] — дитя порочной связи, которую имели [SCOPE.sC('target').GetTitledFirstName] и [SCOPE.sC('target').GetHerHis] [SCOPE.sC('target').Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))] [SCOPE.sC('secret_to_reveal_owner').GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_fallback:0 "Один признак за другим, мелочь за мелочью — и вот мои соглядатаи собирают полную картину: [SCOPE.sC('target').GetTitledFirstName] действительно что-то скрывает!"
 intrigue_scheme_lifestyle.3302.a:0 "О, это хорошо!"
 intrigue_scheme_lifestyle.3302.a.tt:0 "#F Я могу шантажировать [SCOPE.sC('target').GetHerHis], могу приказывать [SCOPE.sC('target').GetHerHim] #EMP все#! что угодно!#!"

 intrigue_scheme_lifestyle.3401.t:0 "Лазейка"
 intrigue_scheme_lifestyle.3401.desc:1 "[target.GetTitledFirstNamePossessive] держит при дворе самых разных людей. [target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.GetTitledFirstName] — [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))|l] [courtier_to_fool.GetWomanMan], и сначала в [courtier_to_fool.GetHerHis] компании я веду себя осторожно, но вскоре понимаю, что [courtier_to_fool.GetSheHe] вовсе не избегает моего общества..."
 intrigue_scheme_lifestyle.3401.a:0 "Прошу, друг мой, расскажи о себе!"
 intrigue_scheme_lifestyle.3401.a.tt:0 "#F Я волк в овечьей шкуре, и я подбираюсь к своей добыче!..#!"
 intrigue_scheme_lifestyle.3401.b:1 "Об этом никто не должен узнать: только [target.GetFirstNameNoTooltip] и я."
