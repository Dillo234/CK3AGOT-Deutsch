l_russian:
 court_event_title:0 "Роман:"

 #Modifiers
 court_competitor_modifier:0 "Романтический соперник"

 #ONGOING MANAGEMENT: Player target opted out
 court_ongoing.0001.t:0 "$court_event_title$: отказ"
 court_ongoing.0001.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(target.IsFemale, 'остановила', 'остановил' )] мои поползновения! [target.GetSheHe|U] ясно [Select_CString(target.IsFemale, 'дала', 'дал' )] понять, что не интересуется мной и вряд ли когда-нибудь переменит чувства."
 court_ongoing.0001.a:0 "Горе мне!"

 #START EVENT: Owner picks method
 court_ongoing.0501.t:1 "$court_event_title$ признание в любви"
 court_ongoing.0501.desc:0 "Довольно прятать мои чувства! Пусть [target.GetTitledFirstName] узнает обо всем. Я хочу, чтобы [target.GetSheHe] [Select_CString(target.IsFemale, 'запомнила', 'запомнил' )] этот день на всю жизнь."
 court_ongoing.0501.a:0 "Спеть балладу о любви."
 court_ongoing.0501.b:0 "Тайно подбросить письмо в [target.GetHerHis] покои."
 court_ongoing.0501.c:0 "Выразить любовь в стихах."
 court_ongoing.0501.d:0 "Произвести на н[target.GetHerHis] впечатление победой в учебном бою."
 court_ongoing.0501.x:0 "Следовать интуиции."
 court_ongoing.0501.tt:0 "Вы объявляете, что [target.GetShortUIName] навеки в вашем сердце"

 #START EVENT: For Target 
 court_ongoing.0502.t:0 "$court_event_title$ признание в любви"
 court_ongoing.court_start_song.start.0502.desc:1 "Я и придворные [ROOT.Char.Custom('LadiesLords')] прогуливаемся по саду, когда к нам подходит [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]. Я отхожу в сторону, уступая [owner.GetHerHim] дорогу, но, к моему удивлению, [owner.GetSheHe] встает у меня на пути и преклоняет колено!\n\nИ, прежде чем я успеваю должным образом среагировать, [owner.GetTitledFirstNameNoTooltip] начинает петь.\n\n"
 court_ongoing.court_start_song.bad.0502.desc:0 "К моему ужасу, [owner.GetWomanMan] передо мной не сумеет попасть в ноты, даже если от этого будет зависеть [owner.GetHerHis] жизнь! Мне требуется некоторое время, чтобы опознать песню: похоже, это известная [target.GetCulture.GetCollectiveNounNoTooltip|l]ая баллада о любви. [owner.GetSheHe|U] [Select_CString(owner.IsFemale, 'изменила', 'изменил' )] текст, чтобы добавить мое имя и описание моей внешности, при этом еще сильнее сломав рифму."
 court_ongoing.court_start_song.good.0502.desc:0 "Я быстро узнаю мелодию — это известная [target.GetCulture.GetCollectiveNounNoTooltip|l]ая баллада о любви. Мне часто приходилось слышать ее, но ни разу при мне ее не исполняли с таким мастерством и страстью!\n\nЯркие чувства песни отражаются в том, как [owner.GetFirstNameNoTooltip] смотрит на меня. [owner.GetSheHe|U] ни на мгновение не отводит взгляда."
 court_ongoing.court_start_sneaky_love_letter.start.0502.desc:0 "Я откидываю простыни и собираюсь лечь, но вижу в изголовье крохотный свиток. Кто-то незаметно проник в мои покои? Я разворачиваю толстый пергамент, чувствуя, как по спине бегут мурашки.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom('RomanticComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )]"
 court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc:0 "[ROOT.Char.Custom('RomanticComplimentNoun')]!"
 court_ongoing.court_start_sneaky_love_letter.relative.0502.desc:0 "[owner.Custom2('RelationToMeShort', ROOT.Char)]!"
 court_ongoing.court_start_sneaky_love_letter.end.0502.desc:0 "[ROOT.Char.GetLadyLord|U] моего сердца! Я более не в силах скрывать чувства. Отныне я буду делать все, что в моих силах, дабы доказать искренность своих чувств».\n\n«Мы скоро увидимся. А до тех пор я буду являться тебе во снах. [Select_CString(owner.IsFemale, 'Твоя', 'Твой' )] навеки, [owner.GetTitledFirstName]»."
 court_ongoing.court_start_poem_love_letter.0502.desc:0 "[owner.Custom2('love_letter', SCOPE.sC('target'))]\n\nЭти строки передают лишь слабое эхо моих истинных чувств к тебе. Я все сделаю, чтобы доказать их серьезность."
 court_ongoing.court_start_sparring.start.0502.desc:1 "Звон оружия и возбужденные крики выманили меня во двор. Что происходит?\n\nЯ вижу, как двое воинов в доспехах участвуют в"
 court_ongoing.court_start_sparring.bad.0502.desc:0 "неумелом учебном бою. Я стараюсь не морщиться при виде того, как один из них спотыкается, сделав излишне сильный взмах."
 court_ongoing.court_start_sparring.good.0502.desc:0 "яростном учебном бою. Несомненно, оба воина не раз бывали в настоящем бою."
 court_ongoing.court_start_sparring.great.0502.desc:0 "поразительном учебном бою. Мне еще не доводилось видеть, чтобы [owner.Custom('signature_weapon')] использовался с таким мастерством! Просто глаз не отвести!"
 court_ongoing.court_start_sparring.end.0502.desc:0 "\n\nФинальной безрассудной атакой один из бойцов обезоруживает другого, и, к моему удивлению, тут же опускается передо мной на колено, и снимает шлем. Это [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n«Я посвящаю эту победу вам, [ROOT.Char.GetTitledFirstNameNoTooltip], — торжественно произносит [owner.GetSheHe]. — Я желаю лишь прославить вас!»"
 court_ongoing.0502.a:0 "[Select_CString(owner.IsFemale, 'Моя', 'Мой' )] [owner.GetLadyLord], вы мне льстите!"
 court_ongoing.0502.b.incest:0 "Что? Вы же [Select_CString(owner.IsFemale, 'моя', 'мой' )] #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]#!!"
 court_ongoing.0502.b:0 "Прекратите эти глупости #EMP немедленно#!."
 court_ongoing.0502.a.tt:0 "[owner.GetShortUIName|U] попытается завоевать мое сердце"


 #START EVENT: For Owner (target's reaction)
 court_ongoing.court_start_song.intro.0503.desc:1 "Мне попалась классическая [target.GetCulture.GetCollectiveNounNoTooltip|l]ая баллада о любви, и [target.GetFirstName] полностью ей соответствует! Я раз за разом повторяю ее — все должно быть идеально!\n\nЯ вижу, что [Select_CString(target.IsFemale, 'моя', 'мой' )] [target.Custom('LoverPetName')] прогуливается в саду в окружении друзей. Мое сердце колотится как бешеное, когда я опускаюсь перед [Select_CString(target.IsFemale, 'ней', 'ним' )] на колени и пою."
 court_ongoing.court_start_song.success.0503.desc:1 "\n\n[target.GetFirstNameNoTooltip] краснеет, словно гранат, но не прерывает меня. [target.GetHerHis|U] спутники выглядят довольными, а на некоторых лицах читается ревность. Наверняка это хороший знак!\n\n«У вас прекрасный голос, [ROOT.Char.GetLadyLord]», — говорит [target.GetFirstNameNoTooltip], а затем поспешно уходит. [target.GetHerHis|U] друзья быстро следуют [Select_CString(target.IsFemale, 'ее', 'его' )] примеру. Я поднимаюсь, наблюдая, как они исчезают за кустами. Мое сердце бьется еще чаще, а колени дрожат."
 court_ongoing.court_start_sneaky_love_letter.intro.0503.desc:0 "Мое объяснение в любви может видеть только один человек — [target.GetTitledFirstName]. Что мне до остальных?! Страница за страницей я изливаю душу и облекаю чувства в слова. Чернила не успевают засохнуть, а я уже мчусь к [target.GetHerHis] покоям.\n\nАккуратно кладу письмо в изголовье. Приснится ли [target.GetHerHim] сегодня сон обо мне?"
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc:1 "\n\nОжидание невыносимо. При мысли о том, что меня могут отвергнуть, у меня сводит живот! Когда приходит [target.GetHerHis] ответ, я дрожащими руками срываю с него печать.\n\n«Не хочу обнадеживать вас, [owner.Custom2('RelationToMeAddress', ROOT.Char)], но от души благодарю за сердечные слова. Искренне [Select_CString(target.IsFemale, 'ваша', 'ваш' )], [target.GetFirstNameNoTooltip]»."
 court_ongoing.court_start_poem_love_letter.intro.0503.desc:0 "Когда я заканчиваю последнюю строфу, свеча едва теплится. Прежде чем отправить стихи, я еще раз перечитываю их.\n\n«[owner.Custom2('love_letter', SCOPE.sC('target'))]»."
 court_ongoing.court_start_sparring.same_locaton_intro.0503.desc:0 "Я нанимаю одного из своих наиболее опытных солдат, и мы упражняемся три дня подряд. Когда [sparring_soldier.GetSheHe] говорит, что подготовка завершена, мы вместе выходим на центральный двор.\n\nВскоре после начала поединка собирается толпа. Ее приветственные крики приводят к тому, что посмотреть на нас выходит не кто иной, как [target.Custom('RomanticComplimentAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )] [target.GetTitledFirstName] собственной персоной.\n\nСолдат бьется доблестно, но я разоружаю его безупречным финальным выпадом. Я подхожу туда, где стоит [target.GetFirstNameNoTooltip], и опускаюсь на колено. «Я посвящаю эту победу вам, [target.GetTitledFirstNameNoTooltip]. Я желаю лишь прославить вас!»\n\n"
 court_ongoing.court_start_sparring.other_locaton_intro.0503.desc:2 "Я нанимаю одного из своих наиболее опытных солдат, и мы отправляемся в путь. Нашей целью является [target_location.GetNameNoTooltip]. Мы тренируемся в конце каждого дня пути.\n\nПо прибытии мы начинаем тренировку на центральном дворе. Вскоре собирается толпа, и ее приветственные крики приводят к тому, что посмотреть на нас выходит никто иной, как [target.Custom('RomanticComplimentAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )] [target.GetTitledFirstName] собственной персоной.\n\nСолдат бьется доблестно, но я разоружаю его финальным безупречным выпадом. Я подхожу к месту, где стоит [target.GetFirstNameNoTooltip], и опускаюсь на колено. «Я посвящаю эту победу вам, [target.Custom2('RelationToMeAddress', ROOT.Char)]. Я желаю лишь прославить вас!»\n\n"
 court_ongoing.court_start_sparring.success.0503.desc:0 "[Select_CString(target.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('LoverPetName')] ничего не говорит, но [Select_CString(target.IsFemale, 'она явно польщена', 'он явно польщен' )]. Иначе с чего бы [Select_CString(target.IsFemale, 'ей', 'ему' )] так улыбаться?"
 court_ongoing.public_sodomy_rejection.0503.desc:1 "[target.GetFirstNameNoTooltip] реагирует совсем не так, как мне бы хотелось. «Вы с ума сошли, [ROOT.Char.Custom2('RelationToMeAddress', target)]?! Что именно вы предлагаете?»"
 court_ongoing.public_incest_rejection.0503.desc:0 "[target.GetFirstNameNoTooltip] реагирует совсем не так, как мне бы хотелось: «Что именно вы предлагаете? Я ведь [Select_CString(target.IsFemale, 'ваша', 'ваш' )] #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!!»"
 court_ongoing.public_regular_rejection.0503.desc:1 "[target.GetFirstNameNoTooltip] реагирует совсем не так, как мне бы хотелось. «Не стоит позорить себя еще сильнее, [ROOT.Char.Custom2('RelationToMeAddress', target)]. Я скорее съем [target.Custom('GetClothingArticle')], чем проведу еще минуту в вашем присутствии!»"
 court_ongoing.written_sodomy_rejection.0503.desc:0 "\n\n[target.GetFirstNameNoTooltip] отвечает быстро и недвусмысленно. «Вы с ума сошли? Представляете, сколько бед наделают ваши слова, если попадут в недобрые руки? Умоляю вас, откажитесь от этой глупой затеи как можно скорее!»"
 court_ongoing.written_incest_rejection.0503.desc:0 "\n\n[target.GetFirstNameNoTooltip] отвечает быстро и недвусмысленно. «Ты всегда [Select_CString(ROOT.Char.IsFemale, 'была странной', 'был странным')], но такое! Я же [Select_CString(target.IsFemale, 'твоя', 'твой' )] #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!! Мне даже представлять нас вместе тошно!»"
 court_ongoing.written_regular_rejection.0503.desc:0 "\n\n[target.GetFirstNameNoTooltip] отвечает быстро и недвусмысленно. «Примите мою глубокую признательность за письмо. Давно я так не [Select_CString(target.IsFemale, 'веселилась', 'веселился' )]! Откуда вообще взялась столь смехотворная идея, что в моем сердце когда-нибудь найдется место для #EMP вас#!?!»"
 court_ongoing.0503.a:0 "[target.GetFirstNameNoTooltip] не сможет долго противиться моим чарам!"
 court_ongoing.0503.a.tt:0 "Мои любовные происки, целью которых является [target.GetShortUIName], продолжатся"
 court_ongoing.0503.b:0 "А мне казалось, мы созданы друг для друга..."


 #Someone farted! by Mathilda Bjarnehed
 court_ongoing.1000.t:1 "$court_event_title$ неприличный запах"
 court_ongoing.1000.desc:1 "Мне удалось добыть приглашение на пир, и вот передо мной [location.GetNameNoTooltip]. Вскоре меня усаживают за стол — рядом со мной будет [target.GetFirstName]. Несмотря на мое упорство, завязать беседу не удается. Кажется, из-за моего напора собеседник просто не может подобрать слов.\n\nИ вдруг кто-то за нашим столом пукает с нечеловеческой силой! [target.GetFirstNameNoTooltip] замирает под чужими взглядами. [target.GetHerHis|U] нужно спасать!"
 court_ongoing.1000.a:0 "Это я! Живот подвел!"
 court_ongoing.1000.a.success:0 "[target.GetFirstNameNoTooltip] смотрит с облегчением и благодарностью"
 court_ongoing.1000.a.failure:0 "[Select_CString(target.IsFemale, 'Пукнула', 'Пукнул' )] не [target.GetFirstNameNoTooltip]"
 court_ongoing.1000.b:0 "[scapegoat.GetTitledFirstNameNoTooltip], [Select_CString(scapegoat.IsFemale, 'старая', 'старый' )] ты [scapegoat.Custom('InsultNoun')]!"
 court_ongoing.1000.b.rl:0 "Пусть все думают, что [Select_CString(scapegoat.IsFemale, 'виновница', 'виновник' )] — [scapegoat.GetTitledFirstNameNoTooltip]"
 court_ongoing.1000.b.failure:0 "[target.GetFirstNameNoTooltip] очень сожалеет, что [scapegoat.GetTitledFirstNameNoTooltip] [Select_CString(scapegoat.IsFemale, 'оказалась', 'оказался' )] в таком положении"
 court_ongoing.1000.b.tt:0 "Последствия зависят от того, насколько [target.GetFirstNameNoTooltip] умеет сострадать другим"
 court_ongoing.1000.c:0 "Возможно, лучше будет промолчать..."

 #Defend their honor through duel or diplomacy, by Mathilda Bjarnehed
 court_ongoing.1010.t:1 "$court_event_title$[Select_CString(target.IsFemale, 'достойная', 'достойный' )] [target.GetLadyLord]"
 court_ongoing.1010.desc:1 "«[insulter.GetFaith.HighGodName], [target.GetTitledFirstName] — совершенно [Select_CString(target.IsFemale, 'невыносимая', 'невыносимый' )] [target.Custom('InsultNoun')]! Знаешь, как [target.GetSheHe] [target.Custom('quirk_neg_present')]? Просто нелепо!»\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] откидывает голову и заливается злобным хохотом.\n\n[target.GetFirstNameNoTooltip] продолжает разговор с друзьями, но явно все слышит. Мне не нравится, когда [target.GetHerHis] задевают."
 court_ongoing.1010.a:0 "Наглая ложь! Обнажай клинок, [insulter.Custom('InsultNoun')]!"
 court_ongoing.1010.b:0 "[target.GetLadyLord|U] заслуживает извинений."
 court_ongoing.1010.c:0 "Ох, [target.GetFirstNameNoTooltip]. [insulter.GetSheHe|U] жестоко ошибается!"

 court_ongoing.1010.a.success:0 "[insulter.GetFirstNameNoTooltip] [Select_CString(insulter.IsFemale, 'побеждена', 'побежден' )] вами на дуэли"
 court_ongoing.1010.a.failure:0 "[insulter.GetFirstNameNoTooltip] побеждает вас"
 court_ongoing.1010.b.success:0 "[insulter.GetFirstNameNoTooltip] соглашается принести вам извинения"
 court_ongoing.1010.b.failure:0 "[insulter.GetFirstNameNoTooltip] отказывается слушать"

 court_ongoing.1011.desc:0 "[insulter.GetTitledFirstName] с насмешливой улыбкой обнажает клинок. О, с каким удовольствием я сотру эту ухмылочку у н[insulter.GetHerHis] с физиономии!\n\nПосле дуэли [insulter.GetTitledFirstNamePossessiveNoTooltip] совершенно [Select_CString(insulter.IsFemale, 'унижена', 'унижен' )]. [Select_CString(insulter.IsFemale, 'Избитая', 'Избитый' )], с красными от стыда щеками, [insulter.GetSheHe] выплевывает извинения и ковыляет прочь зализывать раны.\n\n[target.GetTitledFirstName] же сияет как солнце: «Ты настоящий герой, [ROOT.Char.GetTitledFirstNameNoTooltip]! Прими мою вечную благодарность!»"
 court_ongoing.1011.a:0 "Для меня это честь, [target.GetLadyLord] [target.GetFirstNameNoTooltip]."

 #Fetch gift, by Mathilda Bjarnehed
 court_ongoing.1021.t:1 "Доказательство преданности"
 court_ongoing.1021.desc:0 "«[target.GetLadyLord|U] [target.GetFirstName]! [Select_CString(target.IsFemale, 'Моя', 'Мой' )] [target.Custom('RomanticComplimentAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )] [target.Custom('RomanticComplimentNoun')]!»\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] преклоняет колени в пыли передо мной, положив руку на сердце: «Я мечтаю лишь подарить вам счастье и покрыть славой ваше имя. Умоляю, скажите, как я могу доказать свою любовь?»"
 court_ongoing.1021.a:0 "Убей волка и принеси мне его шкуру."
 court_ongoing.1021.wolf_pelt.success:0 "[owner.GetShortUINameNoTooltip] приносит вам волчью шкуру"
 court_ongoing.1021.wolf_pelt.failure:0 "[owner.GetShortUINameNoTooltip] не убивает волка"
 court_ongoing.1021.b:0 "Хочу мохнатого друга."
 court_ongoing.1021.cat_pet.success:0 "[owner.GetShortUINameNoTooltip] дарит вам кошку."
 court_ongoing.1021.dog_pet.success:0 "[owner.GetShortUINameNoTooltip] дарит вам собаку."
 court_ongoing.1021.pet.failure:1 "[owner.GetShortUINameNoTooltip] не станет дарить вам животное"
 court_ongoing.1021.c:0 "[necklace_owner.GetTitledFirstNamePossessiveNoTooltip] носит очень милое ожерелье..."
 court_ongoing.1021.necklace.success:0 "[owner.GetShortUINameNoTooltip] дарит вам ожерелье"
 court_ongoing.1021.necklace.failure:0 "[owner.GetShortUINameNoTooltip] отказывается дарить вам ожерелье"
 court_ongoing.1021.d:0 "Подари мне что-нибудь необычное, например необычную орхидею?"
 court_ongoing.1021.orchid.success:0 "[owner.GetShortUINameNoTooltip] дарит вам редкую орхидею"
 court_ongoing.1021.orchid.failure:0 "[owner.GetShortUINameNoTooltip] отказывается дарить вам орхидею"
 court_ongoing.1021.x:0 "Довольно! Это безумие должно закончиться!"

 #GIFT: wolf Pelt, by Mathilda Bjarnehed
 court_ongoing.1022.t:1 "$court_event_title$ Серый"
 court_ongoing.1022.start.desc:0 "«[Select_CString(target.IsFemale, 'Дражайшая', 'Дражайший' )] [target.GetLadyLord] [target.GetFirstName]! — Я со вздохом преклоняю перед [Select_CString(target.IsFemale, 'ней', 'ним' )] колени. — Я мечтаю лишь подарить вам счастье и покрыть славой ваше имя. Умоляю, скажите, как я могу доказать свою любовь?»\n\n"
 court_ongoing.1022.end.desc:0 "[target.GetTitledFirstNameNoTooltip] запинается, [target.GetHerHis] щеки краснеют. [ROOT.Char.GetFaith.HighGodName], надеюсь, [target.GetSheHe] молчит, преисполнившись радости, а не [Select_CString(target.IsFemale, 'потеряла', 'потерял' )] дар речи от неловкости!\n\n«Убей волка, принеси мне его шкуру, и мы продолжим разговор»."
 court_ongoing.1022.a:0 "«Ваше желание для меня закон!»"
 court_ongoing.1022.a.success:0 "Вы убиваете волка"
 court_ongoing.1022.a.failure:0 "Вы возвращаетесь с пустыми руками"
 court_ongoing.1022.b:0 "Кажется, на псарне живет мохнатая зверюга..."
 court_ongoing.1022.b.success:0 "[target.GetShortUINameNoTooltip] принимает собачью шкуру за волчью"
 court_ongoing.1022.b.failure:0 "[target.GetShortUINameNoTooltip] раскрывает ваш обман"
 court_ongoing.1022.c:0 "Я подкуплю охотника."
 court_ongoing.1022.c.master_of_hunt:0 "$master_of_hunt_court_position$ принесет мне волчью шкуру!"
 court_ongoing.1022.c.master_of_hunt.success:0 "[master_of_hunt.GetFirstNameNoTooltip] выслеживает и убивает волка на охоте"
 court_ongoing.1022.c.master_of_hunt.success.tt:0 "Вы получаете шкуру без затрат и риска для жизни."
 court_ongoing.1022.c.master_of_hunt.failure:0 "[master_of_hunt.GetFirstNameNoTooltip] находит волчью шкуру у торговца"
 court_ongoing.1022.d:0 "«Мне жаль, но я не могу этого сделать»."

 court_ongoing.1023.desc:0 "С моей псарни пропала одна из моих любимых собак. Прошлой ночью ловчие отправились на поиски, но вернулись с пустыми руками. «Не представляю, как [dog_gender.GetHerHim] удалось выбраться», — вздыхает [Select_CString(dummy_gender.IsFemale, 'седовласая', 'седовласый' )] [dummy_gender.GetWomanMan]. «Собака не умеет открывать ворота…»\n\n«[ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]!» Я оборачиваюсь. Передо мной с широкой улыбкой стоит [owner.GetTitledFirstNamePossessive]. В руках у н[target.GetHerHis] лоснящаяся шкура…"
 court_ongoing.1023.a:0 "Оставьте меня. Мне нужно подумать..."
 court_ongoing.1023.b:0 "Убийца! Видеть тебя больше не желаю!"

 court_ongoing.1024.desc:0 "Под покровом ночи я пробираюсь на псарню и вскоре вижу идеальную жертву. «Иди сюда, зверюшка», — шепчу я, размахивая сочной колбасой перед ничего не подозревающим животным…\n\nНо когда [target.GetTitledFirstName] видит шкуру в моих руках, происходит нечто непредвиденное. Я понимаю, что [target.GetSheHe] все [Select_CString(target.IsFemale, 'поняла', 'понял' )]. «Ты… убийца! Эта собака была мне как дитя!»"
 court_ongoing.1024.a:0 "Я... Понятия не имею, о чем вы!"

 #GIFT: PET, by Mathilda Bjarnehed
 court_ongoing.1030.t:1 "$court_event_title$ Хороший хозяин собаку не выгонит"
 court_ongoing.1030.desc:2 "Снаружи льет как из ведра. [Select_CString(target.IsFemale, 'Моя', 'Мой' )] [target.Custom('ComplimentAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )] [target.GetTitledFirstName] смотрит в мутное окно и вздыхает.\n\n«Порой [location.GetNameNoTooltip] гнетет меня. И некому скрасить мне эти долгие мрачные дни...»"
 court_ongoing.1030.a:0 "Умная кошка подарит [target.GetHerHim] счастье."
 court_ongoing.1030.a.success:0 "[target.GetShortUINameNoTooltip] в восторге от кошки"
 court_ongoing.1030.a.failure:0 "[target.GetShortUINameNoTooltip] не в восторге от кошки"
 court_ongoing.1030.b:0 "Верный пес станет отличным товарищем."
 court_ongoing.1030.b.success:0 "[target.GetShortUINameNoTooltip] в восторге от собаки"
 court_ongoing.1030.b.failure:0 "[target.GetShortUINameNoTooltip] не в восторге от собаки"
 court_ongoing.1030.c:0 "«Не бойся, я всегда буду с тобой!»"

 court_ongoing.1031.start.desc:0 "«Я долго [Select_CString(ROOT.Char.IsFemale, 'думал', 'думала' )], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom('LoverPetName')], — говорит [owner.GetTitledFirstName] и осторожно ставит мне на стол корзинку. — Кто станет подходящим товарищем для столь верного, энергичного и общительного человека, как ты? И тут меня озарило: собака и только собака!»\n\n[owner.GetFirstNameNoTooltip|U] снимает с корзинки покрывало, под которым обнаруживается крохотный щенок! В веселом возбуждении тот прыгает ко мне, споткнувшись о край корзинки."
 court_ongoing.1031.a:0 "Ой какой! Я тебя никуда не отпущу!"
 court_ongoing.1031.b:0 "Это... весьма неожиданно."

 court_ongoing.1032.desc:0 "«Я долго [Select_CString(ROOT.Char.IsFemale, 'думал', 'думала' )], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom('LoverPetName')], — говорит [owner.GetTitledFirstName] и осторожно ставит мне на стол корзинку. — Кто может стать идеальным товарищем для столь умного и независимого человека, как ты? И тут меня озарило: кошка и только кошка!»\n\n[owner.GetFirstNameNoTooltip|U] снимает с корзинки покрывало, под которым обнаруживается крохотный котенок! Он смотрит на меня огромными глазами и начинает мурлыкать."

 #GIFT: Necklace, by Mathilda Bjarnehed
 court_ongoing.1040.t:1 "$court_event_title$ Блеск золота"
 court_ongoing.1040.end.desc:0 "[target.GetFirstNameNoTooltip] смотрит на меня долгим взглядом. «[necklace_owner.GetLadyLord|U] [necklace_owner.GetFirstNamePossessiveNoTooltip] [Select_CString(necklace_owner.IsFemale, 'раздобыла', 'раздобыл' )] себе милое ожерелье, — говорит [target.GetFirstNameNoTooltip] и кивком указывает туда, где стоит [necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]. — Но на моей шее оно смотрелось бы еще красивее»."
 court_ongoing.1040.a:0 "Заказать копию ожерелья."
 court_ongoing.1040.b:0 "Возможно, [necklace_owner.GetFirstNameNoTooltip] согласится расстаться с ожерельем за услугу?"
 court_ongoing.1040.c:0 "Украсть его."
 court_ongoing.1040.c.success:0 "Вам удается вынести ожерелье"
 court_ongoing.1040.c.failure:0 "Вас обнаруживают в покоях, где проживает [necklace_owner.GetFirstNamePossessiveNoTooltip]"

 court_ongoing.1040.d:0 "[target.GetFirstNamePossessiveNoTooltip], у вас превосходный вкус."

 #GIFT: Flower, by Mathilda Bjarnehed
 court_ongoing.1050.t:0 "$court_event_title$ Редкий цветок"
 court_ongoing.1050.start.desc:0 "[Select_CString(target.IsFemale, 'Моя', 'Мой' )] [target.Custom('LoverPetName')] и я прогуливаемся в саду, и я указываю на окружающую нас зелень: «При всей красоте нет ни единого цветка, способного затмить ваш, [target.GetLadyLord]».\n\n«Один все-таки есть, — говорит [target.GetSheHe] с лукавой улыбкой. — Редкая орхидея, которую скрывает [orchid_origin.GetNameNoTierNoTooltip]. Ее почти невозможно вырастить в саду."
 court_ongoing.1050.monastery.desc:0 "Развалины монастыря во владении [orchid_location.GetNameNoTooltip] — единственное место в этих землях, где она растет»."
 court_ongoing.1050.temple.desc:0 "Заброшенные сады во владении [orchid_location.GetNameNoTooltip], рядом с которыми стоит [target_host.GetFaith.HouseOfWorship], — единственное место в этих землях, где она растет»."
 court_ongoing.1050.a:0 "Наверняка я найду торговца, готового продать мне цветок."
 court_ongoing.1050.b:0 "«Ради вас я отправлюсь в руины!»"
 court_ongoing.1050.b.success:0 "Вы находите орхидею среди развалин"
 court_ongoing.1050.b.soft_failure:0 "Вы проводите весь день в бесплотных поисках"
 court_ongoing.1050.b.hard_failure:0 "Вы получаете травму, взбираясь на башню"
 court_ongoing.1050.b.friend.success:0 "[helpful_friend.GetShortUIName|U] находит орхидею среди развалин"
 court_ongoing.1050.b.friend.soft_failure:0 "[helpful_friend.GetShortUIName|U] ничего не находит"
 court_ongoing.1050.b.friend.hard_failure:0 "[helpful_friend.GetShortUIName|U] получает травму в руинах"
 court_ongoing.1050.b.friend:0 "[helpful_friend.GetTitledFirstNameNoTooltip], возможно, сумеет помочь мне."
 court_ongoing.1050.b.friend.f:0 "Этот вариант доступен, потому что [Select_CString(helpful_friend.IsFemale, 'ваша подруга', 'ваш друг' )] [helpful_friend.GetShortUINamePossessive] отличается необычайной [Concept( 'prowess', 'доблестью' )|E]"
 court_ongoing.1050.c:0 "Почти невозможно? Она уже есть в моей коллекции!"
 court_ongoing.1050.c.friend.f:0 "Этот вариант доступен, потому что [Select_CString(helpful_friend.IsFemale, 'ваша подруга', 'ваш друг' )] [helpful_friend.GetShortUINamePossessive] имеет свойство «Травоведение»"
 court_ongoing.1050.d:0 "«Говорят, эти руины прокляты...»"
 court_ongoing.1050.e:0 "«Несомненно, все они меркнут на фоне вашего прекрасного лица!»"
 court_ongoing.1050.f:0 "«Возможно, однажды я ее увижу»."

 

 #COMPLIMENT POEM, by Mathilda Bjarnehed
 court_ongoing.1100.t:1 "$court_event_title$ Поэтическая вольность"
 court_ongoing.1100.desc:0 "[target.GetTitledFirstName] — [Select_CString(target.IsFemale, 'прелестнейшая', 'прелестнейший' )] из людей! В [target.GetHerHis] присутствии я часто не могу подобрать слова — любые комплименты кажутся слишком грубыми. Возможно, подчеркнуть [target.GetHerHis] достоинства удастся в поэтической форме?\n\nОпишу [target.GetHerHis]…"
 court_ongoing.1100.compliment.tt:0 "[target.GetTitledFirstNamePossessive] оценит точность поэтического образа."
 court_ongoing.1100.success.tt:0 "[target.GetFirstNameNoTooltip] реагирует положительно"
 court_ongoing.1100.neutral.tt:0 "[target.GetFirstNameNoTooltip] не реагирует"
 court_ongoing.1100.failure.tt:0 "[target.GetFirstNameNoTooltip] реагирует отрицательно"

 court_ongoing.1100.compassionate:0 "Большое и доброе сердце."
 court_ongoing.1100.bold:0 "Свирепое бесстрашие."
 court_ongoing.1100.honorable:1 "Добродетельность и благородство."
 court_ongoing.1100.greed:0 "Пламенные амбиции."
 court_ongoing.1100.rational:0 "Бесконечную мудрость."
 court_ongoing.1100.zealous:0 "Пламенную веру."
 court_ongoing.1100.energetic:0 "Юношеский пыл."
 court_ongoing.1100.forgiving:0 "Незлобивость."
 court_ongoing.1100.beautiful:0 "Изысканные черты."
 court_ongoing.1100.strong:0 "Телесной силе."
 court_ongoing.1100.extroverted:0 "Чарующие манеры."
 court_ongoing.1100.dominant:0 "Напористость."
 court_ongoing.1100.fallback:0 "Поэзия — не самая моя сильная сторона."

 court_ongoing.1101.t:1 "Получатель: [target.Custom('RomanticComplimentAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )] [target.GetTitledFirstNameNoTooltip],"
 court_ongoing.1101.desc:0 "[owner.Custom2('love_letter_compliment_system', SCOPE.sC('target'))]"
 court_ongoing.1101.a.good:0 "[owner.GetSheHe|U] [Select_CString(owner.IsFemale, 'передала', 'передал' )] на этом пергаменте самую мою суть!"
 court_ongoing.1101.a.bad:0 "Как странно! И... очаровательно."
 court_ongoing.1101.c.good:0 "Как напыщенно."
 court_ongoing.1101.c.bad:0 "[owner.GetSheHe] что, хочет меня обидеть?!"

 court_ongoing.1102.t:1 "Получатель: [owner.Custom('RomanticComplimentAdjective')][Select_CString(owner.IsFemale, 'ая', 'ый' )] [owner.GetTitledFirstNameNoTooltip],"
 court_ongoing.1102.desc:0 "[target.Custom2('love_letter', SCOPE.sC('owner'))]"
 court_ongoing.1102.a:0 "[target.GetSheHe|U], должно быть, [Select_CString(target.IsFemale, 'оценила', 'оценил' )] мои стихи!"

 court_ongoing.1103.t:1 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court_ongoing.1103.a:0 "[target.GetSheHe] что... издевается?"


 #Dealing with competition, by Mathilda Bjarnehed
 court_ongoing.1110.t:0 "$court_event_title$ Соперничество"
 court_ongoing.1110.desc:0 "В последнее время каждый раз, когда я и [target.GetFirstName] пытаемся встретиться, появляется [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] и все портит! [competitor.GetSheHe|U] следует за [Select_CString(target.IsFemale, 'ней', 'ним' )], словно потерявшийся щенок. [competitor.GetHerHis|U] попытки произвести впечатление выглядят смешными, но я опасаюсь, что [competitor.GetHerHis] настойчивость может быть вознаграждена."
 court_ongoing.1110.a:0 "Поединок покажет достойного!"
 court_ongoing.1110.a.success:0 "Вы победили в поединке"
 court_ongoing.1110.a.failure:0 "Вы проигрываете в поединке"
 court_ongoing_1110.competitor_remains.tt:0 "[competitor.GetShortUIName|U] продолжает свои ухаживания"
 court_ongoing.1110.b:0 "«Несчастный случай» с «пищевым отравлением» мне поможет."
 court_ongoing.1110.b.success:0 "[competitor.GetShortUINameNoTooltip] устраивает позорную сцену за обедом"
 court_ongoing.1110.b.failure:0 "[competitor.GetShortUINameNoTooltip] замечает, как вы подливаете яд в [competitor.GetHerHis] чашу"
 court_ongoing.1110.b.murder:0 "Яд подействовал #EMP слишком#! хорошо"
 court_ongoing.1110.c:0 "[competitor.GetHerHis|U] любовь неискренняя, деньги заставят [competitor.GetHerHis] отступиться."
 court_ongoing.1110.c.success:0 "[competitor.GetShortUINameNoTooltip] принимает взятку"
 court_ongoing.1110.c.failure:0 "[competitor.GetShortUINameNoTooltip] все раскрывает, и теперь [target.GetShortUINameNoTooltip] знает о вашем предложении"
 court_ongoing.1111.t:0 "Популярность"
 court_ongoing.1111.start.desc:0 "Не только [owner.GetTitledFirstName] пытается добиться моей благосклонности: все чаще ко мне обращается [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], и [competitor.GetHerHis] вежливые комплименты уже сменяются скабрезными любезностями.\n\n"
 court_ongoing.1111.duel_success.desc:0 "[owner.GetTitledFirstNameNoTooltip] не в восторге от знаков внимания, что выказывает [competitor.GetFirstNameNoTooltip]. [owner.GetSheHe|U] [Select_CString(owner.IsFemale, 'вызвала', 'вызвал' )] [Select_CString(competitor.IsFemale, 'ее', 'его' )] на поединок! К моему приходу все было кончено: [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'праздновала', 'праздновал' )] победу над поверженным врагом."
 court_ongoing.1111.duel_failure.desc:0 "[owner.GetTitledFirstNameNoTooltip] не в восторге от знаков внимания, что выказывает [competitor.GetFirstNameNoTooltip]. [owner.GetSheHe|U] [Select_CString(owner.IsFemale, 'вызвала', 'вызвал' )] [Select_CString(competitor.IsFemale, 'ее', 'его' )] на поединок! К моему приходу все было кончено: [competitor.GetTitledFirstNameNoTooltip] [Select_CString(competitor.IsFemale, 'праздновала', 'праздновал' )] победу над поверженным врагом."
 court_ongoing.1111.poison_success.desc:0 "Но сегодня за ужином [competitor.GetTitledFirstNameNoTooltip] [Select_CString(competitor.IsFemale, 'выпила', 'выпил' )] слишком много и [Select_CString(competitor.IsFemale, 'ее', 'его' )] стошнило прямо на мою одежду! Не тратя ни секунды, [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'пришла', 'пришел' )] мне на помощь и [Select_CString(owner.IsFemale, 'спасла', 'спас' )] от этого безобразия."
 court_ongoing.1111.poison_failure.desc:0 "Теперь [competitor.GetTitledFirstNameNoTooltip] говорит мне, что [owner.GetTitledFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'обезумела', 'обезумел' )] от ревности и [Select_CString(owner.IsFemale, 'пыталась', 'пытался' )] отравить [competitor.GetHerHis]!"

 court_ongoing.1111.a.success:0 "О [owner.GetTitledFirstNameNoTooltip]! Какой героизм!"
 court_ongoing.1111.a.duel_failure:0 "[Select_CString(owner.IsFemale, 'Бедная', 'Бедный' )] [owner.GetTitledFirstNameNoTooltip]! Позвольте мне позаботиться о ваших ранах."
 court_ongoing.1111.a.poison_failure:0 "[owner.GetTitledFirstNameNoTooltip] ни за что бы не [Select_CString(owner.IsFemale, 'стала', 'стал' )] прибегать к столь низким уловкам!"
 court_ongoing.1111.b.poison_success:0 "Оставьте меня! Мне не нужна ничья помощь!"
 court_ongoing.1111.b.poison_failure:0 "[owner.GetTitledFirstNameNoTooltip], как вы могли?!"
 court_ongoing.1111.b.duel_success:0 "Детские пререкания меня #EMP не#! впечатляют."
 court_ongoing.1111.b:0 "Ревность не должна полностью овладевать вами, [owner.GetTitledFirstNameNoTooltip]."
 court_ongoing.1111.c.duel_failure:0 "О [competitor.GetTitledFirstNameNoTooltip]! Вы так отважны!"
 court_ongoing.1111.c:0 "[Select_CString(competitor.IsFemale, 'Бедная', 'Бедный' )] [competitor.GetTitledFirstNameNoTooltip]! Мое сердце болит за вас!"
 court_ongoing.1111.d:0 "Как вы все мне надоели!"

 court_ongoing.1112.desc:0 "[competitor.GetTitledFirstName] ничего не [Select_CString(competitor.IsFemale, 'могла', 'мог' )] противопоставить моей мощи! [competitor.GetHerHis|U] поражение было быстрым и унизительным, и [Select_CString(target.IsFemale, 'моя', 'мой' )] [target.Custom('LoverPetName')] [target.GetFirstName] [Select_CString(target.IsFemale, 'видела', 'видел' )] всё — от и до! [target.GetSheHe|U] больше не обращает на н[competitor.GetHerHis] внимания."
 court_ongoing.1112.a:0 "Еще один враг повержен!"

 court_ongoing.1113.desc:0 "Похоже, [competitor.GetTitledFirstName] куда способнее, чем мне казалось, и мое поражение от [competitor.GetHerHis] руки оказалось в равной степени болезненным и унизительным. Радует лишь, что [target.GetTitledFirstName] не [Select_CString(target.IsFemale, 'видела', 'видел' )] этого."
 court_ongoing.1113.a:0 "Давайте забудем об этом..."
 court_ongoing.1113.b:0 "Я еще отомщу, помяните мое слово!"

 court_ongoing.1114.desc:0 "Ничто не приносит такого удовлетворения, как идеально исполненный план!\n\nМне удалось незаметно добавить яд в чашу, из которой [Select_CString(competitor.IsFemale, 'пила', 'пил' )] [competitor.GetTitledFirstName], и последовавшее за этим зрелище свидетели забудут еще нескоро. [competitor.GetHerHis|U] вырвало, да так удачно, что [target.Custom('GetClothingArticle')], что носит [target.GetFirstName], теперь вряд ли удастся очистить, и [target.GetSheHe] [Select_CString(target.IsFemale, 'была благодарна', 'был благодарен' )] за мое быстрое вмешательство и избавление от этого безобразия."
 court_ongoing.1114.a:0 "[target.GetSheHe|U] больше на н[competitor.GetHerHis] и не взглянет!"


 court_ongoing.1115.desc:0 "Оказалось, что [competitor.GetTitledFirstName] куда внимательней, чем мне казалось. [competitor.GetSheHe|U] [Select_CString(competitor.IsFemale, 'поймала', 'поймал' )] меня с поличным за попыткой подсыпать яд в [competitor.GetHerHis] чашу, и в ту же секунду всем об этом [Select_CString(competitor.IsFemale, 'сообщила', 'сообщил' )]!"
 court_ongoing.1115.a:0 "Все не так, как кажется..."

 court_ongoing.1116.desc:0 "Финальная часть моего плана прошла безупречно. Никто не увидел, как я подсыпаю яд в чашу, из которой [Select_CString(competitor.IsFemale, 'пила', 'пил' )] [competitor.GetTitledFirstName]. Но, похоже, яд оказался сильнее, чем было нужно.\n\nЕдва [competitor.GetFirstNameNoTooltip] [Select_CString(competitor.IsFemale, 'пригубила', 'пригубил' )] напиток, как тут же [Select_CString(competitor.IsFemale, 'стала', 'стал' )] задыхаться! И прежде чем кто-нибудь успел понять, что происходит, [competitor.GetFirstNameNoTooltip] [Select_CString(competitor.IsFemale, 'повалилась', 'повалился' )] на пол — мертвее некуда."
 court_ongoing.1116.a:0 "По крайней мере, [competitor.GetSheHe] больше не будет докучать своими ухаживаниями."

 # Boring party guest
 court_ongoing.1120.t:0 "$court_event_title$ $court_ongoing.1121.t$"
 court_ongoing.1120.desc:0 "Я прибываю на танцы, чтобы [target.GetTitledFirstName] и я могли провести больше времени вместе. Мое сердце выпрыгивает из груди от одной только мысли о том, что мы сможем соприкоснуться руками! Но по прибытии я замечаю, как [target.GetHerHim] докучает [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n[Select_CString(unpleasant_guest.IsFemale, 'Эта', 'Этот' )] [unpleasant_guest.Custom('InsultAdjective')] [unpleasant_guest.GetWomanMan] все бубнит и бубнит, не замечая, что [target.GetFirstNameNoTooltip] от этого только смущается."
 court_ongoing.1120.a:0 "Сейчас #EMP «отвлечение»#! будет весьма уместным."
 court_ongoing.1120.a.failure:0 "Этот разговор до невозможности скучен"
 court_ongoing.1120.b:0 "Мое обаяние сделает интереснее любой разговор!"
 court_ongoing.1120.c:0 "Я займу [target.GetHerHis] место. Лучше страдать мне, а не [target.GetHerHim]."
 court_ongoing.1120.d:0 "«Довольно! Вы разве не видите, что [target.GetLadyLord] скоро умрет от скуки?!»"
 court_ongoing.1120.e:0 "Я и близко не подойду к [Select_CString(unpleasant_guest.IsFemale, 'этой женщине', 'этому мужчине' )]!"


 court_ongoing.1121.t:0 "Неприятные любезности"
 court_ongoing.1121.start.desc:0 "Отправляя приглашения на бал, я [Select_CString(ROOT.Char.IsFemale, 'рассчитывала', 'рассчитывал' )] провести вечер в хорошей компании и развлечься. Вместо этого [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(unpleasant_guest.IsFemale, 'втянула', 'втянул' )] меня в совершенно жуткую беседу...\n\n"
 court_ongoing.1121.diplomacy.desc:0 "«Добрый вечер», — произносит знакомый голос, и в беседу вступает [owner.GetTitledFirstName]. [owner.GetSheHe|U] внимательно слушает, и вскоре [unpleasant_guest.GetFirstNameNoTooltip] переключает все внимание на н[owner.GetHerHis]. Я могу спокойно уйти."
 court_ongoing.1121.intrigue.desc:1 "«Мои глубочайшие извинения, но одно срочное дело требует вашего внимания, [unpleasant_guest.Custom2('RelationToMeAddress', owner)]». Обладателем знакомого голоса оказывается [owner.GetTitledFirstName] собственной персоной. [owner.GetSheHe|U] подмигивает мне, после чего [unpleasant_guest.GetFirstNameNoTooltip] и [owner.GetSheHe] уходят прочь."
 court_ongoing.1121.insult.desc:1 "«Думаю, [ROOT.Char.GetLadyLord] уже [Select_CString(ROOT.Char.IsFemale, 'устала', 'устал' )]», — прерывает беседу [owner.GetWomanMan]. И это [owner.GetTitledFirstName] собственной персоной! «Разве вы не видите, что [ROOT.Char.GetSheHe] скоро умрет от скуки, [unpleasant_guest.Custom2('RelationToMeAddress', owner)]?»"
 court_ongoing.1121.a:0 "Полезный, хотя и неприятный, урок дипломатии!"
 court_ongoing.1121.a.critical_success:0 "Вы узнаете новый дипломатический трюк"
 court_ongoing.1121.a.success:0 "Теперь вы лучше разбираетесь в дипломатии"
 court_ongoing.1121.b:0 "Полезный, хотя и неприятный, урок того, как надо обманывать людей!"
 court_ongoing.1121.b.critical_success:0 "Вы узнаете новый прием для интриг"
 court_ongoing.1121.b.success:0 "Ваше понимание интриг увеличивается"
 court_ongoing.1121.c:0 "«Воистину, с меня довольно»."
 court_ongoing.1121.c.success:0 "[unpleasant_guest.GetShortUIName|U] ценит вашу честность"
 court_ongoing.1121.c.failure:0 "[unpleasant_guest.GetShortUIName|U] [Select_CString(bird_sender.IsFemale, 'оскорблена', 'оскорблен' )]"
 court_ongoing.1121.d:0 "[ROOT.Char.GetTitleAsNameNoTooltip] может уделить время каждому. Пусть [owner.GetFirstNameNoTooltip] знает об этом."
 court_ongoing.1121.e:0 "Я не проведу здесь ни секунды дольше положенного!"
 

 #EXTREME REQUEST — CHOOSE, by Linnéa Thimrén
 court_ongoing.1201.t:0 "Просьба"
 court_ongoing.1201.desc:0 "«[target.GetLadyLord|U] [target.GetFirstName], позвольте мне доказать свою преданность вам любым угодным вам способом!» — [owner.GetTitledFirstName] умоляет меня проверить [owner.GetHerHis] верность — любым испытанием на мой вкус. Я прикажу [owner.GetHerHim] несколько дней воздерживаться от..."
 court_ongoing.1201.a:0 "Сна — оберегайте меня от ночных кошмаров!"
 court_ongoing.1201.a_success:0 "[owner.GetHerHis|U] бдительность — залог моего спокойного сна"
 court_ongoing.1201.a_failure:0 "[owner.GetSheHe|U] не справляется с обязанностями"
 court_ongoing.1201.b:0 "Пищи — пусть ваша любовь ко мне поддерживает вас!"
 court_ongoing.1201.b_success:0 "[owner.GetSheHe|U] доказывает свою преданность"
 court_ongoing.1201.c:0 "У меня нет никакого желания [owner.GetHerHis] проверять."

 #EXTREME REQUEST — SLEEP, by Linnéa Thimrén
 court_ongoing.1211.t:1 "$court_event_title$ Просьба"
 court_ongoing.1211.desc_opening:0 "«[target.GetLadyLord|U] [target.GetFirstName], позвольте мне доказать вам свою преданность любым угодным вам способом!»\n\n[target.GetFirstNameNoTooltip] какое-то время раздумывает над моей просьбой, а затем [target.GetHerHis] лицо просветляется."
 court_ongoing.1211.desc:0 "«В последнее время меня одолевают кошмары. Если вы и впрямь верны мне, оберегайте мои покои — не давайте злу проникнуть в них»."
 court_ongoing.1211.a:0 "Ваш сон ничто не потревожит!"
 court_ongoing.1211.a.success:0 "Вам удается не заснуть"
 court_ongoing.1211.a.failure:0 "Манящие объятья сна утягивают вас"
 court_ongoing.1211.b:0 "Не беспокойте меня ночью, и я буду оберегать вас."
 court_ongoing.1211.b.tt:0 "Метла, обернутая в мой плащ, будет сражаться с кошмарами не хуже меня."
 court_ongoing.1211.b.success:0 "Никто не заметил подвоха"
 court_ongoing.1211.b.failure:0 "[target.GetSheHe|U] замечает обман"
 court_ongoing.1211.c:0 "Я не буду этого делать."

 court_ongoing.1212.desc:0 "Солнце восходит после еще одной ночи хорошего сна, и я не могу не испытывать благодарность за то, что [owner.GetTitledFirstName] стоит у дверей моих покоев, оберегая мой сон."
 court_ongoing.1212.a:0 "Мой отважный страж!"

 court_ongoing.1213.desc:0 "Уже проваливаясь в сон, посреди ночи, я вдруг слышу громкий #EMP стук#!! Выглянув из-за двери своих покоев, я вижу, что это [owner.GetTitledFirstName] спит, растянувшись на полу."
 court_ongoing.1213.a:0 "Мой отважный страж..."

 court_ongoing.1214.desc:0 "\n\nЯ даже несколько раз подглядываю из-за двери, и всякий раз вижу, как [owner.GetSheHe] стоит прямо, без единого движения."

 court_ongoing.1215.desc:0 "Уже проваливаясь в сон, посреди ночи, я вдруг слышу громкий #EMP стук#!! Выглянув за дверь, я вижу плащ, который обычно носит [owner.GetTitledFirstName], и валяющуюся на полу метлу."
 court_ongoing.1215.a:0 "[owner.GetSheHe|U] [Select_CString(owner.IsFemale, 'пыталась', 'пытался' )] меня одурачить!"

 #EXTREME REQUEST — FOOD, by Linnéa Thimrén
 court_ongoing.1221.desc:0 "«Вы должны питать себя лишь чувством любви ко мне в течение многих дней»."
 court_ongoing.1221.a:0 "Моя преданность позволит мне продержаться!"
 court_ongoing.1221.a.success:0 "Вам удается избегать пищи"
 court_ongoing.1221.a.failure:0 "Вы поддаетесь желаниям своего тела"
 court_ongoing.1221.b:0 "Ни крошки пищи не коснется моих губ!"
 court_ongoing.1221.b.tt:0 "Но проглотить кусочек я не откажусь — или даже кусок..."

 court_ongoing.1222.desc:0 "[owner.GetTitledFirstName] с каждым днем выглядит все более [Select_CString(owner.IsFemale, 'осунувшейся', 'осунувшимся' )], но хотя [owner.GetHerHis] тело увядает, [owner.GetHerHis] воля и верность остаются неколебимыми.\n\nЯ нахожу [owner.GetHerHis], чтобы объявить о [owner.GetHerHis] победе в испытании, и [owner.GetSheHe] первым делом вновь заверяет меня в своей верности."
 court_ongoing.1222.a:0 "[Select_CString(owner.IsFemale, 'Моя верная', 'Мой верный' )] [owner.GetLadyLord]!"

 court_ongoing.1223.desc:0 "[owner.GetTitledFirstName] с каждым днем выглядит все более [Select_CString(owner.IsFemale, 'осунувшейся', 'осунувшимся' )]."
 court_ongoing.1223.desc_ending:0 "Но когда я ищу [owner.GetHerHis], чтобы объявить о [owner.GetHerHis] победе, то нахожу в кладовой, [Select_CString(owner.IsFemale, 'усыпанной', 'усыпанным' )] крошками! Хуже того, [Select_CString(owner.IsFemale, 'она', 'он' )] доедает целую головку сыра!"
 court_ongoing.1223.a:0 "Вижу, вы нашли иной источник сил..."

 court_ongoing.1225.desc:1 "[owner.GetTitledFirstName], похоже, честно держит пост, но когда я собираюсь выразить свое удивление и восхищение, я вдруг понимаю, как [owner.GetHerHim] удается терпеть лишения.\n\n[owner.GetHerHis|U] плащ набит едой! Судя по стыду на [owner.GetHerHis] лице, мне этого видеть не полагалось..."
