l_russian:
 heresy.0010.t:2 "Ересь: [heretic_faith.GetAdherentNamePluralNoTooltip] во владении [heretic_title.GetNameNoTierNoTooltip]"
 heresy.0010.desc:1 "[heretic_ruler.GetTitledFirstName] державы [heretic_title.GetNameNoTier] сообщает, что [heretic_ruler.GetSheHe] и [heretic_ruler.GetHerHis] вассалы обратились в #L [heretic_faith.GetName|l]ую#! конфессию."
 heresy.0010.desc.nonexistant:1 "\n\nРазочаровавшись в #L [origin_faith.GetName|l]ом#! духовенстве, знатные люди державы [heretic_title.GetNameNoTierNoTooltip] больше не считают его добродетельным и праведным. Как [heretic_faith.GetAdherentNamePluralNoTooltip|l], они отдалились от старых религиозных институтов и полагают, что их новая конфессия ближе к воле [heretic_faith.HighGodNamePossessive]."
 heresy.0010.desc.exists:1 "\n\nРазочаровавшись в #L [origin_faith.GetName|l]их#! священниках, знатные люди державы [heretic_title.GetNameNoTierNoTooltip] больше не считают духовенство добродетельным и праведным и отдалились от старых религиозных институтов. Теперь они называют себя [heretic_faith.GetAdherentNamePluralNoTooltip|l] и считают, что доктрины их новой веры ближе к воле [heretic_faith.HighGodNamePossessive]."
 heresy.0010.desc.resurgent:1 "\n\nРазочаровавшись в #L [origin_faith.GetName|l]их#! священниках, знатные люди державы [heretic_title.GetNameNoTierNoTooltip] больше не считают духовенство добродетельным и праведным. Теперь знатные люди державы [heretic_title.GetNameNoTierNoTooltip] воскресили старое учение [heretic_faith.GetAdherentNameNoTooltip|l]ов, доктрины которого ближе к воле [heretic_faith.HighGodNamePossessive]."
 heresy.0010.tt.custom:0 "[heretic_faith.GetAdjective|V] появляется во владении [heretic_title.GetName]"
 heresy.0010.a.new_heresy:0 "Что это за извращенная насмешка над верой?!"
 heresy.0010.a.existing_heresy:0 "Эти мерзкие еретики сбили их с пути истинного!"
 heresy.0010.a.astray_faith:0 "Я не понимаю, в чем суть, но им-то нравится?"
 heresy.0010.a.same_faith:0 "Не зря мне казалось, что они со временем увидят свет истинной веры!"
 heresy.0010.b:0 "А знаете, ведь они в чем-то правы..."
 heresy.0010.notification.title:0 "Новое религиозное движение"
 heresy.0010.notification:0 "[heretic_ruler.GetFullName] создает новое #L [heretic_faith.GetName|l]ое#! течение!"

