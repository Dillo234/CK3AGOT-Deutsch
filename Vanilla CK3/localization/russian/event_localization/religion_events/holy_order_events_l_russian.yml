l_russian:
 holy_order_hired_message:0 "Нанят священный орден"
 holy_order.hired_message:1 "[actor.GetUIName] [Select_CString(actor.IsFemale, 'призвала', 'призвал' )] орден «[holy_order.GetName]»"
 holy_order_hired_by_enemy_message:0 "Вражеский священный орден"
 holy_order.hired_by_enemy:1 "[actor.GetUIName] [Select_CString(actor.IsFemale, 'призвала', 'призвал' )] орден «[holy_order.GetName]», и теперь он выступает против нас"
 holy_order.destroyed_message:1 "Титул [title.GetName] был уничтожен."
 holy_order_expanded:0 "Священный орден расширяется"
 holy_order.new_lease:1 "[holy_order.GetName] берет в аренду баронство [barony.GetName] у персонажа [former_holder.GetTitledFirstName]"

 holy_order.0001.t:0 "Священный орден"
 holy_order.0001.desc_opening:0 "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] снаружи, ждет меня, [recipient.GetHerHis] вещи и повозка уже готовы.\n\n"
 holy_order.0001.desc:0 "«Что ж, [Select_CString(root.IsFemale, 'моя', 'мой' )] [root.GetLadyLord], куда заведет меня это путешествие?»"
 holy_order.0001.desc_relation:0 "«Что ж, [recipient.Custom2('RelationToMeShort', ROOT.Char)], куда заведет меня это путешествие?»"
 holy_order.0001.a:0 "Место вашего назначения — [holy_order_1.GetName]."
 holy_order.0001.b:0 "Ваша цель — [holy_order_2.GetName]!"
 holy_order.0001.c:0 "Очень далеко. [holy_order_3.GetName]!"
 holy_order.0001.d:0 "Пусть теперь с вами разбирается [holy_order_4.GetName]."
 holy_order.0001.e:0 "Это было ошибкой, ваше место здесь!"

 holy_order.0002.desc:0 "Я отвечу на призыв служить высшим силам. Благодарю вас, что наставили меня на путь истинный."
 holy_order.0002.a:0 "Наверняка вы хорошо проявите себя на службе [ROOT.Char.GetFaith.HighGodNamePossessive]!"

 char_interaction.0001.opening_low_piety:0 "Чтобы столь греховное существо, как вы, пыталось проникнуть в священный орден [ROOT.Char.GetFaith.HighGodNamePossessive]?.. Вы должны позаботиться о своей душе, прежде чем гнаться за земными богатствами."
 holy_order.0200.desc:0 "Мне говорили, что вы алчете золота, и [order.GetName] ответит на ваши просьбы."
 holy_order.0200.a:0 "[ROOT.Char.GetFaith.HighGodName] улыбается мне!"
 holy_order.0200.b:0 "Но... Но мне нужны деньги!"

 holy_order.0202.second_time:0 "Я вновь напоминаю, что вы задолжали моему ордену порядка #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! золотых."
 holy_order.0202.opening:0 "Вы должны моему ордену порядка #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! золотых."
 holy_order.0202.desc:0 "Если вы не вернете нам золото, мы найдем иные способы возместить ущерб. Способы эти, без сомнения, одобрит [ROOT.Char.GetFaith.HighGodName], однако же вам они могут не понравиться."
 holy_order.0202.a:0 "Разумеется, я выполню условия нашего соглашения."
 holy_order.0202.a_no:0 "Я заплачу! Просто дайте мне время, чтобы найти золото..."
 holy_order.0202.a._not.tt:0 "@warning_icon!#X Недостаточно [gold_i]золота#!"
 holy_order.0202.b_christian:0 "Разве терпение не добродетель?"
 holy_order.0202.b:0 "Мы собратья по вере... Пожалуйста, дайте мне больше времени!"
 holy_order.0202.b.tt:0 "[recipient.GetTitledFirstNameNoTooltip] дает вам еще 5 лет"
 holy_order.0202.c:0 "Возможно, мы можем придумать другой способ расплатиться?.."
 holy_order.0202.c.tt:0 "@warning_icon!#X [recipient.GetTitleAsNameNoTooltip] потребует от вас что-нибудь#!"
 holy_order.0202.d:0 "В моих руках это золото принесет больше пользы!"

 holy_order.0203.desc:0 "Я, как и [ROOT.Char.GetFaith.HighGodNameAlternate], не одобряю клятвопреступников. В искупление своей вины вы передадите нам провинцию [province.GetName], чтобы мы и дальше могли нести волю [ROOT.Char.GetFaith.HighGodNamePossessive]."
 holy_order.0203.a:0 "Конечно, [province.GetNameNoTierNoTooltip] перейдет вам."
 holy_order.0203.b:0 "Это нелепое требование!"

 holy_order.0204.desc:0 "Я, как и [ROOT.Char.GetFaith.HighGodNameAlternate], не одобряю тех, кто нарушает слово. В искупление вашей вины [Select_CString(child.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetTitledFirstName] отправится к нам, нести волю [ROOT.Char.GetFaith.HighGodNamePossessive]."
 holy_order.0204.a:0 "Я... я отправлю [child.GetHerHis]."
 holy_order.0204.a.tt:1 "Ваш долг ордену выплачен"

 holy_order.0205.desc:0 "Вся эта история с займом стала постыдной демонстрацией вашей жадности. Я сделаю так, что [ROOT.Char.GetFaith.ReligiousHeadName] узнает об этом!"
 holy_order.0205.a:0 "Проклятье!"

 holy_order_letter.opening:0 "Собрат служитель [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]"
 holy_order.1001.intro:1 "Наш орден [holy_order.GetName] разрастается, и ему требуется больше земель, откуда он будет защищать #L [ROOT.Char.GetFaith.GetName|l]ую#! веру."
 holy_order.1001.end:0 "\n\nБаронство [target_barony.GetName] отлично нам подходит, и мы хотели бы взять это владение в аренду во имя наших целей."
 holy_order.1001.a:0 "Ваша просьба исполнена. Во имя [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 holy_order.1001.b:0 "Возможно, [alternative_barony.GetNameNoTierNoTooltip] тоже подойдет для ваших целей?"
 holy_order.1001.c:1 "Нет, я не передам вам эту землю."

 holy_order.2001.t:0 "Божественная цель"
 holy_order.2001.desc:0 "Когда [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] подходит ко мне, я сразу же понимаю, что [child.GetSheHe] хочет обсудить что-то очень важное.\n\n«Моя жизнь всегда будет протекать в тени других, [ROOT.Char.Custom('MotherFather')]. Позволь мне вступить в орден [holy_order.GetName] и нести слово [child.GetFaith.HighGodNamePossessive]. Я давно думаю об этом, и я знаю, что действительно хочу этого»."
 holy_order.2001.a:0 "Пусть [child.GetFaith.HighGodNameAlternate] ведет тебя, [child.Custom('DaughterSon')] [Select_CString(child.IsFemale, 'моя', 'мой' )]."
 holy_order.2001.b:0 "Нет, у меня есть планы на тебя, пусть и не столь грандиозные."

 holy_order.2002.desc:0 "Когда [Select_CString(sibling.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling'))] [sibling.GetTitledFirstName] сообщает мне о своих планах, я понимаю, что [sibling.GetSheHe] это долго [Select_CString(sibling.IsFemale, 'обдумывала', 'обдумывал' )].\n\n«Здесь меня мало что ждет, и, если уж мне предначертано служить кому-то, пусть это будет [sibling.GetFaith.HighGodName]. Я вступаю в орден [holy_order.GetName]»."
 holy_order.2002.a:0 "Я понимаю твой выбор, [sibling.Custom('SisterBrother')]."
 holy_order.2002.b:0 "Разумеется, ты этого #EMP не#! сделаешь!"

 holy_order.2003.opening:0 "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
 holy_order.2003.desc:1 "Истинные воины, которые могли бы защитить #L [grandmaster.GetFaith.GetName|l]ую#! веру, будут нужны всегда.\nОбладая многими талантами и ничтожными шансами унаследовать хоть что-либо, [Select_CString(child.IsFemale, 'ваша', 'ваш' )] [child.Custom('DaughterSon')] [child.GetTitledFirstName], как мне кажется, разумно распорядится своей жизнью, вступив в орден [holy_order_scope.GetName]. С нами [child.GetSheHe] будет тренироваться, учиться и сделает честь вашему имени."
 holy_order.2003.a:0 "[Select_CString(child.IsFemale, 'Она', 'Он' )] будет жить как истинный [child.GetFaith.GetAdherentName|l]."
 holy_order.2003.child_joins_order:0 "[child.GetFirstName] получает качество «[GetTrait('order_member').GetName( child.Self )]» и присоединяется ко двору персонажа [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.b:0 "Возможно, у вас может учиться [alternative_child.GetFirstNameNoTooltip]?"
 holy_order.2003.alternative_child_joins_order:0 "[alternative_child.GetFirstName] получает качество «[GetTrait('order_member').GetName( alternative_child.Self )]» и присоединяется ко двору персонажа [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.c:0 "[Select_CString(child.IsFemale, 'Ее', 'Его' )] место здесь, со мной."

 holy_order.2004.opening:0 "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 holy_order.2004.desc:0 "Моя жизнь была посвящена учению [child.GetFaith.HighGodNameAlternatePossessive], но [child.GetFaith.HighGodNameSheHe] не призывает совершенно отречься от собственной семьи.\n\n[grandmaster.GetTitledFirstName] [Select_CString(grandmaster.IsFemale, 'позволила', 'позволил' )] мне вернуться к старой жизни и принять на себя оставленные на время светские обязательства."
 holy_order.2004.a:0 "Добро пожаловать домой, [child.Custom('DaughterSon')] [Select_CString(child.IsFemale, 'моя', 'мой' )]!"
 holy_order.2004.b:0 "Нет. Тебе здесь больше не место."

 holy_order.2005.t:0 "Возвращение домой"
 holy_order.2005.desc:0 "[child.GetTitledFirstName] остается у нас дольше обычного. Только после того, как [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('DaughterSon')] на несколько дней [Select_CString(child.IsFemale, 'заняла', 'занял' )] главный зал, беспрестанно поглощая еду и оскорбляя слуг, мы стали спрашивать о дне [Select_CString(child.IsFemale, 'ее', 'его' )] возвращения в орден [holy_order.GetName] и, увы, услышали весьма решительный ответ.\n\n«Разве ты не знаешь, [ROOT.Char.Custom('MotherFather')]? [grandmaster.GetTitledFirstName] [Select_CString(grandmaster.IsFemale, 'была', 'был' )] столь [Select_CString(grandmaster.IsFemale, 'щедра', 'щедр' )], что [Select_CString(grandmaster.IsFemale, 'освободила', 'освободил' )] меня от обязательств! Я наконец останусь дома, чтобы служить своей семье»."
 holy_order.2005.a:0 "О, то есть, ты... собираешься остаться?"

 holy_order.destroyed_title:0 "Священный орден распущен"
