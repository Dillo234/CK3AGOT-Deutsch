 realm_maintenance.1001.conquest_holy_war:0 "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном после того, как [Select_CString(new_liege.IsFemale, 'освободила', 'освободил' )] ваши земли от [old_liege.Custom2('GetUnbelieverTermAdjective', ROOT.Char)]ой власти, что над ними [Select_CString(old_liege.IsFemale, 'имела', 'имел' )] [old_liege.GetTitledFirstName]!"
 realm_maintenance.1001.conquest_claim:0 "$realm_maintenance.1001.conquest$"
 realm_maintenance.1001.conquest_populist:0 "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном после того, как [Select_CString(new_liege.IsFemale, 'освободила', 'освободил' )] ваши земли от власти, что над ними [Select_CString(old_liege.IsFemale, 'имела', 'имел' )] [old_liege.Custom2('GetUnbelieverAndForeignerTerm', ROOT.Char)][Select_CString(old_liege.IsFemale, 'ая', 'ый' )] [old_liege.GetTitledFirstName]!"
 realm_maintenance.1001.inheritance:0 "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном, унаследовав титулы, которыми раньше [Select_CString(old_liege.IsFemale, 'владела', 'владел' )] [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.abdication:0 "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном после того, как [old_liege.GetTitledFirstName] [Select_CString(old_liege.IsFemale, 'отреклась', 'отрекся' )] от трона"
 realm_maintenance.1001.destroyed:0 "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном после уничтожения титула"
 realm_maintenance.1001.created:0 "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном после создания титула"
 realm_maintenance.1001.usurped:0 "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном, узурпировав титулы, которыми раньше [Select_CString(old_liege.IsFemale, 'владела', 'владел' )] [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.granted:0 "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном после того, как [Select_CString(new_liege.IsFemale, 'ей', 'ему' )] были дарованы новые титулы"
 realm_maintenance.1001.revoked:0 "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном, поскольку [old_liege.GetTitledFirstName] [Select_CString(old_liege.IsFemale, 'лишилась', 'лишился' )] своих титулов"
