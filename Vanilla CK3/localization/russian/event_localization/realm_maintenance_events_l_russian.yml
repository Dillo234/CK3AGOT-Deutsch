 realm_maintenance.1001.independency:0 "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном в силу обретения независимости"
 realm_maintenance.1001.returned:0 "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном, вернув себе титулы, которыми раньше [Select_CString(old_liege.IsFemale, 'владела', 'владел' )] [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.leased_out:0 "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном после того, как [old_liege.GetTitledFirstName] [Select_CString(old_liege.IsFemale, 'сдала', 'сдал' )] титул в аренду"
 realm_maintenance.1001.lease_revoked:0 "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном, отозвав аренду титулов, которыми раньше [Select_CString(old_liege.IsFemale, 'владела', 'владел' )] [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.faction_demand:0 "[new_liege.GetTitledFirstName], а не [old_liege.GetTitledFirstName] теперь ваш сюзерен, поскольку этого потребовала [Concept( 'faction', 'фракция' )|E]"
 realm_maintenance.1001.swear_fealty:0 "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'приняла', 'принял' )] вашу клятву верности, теперь вы [Select_CString(new_liege.IsFemale, 'ее', 'его' )] [Concept( 'vassal', 'вассал' )|E]"
 realm_maintenance.1001.error:1 "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном, но вы не знаете почему!"
 
 realm_maintenance.2001.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Новая', 'Новый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 realm_maintenance.2001.desc_murdered:0 "После того как [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(previous_holder.IsFemale, 'умерла', 'умер' )] #EMP внезапной#! и трагической смертью, ко мне переходит титул [title.GetTierAsNameNoTooltip|l]."
 realm_maintenance.2001.desc_dead:0 "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] умирает, и [title.GetTierAsNameNoTooltip|l] переходит ко мне."
 realm_maintenance.2001.desc_alive:0 "Теперь мне предстоит решать, каким путем направится [title.GetTierAsNameNoTooltip|l], что [Select_CString(previous_holder.IsFemale, 'оставила', 'оставил' )] после себя [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 realm_maintenance.2001.desc:0 "\n\nЯ стою перед моими вассалами, примеряя новую корону, и [ROOT.Char.Custom('quirk_pos_personal_present')]. Я уже предвижу великие свершения!"
 realm_maintenance.2001.a:0 "Да здравствует [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
