 seduce_desc:0 "[SCHEME.GetTarget.GetShortUINameNoTooltip] будет принадлежать мне. Главное — побольше сладких слов и милых жестов!"
 seduce_desc_general:1 "Соблазнение — [personal_scheme|El], задача которых — стать любовником или любовницей [Concept( 'scheme_target', 'цели' )|E].\nНа [success_chance|El] влияет множество факторов, включая мнение, соответствие личных особенностей и матримониальный статус.\n\n Происки соблазнения могут расцениваться как [secret_scheme_single|El], в зависимости от того, кто ваша предполагаемая цель."
 seduce_interaction_desc_consort:1 "Попытка соблазнить персонажа [recipient.GetShortUINameNoTooltip] #weak (это [Select_CString(recipient.IsFemale, 'ваша', 'ваш' )] [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))])#!, улучшить [recipient.GetHerHis] мнение о вас и получить шанс стать [Concept( 'lover', 'любовниками' )|El]"
