l_russian:
 bm_867_northmen:0 "Ярость северян"
 bm_867_northmen_desc:1 "Два года назад король Нортумбрии Элла бросил великого героя викингов Рагнара Лодброка в яму со змеями. Услышав это новость, сыновья Рагнара отплыли в Англию, чтобы отомстить за отца.\n\nС тех пор братьям удалось укрепиться в Йорке и на островах. Англо-саксонские короли проигрывают одно сражение за другим, и их будущее выглядит безрадостным.\n\nНо надежда еще жива: великий герой еще может обернуть историю вспять.\n\n#bold Подчините ли вы всю Англию власти северян, или Великая языческая армия будет изгнана с англо-саксонской земли?#!"

 #Halfdan Whiteshirt
 bookmark_northmen_halfdan_whiteshirt:0 "Хальфдан Белая Рубаха"
 bookmark_northmen_halfdan_whiteshirt_desc:0 "Первая волна вторжения прошла крайне успешно для Хальфдана Белая Рубаха. При поддержке своего брата Ивара он вырвал Йорк из рук короля Эллы, но это лишь начало.\n\n#bold Пройдете ли вы по пути истории, свершив кровавую месть, или же проложите для Хальфдана новый путь?#!"

 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid:0 "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga:0 "$Saga$ $nick_the_truthspeaker$"

 #Ivar the Boneless
 bookmark_northmen_ivar_the_boneless:0 "Ивар Бескостный"
 bookmark_northmen_ivar_the_boneless_desc:0 "По слухам, Ивар слаб телом, но никто не скажет, что он слаб умом. Хитроумный и уверенный, он объединил множество скандинавских отрядов под своим знаменем и одержал ряд блистательных побед на чужих берегах. Но даже величайшим из викингов не обмануть смерть: в 870 году Ивар навсегда уйдет со страниц истории...\n\n#bold Сможете ли вы выиграть войны Ивара и помочь ему править на протяжении долгих лет?#!"

 bookmark_northmen_ivar_the_boneless_alt_barid:0 "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc:0 "альтернатива"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth:0 "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc:0 "альтернатива"


 #Sigurdr Snake-in-the-eye
 bookmark_northmen_sigurdr_snake_in_the_eye:0 "Сигурд Змееглазый"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc:1 "Когда его братья отправились в Англию вершить возмездие, Сигурд Змееглазый остался править землями покойного отца — Рагнар Лодброк оставил после себя большое наследство.\n\n#bold Больше ста лет потомки Сигурда будут королями Дании, Норвегии и Англии. Сможете ли вы исполнить судьбу, предначертанную его династии?#!"

 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud:0 "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc:0 "альтернатива"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof:0 "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc:0 "альтернатива"

 # Björn Ironside
 bookmark_northmen_bjorn_ironside:0 "Бьёрн Железнобокий"
 bookmark_northmen_bjorn_ironside_desc:0 "Бьёрн как истинный норманн жил жизнью, полной приключений. Грозный налетчик, он грабил земли Франции, Иберии и Италии вместе со своим товарищем Гастингом Нантским. Теперь же Скандинавия собирает войска для нового нападения на британские берега.\n\n#bold Хотя Бьёрн поклялся отомстить за смерть отца, убитого в Англии, его потомки будут править Швецией на протяжении следующих двух веков. А с какой стороны Северного моря будет ждать ваша судьба?#!"

 bookmark_northmen_bjorn_ironside_alt_ingrid:0 "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc:0 "альтернатива"
 bookmark_northmen_bjorn_ironside_alt_eirikr:0 "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc:0 "альтернатива"

 #Earl Alfred (the great)
 bookmark_northmen_earl_alfred:0 "Эрл Альфред"
 bookmark_northmen_earl_alfred_desc:0 "Викинги продвигаются все дальше на юг, и эрл Дорсета Альфред готовит войска.\n\nВ течение следующих лет Альфред несколько раз будет участвовать в сражениях с северянами и положит конец вторжению. Унаследовав трон своего брата, он станет одним из величайших королей Англии в истории.\n\n#bold Сможете ли вы исполнить великую судьбу Альфреда, или же он будет сметен Великой языческой армией?#!"

 bookmark_northmen_earl_alfred_alt_aethelred:0 "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc:0 "альтернатива"

 ##EVENTS##
 bookmark.0002.t:0 "Владыка"
 bookmark.0002.desc:0 "Когда вассал впервые крикнул «да здравствует [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )]», для меня это было большой честью. С того дня — безо всякого вмешательства с моей стороны — этот эпитет становился все более популярным.\n\nГде бы я ни [Select_CString(ROOT.Char.IsFemale, 'появлялась', 'появлялся' )], будь то [capital.GetNameNoTooltip] или [province.GetNameNoTooltip], подданные теперь зовут меня [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )]."
 bookmark.0002.a:0 "Надеюсь, что никогда не подведу их."

 bookmark.0004.t:1 "Месть"
 bookmark.0004.desc_unknown:1 "Представ передо мной, [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] немедленно падает ниц и начинает молить о прощении за то, что #EMP от [prisoner.GetHerHis] руки [Select_CString(dead.IsFemale, 'погибла', 'погиб' )] [Select_CString(dead.IsFemale, 'моя', 'мой' )][ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))]#!?!\n\n«Мне казалось… вы знаете! Забудьте мои слова, — с нервным смехом говорит [prisoner.GetSheHe]. — Должно быть, я [Select_CString(prisoner.IsFemale, 'ударилась', 'ударился' )] головой во время плена. Я даже не понимаю, о чем говорю!»\n\nКогда мне сообщили, что [Select_CString(dead.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))] [dead.GetName] [Select_CString(dead.IsFemale, 'погибла', 'погиб' )] от [prisoner.GetHerHis] рук, я [Select_CString(ROOT.Char.IsFemale, 'поклялась', 'поклялся' )] отмстить. А я человек слова."
 bookmark.0004.desc:1 "Наконец-то, после стольких лет [prisoner.Custom('InsultAdjective')] [prisoner.GetName] в моих руках! Когда мне сообщили, что [Select_CString(dead.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))] [dead.GetName] [Select_CString(dead.IsFemale, 'погибла', 'погиб' )] от [prisoner.GetHerHis] рук, я [Select_CString(ROOT.Char.IsFemale, 'поклялась', 'поклялся' )] отмстить. А я человек слова."
 bookmark.0004.a.custom:0 "Каждый [close_family_member|El] персонажа [dead.GetShortUIName]"
 bookmark.0004.a:0 "Я выгну [Select_CString(prisoner.IsFemale, 'ее', 'его' )] ребра в кровавые крылья!"
 bookmark.0004.b:0 "[Select_CString(prisoner.IsFemale, 'Эта', 'Этот' )] [prisoner.GetWomanMan] [Select_CString(prisoner.IsFemale, 'твоя', 'твой' )], [ROOT.Char.GetFaith.HighGodName]!"
 bookmark.0004.c:0 "У меня на [Select_CString(prisoner.IsFemale, 'нее', 'него' )] иные планы..."
