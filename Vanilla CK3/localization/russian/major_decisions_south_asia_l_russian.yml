 #Become Lady/Lord of the Ganges
 take_stewardship_of_the_sacred_river_decision:0 "Принять опеку над священной рекой"
 take_stewardship_of_the_sacred_river_decision_desc:0 "#F Теперь у меня есть власть над всеми землями вдоль Ганга, а с ней пришла и честь входить в священные воды и проводить там обряды. Время пришло. Пусть [ROOT.Char.GetFaith.PriestNeuterPlural] провозгласят меня защитником самой святости.#!"
