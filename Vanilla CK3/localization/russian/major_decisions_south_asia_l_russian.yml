 MY_VASSAL_OR_LIEGE_MUST_NOT_BE_RULER_OF_GANGES:0 "Статус Защитника Священных вод невозможно отобрать у вассала или сюзерена"

 form_bene_israel_decision:0 "Объединить $k_bene_israel$"
