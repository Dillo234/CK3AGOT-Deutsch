 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_2:0 "[ROOT.Char.GetFullNameNoTooltip] покидает свою смертную оболочку в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_3:0 "[ROOT.Char.GetFullNameNoTooltip] уходит из жизни в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_4:0 "[ROOT.Char.GetFullNameNoTooltip] покидает этот мир в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_5:0 "[ROOT.Char.GetFullNameNoTooltip] уходит из жизни в возрасте [ROOT.Char.GetAge] лет и [ROOT.Char.Custom('GetAfterLifeDestination')]."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_PIOUS:1 "Дух персонажа [ROOT.Char.GetFullNameNoTooltip] отправляется в [ROOT.Char.GetFaith.PositiveAfterLife] в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WICKED:1 "Дух персонажа [ROOT.Char.GetFullNameNoTooltip] отправляется в [ROOT.Char.GetFaith.NegativeAfterLife] в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WOUNDED:0 "[ROOT.Char.GetFullNameNoTooltip] наконец обретает мир в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1:0 "[ROOT.Char.GetFullNameNoTooltip] наконец обретает мир в объятиях Христа в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2:0 "[ROOT.Char.GetFullNameNoTooltip] упокаивается в руках Господа в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1:0 "[ROOT.Char.GetFullNameNoTooltip] покидает преходящий мир по зову Единого в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2:0 "Дух персонажа [ROOT.Char.GetFullNameNoTooltip] покидает преходящий мир и отправляется в [ROOT.Char.GetFaith.PositiveAfterLife] в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3:0 "[ROOT.Char.GetFullNameNoTooltip] уходит в вечность в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1:0 "[ROOT.Char.GetFullNameNoTooltip] отправляется пировать в [ROOT.Char.GetFaith.PositiveAfterLife] в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1:0 "[ROOT.Char.GetFullNameNoTooltip] пересекает реку Стикс в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1:0 "[ROOT.Char.GetFullNameNoTooltip] возносится над своей материальной формой в возрасте [ROOT.Char.GetAge] лет."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1:0 "[ROOT.Char.GetFullNameNoTooltip] пересекает дверь в мир духов в возрасте [ROOT.Char.GetAge] лет."

#Death Reason message:
 SUCCESSION_EVENT_WINDOW_DEAD_REASON_1:0 "[ROOT.Char.GetSheHe|U] [ROOT.Char.GetDeathReason]."

#Death Outro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD:0 "[ROOT.Char.GetHerHis|U] жизнь оборвалась так рано, а потому трудно сказать, какой бы из н[ROOT.Char.GetHerHis] вышел правитель."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD:0 "[Select_CString(ROOT.Char.IsFemale, 'Эта старуха', 'Этот старик' )] [Select_CString(ROOT.Char.IsFemale, 'прожила', 'прожил' )] долгую и плодотворную жизнь."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL:0 "[ROOT.Char.GetSheHe|U] умирает вопреки своему кажущемуся бессмертию."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT:0 "Умерев до родов, [ROOT.Char.GetSheHe] не будет страдать от одиночества в ином мире."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER:0 "[ROOT.Char.GetHerHis|U] разлагающееся тело наконец сдалось под натиском проказы."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED:0 "Из-за чудовищного уродства [ROOT.Char.GetHerHis] в последние годы не видели на публике."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED:0 "Из-за ужасного увечья [ROOT.Char.GetHerHim] в последние годы с трудом удавалось вставать на ноги."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK:0 "У н[ROOT.Char.GetHerHis] с рождения была кривая спина, из-за чего [ROOT.Char.GetHerHis] часто высмеивали."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT:0 "С рождения [ROOT.Char.GetHerHis] высмеивали за огромный рост."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF:0 "С рождения [ROOT.Char.GetHerHis] высмеивали за низкий рост."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG:0 "[ROOT.Char.GetWomanMan|U] несравненной доблести, [ROOT.Char.GetSheHe] наконец встречает более сильного соперника."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG:0 "[ROOT.Char.GetHerHis|U] всегда будут помнить за невероятную красоту — и за смерть в самом расцвете сил."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD:0 "Некогда все восхищались [ROOT.Char.GetHerHis] красотой, но судьба обрекла эту красоту на медленное увядание."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK:0 "Нередко [ROOT.Char.GetHerHis] высмеивали за хрупкое телосложения."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY:1 "Уродство [ROOT.Char.GetHerHis] было столь ужасно, что ходили слухи, будто лишь взглянув на н[ROOT.Char.GetHerHis], люди еще долго мучились кошмарами."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE:0 "От н[ROOT.Char.GetHerHis] уже давно осталась пустая оболочка, неспособная ходить или говорить, и теперь [ROOT.Char.GetSheHe] наконец-то [Select_CString(ROOT.Char.IsFemale, 'покинула', 'покинул' )] искореженные остатки своего тела."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC:0 "[ROOT.Char.GetSheHe|U] запомнится в этих землях своим безумием."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE:0 "[ROOT.Char.GetFaith.HighGodName] долгие годы говорит [ROOT.Char.GetHerHis] устами и вот теперь, наконец, призывает [ROOT.Char.GetHerHis] домой."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE:0 "Из-за одержимости часто можно было слышать, как [ROOT.Char.GetSheHe] бормочет о своей неизбежной участи."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED:1 "После перенесенных мучений [ROOT.Char.GetHerHis] давно тянуло в объятья смерти."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS:0 "[ROOT.Char.GetHerHis|U] прославляли за острый ум, но все же [ROOT.Char.GetFaith.DeathDeityName] оказалась хитрее."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB:0 "Все знали, что в силу слабого ума [ROOT.Char.GetSheHe] часто полагается на чужие совета, принимая даже самые важные решения."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM:0 "К смерти от н[ROOT.Char.GetHerHis] осталась лишь пустая оболочка."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED:0 "После того как церковь объявила [ROOT.Char.GetHerHis] еретиком, никто не сомневается, что после смерти [ROOT.Char.GetSheHe] будет страдать за свои грехи."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER:0 "Все знают, что [ROOT.Char.GetHerHis] руки были покрыты кровью [ROOT.Char.GetHerHis] близких, и [ROOT.Char.GetSheHe] теперь расплачивается за свои злодеяния, попав в [ROOT.Char.GetFaith.NegativeAfterLife]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT:0 "[ROOT.Char.GetWomanMan|U] омерзительных вкусов, и [ROOT.Char.GetHerHis] не ждут ни пиры, ни празднества там, куда [ROOT.Char.GetSheHe] направляется."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL:0 "По слухам [ROOT.Char.GetHerHim] случалось питаться человеческой плотью, и [ROOT.Char.GetSheHe] без сомнения понесет наказание за свой порочный образ жизни."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE:1 "Репутация содомита бежала впереди н[ROOT.Char.GetHerHis], и теперь [ROOT.Char.GetFaith.DevilName] позаботится о наказании."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS:0 "За свое пристрастие к запретному плоду кровосмесительной любви [ROOT.Char.GetSheHe] понесет наказание в следующей жизни."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER:0 "[ROOT.Char.GetHerHis|U] будут помнить за склонность к супружеской измене и вожделение."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR:0 "[ROOT.Char.GetHerHis|U] будут помнить за беззастенчивый блуд и неконтролируемую похоть."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER:0 "Убийца, [ROOT.Char.GetSheHe] понесет наказание за свои немыслимые преступления в следующей жизни."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH:0 "Все знали, что [ROOT.Char.GetSheHe] смешивает магические травы, а по ночам [ROOT.Char.GetFaith.DevilName] и [ROOT.Char.GetSheHe] предаются плотским утехам. В посмертии же [ROOT.Char.GetSheHe] будет гореть за свои грехи."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT:0 "Восстановив Персидскую империю [ROOT.Char.GetSheHe] обеспечивает себе бессмертие в проповедях, которые будут читать [ROOT.Char.GetFaith.PriestMalePlural]. Без сомнения, [ROOT.Char.GetFaith.HighGodName] усадит [ROOT.Char.GetHerHis] подле себя."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME:0 "Восстановив древнюю мощь империи, [ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'снискала', 'снискал' )] бессмертную славу."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER:0 "Всем известны [ROOT.Char.GetHerHis] религиозное рвение — и деятельное участие в одной из величайших священных войн нашего времени."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT:0 "Будучи опытным дипломатом, [ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] любой спор решить миром."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER:0 "[ROOT.Char.GetHerHis|U] прославляли за личное обаяние, а также за великолепные пиршества и грандиозные балы."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER:0 "[ROOT.Char.GetHerHim|U] не было равных в рукопашной схватке."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER:0 "Все знали о [ROOT.Char.GetHerHis] увлечении охотой и о том, что [ROOT.Char.GetSheHe] может проводить целые недели на природе, гоняясь за неуловимой добычей."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL:0 "Все знали [ROOT.Char.GetHerHis] как выдающегося стратега, [Select_CString(ROOT.Char.IsFemale, 'она дни напролет изучала поля сражений и тренировала воинов', 'он дни напролет изучал поля сражений и тренировал воинов' )]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR:1 "[ROOT.Char.GetSheHe|U] [Select_CString(ROOT.Char.IsFemale, 'славилась', 'славился' )] своей добросовестностью и выдающимися навыками управляющего и правителя."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER:0 "С [ROOT.Char.GetHerHis] изощренным и коварным умом даже самые близкие друзья не знали о [ROOT.Char.GetHerHis] истинных намерениях."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER:0 "[ROOT.Char.GetSheHe|U] [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] безнравственной личностью, и [ROOT.Char.GetHerHis] подвешенный язык позволял затащить в постель кого угодно."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR:1 "Все знали и уважали [ROOT.Char.GetHerHis] за научные изыскания, [ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'проводила', 'проводил' )] большую часть времени за изучением своей библиотеки, редко покидая [ROOT.Char.Custom('ResidenceBuilding')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER:0 "Многие знали о [ROOT.Char.GetHerHis] садистских наклонностях и о том, что пытки и мучения стали для н[ROOT.Char.GetHerHis] подлинным искусством."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST:0 "Всегда ставя благополучие семьи превыше всего остального, [ROOT.Char.GetSheHe] всю свою жизнь [Select_CString(ROOT.Char.IsFemale, 'старалась', 'старался' )] обеспечить славное будущее своим потомкам."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC:1 "Все знали, что [ROOT.Char.GetSheHe] проводит ночи в своей лаборатории, и подозревали в колдовстве и нечистых чарах, тайну которых, якобы, по сей день скрывает [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ResidenceBuilding')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN:0 "Посвятив свою жизнь пониманию человеческого тела и разума, [ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] уважаемым врачом, и многие молодые исследователи восхищались [ROOT.Char.GetHerHis] энциклопедическими знаниями природы и гуморов."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT:0 "Образец доблести и отваги, [ROOT.Char.GetSheHe] навсегда останется в памяти как истинное воплощение доброты и справедливости."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST:1 "О [ROOT.Char.GetHerHis] знании трав ходили легенды. Говорили, что [ROOT.Char.GetSheHe] может вылечить любую болезнь, подобрав правильную микстуру."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS:0 "[ROOT.Char.GetHerHis|U] еще долго будут помнить за коварство, мелочность и злобу."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT:0 "[ROOT.Char.GetWomanMan|U] приятного нрава, [ROOT.Char.GetSheHe] запомнится своим великодушным правлением."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT:0 "При жизни [Select_CString(ROOT.Char.IsFemale, 'она была', 'он был' )] воплощением благородства и силы. Очень немногим правителям удавалось достичь подобного."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE:0 "[ROOT.Char.GetHerHis|U] запомнят как робкого и застенчивого человека, которого многие считали податливым правителем."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC:0 "Если что и можно сказать в [ROOT.Char.GetHerHis] адрес, так это то, что [ROOT.Char.GetSheHe] ни на кого не производит впечатления."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL:0 "[ROOT.Char.GetHerHis|U] жизнь прошла в попытках насытить неутолимое вожделение."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS:0 "Все знали, что [ROOT.Char.GetSheHe] никогда не упустит возможности попробовать новую экзотическую пищу."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY:1 "Все знали о [ROOT.Char.GetHerHis] любви к золоту и потому похоронили вместе с дорогими [ROOT.Char.GetHerHis] сердцу сокровищами."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY:0 "Никогда не делая ничего сверх необходимого, [ROOT.Char.GetSheHe] всегда охотно [Select_CString(ROOT.Char.IsFemale, 'уклонялась', 'уклонялся' )] от своих обязанностей."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE:0 "Никто не мог угадать, что сделает этот непредсказуемый человек дальше."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL:0 "[ROOT.Char.GetHerHis|U] было очень легко разозлить, и стены [ROOT.Char.GetHerHis] резиденции часто дрожали от эха [ROOT.Char.GetHerHis] криков."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT:0 "Напыщенность, самодовольство... [ROOT.Char.GetHerHis|U] излюбленным занятием было демонстрировать свою власть над подданными."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE:0 "[ROOT.Char.GetHerHis|U] запомнят за незыблемую веру в супружескую верность."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_TEMPERATE:0 "Избегая пиров и излишеств, [Select_CString(ROOT.Char.IsFemale, 'она не давала', 'он не давал' )] простым потребностям взять над собою верх."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS:0 "Все знали о [ROOT.Char.GetHerHis] щедрости и о том, что [ROOT.Char.GetSheHe] легко раздает свои деньги друзьям и родственникам."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT:0 "Яркий пример усердия, [ROOT.Char.GetSheHe] никогда не [Select_CString(ROOT.Char.IsFemale, 'пренебрегала', 'пренебрегал' )] своими обязанностями."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_COMPASSIONATE:0 "Об этой доброй и сострадательной душе всегда будут помнить друзья."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_PATIENT:0 "Никогда [Select_CString(ROOT.Char.IsFemale, 'она не повышала', 'он не повышал' )] голоса и [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] образцом терпеливости."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_HUMBLE:1 "В силу скромности [ROOT.Char.GetHerHis] никогда не прельщали похвалы за заслуги."

#Heir message:
 SUCCESSION_EVENT_WINDOW_HEIR_UNDERAGE:0 "Получив власть [ROOT.Char.GetAge] лет от роду, [ROOT.Char.GetSheHe] будет полагаться на совет в первые годы своего правления."
 SUCCESSION_EVENT_WINDOW_HEIR_USELESS:0 "Без навыков, которые позволили бы удержать державу от распада, [ROOT.Char.GetHerHis] правление обречено на провал."
