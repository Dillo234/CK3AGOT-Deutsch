 house_guard:0 "Гвардейцы дома"
 house_guard_flavor:0 "#F Элитный полк на службе династии, куда после тщательного отбора призываются только самые верные подданные.#!"
 
 #MaA Descriptions
 bowmen_flavor:1 "#F От залпов опытных лучников темнеет небо, и железный дождь уничтожает передние ряды вражеской армии.#!"
 light_footmen_flavor:1 "#F Застрельщики-ветераны — опытные загонщики, которые одинаково успешно треплют вражеские фланги и боевой дух.#!"
 light_horsemen_flavor:0 "#F Легкая и мобильная конница отлично атакует с флангов и почти не оставляет шансов врагам, пустившимся в бегство.#!"
 armored_footmen_flavor:1 "#F Лучше всего эти тяжеловооруженные, отлично обученные бойцы расправляются с большими отрядами пехоты.#!"
 pikemen_unit_flavor:0 "#F Смыкая строй, эти бойцы с длинными пиками образуют глухие стены копий, которые остановят любую конницу.#!"
 armored_horsemen_flavor:0 "#F Тяжеловооруженные, закованные в броню всадники правят бал на открытых равнинах.#!"
 crossbowmen_flavor:0 "#F Арбалет долго перезаряжается, но прост в использовании, а его болты пробивают большинство доспехов с довольно большого расстояния.#!"

 onager_flavor:0 "#F Небольшие торсионные катапульты запускают камни, разнося вражеские укрепления с большого расстояния.#!"
 mangonel_flavor:0 "#F Мангонель использует силу натяжения и выгодно отличается от онагра простотой использования и скорострельностью.#!"
 trebuchet_flavor:0 "#F Благодаря противовесу требушет метает огромные снаряды с силой, во много раз превосходящей онагры и баллисты.#!"
 bombard_flavor:0 "#F Эти пушки не зависят от рычагов и лебедок и способны пробить любую стену.#!"

 war_elephant_flavor:0 "#F Остановить бегущих слонов практически невозможно — и это превращает их в идеальные штурмовые войска.#!"
 camel_rider_flavor:0 "#F Никто не превзойдет этих всадников в пустыне — их скакуны превосходно чувствуют себя на жаре и в песках.#!"

 huscarl_flavor:1 "#F Мастерски владея щитами, немецкие хускарлы способны укрыться даже от залпа вражеских стрел.#!"
 landsknecht_flavor:1 "#F Немецкие ландскнехты с массивными двуручными мечами прорывают отряды вражеских пикинеров.#!"
 longbowmen_flavor:2 "#F Чтобы научиться стрелять из английских и валлийских длинных луков, требуется целая вечность, но они столь мощны, что пробивают даже тяжелую броню, и обладают практически непревзойденной скорострельностью.#!"
 goedendag_flavor:0 "#F Фламандский годендаг — внушительная шипастая палица, с которой не страшно противостоять атакам кавалерии.#!"
 gendarme_flavor:0 "#F Редкая тяжелая конница сравнится с блистательной французской жандармерией, которая повергает весь мир в благоговейный трепет.#!"
 chasseur_flavor:0 "#F Утремерские рыцари владеют искусством европейской верховой езды и сирийской пустынной тактики.#!"
 picchieri_flavor:0 "#F Построение латинских копьеносцев делало их мобильнее и смертоноснее обычных пикинеров.#!"
 praetorian_flavor:1 "#F Палатинцы — лучшие из лучших, элитные римские бойцы, преданные лично императору.#!"
 caballero_flavor:0 "#F В отличие от многих других конников иберийские кабальерос уверенно себя чувствуют как на плоских равнинах, так и на каменистых склонах холмов.#!"
 cataphract_flavor:0 "#F Греческие катафрактарии в железной броне сомнут едва ли не любую линию защиты.#!"
 monaspa_flavor:0 "#F Набранные из основного состава телохранителей грузинских царей, монаспы представляют собой грозную тяжелую конницу, прекрасно чувствующую себя в горах Кавказа.#!"
 hobelar_flavor:0 "#F Леса и холмы — не помеха для быстрых и проворных кельтских хобиларов, которые чувствуют себя свободно там, где большинство верховых не может ступить и шагу.#!"
 schiltron_flavor:0 "#F Даже на открытой равнине вражеская атака разобьется о невероятную дисциплину шотландских пикинеров.#!"
 metsanvartija_flavor:0 "#F Уральские лесные стражи стремительно появляются из засады, осыпая врага ливнем стрел, и также стремительно растворяются среди деревьев.#!"
 horse_archers_flavor:0 "#F Конные лучники кочевых племен осыпают врагов градом стрел, без труда уходя от преследователей.#!"
 ayyar_flavor:0 "#F Молодые и рьяные члены объединения айяров — это рвущиеся в бой умелые солдаты, готовые тотчас же откликнуться на призыв.#!"
 mubarizun_flavor:0 "#F Кошмар любой пехоты — арабские мубаризуны: они мастерски сражаются как в поединках, так и в строю.#!"
 druzhina_flavor:0 "#F Русские дружинники — опытные телохранители, готовые отдать свою жизнь за боевых товарищей.#!"
 hussar_flavor:1 "#F Знаменитая легкая конница Восточной Европы, $hussar$ — мастера налета, не оставляющие убегающим врагам ни единого шанса.#!"
 horn_warrior_flavor:0 "#F Воины, чье мастерство годами оттачивалось в горах Африканского Рога, — опасные соперники.#!"
 bush_hunter_flavor:0 "#F Для этих западноафриканских лучников труднопроходимая территория буша — не помеха, а преимущество.#!"
 shomer_flavor:0 "#F В первую очередь еврейских шомеров заботит защита сородичей, которых они искусно прикрывают в бою.#!"
 khandayat_flavor:0 "#F Индийские кхандаяты — опытные мечники, с одинаковой легкостью поражающие и людей, и лошадей.#!"
 garudas_flavor:0 "#F Воины-гаруды знамениты своей верностью и готовностью сражаться до смерти. Со смертью гаруды должна умереть и его свита из ленков.#!"
 mountaineer_flavor:0 "#F Жестокие тренировки высоко в горах превращают тибетских солдат в непобедимых воителей.#!"
 sahel_horsemen_flavor:0 "#F Отряды сахельских всадников носят стеганые доспехи и вооружены дротиками, которыми без труда прореживают вражеский строй.#!"
 guinea_warrior_flavor:0 "#F Воины гвинейских возвышенностей умеют стремительно перемещаться, а их смертоносные дротики редко пролетают мимо цели.#!"
 sarawit_flavor:0 "#F Саравиты — хорошо обученная армия с эфиопского высокогорья.#!"
 zbrojnosh_flavor:0 "#F Среди холмов и лесов Центральной Европы збройношей боятся и уважают.#!"
 abudrar_flavor:0 "#F Абудрары — жители гор, они знают каждое ущелье и вади своей родины.#!"
 palace_guards_flavor:0 "#F Эти универсальные воины обычно стоят на страже порядка, но могут составить костяк любой армии.#!"
 chu_ko_nu_flavor:1 "#F Эти стрелки, вооруженные чо-ко-ну, способны необычайно быстро осыпать врага стрелами.#!"
 mulaththamun_flavor:0 "#F Эти всадники всю жизнь оттачивают свое воинское мастерство в пустыне и прикрывают лицо вуалью литам, защищающей от песка и не позволяющей врагам увидеть лицо воина.#!"
 archers_of_the_nile_flavor:0 "#F Тысячи лет нубийцы защищали свой дом, с малых лет осваивая мастерство стрельбы из лука. Благодаря этому им удавалось отражать набеги жителей пустыни и вторжения захватчиков.#!"
 paiks_flavor:0 "#F Веками пехотинцы были костяком индийских армий. И ни одно другое оружие не получило среди них такого распространения, как бамбуковый охотничий лук, который знаком каждому индийцу с малых лет.#!"
 guanch_vaulter_flavor:0 "#F Эти проворные воины с длинными шестами могут легко преодолевать пересеченную горную местность и даже перепрыгивать через невысокие укрепления.#!"

 #Religious MaA
 teutonic_knights:1 "Рыцари ордена"
 teutonic_knights_flavor:1 "#F Фанатичные рыцари — это тяжелая конница, которую практически невозможно остановить и которая прекрасно проявляет себя в масштабных битвах против пехоты.#!"

