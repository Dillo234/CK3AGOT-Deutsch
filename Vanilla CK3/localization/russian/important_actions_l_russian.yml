 action_swing_scales_liege_entrenched_dangerous_help:0 "\n\n#help Если [recipient.GetFirstNameNoTooltip] получит слишком много власти, сместить [Select_CString(recipient.IsFemale, 'ее', 'его' )] с такой должности, как [actor.GetDiarchTitle|l], будет непросто.#!"
