 action_subsidise_liege_authority:0 "Укрепить власть, данную сюзереном"
 action_subsidise_liege_authority_label:0 "@icon_contract_modification_single! Вы можете укрепить власть своего сюзерена, чтобы получить новые полномочия"
 action_subsidise_liege_authority_desc:0 "[recipient.GetTitledFirstName] — слабый правитель, неумело распоряжающийся своей [Concept( 'realm', 'державой' )|E]. Это мешает вам пользоваться некоторыми [Concept( 'diarch_powers', 'возложенными на вас полномочиями' )|E].\n\nЕсли вы поможете сюзерену укрепиться, популярностью можно будет пожертвовать в пользу власти.$action_subsidise_liege_authority_help$"
