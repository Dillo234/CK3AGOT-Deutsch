 action_designate_regent_for_hook_desc:0 "[Concept( 'health', 'Здоровье' )|E] начинает вас подводить. Каждый день может стать последним, а [Select_CString(recipient.IsFemale, 'ваша наследница', 'ваш наследник' )] [recipient.GetTitledFirstName] всё еще слишком [Select_CString(recipient.IsFemale, 'молода', 'молод' )].\n\nЕсли вы заранее назначите #P бескорыстного#! регента, то [recipient.GetFirstNameNoTooltip] получит верного и надежного помощника, который продолжит служить даже после вашей [Concept( 'character_death_death', 'смерти' )|E].$action_designate_regent_for_hook_help$"
 action_designate_regent_for_hook_help:0 "\n\n#help [recipient.GetFirstNameNoTooltip] получит [Concept( 'strong_hook', 'сильное влияние' )|E] на любого назначенного вами #P бескорыстного#! регента при условии, что тот будет оставаться таковым в день вашей смерти. Это [Concept( 'hook', 'влияние' )|E] исчезнет по достижении 21 года.#!"
