 action_swing_scales_regent_desc:0 "Обрести больше власти в [Concept( 'realm', 'державе' )|E] [Concept( 'liege', 'сюзерена' )|E] можно несколькими способами: потратить [Concept( 'gold', 'золото' )|E], [Concept( 'prestige', 'престиж' )|E] или [Concept( 'piety', 'благочестие' )|E] (если вы и [recipient.GetTitledFirstName] придерживаетесь одной [Concept( 'faith', 'конфессии' )|E]).$action_swing_scales_regent_help$"
