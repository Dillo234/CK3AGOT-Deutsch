 action_legal_meddling_desc:0 "Вы можете злоупотребить своими особыми полномочиями как [actor.GetLiege.GetDiarchTitle|l] и создать [Concept( 'claims', 'претензии' )|E] на [Concept( 'counties', 'графства' )|E] в [Concept( 'realm', 'державе' )|E] вашего [Concept( 'liege', 'сюзерена' )|E]..$action_legal_meddling_help$"
