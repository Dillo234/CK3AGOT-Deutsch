 action_regent_retract_desc:0 "Вы сосредоточили в своих руках достаточно власти как [actor.GetLiege.GetDiarchTitle|l], чтобы [Concept( 'retract', 'отнять' )|E] своих [Concept( 'de_jure', 'де-юре' )|E] [Concept('vassals', 'вассалов' )|E] у других [Concept( 'characters', 'персонажей' )|E] в [Concept( 'realm', 'державе' )|E] вашего [Concept( 'liege', 'сюзерена' )|E].\n\nПерсонажи, которых можно забрать, должны обладать [Concept( 'title_tier', 'уровнем' )|E] ниже вашего и быть де-юре вассалами [Concept( 'title', 'титула' )|E], которым вы уже владеете.$action_regent_retract_help$"
