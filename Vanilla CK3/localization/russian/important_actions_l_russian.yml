 action_can_use_hook_to_change_contract_desc:1 "[GetGovernment( 'feudal_government' ).GetAdjective]ый [vassal|El] [recipient.GetUIName] у вас [hook|El], и это позволяет изменить [contract|El] с [Select_CString(recipient.IsFemale, 'ней', 'ним' )].\n\n#help Одно из самых эффективных применений влияния — увеличение [Concept( 'obligations', 'обязательств' )|E] [vassals_possessive|El] перед вами.\n\nПредлагая неравные условия договора, вы рискуете прослыть [Concept( 'tyranny', 'тираном' )|E], однако сейчас влияние позволит вам этого избежать. Помните: неравное условие может быть только одно. Предложите больше — и вас все равно сочтут тираном.\n\nНе забудьте #high поставить галочку «Использовать влияние»#! при изменении [Concept( 'contract', 'договора' )]!#!"
