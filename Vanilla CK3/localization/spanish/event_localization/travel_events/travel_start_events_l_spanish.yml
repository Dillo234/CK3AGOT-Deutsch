 #Going on a Pilgrimage
 travel_start_event.1060.t_sick_pilgrimage:0 "$activity_pilgrimage$: $travel_start_event.1000.t_sick$"
 travel_start_event.1060.t_hajj:0 "El hach"
 travel_start_event.1060.t_pilgrimage:0 "$activity_pilgrimage$: $travel_start_event.1000.t$"
 travel_start_event.1060.desc_sick_pilgrimage:2 "Puedo sentirlo en mi cuerpo; el dolor sutil y la lenta decadencia que conlleva mi enfermedad. En mis días más oscuros, lo único que me mantiene con vida es saber que [ROOT.Char.GetFaith.HighGodName] tiene un plan para nosotros.\n\nSin embargo, como carecía de Su presencia, ahora me queda claro que debo emprender mi [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier] para acercarme a [ROOT.Char.GetFaith.HighGodNameAlternate]. También es un manto tranquilizador para mi alma, para que cuando al fin fallezca, no tenga nada que temer."
 travel_start_event.1060.desc_hajj_pilgrimage:0 "Ha llegado el momento de realizar la peregrinación a La Meca. Es una obligación para mí, así como para todos los musulmanes, mostrar mi sumisión a [ROOT.Char.GetFaith.HighGodName]."
 travel_start_event.1060.desc_pilgrimage:2 "Durante toda la preparación de este viaje, he tenido esa sensación de serenidad y de saber que todo saldría bien.\n\nMe complace embarcarme en mi [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier] para acercarme aún más a [ROOT.Char.GetFaith.HighGodName]. Ahora más que nunca tengo la certeza de que [ROOT.Char.GetFaith.HighGodNameSheHe] velará por mí en mis viajes."
 travel_start_event.1060.tt.random_pilgrim_counter:1 "Añadiste [THIS.Char.MakeScope.Var('rando_pilgrim_counter').GetValue] [THIS.Char.Custom('GetPilgrimSingularPlural')] potencial/es a tu [THIS.Char.GetInvolvedActivity.GetShortName|l] a [THIS.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]"

 #Travelling to a Hunt
 travel_start_event.1070.t_sick_hunt:0 "$activity_hunt$: $travel_start_event.1000.t_sick$"
 travel_start_event.1070.t_hunt:0 "$activity_hunt$: $travel_start_event.1000.t$"
 ##Hunt
 travel_start_event.1070.desc_hunt:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1070.desc_hunt_negative:0 "Tengo que tener cuidado con este viaje. No me fío ni un pelo [host.Custom('ES_DelDela')] [host.GetTitledFirstNameNoTooltip|l]."
 travel_start_event.1070.desc_hunt_positive:0 "Espero poder pasar más tiempo con [host.GetSheHe]."
 travel_start_event.1070.desc_hunt_default:0 "Debería ser capaz de representar con orgullo a la casa de [ROOT.Char.GetHouse.GetName]."
 travel_start_event.1070.desc_sick_hunt_outro:0 "\n\nY como mi salud está fallando, espero que esta cacería me ayude a distraerme y a aliviar parte de mi estrés."
 travel_start_event.1070.desc_hunt_outro_standard:1 "\n\nEsta debería ser una buena batida, si el evento se organiza adecuadamente."
 travel_start_event.1070.desc_hunt_outro_dangerous:1 "\n\nCazaremos bestias peligrosas; la destreza y la astucia son de suma importancia."
 travel_start_event.1070.desc_hunt_outro_legendary:1 "\n\nNuestra presa es una bestia legendaria, y esta presa será mía…"
 travel_start_event.1070.desc_hunt_outro_falconry:1 "\n\nCazar con aves es un empeño muy noble, en el que estoy segur[ROOT.Char.Custom('ES_OA')] de sobresalir."
 ##My Hunt
 travel_start_event.1070.desc_my_hunt:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1070.desc_my_hunt_hunter:1 "Por fin una oportunidad de dedicarme a mi pasión y practicar mis habilidades."
 travel_start_event.1070.desc_my_hunt_humble:1 "Estoy deseando pasar tiempo al aire libre."
 travel_start_event.1070.desc_my_hunt_arrogant:1 "No me cabe duda que pronto volveré a casa cubiert[ROOT.Char.Custom('ES_OA')] de gloria."
 travel_start_event.1070.desc_sick_my_hunt_outro:1 "\n\nSi bien no tengo una salud óptima, haré todo lo posible para entretener a mis invitados. Sé que todos los implicados disfrutarán con el evento."
 travel_start_event.1070.desc_my_hunt_outro_standard:1 "\n\n¡Es cierto, no hay nada como una buena cacería a la antigua usanza!"
 travel_start_event.1070.desc_my_hunt_outro_dangerous:1 "\n\nNuestra presa será feroz; seguro que atraerá a los temerarios a la partida de caza."
 travel_start_event.1070.desc_my_hunt_outro_legendary:1 "\n\nLo que perseguimos es algo mítico, si es que es real…"
 travel_start_event.1070.desc_my_hunt_outro_falconry:1 "\n\nLa habilidad de mis rapaces mostrará a los demás cómo mantener una pajarera."

 #Travelling to a Witch Ritual
 travel_start_event.1080.t_sick_witch_ritual:0 "$activity_witch_ritual$: $travel_start_event.1000.t_sick$"
 travel_start_event.1080.t_witch_ritual:0 "$activity_witch_ritual$: $travel_start_event.1000.t$"
 ##Witch Ritual
 travel_start_event.1080.desc_witch_ritual:0 "$travel_start_event.1000.intro_activity$"
 
 travel_start_event.1080.desc_witch_ritual_negative:0 "\n\nAunque no soy muy devot[GetPlayer.Custom('ES_OA')] [host.Custom('ES_DelDela')] [host.GetTitledFirstNameNoTooltip|l], estoy deseando compartir conocimientos y aprender de otros hermanos."
 travel_start_event.1080.desc_witch_ritual_positive:0 "\n\nComo [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l] es un[host.Custom('ES_XA')] [host.Custom('MagicUserTerm')] excelente, estoy deseando pasar tiempo con [host.GetSheHe], así como con mis hermanos, para compartir conocimientos y pulir mis habilidades."
 travel_start_event.1080.desc_witch_ritual_default:0 "\n\nPasar tiempo con mis pares suele ser una ocasión poco habitual, y estoy deseando conocer a esta hermandad, pulir mis habilidades y compartir mis conocimientos."

 travel_start_event.1080.desc_sick_witch_ritual_outro:0 "\n\nAunque mi salud es precaria, desde luego no quiero perderme este acontecimiento."
 travel_start_event.1080.desc_witch_ritual_outro:0 "\n\nSe trata de un gran acontecimiento que las lunas recordarán durante mucho tiempo."
 ##My Witch Ritual
 travel_start_event.1080.desc_my_witch_ritual:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1080.desc_my_witch_ritual_learned:0 "\n\nAl ser un[ROOT.Char.Custom('ES_XA')] poderos[ROOT.Char.Custom('ES_OA')] y doct[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('MagicUserTerm')], me aseguraré de difundir mis conocimientos entre nuestra hermandad para que todos vivamos vidas más informadas."
 travel_start_event.1080.desc_my_witch_ritual_mystic:0 "\n\nComo místic[ROOT.Char.Custom('ES_OA')] y vidente, preveo cosas buenas en nuestro futuro y mi sabiduría debería ser muy apreciada por mis hermanos en los festejos por nuestro/a [ROOT.Char.GetFaith.WitchGodMistressMaster]."
 travel_start_event.1080.desc_my_witch_ritual_health:0 "\n\nConocedor[ROOT.Char.Custom('ES_XA')] como soy del cuerpo y de las dolencias, mis enseñanzas deben servir para que el resto de mis hermanos puedan vivir también una vida larga y sana."
 travel_start_event.1080.desc_my_witch_ritual_default:0 "\n\n¡Seré un[ROOT.Char.Custom('ES_XA')] gran anfitri[ROOT.Char.Custom('ES_OnOna')] para los miembros de nuestra hermandad que han viajado desde todo lugar para reunirse, estrechar lazos y festejar a nuestro/a [ROOT.Char.GetFaith.WitchGodMistressMaster]!"
 travel_start_event.1080.desc_sick_my_witch_ritual_outro:0 "$travel_start_event.1080.desc_sick_witch_ritual_outro$"
 travel_start_event.1080.desc_my_witch_ritual_outro:0 "$travel_start_event.1080.desc_witch_ritual_outro$"
