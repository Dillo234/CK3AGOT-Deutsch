l_spanish:
#Travel Start Events
#Generic start (no activity)
 travel_start_event.1000.t_murder:0 "Un comienzo truculento"
 travel_start_event.1000.t_sick:0 "Un comienzo incierto"
 travel_start_event.1000.t:0 "Un nuevo comienzo"
 travel_start_event.1000.intro_activity:1 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l], celebra un/a [ROOT.Char.GetInvolvedActivity.GetShortName|l] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] y ha llegado la hora de que partamos."
 travel_start_event.1000.intro_my_activity:1 "Celebraré un/a [ROOT.Char.GetInvolvedActivity.GetShortName|l] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] y ha llegado la hora de que partamos."
 travel_start_event.1000.desc_sick:0 "Soy muy consciente de que, al salir a la carretera en mi estado, la enfermedad debe considerarse un riesgo adicional que sumar al peligro habitual que conllevan los viajes. Sin embargo, incluso en mi desagradable situación, el espectáculo debe continuar.\n\nPartamos hacia [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] y que [ROOT.Char.GetFaith.HighGodName] vele por nuestros viajes."
 travel_start_event.1000.desc:0 "Con todo el equipaje terminado, por fin hemos llegado al punto en el que podemos iniciar nuestro viaje de [ROOT.Char.GetCurrentLocation.GetName] a nuestro próximo destino en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nMientras nos alejamos de la posesión y nuestras monturas empiezan a pisar nuevos terrenos, estoy segur[ROOT.Char.Custom('ES_OA')] de que volveremos pronto y de una pieza."

 travel_start_event.1010.tt.tournament.every_knight:2 "Como estás asistiendo a un [GetActivityType( 'activity_tournament' ).GetName|l], todos los [knight|lE] [Concept( 'unlanded', 'sin tierras' )|E] disponibles que tengas te acompañarán a competir"
 travel_start_event.1000.a:0 "¡Me muero de ganas!"
 travel_start_event.1000.a_cynical:0 "Supongo que debemos…"
 travel_start_event.1000.a_craven:0 "Espero que vaya bien…"
 travel_start_event.1000.a_hajj:0 "Llevo toda la vida esperando esto."
 travel_start_event.1000.a_hajj_revisit:0 "Estoy deseando volver a ver sus paredes relucientes."

 #Travelling to a Tournament
 travel_start_event.1010.t_sick_tournament:0 "$activity_tournament$: $travel_start_event.1000.t_sick$"
 travel_start_event.1010.t_tournament:0 "$activity_tournament$: $travel_start_event.1000.t$"
 ##Tournament
 travel_start_event.1010.desc_tournament_intro:1 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], [host.Custom('ES_ElLa')] [ROOT.Char.GetInvolvedActivity.GetHost.GetTitledFirstName|l], celebra una competición de [ROOT.Char.GetInvolvedActivity.GetShortName|l] en las inmediaciones de [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] y ha llegado la hora de que partamos."
 travel_start_event.1010.desc_sick_tournament:0 "\n\nAunque mi cuerpo renqueante no goza de buena salud, maldit[GetPlayer.Custom('ES_OA')] sea si no asisto a este evento que promete ser espectacular y dará que hablar durante años."
 travel_start_event.1010.desc_tournament:0 "\n\nRepresentaremos a la casa de [ROOT.Char.GetHouse.GetName] y haremos que la nación [ROOT.Char.GetCulture.GetNameNoTooltip] se sienta orgullosa."
 travel_start_event.1010.desc_tournament_outro_negative:0 "\n\nEs de esperar que el resto de [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] no esté tan podrido como [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l], pero debemos tener cuidado con lo que se esconde en la guarida del león."
 travel_start_event.1010.desc_tournament_outro_positive_culture:0 "\n\nYa que estamos aquí, también debemos aprovechar la oportunidad para experimentar la cultura [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetCulture.GetNameNoTooltip]."
 travel_start_event.1010.desc_tournament_outro_positive:0 "\n\nYa que estamos lejos de casa, también deberíamos aprovechar la oportunidad de ampliar nuestros horizontes y disfrutar de toda hospitalidad."
 ##My Tournament
 travel_start_event.1010.desc_sick_my_tournament:1 "Sin saber cuánto tiempo me queda, es importante para mí asistir por fin a la competición de [ROOT.Char.GetInvolvedActivity.GetShortName|l] que tanto tiempo pasé organizando. Viéndolo en perspectiva, ojalá lo hubiera planeado en mi capital en lugar de organizarlo en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nAunque soy consciente de que mi maltrecha salud sería un riesgo si decidiera competir, seguramente tendré un gran número de [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] capaces de luchar en mi lugar."
 travel_start_event.1010.desc_my_tournament:1 "Lozanos y alertas, los miembros de mi séquito están ansiosos por ir a la competición de [ROOT.Char.GetInvolvedActivity.GetShortName|l] que organizo en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]."
 travel_start_event.1010.desc_my_tournament_outro_shy:0 "Este debería ser un evento exitoso, además de próspero para el condado.\n\nEsperamos que todos se diviertan y aprecien el esfuerzo del evento."
 travel_start_event.1010.desc_my_tournament_outro:0 "Iremos allí y conseguiremos la victoria.\n\nMostrar nuestra riqueza y prestigio a todos mis estimados invitados tampoco es un trabajo tan horrible."

 #Setting off on a Tour
 travel_start_event.1020.t_sick_tour:0 "$activity_tour$: $travel_start_event.1000.t_sick$"
 travel_start_event.1020.t_tour_majesty:0 "$activity_tour$: un inicio majestuoso"
 travel_start_event.1020.t_tour_tax:0 "$activity_tour$: un inicio lucrativo"
 travel_start_event.1020.t_tour_dread:0 "$activity_tour$: un inicio temible"
 travel_start_event.1020.desc_tour_intro:1 "Ha llegado la hora de partir a mi [ROOT.Char.GetInvolvedActivity.GetShortName|l] de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]. Mi corte se ha movilizado y estamos listos para salir.\n\nNuestra primera parada será el/la [next_stop_liege.Custom('FortifiedBuilding')] de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('next_stop_liege'))], [next_stop_liege.Custom('ES_ElLa')] [next_stop_liege.GetTitledFirstName|l], allá en [next_stop_liege.GetCapitalLocation.GetName];"
 travel_start_event.1020.desc_sick_tour:1 "será interesante conocer al pueblo.\n\nA pesar de mi mala salud, estoy segur[ROOT.Char.Custom('ES_OA')] de que se hablará de tal [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] durante años."
 travel_start_event.1020.desc_tour_majesty:2 "Tengo ganas de conocer[next_stop_liege.GetHerHim] y ver mi señorío, una posesión cada vez.\n\nEstoy segur[ROOT.Char.Custom('ES_OA')] de que los súbditos de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] hablarán de mi benevolencia durante mucho tiempo."
 travel_start_event.1020.desc_tour_tax:2 "Tengo ganas de ayudar a la gente a contribuir a las riquezas de la nación por cualquier medio disponible.\n\nDesde luego, a los súbditos de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip|l] no les quedará ningún excedente oculto a la corona cuando haya terminado esta gira."
 travel_start_event.1020.desc_tour_dread:3 "Tengo ganas de infundir miedo en mis patéticos súbditos, una posesión cada vez.\n\nDesde luego, me aseguraré de que los súbditos de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] jamás se olviden de mi [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l]…"
 due_to_activity_options_tt:0 "Debido a tus [activity_options|lE]:"

 #Travelling to a Wedding
 travel_start_event.1030.t_red_wedding:0 "$activity_wedding$: $travel_start_event.1000.t_murder$"
 travel_start_event.1030.t_sick_wedding:0 "$activity_wedding$: $travel_start_event.1000.t_sick$"
 travel_start_event.1030.t_wedding:0 "$activity_wedding$: $travel_start_event.1000.t$"
 ##Red Wedding
 travel_start_event.1030.desc_sick_red_wedding:0 "Las campanas doblan para mucha gente, incluyendo para mí. Ha llegado la hora de partir para la [ROOT.Char.GetInvolvedActivity.GetShortName|l] que he organizado en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nMi enfermedad no me impedirá hacer lo que hay que hacer y esta [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l] debe ocurrir y ocurrirá. Me aseguraré de que todos los que queden con vida recuerden estas nupcias."
 travel_start_event.1030.desc_red_wedding:0 "Al igual que ha llegado la hora de que mi séquito y yo partamos hacia mi [ROOT.Char.GetInvolvedActivity.GetShortName|l] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], también ha llegado la hora de que los invitados del/de la [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] abandonen este mundo.\n\nSi se hace bien este evento, estas nupcias no serán olvidadas pronto… por quienes queden vivos."
 

 ##Host Wedding
 travel_start_event.1030.desc_host_wedding:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l], celebra su [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] y ha llegado la hora de que partamos.\n\n[host.GetSheHe|U] contraerá matrimonio sagrado con [host_spouse_to_be.Custom('ES_ElLa')] [host_spouse_to_be.GetTitledFirstName|l]"
 travel_start_event.1030.desc_host_wedding_negative:0 "y allí estaré para interrumpir."
 travel_start_event.1030.desc_host_wedding_positive:0 "y allí estaré para desear lo mejor a su unión."
 travel_start_event.1030.desc_host_wedding_default:0 "y la boda debería ser bonita, como la mayoría de las bodas."

 travel_start_event.1030.desc_host_wedding_outro_negative:0 "\n\nQue su unión esté tan podrida como un pescado de un mes; o al menos, podré abusar de la hospitalidad [host.Custom('ES_DelDela')] [host.GetTitledFirstNameNoTooltip|l] para disfrutar de buena comida y bebida."
 travel_start_event.1030.desc_host_wedding_outro_positive:0 "\n\nQue su matrimonio sea tan fecundo como la cosecha en otoño y el doble de dulce."
 travel_start_event.1030.desc_host_wedding_outro_default:0 "\n\nMe muero de ganas por relajarme y disfrutar de las celebraciones que acompañan a tal ocasión."

 ##Wedding
 travel_start_event.1030.desc_wedding:1 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l], celebra un/a [ROOT.Char.GetInvolvedActivity.GetShortName|l] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] y ha llegado la hora de que partamos.\n\nLa ceremonia unirá a su [host.Custom2('RelationToMe', SCOPE.sC('first_spouse'))], [first_spouse.Custom('ES_ElLa')] [first_spouse.GetTitledFirstName|l], y a [host.Custom2('RelationToMe', SCOPE.sC('second_spouse'))], [second_spouse.Custom('ES_ElLa')] [second_spouse.GetTitledFirstName|l], en santo matrimonio."

 travel_start_event.1030.desc_wedding_outro_sick:0 "\n\nMientras mi salud declina, sigo esperando con ganas este evento para relajarme y apreciar las festividades."
 travel_start_event.1030.desc_wedding_outro_negative:0 "$travel_start_event.1040.desc_feast_outro_negative$"
 travel_start_event.1030.desc_wedding_outro_positive:0 "\n\nTengo la seguridad de que [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l] ha organizado una festividad memorable y ya espero con ganas formar parte de ella."
 travel_start_event.1030.desc_wedding_outro_default:0 "$travel_start_event.1030.desc_host_wedding_outro_default$"
 

 ##My Literal Wedding
 travel_start_event.1030.desc_my_spouse_wedding:0 "Celebraré mi [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] y ha llegado la hora de que partamos.\n\nMediante esta unión, contraeré matrimonio con [my_spouse_to_be.Custom('ES_ElLa')] [my_spouse_to_be.GetTitledFirstName|l] y será una celebración memorable."

 travel_start_event.1030.desc_my_spouse_wedding_outro_negative:0 "\n\nAunque no siento un cariño excesivo por [my_spouse_to_be.Custom('ES_ElLa')] [my_spouse_to_be.GetTitledFirstName|l], estoy segur[ROOT.Char.Custom('ES_OA')] de que nos llevaremos bien."
 travel_start_event.1030.desc_my_spouse_wedding_outro_positive:0 "\n\nMe siento bastante emocionad[ROOT.Char.Custom('ES_OA')] por la idea de pasar el resto de mi vida con mi [ROOT.Char.Custom('PartnerOpinionHighDescription')], [my_spouse_to_be.Custom('ES_ElLa')] [my_spouse_to_be.GetTitledFirstNameNoTooltip|l]."
 travel_start_event.1030.desc_my_spouse_wedding_outro_default:0 "\n\nEstoy segur[ROOT.Char.Custom('ES_OA')] de que me gustará pasar el resto de mi vida con [my_spouse_to_be.Custom('ES_ElLa')] [my_spouse_to_be.GetTitledFirstName|l]."
 
 ##My Wedding
 travel_start_event.1030.desc_my_wedding:0 "$travel_start_event.1000.intro_my_activity$\n\nUniremos a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))], [first_spouse.Custom('ES_ElLa')] [first_spouse.GetTitledFirstName|l], y a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_spouse'))], [second_spouse.Custom('ES_ElLa')] [second_spouse.GetTitledFirstName|l], en santo matrimonio, para beneficio de todas las gentes involucradas."
 
 travel_start_event.1030.desc_my_wedding_outro_sick:0 "\n\nAunque la salud me falle, seguiré esforzándome por conseguir que todos mis invitados queden asombrados y que se sientan atendidos."
 travel_start_event.1030.desc_my_wedding_outro_negative:0 "\n\nEso sí, a la feliz pareja más le vale estar contenta."
 travel_start_event.1030.desc_my_wedding_outro_positive:0 "\n\nNo podría estar más feliz de ver unidos a esos dos."
 travel_start_event.1030.desc_my_wedding_outro_default:0 "\n\nSerá una ceremonia bonita y nuestros invitados quedarán asombrados."



 
 #Travelling to a Feast
 travel_start_event.1040.t_murder_feast:0 "$activity_feast$: $travel_start_event.1000.t_murder$"
 travel_start_event.1040.t_sick_feast:0 "$activity_feast$: $travel_start_event.1000.t_sick$"
 travel_start_event.1040.t_feast:0 "$activity_feast$: $travel_start_event.1000.t$"
 ##Feast
 travel_start_event.1040.desc_feast:1 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], [host.Custom('ES_ElLa')] [host.GetTitledFirstName], celebra un/a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] y ha llegado la hora de que partamos."
 travel_start_event.1040.desc_feast_celebration:0 "\n\nTal [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l] es para celebrar los últimos logros y hazañas [celebratory_guest.Custom('ES_DelDela')] [celebratory_guest.GetTitledFirstName]."
 travel_start_event.1040.desc_feast_outro_sick:0 "\n\nAunque la salud me falle, creo que asistir al evento puede ser un buen modo de quitarme eso de la cabeza y aliviar algo de estrés."
 travel_start_event.1040.desc_feast_outro_negative:0 "\n\nNecesitaré vigilarme las espaldas además de la comida en esta visita, ya que [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l] es una criatura traicionera."
 travel_start_event.1040.desc_feast_outro_positive:1 "\n\nEspero con ganas pasar más tiempo con [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l] durante semejante [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l]."
 travel_start_event.1040.desc_feast_outro_default:0 "\n\nEspero con ganas echar un trago de [host.Custom('RegionalDrink')] de la región de [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], así como disfrutar de la cocina local."
 ##My Murder Feast
 travel_start_event.1040.desc_sick_murder_feast:0 "Ha llegado el momento de rendir cuentas con mis invitados de [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l].\n\nAhora partiremos hacia [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName|l], donde se celebrará mi particular festín, y he de apresurarme antes de que yo mism[ROOT.Char.Custom('ES_OA')] abandone este mundo."
 travel_start_event.1040.desc_murder_feast:0 "Presentaré a mis invitados mi particular serie de festejos cuando celebre mi [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l] de [ROOT.Char.GetInvolvedActivity.GetShortName|l] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nTodo se ha preparado hasta el último detalle, y seguro que se sentirán bienvenidos. Será una festín inolvidable… para los que sobrevivan."
 #My Feast
 travel_start_event.1040.desc_my_feast:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1040.desc_my_feast_celebration_host:2 "\n\nTal [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] es en honor de mi persona y para festejar mis magníficos logros y hazañas."
 travel_start_event.1040.desc_my_feast_celebration:0 "\n\nTal [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l] es en honor de [celebratory_guest.Custom('ES_ElLa')] [celebratory_guest.GetTitledFirstName|l], un ser humano verdaderamente extraordinario que merece más veneración."
 travel_start_event.1040.desc_my_feast_outro_sick:0 "\n\nÚltimamente no me siento bastante bien, pero seguro que este festín me quitará eso de la cabeza."
 travel_start_event.1040.desc_my_feast_outro_extrovert:1 "\n\nMe encargaré de que mi [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] sea una juerga digna de recordar, ¡una de la que la gente hable durante años!"
 travel_start_event.1040.desc_my_feast_outro_introvert:0 "\n\nAunque no me interesan demasiado esta clase de eventos, son un mal necesario de vez en cuando."
 travel_start_event.1040.desc_my_feast_outro:0 "\n\n¡Me muero de ganas de celebrar un buen festín y de desahogarme un poco!"

 travel_start_event.1040.a:0 "Es lo que hubiera querido."

 #Travelling to a Play Date
 travel_start_event.1050.t_sick_playdate:0 "$activity_playdate$: $travel_start_event.1000.t_sick$"
 travel_start_event.1050.t_playdate:0 "$activity_playdate$: $travel_start_event.1000.t$"
 ##Play Date
 travel_start_event.1050.desc_playdate:0 "$travel_start_event.1000.intro_activity$"
 travel_start_event.1050.desc_sick_playdate:0 "\n\nAunque últimamente no me siento demasiado bien, con suerte las cosas acabarán funcionando y lo pasaré bien."
 travel_start_event.1050.desc_playdate_negative:0 "\n\nAunque no soy muy admirador[GetPlayer.Custom('ES_OA')] [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l], sí que tengo ganas de pasar algo de tiempo con mis pares."
 travel_start_event.1050.desc_playdate_positive:0 "\n\n¡Tengo tantas ganas de pasar tiempo con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l], y estoy deseando llegar!"
 travel_start_event.1050.desc_playdate_default:0 "\n\nTengo ganas de pasar algo de tiempo con mis pares y de explorar la posesión de [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 travel_start_event.1050.desc_playdate_outro:0 "\n\nY, quién sabe, puede que me dedique a [ROOT.Char.Custom('ChildhoodTraitActivity')]."
 ##My Play Date
 travel_start_event.1050.desc_my_playdate:0 "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1050.desc_my_playdate_learning:0 "\n\nTengo planes intrigantes para que se nos eduque, así como hacer nuevas amistades en potencia."
 travel_start_event.1050.desc_my_playdate_bossy:0 "\n\nEsos críos sabrán que en mi posesión, mi voluntad es la ley. Pero seguro que nos llevaremos bien."
 travel_start_event.1050.desc_my_playdate_pensive:0 "\n\nHacer frente a mis pares no es algo que me apetezca mucho hoy o… Bueno, nunca.\n\nPero aunque no estoy especialmente feliz con este arreglo, supongo que necesito poner buena cara y aceptar estos caprichos para mantener intacta mi posición social."
 travel_start_event.1050.desc_my_playdate_victim:0 "\n\n[playdate_victim.GetTitledFirstName|U] estará allí, así que esto promete ser un buen momento…, al menos para mí.\n\nLucir la posesión de [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] también debería ser divertido."
 travel_start_event.1050.desc_my_playdate_default:0 "\n\nMis cortesanos y yo hemos planeado un montón de actividades en las que tomar parte y ya tengo ganas de acoger a mis pares."
 travel_start_event.1050.desc_my_playdate_outro:0 "\n\nAdemás, debería ser una gran oportunidad para que luzca la posesión de [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."

 travel_start_event.1051.t:0 "$activity_playdate$: a jugar"
 travel_start_event.1051.many:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.Custom('ES_ElLa')] [child_1.GetTitledFirstName|l], junto con [child_2.Custom('ES_ElLa')] [child_2.GetTitledFirstName|l] y los otros niños,"
 travel_start_event.1051.three:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.Custom('ES_ElLa')] [child_1.GetTitledFirstName|l], junto con [child_2.Custom('ES_ElLa')] [child_2.GetTitledFirstName|l] y [child_3.Custom('ES_ElLa')] [child_3.GetTitledFirstName|l],"
 travel_start_event.1051.two:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.Custom('ES_ElLa')] [child_1.GetTitledFirstName|l], junto con [child_2.Custom('ES_ElLa')] [child_2.GetTitledFirstName|l],"
 travel_start_event.1051.one:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))], [child_1.Custom('ES_ElLa')] [child_1.GetTitledFirstName|l],"
 travel_start_event.1051.desc:0 "ha sido invitad[child_1.Custom('ES_OA')] por [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] a un encuentro de rapaces."
 travel_start_event.1051.single:0 "\n\n[child_1.GetSheHe|U] ha hecho el equipaje y está list[child_1.Custom('ES_OA')] y claramente emocionad[child_1.Custom('ES_OA')] por partir a [host.GetCapitalLocation.GetNameNoTooltip]."
 travel_start_event.1051.multiple:0 "\n\nHan hecho sus equipajes y están claramente emocionados por partir a [host.GetCapitalLocation.GetNameNoTooltip]."
 travel_start_event.1051.a_cynical:0 "Está bien…"
 travel_start_event.1051.a:0 "¡Que lo pases bien, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]!"
 travel_start_event.1051.a.multiple:0 "¡Pasadlo bien, niños!"
 travel_start_event.1051.b:0 "¡Me parece que no!"
 playdate_depart_tt:0 "[THIS.Char.Custom('ES_ElLa')|U] [THIS.Char.GetTitledFirstName|l] parte a [host.GetInvolvedActivity.GetName|l]"
