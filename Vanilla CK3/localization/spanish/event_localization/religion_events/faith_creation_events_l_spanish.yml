l_spanish:
 faith_creation.1001.t.schism:0 "El cisma [reformed_faith.GetAdherentNameNoTooltip]"
 faith_creation.1001.t.reformation:0 "La reforma [reformed_faith.GetAdjectiveNoTooltip]"
 faith_creation.1001.desc.schism:0 "Un nuevo cisma dentro del [reformed_faith.GetReligion.GetName|l] tuvo lugar cuando [reformer.GetTitledFirstName|l] y sus seguidores se separaron de la antigua fe [old_faith.GetAdjective] para formar un nuevo movimiento religioso."
 faith_creation.1001.desc.reformation:0 "[reformer.GetTitledFirstName], una figura destacada entre los [reformed_faith.GetAdherentNamePlural], ha reunido a todos los [reformer.Custom('DefaultPriestTitle')] del país para discutir sus creencias y establecer una doctrina oficial para la fe pagana."
 faith_creation.1001.desc.schism.personal:0 "Los [old_faith.AltPriestTermPlural] de la fe [old_faith.GetAdjective] se han descarriado y ya no podemos confiar en ellos para que nos guíen. Para remediarlo, he reunido un grupo selecto de [reformer.Custom('DefaultPriestTitlePlural')] para debatir sobre el futuro de nuestra fe."
 faith_creation.1001.desc.reformation.personal:0 "Finalmente he logrado reunir a los [reformer.Custom('DefaultPriestTitlePlural')] más importantes del mundo para que debatan nuestras creencias y funden una doctrina oficial que guíe el futuro de nuestra fe."

#Pick one line from this set (Outlook):
 faith_creation.1001.desc.outlook.ghw:0 "\n\nLos [reformer.Custom('DefaultPriestTitlePlural')] fervientes ya están hablando de lanzar [reformed_faith.GHWNamePlural] para extender su nueva fe por todo el mundo y"
 faith_creation.1001.desc.outlook.pacifism:0 "\n\nEstos [reformer.Custom('DefaultPriestTitlePlural')] de la fe [reformed_faith.GetAdjectiveNoTooltip] han condenado la violencia y el derramamiento de sangre, pues solo llevan al sufrimiento y al odio, y"
 faith_creation.1001.desc.outlook.dogmatic:0 "\n\nEstos [reformer.Custom('DefaultPriestTitlePlural')] han proclamado que la fe [reformed_faith.GetAdjectiveNoTooltip] es la única verdadera, y"
 faith_creation.1001.desc.outlook.accepting:0 "\n\nEstos [reformer.Custom('DefaultPriestTitlePlural')] de la fe [reformed_faith.GetAdjectiveNoTooltip] han promovido la colaboración y tolerancia incluso con los no creyentes, y"
 faith_creation.1001.desc.outlook.fallback:0 "\n\nEstos [reformer.Custom('DefaultPriestTitlePlural')] de la fe [reformed_faith.GetAdjectiveNoTooltip] han adoptado una visión pragmática y equilibrada de otras fes y"

#And one line from this second set (Beliefs):
 faith_creation.1001.desc.belief.sacrifice:0 "¡afirman que la única forma de mostrar la devoción es honrando a [reformed_faith.HighGodName] con sacrificios humanos!"
 faith_creation.1001.desc.belief.indulgent:0 "animan a los fieles a entregarse a los placeres de la carne y aprovechar sus vidas al máximo."
 faith_creation.1001.desc.belief.incest:0 "aprueban los matrimonios entre familiares cercanos, pues consideran sagrados estos vínculos familiares y tales matrimonios son bendecidos."
 faith_creation.1001.desc.belief.aniconism:0 "rechazan el uso de todo simbolismo religioso, pues afirman que las efigies no pueden captar la grandeza de [reformed_faith.HighGodName]."
 faith_creation.1001.desc.belief.ascetic:0 "promueven el ascetismo entre sus seguidores, pues afirman que el deseo materialista impide la realización espiritual."
 faith_creation.1001.desc.belief.spirits:0 "solicitan la ayuda de los espíritus para ayudar a guiar a los fieles en estos tiempos convulsos."
 faith_creation.1001.desc.belief.superstition:0 "muchas supersticiones antiguas e historias míticas han sido canonizadas en la doctrina oficial."
 faith_creation.1001.desc.belief.nature:0 "tienen un gran respeto por la naturaleza misma, pues buscan preservarla y protegerla de aquellos que la explotan en beneficio propio."
 faith_creation.1001.desc.belief.community:0 "la nueva fe se ha mezclado con las tradiciones culturales de sus fieles para formar comunidades de [reformed_faith.GetAdherentNamePluralNoTooltip] muy unidos y reacios a admitir forasteros."
 faith_creation.1001.desc.belief.fallback:0 "piden a todos los fieles que dejen a un lado las viejas disputas y se unan por el bien de la nueva fe."

#End with a reference to 
 faith_creation.1001.desc.temporal:0 "\n\n[reformer.GetFirstNameNoTooltip] ha elegido dirigir personalmente la floreciente fe [reformed_faith.GetAdjectiveNoTooltip] y asumir el título de [reformed_faith.ReligiousHeadName], un puesto eminente que, al parecer, dejará a su heredero."
 faith_creation.1001.desc.temporal.personal:0 "\n\nHe elegido dirigir personalmente la floreciente fe [reformed_faith.GetAdjectiveNoTooltip] y asumir el título de [reformed_faith.ReligiousHeadName], un puesto eminente que, al parecer, dejará a su heredero."
 faith_creation.1001.desc.spiritual:0 "\n\nLos [reformer.Custom('DefaultPriestTitlePlural')] de la fe [reformed_faith.GetAdjectiveNoTooltip] han elegido a [reformed_hof.GetFirstNameNoTooltip] como su nuevo [reformed_faith.ReligiousHeadName]. Será quien defina la doctrina religiosa y arbitrará en las disputas dentro de la fe [reformed_faith.GetAdjectiveNoTooltip]."
 faith_creation.1001.desc.spiritual.sameold:0 "\n\nLos [reformer.Custom('DefaultPriestTitlePlural')] de la fe [reformed_faith.GetAdjectiveNoTooltip] han elegido mantener a [reformed_hof.GetFirstNameNoTooltip] como [reformed_faith.ReligiousHeadName]. Seguirá definiendo la doctrina religiosa y arbitrará en las disputas dentro de la esfera [reformed_faith.GetAdjectiveNoTooltip]."
 faith_creation.1001.desc.no_head:0 "\n\nEl movimiento floreciente ha decidido no crear una cabeza religiosa y dejar, en cambio, que cada [reformer.Custom('DefaultPriestTitle')] decida qué enseñanzas son apropiadas para su [reformed_faith.HouseOfWorship]."
 faith_creation.1001.desc.no_holy_sites:0 "\n\nlos [reformed_faith.GetAdherentNamePluralNoTooltip] esperan ansiosos la llegada profetizada de su [reformed_faith.ReligiousHeadName], un gran líder que reunirá a todos los fieles en torno a su persona y llevará a la fe [reformed_faith.GetAdjectiveNoTooltip] a una nueva edad de oro."

 faith_creation.1001.o.frightened:0 "¡[ROOT.Char.GetFaith.random_GoodGodNames] nos salve de estos sanguinarios [second.Custom('GetUnbelieverNamePlural')]!"
 faith_creation.1001.o.heretical:0 "¡Estos herejes pagarán por sus crímenes contra [ROOT.Char.GetFaith.HighGodName]!"
 faith_creation.1001.o.crusader:0 "¡Una [ROOT.Char.GetFaith.GHWName] o dos pondrán en su sitio a esos [second.Custom('GetUnbelieverNamePlural')]!"
 faith_creation.1001.o.interested:0 "No debemos perder de vista este nuevo acontecimiento…"
 faith_creation.1001.o.uninterested:0 "No importa en qué crean estos [second.Custom('GetUnbelieverNamePlural')]."
 faith_creation.1001.o.getreaction:0 "[ROOT.Char.Custom2('GetFaithCreationReaction', reformer)]"
 faith_creation.1001.o.personal:0 "¡El mundo verá que [ROOT.Char.GetFaith.HighGodName] nos favorece!"

 faith_creation.1010.t:0 "[HoF.GetFirstNameNoTooltip] proclamad[HoF.Custom('ES_OA')] [faith.ReligiousHeadName|U]"
 faith_creation.1010.desc.start:0 "Aunque la rectitud de nuestra fe nunca estuvo en duda, ha sido complicado soportar este tiempo sin un líder espiritual. Esta penalidad ha llegado a su fin ahora que"
 faith_creation.1010.desc.temporal.personal:0 "he convencido a los [faith.AltPriestTermPlural] de que me acepten como el único [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.temporal:0 "[HoF.GetTitledFirstName] ha conseguido convencer a los [faith.AltPriestTermPlural] de que [HoF.Custom('ES_LoLa')] acepten como el únic[HoF.Custom('ES_OA')] y verdader[HoF.Custom('ES_OA')] [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.spiritual:0 "los [faith.AltPriestTermPlural] se reunieron para elegir a [HoF.GetFirstName] como únic[HoF.Custom('ES_OA')] y verdader[HoF.Custom('ES_OA')] [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.end:0 "\n\nLos fieles se han unido en torno a un solo líder y parece que está al llegar una nueva edad de oro para el [faith.GetNameNoTooltip]."
 faith_creation.1010.desc.end.personal:0 "\n\n¡Los fieles se han unido finalmente en torno a mí y guiaré al [faith.GetNameNoTooltip] hacia una nueva edad de oro!"

 faith_creation.1010.a:0 "¡Gloria a [faith.HighGodName]!"

 faith_creation.1011.message.title:0 "Establecida cabeza de la fe"
 faith_creation.1011.message.desc:0 "Los [faith.AltPriestTermPlural] de la fe [faith.GetAdjective], hasta ahora sin líder, han nombrado a [HoF.GetFirstName] su nuev[HoF.Custom('ES_OA')] [faith.ReligiousHeadName]"
