l_spanish:

 abduct_event_title:0 "Secuestro:"
 do_not_execute_abduct_tooltip:0 "No intento el secuestro"

 abduct_outcome.1001.t:0 "$abduct_event_title$ Secuestro en el camino"
 abduct_outcome.1001.opening:0 "Mis agentes me dicen que [target.GetTitledFirstName] planea viajar"
 abduct_outcome.1001.arrival:0 "de [departure.GetNameNoTierNoTooltip] a [arrival.GetNameNoTierNoTooltip]."
 abduct_outcome.1001.no_arrival:0 "por el [departure.GetNameNoTier]."
 abduct_outcome.1001.ending:0 "\n\nHe encargado que algunos salteadores intercepten su viajecito y se aseguren de que, en lugar de eso, llegue aquí."
 abduct_outcome.1001.a:0 "¡Pronto estará a mi merced!"
 abduct_outcome.1001.b:0 "No, el riesgo es demasiado grande."

 abduct_outcome.1002.t:0 "$abduct_event_title$ en el camino"
 abduct_outcome.1002.desc:1 "¡La oportunidad perfecta se ha presentado sola! [target.GetTitledFirstName] viajará desde la residencia a la ciudad vecina casi sin guardias.\n\nSe creerá que está a salvo…"
 abduct_outcome.1002.a:0 "¡El momento perfecto para atacar!"

 abduct_outcome.1003.t:0 "$abduct_event_title$ invitados indeseados"
 abduct_outcome.1003.desc:0 "¡Con mis agentes yendo y viniendo libremente a la corte de [court_location.GetNameNoTierNoTooltip], [target.GetTitledFirstName] está al alcance!\n\nLos agentes están en posición de dejar entrar a un pequeño grupo de personas en plena noche y cubrirlos cuando salgan sin ser detectados. Idealmente, silenciando los gritos de un saco de arpillera que patea."
 abduct_outcome.1003.a:0 "¡Me gusta cómo suena este plan!"

 abduct_outcome.2001.desc:0 "¡Éxito! Los salteadores hicieron su trabajo espléndidamente y [target.GetTitledFirstName] está en mis manos sin incidentes."
 abduct_outcome.2001.a:0 "Espero que le guste su nuevo alojamiento…"

 abduct_outcome.2002.desc:0 "¡Mis agentes se hicieron con [target.GetTitledFirstName] antes de que se enterase siquiera de lo que estaba pasando! Al fin está en mis manos."

 abduct_outcome.2003.desc:1 "¡No me puedo creer que funcionase! Fue tan simple como dejar entrar a algunos aliados míos en la residencia en plena noche. \n\n[target.GetTitledFirstName] estará sin duda tirándose de los pelos por la falta de seguridad. Por suerte, la del lugar donde está ahora es mucho mejor."

 abduct_outcome.4001.opening:0 "¡Maldición! [target.GetTitledFirstName] escapó de los bandidos que contraté y regresó a [departure.GetNameNoTier] sin incidentes."
 abduct_outcome.4001.owner_discovered:0 "\n\nDesastrosamente, uno de los salteadores fue capturado más tarde y lo confesó todo, ¡incluyendo mi implicación!"
 abduct_outcome.4001.owner_secret:0 "\n\nAl menos nadie sabrá que los salteadores trabajaban para mí."
 abduct_outcome.4001.a:1 "Encontraré otro modo de encargarme de [target.Custom('ES_ElElla')]."
 abduct_outcome.4001.b:0 "No le durará la suerte. ¡Hora de volver a intentarlo!"

 abduct_outcome.4002.opening:0 "¿Cómo pudo pasar? ¡Mis agentes estuvieron esperando en el lugar y momento adecuado, pero [target.GetTitledFirstName] nunca apareció!"
 abduct_outcome.4002.owner_discovered:0 "\n\n¡Parece que [target.GetTitledFirstName] se enteró de que tramaba algo!"
 abduct_outcome.4002.owner_secret:0 "\n\n[target.GetTitledFirstName] debió enterarse de que se tramaba algo, pero al menos nunca sabrá que yo estaba involucrad[ROOT.Char.Custom('ES_OA')]."

 abduct_outcome.4003.opening:0 "¡No! Mis aliados fueron descubiertos mientras trataban de infiltrarse en los aposentos [target.Custom('ES_DelDela')] [target.GetTitledFirstName]. Debí haber imaginado que no sería tan fácil."
 abduct_outcome.4003.owner_discovered:0 "\n\n¡Y lo que es peor, confesaron mi implicación en la trama!"
 abduct_outcome.4003.owner_secret:0 "\n\nMis aliados lo lograron de milagro y sigue sin conocerse mi implicación."

 abduct_outcome.5001.t:0 "¡Secuestro!"
 abduct_outcome.5001.opening:0 "¡He sido secuestrad[ROOT.Char.Custom('ES_OA')] por [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 abduct_outcome.5001.seized_roadside:0 "\n\nEstaba viajando con mi séquito cuando fuimos abordados por unos salteadores. No sé qué les pasó a los otros, porque me pusieron un saco en la cabeza. Cuando por fin me lo quitaron, me encontraba prisioner[ROOT.Char.Custom('ES_OA')] en [prison_location.GetNameNoTier]."
 abduct_outcome.5001.on_the_way:0 "\n\n¡Iba de camino a una ciudad con unos guardias, pero [owner.Custom('ES_ElElla')] sabía cuándo sería más vulnerable para atacar!"
 abduct_outcome.5001.unwelcome_guests:1 "\n\nUn grupo de extraños irrumpió en mis aposentos en plena noche. Unos traidores debieron dejarles entrar en la residencia, y pensé que era mi fin. Sin embargo, me pusieron un saco en la cabeza y me sacaron fuera. Atad[ROOT.Char.Custom('ES_OA')], me trajeron aquí, a esta húmeda mazmorra."
 abduct_outcome.5001.a:0 "¡Esperad a que salga de aquí!"

 abduct_outcome.5002.t:0 "¡Secuestro evitado!"
 abduct_outcome.5002.seized_roadside:0 "Viajaba por [departure.GetNameNoTier] cuando un grupo de bandidos cayó sobre nosotros.\n\nConseguí escapar al galope, ya que estaba claro que los salteadores no querían hacerme daño. ¡En vez de eso, querían capturarme con vida!"
 abduct_outcome.5002.on_the_way:1 "Iba de camino a una ciudad con un puñado de guardias cuando nos atacaron.\n\nAfortunadamente, mis acompañantes actuaron rápida y valientemente y, al cabo de poco tiempo, estuve de vuelta en la residencia."
 abduct_outcome.5002.unwelcome_guests:1 "Un alboroto me despertó en plena noche. Habían dejado entrar en la residencia a un grupo de malhechores. ¡Los descubrieron cuando ya estaban en la puerta de mis aposentos!"
 abduct_outcome.5002.fallback:0 "¡He escapado de un intento de secuestro!"
 abduct_outcome.5002.owner_known:0 "\n\n¡No cabe duda de que esto es obra de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName]!"
 abduct_outcome.5002.owner_not_known:0 "\n\nNo sé quién podría estar detrás de un intento de secuestro como este…"
 abduct_outcome.5002.a:0 "¡Oh, lo pagará!"
 abduct_outcome.5002.b:0 "Debo estar en guardia."
