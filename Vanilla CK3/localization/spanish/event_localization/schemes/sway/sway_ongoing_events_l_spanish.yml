l_spanish:
 sway_ongoing.1001.t:0 "Influencia: cultura [target.GetCulture.GetNameNoTooltip]"
 sway_ongoing.1001.desc:2 "Han atacado a un plebeyo de cultura [target.GetCulture.GetNameNoTooltip] en las calles de [capital.GetNameNoTooltip] por un asunto irrelevante.\n\nSi me posiciono a favor de la víctima, podría convencer de la bondad de mi carácter a [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], que también es de cultura [target.GetCulture.GetNameNoTooltip]. Sin embargo, me arriesgo a alienar a mis colegas de cultura [ROOT.Char.GetCulture.GetNameNoTooltip]…"
 sway_ongoing.1001.a:1 "Los [target.GetCulture.GetCollectiveNounNoTooltip] son buena gente."
 sway_ongoing.1001.b:1 "¡La fibra moral de los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] es superior!"

 sway_ongoing.1002.t:0 "Influencia: halagos"
 sway_ongoing.1002.desc:0 "Para hacer a [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] más receptiv[target.Custom('ES_OA')] a mis acercamientos hacia [target.GetSheHe], puedo introducir un cumplido en la próxima misiva a su corte.\n\nMe aseguraré de mencionar su…"
 sway_ongoing.1002.success.tt:0 "A juicio de [friend.GetTitledFirstNameNoTooltip]:"
 sway_ongoing.1002.b:0 "Seré breve y profesional."

 sway_ongoing.1003.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 sway_ongoing.1003.desc:0 "Nuestra reciente correspondencia ha sido una fuente de alegría para mí. Creo que una comunicación fluida nos podría beneficiar a ambas partes."
 sway_ongoing.1003.a:0 "¡Excelente!"

 sway_ongoing.1004.desc:0 "Nuestra reciente correspondencia ha dejado mucho que desear. Absteneos de hacer comentarios personales en el futuro."
 sway_ongoing.1004.a:0 "Ay, no…"

 sway_ongoing.1005.t:0 "Influencia: buen[target.Custom('ES_XA')] [target.GetTitleAsNameNoTooltip]"
 sway_ongoing.1005.desc:0 "Como recibía la visita de damas y caballeros de señoríos de todas partes, tuve varias oportunidades de dar buena imagen de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n«Mi [ROOT.Char.GetLadyLord], decidme, ¿quién es la persona más [target.Custom('FormalComplimentAdjective')] que conocéis?»."
 sway_ongoing.1005.a:0 "¡[target.GetTitledFirstNameNoTooltip], sin duda alguna!"
 sway_ongoing.1005.b:0 "Bueno, ¡yo, por supuesto!"

 sway_ongoing.1006.t:0 "Influencia: infiltrados"
 sway_ongoing.1006.desc:0 "Me he enterado de que algunos plebeyos se trasladan a [capital.GetNameNoTooltip], la capital de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nSi los lugareños, recién llegados o no, hablan bien de mí… no hará daño a la opinión que [target.GetSheHe] tenga de mí."
 sway_ongoing.1006.a:0 "«Tomad este oro, ¡y que se os oiga!»."
 sway_ongoing.1006.b:0 "No vale la pena."

 sway_ongoing.5001.t:0 "Influencia: entrando en lo personal"
 sway_ongoing.5001.desc:0 "En nuestra reciente comunicación, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] expresó su deseo de centrarse más en sus ambiciones e intereses.\n\n#EMP Podría#! esforzarme para que las próximas cartas aborden un tema que le importe…"
 sway_ongoing.5001.diplomacy_lifestyle:0 "Creo que le gusta centrarse en los asuntos diplomáticos."
 sway_ongoing.5001.martial_lifestyle:0 "He oído que [target.GetSheHe] aprecia las hazañas de guerra."
 sway_ongoing.5001.stewardship_lifestyle:0 "Seguro que le interesa la gobernanza de un señorío."
 sway_ongoing.5001.intrigue_lifestyle:0 "Seguro que [target.GetSheHe] disfruta del subterfugio y la intriga."
 sway_ongoing.5001.learning_lifestyle:0 "¡Creo que nada le atrae tanto como un buen libro!"
 sway_ongoing.5001.a.tt:0 "Introduciré sutilmente este tema en las cartas futuras"
 sway_ongoing.5001.b:0 "No es asunto mío."

 sway_ongoing.5002.t:0 "Entrando en lo personal"
 sway_ongoing.5002.desc_opening:0 "En nuestra última correspondencia, [owner.Custom2('MyCharacterIntroductionNoComma', target)] hizo mención de pasada sobre…"
 sway_ongoing.5002.desc_diplomacy:0 "una conversación reciente que tuvo"
 sway_ongoing.5002.desc_martial:0 "el estado de sus tropas"
 sway_ongoing.5002.desc_stewardship:0 "la administración de su señorío"
 sway_ongoing.5002.desc_intrigue:0 "las sutilezas de la intriga palaciega"
 sway_ongoing.5002.desc_learning:0 "un libro que leyó recientemente"
 sway_ongoing.5002.desc_fallback:0 "un tema no relacionado con nuestra conversación"
 sway_ongoing.5002.desc_success:0 "¡No sabía que a [owner.Custom('ES_ElElla')] también le interesaba este tema!"
 sway_ongoing.5002.desc_failure:0 "¡Como si el tema me interesara!"
 sway_ongoing.5002.desc_ending:0 "\n\nSe supone que estas cartas son de naturaleza estrictamente diplomática pero, por supuesto, a veces entran en temas más personales…"
 sway_ongoing.5002.a:0 "¡Hablemos más de ello!"
 sway_ongoing.5002.b:0 "Oh, ¡#EMP por favor#! contadme más!"
 sway_ongoing.5002.b.tt:0 "Le seguiré la corriente…"
 sway_ongoing.5002.c:0 "Agradecería que nos ciñéramos a temas relevantes."

 sway_ongoing.5003.desc_opening:0 "¡En su respuesta, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] incentivó mi sutil incursión en asuntos más personales!"
 sway_ongoing.5003.desc_nonsense:0 "\n\nAhora solo tengo que seguir fingiendo que sé algo sobre [owner.Custom('LifestyleFocusTopic')]…"
 sway_ongoing.5003.desc:0 "\n\n¡Qué lujo que a [target.GetSheHe] también le interese hablar sobre [owner.Custom('LifestyleFocusTopic')]!"
 sway_ongoing.5003.a:0 "¡Hablemos más!"
 sway_ongoing.5003.b_diplomacy:0 "«Y… bueno, ¿qué tal van los vasallos?»."
 sway_ongoing.5003.b_martial:0 "«Y… ¿qué me decís de las espadas?»."
 sway_ongoing.5003.b_stewardship:0 "«Y… bueno, ¿qué tal va el oro?»."
 sway_ongoing.5003.b_intrigue:0 "«Y… ¿qué me decís de los complots?»."
 sway_ongoing.5003.b_learning:0 "«Y… ¿qué tal van las cartas?»."
 sway_ongoing.5003.b.tt:0 "¡Espero que se lo trague!"
 sway_ongoing.5003.c:0 "¡No puedo hacerlo!"

 sway_ongoing.5004.desc:0 "En su respuesta, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] me pidió que cesara las preguntas personales y no me saliera del asunto tratado.\n\n«No me gustan estas distracciones», dijo."
 sway_ongoing.5004.desc_nonsense:0 "\n\nPuede que lo sea… Y de todos modos, no sé mucho de [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5004.a:0 "¡Valía la pena intentarlo!"

 sway_ongoing.5005.desc:0 "En su última respuesta, [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] confiesa que, en realidad, no tiene ni idea del tema de [owner.Custom('LifestyleFocusTopic')]. ¡Solo lo fingió por mantener la conversación!"
 sway_ongoing.5005.a:0 "¡Cuántas mentiras! Pero no lo diré, no os preocupéis."

 sway_ongoing.5006.desc:0 "En su última respuesta, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] confiesa que, en realidad, no tiene ni idea del tema de [target.Custom('LifestyleFocusTopic')]. ¡Solo lo fingió por mantener la conversación!"

 sway_ongoing.5007.desc:0 "¡En la última carta de [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] había un pasaje completo sobre [owner.Custom('LifestyleFocusTopic')]! No tenía ni idea de que le interesasen esas cosas…\n\nAunque todo empezó por intentar satisfacer[owner.GetHerHim], creo que me he involucrado demasiado para echarme atrás ahora…"
 sway_ongoing.5007.b.tt:0 "¡Espero que se lo trague!"

 sway_ongoing.5009.desc_success:0 "Tras muchas discusiones con [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] sobre [owner.Custom('LifestyleFocusTopic')] y la investigación que tuve que hacer para fingir mi conocimiento, ¡me doy cuenta de que el tema ya no me resulta tan ajeno!"
 sway_ongoing.5009.desc_owner_discovered:0 "En nuestra reciente correspondencia, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] había explicitado sus sospechas sobre mi actual nivel de conocimiento sobre [owner.Custom('LifestyleFocusTopic')].\n\nCuando leo la última carta, me doy cuenta de la treta se ha descubierto… [target.GetSheHe|U] sigue hablando sobre «una obvia falta de conocimientos» y «una vergonzosa exhibición de majaderías»."
 sway_ongoing.5009.desc_target_discovered:0 "En nuestra reciente correspondencia, [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ha mostrado una vergonzosa falta de conocimientos sobre [owner.Custom('LifestyleFocusTopic')].\n\n¡Si hasta yo me doy cuenta de que dice majaderías, #EMP malo será#!!"
 sway_ongoing.5009.a:0 "¡He aprendido mucho!"
 sway_ongoing.5009.b:0 "Ay."
 sway_ongoing.5009.c:0 "No os preocupéis, no se lo diré a nadie."

 sway_ongoing.5010.desc_success:0 "Tras muchas discusiones con [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] sobre [owner.Custom('LifestyleFocusTopic')] y la investigación que tuve que hacer para fingir que sabía algo, ¡me doy cuenta de que el tema ya no me resulta tan ajeno!"
 sway_ongoing.5010.desc_target_discovered:0 "En nuestra reciente correspondencia, [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] había expresado sus sospechas sobre mi conocimiento sobre [owner.Custom('LifestyleFocusTopic')].\n\nCuando leo la última carta, me doy cuenta de que la treta se ha descubierto… [owner.GetSheHe] sigue hablando sobre «una obvia falta de conocimientos» y «una vergonzosa exhibición de majaderías»."
 sway_ongoing.5010.desc_owner_discovered:0 "En nuestra reciente correspondencia, [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ha mostrado una vergonzosa falta de conocimientos sobre [owner.Custom('LifestyleFocusTopic')].\n\n¡Si hasta yo me doy cuenta de que dice majaderías, #EMP malo será#!!"

 sway_ongoing.5011.t:0 "Influencia: la visita"
 sway_ongoing.5011.desc_opening:0 "Pasaba por [capital.GetNameNoTooltip], capital de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], cuando recibo una invitación para visitar su [target.Custom('ResidenceBuilding')].\n\nCuando llego…"
 sway_ongoing.5011.desc_friendly:0 "[target.GetSheHe] me recibe con los brazos abiertos"
 sway_ongoing.5011.desc_dislike:0 "[target.GetSheHe] me recibe con el ceño fruncido"
 sway_ongoing.5011.desc_normal:0 "[target.GetSheHe] me recibe con respeto"
 sway_ongoing.5011.desc:0 "y un paseo. Me sorprende que este sitio esté lleno de proyectos sin terminar…"
 sway_ongoing.5011.a:0 "Me quedaré un tiempo."
 sway_ongoing.5011.a.tt:0 "Igual puedo echarle una mano"
 sway_ongoing.5011.b:0 "Mostradme mis aposentos, sin más."
 sway_ongoing.5011.b.tt:0 "Me iré a primera hora de la mañana"

 sway_ongoing.5013.desc_opening:0 "Una biblioteca con libros apilados por las esquinas, un proyecto de construcción sin terminar (¡incluido un comedor entero!) y un cofre de oro justo en medio de un pasillo…\n\n¡La residencia [target.Custom('ES_DelDela')] [target.GetTitledFirstName] está hecha un desastre!"
 sway_ongoing.5012.a_trait:0 "Arreglaré el comedor de inmediato."
 sway_ongoing.5012.a:0 "Creo que puedo ayudar con el comedor."
 sway_ongoing.5012.a.tt:0 "[target.GetTitledFirstNameNoTooltip] reaccionará a lo que hagas"
 sway_ongoing.5012.a_success:0 "Tengo éxito"
 sway_ongoing.5012.a_failure:0 "Solo lo empeoro"
 sway_ongoing.5012.b_trait:0 "Voy a ordenar estos libros…"
 sway_ongoing.5012.b:0 "Los libros… ¡Esos pobres libros!"
 sway_ongoing.5012.b.tt:0 "Intentaré limpiar la biblioteca"
 sway_ongoing.5012.b_success:0 "Todo está ordenado y bien"
 sway_ongoing.5012.b_failure:0 "Solo logro empeorar más las cosas"
 sway_ongoing.5012.c:0 "Ese cofre de oro está #EMP muy#! desprotegido."
 sway_ongoing.5012.c.tt:0 "Debería advertírselo"
 sway_ongoing.5012.c_success:0 "[target.GetSheHe|U] sigue mi advertencia"
 sway_ongoing.5012.c_failure:0 "[target.GetSheHe|U] cree que tramo algo"
 sway_ongoing.5012.d:0 "Me voy directamente a dormir."

 sway_ongoing.5013.desc_expansion_success:0 "Solo hacía falta un poco de dedicación. El salón comedor de [target.GetTitledFirstNameNoTooltip] está casi a punto."
 sway_ongoing.5013.desc_expansion_failure:0 "Pese a todos mis esfuerzos, el salón comedor de [target.GetTitledFirstNameNoTooltip] parece estar en peor estado que cuando empecé…"
 sway_ongoing.5013.desc_library_success:0 "Libros doblados, documentos perdidos, lomos pintados… Tras un gran trabajo de reorganización, hay algo de orden en el caos de la biblioteca de [target.GetTitledFirstNameNoTooltip]."
 sway_ongoing.5013.desc_library_failure:0 "Libros doblados, documentos perdidos, lomos pintados… Por mucho que lo intento, no encuentro ningún sentido al desbarajuste de biblioteca que tiene [target.GetTitledFirstNameNoTooltip]. "
 sway_ongoing.5013.desc_gold_success:0 "Cuando explico los peligros de tener un cofre de oro a la vista, a [target.GetTitledFirstNameNoTooltip] se le abren los ojos como platos.\n\n«¡Ay, por supuesto que no debería estar ahí! Gracias, [ROOT.Char.GetTitledFirstNameNoTooltip]»."
 sway_ongoing.5013.desc_gold_failure:0 "Mientras intentaba explicar los peligros de tener un cofre de oro a la vista, veo que [target.GetTitledFirstName] entrecierra los ojos.\n\n«¿Y exactamente #EMP por qué#! estabas mirando mi oro?»."
 sway_ongoing.5013.desc_steal_success:0 "«¡Mi oro! ¿Dónde está mi oro?».\n\nEncuentro a un[target.Custom('ES_XA')] [target.GetTitledFirstName] consternad[target.Custom('ES_OA')] de pie en un pasillo, delante de un cofre vacío. «Oh, [ROOT.Char.GetTitledFirstNameNoTooltip], ¡si te hubiera hecho caso…!»."
 sway_ongoing.5013.desc_end_good:0 "\n\nHice todo lo que estaba en mi mano para ayudar[target.Custom('ES_LoLa')]."
 sway_ongoing.5013.desc_end_bad:0 "\n\nFue una experiencia difícil, pero he hecho todo lo que pude para ayudar[target.Custom('ES_LoLa')]."
 sway_ongoing.5013.desc_good:0 "\n\nLas cosas pintan bien, y hay otras áreas donde puedo ayudar[target.Custom('ES_LoLa')]."
 sway_ongoing.5013.desc_bad:0 "\n\nPuede que las cosas no vayan bien, ¡pero habrá otros asuntos donde aún puedo ayudar!"
 sway_ongoing.5013.c:0 "¡Sé cómo hacer que me escuche…!"
 sway_ongoing.5013.c.tt_intrigue:0 "Y si algo le pasase a su oro…"
 sway_ongoing.5013.d:0 "#EMP Ahora#! sí que es hora de ir a dormir."

 sway_ongoing.5014.desc_opening:0 "Veo [target.Custom('ES_AlAla')] [target.GetTitledFirstName] en la entrada por la mañana, esperando a despedirme. Cuando paso a su lado, oigo cómo murmura.\n\n"
 sway_ongoing.5014.desc_great:0 "«Es genial. Todo está como nuevo…»."
 sway_ongoing.5014.desc_good:0 "«Lo ha arreglado de verdad»."
 sway_ongoing.5014.desc_bad:0 "«Ha destrozado todo»."
 sway_ongoing.5014.desc_failed_but:0 "pero"
 sway_ongoing.5014.desc_failed_dot:0 "…"
 sway_ongoing.5014.desc_failed_three:0 "Me destroza la biblioteca, el comedor, #EMP e#! intenta robarme el oro…»."
 sway_ongoing.5014.desc_failed_library_gold:0 "Me destroza la biblioteca #EMP e#! intenta robarme el oro…"
 sway_ongoing.5014.desc_failed_expansion_library:0 "Me destroza la biblioteca y el comedor…»."
 sway_ongoing.5014.desc_failed_expansion_gold:0 "Me destroza el comedor #EMP e#! intenta robarme el oro…»."
 sway_ongoing.5014.desc_failed_expansion:0 "Me destroza el comedor…»."
 sway_ongoing.5014.desc_failed_library:0 "Me destroza la biblioteca…»."
 sway_ongoing.5014.desc_failed_gold:0 "Intenta robarme el oro…»."
 sway_ongoing.5014.desc_ending:0 "\n\n«#EMP Ejem#!». Tras una rápida despedida, me veo de nuevo volviendo a casa."
 sway_ongoing.5014.a_good:0 "¡Me alegra haber podido ayudar!"
 sway_ongoing.5014.a_bad:0 "Probablemente sea lo mejor."
