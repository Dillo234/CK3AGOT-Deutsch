l_spanish:
 diplomatic_scheme_lifestyle.1001.t:0 "Intereses estratégicos"
 diplomatic_scheme_lifestyle.1001.desc:0 "Al principio inicié una correspondencia con [target.GetTitledFirstName] para conocer[target.GetHerHim] mejor, pero enseguida conectamos y ahora intercambiamos cartas y más cartas sobre estrategia militar."
 diplomatic_scheme_lifestyle.1001.a:0 "Me muero de ganas de leer más ideas suyas."
 diplomatic_scheme_lifestyle.1001.b:0 "¡Tengo una idea nueva que seguro que [target.GetHerHim] impresiona!"

 diplomatic_scheme_lifestyle.3001.t:0 "Conociéndonos"
 diplomatic_scheme_lifestyle.3001.desc:0 "Sé que muchos torcerán el gesto pero seguir de cerca [target.Custom('ES_AlAla')] [target.GetTitledFirstName] no puede ser malo. Al menos es lo que me digo a mí mism[ROOT.Char.Custom('ES_OA')] mientras instruyo a mis agentes para que registren todos sus gustos y antipatías."
 diplomatic_scheme_lifestyle.3001.a:0 "¡Para ganarme su amistad, primero tengo que conocer[target.Custom('ES_LoLa')]!"
 diplomatic_scheme_lifestyle.3001.a.tt:0 "#F ¡Seguro que lo entenderá!#!"
 diplomatic_scheme_lifestyle.3001.b:0 "Igual trama algo…"
 diplomatic_scheme_lifestyle.3001.b.tt:0 "#F Necesito repensar mi estrategia.#!"

 diplomatic_scheme_lifestyle.3101.t:0 "Confrontación"
 diplomatic_scheme_lifestyle.3101.desc_opening_good:1 "«Aunque todo esto sea bastante halagador, no estoy segur[target.Custom('ES_OA')] de cuáles son vuestras intenciones».\n\n[target.GetTitledFirstName] [target.Custom('quirk_pos_present')] antes de seguir, «Siempre estáis conmigo… ¿Podríais dejarme a solas un rato?»."
 diplomatic_scheme_lifestyle.3101.desc_opening_bad:0 "«¡Esto tiene que acabar!».\n\n[target.GetTitledFirstName] [target.Custom('quirk_neg_present')] antes de continuar. «No sé cuál es vuestro objetivo, [ROOT.Char.GetFirstNameNoTooltip], pero si era aumentar mi antipatía hacia vos… ¡ha funcionado!»."
 diplomatic_scheme_lifestyle.3101.a:0 "Me retiraré un rato."
 diplomatic_scheme_lifestyle.3101.a.tt:0 "#F ¡Pero no me he rendido!#!"
 diplomatic_scheme_lifestyle.3101.b:0 "¡No me rendiré!"
 diplomatic_scheme_lifestyle.3101.b.tt:0 "#F Seguro que no lo decía en serio.#!"
 diplomatic_scheme_lifestyle.3101.c:0 "Si se siente así, lo mejor será terminar con esto."

 diplomatic_scheme_lifestyle.3201.t:0 "Menosprecios"
 diplomatic_scheme_lifestyle.3201.desc:0 "«Es[sacrificial_agent.Custom('ES_EA')] [sacrificial_agent.Custom('InsultNoun')] [sacrificial_agent.Custom('InsultAdjective')] [sacrificial_agent.GetFirstNameNoTooltip] siempre se escabulle… ¡No tengo descanso!».\n\nHe encontrado [target.Custom('ES_AlAla')] [target.GetTitledFirstName] en pleno ataque de furia dirigido contra mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sacrificial_agent'))] [sacrificial_agent.GetTitledFirstName]."
 diplomatic_scheme_lifestyle.3201.a:0 "¡Sí! Siempre [sacrificial_agent.Custom('quirk_neg_present')]… #EMP ¡Puag!#!"
 diplomatic_scheme_lifestyle.3201.b:0 "¡Es un[sacrificial_agent.Custom('ES_XA')] [sacrificial_agent.GetWomanMan] de carácter muy [sacrificial_agent.Custom('quirk_pos_adjective')]!"
