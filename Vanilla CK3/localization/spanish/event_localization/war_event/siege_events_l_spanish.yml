l_spanish:
# Captured prisoner notifications, by Mathilda Bjarnehed
 siege.0002.one_captured.t:1 "Prisionero capturado en asedio"
 siege.0002.several_captured.t:1 "Prisioneros capturados en asedio"
 siege.0002.one_captured:0 "Capturé a [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] durante el asedio de [barony.GetNameNoTier]."
 siege.0002.two_captured:0 "Capturé a [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] y a [prisoner_2.Custom2('HerHisCharacterIntroduction', SCOPE.sC('holder'))] durante el asedio de [barony.GetNameNoTier]."
 siege.0002.several_captured:0 "Capturé a [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] y a otros [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] durante el asedio de [barony.GetNameNoTier]."
	
 siege.0003.one_captured.t:1 "Cortesanos capturado en asedio"
 siege.0003.several_captured.t:1 "Cortesanos capturados en asedio"
 siege.0003.one_captured:0 "[prisoner_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fue capturad[prisoner_1.Custom('ES_OA')]"
 siege.0003.two_captured:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', prisoner_1)] [prisoner_1.GetFirstName] y mi [ROOT.Char.Custom2('RelationToMeShort', prisoner_2)] [prisoner_2.GetFirstName] fueron capturados"
 siege.0003.several_captured:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', prisoner_1)] [prisoner_1.GetFirstName] y otros [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] fueron capturados"
 siege.0003.end:0 "por [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)] durante el asedio de [SCOPE.sTitle('barony').GetNameNoTier]."

 siege.0004.relation_captured.t:0 "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)|U] ha caído prisioner[prisoner_1.Custom('ES_OA')]"
 siege.0004.one_captured:0 "$siege.0003.one_captured$"
 siege.0004.two_captured:0 "$siege.0003.two_captured$"
 siege.0004.several_captured:0 "$siege.0003.several_captured$"
 siege.0004.end:0 "$siege.0003.end$"

 siege.0013.one_killed.t:1 "Cortesanos muertos en asedio"
 siege.0013.several_killed.t:1 "Cortesanos muertos en asedio"
 siege.0013.one_killed:0 "Mi cortesan[casualty_1.Custom('ES_OA')] [casualty_1.GetFirstName] murió"
 siege.0013.two_killed:0 "Mis cortesanos [casualty_1.GetFirstName] y [casualty_2.GetFirstName] murieron"
 siege.0013.several_killed:0 "[casualty_1.GetFirstName] y otros [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] cortesanos murieron"
 siege.0013.end:0 "$siege.0003.end$"

 siege.0014.one_killed.t:1 "[ROOT.Char.Custom2('RelationToMeShort', casualty_1)|U] murió en asedio"
 siege.0014.one_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] murió"
 siege.0014.two_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y [casualty_2.Custom2('MyCharacterIntroduction', ROOT.Char)] murieron"
 siege.0014.several_killed.t:0 "Gente muerta en asedio"
 siege.0014.several_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y otros [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] murieron"
 siege.0014.end:0 "$siege.0013.end$"

 siege.0102.title:0 "Asedio de [barony.GetNameNoTier] perdido"
 siege.0102.message.foe:0 "$siege.0103.message$"
 siege.0102.message.neutral:1 "La posesión ahora está [Concept( 'occupied', 'ocupada' )|E] por [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)] en la [war.GetName]"
 siege.0103.title:0 "$siege.0102.title$"
 siege.0103.message:1 "La posesión ahora está [Concept( 'occupied', 'ocupada' )|E] por mi enemig[occupant.Custom('ES_OA')] [occupant.GetTitledFirstName] en la [war.GetName]"

 siege.1005.pow_toast.t:0 "Cautivo importante capturado"
 siege.1005.pow_toast.desc:1 "Tomé cautiv[primary_siege_defender.Custom('ES_OA')] a [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)] durante el asedio de [barony.GetNameNoTier]"
 siege.1005.pow_toast.desc.primary:1 "Tomé cautiv[important_hostage.Custom('ES_OA')] a mi enemig[important_hostage.Custom('ES_OA')] [important_hostage.GetTitledFirstName] durante el asedio de [barony.GetNameNoTier]"
 siege.1006.pow_toast.t:1 "Cautivado"
 siege.1006.pow_toast.desc:1 "[occupant.GetTitledFirstName] tomó cautiv[important_hostage.Custom('ES_OA')] a [important_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] tras el asedio de [barony.GetNameNoTier]"
 siege.1007.pow_toast.t:0 "$siege.1005.pow_toast.t$"
 siege.1007.pow_toast.desc:1 "[occupant.GetTitledFirstName] tomó cautiv[important_hostage.Custom('ES_OA')] a [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)] tras el asedio de [barony.GetNameNoTier]"
 siege.1007.pow_toast.desc.primary:1 "[occupant.GetTitledFirstName] tomó cautiv[important_hostage.Custom('ES_OA')] a mi enemig[important_hostage.Custom('ES_OA')] [important_hostage.GetTitledFirstName] durante el asedio de [barony.GetNameNoTier]"
