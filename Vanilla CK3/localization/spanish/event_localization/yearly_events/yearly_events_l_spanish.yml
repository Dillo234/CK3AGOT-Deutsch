l_spanish:
 yearly.0001.opening:0 "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default:0 "Desde hace años, mi habilidad en [ROOT.Char.Custom('YearlyEvent0001Skill')] me ha hecho un gran servicio, y creo que este conocimiento también puede serviros. Me alegra compartir lo que sé"
 yearly.0001.desc.arrogant:0 "Como sin duda habéis notado, soy bastante competente en asuntos de [ROOT.Char.Custom('YearlyEvent0001Skill')]. Sería un placer compartir con vos mis conocimientos en estos asuntos"
 yearly.0001.desc.councillor:0 "En mi faceta de [mentor.Custom('CouncilPosition')] vuestr[ROOT.Char.Custom('ES_OA')], he aprendido mucho sobre [ROOT.Char.Custom('YearlyEvent0001Skill')]. Como creo que este conocimiento podría seros de utilidad, me ofrezco a enseñaros lo que sé"
 yearly.0001.desc.nofavor:0 "para ganar vuestro favor."
 yearly.0001.desc.favor:0 "para devolveros la ayuda que me prestasteis en el pasado."
 yearly.0001.desc.friend:0 "[ROOT.Char.Custom('YearlyEvent0001Skill')|U] ha sido siempre uno de mis puntos fuertes y deseo compartir con vos mi experiencia en estos asuntos. Si tenéis tiempo disponible para unas clases, será un placer enseñaros lo que sé."
 yearly.0001.a:0 "Se os agradece vuestra ayuda."
 yearly.0001.a.success:0 "Me tomo en serio las lecciones de [mentor.GetFirstNameNoTooltip]"
 yearly.0001.a.failure:0 "[mentor.GetFirstNameNoTooltip] me aconseja en mi situación actual"
 yearly.0001.b:0 "Una oferta generosa pero ¿y si yo os ayudo a vos más bien?"
 yearly.0001.b.success:0 "[mentor.GetFirstNameNoTooltip] se toma en serio mis lecciones"
 yearly.0001.b.failure:0 "Aconsejo a [mentor.GetFirstNameNoTooltip] sobre su situación actual"
 yearly.0001.c:0 "¡Podemos beneficiarnos mutuamente poniendo en común nuestros conocimientos!"
 yearly.0001.d:0 "Me las puedo apañar por mi cuenta."

 yearly.0002.t:0 "Consejero indiscreto"
 yearly.0002.desc:0 "Al haberme servido fielmente como [councillor.Custom('CouncilPosition')], me fiaba de [councillor.GetFirstName] cuando viajaba libremente por mi corte.\n\n¡No obstante, he descubierto que se ha estado aprovechando mi hospitalidad y ha cometido ciertas indiscreciones con mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )] [child.GetFirstName]!"
 yearly.0002.a:0 "Que se casen para absolverles de sus crímenes."
 yearly.0002.c:0 "¡[councillor.GetFirstNameNoTooltip] se pudrirá en la cárcel por contrariarme!"
 yearly.0002.d:0 "Sería una pena que esto se supiera…"

 yearly.0003.t:0 "Amor prohibido"
 yearly.0003.start.desc:0 "Al principio creí que era una broma pesada, ¿cómo podían ser amantes mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] y mi [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))]? Mas la carta que mis espías han interceptado"
 yearly.0003.dislikes_incest.desc:0 "describe encuentros que [child.GetWomanMan] algun[child.Custom('ES_OA')] debería tener jamás con su [child.Custom2('RelationToMeShort', SCOPE.sC('relative'))]…"
 yearly.0003.likes_incest.desc:0 "se adentra en detalles #EMP fascinantes#! sobre su relación carnal…"
 yearly.0003.b:0 "Intentaré cubrir su relación…"
 yearly.0003.a:0 "¡El mundo conocerá sus crímenes contra el [ROOT.Char.GetFaith.PantheonTerm]!"
 yearly.0003.c:0 "¡Los encarcelaré por traer la deshonra a nuestra familia!"
 yearly.0003.d:0 "Los invitaré a mis aposentos para pasar tiempo en familia."

 yearly.0011.t:0 "¡Cometa avistado!"
 yearly.0011.desc:0 "La aparición de un cometa en los cielos hace que todos los mortales se detengan. ¿Qué presagia este acontecimiento que surca los cielos?\n\n[ROOT.Char.GetWomenMen] más inteligentes que yo han pasado vidas enteras pensando en cosas menores y, sin embargo, parece que cada campesino de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] tiene su propia teoría disparatada…"
 yearly.0011.gain_stress:0 "El cometa siembra el pánico entre incontables súbditos."
 yearly.0011.lose_stress:0 "El cometa aterra a muchos que buscaban problemas."
 yearly.0011.new_friends:0 "¿Traerá acaso nuevos amigos?"
 yearly.0011.lustful:0 "¡Que alguien me abrace con fuerza!"
 yearly.0011.chaste:0 "¡Es por culpa de todos esos fornicadores!"
 yearly.0011.gluttonous:0 "¡El fin se acerca! ¡Llenad las despensas!"
 yearly.0011.temperate:0 "¡Es un juicio por nuestros excesos!"
 yearly.0011.greedy:1 "Me pregunto qué riquezas extrañas traerá el cometa…"
 yearly.0011.generous:0 "¡Esto #EMP demuestra#! que somos demasiado egoístas!"
 yearly.0011.lazy:0 "Mejor me vuelvo a la cama."
 yearly.0011.diligent:0 "Si estuviéramos trabajando, nos afectaría menos."
 yearly.0011.wrathful:0 "¡Arrancaré esa cosa del cielo!"
 yearly.0011.calm:0 "Esto también pasará."
 yearly.0011.patient:0 "Ya descifraremos su significado."
 yearly.0011.impatient:0 "¡¿Pero qué narices significa?!"
 yearly.0011.arrogant:0 "Creo que es un buen presagio para mi familia."
 yearly.0011.humble:0 "Ante la grandeza de la creación, somos motas de polvo."
 yearly.0011.deceitful:0 "Me pregunto qué interpretación me beneficiaría más…"
 yearly.0011.honest:0 "Pues a mí me sigue pareciendo una roca."
 yearly.0011.craven:0 "#EMP ¡QUE CUNDA EL PÁNICO!#!"
 yearly.0011.brave:0 "Sea lo que sea, ¡lo afrontaremos!"
 yearly.0011.shy:0 "A lo mejor en mi torre estoy más a salvo…"
 yearly.0011.gregarious:0 "Si en verdad es nuestro fin, ¡celebrémoslo entre amigos!"
 yearly.0011.ambitious:0 "¡Los cometas presagian grandes actos y grandes [ROOT.Char.GetWomenMen]!"
 yearly.0011.content:0 "Hay que asumir lo que nos depara el destino."
 yearly.0011.arbitrary:0 "¡Significará lo que yo diga!"
 yearly.0011.just:0 "¡Oh, cometa, heraldo del juicio divino!"
 yearly.0011.cynical:0 "Probablemente sean gases de campesino concentrados."
 yearly.0011.zealous:0 "¡El fin se acerca! ¡Arrepentíos!"
 yearly.0011.paranoid:0 "¡Mis enemigos han vuelto los mismísimos cielos en mi contra!"
 yearly.0011.trusting:0 "T-tal vez no signifique nada en absoluto…"
 yearly.0011.compassionate:0 "Espero que no le caiga encima a nadie…"
 yearly.0011.callous:0 "Mientras no me caiga encima, me da igual."
 yearly.0011.sadistic:0 "¡Ojalá le caiga encima a alguien que me cae mal!"
 yearly.0011.stubborn:0 "He dicho que haría falta remover Cielo #EMP y#! Tierra para que cambie de opinión."
 yearly.0011.fickle:0 "No sé qué pensar de todo esto…"
 yearly.0011.vengeful:0 "¡Ja! ¡Seguro que alguien se lleva su merecido!"
 yearly.0011.forgiving:0 "¡Oh, gran [ROOT.GetCharacter.GetFaith.HighGodName], perdona nuestros pecados!"
