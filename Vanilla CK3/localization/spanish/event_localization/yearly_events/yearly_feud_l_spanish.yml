l_spanish:
 bp1_yearly.6000.t:0 "Por los pecados de un[my_rival.Custom('ES_XA')] [my_rival.GetMotherFather]"
 bp1_yearly.6000.desc:0 "Un fuerte grito atraviesa el bullicio de mi patio.\n\n«¡[ROOT.Char.Custom('InsultNoun')|U] odios[GetPlayer.Custom('ES_OA')]! Soy [rivals_child.Custom('ES_ElLa')] [rivals_child.Custom('GetDaughterSon')] de [my_rival.GetTitledFirstName] y ha llegado la hora de que respondáis por vuestras viles fechorías!\n¡Enfrentaos a mí, o el mundo sabrá que sois incapaz de defender vuestro honor!».\n\nAl darme la vuelta me encuentro con los ojos ardientes de un[rivals_child.Custom('ES_XA')] [rivals_child.GetWomanMan] consumid[rivals_child.Custom('ES_OA')] por el deseo de defender el honor de su [my_rival.GetMotherFather].\n\nMis guardias aún andan cerca… Si lo deseara podría hacer que echen a est[rivals_child.Custom('ES_EA')] exaltad[rivals_child.Custom('ES_OA')], humillad[rivals_child.Custom('ES_XA')] e impotente."
 bp1_yearly.6000.a:0 "Mi disputa es con vuestr[my_rival.Custom('ES_OA')] [my_rival.GetMotherFather], no con vos."
 bp1_yearly.6000.b:0 "¡Acepto el desafío!"
 bp1_yearly.6000.c:0 "¡Guardias! Echad a est[rivals_child.Custom('ES_EA')] #EMP [rivals_child.Custom('GirlBoy')]#! de aquí."
 bp1_yearly.6000.a.tt:0 "Intentas convencer a [rivals_child.GetFirstNameNoTooltip] para que se vaya"
 bp1_yearly.6000.a.success:0 "Convences a [rivals_child.GetFirstName] para que se retire"
 bp1_yearly.6000.a.failure:0 "[rivals_child.GetFirstName] encuentra tu condescendencia humillante"
 bp1_yearly.6000.b.tt:0 "#V ¡Te bates con#! [rivals_child.GetFirstName] para que sepa cuál es su sitio!\n#weak Este duelo puede causar la muerte.#!\nSi vences, ganarás [prestige|lE] [prestige_i]\n\nTu [prowess|lE]: #V [SCOPE.GetRootScope.GetCharacter.GetProwess]#! [prowess_i]\n [prowess|E] de [rivals_child.GetFirstName]: #V [rivals_child.GetProwess]#! [prowess_i]"
 bp1_yearly.6001.victory_toast:0 "[rivals_child.GetFirstName] fue derrotad[rivals_child.Custom('ES_OA')] y enviad[rivals_child.Custom('ES_OA')] de vuelta"
 bp1_yearly.6002.trigger_failure:0 "Mi duelo contra [rivals_child.GetFirstNameNoTooltip] ha sido invalidado"
 defused_feud_escalation_opinion:0 "Recrudecimiento de la enemistad distendido"
 bp1_yearly.6003.t:0 "Cierto apresuramiento"
 bp1_yearly.6003.desc:0 "«¡Solo hice lo que debía para defender vuestro honor!».\n\n[rivals_child.GetFirstNameNoTooltip] muestra una peculiar mezcla de vergüenza y orgullo cuando me explica lo que pasó. Se ve que en su ansia por defender el nombre de la familia emboscó a mi enemig[attacked_rival.Custom('ES_OA')] [attacked_rival.GetTitledFirstName] en su hogar.\n\n[rivals_child.GetFirstNameNoTooltip] recibió una rápida humillación a manos de [attacked_rival.GetFirstNameNoTooltip] y ahora me [rivals_child.GetHerHim] han mandado de vuelta."
 bp1_yearly.6003.a:0 "¡Bien hecho, [rivals_child.Custom('GetDaughterSon')]!"
 not_controlling_child_tooltip:0 "Perderás prestigio por no ser capaz de controlar a tu [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6003.b:0 "¿Cómo has podido hacerlo? Tendremos que compensar a [attacked_rival.GetTitledFirstNameNoTooltip]"
 child_let_down_tooltip:0 "A [rivals_child.GetFirstNameNoTooltip] le decepcionará tu falta de apoyo"
 bp1_yearly.6004.t:1 "Matar a un[rivals_child.Custom('ES_XA')] [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6004.desc:0 "Cuando miro el cuerpo de [rivals_child.GetFirstName], cada vez soy más consciente de que este duelo tendrá consecuencias. He matado [rivals_child.Custom('ES_AlAla')] [rivals_child.Custom('GetDaughterSon')] de alguien a quien considero mi enemigo y pronto el mundo sabrá lo que he hecho."
 bp1_yearly.6004.a:1 "Debo ofrecer mis condolencias a [my_rival.GetTitledFirstNameNoTooltip]."
 bp1_yearly.6004.b:1 "¡[my_rival.GetFirstNameNoTooltip] solo ha recogido lo que sembró!"
 killed_my_child:0 "Asesino de mi retoño"
 bp1_yearly.6005.t:0 "¿Regreso triunfal a casa?"
 bp1_yearly.6005.desc:0 "«¡Hice lo que tenía que hacer para defender vuestro honor!».\n\n[rivals_child.GetFirstNameNoTooltip] muestra una peculiar mezcla de orgullo palpable y cierto temor cuando me explica lo que pasó. Se ve que en su ansia por defender el nombre de la familia emboscó a mi enemig[attacked_rival.Custom('ES_OA')] [attacked_rival.GetTitledFirstName] en su hogar.\n\n[rivals_child.GetFirstNameNoTooltip] fue capaz de superar a [attacked_rival.GetFirstNameNoTooltip] y derrotar[attacked_rival.GetHerHim] en combate singular."
 bp1_yearly.6005.a:0 "Una lección valiosa para [attacked_rival.GetFirstNameNoTooltip]"
 rewarding_success_in_child_tooltip:0 "[rivals_child.GetFirstName] recibirá una recompensa"
 bp1_yearly.6005.b:0 "¡Esto esta mal! Debemos compensar a [attacked_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.6005.outcome_toast:0 "[rivals_child.GetFirstName] consiguió la victoria y nuestro buen nombre ha quedado humillado"
 bp1_yearly.6006.t:0 "¿El regreso de un héroe?"
 bp1_yearly.6006.desc:0 "«¡Hice lo debía para defender vuestro honor!».\n\n[rivals_child.GetFirstNameNoTooltip] muestra una peculiar mezcla de orgullo palpable y cierto temor cuando me explica lo que pasó. Se ve que en su ansia por defender el nombre de la familia emboscó a mi enemig[attacked_rival.Custom('ES_OA')], [attacked_rival.GetTitledFirstName] en su hogar.\n\n[rivals_child.GetFirstNameNoTooltip] fue capaz de superar a [attacked_rival.GetFirstNameNoTooltip] y matar[attacked_rival.GetHerHim] en combate singular."
 bp1_yearly.6006.a:0 "Estoy orgullos[ROOT.Char.Custom('ES_OA')] de ti, [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6006.outcome_toast:0 "[rivals_child.GetFirstName] derrotó y mató a [my_rival.GetFirstName]"
 murdered_my_vassal_crime:0 "Asesinato"
 bp1_yearly.6006.b:0 "¿Cómo has podido hacerlo? Tendremos que compensar a [rivals_beneficiary.GetTitledFirstNameNoTooltip]"
 bp1_yearly.6006.c:0 "Una donación a la beneficencia compensará la mala acción"
 bp1_yearly.6006.c.tt:0 "A [rivals_child.GetFirstNameNoTooltip] le decepcionará tu falta de apoyo"
 defended_family_honor_opinion:0 "Defendió el honor familiar"
 attacked_by_rivals_child:0 "Familia enemistada"
 bp1_yearly.6010.t:0 "La pérdida de un[rivals_child.Custom('ES_XA')] [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6010.desc:0 "Se ve que mi [rivals_child.Custom('GetDaughterSon')], [rivals_child.GetTitledFirstName], se ha inspirado en mi odio hacia mi rival, [attacked_rival.GetTitledFirstName], y se puso como misión poner fin a nuestra enemistad.\n\nImpulsad[rivals_child.Custom('ES_OA')] por el entusiasmo juvenil, emboscó a [attacked_rival.GetFirstNameNoTooltip] y [rivals_child.GetHerHim] mató sin compasión en el combate que se produjo."
 bp1_yearly.6010.desc.apology:0 "\n\nEsta noticia llega acompañada de una carta de [attacked_rival.GetTitledFirstNameNoTooltip] en persona que declara que, aunque [rivals_child.GetFirstNameNoTooltip] encontró un fin justo por atacar a alguien en su hogar, lamenta lo que ha pasado y que compensará económicamente mi pérdida."
 bp1_yearly.6010.a:0 "¡[attacked_rival.GetFirstNameNoTooltip] lamentará este día!"
 bp1_yearly.6010.a.flavor:0 "Juro mayor venganza contra [attacked_rival.GetFirstNameNoTooltip]"
 bp1_yearly.6010.b:0 "¡¿Qué he hecho?!"
 bp1_yearly.6010.b.flavor:0 "Intentar evitar más derramamiento de sangre"
 bp1_yearly.6010.vengeance.outcome_toast:0 "[my_rival.GetFirstName] ha jurado vengar a [rivals_child.GetFirstNameNoTooltip]"
 bp1_yearly.6010.deescalation.outcome_toast:0 "[my_rival.GetFirstName] se ha enterado de la muerte de [rivals_child.GetFirstNameNoTooltip]"
 every_child_6010:0 "Todos los hermanos de [rivals_child.GetFirstNameNoTooltip]"
 culture_tradition_events.2000.t:0 "Liderazgo inspirador"
 culture_tradition_events.2000.desc:0 "Mientras reflexiono sobre una petición de ayuda de mi vasall[inspiring_vassal.Custom('ES_OA')] , de repente caigo en lo buena que ha sido siempre mi relación con mi propi[ROOT.Char.GetLiege.Custom('ES_OA')] señor[ROOT.Char.GetLiege.Custom('ES_XA')], [ROOT.Char.GetLiege.GetTitledFirstName].\n\nSe me ocurre que haría bien en esforzarme por emular la conducta diligente de [ROOT.Char.GetLiege.GetFirstNameNoTooltip] en mi trato con todos con quienes tengo una obligación. De este modo, inspiraré el mismo sentido del deber en aquellos en deuda conmigo."
 culture_tradition_events.2000.a:0 "Tomad esto, [inspiring_vassal.GetTitledFirstNameNoTooltip], y decidme si necesitáis más."
 culture_tradition_events.2000.b:0 "Leal es un sinónimo más de débil."
 culture_tradition_events.2001.t:0 "¿Dando ejemplo?"
 culture_tradition_events.2001.desc:0 "Una disputa reciente entre mi vasall[targeted_vassal.Custom('ES_OA')] [targeted_vassal.GetTitledFirstName] y sus súbditos ha requerido una visita repentina a [targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Mi sola presencia parece haber resuelto el asunto y los campesinos locales parecen satisfechos de que haya escuchado sus quejas.\n\nMientras deambulo por pasillos vacíos a altas horas de la noche, reflexiono sobre mi decepcionante relación con mi propi[ROOT.Char.GetLiege.Custom('ES_OA')] señor[ROOT.Char.GetLiege.Custom('ES_XA')], [ROOT.Char.GetLiege.GetTitledFirstName]. Siempre se ha apresurado a la hora de exigir mi obediencia , pero pocas veces ha venido en mi ayuda como yo acabo de hacer por [targeted_vassal.GetTitledFirstNameNoTooltip]."
 culture_tradition_events.2001.a:0 "La reciprocidad y no el deber es lo que hace que el mundo gire."
 culture_tradition_events.2001.b:0 "Debo luchar por ser mejor que [ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]."
