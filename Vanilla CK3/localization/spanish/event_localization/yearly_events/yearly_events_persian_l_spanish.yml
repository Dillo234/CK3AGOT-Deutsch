l_spanish:
 yearly_persian.1002.t:0 "Nowruz"
 yearly_persian.1002.desc:1 "Aunque mi corte celebra el festival [iranian.GetName] de Nowruz cada año, mis deberes como [ROOT.Char.GetTitleAsNameNoTooltip] a menudo me impiden asistir a los festejos.\n\nSe acerca el equinocio y mi señorío es próspero y estable. Me pregunto si no debería dedicar tiempo a salir de mi residencia y celebrar la ocasión."
 yearly_persian.1002.a:0 "¡Honraré a Jamshid con generosos regalos de gemas y oro!"
 yearly_persian.1002.b:0 "¡Es una ocasión feliz, lo mejor será pasarlo en compañía de otros!"
 yearly_persian.1002.c:0 "Me centraré en el ritual familiar del Haft-sin."
 yearly_persian.1002.d:0 "No puedo descansar, ¡tengo trabajo que hacer!"
 yearly_persian.1002.every_iranian_character:2 "Todo vasallo y cortesano de [heritage|lE] [iranian.GetName]"
 yearly_persian.1002.every_friend_and_neighboring_ruler:0 "Todo [friend|lE] y [ruler|lE] vecino."
 yearly_persian.1002.every_spouse_and_close_family_member:0 "Todo [close_family_member|lE] y [spouse|lE]."
 yearly_persian.1101.t:0 "Shu'ubiyya"
 yearly_persian.1101.desc.arabic:0 "Además del Islam, la cultura árabe también se ha propagado a partir de la península arábiga."
 yearly_persian.1101.desc.seljuk:0 "Desde la gran conquista selyúcida, nuestra historia y cultura se extienden entre nuestros nuevos súbditos."
 yearly_persian.1101.desc.ending:0 "\n\nMuchas tribus y culturas han adoptado el idioma [ROOT.Char.GetCulture.GetName] y nuestras tradiciones, pero los persas de la meseta de Irán se resisten ferozmente a la propagación.\n\nSus tradiciones, originarias de los imperios aqueménida y sasánida, son motivo de gran orgullo para ellos y quieren conservar su historia y ancestros contra cultos extranjeros."
 yearly_persian.1101.every_county:0 "Todo condado [persian.GetName]"
 yearly_persian.1101.every_family:0 "Todo [close_family_member|lE]"
 yearly_persian.1101.a:0 "¡Les obligaré a inclinarse ante la supremacía [ROOT.Char.GetCulture.GetName]!"
 yearly_persian.1101.b.seljuk:0 "Si adopto yo #EMP sus#! costumbres, ¡podría fundar un tercer imperio persa!"
 yearly_persian.1101.c:0 "¡Tener súbditos de orígenes tan diversos es una bendición!"
 yearly_persian.1101.c.warning:0 "$stewardship_domain.1073.c.warning$"
