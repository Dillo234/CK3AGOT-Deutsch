l_spanish:
#Shelter from the Storm
 bp1_yearly.0100.t:0 "Refugio de la tormenta"
 bp1_yearly.0100.desc:0 "Los cielos presagian algo malo, el viento aúlla y mis servidores tiemblan ante el torbellino que se avecina. ¡Un día horrible para viajar por la naturaleza!"

 bp1_yearly.0100.sedentary_traveller:0 "\n\nChozas desvencijadas dominan este extraño rincón de la tierra, mugriento y diminuto."
 bp1_yearly.0100.nomadic_traveller:0 "\n\nNo hay tiempo para montar nuestro campamento antes de que llegue la tormenta."
 bp1_yearly.0100.sedentary_host:0 "Nos encontramos con una solitaria casa de campo medio decente… pero la vivienda es propiedad de mi repugnante [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nLa tormenta creciente no deja de azotarme."
 bp1_yearly.0100.nomadic_host:0 "Por suerte, hemos llegado a un campamento en condiciones. Por desgracia, lo habita la tribu de mi repugnante [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName].\n\nLa tormenta creciente no deja de azotarme."

 bp1_yearly.0100.memories:0 "Pero lo único que siento es el antiguo dolor de cuando [rival_memory.GetDescription]."

 bp1_yearly.0100.lover_welcome:0 "¿Tal vez [host.GetFirstNameNoTooltip] está lejos? ¿Quizás la fortuna sea gentil y su atrayente [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstName] esté allí para darme la bienvenida?"
 bp1_yearly.0100.friend_welcome:0 "¿Tal vez [host.GetFirstNameNoTooltip] está lejos? ¿Quizás la fortuna sea gentil y su [befriend.Custom('ComplimentAdjective')] [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] [befriend.GetFirstName] esté allí para darme la bienvenida?"

 bp1_yearly.0100.close:0 "De un modo u otro… será una noche larga."



 bp1_yearly.0100.a:0 "¡Sonreíd, muchachos!"
 bp1_yearly.0100.a.tt:0 "Aguarda una horrible hospitalidad…"
 bp1_yearly.0100.a_title:0 "Una noche triste, paranoica"
 bp1_yearly.0100.a.success_chance:0 "Cualquier [scheme|lE] que [host.GetShortUINameNoTooltip] tenga contra ti, gana 15 de [success_chance|lE]"

 bp1_yearly.0100.b:0 "Tal vez aquí residen los secretos familiares…"
 bp1_yearly.0100.b.tt:0 "Tienes refugio… y la oportunidad de husmear"
 bp1_yearly.0100.b.tt_success:0 "La noche da fruto"
 bp1_yearly.0100.b.secrets:0 "Un secreto familiar de [host.GetFirstNameNoTooltip] es tuyo"
 bp1_yearly.0100.b.tt_failure:0 "No encuentras ningún trapo sucio"
 bp1_yearly.0100.b.tt_crit_failure:0 "Te pillan en tu intrusión"

 bp1_yearly.0100.c:0 "¿Por qué reñir con [befriend.GetFirstNameNoTooltip]?…"
 bp1_yearly.0100.c.tt:0 "Por [befriend.GetTitledFirstName], intentas estar de buen humor"
 bp1_yearly.0100.c.tt_success:0 "Te unes estrechamente con [befriend.Custom('ES_ElLa')] [host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))] de tu enemigo"
 bp1_yearly.0100.c.tt_failure:0 "Se aprecia tu encanto"
 bp1_yearly.0100.c.tt_crit_failure:0 "Compartís una horrible noche de discusión"

 bp1_yearly.0100.d:0 "Nada como un encuentro secreto…"
 bp1_yearly.0100.d.tt:0 "[lover.Custom('ES_ElLa')|U] [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))] de [host.GetFirstNameNoTooltip] puede estar dentro, esperando liberarte de tus ropas de viaje…"
 bp1_yearly.0100.d.tt.success:0 "[lover.GetSheHe|U] te espera"
 bp1_yearly.0100.d.tt.sex:0 "Te acuestas con [lover.GetShortUINameNoTooltip]"
 bp1_yearly.0100.d.tt_failure:0 "Una noche a solas"
 bp1_yearly.0100.d.tt_no_sex:0 "No hay rastro [lover.Custom('ES_DelDela')] fascinante [lover.GetShortUIName]"

 bp1_yearly.0100.e:0 "Nuestras espadas nos procurarán refugio."
 bp1_yearly.0100.e.tt:0 "¿Exhibir una sonrisa falsa? No, más bien prefieres atar a tus anfitriones"
 bp1_yearly.0100.e.wounded_chance:0 "Tu [prowess|lE] determinará si recibes una herida"
 bp1_yearly.0100.e.tt_success:0 "Con la protección de la tormenta, eres imparable"
 bp1_yearly.0100.e.tt_failure:0 "Se te arroja de nuevo a los elementos"

 bp1_yearly.0100.f:0 "Sería mejor un agujero en el suelo."
 bp1_yearly.0100.f.tt_success:0 "Soportas los elementos… a duras penas"
 bp1_yearly.0100.f.sick:0 "Puedes acabar [GetTrait('ill').GetName( GetNullCharacter )|l]"
 bp1_yearly.0100.f.tt_failure:0 "La noche es larga. La tormenta es cruel"
 bp1_yearly.0100.f.very_sick:0 "Puedes contraer [GetTrait('pneumonic').GetName( GetNullCharacter )|l]"

 bp1_yearly.0101.t:0 "Tempestad en la naturaleza"
 bp1_yearly.0101.desc:0 "En voz baja, doy gracias a [ROOT.Char.GetFaith.FertilityGodName] por mantener [host.Custom('ES_AlAla')] repugnante [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))] de [lover.GetTitledFirstName] lejos de este humilde lugar.\n\nCuando la tormenta guerrea con los cielos, su furia resuena a nuestro alrededor,"

 bp1_yearly.0101.gentle_flirt:0 "[lover.GetFirstNameNoTooltip] se estremece más cerca cada momento. ¿Es este miedo solo teatro? Algo se agita en su mirada, justo detrás de su sonrisa formal. Sus ojos me dicen… sí."
 bp1_yearly.0101.protective_flirt:0 "[lover.GetFirstNameNoTooltip] actúa con confianza, protector[lover.Custom('ES_XA')]. Le sonrío agradecid[GetPlayer.Custom('ES_OA')] —atentamente— y pronto… [lover.GetSheHe] cae en un silencio embelesado. [lover.GetSheHe|U] es mí[lover.Custom('ES_OA')]."

 bp1_yearly.0101.finish:0 "\n\nEl rincón donde nos reunimos es oscuro. Muy oscuro. Y nada de lo que hacemos con su cuerpo hambriento y bajo mis ropas salpicadas de suciedad se puede oír con el tumulto de la naturaleza.\n\nEl único sonido que toca mis labios es una maldición contra el nombre de su [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))]. Y, en ese mismo momento, mi victoria es completa."

 bp1_yearly.0101.a:0 "¡Pero sueño #EMP contigo#!, [lover.GetFirstNameNoTooltip]!"
 bp1_yearly.0101.b:0 "Un solo y delicioso insulto."

 bp1_yearly.0102.opening:0 "[host.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp1_yearly.0102.desc:0 "¿Dormisteis bien? ¿Disfrutasteis de una noche de hospitalidad de mi pueblo,"

 bp1_yearly.0102.desc_weak:0 "de descansar sobre vuestros gloriosos pies?"
 bp1_yearly.0102.desc_powerful:0 "de soñar que podríais ser yo?"

 bp1_yearly.0102.uneventful_night:0 "\n\nMe dicen que habéis sobresalido en el arte de ser un pordiosero sin encanto, entrometido y recubierto de estiércol."
 bp1_yearly.0102.failed_snoop:0 "\n\nVuestros derechos como señor tienen límites. Me he asegurado de que todos sepan cuánto los despreciáis."
 bp1_yearly.0102.warm_welcome:0 "\n\nOjalá hubiera estado presente para echaros. [befriend.GetTitledFirstName] siempre ha tenido un gusto horroroso."
 bp1_yearly.0102.cold_welcome:0 "\n\nTu anfitri[befriend.Custom('ES_OnOna')] [befriend.GetTitledFirstName] ha aprendido a odiarte igual que yo. Mi corazón rebosa de alegría."
 bp1_yearly.0102.erotic_welcome:0 "\n\nDe haber estado presente, os habría echado con la primera palabra que mascullasteis a mi [host.Custom2('RelationToMeShort', SCOPE.sC('lover'))], vil serpiente."
 bp1_yearly.0102.attack_success:0 "\n\nAtacasteis a mis hombres como un animal espantado. Atacasteis sin honor ni cortesía, como es vuestra costumbre."
 bp1_yearly.0102.attack_fail:0 "\n\n¿No? Ah, ya. #EMP Intentasteis#! asaltarnos, pero os rechazaron de vuelta a los bosques, como la bestia que sois. Vuestros intentos fueron patéticos."

 bp1_yearly.0102.close:0 "\n\nAsí la próxima tormenta os barra de la faz de tierra."

 bp1_yearly.0102.a:0 "¡Invertid en lechos más blandos, pat[host.Custom('ES_AnAna')]!"
 bp1_yearly.0102.b:0 "No son los cielos los que debéis temer, [host.GetFirstNameNoTooltip]…"
