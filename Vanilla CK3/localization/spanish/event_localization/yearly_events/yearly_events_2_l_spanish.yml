l_spanish:
 yearly.1001.t:0 "Miradas veladas"
 yearly.1001.start.desc:0 "Cuando mi mirada se cruza con la de [married_seducer.GetFirstName] por la que sería la vigésima vez esa noche, sé que no me imagino cosas. Incluso desde el extremo opuesto de la mesa noto su mirada ardiente como el sol del mediodía.\n\n[married_seducer.GetFirstName] me desea"
 yearly.1001.end_hesitation.desc:0 "y siento cómo mi cuerpo responde y se despierta. Pero [seducer_spouse.GetTitledFirstName], su [seducer_spouse.GetWifeHusband] y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))], también nos acompaña esta noche…"
 yearly.1001.end_intimidated.desc:0 "y siento miedo. ¿De [married_seducer.Custom('ES_ElElla')]? ¿De su [seducer_spouse.GetWifeHusband] [seducer_spouse.GetTitledFirstName]? ¿O de lo que yo sería capaz de hacer? No sé decirlo."

 yearly.1001.end_spiteful.desc:0 "y no puedo mentir, yo también [married_seducer.GetHerHim] deseo… ¿O realmente lo que deseo es castigar a su [seducer_spouse.GetWifeHusband], [seducer_spouse.GetTitledFirstName]? ¿Importa acaso?"
 yearly.1001.a:0 "¡Nos daremos un buen revolcón!"
 yearly.1001.a.tt:0 "Iré a ver a [married_seducer.GetTitledFirstName] cuando todos duerman"
 yearly.1001.b:0 "¡Todos sabrán de sus pensamientos pecaminosos!"
 yearly.1001.c:0 "¡No! Mi corazón seguirá puro."
 
 yearly.1002.desc:0 "Poco después, [married_seducer.GetFirstName] cae sobre el colchón con un ruido sordo, el aliento entrecortado y los ojos entrecerrados. Seco el sudor de su pecho lánguidamente, con suavidad.\n\nApenas unos momentos después, [married_seducer.GetFirstNameNoTooltip] aparta mi mano con una sonrisa arrepentida. «Es casi de día. Será mejor que me vaya»."
 yearly.1002.a:0 "«Quédate un poco más, por favor»."
 yearly.1002.a.success:0 "[married_seducer.GetFirstNameNoTooltip] se queda"
 yearly.1002.a.success.message:0 "[married_seducer.GetFirstName] y yo hacemos el amor hasta que amanece."
 yearly.1002.a.failure:0 "[married_seducer.GetFirstNameNoTooltip] cree que me pego demasiado."
 yearly.1002.a.failure.message:0 "[married_seducer.GetFirstName] se mofa de mí y se va."
 yearly.1002.b:0 "«Cierto, será mejor que te marches»."
 yearly.1002.b.success:0 "[married_seducer.GetFirstNameNoTooltip] aprecia mi naturalidad."
 yearly.1002.b.success.message:0 "[married_seducer.GetFirstName] apreció mi naturalidad."
 yearly.1002.b.failure:0 "[married_seducer.GetFirstNameNoTooltip] espera algo más."
 yearly.1002.b.failure.message:0 "A [married_seducer.GetFirstName] le dolió, como si hubiera esperado algo más."

 yearly.1003.t:0 "Debí haberlo sabido"
 yearly.1003.start.desc:0 "Cuando me convenzo de que no me siguen, abro la puerta de su dormitorio y echo un vistazo al interior. El objeto de mi deseo está de pie, de espaldas a mí, tan desnud[married_seducer.Custom('ES_OA')] como el día en que nació."
 yearly.1003.end.desc:0 "Empujo la puerta, me acerco…\n\nCuando, de repente, oigo un golpazo, siento un dolor intenso y caigo de espaldas, dando con fuerza en el suelo. Hay gritos, muchos gritos. Y pasos. La cabeza me da vueltas…\n\n«Como un ratón en la ratonera», me susurra una voz familiar. [seducer_spouse.GetTitledFirstName]. Mierda."
 yearly.1003.a:0 "Yo… ¡estaba buscando el excusado!"

 yearly.1010.t:0 "Huida en la noche"
 yearly.1010.start.desc:0 "Al entrar en los aposentos de [abductee.GetTitledFirstName], lo primero que veo es al guardia desplomado en el suelo. Lo segundo, un tajo rojo brillante en su garganta. ¡Pero mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))] no está por ninguna parte!\n\n"
 yearly.1010.friend.desc:0 "[hunter.GetTitledFirstName] entra en la habitación con un arco colgado al hombro. «Lo siento, viej[ROOT.Char.Custom('ES_OA')] amig[ROOT.Char.Custom('ES_OA')]. [abductor.GetTitledFirstName] [abductee.GetHerHim] ha secuestrado."
 yearly.1010.marshal.desc:1 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunter'))] entra en la habitación con un arco colgado al hombro. «El guardia superviviente afirma que fue [abductor.GetTitledFirstName] quien [abductee.GetHerHim] secuestró, mi señor."
 yearly.1010.end.desc:0 "Sabuesos y [dummy_gender.GetWomenMen] listos. ¿Órdenes?»"
 yearly.1010.abduction.tt:0 "[abductee.GetTitledFirstName] ha sido secuestrad[abductee.Custom('ES_OA')] por [abductor.GetTitledFirstName]."
 yearly.1010.friend.tt:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))] [hunter.GetTitledFirstName] está aquí para ayudar."
 yearly.1010.a:0 "Capturad a [abductor.GetTitledFirstNameNoTooltip] con vida."
 yearly.1010.a.tt:0 "Ahora podré decidir si quiero que salven, capturen o maten a [abductee.GetTitledFirstName]\n\n"
 yearly.1010.b:0 "Quiero que es[abductor.Custom('ES_EA')] [abductor.Custom('InsultNoun')] muera."
 yearly.1010.c:0 "Solo me importa que [abductee.GetFirstNameNoTooltip] vuelva a salvo."
 yearly.1010.d:0 "No me importa. Que se vayan."
 yearly_1010_save_abductee_random_list_effect.success.tt:0 "[abductee.GetShortUIName|U] es rescatad[abductee.Custom('ES_OA')]"
 yearly_1010_save_abductee_random_list_effect.failure.tt:0 "[abductor.GetShortUIName|U] secuestra a [abductee.GetShortUIName]"
 
 yearly.1011.desc:0 "«¿Y tu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]?», pregunta [SCOPE.sC('hunter').GetFirstName]. «Solo oyó algo su guardia. Estoy segur[ROOT.Char.Custom('ES_OA')] de que hay una buena explicación, pero que sepas que algunos creen que se marchó por su propia voluntad…»."
 yearly.1011.a:0 "Necedades. Defiende a [abductee.GetFirstNameNoTooltip] con tu vida."
 yearly.1011.b:0 "Quiero que [abductee.Custom('ES_LoLa')] encadenéis."
 yearly.1011.c:0 "Cortadle la garganta y enterrad el cuerpo."

 yearly_1010_outcome_effect_escape.tt:0 "[THIS.Char.GetTitledFirstName] escapa"
 yearly_1010_outcome_effect_abductee_save.tt:0 "[abductee.GetTitledFirstName] fue rescatad[abductee.Custom('ES_OA')] y volvió conmigo"
 yearly_1010_outcome_effect_abductee_lost.tt:0 "[abductor.GetTitledFirstName] capturó a [abductee.GetTitledFirstName]"
 yearly_1010.target_imprison.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] es capturad[THIS.Char.Custom('ES_OA')]"
 yearly_1010.target_wounded.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] resulta herid[THIS.Char.Custom('ES_OA')], pero escapa"
 yearly_1010.hunter_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] mata a [hunter.GetTitledFirstNameNoTooltip] y escapa"
 yearly_1010.target_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] muere"
 yearly_1010.abductee_saved.desc:0 "[abductee.GetTitledFirstNameNoTooltip] se salva"
 yearly_1010.abductee_saved.tt:0 "Me traen de vuelta a [abductee.GetTitledFirstName] san[abductee.Custom('ES_OA')] y salv[abductee.Custom('ES_OA')]."
 yearly_1010.abductee_lost.desc:0 "[abductor.GetTitledFirstNameNoTooltip] se escapa con [abductee.GetTitledFirstNameNoTooltip]"
 yearly_1010.abductee_lose.tt:0 "Sacan a [abductee.GetTitledFirstName] de mis tierras"
 yearly_1010_kill_target_effect.tt:0 "[hunter.GetTitledFirstName] ahora conocerá mi secreto"
 yearly.1013.start.desc:0 "La incertidumbre es insoportable. Pasa una hora, dos, tres… Estoy a punto de pedir mi caballo cuando oigo gritos al otro lado de la puerta.\n\n"
 yearly.1013.hunter_dead_start.desc:0 "Al entrar en el patio, no veo más que rostros amargados y el cuerpo inmóvil de [hunter.GetFirstName] reposando en una camilla improvisada."
 yearly.1013.hunter_alive_start.desc:0 "Corro al patio y enseguida veo el rostro alicaído de [hunter.GetFirstName]."
 yearly.1013.hunter_dead_abductee_lost.desc:0 "Miro por doquier, pero no hay señales de esperanza. Solo rostros llenos de amargura.\n\n«[abductor.GetTitledFirstName] se [abductee.GetHerHim] llevó, mi señor. Os fallamos…»"
 yearly.1013.hunter_dead_both_escaped.desc:0 "[abductor.GetTitledFirstName] y [abductee.GetTitledFirstName] se me escaparon de las manos."
 yearly.1013.abductee_lost.desc:0 "Corro hacia la puerta, rezando por ver su cara a la vuelta de la esquina. Pero todas las caras que veo están llenas de amargura y ninguna de ellas es la suya."
 yearly.1013.abductor_escaped_abductee_killed.desc:0 "Pero la empresa no fue un fracaso total. Me dijeron que [abductor.GetTitledFirstName] escapó, pero [hunter.GetFirstName] me asegura discretamente que [abductee.GetFirstName] acabó en una tumba poco profunda."
 yearly.1013.abductor_escaped_abductee_imprisoned.desc:0 "Pero la empresa no fue un fracaso total. Me dijeron que [abductor.GetTitledFirstName] escapó, pero [abductee.GetFirstName] no tuvo tanta suerte…"

 yearly.1013.a1:0 "Muy pronto me ocuparé de ti, [abductee.GetFirstNameNoTooltip]…"
 yearly.1013.a2:0 "Al menos [abductee.GetFirstNameNoTooltip] está a salvo…"
 yearly.1013.a3:0 "Pagarás por esto, [abductor.GetFirstNameNoTooltip]…"

 yearly.1014.t:0 "Una cacería exitosa"
 yearly.1014.safe_hunter_start.desc:0 "Al entrar en el patio, me recibe la amplia sonrisa de [hunter.GetFirstName]. "
 yearly.1014.abductee_saved_abductor_killed.desc:0 "Envuelt[abductee.Custom('ES_OA')] en una sábana, sentad[abductee.Custom('ES_OA')] sobre el caballo de [hunter.GetFirstName], está [abductee.GetFirstName]. Indemne.\n\nSegún [abductee.GetHerHim] ayudo a bajar, miro de soslayo a [hunter.GetFirstName], que asiente. Se ha encargado de [abductor.GetTitledFirstName]."
 yearly.1014.abductee_saved_abductor_imprisoned.desc:0 "Envuelto[abductee.Custom('ES_OA')] en una sábana, a lomos del caballo de [hunter.GetFirstName], está [abductee.GetFirstName]. La visión me alegra el corazón.\n\nDespués veo otra cara familiar, la de [abductor.GetTitledFirstName], encadenad[abductor.Custom('ES_OA')] y arrastrad[abductor.Custom('ES_OA')] tras uno de los otros caballos. Excelente."
 yearly.1014.abductee_saved_abductor_escaped.desc:0 "Envuelt[abductee.Custom('ES_OA')] en una sábana, sentado[abductee.Custom('ES_OA')] sobre el caballo de [hunter.GetFirstName], está [abductee.GetFirstName].\n\nSegún [abductee.GetHerHim] ayudo a bajar, echo un vistazo a [hunter.GetFirstName], que niega con la cabeza. Ahora no importa. Ya nos encargaremos de [abductor.GetTitledFirstName] cuando llegue el momento."
 yearly.1014.both_killed.desc:0 "[hunter.GetFirstName] me hace un gesto para que le siga.\n\nUna vez lejos de oídos curiosos, [hunter.GetFirstName] me lo cuenta todo. Mientras me describe cómo murieron, dónde fueron enterrados y cómo, noto que la tensión desaparece poco a poco. Nadie lo sabrá jamás."
 yearly.1014.both_imprisoned.desc:0 "[hunter.GetFirstName] lleva una soga en la mano, de la que tira. Dos personas entran a trompicones.\n\n[abductee.GetFirstName] y [abductor.GetFirstName], atados y con los ojos vendados."
 yearly.1014.abductee_killed_abductor_imprison.desc:0 "A su lado, con los ojos vendados y encadenad[abductor.Custom('ES_OA')] se encuentra [abductor.GetTitledFirstName].\n\n[abductee.GetTitledFirstName] no está, y la mirada de [hunter.GetFirstName] me confirma que todo salió según el plan."
 yearly.1014.abductee_imprisoneid_abductor_killed.desc:0 "A su lado, con los ojos vendados y encadenad[abductee.Custom('ES_OA')] se encuentra [abductee.GetTitledFirstName].\n\n[abductor.GetTitledFirstName] no está, y la mirada de [hunter.GetFirstName] me confirma que todo salió según el plan."
 yearly.1014.a:0 "¡Este es el destino que aguarda a todos los que me hacen enfurecer!"

 yearly.1015.t:0 "Mi oveja perdida"
 yearly.1015.start.desc:0 "Cuando [abductee.GetFirstName] apareció anoche en la puerta, creí que su fantasma había venido a atormentarme. Había empezado a creer que nunca volvería a ver[abductee.Custom('ES_LoLa')], pero ahí estaba, tan real como el suelo que pisaba.\n\n[abductee.GetFirstNameNoTooltip] no ha hablado mucho desde que regresó, solo me ha contado que"
 yearly.1015.released.desc:0 "[abductor.GetTitledFirstName] decidió dejar[abductee.GetHerHim] marchar. No creí que [abductor.GetTitledFirstNameNoTooltip] tuviera una brizna de honor en su cuerpo, pero [abductee.GetFirstNameNoTooltip] está libre, ¿no?"
 yearly.1015.escaped.desc:0 "vio una oportunidad y escapó. Aunque suena bastante improbable, cosas más raras han pasado, ¿no?…"
 yearly.1015.immediate.tt:0 "[abductee.GetTitledFirstName] ha regresado a mi corte"
 yearly.1015.a.trusting:0 "¡Gracias a [ROOT.Char.GetFaith.HighGodName] por el retorno seguro de [abductee.GetFirstNameNoTooltip]!"
 yearly.1015.a.paranoid:0 "[abductee.GetFirstNameNoTooltip] se esconde en alguna parte, estoy segur[ROOT.Char.Custom('ES_OA')]…"
 yearly.1015.a:0 "No sé qué creer…"
 
 yearly.1020.opening:0 "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc:1 "Dentro de unos días, mi [enemy.Custom('InsultAdjective')] [vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))], [enemy.GetTitledFirstName], pasará por [my_county.GetNameNoTierNoTooltip]. Si organizáis una emboscada y [enemy.GetHerHim] capturáis, os recompensaré generosamente.\n\nSi aceptáis mi oferta, recibiréis la mitad del dinero ahora y la otra cuando me entreguéis a [enemy.GetTitledFirstNameNoTooltip]. No derramaré lágrimas si muriera en la refriega, pero tampoco pagaré por su cadáver.\n\nConfío que las palabras de este pergamino queden entre nosotros. Espero vuestra respuesta."
 yearly.1020.a:0 "Conozco el lugar perfecto para una emboscada…"
 yearly.1020.a.rl.t:0 "Dentro de unos días"
 yearly.1020.a.capture.desc:0 "Capturo a [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.a.capture.tt:0 "[vip.GetTitledFirstName] me entregará el resto del dinero cuando recoja a [enemy.GetTitledFirstName]"
 yearly.1020.a.escape.desc:0 "[enemy.GetTitledFirstNameNoTooltip] escapa"
 yearly.1020.b:0 "Fingiré aceptar, pero avisaré a [enemy.GetFirstNameNoTooltip] en secreto."
 yearly.1020.a.kill.desc:0 "[enemy.GetTitledFirstNameNoTooltip] muere en la emboscada"
 yearly.1020.a.kill.message:0 "[enemy.GetTitledFirstName] murió en la emboscada."
 yearly.1020.b.success.desc:0 "[vip.GetTitledFirstNameNoTooltip] cree que tendí una emboscada a [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.b.success.tt:0 "[vip.GetTitledFirstName] nunca sabrá que actué a sus espaldas"
 yearly.1020.b.failure.desc:0 "[vip.GetTitledFirstNameNoTooltip] descubre que advertí a [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.c:0 "Este negocio parece demasiado peligroso."

 yearly.1021.desc:0 "La espía que infiltré en el grupo de [enemy.GetTitledFirstName] me ha enviado su informe. ¡Y qué lectura más apasionante! ¡Seguro que [enemy.GetTitledFirstName] ya no tiene esa cara de engreíd[enemy.Custom('ES_OA')]!\n\nLos soldados que recogerán a semejante [enemy.Custom('InsultNoun')] [enemy.Custom('InsultAdjective')] ya van de camino y sí, llevan el oro.\n\nHa sido un placer hacer negocios con vos, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]. Espero que nuestros caminos se vuelvan a cruzar."
 yearly.1021.a:0 "Oh, el placer es mío."
 yearly.1021.b:0 "¡En realidad, prefiero quedárme[enemy.GetHerHim]!"
 yearly.1021.b.tt:0 "[enemy.GetTitledFirstName] permanecerá en mis mazmorras"

 yearly.1022.opening:0 "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc:0 "Sois un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de honor, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]. Os debo mi libertad, puede que la vida. ¿Quién sabe qué habría hecho es[vip.Custom('ES_EA')] [vip.Custom('InsultNoun')] [vip.Custom('InsultAdjective')] de [vip.GetTitledFirstName] de haber acabado en sus mazmorras?\n\nJuro que os devolveré el favor. Hasta entonces, cuidaos."
 yearly.1022.a:0 "Y vos, [enemy.GetLadyLord] [enemy.GetFirstNameNoTooltip]."

 yearly.1023.opening:0 "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc:0 "¿De verdad creísteis que vuestra intriga funcionaría? Tengo ojos en todas partes, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip], y desde ahora no os perderán de vista.\n\nJuro por mi vida que lamentaréis el día que decidisteis contrariarme."
 yearly.1023.a:0 "Esto podía haber salido mejor…"

 yearly.1030.t:0 "Sálvese quien pueda"
 yearly.1030.nervous.desc:0 "Cuando abro la puerta de mis aposentos, veo a [hooked.GetTitledFirstName], que juguetea nerviosamente con su manga. ¿Qué hace aquí a estas horas?\n\n«Lo lamento mucho, pero debo hablar con vos en privado. He descubierto algo #emp muy#! interesante»."
 yearly.1030.confident.desc:0 "La enérgica llamada a mi puerta despeja de mi mente toda somnolencia. ¿Quién molesta a un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] a estas horas?\n\nMi tardío visitante es nada menos que [hooked.GetTitledFirstName]. «Tengo que hablar con vos en privado, lejos de oídos curiosos. He descubierto algo #EMP muy#! interesante»."
 yearly.1030.end.desc:0 "\n\n[hooked.GetTitledFirstNameNoTooltip] ha descubierto un secreto de [secret_character.GetTitledFirstName] que está dispuest[hooked.Custom('ES_OA')] a compartir si [hooked.GetHerHim] libero."
 yearly.1030.a:0 "Después de esto, no estaremos en deuda, lo juro."
 yearly.1030.a.tt:1 "[hooked.GetTitledFirstName] me contará un [secret|lE] sobre [secret_character.GetTitledFirstName]"
 yearly.1030.b:0 "¿Crees que puedes andarte con exigencias? ¡Más vale que hables!"
 yearly.1030.b.tt:1 "Obligo a [hooked.GetTitledFirstName] a contarme el [secret|lE] sobre [secret_character.GetTitledFirstName]"
 yearly.1030.c:0 "Prefiero tenerte a ti en el bolsillo antes que a [secret_character.GetSheHe]."
 yearly.1030.a.start.desc:0 "Secreto descubierto"
 yearly.1030.a.secret_deviant.desc:0 "¡sobre la desviación de [secret_character.GetTitledFirstName]!"
 yearly.1030.a.secret_homosexual.desc:0 "¡sobre la lascivia de [secret_character.GetTitledFirstName] hacia [secret_character.GetWomenMen]!"
 yearly.1030.a.secret_murder_attempt.desc:0 "¡sobre el atentado fallido de [secret_character.GetTitledFirstName] contra [secret_target.GetTitledFirstNameOrMe]!"
 yearly.1030.a.secret_cannibal.desc:0 "¡sobre el apetito de carne humana de [secret_character.GetTitledFirstName]!"
 yearly.1030.a.secret_lover.desc:0 "¡sobre la relación carnal y secreta entre [secret_character.GetTitledFirstName] y [secret_target.GetTitledFirstName]!"
 yearly.1030.a.secret_murder.desc:0 "¡[secret_character.GetTitledFirstName] estaba detrás de la inoportuna muerte de [secret_target.GetTitledFirstName]!"
 yearly.1030.a.secret_heretic.desc:0 "¡sobre las costumbres heréticas de [secret_character.GetTitledFirstName]!"
 yearly.1030.a.secret_incest.desc:0 "¡sobre la relación incestuosa entre [secret_character.GetTitledFirstName] y un familiar cercano!"
 yearly.1030.a.secret_witch.desc:0 "¡que [secret_character.GetTitledFirstName] practica la brujería!"

 yearly.1040.t:0 "Una visita inesperada"
 yearly.1040.tumble.desc:0 "Llego a los aposentos de mi querid[suspicious.Custom('ES_OA')] [suspicious.GetFirstName] sin que nadie me vea ni oiga. Con el corazón y las entrañas ardientes de deseo, abro la puerta lentamente.\n\n"
 yearly.1040.dinner.desc:0 "Pensando en una velada relajante, me dirijo a los aposentos de mi [ROOT.Char.Custom2('RelationToMeShort', suspicious)] con una botella de [ROOT.Char.Custom('RegionalDrink')] y un [ROOT.Char.Custom('RegionalGameObject')]. Abro la puerta sin llamar.\n\n"
 yearly.1040.council_meeting.desc:0 "Otra vez [suspicious.GetTitledFirstName] se retrasa a una reunión del consejo. ¡Esta vez no lo dejaré pasar! Cuando llego a sus aposentos, no le concedo la cortesía de llamar a la puerta.\n\n"
 yearly.1040.vassal_talk.desc:0 "Desde que mi vasall[suspicious.Custom('ES_OA')] [suspicious.GetTitledFirstName] llegó a la corte por mi generosa invitación, apenas ha dejado sus aposentos. ¡Exijo una explicación!\n\nCuando abro la puerta,"
 yearly.1040.end.desc:0 "[suspicious.GetTitledFirstNameNoTooltip] está sentad[suspicious.Custom('ES_OA')] a su mesa, escribiendo furiosamente. Cuando me aclaro la garganta, da un respingo, guarda rápidamente un rollo de pergamino en el bolsillo y se vuelve hacia mí con la inquietud dibujada en su rostro."
 yearly.1040.a:0 "«¿Qué me escondes? ¡Enséñamelo enseguida!»."
 yearly.1040.a.tt:0 "Descubriré qué oculta [suspicious.GetTitledFirstName], bueno o malo"
 yearly.1040.b:0 "Vuelve más tarde y registra sus aposentos en secreto."
 yearly.1040.b.success.desc:0 "Encuentro el pergamino"
 yearly.1040.b.failure.desc:0 "[suspicious.GetTitledFirstNameNoTooltip] me descubre"
 yearly.1040.c:0 "Respeta su intimidad."

 yearly.1041.start.desc:0 "¿De verdad creíste que no lo vería? «¡Dámelo ahora mismo!»."
 yearly.1041.cross_arm.desc:0 "[suspicious.GetFirstNameNoTooltip] me entrega el pergamino arrugado y cruza los brazos."
 yearly.1041.shivering_hand.desc:0 "Con manos temblorosas, [suspicious.GetFirstNameNoTooltip] me tiende el pergamino arrugado."
 yearly.1041.middle.desc:0 "\n\n"
 yearly.1041.friend.desc:0 "Alguien acepta una invitación y expresa su alegría y emoción por pasar un tiempo… ¡conmigo! ¡Lo ha escrito mi amig[secret_friend.Custom('ES_OA')], [secret_friend.GetTitledFirstName]!\n\n«Iba a ser una sorpresa, un viaje alegre y relajante para los dos… ¡Y ahora se ha echado a perder!"
 yearly.1041.gift.desc:0 "Es una carta. Algo sobre una transacción monetaria y las especificaciones para fabricar un/a [ROOT.Char.Custom('SuitableGiftItem')] por encargo con el emblema de [ROOT.Char.GetDynastyNameNoTooltip]…\n\n«Quería sorprenderos, daros algo para mostrar mi aprecio. ¡Y ahora todo se ha echado a perder!»."
 yearly.1041.feast.desc:0 "Es una lista de viandas y bebidas, y muchos nombres familiares, incluido el de mi [ROOT.Char.Custom('MusicalPerformer')] favorito…\n\n«Iba a ser una sorpresa. Pensé que sería un gesto bonito organizar una fiesta en vuestro honor, y así es cómo me lo pagáis…»."
 yearly.1041.hostile_scheme_agent_other.desc:0 "Es una lista de horas y lugares, cosas dichas y oídas. Cosas privadas… ¡[suspicious.GetFirstNameNoTooltip] está ayudando a alguien a conspirar contra mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))] [scheme_target.GetFirstName]!"
 yearly.1041.hostile_scheme_agent_me.desc:0 "Es una lista de horas y lugares, cosas dichas y oídas. ¡Dichas y hechas por mí! ¡[suspicious.GetFirstNameNoTooltip] ha estado informando sobre mis actividades, ayudando a alguien a conspirar contra mí!"
 yearly.1041.secret_wicked.desc:0 "Vaya, vaya, vaya. Qué deliciosamente retorcido. ¡Según esta carta de chantaje, [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.secret_angry.desc:0 "Leo la carta por encima con horror. ¡Es una acusación convincente, que afirma que [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 
 yearly.1041.a.good:0 "Lo… lo siento. ¡No tenía ni idea!"
 yearly.1041.a.bad:0 "Una confesión escrita. Cuánta consideración."
 yearly.1041.friend.tt:0 "Si no hubiera estropeado la sorpresa, habría reducido mi [stress|lE] y aumentado mi [opinion|lE] con [secret_friend.GetTitledFirstName]"
 yearly.1041.gift.tt:0 "Si no hubiera estropeado la sorpresa, habría ganado la suma de [gold|lE]"
 yearly.1041.feast.tt:0 "Si no hubiera estropeado la sorpresa, habría ganado [prestige|lE]"

 yearly.1042.start.desc:0 "Rebusco entre sus cosas mientras [suspicious.GetTitledFirstName] duerme como un bebé. ¡El sedante que puse en su [suspicious.Custom('RegionalDrink')] surtió efecto! Al cabo de minutos, encuentro el pergamino que me ocultó…\n\n"
 yearly.1042.friend.desc:0 "Alguien acepta una invitación en la que expresa su alegría y emoción por pasar un tiempo… ¡conmigo! Lo ha escrito mi amig[secret_friend.Custom('ES_OA')], [secret_friend.GetTitledFirstName]!\n\n¡Se ve que [suspicious.GetFirstNameNoTooltip] planea sorprenderme con un viaje con [secret_friend.GetFirstNameNoTooltip]!"
 yearly.1042.gift.desc:0 "Es una carta. Algo de una transacción monetaria y las especificaciones para fabricar un/a [ROOT.Char.Custom('SuitableGiftItem')] por encargo con el emblema de [ROOT.Char.GetDynastyNameNoTooltip]…\n\n¡Se ve que [suspicious.GetFirstNameNoTooltip] quiere sorprenderme con un regalo!"
 yearly.1042.feast.desc:0 "Es una lista de viandas y bebidas, y muchos nombres familiares, incluido el de mi [ROOT.Char.Custom('MusicalPerformer')] favorito…\n\n¡Parece que [suspicious.GetFirstNameNoTooltip] planea sorprenderme con una fiesta en mi honor!"
 yearly.1042.a.good:0 "No es lo que me esperaba."
 yearly.1042.good.tt:0 "Cuando [suspicious.GetTitledFirstName] revele la sorpresa, haré como si no supiera nada"

 yearly.1043.t:0 "Con las manos en la masa"
 yearly.1043.desc:0 "Rebusco en la mesa de [suspicious.GetTitledFirstName] y noto cómo se me acelera el pulso. ¿Dónde está ese dichoso pergamino?\n\n«Uh… ¿[ROOT.Char.GetFirstNameNoTooltip]? ¡¿Qué hacéis aquí?!».\n\nMe giro y veo a [suspicious.GetFirstNameNoTooltip], que se levanta de la cama aún somnolient[suspicious.Custom('ES_OA')] pero ciertamente indignad[suspicious.Custom('ES_OA')]. Parece que el sedante que le puse en su [suspicious.Custom('RegionalDrink')] nocturno no ha tenido el efecto previsto…"
 yearly.1043.a:0 "Justo me iba ahora…"
 yearly.1043.a.tt:0 "No descubrí qué ocultaba [suspicious.GetTitledFirstName]"

 yearly.1044.t:0 "Un gesto de aprecio"
 yearly.1044.start.desc:0 "Una sonrisa traviesa aparece en su labios. «Sé qué últimamente he actuado de un modo extraño, por lo que me disculpo. ¡Pero tenía un buen motivo!».\n\n"
 yearly.1044.friend.desc:0 "[suspicious.GetFirstNameNoTooltip] me indica que [suspicious.Custom('ES_LoLa')] siga y me lleva al patio. ¡Subid[secret_friend.Custom('ES_OA')] a su caballo y vestid[secret_friend.Custom('ES_OA')] para viajar está [secret_friend.GetTitledFirstName]!\n\n«¡Os he organizado un pequeño viaje!», dice [suspicious.GetFirstNameNoTooltip] con emoción. «Creí que os vendría bien pasar un tiempo a solas!»."
 yearly.1044.gift.desc:0 "[suspicious.GetFirstNameNoTooltip] me entrega un regalo envuelto con esmero y decorado con lazos de colores. «Quería daros una sorpresa. Está hecho por encargo, no hay otro igual. ¡Adelante, abridlo!»."
 yearly.1044.feast.desc:0 "[suspicious.GetFirstNameNoTooltip] me indica que [suspicious.Custom('ES_LoLa')] siga y me lleva al gran salón. Cuando abre la puerta, alguien empieza a interpretar una alegre tonada. Cielos… ¡los adornos, ese olor! ¡Y están todos aquí!\n\n«Es una fiesta en vuestro honor! ¡Permitid que os sirva un vaso de [ROOT.Char.Custom('RegionalDrink')]!»."
 yearly.1044.a:0 "¡Gracias, [suspicious.GetFirstNameNoTooltip]!"

 yearly.1050.t:0 "El gran duelista"
 yearly.1050.angry.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] llega a la corte con un brazo vendado y hambre de venganza. Dice que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], ha estado causando destrozos por todo [title.GetNameNoTierNoTooltip].\n\n«Vuestr[heir.Custom('ES_OA')] [heir.Custom('GirlBoy')] se cree un[heir.Custom('ES_XA')] duelista. ¡Se presentó en mi puerta y me desafió a la vista de todos! No tuve más remedio que aceptar, y tampoco es la primera vez. ¡Soy la última víctima de una larga lista!»."
 yearly.1050.scared.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] llega a la corte con un brazo vendado y miedo en la mirada. Dice que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], ha estado desafiando a duelo a gente por todo [title.GetNameNoTierNoTooltip].\n\n«Perdonadme, mi [ROOT.Char.GetLadyLord], pero esto tiene que acabar. [heir.GetTitledFirstNameNoTooltip] se presentó en mi puerta, me desafió y no tuve más remedio que aceptar. ¡Tampoco es la primera vez, pero sí que soy la última víctima de una larga lista!»."

 yearly.1050.a:0 "Los duelos cesarán de inmediato."
 yearly.1050.b:0 "Un pasatiempo peligroso. Necesitas un instructor."
 yearly.1050.c.failure.tt:0 "[heir.GetTitledFirstName] seguirá batiéndose en duelo"
 yearly.1050.c.success.tt:0 "[heir.GetTitledFirstName] no se batirá con nadie"
 yearly.1050.c.success.wounded.tt:0 "[heir.GetTitledFirstName] puede resultar herid[heir.Custom('ES_OA')]"
 yearly.1050.c.failure.wounded.tt:0 "Puedo resultar herid[heir.Custom('ES_OA')]"
 yearly.1050.c:0 "¡Bah! ¡Tu [heir.Custom2('RelationToMeShort', ROOT.Char)] te mostrará cómo se hace!"
 yearly.1050.critical_success.desc:0 "Derroto a [heir.GetFirstNameNoTooltip]"
 yearly.1050.failure.desc:0 "Pierdo el duelo"


 yearly.1051.t:0 "Regresa el duelista"
 yearly.1051.victory.desc:0 "Cuando [heir.GetTitledFirstName] regresa de su aventura, toda la corte acude a ver[heir.GetHerHim]. Algunos chillan y gritan con admiración, otros están… menos impresionados.\n\nPero nadie podrá negar que [heir.GetFirstNameNoTooltip] ha demostrado ser un[heir.Custom('ES_XA')] gran duelista al derrotar a un rival tras otro."
 yearly.1051.murder.desc:0 "Antes de que [heir.GetTitledFirstName] abra la boca, ya sé que ha ido mal. El pánico de sus ojos no es propio de [heir.GetSheHe].\n\n«Por favor, [heir.Custom2('RelationToMeShort', ROOT.Char)], tienes que ayudarme. Yo no quería… ¡[angry_vassal_2.GetSheHe|U] no tenía que morir!»."
 yearly.1051.decent.desc:0 "[heir.GetTitledFirstName] ha vuelto de sus aventuras hech[heir.Custom('ES_OA')] un[heir.Custom('ES_XA')] [heir.GetWomanMan] más fuerte. Aunque ha perdido unos cuantos duelos y ha enfurecido a algunos de mis vasallos, también ha tenido su justa ración de victorias y ha ganado una experiencia valiosa.\n\nAhora bien, puede ser hora de aplacar a [angry_vassal_2.GetTitledFirstName]. [heir.GetFirstNameNoTooltip] podría haber tenido algo más de cuidado con [angry_vassal_2.GetSheHe]…"
 yearly.1051.defeat.desc:0 "[heir.GetTitledFirstName] ha regresado por fin con el rabo entre las piernas. El/La despreocupad[heir.Custom('ES_OA')] [heir.Custom('GirlBoy')] ha viajado por todo el reino y desafiado a un vasallo tras otro, solo para perder todos y cada uno de los duelos.\n\nTras una vergonzosa derrota a manos de [angry_vassal_2.GetTitledFirstName], parece que por fin ha aprendido la lección."
 yearly.1051.great_victory_end.desc:0 "¡[heir.GetFirstNameNoTooltip] derrotó incluso al gran campeón, [angry_vassal_2.GetTitledFirstName]!"
 yearly.1051.regular_victory_end.desc:0 "Al parecer la victoria ante [angry_vassal_2.GetTitledFirstName] fue especialmente impresionante."
 yearly.1051.victorious.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U], estoy orgullos[ROOT.Char.Custom('ES_OA')] de ti."
 yearly.1051.murder.a:0 "¡¿Has matado a [angry_vassal_2.GetTitledFirstNameNoTooltip]?!"
 yearly.1051.decent.a:0 "¿Pararás ya, [heir.GetFirstNameNoTooltip]?"
 yearly.1051.defeat.a:0 "Me avergüenzas."

 yearly.1060.t:0 "El chiste más viejo del mundo"
 yearly.1060.bed.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se apoya sobre el codo, con los labios curvados en una sonrisa pícara."
 yearly.1060.dance.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se mueve con gracia al son de la música y los ojos le brillan de alegría. Cuando el baile nos reúne, se me acerca, susurrándome al oído. "
 yearly.1060.dinner.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] juguetea con su copa de [joker.Custom('RegionalDrink')] y se inclina hacia mí con una sonrisa pícara."
 yearly.1060.garden.desc:0 "Mientras paseamos por los jardines, [joker.Custom2('MyCharacterIntroduction', ROOT.Char)] se inclina hacia mí con una sonrisa pícara."
 yearly.1060.ride.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] refrena su caballo y le da una palmada en el cuello. Cuando me mira, veo el rubor en sus mejillas y unos ojos traviesos."
 yearly.1060.joke.desc:0 "\n\n«¿Qué cuelga del muslo de un hombre y quiere entrar en un agujero en el que ya se ha entrado antes?»."
 yearly.1060.a.tt:0 "¿Qué querrá oír [joker.GetFirstNameNoTooltip]?\n"
 yearly.1060.a:0 "Una llave."
 yearly.1060.charmed.message:0 "A [joker.GetFirstNameNoTooltip] le encanta"
 yearly.1060.amused.message:0 "A [joker.GetFirstNameNoTooltip] le hace gracia"
 yearly.1060.disappointed.message:0 "He decepcionado a [joker.GetFirstNameNoTooltip]"
 yearly.1060.b:0 "Una espada."
 yearly.1060.c.male:0 "¿Quieres que te enseñe?"
 yearly.1060.c.female:0 "¿Podrías enseñarme?"
 yearly.1060.very_charmed.message:0 "[joker.GetFirstNameNoTooltip] está feliz"
 yearly.1060.reveal_secret.tt:0 "[joker.GetTitledFirstName] descubrirá mi secreto"
 yearly.1060.sex_and_maybe_lover.tt:0 "[joker.GetFirstNameNoTooltip] y yo pasamos la noche juntos…"
 yearly.1060.sex.tt:0 "[joker.GetFirstNameNoTooltip] nos damos buen revolcón"
 yearly.1060.crude.message:0 "A [joker.GetFirstNameNoTooltip] le parece una ordinariez"
 yearly.1060.d:0 "No sé de qué me habláis…"
 yearly.1060.e:0 "¡Qué vulgar!"

 yearly.1070.t:0 "La atracción de la llama"
 yearly.1070.start.desc:0 "Hay algo especial en [potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. ¿Será su modo de sonreír? Su inconfundible"
 yearly.1070.peal.desc:0 "carcajada"
 yearly.1070.rumble.desc:0 "murmullo"
 yearly.1070.middle.desc:0 "risa o quizás"
 yearly.1070.benevolent.desc:0 "¿la amabilidad con la que trata a todo el mundo, noble y plebeyo por igual?"
 yearly.1070.dominant.desc:0 "¿su firme voluntad de hierro?"
 yearly.1070.submissive.desc:0 "¿su conducta gentil"
 yearly.1070.extroverted.desc:0 "¿su capacidad para hacer agradable y fácil cada conversación?"
 yearly.1070.introverted.desc:0 "¿el modo en que su mirada expresa tanto, incluso cuando sus labios no hablan?"
 yearly.1070.emotional.desc:0 "¿su naturaleza indomable y emocional?"
 yearly.1070.levelheaded.desc:0 "¿su compostura noble y sólida?"
 yearly.1070.intelligent.desc:0 "¿su ingenio tremendamente agudo?"
 yearly.1070.fair.desc:0 "¿sus rasgos sorprendentemente bellos?"
 yearly.1070.handsome.desc:0 "¿sus rasgos majestuosamente hermosos?"
 yearly.1070.zealous.desc:0 "¿su férrea devoción a [ROOT.Char.GetFaith.HighGodName]?"
 yearly.1070.fallback.desc:0 "¿sus hermosos ojos?"
 yearly.1070.end.desc:0 "\n\nNo sé definirlo, pero sí sé algo con certeza: cuando estoy a su lado, me cuesta concentrarme en nada más."
 yearly.1070.a:0 "¡Expresaré el amor eterno que siento por [potential_soulmate.GetSheHe]!"
 yearly.1070.b:0 "Este deseo no sale del corazón…"
 yearly.1070.c:0 "Le escribiré un poemilla."
 yearly.1070.d:0 "¡Me niego a dejarme distraer por [potential_soulmate.GetWomanMan] algun[potential_soulmate.Custom('ES_OA')]!"
 yearly.1070.scheme.tt:0 "La [scheme|lE] tendrá una bonificación de [success_chance|lE]"


 ### YOU ARE BEING PARANOID ###
 yearly.1080.t:0 "Una sospecha creciente"
 yearly.1080.normal.desc:0 "Hay algo raro en [suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], pero no sabría decir el qué. Puede que solo sea mi imaginación desbocada… no obstante, esta desasosegante sensación no me deja dormir."
 yearly.1080.paranoid.desc:0 "Mi [suspicious.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))] [suspicious.GetTitledFirstName] trama algo, ¡lo sé! ¿Por qué si no anda merodeando y me mira de ese modo tan raro? ¡Y mis cosas no están donde las dejé! ¿Ha estado en mis aposentos?\n\nSonríe dulcemente, ¡pero yo sé lo que se esconde por debajo!"
 yearly.1080.a.friend:0 "Mi amig[investigator.Custom('ES_OA')] de confianza [investigator.GetFirstName] debe investigar."
 yearly.1080.a.spymaster:0 "Mi jefe de espías [investigator.GetFirstName] debe investigar."
 yearly.1080.a.success:0 "La investigación de [investigator.GetTitledFirstName] tiene éxito"
 yearly.1080.a.success.tt:0 "Si [suspicious.GetShortUIName] oculta algo, será revelado"
 yearly.1080.a.failure:0 "La investigación de [investigator.GetTitledFirstName] fracasa"
 yearly.1080.b:0 "Investigaré esto inmediatamente."
 yearly.1080.b.success:0 "Tu investigación tiene éxito"
 yearly.1080.b.failure:0 "Tu investigación fracasa"
 yearly.1080.c:0 "«¿Qué ocurre aquí, [suspicious.GetFirstNameNoTooltip]? ¡Dime la verdad!»."
 yearly.1080.c.success:0 "[suspicious.GetFirstNameNoTooltip] cuenta la verdad"
 yearly.1080.c.failure:0 "[suspicious.GetFirstNameNoTooltip] lo niega todo"
 yearly.1080.d:0 "Estoy cayendo en la paranoia…"
 yearly.1080.c.lunatic:0 "[suspicious.GetFirstNameNoTooltip] calma tus temores"

 # Paranoid investigation: discovery
 yearly.1081.investigator_start.desc:0 "[investigator.GetTitledFirstName] ha descubierto pruebas irrefutables de la culpabilidad de [suspicious.GetTitledFirstName]."
 yearly.1081.you_start.desc:0 "Durante mi investigación he descubierto pruebas irrefutables de la culpabilidad de [suspicious.GetTitledFirstName]."
 yearly.1081.murder.desc:0 "¡[suspicious.GetSheHe|U] ha estado intrigando para asesinar a"
 yearly.1081.abduct.desc:0 "¡[suspicious.GetSheHe|U] ha estado intrigando para secuestrar a"
 yearly.1081.seduce.desc:0 "¡[suspicious.GetSheHe|U] ha estado intrigando para seducir a"
 yearly.1081.elope.desc:0 "¡[suspicious.GetSheHe|U] ha estado intrigando para casarse en secreto con"
 yearly.1081.scheme_type_fallback.desc:0 "¡[suspicious.GetSheHe|U] ha estado intrigando contra"
 yearly.1081.me.desc:0 "mí!"
 yearly.1081.my_introduction.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"

 yearly.1081.agent_murder.desc:0 "¡[suspicious.GetSheHe|U] trabaja para alguien que intriga para asesinar a"
 yearly.1081.agent_abduct.desc:0 "¡[suspicious.GetSheHe|U] trabaja para alguien que intriga para secuestrar a"
 yearly.1081.agent_seduce.desc:0 "¡[suspicious.GetSheHe|U] trabaja para alguien que intriga para seducir a"
 yearly.1081.agent_elope.desc:0 "¡[suspicious.GetSheHe|U] trabaja para alguien que intriga para proponer una fuga a"
 yearly.1081.agent_scheme_type_fallback.desc:0 "¡[suspicious.GetSheHe|U] trabaja para alguien que conjura contra"

 yearly.1081.traitor_end.desc:0 "\n\n¡Es[suspicious.Custom('ES_EA')] [suspicious.Custom('InsultAdjective')] traidor[suspicious.Custom('ES_XA')] recibirá lo que se merece!"
 yearly.1081.useful_end.desc:0 "\n\n¡Maldit[suspicious.Custom('ES_OA')] [suspicious.Custom('InsultNoun')] escurridiz[suspicious.Custom('ES_OA')]! Seguro que esta información me será útil."
 yearly.1081.secret.desc:0 "¡[suspicious.GetSheHe|U] [guilty_owned_secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1081.a:0 "¡Lo sabía!"

 # Paranoid investigation: innocent
 yearly.1082.investigator_start.desc:0 "[investigator.GetTitledFirstName] ha concluido su investigación sobre las actividades de [suspicious.GetTitledFirstName] con las manos vacías. No ha encontrado ninguna prueba de actividad delictiva ni acto oscuro… ¡ni siquiera rumores sospechosos!"
 yearly.1082.you_start.desc:0 "Me he escondido en las sombras, he frecuentado tabernas sombrías y he mirado debajo de hasta la última piedra… y no he encontrado ninguna prueba condenatoria contra [suspicious.GetTitledFirstName]. ¡Ni siquiera un rumor sospechoso!"
 yearly.1082.normal.desc:0 "\n\nAunque parece que esta vez me he equivocado, no ha sido una pérdida de tiempo. Esta noche dormiré como un bebé."
 yearly.1082.paranoid.desc:0 "\n\nPuede que [suspicious.GetFirstNameNoTooltip] sea inocente esta vez, pero aún hay algo en [suspicious.Custom('ES_ElElla')] que me da mala espina. No le quitaré la vista de encima, eso seguro."
 yearly.1082.a:0 "¡Más vale prevenir que curar!"
 yearly.1082.a.tt:0 "[suspicious.GetShortUIName] parece inocente"

 # Paranoid investigation: failure
 yearly.1083.investigator_start.desc:0 "[investigator.GetTitledFirstName] ha regresado con las manos vacías. «No he encontrado ninguna prueba condenatoria contra [suspicious.GetTitledFirstName], y quizás sea inocente. Pero no puedo garantizarlo… Es una persona muy astuta. Sabe [investigator.GetFaith.HighGodName|U] qué puede estar escondiendo»."
 yearly.1083.you_start.desc:0 "En mi investigación sobre [suspicious.GetTitledFirstName] no he descubierto nada digno de mención, excepto que parece ser una persona excepcionalmente cuidadosa. Sabe [ROOT.Char.GetFaith.HighGodName|U] qué puede estar escondiendo."
 yearly.1083.a:0 "No le quitaré la vista de encima, eso desde luego."
 yearly.1083.a.tt:0 "La investigación sobre [suspicious.GetShortUIName] fracasó"

 # Paranoid confrontation: confession
 yearly.1084.start.desc:0 "Los guardias se mantienen a una distancia respetable de [suspicious.GetTitledFirstName], pero están listos para agarrar[suspicious.GetHerHim] en cualquier momento. [suspicious.GetSheHe|U] también parece darse cuenta, y mira de lado a lado de la sala, nervios[suspicious.Custom('ES_OA')]. ¿Buscando una ruta de escape?\n\nNo tengo que esforzarme mucho para conseguir mi confesión."
 yearly.1084.a:0 "¡Llevad[suspicious.GetHerHim] a las mazmorras!"
 yearly.1084.b:0 "¡Fuera de mi vista, [suspicious.Custom('InsultNoun')] traicioner[suspicious.Custom('ES_OA')]!"

 # Paranoid confrontation: denial
 yearly.1085.start.desc:1 "Los guardias mantienen una respetuosa distancia respecto a [suspicious.GetTitledFirstName], pero están dispuestos a intervenir a la mínima ocasión. Parece estar al tanto, a juzgar por lo tensos que tiene los hombros.\n\n«¿Por qué me hacéis llamar, [ROOT.Char.Custom2('RelationToMeAddress', suspicious)]? ¿Tenéis algo que preguntarme?».\n\nLa acusación brota de mis labios cual veneno, pero al ver el rostro de [suspicious.GetFirstNameNoTooltip], me aquejan las dudas. No es culpa lo que refleja,"
 yearly.1085.angry.desc:0 "sino ira.\n\n«¿Cómo osas acusarme así? ¡Después de todo lo he hecho por ti!»."
 yearly.1085.sad.desc:0 "sino pena.\n\n«He sido siempre tu más fiel servidor[suspicious.Custom('ES_OA')]», gime. «¡Jamás te traicionaría!»."
 yearly.1085.a:0 "Puedes marchar."
 yearly.1085.b:0 "Me equivoqué. Tienes mis más sinceras disculpas, [suspicious.GetFirstNameNoTooltip]."
 yearly.1085.c:0 "#EMP ¡Mientes!#! ¡Guardias, llevad[suspicious.GetHerHim] a las mazmorras!"

 # Paranoid confrontation: soothe
 yearly.1086.desc:0 "Tenía un plan, un discurso bien preparado. Pero cuando vi a [suspicious.GetTitledFirstName], me hirvió la sangre y la acusación salió de mi boca como el veneno. Para mi sorpresa, [suspicious.GetFirstNameNoTooltip] no reaccionó con ira o lágrimas.\n\n«Oh, [ROOT.Char.Custom('ComplimentAdjective')] [suspicious.Custom2('RelationToMeShort', ROOT.Char)] mí[ROOT.Char.Custom('ES_OA')], sé que sufres. Estas palabras tan duras no son tuyas. Responderé a todas tus preguntas y verás que no tienes nada que temer de mí»."
 yearly.1086.a:0 "No… No sé qué decir."

 yearly.1090.t:0 "Lejos de casa"
 yearly.1090.start.desc:0 "Un[traveler.Custom('ES_XA')] extrañ[traveler.Custom('ES_OA')] se presenta ante mí. «Lleva una semana esperando fuera a que lo recibierais, mi señor[ROOT.Char.Custom('ES_XA')]», me informa el guardia.\n\nEl/La [traveler.GetWomanMan] se inclina profundamente. «Me llamo [traveler.GetFirstName], alteza. He viajado por todas partes y he visto muchas cosas, pero"
 yearly.1090.family_member.desc:0 "mi [traveler.Custom2('RelationToMeShort', SCOPE.sC('traveler_family_1'))] [traveler_family_1.GetFistName] y yo acusamos la fatiga del camino."
 yearly.1090.family.desc:0 "mi familia y yo estamos agotados del camino."
