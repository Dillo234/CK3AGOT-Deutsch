 major_decisions.0100.t:0 "Linaje sagrado"
 major_decisions.0100.desc.temporal:0 "Gracias a mi devoción pura y a mi trabajo sin descanso, he unido indisolublemente el más sagrado de los cargos de la fe [scoped_ruler.GetFaith.GetAdjective] con la dinastía [scoped_ruler.GetDynasty.GetBaseName].\n\nUn número cada vez mayor de personas entre el clero y los fieles considera a mi familia como custodios elegidos de las reliquias santas y heraldos de la voluntad divina."
 major_decisions.0100.desc.spiritual:0 "Mi devoción inquebrantable hacia los representantes [scoped_ruler.GetFaith.HighGodNamePossessive] en la Tierra no ha pasado desapercibida. \n\n[scoped_pope.GetTitledFirstName] ha reconocido oficialmente las contribuciones de mi familia y consagrado nuestro apellido como defensores eternos de la fe [scoped_ruler.GetFaith.GetAdjective]."
 major_decisions.0100.a:0 "Somos algo más que simples mortales."
 major_decisions.0100.b:0 "¡Virtud sin fallo!"
 major_decisions.0102.desc.temporal:0 "Gracias a su conducta impecable y gobierno ilustrado, [scoped_ruler.GetTitledFirstName] será inmortalizad[scoped_ruler.Custom('ES_OA')] como el pilar del [scoped_ruler.GetFaith.GetName].\n\n[scoped_ruler.GetSheHe|U] se ha convertido en el/la [scoped_ruler.GetTitleTierName] más influyente y respetad[scoped_ruler.Custom('ES_OA')] de la historia reciente y algunos afirman que puede que haya una parte de sangre divina corriendo por sus venas."
 major_decisions.0102.desc.spiritual:1 "Tantos son los logros de [scoped_ruler.GetTitledFirstName] que el/la [scoped_pope.GetFaith.ReligiousHeadName] en persona ha reconocido oficialmente su decisivo papel en la defensa y promulgación de las virtudes [scoped_ruler.GetFaith.GetAdjective]s.\n\nLa dinastía [scoped_ruler.GetDynasty.GetBaseName] será reconocida durante mucho tiempo por su piedad y fervor gracias a la conducta impecable de tan gran [scoped_ruler.GetWomanMan]."
 major_decisions.0102.a:0 "Vivimos en tiempos benditos."
 major_decisions.0102.b:0 "¡Son un ejemplo para todos!"
 major_decisions.0103.desc.temporal:0 "[scoped_ruler.GetTitledFirstName] ha dedicado su vida a cubrir con el manto de la ascendencia divina el nombre de nuestra familia y, por fin, su labor está dando frutos. \n\nUn número cada vez mayor de personas en el clero y entre los fieles ha llegado a considerar a mi familia como los custodios elegidos de las reliquias santas y heraldos de la voluntad divina."
 major_decisions.0103.desc.spiritual:0 "[scoped_ruler.GetTitledFirstName] ha dedicado su vida a cortejar el favor del clero [scoped_ruler.GetFaith.GetAdjective] y, por fin, su labor está dando frutos. \n\n[scoped_pope.GetTitledFirstName] ha reconocido las contribuciones de nuestra familia y ha consagrado nuestro apellido como defensores eternos de la fe."
 major_decisions.0103.a:0 "Debemos agradecérselo a [scoped_ruler.Custom('ES_ElElla')]."
 major_decisions.0103.b:0 "Y más blasfemias de [scoped_ruler.GetFirstNameNoTooltip]…"


#STRENGTHEN BLOODLINE
 major_decisions.0500.t:0 "La fuerza de [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 major_decisions.0500.desc:0 "Nuestra dinastía ha sido conocida desde hace generaciones por la fuerza de su sangre. Vigor, belleza e inteligencia, todos son atributos asociados con el apellido [ROOT.Char.GetDynasty.GetBaseNameNoTooltip].\n\nMi propia excelencia solo lo confirma, las mejores cualidades de nuestra familia en un individuo perfecto. Mi nombre y mis dones vivirán en mis descendientes en los siglos venideros."
 major_decisions.0500.a:0 "¡Tenemos un brillante futuro por delante!"

 #DYNASTY OF MANY CROWNS
 major_decisions.0501.desc:0 "Mediante matrimonios cuidadosamente planificados, alianzas y conquistas, la dinastía [ROOT.Char.GetDynasty.GetNameNoTooltip] ha asumido su lugar legítimo entre las auténticas potencias del mundo conocido.\n\n[realm_1.GetNameNoTierNoTooltip|U], [realm_2.GetNameNoTierNoTooltip|U], [realm_3.GetNameNoTierNoTooltip|U], [realm_4.GetNameNoTierNoTooltip|U]… Nuestros dominios se extienden a lo largo y ancho. Muchas coronas descansan sobre nuestras cabezas, pero por sangre, estamos unidos como una sola."
 major_decisions.0501.a:0 "¡Que nuestro legado viva eternamente!"

 major_decisions.0001.t:0 "Una nueva era"
 major_decisions.0001.desc:0 "Las viejas tradiciones nos han servido bien y siempre las honraremos. Sin embargo, como [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], he llegado a la conclusión de que debemos adoptar el feudalismo si queremos seguir prosperando. ¡Es el siguiente paso vital en nuestro camino hacia la grandeza!"
 major_decisions.0001.a:0 "¡Viva [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"

 major_decisions.0002.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"

 major_decisions.0200.t:0 "Vuelta a las raíces"
 major_decisions.0200.desc:0 "Aunque estoy acostumbrad[ROOT.Char.Custom('ES_OA')] a un sistema jerárquico estricto y a campesinos que labran los campos y no hacen preguntas, resulta que gobierno a tribus indisciplinadas. Esta gente no me respeta, solo respetan la fuerza.\n\n¡Les mostraré fuerza! ¡Me despojaré de los adornos de majestad que mis súbditos detestan y conquistaré sus corazones con la espada alzada!"
 major_decisions.0200.a:0 "¡Demostraré mi valía!"

