l_spanish:
 marriage_interaction.0001.desc.start:0 "Para [ROOT.Char.GetFullName]:\n\nTras sopesarlo cuidadosamente, he decidido romper "
 marriage_interaction.0001.desc.liegetoliege:0 "el compromiso entre mi [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName], y vuestr[rejected_betrothed.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.betrothedtobetrothed:0 "nuestro compromiso."
 marriage_interaction.0001.desc.betrothedtoliege:0 "mi compromiso con vuestr[rejected_betrothed.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.liegetobetrothed:0 "vuestro compromiso con mi [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.end:0 "Me disculpo por cualquier molestia causada por mi decisión y espero sinceramente que esto no dañe las relaciones entre nuestras familias."
 marriage_interaction.0001.a:0 "Un grave insulto…"

 marriage_interaction.0002.desc:0 "Para mi [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))] [rejecting_betrothed.GetFullName]:\n\nHe llegado a la conclusión de que vuestro futuro matrimonio con [rejected_betrothed.GetTitledFirstName] no os beneficia a vos ni a nuestra familia. Así pues, he decidido romper el compromiso." #<TO_REMOVE>
 marriage_interaction.0002.a:0 "Lástima." #<TO_REMOVE>

#Timeout notification when you are in charge of the betrothal of someone else
 marriage_interaction.0004.t:0 "Un compromiso abandonado a su suerte"
 marriage_interaction.0004.desc:0 "Se había llegado a un acuerdo y todo estaba listo, hasta que llegó el momento de cerrar el matrimonio. Ambas partes parecen dispuestas a fingir que nunca se llegó a un acuerdo, así que parece improbable que [betrothed_1.GetTitledFirstName] y [betrothed_2.GetTitledFirstName] lleguen a casarse jamás."
 marriage_interaction.0004.a:0 "Es lo mejor."

#Timeout notification for a betrothed when someone else is in charge of marrying them
 marriage_interaction.0005.t:0 "Un compromiso abandonado a su suerte"
 marriage_interaction.0005.desc:0 "A pesar de una cuidadosa negociación y planificación, parece que nunca me casaré con mi prometid[other_betrothed.Custom('ES_OA')], [other_betrothed.GetTitledFirstName]. Aunque ha llegado el momento de sellar el matrimonio al que se comprometieron, ninguna de las partes ha dado el paso para cumplir el acuerdo."
 marriage_interaction.0005.a:0 "Quién sabe con quién me casaré ahora."

#Timeout notification for someone in charge of their own betrothal
 marriage_interaction.0006.t:0 "Un compromiso abandonado a su suerte"
 marriage_interaction.0006.desc:0 "A pesar de una cuidadosa negociación y planificación, parece que nunca me casaré con mi prometid[other_betrothed.Custom('ES_OA')], [other_betrothed.GetTitledFirstName]. Aunque ha llegado el momento de sellar el matrimonio al que se comprometieron, ninguna de las partes ha dado el paso para cumplir el acuerdo."
 marriage_interaction.0006.a:0 "¿Con quién me casaré al final?"

 marriage_interaction.0008.t:0 "Promesa rota por la fe"
 marriage_interaction.0008.desc:0 "[betrothed_clergy.GetTitledFirstName] ha dedicado su vida a [betrothed_clergy.GetFaith.HighGodName]. A pesar de las negociaciones y los planes, parece que no se casará con [betrothed_2.GetTitledFirstName]. "
 marriage_interaction.0008.a:0 "Lástima."

 marriage_interaction.0009.desc_clergy:0 "Ahora que he dedicado mi vida a [betrothed_clergy.GetFaith.HighGodName], me está prohibido casarme y debo dejar atrás la promesa que hice a [betrothed_2.GetTitledFirstName]. Espero que sepa perdonarme."
 marriage_interaction.0009.desc:0 "[betrothed_clergy.GetTitledFirstName] ha dedicado su vida a [betrothed_clergy.GetFaith.HighGodName]. A pesar de las negociaciones y los planes, parece que no llegaremos a casarnos."
 marriage_interaction.0009.a:0 "Lástima."
