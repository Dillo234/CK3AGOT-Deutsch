l_spanish:
 friendship.0001.t:0 "Alejamiento"
 friendship.0001.desc_opening:1 "Los tiempos y la gente cambian. A veces, las personas más cercanas se convierten en extrañas.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip|l]», [friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)] sonríe con tristeza."
 friendship.0001.desc_murder:0 "«Has asesinado… Creo que ya no existe amistad entre nosotros»."
 friendship.0001.desc:0 "«Siento que ya no existe nuestra amistad»."
 friendship.0001.a:0 "Así son las cosas."
 friendship.0001.b:1 "Pero… ¡recuerda todos los buenos momentos!"
 friendship.0001.b.tt:0 "[friend_in_question.GetSheHe|U] dará otra oportunidad a nuestra relación"

 friendship.0002.t:0 "Alejamiento"
 friendship.0002.desc:0 "Los tiempos y la gente cambian. A veces, las personas más cercanas se convierten en extrañas.\n\nEstá claro que a [first_friend.GetTitledFirstName|l] y a mí ya no nos une una amistad."
 friendship.0002.a:0 "Así son las cosas."

 friendship.0003.t:0 "Algo más"
 friendship.0003.desc_intro:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend_as_potential_lover'))] "
 friendship.0004.desc_intro:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_friend'))] "
 friendship.0003.desc:0 "[friend_as_potential_lover.GetTitledFirstName] es muy importante para mí. Me descubro pensando mucho en [friend_as_potential_lover.GetHerHim] y a veces no soporto la distancia que nos separa.\n\n¿Es una prueba de lo profundo de nuestra amistad o es algo más?"
 friendship.0003.a:0 "Debería escribirle, siempre me da buenos consejos."
 friendship.0003.goes_for_it_tooltip:1 "Confiesas lo que sientes por [friend_as_potential_lover.GetTitledFirstName|l]"
 friendship.0003.b:0 "No, lo nuestro es amistad y nada más."
 friendship.0004.desc:1 "[first_friend.GetTitledFirstName] es tan importante para mí que me descubro pensando mucho en [first_friend.GetSheHe] y a veces no soporto la distancia que nos separa.\n¿Es una prueba de lo profundo de nuestra amistad o es algo más?"
 friendship.0004.a:0 "¡Ya no puedo seguir negando este deseo!"
 friendship.0004.goes_for_it_tooltip:1 "Con el corazón en la mano, decides confesar tus sentimientos"
 friendship.0004.b:0 "No, lo nuestro es una bonita amistad y nada más."
 friendship.0005.t:0 "Un rechazo cuidadoso"
 friendship.0005.desc:0 "Aunque intenté ser ambigu[ROOT.Char.Custom('ES_OA')], [friend_as_potential_lover.GetTitledFirstName|l] supo perfectamente lo que intentaba decir, como siempre. Expresó su respuesta gentilmente, llena de cariño, pero me dolió mucho.\n\nMe tiene mucho aprecio, pero solo como amig[ROOT.Char.Custom('ES_OA')]."
 friendship.0005.a:0 "Intentaré que no se me note el dolor. «Me has malinterpretado»."
 friendship.0005.b:1 "¿Por qué me apartas si sé que sientes lo mismo, [friend_as_potential_lover.GetFirstNameNoTooltip]?"
 friendship.0005.c:0 "En esto también hay belleza."
 friendship.0007.t:0 "Cuando la atención se convierte en pasión"
 friendship.0007.desc:0 "El corazón me palpita cuando alargo la mano para tocar la mejilla de [friend_as_potential_lover.GetTitledFirstName|l], aunque ya sé que [friend_as_potential_lover.GetSheHe] no la apartará.\n\nNuestro abrazo expresa más amor del que había sentido nunca."
 friendship.0007.a:1 "¡Oh, [friend_as_potential_lover.GetFirstNameNoTooltip]!"
 friendship.0008.t:0 "Cuando la atención se convierte en pasión"
 friendship.0008.desc:0 "El corazón me palpita cuando alargo la mano para tocar la mejilla de [first_friend.GetTitledFirstName|l], aunque ya sé que [first_friend.GetSheHe] no la apartará.\n\nNuestro abrazo expresa más amor del que había sentido nunca."
 friendship.0008.a:1 "¡Oh, [first_friend.GetFirstNameNoTooltip]!"
 friendship.0009.t:0 "Lo que pudo haber sido"
 friendship.0009.desc:0 "Tras su fallecimiento, he pasado muchas tardes a solas pensado en [friend_as_potential_lover.GetFirstName]. Leal, amable y cariños[friend_as_potential_lover.Custom('ES_OA')] hasta el final… No puedo evitar pensar en lo que pudo haber sido si no me [friend_as_potential_lover.Custom('ES_LoLa')] hubieran arrebatado tan pronto."
 friendship.0009.a:1 "Descansa en paz, mi querid[friend_as_potential_lover.Custom('ES_OA')] [friend_as_potential_lover.GetFirstNameNoTooltip]"
 
 friendship.0010.t:0 "Alejamiento"
 friendship.0010.desc:0 "Nunca esperé esa mirada confusa en el rostro de [best_friend.GetTitledFirstName|l] cuando le conté mis sueños. Pensé que siempre me entendería, que siempre tendría su apoyo.\n\nPero a veces, cuando nos vemos, es como si estuviera hablando con alguien extraño."
 friendship.0010.a:0 "¡Debemos trabajar en esto, reconstruir nuestra amistad!"
 friendship.0010.b:0 "Ya no vale la pena el esfuerzo."
 friendship.0010.a.success:0 "Arreglo nuestra relación"
 friendship.0010.a.failure:0 "Mis esfuerzos no valen para nada"
 friendship.0010.a.success.message:0 "[best_friend.GetTitledFirstName] seguimos teniendo una amistad muy estrecha."
 friendship.0010.a.failure.message:0 "Fracasé al intentar reparar mi relación con [best_friend.GetTitledFirstName|l]."

 friendship.0011.t:0 "Alejamiento"
 friendship.0011.desc:0 "El final es lento y poco dramático, pero tan inevitable como el paso del tiempo. En el pasado, pensé que [other_best_friend.GetTitledFirstName|l] sería siempre mi amig[other_best_friend.Custom('ES_OA')] más cercan[other_best_friend.Custom('ES_OA')], pero sus tensas disculpas de hoy no me sorprenden."
 friendship.0011.a:0 "Lo pasamos bien, pero es hora de aceptar el final."

 friendship.0014.t:0 "Una traición"
 friendship.0014.desc:0 "Con todo lo que hemos pasado, sigo sin poder creer que [friend_to_rival.GetTitledFirstName|l] hiciera lo que hizo.\nEs una traición a cada gesto amistoso que hemos compartido. ¡Una traición a nuestra amistad, de hecho! Antes compartíamos el pan, pero ahora se ha ganado un[ROOT.Char.Custom('ES_XA')] enemig[ROOT.Char.Custom('ES_OA')] de por vida."
 friendship.0014.a:0 "¡[friend_to_rival.GetFirstName] lo pagará!"

 friendship.0015.opening:0 "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc:0 "¡Censuro la amistad que tan descuidadamente has ridiculizado!\nA pesar de todas tus promesas y gestos para solucionarlo con honor… Conociéndote como te conozco ahora, no debería haberme sorprendido.\n\nTú has provocado este sufrimiento que recae sobre ti."
 friendship.0015.a:0 "Aquí no hay más idiota que tú, [original_friend.GetFirstName]."

 friendship.0018.t:0 "Más amigos que tiempo"
 friendship.0018.desc:0 "[ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')|U].\nCon tantos amigos dispersos por doquier apenas tengo tiempo para mantenerme en contacto por carta, mucho menos darles la atención que merecen.\nIgual sería mejor para mí dejar marchar… a alguno."
 friendship.0018.a:0 "«Siento tener que darte malas noticias, [friend_1.GetTitledFirstName|l]…»"
 friendship.0018.b:0 "«Has sido buen[friend_2.Custom('ES_OA')] conmigo, [friend_2.GetFirstName], pero…»"
 friendship.0018.c:0 "«No eres tú, soy yo, [friend_3.GetFirstName]…»"
 friendship.0018.d:0 "¡No abandonaré ni a uno solo de mis amigos!"
 friendship.0018.e:0 "Ay, no. Yo controlo."
 friendship.0019.t:0 "Cortando la comunicación"
 friendship.0019.desc:0 "Llevo mucho tiempo esperando una nueva carta de [first_friend.GetTitledFirstName|l], pero nada llega. Le he escrito misivas, pero no he obtenido respuesta.\nLa conclusión inevitable es que ya no me considera un[ROOT.Char.Custom('ES_XA')] amig[ROOT.Char.Custom('ES_OA')] merecedor[ROOT.Char.Custom('ES_XA')] de tiempo y atención."
 friendship.0019.a_1:0 "Soy de los pocos que habría respondido cuando lo hubieras necesitado, [first_friend.GetFirstName]."
 friendship.0019.a_2:0 "Yo tampoco he sido mejor de [ROOT.Char.Custom('ES_LoLa')]s amig[ROOT.Char.Custom('ES_OA')]s, [first_friend.GetFirstName]."
 
 friendship.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc:0 "Te hago entrega de este regalo como gesto de agradecimiento por nuestra amistad duradera."
 friendship.1002.a:0 "¡Que nuestra amistad florezca para siempre!"
 friendship.1003.desc:2 "¡Mis cazadores atraparon vivo a este venado y su gracia y majestuosidad me recordaron a ti!\n\n¡Toma, como muestra de nuestra eterna amistad!"
 friendship.1003.a:2 "¡Dejad que pasee por los jardines!"
 friendship.1003.b:1 "Será un delicioso manjar en mi mesa…"
 garden_stag_modifier:0 "Venado del jardín"
 impromptu_venison_feast_modifier:0 "Festín de venado improvisado"
 friendship.1004.desc:1 "Como gesto de aprecio por nuestra larga amistad, quiero compartir algo que tal vez te interese.\n\nHaz con la información lo que te plazca."
 friendship.1004.a:0 "¡Cuánta generosidad!"
 
 friendship.1006.t:0 "Apoyo"
 friendship.1006.desc:1 "¡Preocupad[friend.Custom('ES_OA')] por la guerra en curso, mi amig[friend.Custom('ES_OA')] [friend.GetTitledFirstName|l] ha ayudado a pagar mis gastos de su propio tesoro!"
 friendship.1006.desc_2:0 "\n\n[friend.GetFirstNameNoTooltip] llegó esta mañana temprano a mi campamento al frente de una caravana de vagones repleta de oro suyo y ahora se encarga de pagar a mis soldados. Ciertamente, cuánta generosidad de su parte."
 friendship.1006.a:0 "No puedo estar más agradecid[ROOT.Char.Custom('ES_OA')]."
 friendship.1006.b:0 "[friend.GetFirstNameNoTooltip], ¡necesito #EMP más!#!"
 
 friendship.1007.t:0 "Traición y engaño"
 friendship.1007.desc:0 "¡Incapaz de sacar adelante su propia guerra, [friend_at_war.GetTitledFirstName|l] ha recibido la ayuda de un gran pago de oro de [friend_providing_gift.GetTitledFirstName|l]!"
 friendship.1007.a:0 "¡Qué deshonra!"
 friendship.1008.t:0 "Una figura ejemplar"
 friendship.1008.desc:0 "[courtier_on_offer.GetTitledFirstName] me ha servido con diligencia durante mucho tiempo y se ha lucido en sus deberes. Me ha hecho pensar que podría ser útil para [friend_receiving_gift.GetTitledFirstName|l] en su corte."
 friendship.1008.a:0 "[friend_receiving_gift.GetFirstName] apreciará sus servicios."
 friendship.1008.a.success:0 "[friend_receiving_gift.GetFirstName] acepta tu oferta"
 friendship.1008.a.failure:0 "[friend_receiving_gift.GetFirstName] rechaza tu oferta"
 friendship.1008.b:0 "No, necesito a [courtier_on_offer.GetTitledFirstName|l] aquí."
 friendship.1008.b.tt:0 "[courtier_on_offer.GetTitledFirstName] se queda en tu corte"
 friendship.1009.t:0 "Un consejo"
 friendship.1009.desc:0 "No es la primera que oigo hablar de lo gran servidor[courtier_on_offer.Custom('ES_XA')] que es [courtier_on_offer.GetTitledFirstName|l] y ahora [first_friend.GetTitledFirstName|l] [courtier_on_offer.Custom('ES_LoLa')] ha enviado a mi corte como una muestra de amistad que nos une."
 friendship.1009.a:1 "¡Sed bienvenid[courtier_on_offer.Custom('ES_OA')] a mi servicio, [courtier_on_offer.GetFirstNameNoTooltip]!"
 friendship.1009.b:1 "No seréis tan buen[courtier_on_offer.Custom('ES_OA')] si [first_friend.GetTitledFirstNameNoTooltip|l] se libra tan fácilmente de vos."
 friendship.1009.rejection_tooltip:1 "[courtier_on_offer.GetTitledFirstNameNoTooltip|l] es devuelt[courtier_on_offer.Custom('ES_OA')]"
 
 friendship.2001.t:0 "La necesidad de contarlo"
 friendship.2001.desc:0 "Mis secretos son cargas incómodas que nunca podré soportar. Si los compartiera con alguien, podrían ser más ligeros de llevar.\n\nEstoy segur[ROOT.Char.Custom('ES_OA')] de que [friend_receiving_confession.GetTitledFirstName|l] me entendería."
 friendship.2001.a:1 "Acércate, [friend_receiving_confession.GetFirstNameNoTooltip], tengo algo que confesarte."
 friendship.2001.b:0 "Nadie… ¡nadie puede saberlo!"
 friendship.2002.t:0 "Un secreto contado en el pasado"
 friendship.2002.desc:0 "[confessor.GetTitledFirstName] ha venido a verme para compartir algo que ha estado lastrando su espíritu.\n\nHe mostrado la mayor comprensión a mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))]. Por dentro siento algo más que un poco de curiosidad…"
 friendship.2002.a:0 "Haces bien en confiar en mí, [confessor.GetFirstNameNoTooltip]."
 friendship.2002.b:0 "[confessor.GetFirstNameNoTooltip], tengo que confesar algo."
 friendship.2003.t:0 "Un secreto compartido"
 friendship.2003.desc:0 "Cuando compartí mi secreto con [friend_receiving_confession.GetTitledFirstName|l], se le abrieron los ojos como platos.\n «¡[SCOPE.GetRootScope.GetCharacter.GetFirstName], yo también tengo algo que decirte!».\n\n¡Resultó que [friend_receiving_confession.GetFirstName] también tenía un secreto parecido!"
 friendship.2003.a:0 "Es bueno que lo sepamos."
 friendship.2004.t:0 "Una horrible carga"
 friendship.2004.desc:0 "No puedo seguir guardando la verdad dentro. Me consume el alma. Alguien tiene que saberlo.\n\n[friend_receiving_confession.GetTitledFirstName|l] me entenderá y aliviará mi carga."
 friendship.2004.a:0 "Debo contárselo."
 friendship.2005.t:0 "Un secreto contado en el pasado"
 friendship.2005.desc:0 "[confessor.GetTitledFirstName] me dijo que tenía un secreto oscuro que necesitaba compartir conmigo, ¡pero jamás habría imaginado esto!\n\nAl menos mi amig[confessor.Custom('ES_OA')] no tendrá que vivir con la carga de ese conocimiento sol[confessor.Custom('ES_OA')]."
 friendship.2005.a:0 "Hiciste bien en confiar en mí."
 friendship.2005.b:0 "[confessor.GetFirstName], tengo algo que confesar…"
 friendship.2006.t:0 "Un secreto compartido"
 friendship.2006.desc:0 "Me preocupaba que [friend_receiving_confession.GetTitledFirstName|l] no entendería mi secreto cuando lo compartiese, pero [friend_receiving_confession.GetSheHe] me entendió mejor de lo que jamás habría imaginado.\n\n«Sé bien cómo te sientes, [ROOT.GetCharacter.GetFirstName]. Muy bien, además. En realidad…»."
 friendship.2006.a:0 "No me puedo creer cuánto tenemos en común, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_receiving_confession'))] mí[friend_receiving_confession.Custom('ES_OA')]."
 
 friendship.2007.t:0 "Una palabra amable"
 friendship.2007.desc:0 "Resultó que mis pasos se cruzaron con los de [talking_target.GetTitledFirstName|l] y, para mi sorpresa, ¡parece que no tiene una buena opinión de mi amig[friend_interceded_for.Custom('ES_OA')] [friend_interceded_for.GetTitledFirstName|l]!\n\nTal vez deba aprovechar esta oportunidad para que cambie de idea."
 friendship.2007.a:1 "Te voy a contar una historia sobre [friend_interceded_for.GetFirstNameNoTooltip]…"
 friendship.2007.b:0 "La gente debería estar hablando de #EMP mí#!."
 friendship.2007.utter_failure_tt:0 "Daño desastrosamente la reputación de [friend_interceded_for.GetFirstName]"
 friendship.2007.failure_tt:0 "Empeoro las cosas para [friend_interceded_for.GetFirstName]"
 friendship.2007.success_tt:0 "Mejoro la opinión de [talking_target.GetFirstName] sobre [friend_interceded_for.GetFirstName]"
 
 friendship.2009.t:0 "Un bochorno"
 friendship.2009.desc:0 "¡Ay, no! No sé qué ha pasado, pero cuanto más hablaba a [talking_target.GetTitledFirstName|l] de [friend_interceded_for.GetFirstName], más se le agriaba la expresión.\n\n¡Fue tan mal que [friend_interceded_for.GetFirstName] se está preguntando qué le dije exactamente a [talking_target.GetFirstNameNoTooltip]!"
 friendship.2009.a:0 "Lo siento mucho, [friend_interceded_for.GetFirstName]."
 
 friendship.2010.t:0 "Un bochorno"
 friendship.2010.desc:0 "Mientras [friend_doing_interceding.GetTitledFirstName|l] pasaba un rato con [talking_target.GetSheHe], mi amig[friend_doing_interceding.Custom('ES_OA')] descubrió que [talking_target.GetTitledFirstName|l] y yo teníamos una relación… tensa.\n\n¡Al intentar convencer a [talking_target.GetFirstName] de mis virtudes, parece que la cosa se torció aún más!"
 friendship.2010.a:0 "Ay, no. ¡[friend_doing_interceding.GetFirstNameNoTooltip]!"
 
 friendship.2012.t:0 "Mucho esfuerzo para tan poco resultado"
 friendship.2012.desc:0 "Intenté dar la mejor imagen de [friend_interceded_for.GetTitledFirstName|l], pero [talking_target.GetTitledFirstName|l] simplemente apartaba la mirada cada vez que mencionaba su nombre.\n\nSospecho que no quedó muy impresionad[talking_target.Custom('ES_OA')]."
 friendship.2012.a:0 "¡Pero [friend_interceded_for.GetFirstNameNoTooltip] es genial!"
 
 friendship.2013.t:0 "Reconsideración de relaciones"
 friendship.2013.desc:0 "Mientras pasaba una tarde en compañía de [friend_doing_interceding.GetTitledFirstName|l], compartió distintas historias sobre [friend_interceded_for.GetTitledFirstName|l]. Tras escuchar sus acciones durante horas, debo admitir que no fui just[ROOT.Char.Custom('ES_OA')] al juzgar[friend_interceded_for.Custom('ES_LoLa')]."
 friendship.2013.a:0 "Puede que [friend_interceded_for.GetFirstNameNoTooltip] no sea tan mal[friend_interceded_for.Custom('ES_OA')]."
 
 friendship.2014.t:0 "Recomendaciones"
 friendship.2014.desc:0 "Mientras pasaba un rato con [talking_target.GetSheHe], mi amig[friend_doing_interceding.Custom('ES_OA')], [friend_doing_interceding.GetTitledFirstName|l], descubrió que [talking_target.GetTitledFirstName|l] y yo teníamos una relación… tensa.\n\n¡Pero [friend_doing_interceding.GetFirstName] no lo dejó estar y de algún modo convenció a [talking_target.GetTitledFirstName|l] de que no soy tan mal[ROOT.Char.Custom('ES_OA')] como se cree!"
 friendship.2014.a:0 "¡Tengo que darle las gracias a mi amig[friend_doing_interceding.Custom('ES_OA')]!"
 friendship.2015.t:0 "Cambios de convicción"
 friendship.2015.desc:0 "Intenté dar la mejor imagen de [friend_interceded_for.GetTitledFirstName|l] y, poco a poco, [talking_target.GetTitledFirstName|l] empezó a escuchar con más interés.\n\nCuando murmuró para sí que «no tenía ni idea», supe que había causado una buena impresión."
 friendship.2015.a:0 "¡Mi amig[friend_interceded_for.Custom('ES_OA')] es un[friend_interceded_for.Custom('ES_XA')] gran [friend_interceded_for.GetWomanMan]!"
 friendship.3001.t:0 "Los amigos que se eligen"
 friendship.3001.desc:1 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )] [spouse_benefitting.GetTitledFirstName|l] se rodea de buena gente.\n\n[friend_being_approved.GetTitledFirstName|l] es un ejemplo del buen gusto que tiene mi [spouse_benefitting.GetWifeHusband] con los amigos."
 friendship.3001.a:0 "Hay mucha gente buena en mi vida."
 friendship.3002.t:0 "Los amigos que se eligen"
 friendship.3002.desc:1 "Mi [first_spouse.GetWifeHusband] [first_spouse.GetTitledFirstName|l] sonreía mientras apuntaba lo bien que elijo a las personas que me rodean.\n\nDebe referirse a gente como mi amig[friend_being_approved.Custom('ES_OA')] [friend_being_approved.GetTitledFirstName|l]."
 friendship.3002.a:0 "Hay mucha gente buena en mi vida."
 friendship.3003.t:0 "Los amigos que elegimos"
 friendship.3003.desc:1 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )] [spouse_suffering.GetTitledFirstName|l] se rodea de cierta gente horrible.\n\nSu amig[friend_being_disapproved.Custom('ES_OA')] [friend_being_disapproved.GetTitledFirstName|l] es de [friend_being_disapproved.Custom('ES_LoLa')]s peores."
 friendship.3003.a:1 "Como vuelva a visitarnos otra vez…"
 spouse_responds_tt:0 "[spouse_suffering.GetFirstName] puede abandonar a su amig[friend_being_disapproved.Custom('ES_OA')] o no…"
 friendship.3004.t:0 "Los amigos que se eligen"
 friendship.3004.desc:1 "Cuán fácil sería si la gente de mi vida se llevase bien. Mas ay, mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName|l] no puede soportar a mi buen[friend_being_disapproved.Custom('ES_XA')] amig[friend_being_disapproved.Custom('ES_OA')] [friend_being_disapproved.GetTitledFirstName|l]."
 friendship.3004.a:1 "No [friend_being_disapproved.Custom('ES_LoLa')] abandonaré por nada."
 friendship.3004.b:1 "[spouse.GetFirstName] va primero."
 friendship.3005.t:0 "Elección de amigos"
 friendship.3005.desc:1 "¡Mi buen[spouse_suffering.Custom('ES_XA')] amig[spouse_suffering.Custom('ES_OA')] -o debería decir examig[spouse_suffering.Custom('ES_OA')]- [spouse_suffering.GetTitledFirstName|l] me ha informado de que ya no soy bien recibid[ROOT.Char.Custom('ES_OA')] en su corte!\n\nNo me ha dicho el motivo, pero sé que su [spouse.GetWifeHusband], [spouse.GetTitledFirstName|l], me la tenía jurada…"
 friendship.3005.a:0 "¿Cómo pudiste hacerme esto, [spouse_suffering.GetFirstName]?"
 friendship.3006.t:0 "Relaciones favorables"
 friendship.3006.desc:1 "A mi buen[friend_on_council.Custom('ES_OA')] amig[friend_on_council.Custom('ES_OA')] y consejer[friend_on_council.Custom('ES_OA')], [friend_on_council.GetTitledFirstName|l] [hooked_councillor.GetTitledFirstName|l] le debe un favor y ha dejado claro a [hooked_councillor.GetFirstNameNoTooltip] que se lo pagará en la forma que yo pida."
 friendship.3006.a:0 "¡Gracias, gracias!"
 friendship.3006.b:0 "Confío que uses esta ventaja mejor que yo, [friend_on_council.GetFirstNameNoTooltip]."
 friendship.3007.t:0 "El consuelo de un amigo"
 friendship.3007.opening:1 "Hay pocas cosas que disfrute más que de la compañía de [friend.GetTitledFirstName|l]."
 friendship.3007.fallback:1 "\n\nParece saber exactamente qué hacer para aliviar mis preocupaciones. Me ayudó mucho que me invitase a ir con [friend.GetSheHe] el otro día."
 friendship.3007.malicious:0 "\n\nPasamos una tarde incordiando a los sirvientes, pinchándoles sobre cualquier nimio error y quejándonos por cualquier detalle. ¡Quién hubiera imaginado que esos pequeños tormentos servirían para aliviar una mente preocupada!"
 friendship.3007.benevolent:1 "\n\nPaseamos por la ciudad y dimos limosna a los pobres. También perdonamos a un carterista audaz. Unos cuantos actos de caridad y perdón pueden aliviar enormemente una mente estresada."
 friendship.3007.dominant:1 "\n\n[friend.Custom('ES_ElElla')|U] me arrastra de una actividad a otra. Este ritmo frenético me ayuda a quitarme los problemas de la cabeza."
 friendship.3007.submissive:1 "\n\nSu compañía en mi paseo por el campo me ayudó a desconectar de mis preocupaciones, aunque fui yo quien hubo de tomar la iniciativa de la actividad."
 friendship.3007.extroverted:0 "\n\n¡Una noche movida en la ciudad y las numerosas amistades que hice me borraron los problemas de la cabeza!"
 friendship.3007.introverted:0 "\n\nMe tranquilizó la idea de pasar la noche en casa tranquilamente, bebiendo vino y hablando de nuestros problemas."
 friendship.3007.emotional:2 "\n\n[friend.Custom('ES_ElElla')|U] me animó a tirar platos y a gritar contra las almohadas. Cuando pasó la tormenta emocional, me sentí mucho mejor."
 friendship.3007.levelheaded:0 "\n\n[friend.GetSheHe|U] escuchó en silencio todos mis problemas y me ayudó a ponerlos en perspectiva. Al cabo de un rato me di cuenta que no eran tan malos como me había imaginado."
 friendship.3007.end_chill:1 "\n\nTras el pequeño descanso, volví a sentirme list[ROOT.Char.Custom('ES_OA')] para afrontar mi deber. ¡Es una suerte tener un[friend.Custom('ES_XA')] amig[friend.Custom('ES_OA')] como [friend.GetTitledFirstName|l]!"
