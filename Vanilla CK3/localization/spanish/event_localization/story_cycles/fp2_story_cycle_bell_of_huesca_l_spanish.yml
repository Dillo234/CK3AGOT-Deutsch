l_spanish:
 bell_special_yearly.1000.t:0 "La campana de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 bell_special_yearly.1000.desc:0 "Mi [steward.GetCouncilTitle] [steward.GetFirstName] me ha sugerido inspeccionar una iglesia abandonada cercana de la época de los visigodos.\n\nEntre la bóveda de cañón y los arcos de herradura, hay un campanario que en su día fue hermoso, con varias campanas desvencijadas a las que les faltan los badajos.\n\nMientras deambulo por las ruinas, oigo resonar unos cascos. Al mirar por un agujero, veo que se acerca [faction_member_1.GetTitledFirstName]. ¿Creerá que este lugar puede servir de guarida a su facción traicionera?"
 # [faction_member_1_faction.GetName]
 bell_special_yearly.1000.a:0 "¡Podría matar[faction_member_1.GetHerHim] ahora que nadie me ve!"
 bell_special_yearly.1000.a.tt:0 "Te acercas sigilosamente a [faction_member_1.GetTitledFirstName] e intentas asesinar[faction_member_1.GetHerHim]"
 bell_special_yearly.1000.b:0 "Debería escabullirme silenciosamente."

 bell_special_yearly.1500.desc:0 "Me escondo en la antecámara de la iglesia, y solo puedo oír los latidos sordos de mi corazón asesino y los pasos de [faction_member_1.GetTitledFirstName].\n\nCuando entra en la habitación, le golpeo la cabeza con un escombro, y [faction_member_1.GetSheHe] cae al suelo.\n\nMientras golpeo una y otra vez, una fantasía fugaz nubla mis visiones teñidas de sangre. El sueño de este viejo campanario haciendo música de nuevo, con las cabezas de mis enemigos como badajos."
 bell_special_yearly.1500.a:0 "¡Otro necio díscolo que se unirá a mi carillón!"
 bell_special_yearly.1500.a.tt:0 "Buscas otra víctima."
 bell_special_yearly.1500.discovery.tt:0 "Las probabilidades de que te descubran aumentan."
 bell_special_yearly.1500.b:0 "Debería irme a casa y descansar."
 bell_special_yearly.1500.b.tt:0 "Dejas de reunir cabezas para la campana."

 bell_special_yearly.2000.desc:1 "Exijo [faction_member_2.Custom('ES_AlAla')] repelente [faction_member_2.GetTitledFirstName] que visite mi [ROOT.Char.Custom('FortifiedBuilding')] y me disfrazo de trovador. Con el disfraz, proclamo que «¡[ROOT.Char.GetTitledFirstName] os exige escuchar esta nueva y maravillosa composición inventada aquí en la capital!».\n\nUna vez que está dentro, [faction_member_2.GetHerHim] obligo a entrar en una cámara sol[faction_member_2.Custom('ES_OA')]. Allí toco las #italic canços#! más insulsas que puedo durante horas hasta que semejante imbécil se duerme.\n\nTrabajo con rapidez: estrangulo a mi enemig[faction_member_2.Custom('ES_OA')] con una de las cuerdas del laúd, meto la cabeza en la funda del laúd y salgo corriendo por los pasillos antes de que nadie pueda parpadear."
 bell_special_yearly.2000.a:0 "¡La campana todavía necesita más cabezas!"
 bell_special_yearly.2000.b:0 "Es un delito hermoso; no me arriesgaré a que se estropee."

#Dropping an organ out of a window
 bell_special_yearly.3000.desc:0 "He forzado una visita real al/a la [ROOT.Char.Custom('FortifiedBuilding')] [faction_member_3.Custom('ES_DelDela')] [faction_member_3.GetTitledFirstName] bajo el pretexto de intentar disipar las tensiones con su facción rebelde. Durante una pausa en las negociaciones, examino sus salas de música y pido que me dejen tocar a solas.\n\nLa sala de música tiene un gran ventanal sobre el jardín del [ROOT.Char.Custom('FortifiedBuilding')] y un órgano bastante grande al lado. El momento es demasiado perfecto.\n\nCuando [faction_member_3.GetFirstNameNoTooltip] pasa por debajo de la ventana para tomarse un momento de solaz, empujo el órgano. Se acelera en el aire y [faction_member_3.GetHerHim] aplasta. Riendo tontamente me apresuro a recoger la cabeza antes de que se descubra la muerte."
 bell_special_yearly.3000.a:0 "¡La campana será una maravilla!"
 bell_special_yearly.3000.b:0 "Todos los días ocurren accidentes raros con los teclados."

#[faction_member_3_faction.GetName]
 bell_special_yearly.4000.desc:0 "Me entretengo en mi jardín, jugando ensimismad[ROOT.Char.Custom('ES_OA')] con las rosas, arrancándoles las flores una a una.\n\nMe pregunto qué hacer con mi campanario. ¿Estará destinado a resonar?"
 bell_special_yearly.4000.desc_discoverer:0 "\n\nMientras reflexiono sobre ello, noto que [bell_discoverer.GetTitledFirstName], un[bell_discoverer.Custom('ES_OA')] de [bell_discoverer.GetHerHim]s que aún lloran a una víctima de las desapariciones, me mira fijamente en el jardín. Contengo la risa, y casi quiero decírselo en el acto."
 bell_special_yearly.4000.a:0 "¡Debería dar un gran concierto en la iglesia!"
 bell_special_yearly.4000.a.tt:0 "Todos son conscientes de tus asesinatos."
 bell_special_yearly.4000.b:0 "Nadie tiene por qué conocer mis entretenimientos privados."
 bell_discovery_success_effect:0 "La campana se mantiene en secreto"
 bell_discovery_failure_effect:0 "Se ha descubierto la campana"


 bell_special_yearly.5000.desc:0 "Salgo una noche a visitar mi campana y a deleitarme con su resplandeciente villanía. Para sorpresa mía, ya hay antorchas titilando al entrar en las ruinas.\n\nAl principio imagino que los fantasmas de los visigodos están disgustados por haber profanado su iglesia, pero entonces [bell_discoverer.GetTitledFirstName] se quita la capucha. «Siento que he viajado al [bell_discoverer.GetFaith.NegativeAfterLife] y que estaré allí toda mi vida, después de descubrir la abominación que habéis causado. ¡Os uniréis a vuestras víctimas, criatura!»\n\nApenas acierto a sentir un tajo de acero que me atraviesa el cuello y luego ya no siento nada en absoluto."
 bell_special_yearly.5000.a:0 "Táñeme, [bell_discoverer.GetTitledFirstName]."


 bell_special_yearly.6000.desc:0 "Se celebra un concierto en las ruinas visigodas para toda la corte; se promete una velada de música en una antigua iglesia a la luz de las velas.\n\nEl repertorio habitual de los juglares prosigue mientras algunos invitados se quejan del peculiar olor. Disfrutamos de algunas melodías ligeras de flauta y cuerda, y las piezas se vuelven más lúgubres a medida que avanza la noche.\n\nAl final, los sirvientes obedecen mi orden de hacer sonar las campanas al ritmo de la última canción. Los gritos de mis cortesanos se unen a las voces del coro cuando todos contemplan mis cabezas sonoras."
 bell_special_yearly.6000.a:0 "¡Qué melodía!"
 bell_special_yearly.6000.b:0 "¡Los demás os uniréis a ellos si me desafiáis!"

