 peasant_affair.1001.t:0 "Reencuentros inesperados"
 peasant_affair.1001.desc_opening:0 "«¡Mi [ROOT.Char.GetLadyLord], mi corazón no descansó hasta volver a encontraros! Soy yo, [peasant_character.GetFirstNameNoTooltip]. ¿Verdad que me recordáis, mi [ROOT.Char.Custom('LoverPetName')]?»\n\n"
 peasant_affair.1001.desc_child:0 "No puedo creer lo que veo: el/la hermos[peasant_character.Custom('ES_OA')] [peasant_character.GetWomanMan] con quien me entretuve hace muchas lunas, [peasant_character.GetMotherFather] de mi querid[peasant_child.Custom('ES_OA')] [peasant_child.GetTitledFirstName], se ha presentado en la corte."
 peasant_affair.1001.desc_their_child:0 "No puedo creer lo que veo: el/la hermos[peasant_character.Custom('ES_OA')] [peasant_character.GetWomanMan] con quien me entretuve hace muchas lunas se ha presentado en la corte. A su lado está quien parece ser su [peasant_child.Custom('GetDaughterSon')] y no puedo evitar reaccionar a la edad que tiene…"
 peasant_affair.1001.desc_rakish_night:0 "No me puedo creer lo que veo: el/la hermos[peasant_character.Custom('ES_OA')] [peasant_character.GetWomanMan] con quien me entretuve hace muchas lunas en una noche salvaje de desenfreno se ha presentado en la corte."
 peasant_affair.1001.desc:0 "No puedo creer lo que veo: el/la hermos[peasant_character.Custom('ES_OA')] [peasant_character.GetWomanMan] con quien me topé lejos de mi [ROOT.Char.Custom('FortifiedBuilding')] hace muchas lunas se ha presentado en la corte."
 peasant_affair.1001.a_1:0 "¡Insisto en que te quedes como parte de mi corte!"
 peasant_affair.1001.a_2:0 "[peasant_character.GetFirstNameNoTooltip], ¿verdad? Puedes quedarte aquí."
 peasant_affair.1001.b:0 "[peasant_child.GetFirstNameNoTooltip] se merece a su [peasant_character.GetMotherFather]…"
 peasant_affair.1001.c:0 "No hay sitio aquí para ti."

 peasant_affair.2001.t:0 "La persona de mis sueños"
 peasant_affair.2001.desc_opening:0 "Vuelvo a despertar con el corazón acelerado y los restos de un fuego ardiéndome en las entrañas.\n\n"
 peasant_affair.2001.desc_rakish_night:1 "Han pasado muchas noches desde que compartí lecho con el/la hermos[peasant_character.Custom('ES_OA')] [peasant_character.GetWomanMan] a quien encontré en una de mis escapadas nocturnas, pero mi añoranza no hace más que crecer…"
 peasant_affair.2001.desc_known_father:1 "Han pasado muchas noches desde que compartí lecho con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))], [peasant_character.GetTitledFirstName], pero mi añoranza no hace más que crecer…"
 peasant_affair.2001.desc_unknown_peasant:1 "Han pasado muchas noches desde que compartí lecho con el/la hermos[peasant_character.Custom('ES_OA')] [peasant_character.GetWomanMan] con quien me encontré lejos de mi [ROOT.Char.Custom('FortifiedBuilding')], pero mi añoranza no hace más que crecer…"
 peasant_affair.2001.desc_child:0 "¡Especialmente desde que mi querid[peasant_child.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], el resultado de nuestra pasión es un recordatorio constante de [peasant_character.GetSheHe]!"
 peasant_affair.2001.a:0 "¡Debo encontrar[peasant_character.GetHerHim]!"
 peasant_affair.2001.a.tt:0 "#F ¡Empezad la búsqueda de inmediato!#!"
 peasant_affair.2001.b:0 "Lo mejor sería olvidarme de [peasant_character.GetSheHe]."
 peasant_affair.2001.c:0 "¡No flaquearé, es una prueba de mi resolución!"

 peasant_affair.2002.desc_opening:0 "«Mi [ROOT.Char.GetLadyLord], no encontramos rastro [peasant_character.Custom('ES_DelDela')] campesin[peasant_character.Custom('ES_OA')] que nos habéis hecho buscar. Con los recursos limitados a mi disposición, esto es todo lo que puedo hacer…»\n\n"
 peasant_affair.2002.desc_child:1 "Mientras mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] se inclina y suplica, mis ojos se fijan en el curioso rostro de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName]."
 peasant_affair.2002.desc:1 "Mientras mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] se inclina y suplica, mi mente rememora aquella noche mágica..."
 peasant_affair.2002.a:0 "¡Debe ser mí[peasant_character.Custom('ES_OA')], cueste lo que cueste!"
 peasant_affair.2002.b:0 "Ningún campesino puede valer esto."

 peasant_affair.2003.desc_opening:0 "«Mi [ROOT.Char.GetLadyLord], os presento a [peasant_character.GetTitledFirstName], a quien os traemos ante vuestra insistencia».\n\n"
 peasant_affair.2003.desc_dead_brought_child:0 "«Mi [ROOT.Char.GetLadyLord], os traigo nuevas. Por desgracia, la persona que nos hicisteis buscar ha abandonado este mundo, pero os traemos a su [peasant_child.Custom('GetDaughterSon')]».\n\nQué broma más cruel, ¡encontrar[peasant_character.GetHerHim] al fin solo para perder[peasant_character.GetHerHim] para siempre! Pero es[peasant_child.Custom('ES_EA')] [peasant_child.Custom('GirlBoy')], ¿podría ser mí[peasant_child.Custom('ES_OA')]…?"
 peasant_affair.2003.desc_dead:0 "«Mi [ROOT.Char.GetLadyLord], os traigo nuevas. Por desgracia, la persona que nos hicisteis buscar ha abandonado este mundo».\n\nQué broma más cruel del destino, ¡encontrar[peasant_character.GetHerHim] al fin solo para perder[peasant_character.GetHerHim] para siempre!"
 peasant_affair.2003.desc_dislike:0 "El/La campesin[peasant_character.Custom('ES_OA')] de mis sueños lucha contra la presa de [councillor.GetTitledFirstName], con el rostro distorsionado de ira y miedo.\n\n«¡Por favor, mi [ROOT.Char.GetLadyLord], dejadme marchar! Esa noche fue un error y solo quiero que me dejen en paz»."
 peasant_affair.2003.desc_dislike_their_child:0 "El/La campesin[peasant_character.Custom('ES_OA')] de mis sueños lucha contra la presa de [councillor.GetTitledFirstName], con el rostro distorsionado de ira y miedo mientras agarra a su [peasant_child.Custom('GetDaughterSon')] contra sí.\n\n«¡Por favor, mi [ROOT.Char.GetLadyLord], dejadnos marchar! Solamente quiero criar a #EMP mi#! [peasant_child.Custom('GetDaughterSon')] yo sol[peasant_character.Custom('ES_OA')]»."
 peasant_affair.2003.desc_their_child:0 "¡Por fin! Cuando aparece ante mí, es como si el tiempo que compartimos nunca hubiera acabado. Sin embargo, a su lado está quien parece ser su [peasant_child.Custom('GetDaughterSon')] y no puedo evitar reaccionar a la edad que tiene…"
 peasant_affair.2003.desc:0 "¡Por fin! Cuando aparece ante mí, es como si el tiempo que compartimos nunca hubiera acabado. Y, por su sonrisa, parece que [peasant_character.GetSheHe] tampoco me ha olvidado."
 peasant_affair.2003.a_alive:0 "Por favor, [peasant_character.GetFirstNameNoTooltip], quédate aquí en la corte."
 peasant_affair.2003.a_dead:0 "Por favor, [peasant_child.GetFirstNameNoTooltip], quédate aquí en la corte."
 peasant_affair.2003.b:0 "[peasant_child.GetFirstNameNoTooltip], hij[peasant_child.Custom('ES_OA')] mí[peasant_child.Custom('ES_OA')], quiero que conozcas a tu [peasant_character.GetMotherFather]."
 peasant_affair.2003.c:0 "Ahora que ya estás aquí… ¡detened[peasant_character.Custom('ES_LoLa')]!"
 peasant_affair.2003.c.tt:0 "#F ¡Un[peasant_character.Custom('ES_XA')] [peasant_character.GetWomanMan] con tal poder sobre mí no puede estar libre!#!"
 peasant_affair.2003.d:0 "¡Echad a ese niño!"
 peasant_affair.2003.d.tt:0 "#F Olvidemos todo este desastre.#!"
 peasant_affair.2003.e:0 "¡Qué cruel es el destino!"
 peasant_affair.2003.f:0 "Es hij[peasant_child.Custom('ES_OA')] mí[peasant_child.Custom('ES_OA')], ¿verdad? Llévate[peasant_child.GetHerHim]!"
 peasant_affair.2003.g:0 "¡Suélta[peasant_character.GetHerHim] ahora mismo! Tú puedes irte."

 peasant_affair.2004.desc_opening:0 "«Mi [ROOT.Char.GetLadyLord], no hay ni rastro de la persona que nos habéis ordenado buscar. Sinceramente, es probable que ya haya muerto...»\n\n"
 peasant_affair.2004.a:0 "No volveré a ver su cara... ¡Qué suplicio más atroz!"

 peasant_affair.3001.t:0 "Una petición tan pequeña"
 peasant_affair.3001.available_desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] se me acerca con lo que cree una petición modesta.\n\n«Sabéis que [peasant_child.GetTitledFirstName] es hij[peasant_child.Custom('ES_OA')] vuestr[peasant_child.Custom('ES_OA')]. Por favor, reconoced[peasant_child.GetHerHim] como parte de vuestro linaje»."
 peasant_affair.3001.unavailable_desc:0 "\n\n¿Acaso no se da cuenta de que, con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName], la cosa no está totalmente en mi mano?"
 peasant_affair.3001.a:0 "Reconoceré a [peasant_child.GetTitledFirstNameNoTooltip] con mi linaje y apellido."
 peasant_affair.3001.b:0 "Ciertamente, soy su padre."
 peasant_affair.3001.c:0 "Ciertamente, soy su padre."
 peasant_affair.3001.d:0 "¡Nunca haré algo semejante!"
 peasant_affair.3001.d.tt:0 "Dejo claro a [peasant_character.GetTitledFirstNameNoTooltip] que eso nunca ocurrirá."

 peasant_affair.3002.t:0 "Una petición tan pequeña"
 peasant_affair.3002.available_desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] se me acerca con lo que cree una petición modesta.\n\n«Sabéis tan bien como yo que [peasant_child.GetTitledFirstName] es mí[peasant_child.Custom('ES_OA')]. Os lo ruego, dejad que se sepa»."
 peasant_affair.3002.unavailable_desc:0 "\n\n¿Acaso no sabe que, con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName], las cosas no son tan sencillas?"
 peasant_affair.3002.a:0 "Es justo que conozca su linaje."
 peasant_affair.3002.b:0 "No, nunca podré hacerlo."

 peasant_affair.3003.t:0 "Un recuerdo"
 peasant_affair.3003.desc:0 "«Seguro que recordáis tan bien como yo el tiempo que pasamos juntos, ¿verdad?» [peasant_character.GetTitledFirstName] se ha encontrado a solas conmigo en un pasillo. Se acerca a mí para susurrarme al oído, «No puedo renunciar… a lo que tuvimos»."
 peasant_affair.3003.a:0 "Sálvame, [ROOT.Char.GetFaith.HighGodName], ¿cómo podría decir que no?"
 peasant_affair.3003.b:0 "¡Es peligroso hasta que nos vean juntos!"

 peasant_affair.3004.t:0 "Una oportunidad"
 peasant_affair.3004.desc:0 "[peasant_character.GetTitledFirstName] parece pensativ[peasant_character.Custom('ES_OA')] mientras [peasant_character.Custom('quirk_pos_present')]. «Necesitáis un[peasant_character.Custom('ES_XA')] [peasant_character.Custom('WifeHusband')]», dice al fin. «Sé que no soy de noble cuna, pero pensad en todo lo que compartimos…»"
 peasant_affair.3004.a:0 "No habrá nadie más que tú."
 peasant_affair.3004.b:0 "No podemos casarnos, pero eso no significa que no podamos estar juntos."
 peasant_affair.3004.c:0 "No puedes ser mi [peasant_character.Custom('WifeHusband')], pero me perteneces."
 peasant_affair.3004.d:0 "El matrimonio es imposible."
