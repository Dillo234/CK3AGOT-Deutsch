# Secret has been exposed/discovered — lover/spouse decides how to react, by Mathilda Bjarnehed
 infidelity_confrontation.1000.t:0 "Infiel"
 	#Special confession desc
 infidelity_confrontation.1000.confession.apologetic_start.desc:0 "[infidelity_partner.GetFirstNameNoTooltip] guarda silencio como si estuviera congelad[infidelity_partner.Custom('ES_OA')], pero lo veo en su mirada. Mis miedos se han hecho realidad. Yo también parezco congelad[ROOT.Char.Custom('ES_OA')], salvo por mi corazón, que late con fuerza.\n\nCuando las palabras empiezan a salir de los labios de [infidelity_partner.GetFirstNameNoTooltip], también lo hacen las lágrimas de los ojos. «Oh, [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)], ¡te juro que nunca quise hacerte daño! Yo… te lo contaré todo. He compartido mi lecho con "
 infidelity_confrontation.1000.confession.your_lovername.desc:0 "[infidelity_partners_lover.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 infidelity_confrontation.1000.confession.my_lovername.desc:0 "[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', infidelity_partner)]."
 infidelity_confrontation.1000.confession.apologetic_end.desc:0 """
 infidelity_confrontation.1000.confession.unapologetic_start.desc:0 "[infidelity_partner.GetFirstNameNoTooltip] no esperaba mi acusación, eso está claro. Pero no se queda afectad[infidelity_partner.Custom('ES_OA')] mucho tiempo.\n\n«Te ha costado darte cuenta, #EMP [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)]#!». Sus palabras destilan veneno. «Sí, he yacido con alguien más. "
 infidelity_confrontation.1000.confession.unapologetic_end_opposite_sex.desc:0 "Preferiría acostarme con mil [infidelity_partners_lover.GetWomenMen] antes que pasar una noche contigo»."
 infidelity_confrontation.1000.confession.unapologetic_end_same_sex.desc:0 "[infidelity_partners_lover.GetSheHe|U] es el doble de [infidelity_partners_lover.GetWomanMan] que tú."
 	#Regular desc
 infidelity_controntation.1000.partner_exposed_intro.desc:0 "¡[infidelity_partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha confesado tener una aventura con [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.partners_lover_exposed_intro.desc:0 "¡[infidelity_partners_lover.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha confesado tener una aventura con [infidelity_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.exposed_intro.desc:0 "¡[exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha expuesto la aventura de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] [infidelity_partner.GetFirstName] con [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.investigation_intro.desc:0 "Mi investigación tuvo éxito, y mis temores quedaron confirmados. ¡[infidelity_partner.GetFirstNameNoTooltip] tiene una aventura con [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.exposed_knew.desc:0 "Ahora que toda la historia se conoce, mi [ROOT.Char.Custom2('RelationToMeShort', infidelity_partner )] y su [infidelity_partners_lover.Custom('InsultNounSexual')] están a punto de afrontar las consecuencias de sus acciones."
 infidelity_controntation.1000.start_lover.desc:0 "Como si tener otro amante no fuera suficiente,"
 infidelity_controntation.1000.start_spouse.desc:0 "Como si violar la santidad de matrimonio no fuera suficiente,"
 infidelity_controntation.1000.incest.desc:1 "¡mi [infidelity_partner.Custom('InsultNoun')] de [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] ha compartido lecho precisamente con [infidelity_partners_lover.Custom('ES_ElElla')]! Su propi[infidelity_partners_lover.Custom('ES_OA')] #EMP [infidelity_partner.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partners_lover'))]#!!\n\nTenía que haberlo imaginado. Estaban siempre tan… unid[infidelity_partner.Custom2('ES_OsAs')]. Oh, [ROOT.Char.GetFaith.HighGodName]. Imaginarl[infidelity_partner.Custom2('ES_OsAs')] junt[infidelity_partner.Custom2('ES_OsAs')]… me revuelve por dentro."
 infidelity_controntation.1000.sodomy.desc:1 "¡mi [infidelity_partner.Custom('InsultNoun')] de [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] ha compartido lecho precisamente con [infidelity_partners_lover.Custom('ES_ElElla')]! ¡Otr[infidelity_partners_lover.Custom('ES_OA')] #EMP [infidelity_partner.GetWomanMan]#!!\n\n Oh, [ROOT.Char.GetFaith.HighGodName]. Imaginarl[infidelity_partner.Custom2('ES_OsAs')] junt[infidelity_partner.Custom2('ES_OsAs')]… me revuelve por dentro."
 infidelity_controntation.1000.regular.desc:0 "¿Cómo pudo [infidelity_partner.GetTitledFirstName] compartir su lecho con otro? ¿Cómo pudo traicionarme de este modo? Puede que nunca sepa sus razones, pero no parece haber duda de su culpa."
 	#Options
 infidelity_confrontation.1000.demand_break_up.lover:0 "Toma una decisión. ¡O [infidelity_partners_lover.Custom('ES_ElElla')] o yo!"
 infidelity_confrontation.1000.demand_break_up.spouse:0 "¡Acaba con ello o #EMP habrá#! consecuencias!"
 infidelity_confrontation.1000.demand_break_up.success:0 "[infidelity_partner.GetFirstNameNoTooltip] cede a tu exigencia"
 infidelity_confrontation.1000.break_up.failure:0 "[infidelity_partner.GetFirstNameNoTooltip] se niega a terminar la aventura"
 infidelity_confrontation.1000.demand_break_up.flavor:0 "Es más probable que [infidelity_partner.GetFirstNameNoTooltip] acepte si teme las consecuencias"
 infidelity_confrontation.1000.plead_break_up:0 "¡Amor mío, te lo ruego! ¡Terminemos con este absurdo!"
 infidelity_confrontation.1000.plead_break_up.flavor:1 "Es más probable que [infidelity_partner.GetFirstNameNoTooltip] acepte si le preocupas o siente pena por ti"
 infidelity_confrontation.1000.plead_break_up.success:0 "[infidelity_partner.GetFirstNameNoTooltip] termina la aventura y ruega perdón"
 infidelity_confrontation.1000.break_up:0 "#EMP Sabía#! que [infidelity_partner.GetSheHe] no se merecía mis atenciones."
 infidelity_confrontation.1000.expose:0 "¡El mundo conocerá tu sórdida aventura!"
 infidelity_confrontation.1000.blackmail:0 "Querrás que esto siga siendo un secreto…"
 infidelity_confrontation.1000.imprison:0 "El amor te mantendrá caliente en las mazmorras."
 infidelity_confrontation.1000.opt_out:0 "Necesito tiempo para pensar…"
 infidelity_confrontation.1000.opt_out.knew:0 "Me he cansado de esta farsa."
 infidelity_confrontation.1000.opt_out.blackmail.tt:0 "Podría plantearme [Concept( 'blackmailing', 'chantajear' )|E] a [infidelity_partner.GetShortUIName], hacer que pruebe su propia medicina, o perdonar[infidelity_partner.GetHerHim]"
 infidelity_confrontation.1000.opt_out.divorce.tt:0 "Podría plantearme [Concept( 'divorcing', 'divorciarme' )|E] de [infidelity_partner.GetShortUIName], hacer que pruebe su propia medicina, o perdonar[infidelity_partner.GetHerHim]"
 infidelity_confrontation.1000.opt_out.fallback.tt:0 "Podría considerar hacer que [infidelity_partner.GetShortUIName] pruebe su propia medicina, o perdonar[infidelity_partner.GetHerHim]"
 
# Demand break up branch: Demand is presented to infidelity partner, by Mathilda Bjarnehed
 infidelity_confrontation.1010.start.desc:0 "«¡Lo sé todo sobre tu sórdida aventura con [infidelity_partners_lover.GetTitledFirstName]! No malgastes aire negándolo!»"
 infidelity_confrontation.1010.sad.desc:0 "La voz de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName] tiembla, lágrimas corren por sus mejillas.\n\n"
 infidelity_confrontation.1010.angry.desc:0 "El grito de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName] me reverbera en los huesos. Necesito todas mis fuerzas para no estremecerme.\n\n"
 infidelity_confrontation.1010.break_up.desc:0 "«Ya no puedo más, [ROOT.Char.GetFirstNameNoTooltip]. Tienes que elegir. ¡O [infidelity_partners_lover.GetSheHe] o yo!»"
 infidelity_confrontation.1010.celibacy.desc:0 "«¡Si no [infidelity_partners_lover.GetHerHim] abandonas, jamás volveré a compartir tu lecho!»"
 infidelity_confrontation.1010.imprisonment.desc:0 "«¡Si te niegas a dejar[infidelity_partners_lover.GetHerHim], os separaré con barrotes de hierro!»"
 infidelity_confrontation.1010.a:0 "¡Romperé, lo juro!"
 infidelity_confrontation.1010.c:0 "Haz lo que desees, ¡[infidelity_partners_lover.GetSheHe] yo estamos destinados a estar juntos!"
 
# Demand break up branch: Demand is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1011.unapologetic_start.desc:0 "Los ojos de [infidelity_partner.GetFirstName] arden, pero su voz es fría como el hielo.\n\n«¿Crees que unas amenazas arreglarán nuestro"
 infidelity_confrontation.1011.unapologetic_marriage.desc:0 "matrimonio"
 infidelity_confrontation.1011.unapologetic_love.desc:0 "amor,"
 infidelity_confrontation.1011.unapologetic_end.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]? Está bien. Se hará lo que quieres, pero no te engañes, no lamento lo que hice. Ni un segundo»."
 infidelity_confrontation.1011.a:0 "¿Volverán a ser las cosas iguales entre nosotros?"
 infidelity_confrontation.1011.apologetic_start.desc:0 "Caen lágrimas por las mejillas de [infidelity_partner.GetFirstName]. ¿Son de arrepentimiento o de miedo?\n\n«Por favor, debes perdonarme. ¡Te lo ruego! Le pondré fin, desde luego. Fue un error estúpido… ¡nada más! ¡Te lo juro!»"

# Demand break up branch: Demand is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1012.apologetic_start.desc:0 "[infidelity_partner.GetFirstName] se mantiene quiet[infidelity_partner.Custom('ES_OA')] y en silencio mientras presento mi exigencia, con lágrimas corriendo por sus mejillas. Pero cuando [infidelity_partner.GetSheHe] habla por fin, sus palabras no son las que esperaba.\n\n"
 infidelity_confrontation.1012.apologetic_imprisonment.desc:0 "«Lo siento, pero no puedo hacerlo. Prefiero pasar el resto de la vida en las mazmorras que negar mis sentimientos hacia [infidelity_partners_lover.GetFirstName]. Si tanto me odias, si quieres hacerme sufrir, así sea»."
 infidelity_confrontation.1012.apologetic_break_up.desc:0 "«Nunca quise hacerte daño, y eso lo lamento. Pero no puedo negar mis sentimientos hacia [infidelity_partners_lover.GetFirstName]. Lo que tenemos no se puede comparar con nada. Ni siquiera contigo»."
 infidelity_confrontation.1012.unapologetic_imprisonment.desc:0 "¿[ROOT.Char.GetFirstNameNoTooltip]? ¡Prefiero pasar el resto de la vida en las mazmorras que pasar otro segundo contigo!»"
 infidelity_confrontation.1012.unapologetic_break_up.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]? Siempre fuiste un[ROOT.Char.Custom('ES_XA')] idiota. Gracias por abrirme los ojos. ¡Jamás te había visto con tanta claridad!»"
 infidelity_confrontation.1012.a:0 "¡Está bien! ¡Será como quieres, [infidelity_partner.Custom('InsultNounSexual')] [infidelity_partner.Custom('InsultAdjective')]!"

 # Demand break up branch: break up notification for the infidelity partner's lover, by Mathilda Bjarnehed
 infidelity_confrontation.1013.t:1 "[infidelity_partners_lover.Custom2('AppropriateGreeting', infidelity_partner)]"
 infidelity_confrontation.1013.love.desc:1 "[ROOT.Char.Custom('LoverPetName')|U], creía que siempre estaríamos juntos, que nada se interpondría entre nosotros. Pero, da igual cuánto te quiero porque no puedo ignorar más la cruda realidad de nuestra situación. Nuestros sueños, por dulces y perfectos que fueran, eran solo eso, sueños. Que nunca serán realidad.\n\nA pesar de todo, debemos persistir, amor mío. Si no podemos estar juntos en esta vida, esperaremos pacientemente a la siguiente."
 infidelity_confrontation.1013.like.desc:0 "Querid[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('LoverPetName')]. Con gran pesar te escribo esta carta. Tuvimos un sueño, un sueño maravilloso y gozoso, pero nunca fueron más que eso, y por mucho que duela, la respuesta es obvia. No podemos seguir juntos.\n\nQuiero agradecerte los buenos momentos, nunca los olvidaré. Ojalá tu vida sea larga y feliz."
 infidelity_confrontation.1013.neutral.desc:0 "Nuestra relación, por agradable que fue, ya no es un asunto privado. Fue bonito mientras duró, pero ahora debe acabar.\n\n Cuídate mucho, [ROOT.Char.GetTitledFirstNameNoTooltip]. Esta despedida puede doler hoy, pero te aseguro que pronto se olvidará."
 infidelity_confrontation.1013.a:0 "Y ni una oportunidad de un beso de despedida…"

 # Plead for break up branch: infidelity partner is presented with request, by Mathilda Bjarnehed
 infidelity_confrontation.1001.kind_start.desc:0 "Las lágrimas de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName] me duelen más de lo que harían unas palabras duras. Quedo destrozad[ROOT.Char.Custom('ES_OA')] cuando"
 infidelity_confrontation.1001.unkind_start.desc:0 "¿Son sinceras las lágrimas de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstName]? Tal vez esto no sea más que una actuación, diseñada para despertar mi compasión. Suspiré con exasperación mientras"
 infidelity_confrontation.1001.love_end.desc:0 "[confronting_partner.GetSheHe] enterraba su rostro en mi [ROOT.Char.Custom('GetClothingArticle')].\n\n«¿Cómo pudiste hacer esto, [ROOT.Char.GetFirstNameNoTooltip]? ¡Yo te amo, estúpid[ROOT.Char.Custom('ES_OA')]!» [confronting_partner.GetFirstName] respira larga y temblorosamente. «Vuelve conmigo, mi [ROOT.Char.Custom('LoverPetName')]. Abandona a es[infidelity_partners_lover.Custom('ES_EA')] [infidelity_partners_lover.Custom('InsultNoun')] y te lo perdonaré todo»."
 infidelity_confrontation.1001.regular_end.desc:0 "[confronting_partner.GetSheHe] se limpia las mejillas con un pañuelo.\n\n«Sé que no soy el/la [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] perfect[confronting_partner.Custom('ES_OA')], pero me merezco algo mejor que esto. Ambos lo merecemos. Te lo ruego, vuelve en ti y abandona a es[infidelity_partners_lover.Custom('ES_EA')] [infidelity_partners_lover.Custom('InsultNoun')]. No es demasiado tarde para arreglar las cosas»."
 infidelity_confrontation.1020.a:0 "¡Haré lo que sea para ganarme tu perdón!"
 infidelity_confrontation.1020.b:0 "¡No puedo negar mis sentimientos hacia [infidelity_partners_lover.GetFirstNameNoTooltip]!"

 # Plead for breakup branch: request is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1021.love.desc:0 "El alivio en el rostro de [infidelity_partner.GetFirstName] es inconfundible. Con este vienen lágrimas y cuando se lanza a mis brazos, puedo sentir la humedad contra mi cuello.\n\n«No merezco tu perdón», susurra entre sollozos. «Pero haré todo lo que esté en mi mano para cambiarlo. Te lo juro, amor mío. Lo juro por mi vida»."
 infidelity_confrontation.1021.regular.desc:0 "La vergüenza en el rostro de [infidelity_partner.GetFirstName] es inconfundible. «Me había convencido de que no había hecho nada malo, pero cuando todo sale a la luz…»\n\n[infidelity_partner.GetSheHe|U] niega con la cabeza suspirando. «Al fin veo el mal que cometí. Perdóname, [ROOT.Char.GetFirstNameNoTooltip]. Volvamos a intentarlo»."
 infidelity_confrontation.1021.a:0 "Llevará tiempo, pero nos reconstruiremos."

 # Plead for breakup branch: request is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1021.unapologetic_start.desc:0 "«Basta de numeritos», dice [infidelity_partner.GetFirstName], [infidelity_partner.Custom('quirk_neg_pp')]. «Ninguna lágrima me hará cambiar de idea. Deja de perder tu tiempo, y el mío».\n\n¿Cómo puede actuar con tanta frialdad?"
 infidelity_confrontation.1022.apologetic_start.desc:0 "[infidelity_partner.GetFirstName] se mantiene quiet[infidelity_partner.Custom('ES_OA')] y en silencio mientras ruego por su amor, con lágrimas corriendo por sus mejillas. Pero cuando [infidelity_partner.GetSheHe] habla por fin, sus palabras no son las que esperaba.\n\n"
 infidelity_confrontation.1022.a:0 "Te ofrezco mi corazón, ¿y lo tiras?"

 # Break up branch: infidelity partner is informed about confronting partner's decision to end it, by Mathilda Bjarnehed
 infidelity_confrontation.1030.t:0 "[confronting_partner.Custom2('AppropriateGreetingNegative', infidelity_partner)]"
 infidelity_confrontation.1030.desc:0 "Había oído sobre tus sórdidos escarceos con [infidelity_partners_lover.GetTitledFirstName]. ¡Gracias por revelar tan claramente tu auténtica naturaleza!\n\nNo tengo ninguna duda; he malgastado mi tiempo y atención en un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('InsultNounSexual')] [ROOT.Char.Custom('InsultAdjective')]. ¡No te mereces ni la tinta de mi pluma! En cuanto haya enviado esta carta, no gastaré en ti ni un pensamiento más."
 infidelity_confrontation.1030.a:0 "¡Si me dejases explicártelo…!"


  
