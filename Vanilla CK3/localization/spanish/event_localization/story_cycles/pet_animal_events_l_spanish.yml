 pet_animal.6001.t:0 "Caricias para [ROOT.Char.Custom('DogStoryName')|U]"
 pet_animal.6001.desc:0 "Cuando acaricio el pelaje [ROOT.Char.Custom('DogFurColor')] de [ROOT.Char.Custom('DogStoryName')] siento que mis preocupaciones se disipan. Tener la lealtad inquebrantable de alguien, y saber que siempre estará a mi lado… ¡Ojalá la gente que me rodea fuera como tú, [ROOT.Char.Custom('DogStoryName')]!\n\nMe siento a su lado largo rato. [ROOT.Char.Custom('DogStoryName')] menea la cola y yo relajo mis músculos, hasta que estoy list[ROOT.Char.Custom('ES_OA')] para volver a enfrentarme al mundo."
 pet_animal.6001.a:0 "¡Gracias, amigo mío!"

 pet_animal.6002.desc:0 "Encuentro a [ROOT.Char.Custom('DogStoryName')] fuera, jugando con unos niños. Cuando me ve, salta rápidamente moviendo la cola y, cuando me agacho, se tumba sobre el lomo.\n\nPaso varios minuto acariciando su estómago [ROOT.Char.Custom('DogFurColor')]. Hacía mucho que no me sentía así de relajad[ROOT.Char.Custom('ES_OA')]."

 pet_animal.6003.desc:0 "Al salir, veo que [ROOT.Char.Custom('DogStoryName')] viene corriendo hacia mí con un palo en la boca. Supongo que podría dedicar un par de minutos a jugar con [ROOT.Char.Custom('DogStorySheHe')]. Sí, me relajaría.\n\n#EMP Un momento, ¿qué es esto?#!\n\nCuando me inclino para cogerlo, veo que no es ningún palo, ¡sino unos #EMP derechos a [target_county.GetName]!#! ¿Cómo rayos has conseguido esto, [ROOT.Char.Custom('DogStoryName')]?"
 pet_animal.6003.a:0 "Bien hecho, [ROOT.Char.Custom('DogStoryGirlBoy')], [ROOT.Char.Custom('DogStoryName')]. #EMP ¡Bien hecho, [ROOT.Char.Custom('DogStoryGirlBoy')]!#!"
 pet_animal.6003.b:0 "¡[neighboring_ruler.GetTitledFirstName] estará encantad[neighboring_ruler.Custom('ES_OA')] de recuperar esto!"

 pet_animal.6004.desc:0 "Encuentro a [ROOT.Char.Custom('DogStoryName')] fuera, dormitando al sol. Me agacho a su lado y acaricio su pelaje [ROOT.Char.Custom('DogFurColor')] y…\n\nLa única advertencia es un gran gruñido y un fogonazo de su dentadura: siento que me ha #EMP rasgado#! el brazo. Retrocedo antes de que vuelva a lanzarse contra mí ¡pero qué dolor…!"
 pet_animal.6004.a:0 "Ha… ¡Habrá sido un error!"
 pet_animal.6004.b:0 "¡So #EMP animal#!!"

 pet_animal.6051.t:0 "Caricias para [ROOT.Char.Custom('CatStoryName')|U]"
 pet_animal.6051.desc:0 "Encuentro a [ROOT.Char.Custom('CatStoryName')] durmiendo en mis aposentos y, cuando me siento a su lado, me recibe con un gritito callado y confuso.\n\nSin embargo, en cuanto comienzo a pasar los dedos por su pelaje [ROOT.Char.Custom('CatFurColor')], empieza rápidamente a ronronear de satisfacción y el sonido consigue relajarme por completo."

 pet_animal.6052.desc:0 "Encuentro a [ROOT.Char.Custom('CatStoryName')] fuera, paseándose con presunción por el patio. En cuanto me ve, maúlla y se gira, restregándose contra mi pierna.\n\nPaso varios minutos agachad[ROOT.Char.Custom('ES_OA')] a su lado, acariciándo[ROOT.Char.Custom('CatStoryHerHim')] y rascándo[ROOT.Char.Custom('CatStoryHerHim')] bajo la barbilla. Cuando me vuelvo a levantar, me siento más liger[ROOT.Char.Custom('ES_OA')] de lo que me había sentido en mucho tiempo."
