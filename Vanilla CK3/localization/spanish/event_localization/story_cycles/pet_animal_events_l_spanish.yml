 pet_animal.5001.t:0 "El gato del enemigo"
 pet_animal.5001.desc:0 "Pasaba junto a [rival_home.GetName] cuando estoy ocupándome de unos asuntos en esto que se me acerca un gato [rival.Custom('CatFurColor')]. ¿Dónde lo he visto antes...? ¡Ah! ¡Es el gato de mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstName]!\n\nMaúlla y ronronea cuando una maliciosa sonrisa aparece en mi boca."
 pet_animal.5001.a:0 "#EMP Pss, pss#!. No te voy a hacer daño..."
 pet_animal.5001.a.tt:0 "Es una cuchillada de nada."
 pet_animal.5001.b:0 "¡Se va a enterar el gato ese de lo que es una caricia!"

 pet_animal.5002.t:0 "El perro del enemigo"
 pet_animal.5002.desc:0 "Pasaba junto a [rival_home.GetName] cuando estoy ocupándome de unos asuntos en esto que se me acerca un perro [rival.Custom('DogFurColor')]. ¿Dónde lo he visto antes...? ¡Ah! ¡Es el perro de mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstName]!\n\nSe acerca a mí, ladrando y meneando la cola cuando una maliciosa sonrisa aparece en mi boca."
 pet_animal.5002.a:0 "Ven, vamos, no te voy a hacer daño..."
 pet_animal.5002.b:0 "¡Se va a enterar el perro ese de lo que es una caricia!"


