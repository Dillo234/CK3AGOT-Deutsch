##############
## CAT
##############
 pet_animal.0001.t:0 "El gato"
 pet_animal.0001.desc:1 "Cuando el gato reposa sobre mi regazo, ronroneando feliz, me pregunto cómo debería llamar[ROOT.Char.Custom('CatStoryHerHim')]. ¿Algo histórico? ¿Algo que aluda a su pelo [ROOT.Char.Custom('CatFurColor')]? ¿Algo que describa la tranquilizadora sensación que experimento cuando [ROOT.Char.Custom('CatStoryHerHim')] acaricio detrás de las orejas?\n\n¡Ah, ya sé! [ROOT.Char.Custom('CatStoryHerHim')|U] llamaré…"
 pet_animal.0001.a:1 "¡Qué buen nombre!"

 pet_animal.0101.t:0 "[ROOT.Char.Custom('CatStoryName')]: trayendo regalos"
 pet_animal.0101.desc:0 "Dos ojos de color [ROOT.Char.Custom('CatEyeColor')] me siguen cuando atravieso el pasillo y un pequeño maullido rompe el silencio cuando [ROOT.Char.Custom('CatStoryName')] se abalanza sobre mi tobillo."
 pet_animal.0101.desc_old:0 "[ROOT.Char.Custom('CatStoryName')] ha visto días mejores, pero ¡la edad nunca [ROOT.Char.Custom('CatHerHim')] detenido!"
 pet_animal.0101.desc_young:0 "[ROOT.Char.Custom('CatStoryName')] puede ser joven, pero, aun así, ¡es feroz!"
 pet_animal.0101.desc_middle:0 "Un felino en su plenitud, pero, aun así, no me deja marca."
 pet_animal.0101.desc_ending:0 "\n\nCuando [ROOT.Char.Custom('CatStoryName')] se va brincando, veo que me ha dejado un regalito allí donde se escondió."
 pet_animal.0101.a_female:0 "¡Gracias, bella dama!"
 pet_animal.0101.a_male:0 "¡Gracias, buen señor!"

 pet_animal.0103.t:0 "[ROOT.Char.Custom('CatStoryName')]: vasallos encantados"
 pet_animal.0103.desc:0 "Cuando salgo fuera, recibo la vista de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] de rodillas junto a [ROOT.Char.Custom('CatStoryName')], palmeándole tiernamente la cabeza.\n\n«Tenéis un gato encantador, mi [ROOT.Char.GetLadyLord]»."
 pet_animal.0103.a:0 "¡Sois muy perspicaz!"

 pet_animal.0104.t:0 "[ROOT.Char.Custom('CatStoryName')]: confort mediante ronroneos"
 pet_animal.0104.desc:0 "Tras otro día estresante, me dejo caer en una silla de mi alcoba, ¿cuánto tiempo podré seguir así?\n\nDe repente oigo un maullido tranquilo y [ROOT.Char.Custom('CatStoryName')] salta a mi regazo y empieza a ronronear. Me siento un rato con [ROOT.Char.Custom('CatStorySheHe')], solo escuchando el sonido tranquilizador y acariciando su pelaje [ROOT.Char.Custom('CatFurColor')]."
 pet_animal.0104.a:0 "Creo que puedo seguir con esto un rato más."

 pet_animal.0105.t:0 "[ROOT.Char.Custom('CatStoryName')]: secreto revelado"
 pet_animal.0105.desc_opening:0 "#EMP ¡Miau!#!\n\nMiro hacia abajo para ver a mi [ROOT.Char.Custom('CatStoryName')] que ha dejado un pergamino a mis pies… sellado con el estilo característico de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))] [person.GetTitledFirstName]. Cediendo a la curiosidad le echo una ojeada al texto…\n\n"
 pet_animal.0105.desc_murder:0 "«… cómo me pesa el asesinato que cometí, y…»"
 pet_animal.0105.desc_lover:0 "«… el amor que siento por otra persona…»"
 pet_animal.0105.desc_homosexual:0 "«… los impulsos que siento por las personas de mi mismo sexo…»"
 pet_animal.0105.desc_deviant:0 "«… la desviación que he cometido…»"
 pet_animal.0105.desc_cannibal:0 "«… pues he probado la carne humana…»"
 pet_animal.0105.desc_murder_attempt:0 "«… cuando intenté acabar con la vida de otro…»"
 pet_animal.0105.desc_non_believer:0 "«… que no creo en [person.GetFaith.HighGodName]…»"
 pet_animal.0105.desc_incest:0 "«… que siento estos impulsos hacia alguien de mi propia familia…»"
 pet_animal.0105.desc_witch:0 "«… mi aquelarre de brujas me…»"
 pet_animal.0105.desc_fallback:0 "«… cómo me pesa ocultar este secreto…»"
 pet_animal.0105.a:0 "¡Pensar que estaba ocultando algo así…!"
 pet_animal.0105.b:0 "El mundo debe enterarse de esto."

 pet_animal.0106.t:0 "[ROOT.Char.Custom('CatStoryName')]: sensibilidad"
 pet_animal.0106.desc:0 "«¡[ROOT.Char.GetFirstNameNoTooltip], este gato debe irse!»\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] sujeta a [ROOT.Char.Custom('CatStoryName')] por el pellejo del cuello, con los ojos rojos y la nariz moqueante. «No puedo soportarlo más, ¡casi no puedo respirar cuando está cerca!»"
 pet_animal.0106.a:0 "Se [ROOT.Char.Custom('CatStoryHerHim')] daré a [receiver_1.GetFirstNameNoTooltip]…"
 pet_animal.0106.b:0 "A [receiver_2.GetFirstNameNoTooltip] le vendría bien compañía…"
 pet_animal.0106.c:0 "[receiver_3.GetFirstNameNoTooltip] cuidará de [ROOT.Char.Custom('CatStorySheHe')]…"
 pet_animal.0106.d:0 "¡No entregaré a [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.0106.e:0 "Supongo que tengo que librarme de [ROOT.Char.Custom('CatStorySheHe')]…"

 pet_animal.0107.t:0 "[ROOT.Char.Custom('CatStoryName')]: el gato"
 pet_animal.0107.desc:0 "«Mi [giver.Custom2('RelationToMe', SCOPE.sC('spouse'))] ya no soporta la compañía de mi pobre [ROOT.Char.Custom('CatStoryName')]… Así que os encargo que os ocupéis de [ROOT.Char.Custom('CatStorySheHe')] en mi lugar».\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))] [giver.GetTitledFirstName] me presenta un gato [receiver.Custom('CatFurColor')]. «[ROOT.Char.Custom('CatStoryName')] es un… una compañía excelente»."
 pet_animal.0107.a:0 "Gracias, ¡[ROOT.Char.Custom('CatStoryHerHim')] cuidaré bien!"
 pet_animal.0107.b:0 "Gracias. Tengo la seguridad de que [ROOT.Char.Custom('CatStorySheHe')] será de valor."

 pet_animal.0108.t:0 "[receiver.Custom('CatStoryName')]: la vida sin ti"
 pet_animal.0108.t_dead:0 "La vida sin ti"
 pet_animal.0108.desc_opening:0 "Voy a visitar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] para ver cómo le va a [receiver.Custom('CatStoryName')].\n\n"
 pet_animal.0108.desc_alive_landed:0 "[receiver.GetSheHe|U] me recibe en el exterior de su [receiver.Custom('ResidenceBuilding')], un gato [receiver.Custom('CatFurColor')] en sus brazos. «[receiver.Custom('CatStorySheHe')|U] está bien…"
 pet_animal.0108.desc_alive:0 "[receiver.GetSheHe|U] me recibe fuera, un gato [receiver.Custom('CatFurColor')] en sus brazos. «[receiver.Custom('CatStorySheHe')|U] está bien…"
 pet_animal.0108.desc_alive_1:0 "le gusta cazar pájaros locales!»"
 pet_animal.0108.desc_alive_2:0 "le gusta intentar acicalar a las gallinas!»"
 pet_animal.0108.desc_dead_opening:1 "Voy a visitar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] para ver cómo le va a al gato a su cuidado.\n\n"
 pet_animal.0108.desc_dead_landed:0 "[receiver.GetSheHe|U] me recibe en el exterior de su [receiver.Custom('ResidenceBuilding')], sin ningún gato a la vista."
 pet_animal.0108.desc_dead:0 "[receiver.GetSheHe|U] me recibe en el exterior, sin ningún gato a la vista."
 pet_animal.0108.desc_dead_ending:0 "«Oh, estará jugando por ahí…»\n\n[receiver.GetSheHe|U] mira a cualquier lado menos a mí."
 pet_animal.0108.a:0 "¡Qué alivio!"
 pet_animal.0108.b:1 "¿Dónde está mi gato?"

 pet_animal.0109.t:1 "[ROOT.Char.Custom('CatStoryName')]: Cazarratones"
 pet_animal.0109.desc:1 "Cuando [ROOT.Char.Custom('CatStoryName')] se me acerca con otra rata muerta, no puedo sino alabar[ROOT.Char.Custom('ES_LoLa')|l]. ¡Nunca habíamos tenido tan pocos roedores en nuestra residencia!"
 pet_animal.0109.a:0 "¡Sigue así!"

 pet_animal.0110.t:1 "[ROOT.Char.Custom('CatStoryName')]: Buscalíos"
 pet_animal.0110.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí, con cólera en los ojos y gato en mano, sujeto por el cuello. Me acerca el gato a la cara, ¡y veo que se trata de mi [ROOT.Char.Custom('CatStoryName')]!\n\n«He encontrado esta bestia entre mis cosas. ¡Lo que no estaba hecho pedazos estaba cubierto de orina!»."
 pet_animal.0110.a:0 "¡Os compensaré!"
 pet_animal.0110.b:0 "Solo es un gato…"

 pet_animal.0197.t:0 "[ROOT.Char.Custom('CatStoryName')]: Se fue"
 pet_animal.0197.desc_court_5020:0 "Desde que empecé a limitar las idas y venidas de [ROOT.Char.Custom('CatStoryName')] cada vez [ROOT.Char.Custom('CatStoryHerHim')] veo menos.\n\nHan pasado semanas desde que [ROOT.Char.Custom('CatStoryHerHim')] vi por última vez y me temo que [ROOT.Char.Custom('CatStoryName')] me haya dejado para siempre.\n\nMis cortesanos parecen estar contentos con sus aposentos sin pelos, pero nunca había sentido tan vacío mi regazo…"
 pet_animal.0197.desc:0 "Últimamente, [ROOT.Char.Custom('CatStoryName')] se aleja cada vez más de casa y se queda fuera más tiempo.\n\nHan pasado semanas desde que [ROOT.Char.Custom('CatStoryHerHim')] vi por última vez y me temo que [ROOT.Char.Custom('CatStoryName')] me haya dejado para siempre."
 pet_animal.0197.a:0 "¡Por favor, vuelve, [ROOT.Char.Custom('CatStoryName')]!"

#Cat dies :(
 pet_animal.0199.t:0 "[ROOT.Char.Custom('CatStoryName')]: día de pena"
 pet_animal.0199.desc:0 "[ROOT.Char.Custom('CatStoryName')] ya no es tan joven como antes y según se arrastra hasta mi regazo, noto cómo tiembla.\n\nAcaricio suavemente su pelo [ROOT.Char.Custom('CatFurColor')] y [ROOT.Char.Custom('CatStoryHerHim')] ronronea hasta la noche, pero cuando cae el silencio, sé que no [ROOT.Char.Custom('CatStorySheHe')] despertará de nuevo."
 pet_animal.0199.a:0 "¡Te echaré de menos, [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.0199.b:0 "¡Me encargaré de que esté siempre a mi lado!"
 pet_animal.0199.b.tt:0 "Ganas un [court_artifact|lE] pequeño de piel curtida"

##############
## DOG
##############
 dog_got_pregnant_tooltip:0 "¡Está esperando cachorritos!"
 pet_animal.1001.t:0 "El perro"
 pet_animal.1001.desc:0 "Mientras acaricio al perro en la cabeza, menea la cola felizmente. ¿Qué nombre [ROOT.Char.Custom('CatStoryHerHim')] iría bien? ¿Algo histórico? ¿Algo que aluda a su pelo [ROOT.Char.Custom('DogFurColor')]? Es una decisión importante, y cuando se gira para que le acaricie la tripa, quedo distraíd[ROOT.Char.Custom('ES_OA')] un momento.\n\nUn momento, ¡ya sé! [ROOT.Char.Custom('DogStoryHerHim')|U] llamaré…"

 pet_animal.1101.t:0 "[ROOT.Char.Custom('DogStoryName')]: patas y zarpas"
 pet_animal.1101.desc:0 "Se ha convertido en un hábito salir a caminar a diario con [ROOT.Char.Custom('DogStoryName')], ¡y no sé quién de los dos disfruta más del aire fresco y del sol!\n\n[ROOT.Char.Custom('DogStoryName')] va dando saltos, se vuelve y ladra como diciendo: #EMP ¡date prisa!#!"
 pet_animal.1101.a:0 "¡Y nos vamos de paseo!"

 pet_animal.1102.t:0 "[ROOT.Char.Custom('DogStoryName')]: escapado"
 pet_animal.1102.desc:0 "Voy cabalgando, con [ROOT.Char.Custom('DogStoryName')] a mi lado cuando [ROOT.Char.Custom('DogStorySheHe')] sale corriendo de repente hacia el/la [ROOT.Char.Custom('TerrainType')].\n\nMi séquito me asegura que volverá, pero ¿y si no?"
 pet_animal.1102.a:0 "¡Alto! ¡[ROOT.Char.Custom('DogStoryName')], he dicho alto! ¡Espérame!"
 pet_animal.1102.a.tt:0 "Intentas atrapar[ROOT.Char.Custom('DogStoryHerHim')]"
 pet_animal.1102.b:0 "Seré paciente."
 pet_animal.1102.b.tt:0 "¡[ROOT.Char.Custom('DogStorySheHe')|U] volverá…!"

 pet_animal.1103.desc_followed:0 "Encuentro a [ROOT.Char.Custom('DogStoryName')] tras buscar unos minutos, meneando la cola como si no pasase nada."
 pet_animal.1103.desc:0 "Al final, [ROOT.Char.Custom('DogStoryName')] vuelve trotando, como si no hubiera pasado nada."
 pet_animal.1103.desc_ending:0 "\n\n[ROOT.Char.Custom('DogStoryName')] lleva algo en la boca y cuando lo deja suavemente ante mí, veo que son un par de monedas de oro."
 pet_animal.1103.a:0 "¡Gracias!"

 pet_animal.1104.desc_followed:0 "Busco mucho tiempo, pero no se encuentra ni rastro de [ROOT.Char.Custom('DogStoryName')]."
 pet_animal.1104.desc:0 "Por mucho que espere, [ROOT.Char.Custom('DogStoryName')] no regresa."
 pet_animal.1104.desc_ending:0 "\n\nCuando volvemos, el espacio vacío al lado de mi caballo hace que algo me duela por dentro."
 pet_animal.1104.a:0 "¿Por qué me dejaste, [ROOT.Char.Custom('DogStoryName')]?"

 pet_animal.1105.desc_ending:0 "\n\nCuando estaba a punto de rendirme, un jinete de mi séquito vuelve con noticias preocupantes, ¡me jura que ha visto merodeando a [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pet_animal.1105.a:1 "Como [rival.GetSHeHe] tenga algo que ver con esto…"

 pet_animal.1106.desc_ending:0 "\n\nCuando estaba a punto de irme, aparece [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] de ninguna parte tirando de [ROOT.Char.Custom('DogStoryName')].\n\n«¡Amig[ROOT.Char.Custom('ES_OA')] mí[ROOT.Char.Custom('ES_OA')], creo que habéis perdido a alguien!»"
 pet_animal.1106.a:0 "¡Qué suerte! ¡Muchas gracias!"

 pet_animal.1107.t:0 "[ROOT.Char.Custom('DogStoryName')]: vasallos encantados"
 pet_animal.1107.desc:0 "Me encuentro con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] de rodillas junto a [ROOT.Char.Custom('DogStoryName')], rascándole vigorosamente la tripa.\n\n«¡Este perro vuestro es todo un encanto, mi [ROOT.Char.GetLadyLord]!»"
 pet_animal.1107.a_female:0 "¡Es una buena chica!"
 pet_animal.1107.a_male:0 "¡Es un buen chico!"

 pet_animal.1108.t:0 "[ROOT.Char.Custom('DogStoryName')]: protector peludo"
 pet_animal.1108.desc:0 "Estoy en mis aposentos cuando [ROOT.Char.Custom('DogStoryName')] empieza a ladrar de repente a la puerta. Oigo un chillido sorprendido y cuando abro la puerta de golpe, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetFirstName] se queda de golpe paralizad[agent.Custom('ES_OA')]."
 pet_animal.1108.a:0 "¿Qué haces aquí? ¡Cuéntame!"

 pet_animal.1109.t:0 "[ROOT.Char.Custom('DogStoryName')]: el encuentro"
 pet_animal.1109.desc:0 "Estaba sacando a [ROOT.Char.Custom('DogStoryName')] cuando de repente veo a [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] paseando un hermoso perro [other_owner.Custom('DogFurColor')].\n\nAntes de que podamos reaccionar, [ROOT.Char.Custom('DogStoryName')] y el otro perro salen disparados."
 pet_animal.1109.a:0 "Seguramente estarán bien."
 pet_animal.1109.a.tt:0 "#EMP Espero#! que estén bien"

 pet_animal.1110.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo encontramos a los perros al cabo de un rato, en plena cópula rigurosa.\n\n"
 pet_animal.1110.desc_your_dog:0 "«Bueno, [ROOT.Char.GetTitledFirstNameNoTooltip]… ¡creo que pronto estaremos emparentados!»"
 pet_animal.1110.desc_their_dog:0 "«[ROOT.Char.Custom('DogStoryName')], ¡cómo pudiste dejar que ese chucho…!»\n\nDeja la frase a medias, pero veo la ira en sus ojos."
 pet_animal.1110.a:0 "Bueno… Es natural."

 pet_animal.1111.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo encontramos a los perros al cabo de un rato, en medio de una pelea de broma.\n\n«¡Me alegra ver a [other_owner.Custom('DogStoryName')] divertirse tanto!»"
 pet_animal.1111.a:0 "¡No podría estar más de acuerdo!"

 pet_animal.1112.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo encontramos a los perros al cabo de un rato, en medio de una lucha feroz.\n\n«¡Llamad a vuestro chucho!»\n\n"
 pet_animal.1112.desc_dead:0 "Cuando consigo finalmente que [ROOT.Char.Custom('DogStoryName')] se aparte, el cadáver del perro de [other_owner.GetFirstNameNoTooltip] ya se está enfriando."
 pet_animal.1112.desc_alive:0 "Cuando consigo finalmente que [ROOT.Char.Custom('DogStoryName')] se aparte, [other_owner.GetTitledFirstNameNoTooltip] se marcha sin mirar siquiera atrás."
 pet_animal.1112.a:0 "¿Estás bien, [ROOT.Char.Custom('DogStoryName')]?"

 pet_animal.1113.t:0 "[ROOT.Char.Custom('DogStoryName')]: la reunión del consejo"
 pet_animal.1113.desc:1 "Mis consejeros y yo estamos preparando una reunión, cuando mi perro, [ROOT.Char.Custom('DogStoryName')], se acerca poniéndome ojitos y agachando la cola.\n\nNo le gusta que le ignoren, pero la reunión es importante..."
 pet_animal.1113.a:1 "Dejar que me acompañe."
 pet_animal.1113.a_success:1 "[ROOT.Char.Custom('DogStoryName')] se porta muy bien"
 pet_animal.1113.a_success.tt:0 "No ocurre nada malo"
 every_councillor:0 "Todos los consejeros"
 pet_animal.1113.a_failure:1 "[ROOT.Char.Custom('DogStoryName')] no se porta bien."
 pet_animal.1113.a_failure.tt:0 "Pasa algo... malo."
 pet_animal.1113.b:1 "La reunión del consejo no es lugar para un perro."
 pet_animal.1113.b.tt:0 "Le cierras la puerta al perro, que te mira con ojos tristes."
 pet_animal.1113.b_success:1 "[ROOT.Char.Custom('DogStoryName')] espera paciente."
 pet_animal.1113.b_failure:1 "[ROOT.Char.Custom('DogStoryName')] se va de aventura"
 
 pet_animal.1114.desc:2 "«Lo siento, [ROOT.Char.GetTitledFirstNameNoTooltip]», dice mi [councillor.GetCouncilTitle] [councillor.GetTitledFirstName]. «No puedo estar de acuerdo con...»\n\n#EMP *Grrr*#!\n\n[ROOT.Char.Custom('DogStoryName')] emite un gruñido gutural y [councillor.GetTitledFirstNameNoTooltip] retrocede, mirando al perro, luego a mí, y vuelta al perro.\n\n«Pensándolo mejor, ¡debo admitir que es una idea excelente!»"
 pet_animal.1014.a_girl:0 "¡Qué bien te portas, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1014.a_boy:0 "¡Qué bien te portas, [ROOT.Char.Custom('DogStoryName')]!"

 pet_animal.1115.desc:2 "«Pasemos al siguiente asunto», dice en tono monótono mi [councillor.GetCouncilTitle] [councillor.GetTitledFirstName]. «Es de vital importancia que...»\n\n#EMP *Phhffrrt*#!\n\nEl silencio que cae solo lo rompen los alegres ladridos de [ROOT.Char.Custom('DogStoryName')], que acaba de hacer sus cositas."
 pet_animal.1115.a:0 "¡Perro malo!"

 pet_animal.1116.desc_opening:0 "Salgo de la sala de reuniones y veo que [ROOT.Char.Custom('DogStoryName')] ya no está. Empiezo a buscar por todas partes, registrando el lugar. ¿Y si se ha perdido y tiene miedo?\n\n"
 pet_animal.1116.desc:1 "De pronto, me encuentro con [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], que tiene un perro en el regazo. Le está rascando la tripa. Curioso, porque dirías que el perro es igual que [ROOT.Char.Custom('DogStoryName')].\n\n«¡Tienes unas amistades excelentes, [ROOT.Char.GetTitledFirstNameNoTooltip]!»"
 pet_animal.1116.a:0 "Ja, sí, es genial..."

 pet_animal.1117.desc:1 "De pronto, me cruzo con [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], que está regañando a un perro que se parece muchísimo a [ROOT.Char.Custom('DogStoryName')] y que está rodeado de jirones de papel y tela.\n\n«¡[ROOT.Char.GetTitledFirstNameNoTooltip]! Esta... ¡Esta #EMP bestia#! ha arruinado mis aposentos! ¡Lo ha destrozado todo!»"
 pet_animal.1117.a:0 "Eh... Vaya. ¡Perro malo!"

 pet_animal.1118.t:1 "[ROOT.Char.Custom('DogStoryName')]: Buscalíos"
 pet_animal.1118.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí, con cólera en los ojos y arrastrando a un perro por el cuello. Al acercarse más, ¡veo que el perro es mi [ROOT.Char.Custom('DogStoryName')]!\n\n«Encontré esta bestia entre mis cosas. ¡Lo que no estaba mordido estaba cubierto de excrementos!»."
 pet_animal.1118.a:0 "¡Os compensaré!"
 pet_animal.1118.b:0 "Si solo es un perro..."

 pet_animal.1190.t:0 "[ROOT.Char.Custom('DogStoryName')]: el cachorro"
 pet_animal.1190.desc:1 "¡[ROOT.Char.Custom('DogStoryName')] ha dado a luz a un cachorrillo adorable! Pero, por mucho que lo adore y que mueva su rabo, no puedo cuidar también de él..."
 pet_animal.1190.a:0 "Se lo daré a [receiver_1.GetFirstNameNoTooltip]…"
 pet_animal.1190.b:0 "A [receiver_2.GetFirstNameNoTooltip] le vendría bien compañía…"
 pet_animal.1190.c:0 "[receiver_3.GetFirstNameNoTooltip] se ocupará de él…"
 pet_animal.1190.d:0 "Lo venderé en el mercado."

 pet_animal.1191.t:0 "El cachorro"
 pet_animal.1191.desc:1 "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con un cachorrito en los brazos.\n\n«No puedo ocuparme de él, ¿tal vez vos podáis darle un hogar?»."
 pet_animal.1191.a:0 "¡Desde luego! ¡Dámelo!"
 pet_animal.1191.b:0 "Puedo... #EMP ocuparme#! de esto."

 pet_animal.1192.t:0 "[receiver.Custom('DogStoryName')]: la vida sin ti"
 pet_animal.1192.desc_opening:0 "Voy a visitar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] para ver cómo le va a [receiver.Custom('DogStoryName')] bajo sus cuidados.\n\n"
 pet_animal.1192.desc_alive_landed:0 "[receiver.GetSheHe|U] me recibe en el exterior de su [receiver.Custom('ResidenceBuilding')], un perro [receiver.Custom('DogFurColor')] a su lado. «[receiver.Custom('DogStorySheHe')|U] está bien…"
 pet_animal.1192.desc_alive:0 "[receiver.GetSheHe|U] me recibe fuera, un perro [receiver.Custom('DogFurColor')] a su lado. «[receiver.Custom('DogStorySheHe')|U] está bien…"
 pet_animal.1192.desc_alive_1:0 "¡Le gusta perseguir a las gallinas!»"
 pet_animal.1192.desc_alive_2:0 "¡Le gusta seguir a los caballos!»"
 pet_animal.1192.desc:0 "[receiver.GetSheHe|U] me recibe en el exterior de su [receiver.Custom('ResidenceBuilding')], sin ningún perro a la vista. «Oh, [receiver.Custom('DogStorySheHe')] estará jugando por ahí…»\n\n[receiver.GetSheHe|U] mira a cualquier lado menos a mí."
 pet_animal.1192.a:0 "¡Qué alivio!"
 pet_animal.1192.b:0 "¿Dónde está [receiver.Custom('DogStoryName')]?"

#Dog dies :(
 pet_animal.1199.t:0 "[ROOT.Char.Custom('DogStoryName')]: día de pena"
 pet_animal.1199.desc:1 "[ROOT.Char.Custom('DogStoryName')] lleva junto a mí muchos años, y el tiempo no perdona ni a los perros. Me arrodillo a su lado y empieza lentamente a menear el rabo, pero no puede ni levantar la cabeza.\n\nMe quedo ahí, haciéndole compañía toda la noche, acariciándole el lomo [ROOT.Char.Custom('DogFurColor')] hasta que deja de moverse."
 pet_animal.1199.a:0 "¡Te echaré de menos, [ROOT.Char.Custom('DogStoryName')]!"

##############
## CAT AND DOG
##############
 pet_animal.2001.t:0 "Mimos nocturnos"
 pet_animal.2001.desc:0 "Me retiro a mis aposentos al caer la noche y encuentro a [ROOT.Char.Custom('CatStoryName')] y [ROOT.Char.Custom('DogStoryName')] acurrucados en el suelo! El pelo [ROOT.Char.Custom('DogFurColor')] de [ROOT.Char.Custom('DogStoryName')] reluce… ¡es obvio que [ROOT.Char.Custom('CatStoryName')] ha estado limpiándo[ROOT.Char.Custom('DogStoryHerHim')]."
 pet_animal.2001.a:0 "¡Son un encanto!"

 pet_animal.2002.t:0 "Como el perro y el gato"
 pet_animal.2002.desc:0 "Estaba cruzando el patio cuando [ROOT.Char.Custom('CatStoryName')] y [ROOT.Char.Custom('DogStoryName')] entran desde lados distintos.\n\nNo tengo tiempo para reaccionar y se lanzan uno contra el otro al instante. Vuelan mechones de pelo [ROOT.Char.Custom('DogFurColor')] y los oigo gruñir a ambos. Otra vez. ¡Estas peleas constantes tienen que acabar!"
 pet_animal.2002.a:0 "¡Para ahora mismo, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.2002.a.tt:0 "Intento controlar al perro"
 pet_animal.2002.b:0 "¡[ROOT.Char.Custom('CatStoryName')], ya está bien!"
 pet_animal.2002.b.tt:0 "Intento controlar al gato"
 pet_animal.2002.c:0 "No quiero verme pillado en medio…"
 pet_animal.2002.c.tt:0 "Seguro que lo resolverán"

 pet_animal.2003.desc:0 "He buscado por toda la residencia, con [ROOT.Char.Custom('CatStoryName')] a mi espalda, pero ¡no veo a [ROOT.Char.Custom('DogStoryName')] por ninguna parte!\n\nMe paro a pensar, arrodillándome para acariciar a [ROOT.Char.Custom('CatStoryName')], cuando veo un mechón de pelo [ROOT.Char.Custom('DogFurColor')] ensangrentado en sus dientes. Cuando se lo arranco, me bufa y salta a un rincón del patio, un rincón con algo [ROOT.Char.Custom('DogFurColor')] tendido en el suelo."
 pet_animal.2003.a:0 "¡Oh, oh no! ¡[ROOT.Char.Custom('CatStoryName')], no habrás…!"

 pet_animal.2004.desc_opening:0 "Cuando me iba de la residencia, [ROOT.Char.Custom('DogStoryName')] viene a mí trotando, agitando la cola.\n\n"
 pet_animal.2004.desc_female:0 "«¡Hola! ¿Quién es una buena chica? Sí, ¿quién…?»"
 pet_animal.2004.desc_male:0 "«¡Hola! ¿Quién es un buen chico? Sí, ¿quién…?»"
 pet_animal.2004.desc:0 "\n\nCuando [ROOT.Char.Custom('DogStorySheHe')] se acerca, veo que su boca gotea sangre y vísceras. Con el corazón herido, camino hacia el lugar del que vino y pronto doy con el cuerpo de [ROOT.Char.Custom('CatStoryName')]."
 pet_animal.2004.a:0 "Oh, no… ¿cómo has podido, [ROOT.Char.Custom('DogStoryName')]?"

 pet_animal.2005.desc_opening:0 "No puedo encontrar a [ROOT.Char.Custom('CatStoryName')] ni a [ROOT.Char.Custom('DogStoryName')]. Registro mi [ROOT.Char.Custom('ResidenceBuilding')] y el área circundante, pero nadie los ha visto.\n\n"
 pet_animal.2005.desc:0 "Cuando vuelvo, veo un pequeño charco de sangre en el suelo, y otro, y otro… que me lleva a un montón de pieles ensangrentadas. Dos cuerpos desgarrados enredados en el suelo, y no hay duda de quiénes son."
 pet_animal.2005.a:0 "¿Por qué no se pueden llevar bien?"

 pet_animal.2006.desc:0 "Cuando vuelvo los veo, tumbados en un montón en el suelo. ¡Oh, no! Han acabado… Pero cuando me acerco a ellos, [ROOT.Char.Custom('CatStoryName')] levanta la cabeza y me mira con ojos cansados antes de volver a dormirse."
 pet_animal.2006.a:0 "Oh, pues… ¡sí que lo resolvieron!"

