l_spanish:
 culture_notification.0010.t:0 "Tradición abandonada"
 culture_notification.0010.desc:1 "La cultura [this_player.GetCulture.GetNameNoTooltip] ha abandonado la tradición [SCOPE.Custom('GetTraditionNameFromFlag')|l]"
 culture_notification.0011.t:1 "Tradición adoptada"
 culture_notification.0011.desc:1 "La cultura [this_player.GetCulture.GetNameNoTooltip] ha adoptado la tradición [SCOPE.Custom('GetTraditionNameFromFlag')|l]"


 culture_notification.1001.t:0 "Cultura híbrida formada"
 culture_notification.1001.desc:0 "[founder.GetTitledFirstName] ha formado la [hybrid_culture|lE] [new_culture.GetNameNoTooltip] a partir de las culturas [parent_1.GetNameNoTooltip] y [parent_2.GetNameNoTooltip]"

 culture_notification.1011.t:0 "La hibridación [new_culture.GetNameNoTooltip]"
 culture_notification.1011.intro:1 "Espoleadas por las relaciones positivas y el aumento del intercambio cultural, las naciones [parent_1.GetName] y [parent_2.GetName] se han ido uniendo cada vez más a lo largo de los años. Ahora los individuos de estas sociedades han comenzado a verse no como de la una o la otra, sino de ambas a la vez, una nueva cultura [new_culture.GetName].\n\n"
 culture_notification.1011.hybrid_primary_1:1 "Las tradiciones de la cultura [parent_1.GetNameNoTooltip] forman la columna vertebral de esta nueva cultura, al tiempo que se han adaptado e integrado varios atributos de la [parent_2.GetNameNoTooltip] para satisfacer las necesidades de su nueva sociedad."
 culture_notification.1011.hybrid_primary_2:1 "Las tradiciones de la cultura [parent_2.GetNameNoTooltip] forman la columna vertebral de esta nueva cultura, al tiempo que se han adaptado e integrado varios atributos de la [parent_1.GetNameNoTooltip] para satisfacer las necesidades de su nueva sociedad."
 culture_notification.1011.hybrid_no_primary:1 "La nueva nación [new_culture.GetNameNoTooltip] ha adoptado una mezcla uniforme de elementos de ambas culturas para formar una auténtica cultura híbrida que combina a la perfección elementos de ambos mundos."
 culture_notification.1011.outro.other:0 "$culture_notification.1111.outro.other$"
 culture_notification.1011.outro.founder:0 "$culture_notification.1111.outro.founder$"
 culture_notification.1011.a.other:0 "$culture_notification.1111.a.other$"
 culture_notification.1011.a.founder:0 "$culture_notification.1111.a.founder$"
 culture_notification_hybrid_tooltip:0 "La [hybrid_culture|lE] [new_culture.GetName] se ha formado a partir de las [cultures|lE] [parent_1.GetName] y [parent_2.GetName]"



 culture_notification.1101.t:0 "Cultura divergida"
 culture_notification.1101.desc:0 "[founder.GetTitledFirstName] ha creado la [new_culture.GetNameNoTooltip], una [divergent_culture|lE] de la [parent_1.GetNameNoTooltip]"

 culture_notification.1111.t:0 "La divergencia [new_culture.GetNameNoTooltip]"
 culture_notification.1111.intro:0 "Pequeños cambios en el dialecto, costumbres ligeramente distintas… Fue fácil no verlo al principio. Pero con el paso del tiempo, los cambios pequeños llevaron a otros más grandes y ahora los [parent_1.GetCollectiveNoun] que viven en [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] han empezado a identificarse con la cultura [new_culture.GetName]\n\n"
 culture_notification.1111.ethos.bellicose:0 "Enfrentados a presiones cada vez mayores, tanto de la naturaleza como de sus rivales, los [new_culture.GetCollectiveNounNoTooltip] se vuelven cada vez más belicosos, ya que buscan defender y ganarse el sustento por la fuerza de las armas."
 culture_notification.1111.ethos.bureaucratic:1 "Los [new_culture.GetCollectiveNounNoTooltip] parecen desarrollar un apetito creciente por leyes prolijas, largas crónicas extensas y fueros laberínticos. Se sienten cómodos en una sociedad dirigida por prácticas formales cada vez más extensas."
 culture_notification.1111.ethos.courtly:0 "Con una devoción en aumento a los modales y la etiqueta, los [new_culture.GetCollectiveNounNoTooltip] adoptan una modo de vida estructurado y cortesano para conseguir una nueva era de estabilidad y prosperidad."
 culture_notification.1111.ethos.communal:0 "Al ayudar a sus vecinos en la desgracia y compartir sus triunfos, los [new_culture.GetCollectiveNounNoTooltip] forman unos lazos de comunidad muy unidos que fomentan un sentido de pertenencia y propósito."
 culture_notification.1111.ethos.stoic:0 "Ante un mundo peligroso e impredecible, los [new_culture.GetCollectiveNounNoTooltip] valoran más que nunca las agallas y la determinación."
 culture_notification.1111.ethos.spiritual:0 "Al buscar respuestas en sí mismos y en el mundo en general, los [new_culture.GetCollectiveNounNoTooltip] se vuelven más espirituales y devotos que nunca."
 culture_notification.1111.ethos.egalitatian:0 "Al reconocer que las circunstancias de nuestro nacimiento no siempre predicen la habilidad y la competencia, los [new_culture.GetCollectiveNounNoTooltip] se convierten en una sociedad más igualitaria y abierta."
 culture_notification.1111.ethos.unchanged:0 "Con sus actitudes hacia la vida fundamentalmente intactas, las diferencias entre [new_culture.GetCollectiveNounNoTooltip] y [parent_1.GetCollectiveNounNoTooltip] parecen más políticas que otra cosa. Pero se mantiene el hecho de que las divisiones de tradiciones, políticas y fronteras han transformado un grupo de gente en dos."
 culture_notification.1111.outro.other:0 "\n\nYa sea por una diestra manipulación o un verdadero deseo de dirigir a su pueblo a una nueva era, [founder.GetTitledFirstName] se ha posicionado como líder de este despertar cultural."
 culture_notification.1111.outro.founder:0 "\n\nAhora que la nación [new_culture.GetNameNoTooltip] se fija en mí para que les guíe, es el momento de sentar las bases para nuestro futuro compartido."
 culture_notification.1111.a.other:0 "Veremos cómo se desarrolla la situación."
 culture_notification.1111.a.founder:0 "¡Por una era nueva, una época nueva, un pueblo nuevo!"
 culture_notification_tooltip:0 "La [divergent_culture|E] [new_culture.GetName] se ha separado de la [culture|lE] [parent_1.GetName]."
