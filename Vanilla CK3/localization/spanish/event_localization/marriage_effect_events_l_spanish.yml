 marriage_effect.2001.t:0 "Celebración de boda"
 marriage_effect.2001.desc.start_normal:0 "Con mi matrimonio con [new_spouse.GetTitledFirstName], el país entero espera una celebración de boda extravagante."
 marriage_effect.2001.desc.start_divine_marriage:0 "Con mi matrimonio con [new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], el país entero espera ansioso una gran recepción para celebrar la unión de nuestra sangre divina."
 marriage_effect.2001.desc.start_prison:0 "Mi nuev[new_spouse.Custom('ES_OA')] cónyuge, [new_spouse.GetTitledFirstName], está encarcelad[new_spouse.Custom('ES_OA')]. Aun así, nuestro matrimonio sigue siendo válido y el señorío sigue esperando que celebremos una boda extravagante."
 marriage_effect.2001.desc.end:0 "\n\nTengo derecho de recaudar una contribución de ayuda real, pero algunos considerarían de mal gusto ingresar un impuesto extra en un periodo de regocijo…"
 marriage_effect.2001.a:0 "¡Por supuesto que lo recaudaré! ¿Quién paga su propia boda?"
 marriage_effect.2001.b:0 "Dejaré que mis súbditos disfruten de los festejos tranquilamente."
