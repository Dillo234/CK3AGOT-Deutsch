 marriage_effect.0001.t:0 "Haciendo lo que es justo"
 marriage_effect.0001.desc.multiple:0 "Por fin las cosas son como siempre tuvieron que ser. El secreto que se cernía sobre mis [illegitimate_child.Custom('TwinDaughtersSonsChildren')] ya no puede herirnos, ahora que su padre [new_spouse.GetTitledFirstName] y yo estamos legítimamente casados."
 marriage_effect.0001.desc.child:0 "He pasado muchas noches en vela preocupad[ROOT.Char.Custom('ES_OA')] por mi [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName]. ¿Qué podría suceder si se conocía su verdadero origen?\n\nAhora que su padre [new_spouse.GetTitledFirstName] y yo estamos legítimamente casados, puedo enterrar mis viejos miedos."
 marriage_effect.0001.desc.pregnancy:0 "Desde el día que descubrí que estaba embarazada, he estado enferma pensando en el futuro de mi bebé. Por fin estoy liberada de mis miedos, ahora que su padre [new_spouse.GetTitledFirstName] y yo estamos legítimamente casados."
 marriage_effect.0001.a:0 "Este secreto dejará de atormentarme."

 marriage_effect.0002.desc.multiple:0 "Por fin las cosas son como siempre tuvieron que ser. El secreto que se cernía sobre mis [illegitimate_child.Custom('TwinDaughtersSonsChildren')] ya no puede hacerles daño ni a ellos ni a su madre [real_mother.GetTitledFirstName], pues ahora estamos legítimamente casados."
 marriage_effect.0002.desc.child:0 "He pasado muchas noches en vela preocupad[ROOT.Char.Custom('ES_OA')] por mi [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName]. ¿Qué sería de [ilegitmate_child.Custom('ES_ElElla')] si se conocía su verdadero origen?\n\nAhora que su madre [real_mother.GetTitledFirstName] y yo estamos legítimamente casados, puedo enterrar mis viejos miedos."
 marriage_effect.0002.desc.pregnancy:0 "Desde el día que descubrí que [real_mother.GetTitledFirstName] estaba embarazada de un hijo nuestro, he estado muy preocupado por el futuro de mi hijo. Ahora que estamos legítimamente casados, puedo enterrar mis viejos mIedos."
 marriage_effect.0002.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con una mano sobre el vientre.\n\n«No te lo había dicho antes, pero… la criatura que llevo dentro es tuya. Ahora que estamos legítimamente casados, este secreto no puede hacernos daño»."
 marriage_effect.0001.a_not_knowing:0 "Oh, có… cómo me alegro."

 marriage_effect.0003.desc.pregnancy:0 "Desde el día que descubrí que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] estaba embarazada de [new_spouse.GetTitledFirstName], he guardado su secreto en mi pecho. Ahora que están legítimamente casados, puedo relajarme al fin."
 marriage_effect.0003.desc.multiple:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] y sus [illegitimate_child.Custom('TwinDaughtersSonsChildren')] me han preocupado desde su nacimiento, pues son fruto de una unión ilícita con [new_spouse.GetTitledFirstName].\n\nAhora que [new_spouse.GetTitledFirstName] y [real_mother.GetFirstName] están legítimamente casados, puedo enterrar mis viejos miedos."
 marriage_effect.0003.desc:0 "He estado preocupad[ROOT.Char.Custom('ES_OA')] por mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] y su [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] desde su nacimiento, pues es fruto de una unión ilícita con [new_spouse.GetTitledFirstName].\n\nAhora que [new_spouse.GetTitledFirstName] y [real_mother.GetFirstName] están legítimamente casados, puedo enterrar mis viejos miedos."

