 insult_poetry_line_2_b_02:1 "#EMP \nQue hasta el Señor os llama [ROOT.GetCharacter.Custom('rhyme_group_b_two')]#!"
 insult_poetry_line_2_c_01:1 "#EMP \nNo os merecéis ni ser [ROOT.GetCharacter.Custom('rhyme_group_c_two')]#!"
 insult_poetry_line_2_c_02:1 "#EMP \nSeguro que sabéis lo que es ser [ROOT.GetCharacter.Custom('rhyme_group_c_two')]#!"

