l_spanish:
 coming_of_age.0001.t:0 "Mayoría de edad"
 coming_of_age.0001.educator_university:0 "Con la ayuda de [educator.GetTitledFirstName] y la universidad"
 coming_of_age.0001.educator:0 "Con la ayuda de [educator.GetTitledFirstName]"
 coming_of_age.0001.desc1:0 "Terminé mi educación en las artes de [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.desc1_good_trait:0 "A pesar de las altas expectativas de todo el mundo, no conseguí mucho y mis resultados dejan mucho que desear."
 coming_of_age.0001.desc1_bad_trait:0 "Aunque los resultados obtenidos dejaron mucho que desear, no sorprendió a nadie. ¡Al menos se ha acabado por fin la tortura!"
 coming_of_age.0001.desc1_fallback_trait:0 "Aunque no haya logrado mucho, es un alivio ver por fin algunos resultados."
 coming_of_age.0001.desc2:0 "¡Por fin he concluido mis estudios en el arte de [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc2_good_trait:0 "Estoy decepcionad[ROOT.Char.Custom('ES_OA')] con mis resultados, porque creo que podría haberlo hecho mejor."
 coming_of_age.0001.desc2_bad_trait:0 "Lo hice bastante bien, al menos teniendo en cuenta que el tema no era lo mío."
 coming_of_age.0001.desc2_fallback_trait:0 "Mis logros no fueron grandes, pero podrían haber sido peores."

 coming_of_age.0001.desc3:0 "He completado mis estudios de [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc3_good_trait:0 "Aunque los aspectos más avanzados del tema se me escapan, ¡he estado a la altura de las expectativas de todos y he aprendido más que la mayoría!"
 coming_of_age.0001.desc3_bad_trait:0 "Aunque los aspectos más avanzados del tema se me escapan, ¡superé las bajas expectativas de todos y aprendí más que la mayoría!"
 coming_of_age.0001.desc3_fallback_trait:0 "Aunque los aspectos más avanzados del tema se me escapan, lo hice bastante bien."

 coming_of_age.0001.desc4:0 "He logrado una comprensión de [ROOT.Char.Custom('education_focus_child')] que supera la de mis iguales."
 coming_of_age.0001.desc4_good_trait:0 "Aunque tenía una inclinación natural hacia la materia, ¡sigue siendo un logro que la haya dominado!"
 coming_of_age.0001.desc4_bad_trait:0 "Superé las expectativas de todo el mundo y conseguí lo que parecía imposible para mí; ¡el dominio de [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc4_fallback_trait:0 "Llegar tan lejos en este asunto ha sido muy gratificante."

 coming_of_age.0001.patronaged_spouse_plus_1.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] ha supervisado mi educación y contribuido sobremanera a mi conocimiento de [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] ha supervisado mi educación y me ha ayudado a alcanzar un nivel de conocimiento que ni siquiera soñé tener."


 coming_of_age.0001.relationships:0 "\n\nAhora que doy los primeros pasos en la edad adulta, me acuerdo de la gente que influyó en [ROOT.Char.GetWomanMan] que soy ahora…"
 coming_of_age.0001.friend:0 "\nLa amistad que tuve con [friend.GetFirstName] significó mucho para mí cuando éramos jóvenes y tener[friend.GetHerHim] a mi lado aún significa mucho."
 coming_of_age.0001.crush:0 "\nTuve unos momentos memorables con [crush.GetFirstName], y me ayudó de verdad a entenderme mejor el amor y a mí mism[ROOT.Char.Custom('ES_OA')]."
 coming_of_age.0001.bully1:0 "\nTodo por lo que me hizo pasar [bully.GetTitledFirstName] cuando era pequeñ[ROOT.Char.Custom('ES_OA')] aún me afecta, y cada vez que [bully.GetHerHim] veo, se me agria el humor."
 coming_of_age.0001.bully2:0 "\nTodo por lo que me hizo pasar [bully.GetTitledFirstName] cuando era pequeñ[ROOT.Char.Custom('ES_OA')] aún me afecta. A veces aún oigo su risa cuando pisoteaba mi [ROOT.Char.Custom('child_favorite_toy')]."
 coming_of_age.0001.victim1:1 "\nMe pregunto si [victim.GetTitledFirstName] recuerda lo que le hice pasar cuando éramos jóvenes…"
 coming_of_age.0001.victim2:0 "\nSigo recordando la cara horrorizada de [victim.GetTitledFirstName] cuando destrocé su [victim.Custom('child_favorite_toy')]."
 coming_of_age.0001.relationships_end:0 "\n\nPero ahora que soy adult[ROOT.Char.Custom('ES_OA')], tengo que dejar atrás esos caprichos infantiles y centrarme en las cosas que están por llegar."
 coming_of_age.0001.no_relationships:0 "\n\nPensando en mi infancia, me doy cuenta que jamás llegué a conectar de verdad con nadie… Aunque vi a otros jugar con amigos o suspirando de amor, nunca experimenté tales cosas en persona.\n\n¡Estoy segur[ROOT.Char.Custom('ES_OA')] de que los años venideros me traerán nuevos amigos y oportunidades!"

 coming_of_age.0001.a:0 "¡[ROOT.Char.GetTitledFirstNameNoTooltip], ya sois un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan]!"
 coming_of_age.0001.tt.1:1 "¡Te queda mucho por aprender en el campo de [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.2:1 "Te quedan algunas cosas por aprender en el campo de [THIS.Char.Custom('education_focus_child')]\n"
 coming_of_age.0001.tt.3:1 "¡Se te da bastante bien el campo de [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.4:1 "¡Se te da genial el campo de [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.5:2 "No olvidarás tu cariño hacia [crush.GetFirstNameNoTooltip]: #P opinión +20#!"
 coming_of_age.0001.tt.7:1 "No olvidarás fácilmente a [victim.GetTitledFirstNameNoTooltip]: #N opinión -5#!"
 coming_of_age.0001.tt.9:1 "No olvidarás fácilmente a [bully.GetTitledFirstNameNoTooltip]: #N opinión -10#!"

 coming_of_age.1001.t:0 "Mayoría de edad de [educated_child.GetFirstNameNoTooltip]"
 coming_of_age.1001.desc_university:0 "Con su mayoría de edad, el tiempo que [educated_child.GetFirstName] pasaba en la universidad está llegando a su fin.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.desc:0 "Con su mayoría de edad, terminan las clases que le daba a [educated_child.GetFirstName].\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.patronaged_spouse_plus_1.desc:0 "\n\nNo se pueden dejar de mencionar las contribuciones de [patronage_spouse_tutor.GetTitledFirstName] a la educación de [educated_child.GetFirstName]. Su orientación ha ayudado a que [educated_child.Custom('ES_ElElla')] llegue más lejos de lo que hubiera podido lograr yo sol[ROOT.Char.Custom('ES_OA')]."
 coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName] también le dio una orientación que no tiene precio. [educated_child.GetFirstName] nunca habría llegado tan lejos sin [patronage_spouse_tutor.GetSheHe]."
 coming_of_age.1001.a:0 "Crecen tan rápido."

 coming_of_age.1002.t:0 "Mayoría de edad de [educated_child.GetFirstNameNoTooltip]"
 coming_of_age.1002.desc:0 "Me siento orgullos[ROOT.Char.Custom('ES_OA')] de ver que mi [educated_child.Custom('GetDaughterSon')] ya no es un[educated_child.Custom('ES_XA')] niñ[educated_child.Custom('ES_OA')], sino una adult[educated_child.Custom('ES_OA')].\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1002.patronaged_spouse_plus_1.desc:0 "\n\nNo se pueden dejar de mencionar las contribuciones de [patronage_spouse_tutor.GetTitledFirstName] a la educación de [educated_child.GetFirstName]. Sus lecciones han dado a [educated_child.GetFirstName] un valioso conocimiento para su futura vida."
 coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName] le dio una orientación que no tiene precio. [educated_child.GetFirstName] nunca habría llegado tan lejos sin [patronage_spouse_tutor.GetSheHe]."
 
 coming_of_age.1003.t:0 "Educación terminada"
 coming_of_age.1003.standard:0 "Mi pupil[educated_child.Custom('ES_OA')], [educated_child.GetTitledFirstName], ha alcanzado la mayoría de edad y es hora de que deje mis cuidados.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1003.rank_1:0 "\n\nSeguro que a sus padres les alegrará que al menos su educación esté terminada."
 coming_of_age.1003.rank_2:0 "\n\nAunque los resultados no fueron excelentes, seguro que sus padres no tendrán queja."
 coming_of_age.1003.rank_3:0 "\n\nSeguro que sus padres estarán encantados con mi tutela."
 coming_of_age.1003.rank_4:0 "\n\n¡Seguro que sus padres estarán orgullosos de decir que es su [educated_child.Custom('GetDaughterSon')]!"
 coming_of_age.1003.a:0 "¡Hasta que nos volvamos a ver, [educated_child.GetFirstName]."

 coming_of_age.0003.desc_child_start:1 " Mi adiestramiento $knight_culture_player_adjective_no_tooltip_lowercase$ a su lado ha sido "
 coming_of_age.0003.desc_child_1:0 "malo, y aprendí poco de mis instructores de combate."
 coming_of_age.0003.desc_child_2:0 "aceptable, y he luchado con cierto éxito contra algunos campesinos impertinentes."
 coming_of_age.0003.desc_child_3:0 "un éxito, y he acabado con numerosos bandidos a pesar de mi juventud."
 coming_of_age.0003.desc_child_4:1 "excelente, y me he convertido en un[ROOT.Char.Custom('ES_XA')] de [ROOT.Char.Custom('ES_LoLa')]s principales $knight_culture_player_plural_no_tooltip_lowercase$ del señorío."

 coming_of_age.1004.t:0 "Educación terminada"
 coming_of_age.1004.desc:0 "Mi pupil[educated_child.Custom('ES_OA')], [educated_child.GetTitledFirstName], ha alcanzado la mayoría de edad y es hora de que deje mis cuidados.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1004.a:0 "¡Hasta que nos volvamos a ver, [educated_child.GetFirstName]."

 coming_of_age.1005.t:0 "Educación terminada"
 coming_of_age.1005.desc:0 "Mi pupil[educated_child.Custom('ES_OA')], [educated_child.GetTitledFirstName], ha alcanzado la mayoría de edad y es hora de que deje mis cuidados.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1005.a:0 "Hasta que nos volvamos a ver, [educated_child.GetFirstNameNoTooltip]."
