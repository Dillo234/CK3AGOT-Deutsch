 feast_default.8002.t:1 "Un cuchillo en la oscuridad"
 feast_default.8002.t.poison:0 "Otra copa"
 feast_default.8002.desc.random_2:0 "Por fin. Solamente [honorary_guest.Custom('ES_ElLa')] [honorary_guest.GetTitledFirstName|l] y yo. A solas. «Unas palabras, [Select_CString( honorary_guest.IsFemale, 'amiga mía', 'amigo mío' )]». Todos los demás invitados han empezado a bailar y la música nos llega, amortiguada, a través de los muros de piedra. Un eco. Puede que también se oiga su eco.\n\n[honorary_guest.GetFirstNameNoTooltip] levanta una ceja, uno de mis $knight_culture_player_plural_no_tooltip_lowercase$ le sirve más bebida. «¿Algún asunto importante?», pregunta [honorary_guest.GetSheHe]. La copa casi toca sus labios. Casi. Un sonido sordo a través de las paredes de piedra y su garganta está abierta de lado a lado. Un eco."
 feast_default.8002.desc.sadistic:0 "«Venid por aquí, [honorary_guest.GetFirstName], os mostraré el nuevo broche que he encargado para vos. Un regalo magnífico para [honorary_guest.Custom('ES_ElLa')] más magnífic[honorary_guest.Custom('ES_OA')] de [honorary_guest.Custom('ES_LoLa')]s invitad[honorary_guest.Custom('ES_OA')]s».\n\nMe adelanto, y [honorary_guest.GetSheHe] me sigue, mientras [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. «Helo aquí», anuncio abriendo la puerta de una habitación pequeña y poco iluminada. Puedo ver la confusión en sus ojos… solo por un instante. Lo entiende rápidamente. «No…, no podéis».\n\n«Sí, os aseguro que podré»."
 feast_default.8002.desc.just:1 "Ha llegado el momento. Clavo los ojos en [honorary_guest.Custom('ES_ElLa')] [honorary_guest.GetTitledFirstName|l] mientras [honorary_guest.GetSheHe] [honorary_guest.Custom('quirk_pos_present')]. Una lástima, pero tiene que hacerse. «¿Puedo pediros salir a dar un paseo?», mi pregunta se ve acogida con entusiasmo y una sonrisa curiosa. «¿Qué asuntos de gobierno preocupan a nuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]?».\n\nMuchos. Y pronto, uno menos.\n\nLe muestro el camino a una de las habitaciones más pequeñas. La puerta se cierra a nuestro paso. Se declara un incendio. Un movimiento limpio."
 feast_default.8002.a:0 "Se ha hecho."
 
 feast_default.8003.t:1 "Un desgraciado accidente"
 feast_default.8003.desc.poison:0 "Todos los invitados parecen concentrados en las canciones y el baile. Pocos permanecen sentados. Por suerte, mi conversación con [honorary_guest.Custom('ES_ElLa')] [honorary_guest.GetTitledFirstName|l] parece bastar para mantener[honorary_guest.GetHerHim] cerca. «Un banquete excelente», dice, dejando desatendida su copa para tomar otro bocado.\n\n«Ah, cuanto me conmovéis», respondo mientras hago una señal a mi copero. Este será su último festín. Mis ojos se cruzan con los de [honorary_guest.GetFirstNameNoTooltip]. Un momento de duda."
 feast_default.8003.desc.compassionate:0 "Me apresuro a limpiarme las gotas de sudor que me caen por la frente, agarrando el pañuelo con más fuerza de la necesaria. [honorary_guest.Custom('ES_ElLa')|U] [honorary_guest.GetTitledFirstName|l] habla sobre [honorary_guest.Custom('subject_of_interest')], y no puedo sostener la mirada. «Un momento…», me excuso al ver que se lleva la copa a los labios.\n\nSé lo que contiene."
 feast_default.8003.desc.sadistic:0 "«Por favor, [Select_CString( honorary_guest.IsFemale, 'amiga mía', 'amigo mío' )], dejad que os llene la copa porque sois mi invitad[honorary_guest.Custom('ES_OA')] más apreciad[honorary_guest.Custom('ES_OA')]», le ofrezco con la sonrisa más cálida. [honorary_guest.Custom('ES_ElLa')|U] [honorary_guest.GetTitledFirstName|l] asiente, acercándome su copa. Los invitados han empezado su [ROOT.Char.Custom('GetMedievalDance')], y el alboroto ya distrae bastante.\n\nVierto el veneno de mi anillo con sumo cuidado. «Espero que tengáis sed»."
 feast_default.8003.a:0 "#EMP Un brindis.#!"
 feast_default.8003.a.success:0 "[honorary_guest.GetShortUIName] bebe de la copa"
 feast_default.8003.a.failure:0 "[honorary_guest.GetShortUIName] no bebe"
 
 feast_default.8004.t:0 "Mantén los ojos abiertos"
 feast_default.8004.desc.intro:0 "Le doy un sorbo a mi [host.Custom('RegionalDrink')] a medida que la velada se acerca a su fin. Tengo los ojos cansados, pero"
 feast_default.8004.desc.goh_intro:0 "[host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] insiste en que me quede para discutir asuntos del señorío. «Como os decía…», continúa, sin hacer caso a mis bostezos disimulados.\n\n"
 feast_default.8004.desc.goh_solo:0 "$feast_default.8004.desc.goh_intro$Pero cuando vuelvo a abrir los ojos, veo un destello plateado. «El festín termina aquí»."
 feast_default.8004.desc.goh_group:0 "$feast_default.8004.desc.goh_intro$«¡Socorro!». Un grito interrumpe la conversación. «#EMP ¡Auxilio!#!». Otro. Cuando miro a mi alrededor veo el destello plateado de las espadas. Y una de ellas me apunta directamente.\n\n«Se acabó, [murder_victim.GetTitleAsNameNoTooltip|l]»."
 feast_default.8004.desc.fallback:0 "[host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] ha insistido en que [honorary_guest.Custom('ES_ElLa')] [honorary_guest.GetTitledFirstName|l] se quede para una conversación muy muy importante. Y, por supuesto, su séquito debe acompañarl[honorary_guest.Custom('ES_OA')]."
 feast_default.8004.a:0 "Esperad… ¿Qué está pasando?"
 feast_default.8004.a.tt.success:0 "Mueres"
 feast_default.8004.a.tt.success.host:0 "[murder_victim.GetShortUIName] ha muerto"
 feast_default.8004.a.tt.failure:0 "Sobrevives"
 feast_default.8004.a.tt.failure.host:0 "[murder_victim.GetShortUIName] sobrevivió"
 feast_default.8004.a.goh_murder.tt:0 "[honorary_guest.GetShortUIName] muere"
 every_attending_travel_companion_goh:0 "Todo miembro del séquito"

 feast_default.8052.t:1 "Un final abrupto"
 feast_default.8052.desc:0 "«¡Fuego!»\n\nMientras el pánico se extiende entre los invitados, busco a [host.Custom2('MyCharacterIntroduction', ROOT.Char)], pero encuentro su silla vacía.\n\nEl fuego se extiende rápidamente, pues arden con rapidez los paños manchados de [ROOT.Char.Custom('RegionalDrink')] y las profusas ropas de los invitados. La piel se me llena de ampollas, se me #EMP pela#!, y grito; pero pronto hasta eso es imposible ya que el copioso humo ahoga mis gritos."
 feast_default.8052.a:0 "Siempre he querido irme en una llamarada de gloria…"

 feast_default.8061.t.fire:1 "¡Fuego! ¿Fuego?…"
 feast_default.8061.t:0 "$feast.7151.t$"
 feast_default.8061.desc.fire:1 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nos saca a mí y a un puñado de gente del salón de festines antes de intentar cerrar la puerta.\n\nSin embargo, antes de poder conseguirlo, surgen gritos de dentro y todos los asistentes salen a la noche mientras las llamas empiezan a elevarse por el salón."
 feast_default.8061.desc.fail:0 "$feast.7151.desc$"
 feast_default.8061.desc.fail_me:0 "Aún me tiemblan las manos tras el incidente de anoche y los mercenarios que se suponía que iban a cobrarse mi vida han sido encarcelados por [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l].\n\nSin embargo, esta inquietud no puede desaparecer fácilmente."
 feast_default.8061.desc.death_alone:1 "El ambiente es más sombrío de lo que hubiera esperado cuando nos preparamos para salir de la fiesta [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l]. Se ha encontrado el cadáver de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))], [murder_guest.Custom('ES_ElLa')] [murder_guest.GetTitledFirstName|l], aún caliente en el suelo.\n\nLa muerte ha rondado estas paredes y la bebida se ha agriado en nuestros labios."
 feast_default.8061.a:2 "Supongo que el festín se ha acabado."
 feast_default.8061.a.good:0 "[murder_guest.GetFirstNameNoTooltip]… se fue sin más."

 feast_default.9001.t:1 "Con la marcha de mis invitados"
 feast_default.9001.desc_exotic:0 "Todos vuelven a sus hogares con el estómago lleno de exquisiteces. ¡Me enorgullece decir que el festín fue un éxito!"
 feast_default.9001.desc_lavish:0 "Cuando mis invitados dejan mi castillo con el contenido de mi despensa en sus tripas, ¡me enorgullece decir que el festín fue un éxito!"
 feast_default.9001.desc_meager:0 "Con mis invitados luchando por conseguir las últimas y escasas sobras de mi mesa, siento un gran alivio al verlos marcharse por fin con las ropas holgadas y las tripas rugiéndoles."
 feast_default.9001.desc:0 "Con todos volviendo a sus respectivos hogares, ¡me enorgullece decir que el festín fue un éxito!"
 feast_default.9001.spouse:0 "\n\nTengo que agradecer a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] gran parte de su éxito, y yo no siento más que gratitud ahora que [spouse.GetSheHe] despide a los últimos invitados."
 feast_default.9001.no_spouse:0 "Sin embargo, agradezco de que el trabajo haya terminado por ahora."
 feast_default.9001.a:0 "¡Hasta la próxima!"

 feast_default.9002.desc_exotic:0 "¡Qué festín! Antes de venir, jamás imaginé las exquisiteces exóticas que saborearía en mi estancia en los salones de [host.GetTitledFirstName|l]. ¡Fue un festín que jamás olvidaré!"
 feast_default.9002.desc_lavish:0 "¡Qué festín! Antes de llegar, mis ropas me quedaban holgadas y me sobraban por todas partes y ahora salgo de los salones de [host.GetTitledFirstName|l] haciendo eses, el doble de llen[ROOT.Char.Custom('ES_OA')] de comida y alegría de lo que llegué. ¡Fue un festín que me costará olvidar!"
 feast_default.9002.desc_meager:0 "Qué… ¿festín? Normalmente esperaría más comida de un festín y abandono los salones de [host.GetTitledFirstName|l] con hambre, pero al menos la compañía ha sido buena. Es un festín que ojalá pudiera olvidar."
 feast_default.9002.desc:0 "¡Qué festín! Recordaré durante mucho tiempo los días pasados en los salones de [host.GetTitledFirstName|l]."
 feast_default.9002.desc_ending:1 "\n\nAhora es el momento de limpiar las huellas de la alegría y del vino, y retomar mis deberes una vez más como señor[ROOT.Char.Custom('ES_XA')] del feudo."
 feast_default.9002.a:0 "¡Hasta siempre, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
