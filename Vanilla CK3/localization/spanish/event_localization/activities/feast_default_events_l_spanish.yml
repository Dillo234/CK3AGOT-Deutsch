l_spanish:
 feast_header:0 "Festín:"
 feast_default.1001.t:2 "Causando impresión"
 feast_default.1001.very_high_learning:0 "Tras una extensa conversación sobre nuestros exquisitos platos, [impressed_guest.GetTitledFirstName|l] dice encontrarme sabi[ROOT.Char.Custom('ES_OA')] e instruid[ROOT.Char.Custom('ES_OA')] y que mis conversaciones son siempre de un valor inestimable para aquellos menos leídos."
 feast_default.1001.high_learning:0 "Tras una extensa conversación sobre nuestra comida, [impressed_guest.GetTitledFirstName|l] dice admirar cómo soy capaz de explicar largamente sobre cualquier tema."
 feast_default.1001.average_learning:0 "Tras hablar un rato sobre la cena, [impressed_guest.GetTitledFirstName|l] se inclina hacia mí para decirme que le impresiona lo mucho que entiendo de tantas cosas diferentes."
 feast_default.1001.low_learning:0 "Estaba hablando con alguien mientras comía cuando [impressed_guest.GetTitledFirstName|l] me miró. «¡Ojalá supiera parecer tan ingenios[ROOT.Char.Custom('ES_OA')] como vos, [ROOT.Char.GetTitledFirstName|l]!»\n\nMe limpio la sopa de la barbilla y pongo una sonrisa inteligente."
 feast_default.1001.a:0 "Veo que se sabe reconocer el auténtico intelecto."

 feast_default.1002.t:1 "La espera insoportable"
 feast_default.1002.desc:0 "¡No me puedo creer lo mucho que llevamos esperando la comida! ¿Hemos venido a comer o a admirar el veteado de la mesa de madera? ¿Que miráis, [other_guest.GetTitledFirstName|l]? ¡Es que tengo mucha hambre!"
 feast_default.1002.a:0 "¡Y puedo olerla desde la cocina!"
 feast_default.1002.gluttons_and_impatients:0 "Todo invitado impaciente y glotón"

 feast_default.1003.t:1 "Causando impresión"
 feast_default.1003.desc:0 "Tras comer juntos un rato, debo haber dicho algo especialmente inteligente porque [other_guest.GetTitledFirstName|l] me ha alabado por mi ingenio!\n\nEn respuesta, pongo una sonrisa inteligente a mi erudito colega antes de encargarme de la grasa que me corre por la barbilla."
 feast_default.1003.a:0 "A veces digo cosas inteligentes."
 feast_default.1003.b:0 "¡No me había dado cuenta de que [other_guest.Custom('ES_ElElla')] pensara así!"

 feast_default.1004.t:1 "Delicias divinas"
 feast_default.1004.desc_exotic:0 "¿Qué clase de comida es esta tan sabrosa? Nunca antes había visto ni probado una delicia exótica tan increíble. ¡Oh, y estos maravillosos y extraños dulces!\n\nEste festín tiene algunos platos increíbles que nunca he visto antes y que dudo que vuelva a ver. ¡Debo preguntar su origen!"
 feast_default.1004.desc_lavish:0 "¡Qué amplia e interminable variedad de alimentos y postres! ¿Acaso son estos los platos que me esperan si acabo en [ROOT.Char.GetFaith.PositiveAfterLife]? ¡Y qué gran selección de dulces!\n\n¡Diría que jamás había visto tanta comida junta!"
 feast_default.1004.desc_meager:0 "¿Qué es esto? ¿Hay carne en este hueso? ¿La gente suele comer verduras tan pequeñas? ¿Es esta la comida que me espera si acabo en [ROOT.Char.GetFaith.NegativeAfterLife]? Pero ¿dónde están los dulces?\n\n¡Así deben de comer los campesinos!"
 feast_default.1004.desc:0 "¿Qué clase de carne es esta que tiene un sabor tan rico? ¿Qué son estas verduras, casi dulces? Oh, ¡y estos maravillosos postrecillos!\n\n¡Este festín tiene algunas de las mejores comidas que he probado nunca!"
 feast_default.1004.a:0 "¡Delicioso!"
 feast_default.1004.a_meager:0 "¡Lamentable!"
 feast_default.1004.b:0 "¡Es asombroso! ¡Servidme otra ración!"
 feast_default.1004.b_meager:0 "¿Ya está? ¿Se puede repetir?"

 feast_default.1005.t:1 "Aislamiento"
 feast_default.1005.desc:0 "Cháchara incesante a mi alrededor, multitud de rostros buscándome para conversar, #EMP gente#!…\n\nSabía que sería un agobio, pero nunca imaginé la escala del mismo."
 feast_default.1005.desc_friendly_guest:0 "\n\nQué suerte tengo de que [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] esté aquí al fin."
 feast_default.1005.a:0 "Debe de haber algún lugar donde estar a solas."
 feast_default.1005.b:0 "[friendly_guest.GetTitledFirstNameNoTooltip|l], ¡no me dejes con estos salvajes!"
 feast_default.1005.c:0 "«Eh, esto… Menudo tiempo más malo, ¿verdad?"

 feast_default.1006.table_companions:0 "Todos los que están sentados cerca de mí"
 feast_default.1006.t:1 "En casa"
 feast_default.1006.desc:0 "¡Sí, no hay nada como un festín! Nos recuerda lo bueno de la vida ¡y la compañía tampoco está mal! Al menos la gente que me rodeaba parecía pensar lo mismo.\n\n«Sois algo especial, [ROOT.Char.GetFirstNameNoTooltip]», me dice [guest_1.GetTitledFirstName|l]. [guest_2.GetTitledFirstName|l] y [guest_3.GetTitledFirstName|l] asienten en señal de acuerdo."
 feast_default.1006.a:0 "¡Solo hago lo que me parece correcto!"
 feast_default.1006.b:0 "¡Amigos, una ronda más!"
 feast_default.1006.c:0 "¡No hay otro modo de vivir la vida, amigos míos!"

 feast_default.1007.t:1 "Voraz"
 feast_default.1007.desc:0 "Con el servicio incesante de deliciosos platos, la mayoría de los invitados han renunciado a seguir comiendo durante lo que queda de noche y solamente disfrutan del entretenimiento. ¡Me alegra ver que [other_glutton.GetTitledFirstName|l] es más inteligente!\n\n[other_glutton.GetSheHe|U] y yo estamos dispuestos a saborear la comida, ¡siempre que haya!"
 feast_default.1007.a:0 "¡Qué apetito más impresionante!"
 feast_default.1007.b:0 "¡Seguro que puedo comer más que [other_glutton.GetSheHe]."

 feast_default.1008.t:1 "Juicio empañado"
 feast_default.1008.desc:0 "Solo cuando veo los ojos desencajados de [secret_recipient.GetTitledFirstName|l] me doy cuenta de lo que estaba diciendo. Lucho por apartar la jarra.\n\n«He bebido demasiado», intento disimular nerviosamente. «No creáis nada de lo que digo»."
 feast_default.1008.a:0 "¿Qué he hecho?"
 feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] no se cree mis excusas…#!"

 feast_default.1009.t:1 "Juicio empañado"
 feast_default.1009.desc:0 "Solo cuando veo los ojos desencajados de [secret_recipient.GetTitledFirstName|l] me doy cuenta de lo que acabo de revelar sobre [secret_owner.GetTitledFirstName|l]. Lucho por apartar la jarra.\n\n«He bebido demasiado», intento disimular nerviosamente. «No creáis nada de lo que digo»."
 feast_default.1009.a:0 "¿Qué he hecho?"

 feast_default.1010.t:3 "Un juramento sorpresa"
 feast_default.1010.desc:1 "¿Qué prometí anoche? No recuerdo cómo llegué a ello, pero sí haber palmeado la espalda de [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )], y prometer que haría cualquier cosa que me pidiera.\n\n¡Ahora hay rumores sobre mi «juramento» por todas partes!"
 feast_default.1010.a:0 "Una promesa es una promesa, cueste lo que cueste."
 feast_default.1010.b:0 "Solo fueron divagaciones etílicas."
 feast_default.1010.every_participant_with_high_opinion:1 "Cualquier otro asistente que respete a [favor_recipient.GetFirstNameNoTooltip]"

 feast_default.1011.t:1 "En pie de guerra"
 feast_default.1011.desc:0 "Es embriagador; bebida en mi sangre, ira en mis venas.\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName|l] se topa conmigo fuera del salón y confundo a [guest_to_murder.GetHerHim] con tal [disliked_guest.Custom('InsultAdjective')] de [disliked_guest.GetTitledFirstName|l]. En un instante, su sangre mancha mi cuchillo. Al caer su cuerpo al suelo, recupero la sobriedad de golpe."
 feast_default.1011.a:0 "¡Se tropezó [guest_to_murder.GetSheHe] y cayó sobre mi cuchillo! ¡Lo juro!"
 feast_default.1011.a.success:0 "La gente se cree que fue un accidente"
 feast_default.1011.a.failure:0 "La gente no se traga mis mentiras"
 feast_default.1011.b:0 "¿Qué he hecho?"
 feast_default.1011.b.success:0 "El asesinato sigue siendo un misterio"
 feast_default.1011.b.failure:0 "Descubren que he cometido el asesinato"
 feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip|l], ¡¿cómo has podido?!"

 feast_default.1012.t:1 "Líquidos letales"
 feast_default.1012.desc_opening:0 "La alegre aceptación por parte de mi [guest_to_murder.GetTitledFirstName|l] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] de otro trago ahoga el vuelco de mi propia bebida cuando la derramo en el suelo.\n\nCuando le cuesta respirar y el color abandona su rostro, yo siento cómo una sonrisa se extiende por el mío. Una pequeña risa se me escapa cuando su cuerpo golpea el suelo."
 feast_default.1012.a:1 "¡Un brindis por [guest_to_murder.GetTitleTierName|U] y su sed de vidas!"

 feast_default.1013.t:1 "Protector"
 feast_default.1013.desc:0 "Cuando mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName|l] camina hacia mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [SCOPE.sC('guest_to_save').GetTitledFirstName|l] con la ira hirviendo en su mirada y un cuchillo en la mano, ni siquiera me paro a pensar.\n\nAgarro lo más cercano que se pueda emplear como arma y acometo."
 feast_default.1013.a:0 "¿Quién hubiera imaginado que los cubiertos estuvieran tan afilados?"
 feast_default.1013.a_1:0 "Espero que [ROOT.Char.GetFaith.NegativeAfterLife] dé a es[guest_to_kill.Custom('ES_EA')] [guest_to_kill.Custom('InsultNoun')] [guest_to_kill.Custom('InsultAdjective')] una cálida bienvenida."
 feast_default.1013.b:0 "¡Desviaré el cuchillo!"
 feast_default.1013.b.success:0 "Nadie resulta herido"
 feast_default.1013.b.failure:0 "#EMP Casi#! lo consigo"
 feast_default.1013.b.big_failure:0 "Fracaso"
 feast_default.1013.c:0 "¿Estáis bien, [SCOPE.sC('guest_to_save').GetFirstNameNoTooltip]?… y cargo a modo de defensa"
 feast_default.1013.d:0 "«Actué para defender a [guest_to_save.GetFirstNameNoTooltip], todos habéis visto»."

 feast_default.1014.t:1 "[ROOT.Char.Custom('ES_ElLa')] testig[ROOT.Char.Custom('ES_OA')]"
 feast_default.1014.desc:0 "Mi [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName|l] se burla cuando salgo fuera a aliviarme. La ira que arde por mis venas gana impulso cuando [guest_to_murder.GetSheHe] camina hacia mí. «¡Mirad a quién tenemos aquí! Semejante [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')] de [ROOT.Char.GetFirstNameNoTooltip]! Seguro que…»\n\nCuando acabo de hundir mi daga en el irritante rostro de [guest_to_murder.GetFirstName], oigo un grito ahogado a mis espaldas."
 feast_default.1014.a:0 "¡Por favor, [witness.GetTitledFirstNameNoTooltip|l], no se lo digas a nadie!"
 feast_default.1014.a_2:0 "No le contarás a nadie lo que has visto."
 feast_default.1014.b:0 "¡Siempre en el lugar equivocado y el momento equivocado!"

 #Shiny Trinkets
 feast_default.1016.t:1 "Baratijas brillantes"
 feast_default.1016.desc_intro:0 "Echo un vistazo por la animada sala. Los fuegos rugen, se sirven bebidas. Los deliciosos manjares se convierten en alimento para el estómago y el ambiente es perfecto.\n\nEn un rincón oscuro, reflejando el parpadeo de las luces, veo destellear su [trinket_to_steal.GetName]. Parece sufrir abandono en una de las mesas laterales y, desde luego, me llama."
 feast_default.1016.desc_greedy:0 "\n\n¡Sería un delito #EMP no#! liberar esa pieza de su soledad! Echo una mirada rápida por la habitación para asegurarme de que nadie me observa."
 feast_default.1016.desc_hesitant:0 "\n\nCierro el puño con fuerza en un intento de superar el ansia y espero que nadie se dé cuenta."
 feast_default.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstName] parece bastante ric[activity.GetOwner.Custom('ES_OA')], no echará de menos esta alhaja minúscula…"
 feast_default.1016.a_greedy:0 "Pues ¿por qué no?"
 feast_default.1016.a_hesitant:0 "No puedo contenerme…"
 feast_default.1016.a:0 "De verdad #EMP es#! una alhaja muy bonita."
 feast_default.1016.b:0 "No. Esto no está bien."
 feast_default_1016_stealth.desc:0 "Tu robo pasó desapercibido"
 feast_default_1016_observed.desc:0 "Hubo un testigo"
 feast_default.1016.tt:0 "Alhaja robada"

 #Shiny Trinkets continued - Thievery resolution
 feast_default.1017.t:1 "Lo que se oculta en la sombra"
 feast_default.1017.desc_intro:0 "Me dirijo hacia la mesa lateral, charlando con los invitados que me encuentro por el camino.\nCuando estoy sobre su [new_trinket.GetName], con un solo movimiento empujo rápida pero suavemente el objeto hacia el borde de la mesa y la servilleta que lo espera. ¡Bingo!"
 feast_default.1017.desc_discovered:0 "\n\nLlega el subidón de adrenalina, pero… tengo la desagradable sensación de que alguien más observó mi jugada.\n\nEl tiempo lo dirá…"
 feast_default.1017.desc_stealth:0 "\n\nEl subidón de adrenalina, el sonido de mi corazón retumbando en mi pecho y el dulce sabor de la victoria por una adquisición exitosa.\n\nEn este momento no importa nada más."
 feast_default.1017.a:0 "Esto no está bien."
 feast_default.1017.b:0 "¡Esto es fantástico!"
 feast_default.1017.b_honest:0 "Espero que nadie lo descubra…"

 #Shiny Trinkets continued - The witness confronts you
 feast_default.1018.t:1 "Surgirá…"
 feast_default.1018.desc_intro:0 "De imprevisto, [witness.GetTitledFirstNameNoTooltip|l] se presenta ante mi puerta. Está claro que tiene un motivo oculto para su visita.\n\n«[feast_host.GetTitledFirstNameNoTooltip|l] ha dicho estar buscando su [trinket_to_steal.GetName] y, sinceramente, no estoy segur[witness.Custom('ES_OA')] de #EMP aquello#! que vi, pero creí que lo mejor sería escuchar vuestra versión de la historia, #EMP por así decirlo#!. ¿Llegasteis a ver ese objeto durante el festín?», [witness.GetSheHe] me mira de arriba abajo."
 feast_default.1018.desc_greedy:0 "\n\n¡Cómo se atreve! Con las uñas clavadas en las palmas de las manos, me esfuerzo por no mirar abiertamente la suficiencia manifiesta [witness.Custom('ES_DelDela')] [witness.GetTitledFirstNameNoTooltip|l], mientras trato de pensar en mi próximo movimiento."
 feast_default.1018.desc_default:0 "\n\nEl corazón me vuelve a latir en los oídos mientras siento un hilillo de sudor que me recorre la espalda. Este es el riesgo que corro a cambio de aquel dulce momento."
 feast_default.1018.a:0 "Aquí tengo una bolsa que puede ser vuestra."
 feast_default.1018.a_contempt:0 "¡Tomad esta bolsa de monedas e idos!"
 feast_default.1018.a_tt:0 "[witness.GetTitledFirstNameNoTooltip|l] se lo guarda para sí."
 feast_default.1018.b:0 "¿Ese cacharro viejo? No lo he visto."
 feast_default.1018.b_contempt:0 "¿Ese cacharro viejo? Ni idea, no lo he visto."
 feast_default_1018_success.desc:0 "Convences a [witness.GetTitledFirstNameNoTooltip|l]"
 feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip|l] no queda convencid[witness.Custom('ES_OA')]"
 feast_default_1018_success.t:0 "Persuasión exitosa"
 feast_default_1018_failure.t:0 "Persuasión fracasada"
 feast_default.1018.c:0 "Le eché la vista… ¡#EMP y las manos#! encima!"
 feast_default.1018.d:0 "¡Fue un error inocente! ¡Lo devolveré!"
 feast_default.1018.d_tt:0 "¡No volverá a pasar!"

 #Shiny Trinkets continued - You return the piece to the feast_host
 feast_default.1019.t:1 "La disculpa"
 feast_default.1019_start:0 "Cuando entro en los aposentos de [feast_host.GetTitledFirstNameNoTooltip|l], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] me observa con una"
 feast_default.1019.desc_intro_redeemed:0 "$feast_default.1019_start$ mirada de decepción.\n\n«Esto no lo vi venir, lo admito. Pensar que mi [feast_host.Custom2('RelationToMe', ROOT.Char)] caería presa de este comportamiento vergonzoso… Debe pesar mucho sobre vos. Aplaudo vuestra confesión, es el primer paso para mejorar»."
 feast_default.1019.desc_intro_condemned:0 "$feast_default.1019_start$ mirada de desaprobación.\n\n«Vos y yo nunca estuvimos de acuerdo. Que mi [feast_host.Custom2('RelationToMe', ROOT.Char)] sucumba a la vulgar ratería… Qué #EMP penoso#!, es lamentable. Debéis mejorar vuestro comportamiento»."
 feast_default.1019.desc_redemption_greedy:0 "\n\nSigo el juego durante esta farsa teatral, mientras sé que la alternativa sería mucho peor. Al menos me he librado de problemas… Esta vez."
 feast_default.1019.desc_condemnation_greedy:0 "\n\nLuchando por contenerme, miro al suelo delante de [feast_host.GetSheHe] e inclino la cabeza. Sí. #EMP La próxima vez lo haré mejor.#!"
 feast_default.1019.desc_redemption:0 "\n\nMortificad[ROOT.Char.Custom('ES_OA')] por mi propio comportamiento, me siento agradecid[ROOT.Char.Custom('ES_OA')] de verdad por su benévola respuesta a mi ruego. Me he quitado de encima una roca metafórica."
 feast_default.1019.desc_condemnation:0 "\n\nCon las mejillas enrojecidas por la vergüenza, me repugna mi propio comportamiento. Independientemente de lo que se me vino encima, ahora estoy sufriendo las consecuencias"
 feast_default.1019.a:0 "¿Y si me lo quedo como un símbolo de mis defectos?"
 feast_default.1019.a_tt:0 "Intento quedarme tal [trinket_to_steal.GetName]"
 feast_default.1019.b:0 "No quiero nada más que vuestro perdón, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 feast_default_1019_success.desc:0 "Convences a [feast_host.GetTitledFirstNameNoTooltip|l]"
 feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip|l] no queda convencid[feast_host.Custom('ES_OA')]"
 feast_default_1019_redeemed.t:0 "Redimido"
 feast_default_1019_condemned.t:0 "Condenado"

 feast_default.1020.t:1 "El accidente"
 feast_default.1020.desc:0 "Mientras recorro los pasillos de mi despreciable [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip|l], escudriño su colección de artefactos expuestos. Qué chabacanería, tal vez habría que bajarle los humos…\n\nMi mirada se detiene en su [feast_target_artifact.GetName]."
 feast_default.1020.a_knock_over:0 "A lo mejor si lo tiro por #EMP accidente#!…"
 feast_default.1020.a_scratch:0 "Lo rayaré bien… "
 feast_default.1020.a_drunkard:0 "Podría tirarle un poco de [ROOT.Char.Custom('RegionalDrink')] por encima…"
 feast_default.1020.a_lustful:0 "Tengo un #EMP terrible#! deseo de afearlo del todo…"
 feast_default.1020.a.tt_success:0 "Afeas el artefacto sin que lo noten"
 feast_default.1020.a.tt_fined:0 "[activity.GetOwner.GetTitledFirstNameNoTooltip] te multa por tus actos"
 feast_default.1020.a.tt_imprisoned:0 "[activity.GetOwner.GetTitledFirstNameNoTooltip] se venga"
 feast_default.1020.b:0 "No, mejor no arriesgarse."
 feast_default.1020.tt:0 "Artefacto afeado"
 GUESTS_LIKED_DEFACING:0 "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! invitado(s) agradece(n) esta acción:"

 feast_default.1030.t:0 "Héroes de nuestros tiempos"
 feast_default.1030.desc:0 "Una floritura pone fin al primer recital apasionado de [minstrel.GetFirstName]. Los ojos permanecen abiertos como platos, las mesas retumban.\n\n«¡Otra historia!», ofrece [minstrel.GetSheHe]. «¿He de cantar sobre cómo tan gran $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]…"
 feast_default.1030.ethical:0 "defendió noblemente a los débiles?"
 feast_default.1030.amoral:0 "atacó feroz a enemigos de toda clase?"
 feast_default.1030.leader:0 "guio a sus camaradas entre grandes peligros?"
 feast_default.1030.morally_neutral:0 "demostró por vez primera su virtud?"
 feast_default.1030.aggressive:0 "¿De [knight_2.GetFirstName] y sus ataques imparables?"
 feast_default.1030.defensive:0 "¿De [knight_2.GetFirstName], alzándose como una montaña?"
 feast_default.1030.champion:0 "¿De cómo [knight_2.GetFirstName] obtuvo la victoria sin ayuda alguna?"
 feast_default.1030.stance_neutral:0 "¿De cómo [knight_2.GetFirstName] restauró su nombre sumido en las tinieblas?"

 feast_default.1030.subtle:0 "¿[knight_3.Custom('ES_ElLa')|U] más canalla de los [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.forceful:0 "¿[knight_3.Custom('ES_ElLa')|U] más fuerte de los [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.equestrian:0 "¿[knight_3.Custom('ES_ElLa')|U] jinete entre los [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.intensity_neutral:0 "¿[knight_3.Custom('ES_ElLa')|U] mejor de los [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 feast_default.1030.courtly:0 "¿[knight_4.GetFirstName] y sus amistades verdaderas?"
 feast_default.1030.militant:0 "¿[knight_4.GetFirstName] y las batallas que ganó?"
 feast_default.1030.fighty_neutral:0 "¿[knight_4.GetFirstName] y los juramentos que honró?"
 feast_default.1030.wrap_up:0 "¡Semejantes guerreros rivalizan con los de antaño!».\n\nNo me cabe duda de que, según los artistas de este festín se desplacen a otras cortes, mi historia favorita se narrará muchas veces más."

 feast_default.1030.a:0 "¡[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
 feast_default.1030.a.tt:0 "Que los relatos inspiren a todos, desde los mocosos de la más baja estofa a los más altos $knight_culture_player_plural_no_tooltip_lowercase$."
 feast_default.1030.b:0 "¡[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
 feast_default.1030.b.tt:0 "¡Contarán que [knight_2.GetSheHe] es invencible!"
 feast_default.1030.c:0 "¡[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
 feast_default.1030.c.tt:0 "Todos [knight_3.GetHerHim] reconocerán como semejante a cualquier héroe de antaño."
 feast_default.1030.d:0 "¡[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
 feast_default.1030.d.tt:0 "Un hacedor cada vez más popular de misiones y hazañas… reales y de otro tipo."

 knightly_tales_modifier:0 "Caballeros de cantares"
 knightly_tales_modifier_desc:0 "Los caballeros de este personaje inspiran historias populares que elevan la posición de la nobleza guerrera."

 riders_of_song_modifier:0 "Jinetes de cantares"
 riders_of_song_modifier_desc:0 "Escuderos jóvenes y jinetes veteranos por igual anhelan cargar en la liza junto a los caballeros de este personaje."

 tales_of_knightly_valor_modifier:0 "Cuentos de valor caballeresco"
 tales_of_knightly_valor_modifier_desc:0 "Aspirantes audaces, algunos poco menos que vagabundos, suplican servir junto a los caballeros de este personaje."

 tales_of_knightly_leadership_modifier:0 "Cuentos de liderazgo caballeresco"
 tales_of_knightly_leadership_modifier_desc:0 "Se considera un honor responder ante la sabia autoridad de los caballeros de este personaje."


#feared by all enemies

 feast_default.2001.t:1 "Impaciencia embarazosa"
 feast_default.2001.desc:0 "¡[host.GetTitledFirstName] anuncia un leve retraso a la hora de servir la comida y [glutton.GetTitledFirstName|l] parece a punto de estallar de frustración!\n\nEntre los gruñidos de su estómago solo distingo gruñidos de disgusto."
 feast_default.2001.a:0 "Está quedando como un[glutton.Custom('ES_XA')] idiota."
 feast_default.2001.b:0 "¡[glutton.GetFirstNameNoTooltip] tiene razón! ¿Dónde está nuestra comida?"

 feast_default.2002.t:1 "Un admirador"
 feast_default.2002.desc:0 "Alguien desconocido me pasó una nota durante el festín:\n\n«[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]»\n\n¿De quién puede ser tan tierna carta? Había algo en el modo en que [crush_1.GetTitledFirstName|l] me miró con timidez. O en cómo [crush_2.GetTitledFirstName|l] me sonrió al vernos. Y, por otra parte, [crush_3.GetTitledFirstName|l] parecía tener mucho interés en sentarse a mi lado…"
 feast_default.2002.a:0 "¡Debe de haber sido [crush_1.GetFirstNameNoTooltip]!"
 feast_default.2002.b:0 "¿Pudo haber sido [crush_2.GetFirstNameNoTooltip]?"
 feast_default.2002.c:0 "Tiene la firma de [crush_3.GetFirstNameNoTooltip]."
 feast_default.2002.potential_lover_tt:0 "Si tienes razón, será más fácil que sea tu [lover|lE]"

 feast_default.2003.t:1 "Espíritus afines"
 feast_default.2003.desc:0 "Lo que empezó siendo un festín más, se convirtió en algo excepcional gracias a la presencia de [other_guest.GetTitledFirstName|l].\n\nHablamos de toda clase de asuntos y, al parecer, tenemos mucho en común. Pasé muy buen rato con [other_guest.Custom('ES_ElElla')]."
 feast_default.2003.a:0 "¡Qué buena velada!"

 feast_default.2005.t:1 "Encima de mis nuevas ropas"
 feast_default.2005.desc:0 "Todos sabíamos que [drunk.GetTitledFirstName|l] había bebido demasiado, aunque insistiese en demostrarnos lo sobri[drunk.Custom('ES_OA')] que estaba.\n\nSin embargo, levantarse de su asiento demostró ser demasiado movimiento para [drunk.GetSheHe] y ¡ahora estoy cubiert[ROOT.Char.Custom('ES_OA')] de vómito nauseabundo!"
 feast_default.2005.a:0 "«¡Debería darte vergüenza, [drunk.GetFirstNameNoTooltip]!»"
 feast_default.2005.b:0 "«¡Ja! ¡[drunk.GetFirstNameNoTooltip] sabe cómo dar espectáculo!»"

 feast_default.2006.t:2 "El/La [befriending_guest.GetTitleTierName|l] impaciente"
 feast_default.2006.desc:0 "Cuando [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] volvió a interrumpir una conversación con una risotada, no puede seguir negando que se comportaba de un modo extraño.\n\n[befriending_guest.GetSheHe|U] nunca se aleja de mí, se une a todas mis conversaciones, expresa más aprecio del normal…"
 feast_default.2006.a:0 "Es un modo extraño de ganarse mi favor, pero he de decir que le está funcionando."
 feast_default.2006.b:0 "¡No puedo decir que me disguste!"
 feast_default.2006.c:0 "¡No soporto tener a alguien siguiéndome todo el rato!"
 feast_default.2006.d:0 "¡Dejadme en paz, por favor!"

 feast_default.2007.t:1 "¡Aventura expuesta!"
 feast_default.2007.desc:0 "Un ruidoso estruendo resuena por el gran salón cuando una de las puertas de los servicios se rompe.\n\nEn un abrazo escasamente vestido, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName|l] y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName|l] caen al suelo delante de todo el mundo."
 feast_default.2007.a_chaste:0 "¡No puedo mirar!"
 feast_default.2007.a_lustful:0 "¡Solo #EMP imaginar#! qué habrán estado haciendo…!"
 feast_default.2007.a_sadistic:0 "¡Ja! ¡Esto es delicioso!"
 feast_default.2007.a_compassionate:0 "Nadie se merece esta clase de vergüenza…"
 feast_default.2007.b:0 "¡Y pensar que #EMP guardaban#! tal secreto!"

 feast_default.2008.t:1 "Tras una puerta cerrada"
 feast_default.2008.desc:1 "Mientras [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] se escabullía del festín, ¡me pareció vislumbrar que metía su mano en la de un[romance_target.Custom('ES_XA')] sirvient[romance_target.Custom('ES_EA')]!\n\n¡Mis sospechas se confirmaron cuando los pillé a medio desvestir en una habitación abandonada!"
 feast_default.2008.a:0 "¿Otr[homosexual_character.Custom('ES_OA')] [homosexual_character.GetWomanMan]? ¡La gente debe saberlo!"
 feast_default.2008.b:0 "Tu secreto está a salvo conmigo, [homosexual_character.GetFirstNameNoTooltip]. Por ahora."
 feast_default.2008.c:0 "¡¿Corrompiendo a #EMP mis#! sirvientes sin mi aprobación?!"
 feast_default.2008.d:0 "Oh, [homosexual_character.GetFirstNameNoTooltip], si lo hubiera sabido."
 feast_default.2008.d.unlock_text:0 "Está opción está disponible por tu [sexuality|lE]"

 feast_default.2009.t:1 "Seguid, por favor"
 feast_default.2009.desc:1 "Escucho atentamente a [secret_holder.GetTitledFirstName|l] revelar descuidadamente toda clase de cosas mientras intenta vaciar la última gota de su jarra. Sus ojos se abren como platos cuando se da cuenta de que estoy prestando demasiada atención.\n\n«No sé qué estaba diciendo»", farfulla mientras se levanta. «¡En todo caso, nada de eso es verdad!»"
 feast_default.2009.a:0 "Vaya, resultan ser unas divagaciones #EMP muy#! interesantes."

 feast_default.2011.t:2 "Una promesa es una promesa"
 feast_default.2011.desc:0 "Ignorando toda etiqueta, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] me golpea en la espalda. «¡Hablo en serio», exclama. «¡Lo que queráis. ¡Pedidlo y está hecho!»\n\nHuelo la cerveza en el aliento de [favor_character.GetFirstName], pero todos los demás invitados que nos rodean han oído la promesa."
 feast_default.2011.a:0 "Sois [favor_character.GetWomanMan] de palabra, ¿verdad?"
 feast_default.2011.b:0 "«Ja, ¡[favor_character.GetTitledFirstNameNoTooltip|l] está demasiado borrach[favor_character.Custom('ES_OA')] para saber lo que dice!»"

 feast_default.2012.t:1 "[ROOT.Char.Custom('ES_ElLa')] testig[ROOT.Char.Custom('ES_OA')]"
 feast_default.2012.desc:0 "Mientras salgo a hacer mis necesidades, oigo gritos a la vuelta de la esquina. Al mirar, veo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))], [murderer.Custom('ES_ElLa')] [murderer.GetTitledFirstName|l], mofarse mientras hunde su cuchillo en la cara [murdered_guest.Custom('ES_DelDela')] encogid[murdered_guest.Custom('ES_OA')] [murdered_guest.GetTitledFirstName|l].\n\nNo sé qué ruido hice, pero fue suficiente para que [murderer.GetFirstName] se volviese hacia mí con rostro sorprendido."
 feast_default.2012.a:0 "¿Qué has #EMP hecho#!?"
 feast_default.2012.b:0 "¡Todos conocerán tu crimen!"
 feast_default.2012.c:0 "Mi silencio tiene un precio."

 feast_default.2013.t:1 "El pelota"
 feast_default.2013.desc:0 "Los rumores que corren acerca de que [bootlicker.GetTitledFirstName|l] quería ganarse el favor de [shared_liege.GetTitledFirstName|l] se confirman cuando le entrega un regalo.\n\n«Mi muy adorad[shared_liege.Custom('ES_OA')] [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], ¡es un placer veros! Al saber que nos encontraríamos aquí, os he traído esta maravillosa piel, como muestra de mi agradecimiento».\n\n[shared_liege.GetTitledFirstName|l] sonríe mientras estudia la piel del animal. Al ver lo content[shared_liege.Custom('ES_OA')] que está por recibir un regalo, me doy cuenta de que corro el riesgo de perder esta oportunidad de también mejorar mi posición con [shared_liege.GetSheHe]!"
 feast_default.2013.a:0 "«¡Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! ¡Yo también tengo un regalo para vos!»"
 feast_default.2013.a.success:0 "A [shared_liege.GetFirstNameNoTooltip] le impresiona tu regalo espontáneo"
 feast_default.2013.a.failure:0 "A [shared_liege.GetFirstNameNoTooltip] no le impresiona tu regalo espontáneo"
 feast_default.2013.b:0 "«#EMP ¡Ejem!#! ¡Pido un brindis en honor de [shared_liege.Custom('ES_DelDela')] [shared_liege.GetTitledFirstNameNoTooltip|l]!»"
 feast_default.2013.b.success:0 "A [shared_liege.GetFirstNameNoTooltip] le impresiona tu brindis espontáneo"
 feast_default.2013.b.failure:0 "A [shared_liege.GetFirstNameNoTooltip] no le impresiona tu brindis espontáneo"
 feast_default.2013.c:0 "Derrama la bebida sobre la piel regalada y di que fue un accidente."
 feast_default.2013.c.success:0 "Todos creen que el vertido fue un accidente."
 feast_default.2013.c.failure:0 "Nadie cree que fuera un accidente."
 feast_default.2013.d:0 "No tengo por qué darme prisa. Ya se me ocurrirá algo en otro momento."

 feast_default.3001.t:1 "Un festín con una amistad"
 feast_default.3001.desc:0 "¡Es una alegría ver a [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Una vez más, comemos, bebemos y cantamos juntos, como si no hubiera pasado el tiempo desde la última vez que nos separamos.\n\nPodríamos haber estado cenando en un granero, y aun así habría sido uno de los mejores festines a los que yo hubiera asistido."
 feast_default.3001.a:0 "Ah, ¿qué sería la vida sin [friend.GetFirstNameNoTooltip]?"

 feast_default.3002.t:1 "Besos robados"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Sonreímos y nos saludamos como si no nos conociéramos ya íntimamente, como si nunca nos hubiéramos abrazado en plena pasión, como si no anheláramos abrazarnos.\n\nCuando más tarde nos encontramos en un pasillo por lo demás abandonado, tú señalas una puerta a oscuras y yo veo la oportunidad de sentir tus labios en los míos."
 feast_default.3002.a:0 "¡Vamos! ¡No tenemos un momento que perder!"
 feast_default.3002.discovery_tt:0 "#F Los sirvientes ven mucho y podrían hablar…#!"
 feast_default.3002.b:0 "¡No, podrían descubrirnos!"

 feast_default.3003.t:1 "Compañía desagradable"
 feast_default.3003.desc:1 "Estábamos disfrutando de un agradable festín cuando apareció #EMP [rival.Custom('ES_ElElla')]#!. ¿No puedo tener una sola velada sin tener que sufrir el hedor de [rival.GetTitledFirstNameNoTooltip]?\n\nLo peor fue cuando tuve que soportar su chirriante voz nasal a mi lado. «¿A qué viene esa cara tan larga, [ROOT.Char.GetFirstNameNoTooltip]?»."
 feast_default.3003.a:0 "¡Consigue que me den ganas de darle un puñetazo en la cara!"

 feast_default.3004.t:1 "Altercados insultantes"
 feast_default.3004.desc:0 "Tras consumirse cantidades copiosas de comida y bebida, encuentro a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_guest'))] [rival_guest.GetTitledFirstName|l] en medio de una conversación. Se vuelve hacia mí en cuanto nota mi presencia.\n\n«¡Y #EMP vos#!… vuestra mera presencia mancilla la velada!»"
 feast_default.3004.a:0 "Creo que ya habéis tenido bastante por esta noche."
 feast_default.3004.b:0 "¡No sois más que un[rival_guest.Custom('ES_OA')] [rival_guest.Custom('InsultNoun')] [rival_guest.Custom('InsultAdjective')]!"
 feast_default.3004.b.success:0 "Ganas la pelea"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] gana la pelea"
 feast_default.3004.c:0 "Algunos traen alegría allá donde van; otros, con cualquier cosa que hacen."
 feast_default.3004.c.tt:0 "#F Es hora de que [rival_guest.GetFirstNameNoTooltip] reparta felicidad#!"
 feast_default.3004.d:0 "¡Un puñetazo en la cara es una respuesta bastante buena!"

 feast_default.3005.t:1 "Un desafío"
 feast_default.3005.desc:0 "El salón resuena con las risotadas de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName|l], con sus provocaciones e insultos. Cuando me llama [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjectiveArticle')], desenvaino mi cuchillo."
 feast_default.3005.desc_won:0 "\n\nRecupero la razón cuando me inclino sobre [rival_to_duel.GetSheHe], con mi bota en su pecho, ambos respirando con dificultad."
 feast_default.3005.desc_lost:0 "\n\nRecupero la razón cuando [rival_to_duel.GetSheHe] se inclina sobre mi, con su bota sobre mi pecho. Me susurra al oído: «Quiero oírte suplicar piedad»."
 feast_default.3005.a:0 "«Pagarás todo lo que has hecho»."
 feast_default.3005.b:0 "«Nunca cederé ante alguien como #EMP tú#!!»"
 feast_default.3005.c:0 "«¡No me hagas daño, por favor!»"
 feast_default.3005.d:0 "«Quiero oír cómo suplicas»."
 feast_default.3005.e:0 "Me estiro y le corto el tendón de Aquiles de un rápido movimiento."

 feast_default.3096.t:0 "Una nueva posibilidad"
 feast_default.3096.desc:0 "Según avanzan los festejos no puedo evitar encontrarme intercambiando miradas con [partner.GetName].\n\nSoy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] honorable, pero pocas veces me he sentido tan tentad[ROOT.Char.Custom('ES_OA')] de explorar una nueva relación…"
 feast_default.3096.a:0 "Veamos a dónde nos lleva la velada"
 fest_default.3906.a.tt:0 "Yaces con [partner.GetName]"
 feast_default.3096.b:0 "Soy mejor que esto."

 feast_default.3006.t:1 "Una sola noche"
 feast_default.3006.opening_1:0 "Dominados por la embriaguez y la lujuria, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] [partner.GetTitledFirstName|l] y yo nos encontramos a solas. Sus brazos a mi alrededor, sus labios sobre mi cuello, sofocamos el fuego que arde en nuestros pechos y entrañas."
 feast_default.3006.opening_2:1 "Me despierto en un lecho desconocido junto a alguien que no me espero. Los recuerdos de la noche anterior van tomando forma en la dolorosa neblina de mi cabeza. El deseo nos ha unido a [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] y a mí."
 feast_default.3006.opening_3:0 "Había insistido tanto en que esto era justo lo que no haría. Pero, tras unas cuantas copas, caí fácilmente en los brazos de [partner.Custom2('MyCharacterIntroduction', ROOT.Char )], atrapad[ROOT.Char.Custom('ES_OA')] en su red. No tardo en verme en su lecho."
 feast_default.3006.both_married_love:1 "\n\nNo soporto la idea de irme sin [partner.GetSheHe], pero su [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] no puede enterarse, ¡ni tampoco mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 feast_default.3006.married_love:1 "\n\nNo soporto la idea de estar sin [partner.GetSheHe], pero mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] no puede saber lo que ha pasado aquí."
 feast_default.3006.partner_married_love:1 "\n\nNo soporto la idea de estar sin [partner.GetSheHe], pero ¿qué puedo hacer con su [partner.Custom2('RelationToMe', SCOPE.sC('partner'))], [partner.Custom('ES_ElLa')] [partner.GetTitledFirstName|l]?"
 feast_default.3006.unmarried_love:0 "\n\nNo podemos permitir que el mundo sepa lo que ha pasado aquí, fuera de los límites del matrimonio y la decencia. Pero no puedo soportar la idea de estar sin [partner.GetSheHe] ni un solo día."
 feast_default.3006.both_married:1 "\n\nSu [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] no puede enterarse, y ¡mucho menos mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 feast_default.3006.married:1 "\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] no puede enterarse de mi traición."
 feast_default.3006.partner_married:1 "\n\nSu [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] no puede saber lo que ha pasado aquí."
 feast_default.3006.unmarried:0 "\n\nNo podemos permitir que el mundo sepa lo que ha pasado aquí, fuera de los límites del matrimonio y la decencia."
 feast_default.3006.a:0 "¡Debo volver a verte!"
 feast_default.3006.b:0 "¡Debo volver a verte! Aprovechemos al máximo este momento…"
 feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] no está interesad[partner.Custom('ES_OA')]#!"
 feast_default.3006.c:0 "No volvamos a hablar de esto."
 feast_default.3006.c.tt:1 "#F Te mantienes lejos de [partner.GetFirstNameNoTooltip]#!"

 feast_default.3007.t:1 "In fraganti"
 feast_default.3007.love:0 "Mientras los demás invitados están perdiendo la cabeza con las copas, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] y yo encontramos un aposento para pasar la noche juntos. Estaba cubriendo a besos la espalda desnuda de [lover.GetFirstName] cuando una voz me hace taparme a toda prisa."
 feast_default.3007.not_love:0 "Llevé a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName|l], a un aposento abandonado para alejarnos de la multitud. Estaba saciando mis ansias cuando una voz familiar me heló la sangre."
 feast_default.3007.ambiguous:0 "Esperando pasar algo de tiempo con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], me llevé a [lover.GetTitledFirstName|l] lejos del festín. Cuando me disponía a regresar, una voz familiar me heló el semblante."
 feast_default.3007.end:0 "\n\n«¡¿[ROOT.Char.GetFirstNameNoTooltip]?!» Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName|l] nos mira horrorizad[spouse.Custom('ES_OA')]. «¿Cómo has podido acostarte con est[lover.Custom('ES_EA')] [lover.Custom('InsultNounSexual')|l] [lover.Custom('InsultAdjective')]?»"
 feast_default.3007.a:0 "¡Amor, esto no significa nada!"
 feast_default.3007.b:0 "¡Yo [lover.Custom('ES_LoLa')|U] amo!"
 feast_default.3007.c:0 "Hago lo que me place."

 feast_default.5001.t:1 "Una sonrisa torcida"
 feast_default.5001.friend_reminder:0 "Creo que [friend.GetTitledFirstName|l] solo lo dijo como advertencia, pero desde que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] me recordó la espantosa reputación de [host.GetTitledFirstName|l], no puedo pensar en nada más."
 feast_default.5001.rival_reminder:0 "Sé que [rival.GetTitledFirstName|l] solo lo dijo para preocuparme, pero desde que mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] me recordó la espantosa reputación de [host.GetTitledFirstName|l], no puedo pensar en nada más."
 feast_default.5001.spouse_reminder:0 "Tocándome el brazo para llamar mi atención, [spouse.GetTitledFirstName|l] habló en voz baja y preocupada. «[host.GetTitledFirstName|l] os está mirando mucho esta noche…»\nTeniendo en cuenta la reputación de [spouse.GetTitledFirstName|l], casi desearía que no hubiera dicho nada."
 feast_default.5001.sadist_reminder:1 "[sadist.GetTitledFirstName] tenía una sonrisa perturbadora mientras me contaba algunas de las historias más aterradoras sobre los métodos… diplomáticos de [host.GetTitledFirstName|l]. No debería dejar que me afectase, pero ahora me cuesta pensar en otra cosa."
 feast_default.5001.reminder:0 "Aunque un festín es una ocasión de alegría y celebración, es muy difícil no pensar en la espantosa reputación de [host.GetTitledFirstName|l]…"
 feast_default.5001.worry:0 "\n\nAhora todas las sonrisas de nuestro anfitrión empiezan a parecer demasiado anchas y cada choque de jarras o platos me sobresalta, preocupad[ROOT.Char.Custom('ES_OA')] de que alguien haya provocado su ira con un desplante menor. O peor, que ese alguien sea yo."
 feast_default.5001.a:0 "Puedo con esto. Es solo un festín."

 feast_default.5002.t:1 "Delirios"
 feast_default.5002.desc_chair:0 "Nuestr[lunatic_host.Custom('ES_OA')] anfitri[lunatic_host.Custom('ES_OnOna')], mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName|l], se inclina para conversar mejor con la silla que tiene a su lado. Ante semejante espectáculo, las demás conversaciones van acallando.\n\n«¿Cómo decís, mi gran [ROOT.Char.Custom('RandomLadyLord')]? ¡Claro! Por supuesto que confío en vos más que ninguno de los aquí presentes»."
 feast_default.5002.desc_chicken:0 "Nuestro/a anfitri[lunatic_host.Custom('ES_OnOna')], mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName|l], lleva delicadamente a su pecho un pollo desplumado —y guisado—, susurrándole dulces palabras. Cuando empieza a proclamar en voz alta su afecto hacia el ave, el ambiente en el salón da un giro preocupante."
 feast_default.5002.desc_drapes:0 "Semejante anfitri[lunatic_host.Custom('ES_OnOna')], mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName|l], entra majestuosamente en la pista de baile, sujetando en sus brazos uno de los estandartes que se usa para decorar los muros.\n\nLos invitados, cautivados por el espectáculo, no pueden hacer más que mirar fijamente mientras [lunatic_host.GetSheHe] lleva el trozo de tela en una elaborada danza."
 feast_default.5002.a:0 "Mi [lunatic_host.GetLadyLord], ¿por qué no salimos fuera a tomar el aire?"
 feast_default.5002.b:0 "¡Debo detener esta locura!"
 feast_default.5002.c:0 "¡[lunatic_host.GetFirstNameNoTooltip]! ¡Dejad que me una a ellos!"

 feast_default.5003.t:1 "Entretenimiento doloroso"
 feast_default.5003.desc:0 "Pedazos de metal afilado en algunos de los platos, astillas en las sillas, pequeños #EMP accidentes#! que auguran magulladuras…\n\nSentad[sadistic_host.Custom('ES_OA')] en la cabecera de la mesa, mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName|l] no puede ocultar la fría sonrisa que se ensancha por su rostro cuando otro noble escupe sangre en su plato."
 feast_default.5003.a:0 "«¡Esto es inaceptable!»"
 feast_default.5003.b:0 "¿Y si dirige sus atenciones hacia mí?"
 feast_default.5003.c:0 "¡Qué festín más glorioso!"

 feast_default.5004.t:1 "El fondo de la jarra"
 feast_default.5004.desc:0 "«¿Eso fue el sonido de una copa vacía o es que os habéis sentado en la mesa?» Para oír algo entre el barullo del gran salón, [host.GetTitledFirstName|l] debe de tener oídos mágicos. Mi cortés anfitri[host.Custom('ES_OnOna')] hace gestos a un sirviente. «¡Traed más vino! ¡Nadie pasará sed!»"
 feast_default.5004.a:0 "¡Gracias, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5004.b:0 "Creo que ya he bebido bastante."
 feast_default.5004.c:0 "Pongo excusas y me escabullo entre la multitud."

 feast_default.5005.t:1 "¡Garum!"
 feast_default.5005.desc:0 "¡Qué sabor más divino! Sabroso, ligeramente salado, me recuerda al mar…\n\nTal vez sea el mejor garum que he probado, ¡y el cocinero de [host.GetTitledFirstName|l] lo ha usado a la perfección!"
 feast_default.5005.a:0 "¡Necesito comer esto más a menudo!"
 feast_default.5005.b:0 "«¡Esto es todo un banquete, [host.GetFirstNameNoTooltip]!»"
 feast_default.5005.c:0 "«¿Sabíais que el murri se inspiró en el garum?»"
 feast_default.5005.c.flavor:0 "¡Pocos de los otros invitados conocían esa información!"
 feast_default.5005.d:0 "Si pudiera, ¡#EMP respiraría#! garum!"

 feast_default.6001.t:1 "La persona adecuada para el trabajo"
 feast_default.6001.dislike_spouse:1 "Aunque discrepamos en muchas cosas, debo confesar que [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] ha hecho un gran trabajo con mi festín. [spouse.GetFirstName] se ha ocupado de que la comida llegue a tiempo, los invitados se sienten en el sitio correcto y todo el mundo parezca satisfecho.\n\nCon [spouse.GetSheHe] a mi lado en la gran mesa y las celebraciones a punto de empezar, le confieso cuánto aprecio su duro trabajo en la preparación de este festín."
 feast_default.6001.like_spouse:0 "Mi querid[spouse.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] ha estado trabajando duro para conseguir que todo vaya como la seda en el festín. La comida llega a tiempo, los invitados se sientan en el sitio correcto y todo el mundo parece satisfecho.\n\nCon [spouse.GetFirstName] a mi lado en la gran mesa, todo está listo. Aprieto su mano y le sonrío antes de levantarme para anunciar el comienzo de las celebraciones."
 feast_default.6001.a:0 "No sé qué habría hecho sin [spouse.GetSheHe]."

 feast_default.6002.t:1 "Un esfuerzo loable"
 feast_default.6002.desc:0 "Con el festín en marcha, y nuestros invitados comiendo y bebiendo alegremente, [guest.GetTitledFirstName|l] se acerca a [spouse.GetFirstName] y a mí en la gran mesa.\n«¡Es un festín maravilloso! Mis felicitaciones a los anfitriones»."
 feast_default.6002.a:0 "«Sí, he hecho un gran trabajo, ¿verdad?»"
 feast_default.6002.b:0 "«[spouse.GetFirstNameNoTooltip] se merece todo el mérito»."

 feast_default.6003.t:1 "En mi casa"
 feast_default.6003.opening:0 "Hice todo lo que pude para asegurarme de que [fighter_1.GetTitledFirstName|l] y [fighter_2.GetTitledFirstName|l] estuvieran lo más alejados posible. ¡No fue suficiente y ahora han llegado a la manos en pleno festín!"
 feast_default.6003.bodyguard:0 "\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName|l], está cerca de la pelea y me mira esperando la orden de intervenir."
 feast_default.6003.guard:0 "\nUno de mis guardias está cerca de la pelea, y me mira esperando la orden de intervenir."
 feast_default.6003.a:0 "Echar a [fighter_2.GetFirstNameNoTooltip] para que se tranquilice."
 feast_default.6003.b:0 "Refrenar a [fighter_1.GetFirstNameNoTooltip] hasta que las cosas se calmen."
 feast_default.6003.c:0 "«¡Basta! Ya hablaremos de esto más tarde»."


 feast_default.6101.t:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U] preocupad[troubled_guest.Custom('ES_OA')]"
 feast_default.6101.desc_opening:0 "La mirada suplicante que recibo de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName] adquiere un tono desesperado. Un grupo de invitados se acerca al rincón donde se ha escondido toda la velada y los muros le impiden escapar.\n\n"
 feast_default.6101.desc_liked:0 "¡[troubled_guest.Custom('ES_AlAla')] pobre nunca se le ha dado bien tratar con la gente!"
 feast_default.6101.desc_disliked:0 "Quién hubiera pensado que [troubled_guest.GetTitleTierName] se comportaría así…"
 feast_default.6101.desc_disliked_unlanded:0 "Quién hubiera pensado que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] se comportaría así…"
 feast_default.6101.a:0 "Distraeré a los invitados que se congregan."
 feast_default.6101.b:0 "¡Oh, esto será divertido!"
 feast_default.6101.c:0 "¡[troubled_guest.GetFirstNameNoTooltip]! He de hablar de una cosa con vos. En privado."
 feast_default.6101.c.tt:0 "Nos vendría bien un descanso…"

 feast_default.6111.t:1 "Conversación en compañía"
 feast_default.6111.desc:0 "Con un plato de comida sustituido por el siguiente, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName|l] sigue hablando de [guest_to_talk_to.Custom('subject_of_interest')].\n\n«¡…y así fue como salimos de ese desastre! ¿Seguro que no os aburro, mi [ROOT.Char.GetLadyLord]?»"
 feast_default.6111.a:0 "¡No, no, por favor, seguid!"
 feast_default.6111.b:0 "¿Por qué no hablamos más de vos?"
 feast_default.6111.c:0 "¡Veros hacer el ridículo nunca me aburre!"
 every_evil_guest_scope_tt:0 "Todo invitado no comprensivo"

 feast_default.6121.t:1 "Elegantemente insultante"
 feast_default.6121.desc:0 "Cuando traen plato tras plato al gran salón, un olor inconfundible me llega y sonrío. #EMP Lamentablemente#!, creo que se me olvidó comentar al cocinero que mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName|l] es muy sensible al sabor a [ROOT.GetCharacter.Custom('GetFoodDetail')].\n\n«Os doy la bienvenida a todos, espero que encontréis la comida de vuestro agrado»."
 feast_default.6121.a:0 "Sobre todo a vos, [hated_guest.GetFirstNameNoTooltip]. ¡#EMP Disfrutad#!!"
 feast_default.6121.b:0 "La cara que pone cuando [hated_guest.Custom('ES_LoLa')] «salvo» de la comida sí que es de mi agrado."

 feast_default.6231.t:1 "La tragedia golpea"
 feast_default.6231.desc:0 "«Mi [ROOT.Char.GetLadyLord]. El vino… Abrimos el siguiente barril; se ha picado. ¡Se ha picado #EMP todo#!!»\n\nEl festín está muy animado, pero sin vino seguro que la atmósfera irá disminuyendo a un ritmo cruel."
 feast_default.6231.a:0 "¡El mercader de vino aún estará en la ciudad!"
 every_drunkard_guest_scope_tt:0 "Todo invitado beodo que esté asistiendo"
 feast_default.6231.b:0 "Todos tenemos que arrimar el hombro, venga."
 feast_default.6231.c:0 "Hora de abrir mis reservas secretas."

 feast_default.6251.t:1 "El dilema"
 feast_default.6251.desc:0 "El festín está decayendo y estoy hablando animadamente con mi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName|l].\n\nMe pregunta mi opinión sobre [guest.Custom('subject_of_interest')], un tema que le interesa mucho."
 feast_default.6251.a:0 "¡A mí también me fascina ese tema!"
 feast_default.6251.b:0 "No podría importarme menos."
 feast_default.6251.c:0 "¡Me interesas más #EMP tú#!!..."

 feast_default.6261.t:1 "Sirviendo al hombre"
 feast_default.6261.desc_lunatic:0 "«He echado personalmente una mano en la preparación de la comida, ¡y espero que el resultado os deleite!»"
 feast_default.6261.desc_not_lunatic:0 "«El pinche de cocina puso cuerpo y alma para preparar la comida, ¡espero que el resultado os deleite!»"
 feast_default.6261.desc_cannibal_guest:0 "\n\nCuando nos sentamos a comer, no puedo evitar notar que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName|l] disfruta con la comida especialmente."
 feast_default.6261.desc_concerned_guest:0 "\n\nSin embargo, cuando nos sentamos a comer, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName|l] solo pincha la comida que tiene delante de sí y me mira con sospecha."
 feast_default.6261.a_exposed:0 "¡Es casi como si [concerned_guest.GetSheHe] no se fiara de mí!"
 feast_default.6261.a:0 "Que sospeche lo que quiera."
 feast_default.6261.b:0 "Traed otra cosa a [concerned_guest.GetTitleTierName], ¡está claro que le falta paladar!"
 feast_default.6261.c:0 "¡Creo que podemos tener mucho que hablar sobre dietas!"

 feast_default.6301.t:1 "Responsabilidad artefactual"
 feast_default.6301.desc:0 "En medio de los festejos, mi capit[ROOT.Var('captain_gender').GetCharacter.Custom('ES_AnAna')] de la guardia corre hacia mí.\n\n«¡Mi [ROOT.Char.GetLadyLord], parece que alguien ha [feast_target_artifact.Custom('DamageArtifactAction')] su [feast_target_artifact.GetName]! Las pruebas señalan a vuestr[feast_artifact_culprit.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))], mi [ROOT.Char.GetLadyLord], [feast_artifact_culprit.GetTitledFirstNameNoTooltip|l], que lleva toda la noche actuando de forma extraña». Mira en dirección a [feast_artifact_culprit.GetFirstNameNoTooltip].\n\n«¿Qué quiere mi [ROOT.Char.GetLadyLord] que haga?»"
 feast_default.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning:0 "\n\n[feast_artifact_culprit.GetTitledFirstNameNoTooltip|l] parece bastante inquiet[feast_artifact_culprit.Custom('ES_OA')], mirando a todas partes."
 feast_default.6301.a:0 "¡Detened [feast_artifact_culprit.Custom('ES_AlAla')] [feast_artifact_culprit.GetTitledFirstNameNoTooltip|l] de inmediato!"
 feast_default.6301.b:0 "Traédme[feast_artifact_culprit.GetHerHim]."
 feast_default.6301.b.tt:0 "Más le vale [feast_artifact_culprit.Custom('ES_AlAla')] [feast_artifact_culprit.GetTitledFirstNameNoTooltip|l] pagar los desperfectos."
 feast_default.6301.b.tt_innocent:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip|l] es inocente"
 feast_default.6301.b.tt_guilty:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip|l] es culpable"
 feast_default.6301.c_learning:0 "Capitán, creo que sabéis más de lo que decís…"
 feast_default.6301.c.tt:0 "Te ocupas de tu taimado capitán."
 feast_default.6301.d:0 "En el fondo, nunca me gustó ese cacharro."

 #...turns out the suspect was innocent after all
 feast_default.6302.t:1 "La inocencia habla"
 feast_default.6302.t_lover:0 "Aquí yace la inocencia"
 feast_default.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip|l] viene a verme a mi estudio. «Apreciad[ROOT.Char.Custom('ES_OA')] [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], acabo de enterarme del encarcelamiento de [feast_artifact_culprit.GetFirstNameNoTooltip]»."
 feast_default.6302.desc_secret_lover:0 "\n\nMe mira nerviosamente. «Puede que haya sido un error. Yo estaba… observando… [feast_artifact_culprit.Custom('ES_AlAla')] [feast_artifact_culprit.GetTitledFirstNameNoTooltip|l] en el momento del incidente y no pudo haber sido [feast_artifact_culprit.GetHerHim]».\nUn marcado rubor se extiende por sus mejillas."
 feast_default.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U] me mira con calma, pero con preocupación. «Recuerdo claramente que sostenía un apasionado debate con [feast_debatee_character.GetTitledFirstNameNoTooltip|l] en el momento del incidente, así que, por desgracia, es imposible que [feast_artifact_culprit.GetSheHe] haya sido culpable»."
 feast_default.6302.a:0 "El mejor escribano echa un borrón. Mea culpa."
 feast_default.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip|l] se acordará de esto."
 feast_default.6302.a_lover:0 "#EMP ¡[feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.6302.b:0 "Guardémonos esto en secreto."
 feast_default.6302.b.tt:0 "Seguro que [feast_artifact_culprit.GetTitledFirstNameNoTooltip|l] es culpable de #EMP algo#!."
 feast_default.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip|l] es un gran añadido a mis prisioneros."

 feast_default.6351.t:1 "Daño colateral"
 feast_default.6351.desc_intro:0 "Apenas me he sentado en el asiento cuando oigo un aullido que proviene [feast_default_6351_fighter_2.Custom('ES_DelDela')] [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip|l]. Parece que [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip|l] y [feast_default_6351_fighter_2.GetSheHe] se han dejado llevar demasiado por la discusión, ya que [feast_default_6351_fighter_1.GetFirstNameNoTooltip] le está dando una buena paliza a [feast_default_6351_fighter_2.GetFirstNameNoTooltip]. ¡Demasiado tarde me doy cuenta de que su danza marcial se ha abierto paso a través de mi [feast_target_artifact.GetName]!"
 feast_default.6351.desc_calm:0 "\n\nHago un gesto para que mis guardias [feast_default_6351_fighter_2.Custom('ES_LoLa')]s separen, mientras se bufan y arañan."
 feast_default.6351.desc_wrathful:0 "\n\nLes grito desde el otro lado de la sala: «#EMP ¡¿Qué significa esto?!#!»."
 feast_default.6351.desc_outro:0 "\n\nEl dúo se presenta frente a mí, mientras se culpan mutuamente de haber empezado la pelea."
 feast_default.6351.a:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip|l], ¿cómo pudisteis?"
 feast_default.6351.a_wrathful:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip|l], #EMP ¡¿cómo osáis?!#!"
 feast_default.6351.a.tt:0 "Que [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip|l] pague los desperfectos."
 feast_default.6351.b:0 "¿Por qué os dejasteis provocar por [feast_default_6351_fighter_1.GetSheHe], [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
 feast_default.6351.b_wrathful:0 "La paciencia se me agota, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip|l]…"
 feast_default.6351.b.tt:0 "Que [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip|l] pague los desperfectos."
 feast_default.6351.c:0 "Da igual quién empezó. Amb[feast_default_6351_fighter_2.Custom('ES_OA')]s sois responsables."
 feast_default.6351.c_wrathful:0 "#EMP ¡Basta!#! Amb[feast_default_6351_fighter_2.Custom('ES_OA')]s pagaréis los desperfectos."
 feast_default.6351.c.tt:0 "Que [feast_default_6351_fighter_2.Custom('ES_LoLa')]s dos paguen los desperfectos."
 feast_default.6351.d:0 "En nombre de [ROOT.Char.GetFaith.HighGodName], pondré la otra mejilla."
 feast_default.6351.d.tt:0 "Que [ROOT.Char.GetFaith.HighGodName] se arregle con ell[feast_default_6351_fighter_2.Custom('ES_OA')]s"
 feast_default.6351.e:0 "Estas cosas pasan. No era mi pieza favorita."
 feast_default.6351.e_wrathful:0 "#EMP Tenéis suerte, cabezas de chorlito#!, porque nunca me gustó esa pieza…"
 feast_default.6351.e.tt:0 "Dejas que se libren."

 feast_default.6501.t:1 "La insinuación"
 feast_default.6501.desc.opening:0 "«Sé lo que he dicho, pero no entiendo por qué os hace tanta gracia».\n\n[innocent_guest.GetTitledFirstName|l] ladea la cabeza mientras contengo mi risa. No le he dicho que lo que dijo podría interpretarse como algo lascivo.\n\n"
 feast_default.6501.joke_a:0 "«¡Si aprietas la cabeza, le sale una sustancia densa!»"
 feast_default.6501.joke_b:0 "«Me cuesta aprender este dialecto, ¡pero creo que a vos se os da bien la lengua!»"
 feast_default.6501.joke_c:0 "«¡Qué busto más encantador mostraba en la corte!»"
 feast_default.6501.desc.ending_solo:0 "\n\n¿Soy únic[ROOT.Char.Custom('ES_OA')] a quien le parece gracioso? No lo sabré hasta que no hable. ¿Merece la pena avergonzar a [innocent_guest.GetFirstNameNoTooltip] por un chiste?"
 feast_default.6501.desc.ending_duo:0 "\n\nPuede que no sea solo yo quien piensa que tiene gracia; [fellow_pervert.GetTitledFirstName|l] escupe parte de su bebida mientras [innocent_guest.GetTitledFirstNameNoTooltip|l] se repite. [fellow_pervert.Custom('ES_ElElla')|U] y yo compartimos la misma clase de humor grosero. O a lo mejor le ofende. No lo sabré hasta que hable."
 feast_default.6501.a:0 "Yo… No importa…"
 feast_default.6501.b:0 "Repetid lo que habéis dicho, pero despacio. Pensadlo bien."
 feast_default.6501.b.tt:0 "#F Asumes el riesgo de avergonzar a [innocent_guest.GetTitledFirstNameNoTooltip|l] con la esperanza de compartir el mismo sentido de humor"
 feast_default.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip|l] encuentra gracioso el doble sentido"
 feast_default.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip|l] se siente mortificad[innocent_guest.Custom('ES_OA')] por tu humor perverso."

 feast_default.8001.t.fire:1 "De cenizas a llamas"
 feast_default.8001.t.knights:1 "Mejor servida fría"
 feast_default.8001.desc.sadistic:1 "Las llamas lamen el techo y los gritos resuenan durante la noche. Me apoyo en la puerta cerrada, ignoro los rostros horrorizados de mis víctimas y sonrío. ¡Permitir que el resentimiento latente estalle en llamas sí que es la mejor manera de gestionar los conflictos!\n\nA medida que los golpes al otro lado se debilitan cada vez más, por fin me permito reír."
 feast_default.8001.desc.compassionate:0 "No puedo levantar los ojos del plato. La ración de [ROOT.Char.Custom('RegionalEdibleMeat')] está casi intacta. Mi [ROOT.Char.Custom('GetExpensiveDrink_Singular')], sin beber. Evito [honorary_guest.Custom('ES_AlAla')] [honorary_guest.GetTitledFirstName|l] cuando habla de [honorary_guest.Custom('herhis_subject_of_interest')]. Qué vergüenza.\n\n«Con permiso, amig[honorary_guest.Custom('ES_OA')] mí[honorary_guest.Custom('ES_OA')]», me excuso, saliendo precipitadamente de la sala. Respiro con dificultad. Es lo que #EMP tiene#! que hacerse. Hago una señal a uno de los sirvientes y cierro los ojos.\n\nLlamas, luego gritos."
 feast_default.8001.desc.just:0 "Todos los demás se han ido. Todos, menos mi invitad[honorary_guest.Custom('ES_OA')] de honor y su espléndido séquito. Doy un sorbo a la copa mientras [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. No deben sospechar. «Disculpadme», cruzo miradas con [honorary_guest.Custom('ES_ElLa')] [honorary_guest.GetTitledFirstName|l] antes de marcharme. Nadie debe saberlo. Nadie lo sabrá.\n\nCuando doy la orden de cerrar las puertas, me tomo un instante para respirar. Lo correcto no es siempre lo más amable.\n\nPronto aparecen las llamas y siguen los gritos."
 feast_default.8001.desc.random_1:1 "La conversación con [honorary_guest.Custom('ES_ElLa')] [honorary_guest.GetTitledFirstName|l] no puede ser más cordial. Mis ojos se desvían hacia la copa de [host.Custom('GetExpensiveDrink_Singular')] mientras [honorary_guest.GetSheHe] da una larga conferencia sobre [honorary_guest.Custom('herhis_subject_of_interest')]. Todos los demás invitados se han marchado. Por supuesto, no querrán interrumpir los importantes asuntos que mi invitad[honorary_guest.Custom('ES_OA')] de honor desea discutir.\n\nEl veneno es insípido. E indetectable."
 feast_default.8001.desc.random_2:1 "La música y el baile han alcanzado volúmenes que hacen casi imposible hablar. El copero llena el cáliz [honorary_guest.Custom('ES_DelDela')] [honorary_guest.GetTitledFirstName|l] y nuestras miradas se cruzan por un instante.\n\n«[ROOT.Char.GetHouse.GetMotto]», murmuro, mientras [honorary_guest.GetFirstNameNoTooltip] se atraganta con el veneno."
 feast_default.8001.a:0 "Por fin… se han ido."
