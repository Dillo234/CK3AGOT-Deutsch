l_spanish:
 hunt_header:0 "Cacería:"
 hunt.1001.t:1 "$hunt_header$ Caza de [ROOT.Char.Custom('LocalAnimal')]"
 hunt.1001.desc:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunting_courtier_1') )], [hunting_courtier_1.GetTitledFirstName], es quien primero lo ve. Semejante [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] es difícil de distinguir de su entorno, pero nos está observando a través de la maleza.\n\nMiro fijamente al animal, y es casi como si pudiera sentir mi intención, ¡porque de repente salta hacia un barranco!"
 hunt.1001.a:0 "¡Cabalguemos!"
 hunt.1001.b:0 "Ahora calma y tranquilidad, ese barranco parece empinado."

 hunt.1002.desc_wounded_courtier:0 "Según seguimos al ejemplar de [ROOT.Char.Custom('LocalAnimal')] en su huida por el barranco, el caballo de [hunting_courtier_1.GetTitledFirstName] pisa en falso y [hunting_courtier_1.GetHerHim] tira al suelo, gritando.\n\nLa caída no es mortal, pero el/la [hunting_courtier_1.GetTitleTierName] se retuerce de dolor."
 hunt.1002.desc:0 "Mi mundo se reduce a la naturaleza que nos rodea según seguimos a tal [ROOT.Char.Custom('LocalAnimal')] en su huida por el barranco. Al cabalgar codo con codo junto a [hunting_courtier_1.GetTitledFirstName], puedo oír el tronar de las pezuñas, los ladridos de los perros, gritos de los hombres… ¡La emoción fluye en mi interior mientras poco a poco vamos ganando terreno a nuestra presa!"
 hunt.1002.a:0 "¡Seguimos adelante!"
 hunt.1002.b:0 "Hay que darle tiempo a descansar a [hunting_courtier_1.GetFirstNameNoTooltip]."

 hunt.1003.desc_caught:0 "Sé que es un tiro mortal antes de que la flecha alcance su objetivo.\n\n¡Cuando el [ROOT.Char.Custom('LocalAnimal')] tropieza y cae, ahogamos sus gemidos con gritos de victoria!"
 hunt.1003.desc_not_caught:0 "Cuando el [ROOT.Char.Custom('LocalAnimal')] desaparece en el [ROOT.Char.Custom('TerrainType')], sé que hemos perdido la presa."
 hunt.1003.desc_injured:0 "\n\nEs lamentable que [hunting_courtier_1.GetTitledFirstName] resultara herid[hunting_courtier_1.Custom('ES_OA')] por tal [ROOT.Char.Custom('LocalAnimal')] que se había escapado, pero estos riesgos son parte de la emoción."
 hunt.1003.desc_uninjured:0 "\n\nDesmontamos para que los caballos descansen y [hunting_courtier_1.GetTitledFirstName] asiente con simpatía."
 hunt.1003.a:0 "¡Una buena pieza!"
 hunt.1003.a.tt:0 "¡Y una buena persecución!"
 hunt.1003.b:0 "¡La próxima vez lo pillaremos!"
 hunt.1003.b.tt:0 "¡Ya verás!"

 hunt.1011.t:1 "$hunt_header$ Vasallos maleducados"
 hunt.1011.desc_horse:0 "Cuando mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.GetTitledFirstName] empezó a desmontar con un pie aún en el estribo, mi [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] [hated_participant.GetTitledFirstName] se encargó de chocar con el caballo, lo que mandó a [nice_courtier.GetFirstName] dando tumbos al otro lado del campamento."
 hunt.1011.desc_talk:0 "«¡Mirad a es[nice_courtier.Custom('ES_EA')] [SCOPE.sC('nice_courtier').Custom('InsultNoun')][SCOPE.sC('nice_courtier').Custom('InsultAdjective')] [SCOPE.sC('nice_courtier').GetFirstNameNoTooltip]!» Dice entre dientes tal [ROOT.Char.Custom('InsultAdjective')] [SCOPE.sC('hated_participant').GetTitledFirstName] desde su corcel de cacería.\n\nParece que a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [SCOPE.sC('nice_courtier').GetTitledFirstName] le cuesta aguantar los insultos."
 hunt.1011.a:1 "Tu comportamiento es infantil y se te castigará en consonancia."
 hunt.1011.b:0 "¡Así no se comporta un[hated_participant.Custom('ES_OA')] [hated_participant.GetTitleTierName]!"
 hunt.1011.c:0 "Ja, ¡[nice_courtier.GetFirstNameNoTooltip] se ha puesto rojo como un tomate!"

 hunt.1012.desc:0 "Arco en mano, pasos silenciosos, ojos en la bestia que tengo delante. Respiro hondo y… ¿Es[hated_participant.Custom('ES_EA')] no es [hated_participant.GetTitledFirstName]?\n\nMi [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] se desliza por el/la [ROOT.Char.Custom('TerrainType')] delante de mí, totalmente concentrad[hated_participant.Custom('ES_OA')] en el [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')], sin ser consciente de mi presencia."
 hunt.1012.a:0 "Qué pena no haber[hated_participant.Custom('ES_LoLa')] visto antes de tirar."
 hunt.1012.a.tt:0 "#EMP ¡Flang!#!"
 hunt.1012.b:0 "¡Estas no son formas!"

 hunt.1013.desc:0 "«Intenté intervenir, pero cuando quise darme cuenta, el [ROOT.Char.Custom('LocalAnimal')] [hated_participant.Custom('ES_LoLa')] había arrollado. Al menos [hated_participant.Custom('ES_ElElla')] no murió sol[hated_participant.Custom('ES_OA')]». Los otros se tragan mi historia sobre su trágico fallecimiento.\n\n«¡Ojalá hubiera podido hacer algo más…»"
 hunt.1013.a:0 "¡Qué incidente mas desgraciado!"

 hunt.1014.desc:0 "Cuando [hated_participant.GetTitledFirstName] sale del/de la [ROOT.Char.Custom('TerrainType')], agarrándose un brazo ensangrentado, levanto la vista de la copa y suelto un grito ahogado muy realista.\n\n«¡Quién habría imaginado que fuera el #EMP animal#! que buscamos!», grita mientras se acerca."
 hunt.1014.a:1 "En ese caso fue una diana perfecta, ¿verdad?"
 hunt.1014.all_honorable_hunt_participants:0 "Todos los participantes honorables de la cacería:"
 hunt.1014.all_who_dislike_or_are_evil:0 "Todos los participantes a los que no les cae bien [hated_participant.GetFirstNameNoTooltip] o disfrutan de su sufrimiento:"
 hunt.1014.b:1 "Creo que vi a [participant_to_blame.GetTitledFirstName] partir tras vos…"
 hunt.1014.c:1 "¿Nos estáis culpando de vuestra propia torpeza?"

 hunt.1015.desc:0 "«[ROOT.Char.GetTitledFirstNameNoTooltip], ¿sois vos, mi [ROOT.Char.GetLadyLord]?»\n\n[hated_participant.GetTitledFirstName] me mira con los ojos desencajados, agachad[ROOT.Char.Custom('ES_OA')] tras [hated_participant.GetSheHe] con un arco en mano, y la flecha alojada en su brazo. «¡¿Qué estáis haciendo?!»"
 hunt.1015.a:1 "Vamos a mirar ese brazo."
 hunt.1015.b:1 "¡Más os vale olvidar esto!"
 hunt.1015.c:0 "Nunca fallo dos veces."
 hunt.1015.d:1 "Fue un… desgraciado accidente."
 hunt.1015.e:0 "Tengo maneras de hacer que [hated_participant.Custom('ES_ElElla')] se olvide de esto."

 hunt.1016.desc:0 "«¿[ROOT.Char.GetTitledFirstNameNoTooltip], sois vos?»\n\nLa mirada de [hated_participant.GetTitledFirstName] va de mi arco a la flecha clavada en el suelo y el ejemplar de [ROOT.Char.Custom('LocalAnimal')] que desaparece en el/la [ROOT.Char.Custom('TerrainType')]. «¡Ja! ¿Problemas de puntería, como de costumbre, mi [ROOT.Char.GetLadyLord]?»"
 hunt.1016.a:0 "Ya verás, [hated_participant.GetFirstNameNoTooltip]…"

 hunt.1021.t:1 "$hunt_header$ Lejos de la gente"
 hunt.1021.desc:0 "Lejos de los demás me encontré una casita que albergaba a una de las personas más bellas que he visto en mi vida. [beautiful_peasant.GetSheHe|U] me invitó a quedarme y descansar y me sorprendió cuánto tenía en común con un[beautiful_peasant.Custom('ES_XA')] simple campesin[beautiful_peasant.Custom('ES_OA')].\n\n«¿Ya tenéis que volver a la cacería, mi [ROOT.Char.GetLadyLord]? Nunca había conocido a alguien como vos…»"
 hunt.1021.a:0 "Bueno, si me quedo aquí más tiempo, tendré que pasar la noche…"
 hunt.1021.b.thrill:0 "¡Me espera una presa más apasionante!"
 hunt.1021.b.purpose:0 "Estoy aquí para cazar y nada más."
 hunt.1021.b.appropriate:0 "Eso sería totalmente inapropiado!"
 hunt.1021.b.cruel:0 "¿Quedarme contigo, un[beautiful_peasant.Custom('ES_XA')] suci[beautiful_peasant.Custom('ES_OA')] campesin[beautiful_peasant.Custom('ES_OA')]?"
 hunt.1021.c:0 "Por favor, [beautiful_peasant.GetTitledFirstNameNoTooltip], deja que te instale en la corte."
 hunt.1021.c.success:0 "Una vida en la corte"
 hunt.1021.c.failure:0 "Una vida sencilla"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip] se queda en la corte"
 hunt.1021.d:0 "Por favor, [beautiful_peasant.GetTitledFirstNameNoTooltip], deja que te instale en la corte."

 hunt.1022.t:1 "$hunt_header$ Un amanecer aislado"
 hunt.1022.desc:0 "Cuando me preparo para marcharme, el recuerdo de su hermoso rostro, retorcido de pasión, persiste en mi memoria. [beautiful_peasant.GetSheHe|U] acaricia la piel sobre la que yacimos mientras me observa.\n\n«Esta no tiene por qué ser la única noche que pasemos juntos», dice."
 hunt.1022.a:0 "Me temo que sí lo será."
 hunt.1022.a.tt:1 "Seguramente no vuelva a ver[beautiful_peasant.Custom('ES_LoLa')]"
 hunt.1022.b:0 "Podrías venir y quedarte conmigo en la corte."

 hunt.1023.t:1 "$hunt_header$ Perro de caza"
 hunt.1023.desc:0 "[ROOT.Char.Custom('DogStoryName')] trota a mi lado, disfrutando obviamente del tiempo en el exterior.\n\nDe repente, se detiene y empieza a ladrar y, un par de segundos después, se oye algo moviéndose entre los arbustos. Algo grande.\n\n¡Sus ladridos pasan a gruñidos cuando un ejemplar gigantesco de [ROOT.Char.Custom('LocalAnimal')] aparece de repente en nuestro camino!!"
 hunt.1023.a:0 "Vamos, [ROOT.Char.Custom('DogStoryName')], ¡dale!"
 hunt.1023.a.good:0 "[ROOT.Char.Custom('DogStoryName')] derriba al animal"
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')] muere en la lucha"
 hunt.1023.b:0 "Yo lo haré, [ROOT.Char.GetWomanMan] a [ROOT.Char.Custom('LocalAnimal')]."

 hunt.4001.t:1 "$hunt_header$ El tiro"
 hunt.4001.desc_1:0 "Hay algo majestuoso en el modo en que semejante [ROOT.Char.Custom('LocalAnimal')] mira el paisaje. Por detrás de los arbustos, levanto el arco.\n\nMiro silenciosamente a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.GetTitledFirstName] y veo ver que está haciendo lo mismo."
 hunt.4001.desc_2:0 "La lanza está perfectamente equilibrada en mi mano mientras calculo la distancia al animal.\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.GetTitledFirstName], se agacha a mi lado, sopesando su propia lanza."
 hunt.4001.a:0 "¡Yo me cobraré esa pieza!"
 hunt.4001.b:0 "Acierta, [hunt_guest.GetFirstNameNoTooltip]"
 hunt.4001.c:0 "Haz el tiro, [hunt_guest.GetFirstNameNoTooltip], mientras el animal está desprevenido."
 hunt.4001.c.tt:1 "Si pisas ese zarcillo y lo sobresaltas, seguro que [hunt_guest.GetFirstNameNoTooltip] falla."

 hunt.4002.t:1 "$hunt_header$ Rumores"
 hunt.4002.desc:1 "El ruido de los otros se ha esfumado para cuando [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_sharer'))] [secret_sharer.GetTitledFirstName] y yo nos acercamos a tal [ROOT.Char.Custom('LocalAnimal')].\n\nEstamos a distancia de tiro cuando [secret_sharer.GetFirstNameNoTooltip] me susurra… «Ahora que estamos a solas, debéis saber algo sobre [secret_owner.GetTitledFirstName]…»"
 hunt.4002.a:0 "¡No tengo tiempo para cháchara, voy a por ese ejemplar!"
 hunt.4002.b:0 "¿El qué? Contadme más…"
 hunt.4002.b.tt:1 "El animal escapa."
 hunt.4002.b.reveal:0 "Descubro el secreto de [secret_owner.GetFirstNameNoTooltip]"

 hunt.4003.t:1 "$hunt_header$ Presa ilegal"
 hunt.4003.desc:0 "¿Cazadores furtivos aquí, en el bosque [land_owner.Custom('ES_DelDela')] [land_owner.GetTitleTierName]? Se apretujan juntos mientras me acerco cabalgando con mis guardias; no aciertan a ocultar bien el cadáver de su [ROOT.Char.Custom('LocalAnimal')] detrás de ellos.\n\n«Nosotros no lo hicimos, vuestra gracia». Sus cuchillos y arcos desmienten sus palabras."
 hunt.4003.a:0 "Serán colgados y sus pueblos pagarán."
 hunt.4003.b:0 "«Parecéis arqueros excelentes…»"
 hunt.4003.c:0 "El animal es mío, junto con las multas por sus vidas."
 hunt.4003.c.tt_success:0 "Los magistrados locales aceptan"
 hunt.4003.c.tt_failure:0 "Indignación popular"

 hunt.4004.t:1 "$hunt_header$ Derribando a una bestia"
 hunt.4004.desc:0 "Se podría pensar que es una criatura de leyenda, tal vez un dios disfrazado en forma de animal. Jamás había visto [ROOT.Char.Custom('LocalAnimal')] de semejante tamaño. Incluso después de herir a la bestia, la persecución duró medio día.\n\nSigue siendo una visión impresionante, ver este ejemplar muerto ante mí."
 hunt.4004.credit_receiver:0 "[credit_receiver.GetTitledFirstName] está igual de impresionad[credit_receiver.Custom('ES_OA')]. «Nunca había visto nada parecido, mi [ROOT.Char.GetLadyLord]»."
 hunt.4004.a:0 "¡Su cabeza lucirá muy bonita en mi gran salón!"
 hunt.4004.b:0 "Será un trofeo para mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))]."
 hunt.4004.c:0 "¡Será un abrigo espléndido!"
 hunt.4004.c.tt:0 "¡No, #EMP NO#! es vulgar!"
 hunt.4004.every_arrogant_vassal:0 "Todo vasallo arrogante"
 hunt.4004.every_restrained_vassal:0 "Todo vasallo gravemente restringido"
 hunt.4004.every_other_vassal:0 "Vasallos no arrogantes ni restringidos"
 hunt.4004.d:0 "Creo que [credit_receiver.GetTitledFirstNameNoTooltip] se merece el mérito de esto."
 hunt.4004.e:0 "¡Lo comemos aquí y ahora!"
 hunt.4004.f:0 "Su cráneo será una bonita corona."

 hunt.4005.t:1 "$hunt_header$ Derribando a una bestia"
 hunt.4005.a:0 "Se sacará un buen precio por este."
 hunt.4005.b:0 "Lo convertiré en un hermoso trofeo para mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))]."
 hunt.4005.c:0 "Lo haré disecar y se lo mandaré al [ROOT.Char.GetFaith.ReligiousHeadName]!"
 hunt.skull_tt:1 "Recibirá un [court_artifact|lE] de la calavera de [THIS.Char.Custom('LocalAnimal')]"

 hunt.4006.t:1 "$hunt_header$ Forrajeadores"
 hunt.4006.desc:0 "El bosque es verdaderamente «la despensa de los pobres», pero cuando el ejemplar de [ROOT.Char.Custom('LocalAnimal')] huye presa del pánico por unos campesinos que forrajean, siento que se me acaba la paciencia.\n\n¡Tendrá que haber mejores cosas que hacer en [activity_place.GetNameNoTier] que recoger raíces y setas!"
 hunt.4006.a:0 "¡Guardias, echad a la plebe de mi coto de caza!"
 hunt.4006.b:0 "¿Hemos venido a cazar o no?"
 hunt.4006.special_interest:0 "Debido a sus intereses poco usuales:"
 hunt.4006.c:0 "Oh, esta presa servirá…"
 hunt.4006.d:0 "Una donación generosa los mantendrá lejos lo suficiente."

 hunt.4007.t:1 "$hunt_header$ [ROOT.Char.Custom('LocalAnimal')|U] fuera de control"
 hunt.4007.desc_lazy:0 "Sopla una brisa suave, y mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], ella y yo nos quedamos dormidos en un claro silencioso cuando lo oímos."
 hunt.4007.desc_lustful:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], señala a una figura llamativa en traje e caza y yo maldigo la perturbación que aleja mi atención de [similar_participant.GetSheHe]."
 hunt.4007.desc_fallback:0 "Cuando mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], y yo coronamos una colina, lo oímos."
 hunt.4007.desc_ending:0 "\n\nChasquidos de ramitas, susurro de hojas, pájaros gritando asustados; son heraldos que anuncian su llegada. Un ejemplar enorme de [ROOT.Char.Custom('LocalAnimal')] se dirige directo hacia nosotros."
 hunt.4007.a:0 "Su camino acaba aquí, conmigo."
 hunt.4007.a.success:0 "Mato a la bestia"
 hunt.4007.a.failure:0 "Me hiere"
 hunt.4007.a.critical_failure:0 "Me mata"
 hunt.4007.b:0 "¡Socorro! ¡[similar_participant.GetFirstNameNoTooltip], haz algo!"
 hunt.4007.c:0 "¡No es más difícil de manejar que un[similar_participant.Custom('ES_XA')] cortesan[similar_participant.Custom('ES_OA')] despechad[similar_participant.Custom('ES_OA')]!"

 hunt.4008.t:1 "$hunt_header$ Sucesión errante"
 hunt.4008.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir_participant'))], [heir_participant.GetTitledFirstName] se adelantó al grupo para perseguir un ejemplar de [ROOT.Char.Custom('LocalAnimal')]. Yo iba detrás, cerca, cuando me encuentro a [heir_participant.GetHerHim] de pie sobre un[peasant.Custom('ES_XA')] plebey[peasant.Custom('ES_OA')], tirando para sacarle una flecha del pecho [peasant.Custom('ES_AlAla')] pobre [peasant.GetWomanMan]. Nada más verme, se esconde la flecha detrás de la espalda.\n\n«Fue el [ROOT.Char.Custom('LocalAnimal')], [heir_participant.Custom2('RelationToMeShort', ROOT.Char)], ¡lo juro!»\n\nEl resto de la partida de caza no tarda en alcanzarnos y pedir explicaciones."
 hunt.4008.a:0 "[heir_participant.GetFirstNameNoTooltip] luchó con valentía para salvar[peasant.GetHerHim], ¡yo lo vi!"
 hunt.4008.a.success:0 "Todos me creen"
 hunt.4008.a.failure:0 "Nadie se traga la mentira"
 hunt.4008.b:0 "Hay que encubrir esto."
 hunt.4008.b.success:0 "Conseguimos esconder el cuerpo"
 hunt.4008.b.failure:0 "Encuentran el cuerpo"
 hunt.4008.b.success_tt:0 "El cuerpo permanece oculto"
 hunt.4008.c:0 "[heir_participant.GetFirstNameNoTooltip] debe responder por su crimen."
 hunt.4008.d:0 "Es una pena que el animal ese acabara con vosotros dos."

 hunt.4009.t:1 "$hunt_header$ Cazador cazado"
 hunt.4009.desc:0 "#EMP ¡Crack!#!\nCuando el [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] al que me acercaba desaparece en el/la [ROOT.Char.Custom('TerrainType')], me giro hacia el origen del ruido.\n\n[schemer.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scheming_participant'))], está detrás de mi con el cuchillo desenvainado e intenciones asesinas en la mirada."
 hunt.4009.a:0 "¡No tienes ninguna oportunidad contra mí!"
 hunt.4009.a.success:0 "Escapo de [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.failure:0 "Me hiere, pero escapo de [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip] me derrota"
 hunt.4009.b:0 "¡Socorro! ¡Auxilio! ¡[saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip] hiere a [schemer.GetTitledFirstNameNoTooltip] y escapamos"
 hunt.4009.b.failure:1 "[saving_participant.GetTitledFirstNameNoTooltip] resulta herid[saving_participant.Custom('ES_OA')], pero escapamos de [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip] no logra defenderme"
 hunt.4009.c:0 "¡Si pudiera volver al campamento!"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip] me atrapa"

 hunt.4010.desc:0 "#EMP ¡Crack!#!\nCuando el [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] al que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))] y yo nos acercábamos desaparece en el/la [ROOT.Char.Custom('TerrainType')], nos giramos hacia el origen del ruido.\n\n[schemer.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheming_participant'))], está detrás de nosotros con el cuchillo desenvainado, dirigido hacia [targeted_participant.GetFirstName]."
 hunt.4010.a:0 "¡No temáis, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.a.critical_success:1 "Hiero a [schemer.GetFirstNameNoTooltip] y [schemer.Custom('ES_LoLa')] rechazo"
 hunt.4010.a.failure:1 "[schemer.GetFirstNameNoTooltip] me hiere, pero logramos escapar"
 hunt.4010.a.critical_failure:0 "No logro defender a [targeted_participant.GetFirstNameNoTooltip]"
 hunt.4010.b:0 "Buena suerte, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success:1 "[targeted_participant.GetFirstNameNoTooltip] hiere a [schemer.GetFirstNameNoTooltip] y [schemer.Custom('ES_LoLa')] rechaza"
 hunt.4010.b.failure:1 "[targeted_participant.GetFirstNameNoTooltip] resulta herid[targeted_participant.Custom('ES_OA')], pero escapa"
 hunt.4010.b.critical_failure:1 "[schemer.GetFirstNameNoTooltip] derrota a [targeted_participant.GetFirstNameNoTooltip] y se deshace de todo testigo"
 hunt.4010.failure.murder_secret_tooltip:0 "Descubro el secreto del asesinato"
 hunt.4010.c:0 "¡Socorro! ¡[schemer.GetFirstNameNoTooltip] está atacando a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.d:0 "#EMP ¡Nooo…!#!"
 hunt.4010.d.tt:1 "Esta opción está disponible porque eres honorable"

 hunt.4011.t:1 "$hunt_header$ Un momento a solas"
 hunt.4011.desc:0 "«¡Mi [ROOT.Char.GetLadyLord], un ejemplar de [ROOT.Char.Custom('LocalAnimal')]!» Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_participant'))] [lover_participant.GetTitledFirstName] me hace un gesto para que me una a [lover_participant.GetSheHe] en la persecución. En cuanto estamos escondidos, se vuelve y me saca mi [ROOT.Char.Custom('GetUpperClothingArticle')] por la cabeza.\n\n«¡Por fin a solas, mi [ROOT.Char.Custom('LoverPetName')]!»"
 hunt.4011.a:0 "¡Oh, [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt:0 "¡Hagámoslo como en el Bestiarum Vocabulum!"
 hunt.4011.b:0 "Pero ¿qué hay de la presa…?"

 hunt.4012.t:1 "$hunt_header$ [ROOT.Char.Custom('LocalAnimal')|U] de color blanco"
 hunt.4012.desc:1 "Cabalgo por delante del grupo cuando todo enmudece de pronto a mi alrededor. El silencio es casi palpable, y lucho por oír siquiera el sonido de los cascos de caballos.\n\nCuando estoy a punto de volver a buscar a los demás, lo vislumbro un poco más adelante, borroso como en un sueño, un animal, un/a [ROOT.Char.Custom('LocalAnimal')] de color blanco como la nieve."
 hunt.4012.a:0 "Es algo salido de un cuento… ¡debo tenerlo!"
 hunt.4012.a.tt:1 "Le darás caza"
 hunt.4012.b:0 "Es solo un animal. Cazaré otros."

 hunt.4013.desc:0 "Sigo al ejemplar blanco de [ROOT.Char.Custom('LocalAnimal')] hasta el/la [ROOT.Char.Custom('TerrainType')]. Un silencio casi antinatural se cierne sobre nosotros, y el repentino sonido de una voz me sobresalta.\n\n«¡Mi [ROOT.Char.GetLadyLord], ahí estáis!»\n\nMe doy la vuelta para ver que el resto de la partida me ha alcanzado. Cuando miro hacia atrás, el animal se ha ido."
 hunt.4013.a:0 "Puede que haya escapado… esta vez."
 hunt.4013.a_modifier:0 "Los lugareños de [activity_place.GetNameNoTier] están perturbados"
 hunt.4013.b:1 "Me… me adelanté a explorar. Sí."

 hunt.4014.t:1 "$hunt_header$ La herida"
 hunt.4014.desc:0 "Atravesando el/la [ROOT.Char.Custom('TerrainType')], me voy acercando al ejemplar de [ROOT.Char.Custom('LocalAnimal')] [ROOT.Char.Custom('LocalAnimalDesc')] que llevo horas persiguiendo.\n\nCuando estaba a punto de atacar, oigo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_participant'))] [hunt_participant.GetTitledFirstName] gritar de dolor. Se ha caído y se está agarrando la pierna."
 hunt.4014.a:0 "Haré que [hunt_participant.GetHerHim] atiendan de inmediato."
 hunt.4014.b:0 "¡Apartaos, me han instruido en medicina!"
 hunt.4014.c:0 "No hay tiempo que perder, el animal se escapa."

 hunt.4015.t:1 "$hunt_header$ Los amantes"
 hunt.4015.desc:0 "Sigo a mi presa hasta el/la [ROOT.Char.Custom('TerrainType')], ganándole terreno lenta pero inexorablemente al ejemplar de [ROOT.Char.Custom('LocalAnimal')] [ROOT.Char.Custom('LocalAnimalDesc')].\n\nDe improviso, se asusta y sale brincando, y cuando me acerco a ver qué lo asustó, no me puedo creer lo que ven mis ojos… [lover_participant.GetTitledFirstNameNoTooltip] y [second_lover_participant.GetTitledFirstNameNoTooltip] enredados en el suelo en un abrazo apasionado."
 hunt.4015.a:0 "Retrocedo despacio… No he visto nada."
 hunt.4015.b:0 "«¡Qué vergüenza! ¡Parad inmediatamente!»"
 hunt.4015.c_1:0 "«[lover_participant.GetTitledFirstNameNoTooltip], ¡me lo has estado ocultando!»"
 hunt.4015.c_2:0 "«[second_lover_participant.GetTitledFirstNameNoTooltip], ¡me lo has estado ocultando!»"
 hunt.4015.c_3:0 "«Bueno, bueno, ¡es una fiesta en la que me gustaría participar!»"
 hunt.4015.d:0 "«¡[second_lover_participant.GetTitledFirstNameNoTooltip], ¿cómo has podido?!»"

 hunt.4016.t:1 "$hunt_header$ El trofeo"
 hunt.4016.desc:0 "Ya debo de haber registrado dos veces el/la [ROOT.Char.Custom('TerrainType')] y sigo sin señal de mi presa… Todos esperan que vuelva con un trofeo, pero por la pinta que tiene, solo volveré con vergüenza."
 hunt.4016.a:0 "En el mercado más cercano debe de haber [ROOT.Char.Custom('LocalAnimal')]…"
 hunt.4016.b.success:0 "La gente se cree el truco"
 hunt.4016.b.failure:0 "Mi engaño es descubierto"
 hunt.4016.c:0 "No caeré tan bajo, ¡prefiero volver con las manos vacías!"

 hunt.4017.desc:0 "Dejo atrás a mi séquito y reviso los bosques en busca del ejemplar de [ROOT.Char.Custom('LocalAnimal')] de color blanco que me ha estado rondando.\n\nDe repente, es como si estuviera bajo el agua; todo sonido queda en silencio, las luces parecen ligeramente distorsionadas… ¡Y ahí, frente a mí, el/la [ROOT.Char.Custom('TerrainType')] que se ha congelado, como si me estuviera mirando el #EMP alma#!."
 hunt.4017.a:0 "¡Este es mi momento! Apunto…"
 hunt.4017.a.tt:0 "Ni siquiera intenta escapar."

 hunt.4018.desc:0 "Una repentina quietud cae sobre mí, y cuando me doy la vuelta en la silla de montar, ahí está el ejemplar blanco de [ROOT.Char.Custom('LocalAnimal')]. Antes de que tenga tiempo de avisar, desaparece en el/la [ROOT.Char.Custom('TerrainType')]."
 hunt.4018.a:0 "¡Batid el área! ¡Encontrad a ese animal!"
 hunt.4018.a.tt:0 "¡Debe de estar aquí, en alguna parte…!"
 hunt.4018.a.failure:0 "No encuentras nada"
 hunt.4018.b:0 "Olvidadlo. ¡La cacería continúa!"

 hunt.4019.desc:1 "«¡Mi [ROOT.Char.Custom('ES_SennorSennora')]!», me saluda mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))] [hunting_courtier.GetTitledFirstName]. «¡Un ejemplar de [ROOT.Char.Custom('LocalAnimal')]! ¿Es lo que buscabais?».\n\nTenemos ante nosotros un ejemplar de [ROOT.Char.Custom('LocalAnimal')] perfectamente normal. No tiene siquiera un mechón de pelo blanco en el cuerpo."
 hunt.4019.a:0 "Sí… Bien visto."
 hunt.4019.a.tt:0 "Tendrá que servir… por ahora."

 hunt.5001.t:0 "$hunt_header$ Flores silvestres"
 hunt.5001.desc:0 "Es un bonito día para cazar, lo que significa que es un buen día para estar fuera. Mientras lleno mis pulmones con el aire fresco de la naturaleza, "
 hunt.5001.desc.witch:0 "veo un tesoro de regalos de la madre naturaleza."
 hunt.5001.desc.religious:0 "veo en la distancia lo que solo puede ser un regalo de [ROOT.Char.GetFaith.HealthGodName] o un don de la naturaleza."
 hunt.5001.desc.ending:0 "\n\n¡Tantas hierbas útiles y flores hermosas! Tanto para curar como para intentos maliciosos, ¡pero he venido a cazar! Recoger flores puede sorprender a algunos…"
 hunt.5001.a:0 "Debo mantener las apariencias."
 hunt.5001.b:0 "¿Por qué debería importarme lo que piensen los demás?"
 hunt.5001.c:0 "«¡Eh, ¿qué es eso de ahí?!»"
 hunt.5001.c.success:0 "[hunting_courtier.GetTitledFirstNameNoTooltip] cae en el truco más viejo del mundo"

 hunt.5002.desc:0 "Hasta ahora, esta cacería no ha sido nada fructífera. Algunos en nuestra partida parecen haberse dado por vencidos o intentan aprovechar un bonito día al aire libre, pero… ¿qué demonios está haciendo mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))], [hunting_courtier.GetFirstName]? Está agachad[hunting_courtier.Custom('ES_OA')] en el suelo, tarareando alegremente.\n\n«¡Mi [ROOT.Char.GetLadyLord], mirad! Aquí hay muchas hierbas y flores útiles. Esta puede calmar los dolores, mientras que esta ayuda a recuperarse de la rotura de [hunting_courtier.Custom('RandomSaintBone')|l], y de esta se dice que evita la [hunting_courtier.Custom('RandomDisease')|l]…»\n\nNo para de cotorrear sobre las plantas que ha recogido en lugar acechar presas."
 hunt.5002.a:0 "Volved al caballo, [hunting_courtier.GetFirstNameNoTooltip]…"
 hunt.5002.b:0 "¡Fascinante! ¿Y qué hay de #EMP aquella#! flor?"
 hunt.5002.c:0 "¿Pr-practicas la brujería?…"

 hunt.5003.desc:0 "En un raro momento de respiro, paso un rato en silencio, contemplando la belleza de la naturaleza. No puedo evitar pensar que doy por sentada la paz en el desempeño de mis funciones como [ROOT.Char.GetTitleAsName].\n\nMientras dejo que mi estrés se desvanezca, oigo que alguien se acerca. «Amor mío», ríe suavemente [hunting_courtier.GetTitledFirstName],"
 hunt.5003.desc.flower:0 "mientras noto que coloca algo detrás de mi oreja. «Aunque nada iguala vuestra belleza, no he podido evitar pensar en vos al ver esta flor»."
 hunt.5003.desc.animal:0 "mientras sostiene los restos ensangrentados de un/a [ROOT.Char.Custom('LocalAnimal')]. «Abatí a esta bestia en vuestro honor. Por favor, consideradlo una muestra de mi dedicación a luchar siempre a vuestro lado»."
 hunt.5003.desc.ending:0 "\n\n[hunting_courtier.GetFirstName] sonríe mientras da un paso atrás para contemplar su obra. «Parecéis tan en paz. Me alegro». [hunting_courtier.GetFirstNameNoTooltip], me planta precipitadamente un casto beso en la mejilla, como si estuviéramos solos en el mundo."
 hunt.5003.a:0 "¡¿Quieres que te pillen?!"
 hunt.5003.b:0 "Gracias, querid[hunting_courtier.Custom('ES_OA')]. Atesoraré este regalo."
 hunt.5003.b.tt:0 "Alguien podría descubrir vuestra relación [Concept( 'secret', 'secreta' )|E]"
 hunt.5003.c:0 "Esto no me vale de nada."

 hunt.7001.t:1 "$hunt_header$ Encuentro"
 hunt.7001.desc:0 "A medida que nos adentramos en el [activity_place.GetName], el suelo se vuelve más húmedo y el aire más pesado. De repente, de entre el verdor que nos rodea, aparece un gigante, oculto tras capas y capas de ropa sucia.\n\n«¡Explicaos!», grita, «¿Qué hacéis en #EMP mi#! pantano?»"
 hunt.7001.a:0 "¿#EMP Tu#! pantano, dices? Está claramente loco."
 hunt.7001.b:0 "Hablemos de eso."
 hunt.7001.b_success:0 "Ese tipo entiende mis argumentos… creo"
 hunt.7001.b_failure:0 "No se puede razonar con este loco usando la lógica"
 hunt.7001.c:0 "¡Por fin algo que cazar!"

 hunt.8001.t:0 "$hunt_header$ Un hermoso ejemplar"
 hunt.8001.desc:0 "Cuando volvemos de [activity_place.GetName] con el/la [ROOT.Char.Custom('LocalAnimal')] cazado, no puedo evitar admirar del animal. Qué gran ejemplar, ¡casi me imagino su piel o calavera adornando las paredes de mi corte! ¿Pero qué opción elijo?"
 hunt.8001.a:0 "La suntuosa piel del animal será un excelente tema de conversación."
 hunt.8001.b:0 "Montar esa cabeza de [ROOT.Char.Custom('LocalAnimal')] mostrará a mis invitados la majestuosidad del animal."
 hunt.8001.c:0 "¡Centrémonos en el delicioso festín en lugar de un trofeo de piel y huesos!"

 hunt.9001.t:1 "$hunt_header$ Volviendo de la naturaleza"
 hunt.9001.desc_opening_master_of_hunt:0 "La cacería está llegando a su fin. [master_of_hunt.Custom2('MyCharacterIntroduction', ROOT.Char)|U] reúne a todos los jinetes"
 hunt.9001.desc_opening:0 "La caza está llegando a su fin. Montamos nuestros caballos para dejar el [ROOT.Char.Custom('TerrainType')] atrás"
 hunt.9001.desc_opening_animal:0 "mientras los sirvientes preparan mi [ROOT.Char.Custom('LocalAnimal')] y otras presas para el viaje de regreso.\n\n"
 hunt.9001.desc_opening_no_animal:0 "mientras la luz se desvanece en el cielo.\n\n"
 hunt.9001.desc_hunter_1:0 "He celebrado unas cuantas cacerías, y la gente a mi alrededor ha empezado a darse cuenta. ¡Se está corriendo la voz de mis actividades!\n\n"
 hunt.9001.desc_hunter_2:0 "Mi [ROOT.Char.Custom('TerrainType')] es como un segundo hogar… sentir el viento en mi pelo, pasar tiempo con mis cortesanos, sentir la emoción al acercarme a mi presa… ¡Rezo a [ROOT.Char.GetFaith.HighGodNameAlternate] para que no termine nunca!\n\n"
 hunt.9001.desc_hunter_3:0 "No importa cuán rápida, fuerte o astuta sea la presa, ¡no tiene ninguna posibilidad contra mí! Mi destreza como cazador[ROOT.Char.Custom('ES_XA')] es el tema de muchas conversaciones por todo el señorío. Sin embargo, la verdadera recompensa es la libertad que me da semejante [ROOT.Char.Custom('TerrainType')]."
 hunt.9001.desc_good_bad:0 "A pesar de nuestras dificultades en el camino, ¡la cacería fue muy bien!"
 hunt.9001.desc_good:0 "Cacerías como estas son una pura alegría, ¡no puedo esperar al año que viene!"
 hunt.9001.desc_bad_good:0 "Parece que todo lo que pudo ir mal, lo fue, pero se pudieron encontrar aspectos positivos."
 hunt.9001.desc_bad:0 "Nuestra partida pareció acosada por todas las miserias que [ROOT.Char.GetFaith.DevilName] podía conjurar; con alivio dejo atrás semejante [ROOT.Char.Custom('TerrainType')]."
 hunt.9001.desc_same:0 "Atender la llamada de la naturaleza suele ser una aventura, ¡y esta excursión trajo tanto bueno como malo en abundancia!"
 hunt.9001.desc_fallback:0 "Atender la llamada de la naturaleza suele ser una aventura, pero debo admitir que esta excursión fue bastante olvidable."
 hunt.9001.a:0 "¡Volvemos a casa revigorizados!"
 hunt.9001.b:0 "Volvemos a casa decepcionados."
 hunt.9001.c:0 "Dejemos atrás esta aventura por ahora."
 hunt.9001.d:0 "Volvamos a casa."
 hunt.hide_tt:0 "Recibirá un [court_artifact|lE] de piel de [THIS.Char.Custom('LocalAnimal')]"
