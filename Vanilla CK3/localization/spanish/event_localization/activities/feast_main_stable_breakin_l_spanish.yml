l_spanish:
 feast_main_stable_breakin.0002.t:1 "$feast_header$ Reventando caballos"
 feast_main_stable_breakin.0002.breakin_with_helper:0 "La comida estaba bien encaminada, y la bebida algo en exceso cuando [breakin_stager.GetTitledFirstName] decidió que era hora de montar a caballo. Los establos estaban cerrados a cal y canto pero, con la ayuda de [breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName] pronto llevó dentro un grupo de jinetes ansiosos.\n\n¡Sin ningún tipo de control sobre los animales que allí estaban, hubo insultos, risas y huesos rotos mientras la gente se caía de los caballos que paseaban por el salón!"
 feast_main_stable_breakin.0002.breakin_with_deviant:0 "La comida estaba bien encaminada, y la bebida algo en exceso cuando [breakin_stager.GetTitledFirstName] decidió que era hora de montar a caballo. Los establos estaban cerrados a cal y canto pero, con la ayuda de [breakin_deviant.GetTitledFirstName], [breakin_stager.GetFirstName] pronto llevó dentro un grupo de jinetes ansiosos.\n\n¡Sin ningún tipo de control sobre los animales que allí estaban, hubo insultos, risas y huesos rotos mientras la gente se caía de los caballos que paseaban por el salón!"
 feast_main_stable_breakin.0002.breakin_with_noone:0 "La comida estaba bien encaminada, y la bebida algo en exceso cuando [breakin_stager.GetTitledFirstName] decidió que era hora de montar a caballo. Los establos estaban cerrados a cal y canto pero, no se sabe cómo, [breakin_stager.GetFirstName] logró meter un grupo de jinetes ansiosos.\n\n¡Sin ningún tipo de control sobre los animales que allí estaban, hubo insultos, risas y huesos rotos mientras la gente se caía de los caballos que paseaban por el salón!"
 feast_main_stable_breakin.0002.bystander_riding:0 "\n\nOtras criaturas de los establos no lo tuvieron más fácil, y una cabra casi se desplomó bajo el peso de [breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0002.deviant_discovered:0 "\n¡Pero la velada dio un giro cuando se descubrió a [breakin_deviant.GetTitledFirstName] detrás de los establos cometiendo actos inenarrables con un buey!\nLa mancha de la vergüenza nunca dejará su alma."
 feast_main_stable_breakin.0002.what_a_silly_bunch:0 "\n\nAl final, los mozos del establo se las arreglaron para calmar a los animales aterrorizados, y por lo menos, ¡los más sensatos entre nosotros tuvimos todo un espectáculo!"
 feast_main_stable_breakin.0002.a:0 "Qué pandilla de necios amenos."
 feast_main_stable_breakin.0002.b:0 "Oh no, ¡pobre animal!"
 feast_main_stable_breakin.0002.secret_of_my_own:0 "Es una cosa tremenda… sí, tremenda…"
 feast_main_stable_breakin.0003.t:1 "$feast_header$ Reventando caballos"
 feast_main_stable_breakin.0003.breakin_with_helper:1 "Ya llevaban todos un buen rato comiendo y bebiendo algo en exceso cuando [breakin_stager.GetTitledFirstName] decidió que era hora de montar a caballo. Los establos estaban cerrados a cal y canto pero, con la ayuda de [breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName] enseguida logró colarse con un grupo de jinetes ansiosos.\n\n¡Sin ningún tipo de control sobre mis animales, se escucharon improperios, risas y huesos rotos mientras la gente se caía de los caballos que se paseaban por el salón!"
 feast_main_stable_breakin.0003.breakin_with_deviant:1 "Ya llevaban todos un buen rato comiendo y bebiendo algo en exceso cuando [breakin_stager.GetTitledFirstName] decidió que era hora de montar a caballo. Los establos estaban cerrados a cal y canto pero, con la ayuda de [breakin_deviant.GetTitledFirstName], [breakin_stager.GetFirstName] enseguida logró colarse con un grupo de jinetes ansiosos.\n\n¡Sin ningún tipo de control sobre mis animales, se escucharon improperios, risas y huesos rotos mientras la gente se caía de los caballos que se paseaban por el salón!"
 feast_main_stable_breakin.0003.breakin_with_noone:1 "Ya llevaban todos un buen rato comiendo y bebiendo algo en exceso cuando [breakin_stager.GetTitledFirstName] decidió que era hora de montar a caballo. Los establos estaban cerrados a cal y canto pero, no se sabe cómo, [breakin_stager.GetFirstName] logró colarse con un grupo de jinetes ansiosos.\n\n¡Sin ningún tipo de control sobre mis animales, se escucharon improperios, risas y huesos rotos mientras la gente se caía de los caballos que se paseaban por el salón!"
 feast_main_stable_breakin.0003.bystander_riding:0 "\n\nOtras criaturas de los establos no lo tuvieron más fácil, y una cabra casi se desplomó bajo el peso de [breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0003.deviant_discovered:0 "\n¡Pero la velada dio un giro cuando se descubrió a [SCOPE.sCharacter('breakin_deviant').GetTitledFirstName] detrás de los establos cometiendo actos inenarrables con uno de mis bueyes!\nLa mancha de la vergüenza nunca dejará su alma."
 feast_main_stable_breakin.0003.what_a_silly_bunch:0 "\n\nAl final, los mozos del establo se las arreglaron para calmar a los animales aterrorizados, y por lo menos, ¡los más sensatos entre nosotros tuvimos todo un espectáculo!"
 feast_main_stable_breakin.0003.a:0 "¡Mozos, salvad a esa gente de sí mismos!"
 feast_main_stable_breakin.0003.b:0 "¡Estáis corrompiendo moralmente a mis animales!"
 feast_main_stable_breakin.0003.secret_of_my_own:0 "¡Mi querido Sansón! ¡¿Con [breakin_deviant.GetFirstName]?!"
 feast_main_stable_breakin.0004.t:1 "$feast_header$ Reventando caballos"
 feast_main_stable_breakin.0004.breakin_with_helper:0 "Comer y beber está bien, pero ¡yo quería algo de diversión!\nA [breakin_helper.GetTitledFirstName] se le ocurrió un brillante plan sobre los establos, ¡y pronto hice que un grupo de jinetes ansiosos atravesara las lamentables puertas y cerraduras.\nHubo gritos y risas cuando llevamos los caballos al salón, ¡donde proporcioné a los otros invitados una asombrosa exhibición de equitación!"
 feast_main_stable_breakin.0004.breakin_with_deviant:0 "Comer y beber está bien, pero ¡yo quería algo de diversión!\nA [breakin_deviant.GetTitledFirstName] se le ocurrió brillante un plan sobre los establos, ¡y pronto hice que un grupo de jinetes ansiosos atravesara las lamentables puertas y cerraduras.\nHubo gritos y risas cuando llevamos los caballos al salón, ¡donde proporcioné a los otros invitados una asombrosa exhibición de equitación!"
 feast_main_stable_breakin.0004.breakin_with_noone:0 "¡Comer y beber está bien, pero yo quería algo de diversión!\n\nAsumí liderar a un grupo de jinetes ansiosos de atravesar las lamentables puertas y cerraduras de los establos.\n\n¡Pronto siguieron gritos y risas cuando los invitados nos vieron cabalgar por el salón subidos a los animales!"
 feast_main_stable_breakin.0004.bystander_riding:0 "\nTambién había más animales que caballos en los establos, ¡y [breakin_bystander.GetTitledFirstName] vino cabalgando en una cabra! Fue muy gracioso hasta que la pobre se derrumbó bajo [breakin_bystander.Custom('ES_ElElla')]. Y mucha diversión después."
 feast_main_stable_breakin.0004.deviant_discovered:0 "\n¡Pero la risa y la alegría cesaron cuando descubrieron a [breakin_deviant.GetTitledFirstName]! ¡Qué granuja!"
 feast_main_stable_breakin.0004.signoff:0 "\n\nFue una gran noche, aunque los detalles en mis recuerdos estén un poco borrosos."
 feast_main_stable_breakin.0004.a:0 "Estoy deseando repetirla."
 feast_main_stable_breakin.0005.t:1 "$feast_header$ Reventando caballos"
 feast_main_stable_breakin.0005.breakin:0 "Estando ambos muy borrachos, [breakin_stager.GetTitledFirstName] quería diversión, y le sugerí la idea de que quizá debía involucrar a los animales de nuestr[activity.GetOwner.Custom('ES_OA')] anfitri[activity.GetOwner.Custom('ES_OnOna')]…\n\nPronto me encontré siguiéndo[breakin_stager.Custom('ES_LoLa')] a los establos, ¡donde otros invitados borrachos empezaron a llevar a los caballos al salón!"
 feast_main_stable_breakin.0005.bystander_riding:0 "\n\nTambién había más animales que caballos en los establos, ¡y [breakin_bystander.GetTitledFirstName] vino cabalgando en una cabra! Fue muy gracioso hasta que se desplomó bajo su peso."
 feast_main_stable_breakin.0005.deviant_discovered:0 "\n\nSabía que estaba muy mal, pero con tantas distracciones, no pude separarme del buey detrás de los establos.\n\nCuando oí gritar mi nombre en conmoción, supe que mi reputación estaba arruinada, pero en ese preciso momento estaba dispuest[ROOT.Char.Custom('ES_OA')] a soportar cualquier vergüenza. "
 feast_main_stable_breakin.0005.got_away_with_it:0 "\n\nLa distracción fue exactamente lo que necesitaba, y ya no pude separarme del buey detrás de los establos. \n¡Lo que hice estuvo muy mal, pero el riesgo de que me descubrieran lo hizo aún más emocionante!"
 feast_main_stable_breakin.0005.a:0 "No puedo dejar de pensar en esa noche."
 feast_main_stable_breakin.0006.t:1 "$feast_header$ Reventando caballos"
 feast_main_stable_breakin.0006.breakin_with_helper:0 "Estando ambos muy borrachos, [breakin_stager.GetTitledFirstName] quería diversión, y se me ocurrió la idea de que debía involucrar a los animales de nuestr[activity.GetOwner.Custom('ES_OA')] anfitri[activity.GetOwner.Custom('ES_OnOna')]… \n\n¡Pronto me encontré ayudándole a entrar en los establos, donde junto con otros invitados borrachos empezamos a llevar a los caballos al salón!"
 feast_main_stable_breakin.0006.bystander_riding:1 "\n\nTambién había más animales que caballos en los establos, ¡y [breakin_bystander.GetTitledFirstName] vino cabalgando en una cabra! Fue muy gracioso hasta que se desplomó bajo su peso."
 feast_main_stable_breakin.0006.deviant_discovered:0 "\n\n¡Pero no hubo risa ni alegría cuando se descubrió a [breakin_deviant.GetTitledFirstName] detrás de los establos, cometiendo actos inenarrables con un buey!"
 feast_main_stable_breakin.0006.all_in_good_fun:0 "\n\nAl parecer, se hizo por dar un buen espectáculo, así que [activity.GetOwner.GetTitledFirstName] dejó claro que no se nos castigaría por nuestras acciones."
 feast_main_stable_breakin.0006.a:0 "¡Lo que sea por una buena fiesta!"
 feast_main_stable_breakin.0007.t:1 "$feast_header$ Reventando caballos"
 feast_main_stable_breakin.0007.breakin:0 "Estando ambos muy borrachos, [breakin_stager.GetTitledFirstName] quería diversión, y se me ocurrió la idea de que debía involucrar a los animales de nuestr[activity.GetOwner.Custom('ES_OA')] anfitri[activity.GetOwner.Custom('ES_OnOna')]… \n\n¡Pronto me encontré ayudándole a entrar en los establos, donde junto con otros invitados borrachos empezamos a llevar a los caballos al salón!"
 feast_main_stable_breakin.0007.bystander_riding:0 "\n\nMonté el primer animal que encontré y, más tarde, me contaron que en realidad era una cabra; que se desplomara bajo mi peso explica algunos de mis cardenales."
 feast_main_stable_breakin.0007.deviant_discovered:0 "\n\nAunque las cosas terminaron abruptamente cuando pillaron a [breakin_deviant.GetTitledFirstName] detrás de los establos, ¡involucrad[breakin_deviant.Custom('ES_OA')] en una clase muy diferente de diversión con un buey! Hubiera sido todo un golpe y un horror para mí si hubiera estado consciente."
 feast_main_stable_breakin.0007.what_a_silly_bunch:0 "\n\nSe ve que dimos todo un espectáculo. Afortunadamente, fue lo bastante entretenido para los demás invitados como para que nuestr[activity.GetOwner.Custom('ES_OA')] anfitri[activity.GetOwner.Custom('ES_OnOna')] no parezca querer castigarnos por nuestras transgresiones."
 feast_main_stable_breakin.0007.a:0 "Fingiré que lo recuerdo todo."
 feast_main_stable_breakin.9001.t:1 "$feast_header$ El festín termina"
 feast_main_stable_breakin.9001.deviant_caught:0 "Ha llegado a su final el festín de [host_saying_goodbye.GetTitledFirstName]. Despedirse es triste, aunque no será tan malo no estar ya en la compañía de [breakin_deviant.GetTitledFirstName] y ese buey…"
 feast_main_stable_breakin.9001.in_good_fun:0 "Ha llegado a su final el festín de [host_saying_goodbye.GetTitledFirstName].\n\nDespedirse es triste, pero al menos seremos capaces de recordar y reírnos durante años de las correrías de [breakin_stager.GetFirstName] y su banda de juerguistas borrachos."
 feast_main_stable_breakin.9001.a:0 "¡Hasta la próxima!"
 feast_main_stable_breakin.9002.deviant_caught:0 "¡Por fin es hora de despedir a mis invitados! \n\nDa pena verlos marchar, con la excepción de [breakin_deviant.GetTitledFirstName].\nAunque no podré olvidarlo cada vez que mire a mi apreciado buey."
 feast_main_stable_breakin.9002.in_good_fun_or_what:0 "¡Mis invitados se van a sus casas, todos de buen humor!\n\nEste festín nos ha acercado y podremos recordar y reírnos durante años. de las correrías de [breakin_stager.GetFirstName] y su banda de juerguistas borrachos\n\n¡[breakin_deviant.GetTitledFirstName] hasta me alabó en broma por el saludable estado de mis animales!"
 feast_main_stable_breakin.9002.in_good_fun:0 "¡Mis invitados se van a sus casas, todos de buen humor!\n\nEste festín nos ha acercado y podremos recordar y reírnos durante años de las correrías de [breakin_stager.GetFirstName] y su banda de juerguistas borrachos."
 feast_main_stable_breakin.9002.a:0 "¡Guardadme en vuestros corazones, vasallos!"
 feast_main_stable_breakin.9003.deviant_caught:0 "El festín de [host_saying_goodbye.GetTitledFirstName] ha terminado, por fin.\n\nMe cuesta mirar a [breakin_deviant.GetTitledFirstName] del mismo modo, pero casi debo darle las gracias por haber desviado la atención de los que lo empezamos todo colándonos en los establos."
 feast_main_stable_breakin.9003.in_good_fun:0 "Así termina otro festín, ¡y cómo lo hemos pasado! \n\n[host_saying_goodbye.GetTitledFirstName] parece haber olvidado nuestra pequeña incursión al ver cómo se divirtieron los demás invitados viéndonos cabalgar. ¡Estoy deseando que llegue la próxima vez!"
 feast_main_stable_breakin.9003.a:0 "Lo que hicimos no estuvo tan mal, después de todo."
 feast_main_stable_breakin.9004.deviant_caught:0 "Cuando vuelvo a casa del festín, sé que nadie del señorío me volverá a mirar igual. [host_saying_goodbye.GetTitledFirstName] ha condenado mi nombre y [breakin_stager.GetFirstName], con quien reía y bebía no hace mucho, ya no puede ni mirarme.\nSí, marcharse ahora parece lo mejor."
 feast_main_stable_breakin.9004.in_good_fun:0 "El festín ha terminado, ¡y no me puedo creer haberme librado con lo que hice!\nCuando me fui, alabé a [host_saying_goodbye.GetTitledFirstName] por el saludable estado de sus animales.\n\n¡Si [host_saying_goodbye.Custom('ES_ElElla')] supiera!"
 feast_main_stable_breakin.9004.a:0 "¡En el futuro me refrenaré! Espero."
