l_spanish:

# Become a herbalist, by Mathilda Bjarnehed
 learning_medicine.2001.t:0 "Secretos de la naturaleza"
 learning_medicine.2001.pool.desc:0 "He recibido una oferta de [herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Si hacemos caso a la carta, se trata de un[herbalist.Custom('ES_XA')] herborista experimentad[herbalist.Custom('ES_OA')] que desea compartir su conocimiento a cambio de techo y comida."
 learning_medicine.2001.no_pool.desc:0 "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] es un[herbalist.Custom('ES_XA')] herborista con talento, que conoce las plantas curativas y dañinas por igual. En más de una ocasión se ha ofrecido a compartir sus conocimientos conmigo."
 learning_medicine.2001.chaplain_hates_herbs.desc:1 "\n\nLa oferta es intrigante, pero sé que [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] desconfía de amuletos y pociones. Cree que [ROOT.Char.GetFaith.DevilName] los utiliza para sus propósitos nefandos… "

 learning_medicine.2001.a:0 "Siempre estoy dispuest[ROOT.Char.Custom('ES_OA')] a aprender algo nuevo."
 learning_medicine.2001.b:0 "Una flor rara le alegraría el día a [flower_receiver.GetFirstNameNoTooltip]."
 learning_medicine.2001.c:0 "[herbalist.GetSheHe|U] puede plantar un jardín de hierbas sagradas."
 learning_medicine.2001.d:1 "No tengo tiempo para revolcarme entre el barro y las plantas."
 learning_medicine.2001.d.chaplain_hates_herbs:0 "Confío en el juicio de [chaplain_hates_herbs.GetCouncilTitle] sobre este asunto."

 learning_medicine.2002.start.desc:0 "[herbalist.GetFirstName] y yo pasamos otra noche clasificando plantas y preparando pociones. Estoy hojeando uno de sus desgastados tomos cuando descubro"
 learning_medicine.2002.chaplain_hates_herbs.desc:0 "¡un párrafo que haría a [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] echar espuma por la boca!"
 learning_medicine.2002.not_witchcraft_accepted.desc:0 "¡un párrafo que haría a los [ROOT.Char.Custom('DefaultPriestTitlePlural')] echar espuma por la boca!"
 learning_medicine.2002.witchcraft_accepted.desc:0 "una receta muy intrigante. No sabía que unas simples hierbas poseyeran tal poder…"
 learning_medicine.2002.a:0 "¡Debo ahondar en este conocimiento oculto!"
 learning_medicine.2002.a.success.t:0 "[herbalist.GetFirstNameNoTooltip] practica la brujería"
 learning_medicine.2002.a.failure.t:0 "A [herbalist.GetFirstNameNoTooltip] le horrorizan mis insinuaciones"
 learning_medicine.2002.b:0 "Si [herbalist.GetFirstNameNoTooltip] oculta secretos, lo descubriré."
 learning_medicine.2002.b.success.t:0 "Descubro la verdad sobre [herbalist.GetFirstNameNoTooltip]"
 learning_medicine.2002.b.success.tt:0 "Si [herbalist.GetShortUIName] tiene un secreto de brujería, me será revelado"
 learning_medicine.2002.b.success.witch.t:0 "[herbalist.GetFirstNameNoTooltip] practica la brujería"
 learning_medicine.2002.b.success.no_witch.t:0 "[herbalist.GetFirstNameNoTooltip] no practica la brujería"
 learning_medicine.2002.b.success.no_witch.desc:1 "Estoy convencid[ROOT.Char.Custom('ES_OA')] de la inocencia de [herbalist.GetTitledFirstName]"
 learning_medicine.2002.b.inconclusive.t:0 "Mi investigación no es concluyente"
 learning_medicine.2002.b.inconclusive.desc:0 "No encuentro pruebas de brujería"
 learning_medicine.2002.b.failure.t:0 "[herbalist.GetFirstNameNoTooltip] me pilla husmeando"
 learning_medicine.2002.c:0 "No me distraeré con mitos y rumores."

 learning_medicine.2003.desc:0 "«Esto es lo que deseo aprender», digo, mientras le paso el tomo a [herbalist.GetFirstName]. «¿Me instruirás?»\n\n[herbalist.GetFirstNameNoTooltip] me mira severamente durante un tiempo. «¿Estáis list[ROOT.Char.Custom('ES_OA')] de verdad, [ROOT.Char.GetFirstNameNoTooltip]? ¿Os consagraréis a [herbalist.GetFaith.WitchGodName] a cambio de Sus bendiciones?»"
 learning_medicine.2003.a:0 "Nada desearía más."

# Improve the skills of your court physician, by Mathilda Bjarnehed
 learning_medicine.2010.t:0 "Una traducción problemática"
 learning_medicine.2010.start.desc:0 "Cuando cruzo el umbral de la consulta de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))] [court_physician.GetFirstName], [court_physician.Custom('ES_LoLa')] encuentro inclinad[court_physician.Custom('ES_OA')] sobre un libro.\n\n«Esta traducción de"
 learning_medicine.2010.galen.desc:0 "Galeno"
 learning_medicine.2010.hippocrates.desc:0 "Hipócrates"
 learning_medicine.2010.herophilus.desc:0 "Herófilo"
 learning_medicine.2010.hildegard.desc:0 "Hildegarda de Bingen"
 learning_medicine.2010.mundinus.desc:0 "Mondino"
 learning_medicine.2010.avicenna.desc:0 "Avicena"
 learning_medicine.2010.trota.desc:0 "Trota de Salerno"
 learning_medicine.2010.fallback.desc:0 "un informe de autopsia"
 learning_medicine.2010.end.desc:0 "es horrible», dice suspirando. «Si siguiera estas instrucciones, tengo la misma probabilidad de curar a mi paciente que de matarlo»."

 learning_medicine.2010.a:0 "Dejadme ver…"
 learning_medicine.2010.a.success.desc:0 "Ayudo a [court_physician.GetFirstNameNoTooltip] a traducir el texto"
 learning_medicine.2010.a.failure.desc:0 "Quedo como un[ROOT.Char.Custom('ES_XA')] idiota"
 learning_medicine.2010.b:0 "Os compraré una traducción mejor."
 learning_medicine.2010.c:0 "Buscad guía en [ROOT.Char.GetFaith.ReligiousText]."

 # Fertility treatment, by Mathilda Bjarnehed
 learning_medicine.2021.t:0 "[ROOT.Char.Custom('ES_AlAla')|U] [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip]"
 learning_medicine.2021.desc:0 "Me llamo [physician.GetTitledFirstNameNoTooltip] y soy un[physician.Custom('ES_XA')] médic[physician.Custom('ES_OA')] cualificad[physician.Custom('ES_OA')] en asuntos de fertilidad. ¿Podrían mis discretos consejos resultar de provecho a mi [ROOT.Char.GetLadyLord]? Sería un honor serviros… por unos honorarios simbólicos."
 learning_medicine.2021.a:0 "Podría servirme vuestra ayuda…"
 learning_medicine.2021.a.tt:0 "[physician.GetFirstName] me ofrece un tratamiento de fertilidad"
 learning_medicine.2021.b:0 "Un[physician.Custom('ES_OA')] medic[physician.Custom('ES_OA')] cualificad[physician.Custom('ES_OA')] es siempre bienvenid[physician.Custom('ES_OA')]."
 learning_medicine.2021.b.tt:0 "Rechazas el tratamiento de fertilidad"
 learning_medicine.2021.c:0 "¡No tengo tales #EMP problemas!#!"

 learning_medicine.2022.t:0 "Asuntos de fertilidad"
 learning_medicine.2022.old_physician.desc:0 "He visto a [physician.GetTitledFirstName] manejar de todo, de sanguijuelas a cuerpos descompuestos, pero la incomodidad en su rostro es totalmente nueva.\n\n«Como vuestr[physician.Custom('ES_OA')] médic[physician.Custom('ES_OA')], soy guardia de vuestra salud», dice, mirándose los zapatos. «Eso también incluye vuestra salud… #EMP reproductiva#!. Puedo preparar una tintura que os ayude a vuestr[spouse.Custom('ES_OA')] [spouse.Custom('WifeHusband')] y a vos. También he leído sobre tratamientos experimentales con resultados prometedores»."
 learning_medicine.2022.new_physician.desc:0 "Quería dar a mi nuev[physician.Custom('ES_OA')] médic[physician.Custom('ES_OA')] tiempo para instalarse, pero a las pocas horas de su llegada, [physician.GetFirstName] entra en mi estudio arrastrando una gran caja. La sube con esfuerzo sobre mi mesa con un inquietante #EMP tintineo#!.\n\n«Vuestr[spouse.Custom('ES_OA')] [spouse.Custom('WifeHusband')] y vos tenéis varias opciones, mi [ROOT.Char.GetLadyLord]. Hay tinturas comprobadas… pero también estoy elaborando algunos tratamientos experimentales»."
 learning_medicine.2022.b:0 "Una simple tintura parece sensato."
 learning_medicine.2022.b.success:0 "El tratamiento tiene éxito"
 learning_medicine.2022.b.failure:0 "El tratamiento no tiene éxito"
 learning_medicine.2022.a:0 "¡El futuro del señorío está en juego! ¡Intentaré lo que sea!"
 learning_medicine.2022.a.success:0 "El tratamiento es muy exitoso"
 learning_medicine.2022.a.unexpected:0 "El tratamiento tiene efectos secundarios extraños"
 learning_medicine.2022.a.failure:0 "El tratamiento tiene efectos secundarios perjudiciales"
 learning_medicine.2022.c:0 "En realidad solo quiero… consejos"
 learning_medicine.2022.a.unexpected.tt:0 "Algo inesperado podría pasar"

 learning_medicine.2023.urine.desc:0 "«Vuestros cuerpos no están sincronizados, mi [ROOT.Char.GetLadyLord], pero tengo un remedio para eso. Debéis beber la orina de vuestr[spouse.Custom('ES_OA')] [spouse.Custom('WifeHusband')] y [spouse.GetSheHe], la vuestra. Todas las noches, antes de dormir, durante una semana. Entonces ¡vuestras energías se alinearán!»\n\nFue una larga semana."
 learning_medicine.2023.unpleasant_end.desc:0 "\n\nAunque el tratamiento en sí fue menos que agradable,"
 learning_medicine.2023.pig_testicles.desc:0 "«He adquirido el cerdo más viril de todo [location.GetNameNoTooltip] y he hecho desecar sus testículos y luego pulverizarlos. ¡Bebed este polvo con vino durante una quincena y vuestra fertilidad se multiplicará por diez!»"
 learning_medicine.2023.pig_testicles_end.desc:0 "\n\nAunque el polvo le dio al vino un matiz rancio, en general, fue una experiencia sorprendentemente placentera."
 learning_medicine.2023.udder.desc:0 "«La leche da vida, así que debemos ir a su fuente. Los cocineros cocinarán ubre de vaca estofada para los dos. No comáis nada más durante una semana, y seguro que seréis recompensados».\n\nFue una semana larga."
 learning_medicine.2023.female_orgasm.start.desc:0 "«Como sabréis, el placer de la mujer es tan importante como el del hombre."
 learning_medicine.2023.female_orgasm.female.desc:1 "Vuestra semilla debe brotar y mezclarse con la de vuestr[spouse.Custom('ES_OA')] [spouse.Custom('WifeHusband')], quien debe leer este volumen sobre técnicas de alcoba».\n\nNo podría haber esperado un tratamiento mejor.\n\n"
 learning_medicine.2023.female_orgasm.male.desc:0 "Debéis hacer brotar la semilla de vuestr[spouse.Custom('ES_OA')] [spouse.Custom('WifeHusband')] para que se mezcle con la vuestra. Debéis leer este tomo sobre técnicas de alcoba».\n\nFue mucho trabajo dominar los métodos poco familiares, pero creo que los dominé… ¡al menos si he de regirme por la reacción de [spouse.GetFirstName]!\n\n"
 learning_medicine.2023.milk_bath.desc:0 "«Toda leche da la vida, y la de cabra es especialmente potente. Cada vez que vuestr[spouse.Custom('ES_OA')] [spouse.Custom('WifeHusband')] y vos intentéis concebir, primero debéis bañaros en leche de cabra. ¡Podéis hasta intentarlo en la tina!»"
 learning_medicine.2023.milk_bath_end.desc:0 "\n\nAunque la leche tenía un #EMP olor#! particular,"
 learning_medicine.2023.end.desc:0 "[physician.GetFirstNameNoTooltip] está muy positiv[physician.Custom('ES_OA')] con los resultados ¡y yo me siento estupendamente! [physician.GetFirstNameNoTooltip] me dice que seamos pacientes, pero creo que pronto podremos esperar un nuevo miembro en la familia."
 learning_medicine.2023.a:0 "Retirémonos a mi alcoba, [spouse.GetFirstNameNoTooltip]…"

 learning_medicine.2024.end.desc:0 "\n\nAunque seguí los consejos de [physician.GetFirstName] al pie de la letra, y [physician.GetFirstNameNoTooltip] me dice que sea paciente, mis recelos son fuertes. Siento náuseas y debilidad y [spouse.GetFirstName] lleva traes días postrad[spouse.Custom('ES_OA')] en el lecho."
 learning_medicine.2024.a:0 "Solo quiero descansar…"
 learning_medicine.2024.b:0 "¡Guardias! ¡Encarcelad a est[physician.Custom('ES_EA')] charlat[physician.Custom('ES_AnAna')]!"

 learning_medicine.2025.start.desc:0 "«¡Mi [ROOT.Char.GetLadyLord], tengo grandes noticias! Aún es pronto, pero vuestr[spouse.Custom('ES_OA')] [spouse.Custom('WifeHusband')] muestra todos los síntomas de estar embarazad[spouse.Custom('ES_OA')]!»\n\nAl principio me inundan la felicidad y el alivio, pero pronto la confusión le sigue. «Pero ¡si aún no habéis administrado vuestro tratamiento, [physician.GetFirstName]», digo mordazmente.\n\n"
 learning_medicine.2025.fertilitygod.desc:0 "«[physician.GetFaith.FertilityGodName]"
 learning_medicine.2025.the_universe.desc:0 "«El universo"
 learning_medicine.2025.end.desc:0 "trabaja de modos misteriosos, mi [ROOT.Char.GetLadyLord]. A veces es mejor abrazar nuestras bendiciones en lugar de intentar explicarlas»."
 learning_medicine.2025.b:0 "¡Sabias palabras!"
 learning_medicine.2025.a:0 "[spouse.GetFirstNameNoTooltip], tenemos que hablar. En privado."
 learning_medicine.2025.a.tt:0 "Me enfrento a [spouse.GetShortUIName]"

 #Healthy coping mechanism: becoming a confider
 learning_medicine.2030.t:0 "Una corona pesada"
 learning_medicine.2030.desc:0 "A veces mis responsabilidades como [ROOT.Char.GetTitleAsNameNoTooltip] me abruman por completo. ¿Cómo puede una sola persona llevar todo [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] sobre sus hombros?\n\nTal vez haya algunas cargas con las que no tengo que lidiar sol[ROOT.Char.Custom('ES_OA')]. Si tuviera a alguien a quien confiarme…"
 learning_medicine.2030.a:0 "Los consejos de [confider_target.GetFirstNameNoTooltip] siempre hacen que me sienta mejor."
 learning_medicine.2030.a.message:0 "Las confidencias me alivian el estrés"
 learning_medicine.2030.b:0 "[confider_target_2.GetFirstNameNoTooltip] sabe escuchar."
 learning_medicine.2030.c:0 "Podemos guardar mutuamente los secretos más oscuros de cada uno."
 learning_medicine.2030.d:0 "Confiar en los demás sería solo me haría más débil."
 learning_medicine.2030.c.tt:0 "Si [confider_target.GetShortUIName] tiene un [secret|lE], me lo revelará"
 learning_medicine.2030.c.message:0 "[confider_target.GetFirstNameNoTooltip] revela un secreto"

 #Healthy coping mechanism: journaller or athletic, by Mathilda Bjarnehed
 learning_medicine.2040.t:0 "Mente y cuerpo"
 learning_medicine.2040.start.desc:0 "Cuanto más profundizo en mis estudios, más evidente se hace el vínculo entre mente y cuerpo. Demasiadas preocupaciones pueden enfermarnos, y la mente no es más fuerte que su recipiente.\n\n"
 learning_medicine.2040.athletic_friend.desc:0 "Mi sabi[friend.Custom('ES_OA')] amig[friend.Custom('ES_OA')] [friend.GetTitledFirstName] jura que el movimiento enérgico [friend.GetHerHim] ayuda a mantener el estrés a raya. También he leído sobre los beneficios de escribir un diario para calmar la ansiedad."
 learning_medicine.2040.journaller_friend.desc:0 "Mi sabi[friend.Custom('ES_OA')] amig[friend.Custom('ES_OA')] [friend.GetTitledFirstName] lleva un diario sobre sus preocupaciones y jura que le alivia la mente. También he leído sobre los beneficios del ejercicio enérgico para aplacar la crispación."
 learning_medicine.2040.no_friend.desc:0 "Necesito un desahogo saludable para hacer frente a las tensiones de gobernar. He leído sobre los beneficios del ejercicio enérgico para aplacar los nervios crispados."
 learning_medicine.2040.a:0 "Hago ejercicio con [friend.GetFirstNameNoTooltip]."
 learning_medicine.2040.b:0 "Pedir a [friend.GetFirstNameNoTooltip] consejos de viaje."
 learning_medicine.2040.c:0 "Salir a correr."
 learning_medicine.2030.c.trait:0 "El ejercicio me calma"
 learning_medicine.2030.c.modifier:0 "No me siento relajad[ROOT.Char.Custom('ES_OA')], pero me hago más fuerte"
 learning_medicine.2040.d:0 "Paso la tarde escribiendo un diario"
 learning_medicine.2030.d.trait:0 "El diario me calma"
 learning_medicine.2030.d.modifier:0 "No me siento relajad[ROOT.Char.Custom('ES_OA')], pero mi escritura ha mejorado"
 learning_medicine.2040.e:0 "Me tomo todo el día libre."

 #Helping healing hand (medicine friend), by Mathilda Bjarnehed
 learning_medicine.2050.t:0 "Desangrándose"
 learning_medicine.2050.start.desc:0 "Estaba inspeccionando los barracones cuando traen un[soldier.Custom('ES_XA')] soldado gravemente herido. «¡Está perdiendo demasiada sangre! ¿Dónde está el médico?»\n\n"
 learning_medicine.2050.physician.desc:0 "No encuentran a [physician.GetTitledFirstName] por ninguna parte."
 learning_medicine.2050.no_physician.desc:0 "No encuentran al sanador por ninguna parte."
 learning_medicine.2050.end.desc:0 "Me recorre un escalofrío. ¡Puede que #EMP yo#! sea la única esperanza de est[soldier.Custom('ES_EA')] [soldier.Custom('WomanMan')].\n\nDe repente, como salid[helper.Custom('ES_OA')] de la nada, tengo a [helper.Custom2('MyCharacterIntroduction', ROOT.Char)] a mi lado, quien se arremanga y me mira."
 learning_medicine.2050.a:0 "¡Pasadme un torniquete!"
 learning_medicine.2050.a.success:0 "[helper.GetFirstNameNoTooltip] y yo salvamos [soldier.Custom('ES_AlAla')] soldado"
 learning_medicine.2050.a.failure:0 "Pese a nuestros esfuerzos, [soldier.Custom('ES_LoLa')] perdemos"
 learning_medicine.2050.b:0 "#EMP ¡Atrás#!! ¡Es #EMP mi#! paciente!"
 learning_medicine.2050.b.success:0 "Salvo [soldier.Custom('ES_AlAla')] soldado yo sol[ROOT.Char.Custom('ES_OA')]"
 learning_medicine.2050.b.failure:0 "Soy incapaz de salvarl[soldier.Custom('ES_LoLa')]"
 learning_medicine.2050.c:0 "Que se desangre. No se merece nada mejor."

 learning_medicine.2051.start_our.desc:0 "Nuestr[soldier.Custom('ES_OA')]"
 learning_medicine.2051.start.desc:0 "paciente grita y se agita. Aunque tres [soldier.GetWomenMen] fuertes [soldier.Custom('ES_LoLa')] sujetan, cada paso del camino es una batalla."
 learning_medicine.2051.middle.desc:0 "Pero [helper.GetTitledFirstName] permanece en calma y, finalmente, la tranquilidad se instala entre nosotros.\n\nNo sé bien cómo lo logramos, pero al final, parece que mi soldado vivirá. «Fue un logro impresionante,"
 learning_medicine.2051.my_ladylord.desc:0 "mi [ROOT.Char.GetLadyLord]»,"
 learning_medicine.2051.firstname.desc:1 "[ROOT.Char.GetFirstNameNoTooltip]»,"
 learning_medicine.2051.end.desc:0 "dice [helper.GetFirstNameNoTooltip] con una sonrisa cansada. «Ha sido un honor servir a vuestro lado»."
 learning_medicine.2051.a:0 "No lo habría conseguido sin ti."

 learning_medicine.2052.middle.desc:0 "\n\nTrabajamos frenéticamente, gritando órdenes en pleno caos, pero no hay nada que hacer. Mi soldado está cada vez más débil, su sangre se escapa a borbotones entre nuestros dedos.\n\n«Hicimos todo lo que pudimos»,"
 learning_medicine.2052.end.desc:0 "[helper.GetFirstNameNoTooltip] suspira profundamente mientras se llevan el cuerpo y dice: «Ya estaba perdid[soldier.Custom('ES_OA')] antes de que llegásemos a ver[soldier.Custom('ES_LoLa')]»."
 learning_medicine.2052.a:0 "Tienes razón. Gracias, [helper.GetFirstNameNoTooltip]."
 learning_medicine.2052.b:0 "¡No necesito tu compasión!"

 learning_medicine.2053.start_my.desc:0 "Mi"
 learning_medicine.2053.desc:0 "Pero los conocimientos no me fallan y mis manos se mantienen firmes.\n\nNo sé bien cómo lo logré, pero al final parece que mi soldado vivirá. Sus camaradas me palmean la espalda, perdido el decoro por el alivio. «Gracias, mi [ROOT.Char.GetLadyLord]. ¡Habríamos perdido a [soldier.GetFirstName] sin vos!»"
 learning_medicine.2053.a:0 "¡Hoy he salvado una vida!"

 learning_medicine.2054.desc:0 "\n\nTrabajo frenéticamente, gritando órdenes en pleno caos, pero no hay nada que hacer. Mi soldado está cada vez más débil, su sangre se escapa a borbotones entre mis dedos.\n\nMientras se llevan el cuerpo, [helper.GetFirstName] me mira con"
 learning_medicine.2054.disgust.desc:0 "disgusto no disimulado."
 learning_medicine.2054.pity.desc:0 "lástima."
 learning_medicine.2054.a:0 "Si… si hubiera…"

 #A vassal (or your liege) wants to eat some hashish while visiting your capital, by Ewan Cowhig Croft.
 learning_medicine.2110.t:0 "Conversación sobre pasteles"
 learning_medicine.2110.desc:0 "Mi séquito y yo estamos regresando de una breve escapada a [capital.GetNameNoTooltip], cuando inesperadamente nos encontramos con [hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] y su séquito, merodeando por mi capital por asuntos no anunciados.\n\n"
 learning_medicine.2110.desc_good_terms:0 "«¡Ah, [ROOT.Char.GetFirstNameNoTooltip]! Esperaba veros. Venid, he encontrado una tabernita encantadora no muy lejos de aquí. ¿Querréis uniros a mí para tomar un poco de [ROOT.Char.Custom('GetExpensiveDrink')] y pasteles recubiertos de hachís?»"
 learning_medicine.2110.desc_bad_terms:0 "La tensión en el aire es palpable, nuestras respectivas guardias en tensión por una pelea. «Mi [ROOT.Char.Custom('ES_SennorSennora')]», gorjea nerviosamente un soldado joven a mis espaldas, «¿y si nos calmamos todos con unos pasteles de hachís en esa taberna de allí?»\n\nEl silencio cae sobre nuestros grupos mientras [hashish_vassal_or_liege.GetFirstNameNoTooltip] espera mi respuesta."
 learning_medicine.2110.desc_neutral_terms:0 "Sorprendid[hashish_vassal_or_liege.Custom('ES_OA')], pasan unos instantes de incómodo silencio antes de que los ojos de [hashish_vassal_or_liege.GetFirstNameNoTooltip] se centren en algo que hay detrás de mí.\n\n«Ah, mi [hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)], tal vez queráis uniros a mí en olvidar todo esto con un poco de [ROOT.Char.Custom('GetExpensiveDrink')] y pasteles recubiertos de hachís»."
 learning_medicine.2110.a.good_terms:0 "Me disculparéis, pero debo seguir mi camino."
 learning_medicine.2110.a.bad_terms:0 "¿Con es[hashish_vassal_or_liege.Custom('ES_EA')] bellac[hashish_vassal_or_liege.Custom('ES_OA')]? ¡Jamás!"
 learning_medicine.2110.a.neutral_terms:0 "Me temo que debo ir a otra parte."
 learning_medicine.2110.b.good_terms:0 "Me podrían persuadir para ceder un poco…"
 learning_medicine.2110.b.bad_terms:0 "Bien. Pero #EMP solo un#! pastel."
 learning_medicine.2110.b.neutral_terms:0 "Podríamos tomar un pastel o dos…"
 learning_medicine.2110.b.flavour:0 "Un pastel se convierten en dos, luego tres, después cinco…"
 cosmic_insights_modifier:0 "Compresión cósmica"
 cosmic_insights_modifier_desc:0 "Una larga noche de consumo de hachís ha dado ciertamente a este personaje una visión de cómo es la realidad."
 learning_medicine.2110.c.good_terms:0 "¡Solo intenta seguir adelante!"
 learning_medicine.2110.c.bad_terms:0 "¡Mi tolerancia es legendaria!"
 learning_medicine.2110.c.neutral_terms:0 "¡Podemos hacer que sea una noche muy decadente!"
 learning_medicine.2110.c.tt_success:0 "El hachís [hashish_vassal_or_liege.Custom('ES_LoLa')] hace hablar con demasiada libertad"
 learning_medicine.2110.c.tt_fail:0 "El abuso me hace demasiado indiscret[ROOT.Char.Custom('ES_OA')]"

##########
#learning_medicine_special
###########

# Study human cadavers, by Linnéa Thimrén and Flavio Verna
 learning_medicine_special.1001.t:0 "Secretos del cuerpo"
 learning_medicine_special.1001.desc:0 "Me encuentro fascinad[ROOT.Char.Custom('ES_OA')] por el cuerpo humano y todos los secretos que aún nos esconde. Siempre tengo en la cabeza preguntas sobre la vida y la muerte.\n\nLeer textos sobre el tema está muy bien, pero no puedo evitar sentir que aprendería mucho más con investigación práctica."
 learning_medicine_special.1001.a:0 "Estudiaré los estragos de la enfermedad en un cadáver."
 learning_medicine_special.1001.b:0 "¡Los cuerpos de los muertos merecen nuestro respeto!"

 learning_medicine_special.1002.desc:0 "Trato de contener la respiración mientras escudriño el enredo de entrañas sucias e hinchadas que brotan del vientre del cadáver, pero no sirve de nada. El pútrido hedor de la descomposición llega poco a poco a mis pulmones y me hace sentir náuseas.\n\nEntonces, algo se rasga y una corriente de icor viscoso y amarillento se derrama por la mesa de operaciones.\n\n «¿Qué era #EMP eso#!?»"
 learning_medicine_special.1002.a:0 "¿Podría ayudarme [scoped_physician.GetTitledFirstNameNoTooltip]?"
 learning_medicine_special.1002.a.good:0 "[scoped_physician.GetTitledFirstName] me ayuda en la investigación"
 learning_medicine_special.1002.a.bad:0 "[scoped_physician.GetTitledFirstName] queda horrorizad[scoped_physician.Custom('ES_OA')] por mis experimentos"
 learning_medicine_special.1002.b:0 "Solo tengo que encontrar más cuerpos… De algún modo."
 learning_medicine_special.1002.c:0 "¡Basta! ¡Esto es indecoroso!"

 learning_medicine_special.1003.desc_physician:0 "[scoped_physician.GetTitledFirstName] quedó extasiad[scoped_physician.Custom('ES_OA')] al enterarse de mi nuevo interés por la anatomía. Con su ayuda, he profundizado en mi comprensión del cuerpo humano de manera considerable."
 learning_medicine_special.1003.desc_fallback:0 "Con la ayuda de unas cuantas monedas bien repartidas y un sirviente de labios cerrados me he asegurado un suministro constante de cuerpos con los que experimentar. Lamentablemente, acabo destrozando a la mayoría de ellos, pero ¿cómo se puede aprender sin cometer un error o una docena?"
 learning_medicine_special.1003.desc_ending:0 "\n\nOjalá hubiera alguna manera de evitar el olor… Empiezo a temer que toda esta exposición a los aires pútridos no sea buena para mi salud."
 learning_medicine_special.1003.a:0 "¿Ayudarían algunas flores?"
 learning_medicine_special.1003.a.good:0 "Mis precauciones me protegen de la enfermedad"
 learning_medicine_special.1003.a.bad:0 "El olor de los cadáveres empieza a afectar mis humores"
 learning_medicine_special.1003.b:0 "Creo que he aprendido bastante."

 learning_medicine_special.1004.desc:0 "A [scoped_physician.GetTitledFirstName] no le hacen mucha gracia mis experimentos. Se niega a proporcionarme ayuda y me reprende porque esta clase de proyectos no entran en las competencias de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName]."
 learning_medicine_special.1004.unavailable.desc:0 "Dado que [scoped_physician.GetTitledFirstName] ya no puede proporcionarme ayuda, no he podido continuar mis experimentos con la anatomía humana."
 learning_medicine_special.1004.a:0 "Puede que tentáis razón…"
 learning_medicine_special.1004.unavailable.a:0 "Lástima."
 learning_medicine_special.1004.unavailable.tt:0 "Dejas de estudiar cadáveres humanos"

 learning_medicine_special.1005.desc:0 "Afortunadamente, el uso apropiado de parches florales, incienso y aireación parece haber ayudado a disminuir los efectos que los malos vapores emanados por los cadáveres estaban teniendo en mi cuerpo.\n\nAl fin puedo concentrarme en mis estudios sin miedo a las repercusiones sobre mi propio equilibrio humoral."
 learning_medicine_special.1005.a:0 "¡Nada se interpone en el camino del conocimiento!"

 learning_medicine_special.1006.desc_opening:0 "Mientras estoy de pie sobre uno de los cuerpos que llevo días estudiando, de repente me ataca el vértigo… otra vez."
 learning_medicine_special.1006.desc_death:0 "La tos sigue poco después, y mientras me inclino por el dolor puedo sentir la sangre corriendo por mis labios.\n\nParpadeo y me encuentro en el suelo. Respiro profundamente y me doy cuenta de que ya no puedo más. Cierro los ojos…"
 learning_medicine_special.1006.desc:0 "No puedo seguir negando las necesidades de mi cuerpo, tengo que tumbarme un momento…"
 learning_medicine_special.1006.a:0 "¡El olor de la muerte ha afectado a mis humores!"

 

 #You consume a hallucinogenic fish, by Ewan Cowhig Croft.
 learning_medicine_special.2100.t:0 "Un pez ciertamente milagroso"
 learning_medicine_special.2100.desc:1 "Un[fish_alchemist.Custom('ES_XA')] pescador[fish_alchemist.Custom('ES_XA')] local de [hallucinogenic_fish_county.GetNameNoTierNoTooltip], [fish_alchemist.GetName], se ha presentado ante mi afirmando que es capaz de preparar una cena encantada.\n\nAl parece, pesca peces alucinógenos en un lugar secreto y realiza extraños rituales con ellos. Después, sirve las cabezas y los peces proporcionan visiones extasiadas durante días después de su consumo.\n\nEl/La pescador[fish_alchemist.Custom('ES_XA')] se retuerce las manos mientras me mira, los ojos le brillan de codicia y miedo."
 learning_medicine_special.2100.a:0 "Prepárame uno de tus pescados mágicos."
 learning_medicine_special.2100.a.tt_success:0 "Recibo revelaciones divinas sobre el [ROOT.Char.GetFaith.PositiveAfterLife]"
 hallucinogenic_visions_uplifting_modifier:0 "Visiones inspiradoras de la otra vida"
 hallucinogenic_visions_uplifting_modifier_desc:0 "Este personaje ha recibido revelaciones que alteran la mente sobre la dicha que le espera en el más allá."
 learning_medicine_special.2100.a.tt_failure:0 "Me expongo a pesadillas del [ROOT.Char.GetFaith.NegativeAfterLife]"
 hallucinogenic_visions_terrifying_modifier:0 "Visiones horripilantes de la otra vida"
 hallucinogenic_visions_terrifying_modifier_desc:0 "Este personaje se ve torturado por visiones de los horrores que aguardan a los indignos en el más allá y que dejarán cicatrices mentales."
 learning_medicine_special.2100.b:0 "Debes enseñarme estos rituales…"
 learning_medicine_special.2100.b.tt_success:0 "El/La campesin[fish_alchemist.Custom('ES_OA')] revela sus secretos"
 learning_medicine_special.2100.b.tt_success.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] se une a mi corte como sirvient[fish_alchemist.Custom('ES_EA')] leal"
 learning_medicine_special.2100.b.tt_fail:0 "Me meto en una riña acalorada con el plebey[fish_alchemist.Custom('ES_OA')]"
 learning_medicine_special.2100.b.tt_failure.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] huye de mi corte, furios[fish_alchemist.Custom('ES_OA')]"
 associates_with_strange_peasants_modifier:0 "Se asocia con campesinos extraños"
 associates_with_strange_peasants_modifier_desc:0 "Este personaje es conocido por entablar conversaciones extrañas con gente que está muy por debajo de su posición."
 learning_medicine_special.2100.c:0 "¡No permitáis vivir a la bruja!"
 learning_medicine_special.2100.c.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] arde en la hoguera"
 learning_medicine_special.2100.d:0 "¿Sería alguien tan amable de librarse de est[fish_alchemist.Custom('ES_EA')] plebey[fish_alchemist.Custom('ES_OA')]?"
 learning_medicine_special.2100.d.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] es expulsad[fish_alchemist.Custom('ES_OA')] de mi corte y se marcha resentid[fish_alchemist.Custom('ES_OA')]"
 aloof_from_the_commoners_modifier:0 "Distante del pueblo llano"
 aloof_from_the_commoners_modifier_desc:0 "Este personaje tiene reputación de dar la espalda a campesinos que le hacen perder el tiempo."
