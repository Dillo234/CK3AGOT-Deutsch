l_spanish:
 #A practice duel gone terribly wrong, Peter Vilberg 	
 martial_chivalry.0001.t:0 "Un desafío indigno"
 martial_chivalry.0001.opening:0 "Al principio pensé que ese infante simplón era un necio por entrar en el campo de entrenamiento."
 martial_chivalry.0001.hard_fight:0 "¡Sin embargo, la batalla fue más dura de lo que esperaba! Poco a poco quedó claro que no sería capaz de impedir que sus golpes salvajes y violentos me hicieran daño."
 martial_chivalry.0001.easy_fight:0 "\n\nAunque [duel_opponent.GetTitledFirstName|l] no parecía una amenaza al principio, pronto quedó claro que no sería capaz de impedir que sus golpes salvajes y violentos me hicieran daño."
 martial_chivalry.0001.conclusion:0 "Desarmar[duel_opponent.GetHerHim] se convirtió de repente en un asunto de vida o muerte.\n\nIntenté no mostrar alivio cuando su espada cayó por fin al suelo."
 martial_chivalry.0001.a:0 "¡Me vendría bien más gente como tú!"
 martial_chivalry.0001.a.tt:1 "Seguramente [duel_opponent.GetTitledFirstName|l] te sirva con diligencia."
 martial_chivalry.0001.b:0 "Este campesino (y mis soldados) recibirán una lección sobre el honor."
 martial_chivalry.0001.b.tt:1 "Tus soldados también se beneficiarán de una explicación sobre lo bueno y lo malo del combate personal."
 martial_chivalry.0001.c:0 "Le golpeo ahí mismo donde se encuentra."
 martial_chivalry.0001.c.tt:0 "La decapitación de un solo golpe es un método seguro para impresionar a los soldados de a pie (y nobles) presentes."


 #Horse Riding Accident, by Petter Vilberg
 martial_chivalry.0002.t:0 "Una impresión repentina"
 martial_chivalry.0002.desc:0 "Había subido a caballo, apuntado y acertado tantas veces que pensé que nada podría romper mi ritmo. Volví a galopar por el campo de prácticas, cuando un alboroto que no pude ver hizo que mi caballo se pusiera de patas.\n\nDurante un instante, el impulso me mantuvo clavad[ROOT.Char.Custom('ES_OA')] a la silla mientras el caballo se sacudía. Después, como si el tiempo se ralentizase, sentí que me iba cayendo."
 martial_chivalry.0002.a:0 "¡Calma, [ROOT.Char.Custom('RandomGirlBoy')]! ¡Calma!"
 martial_chivalry.0002.a_success:0 "Consigues mantenerte montado"
 martial_chivalry.0002.a_failure:0 "Te caes"
 martial_chivalry.0002.increase_horse_mastery:1 "Mi dominio de la equitación aumenta rápidamente y, con ella, mi pericia en [martial_lifestyle|lE]."
 martial_chivalry.0002.b:0 "Más vale prevenir que curar. ¡Me tiro a un terreno más estable!"

 martial_chivalry.0003.t:0 "Al mando"
 martial_chivalry.0003.desc:0 "Me siento sacudid[ROOT.Char.Custom('ES_OA')] a diestra y siniestra, pero ningún movimiento me hace aflojar el agarre de las riendas y la silla.\n\nMis órdenes calman finalmente al caballo y el animal pronto vuelve a pisar vigorosamente el suelo, tan estable como siempre."
 martial_chivalry.0003.a:0 "Qué bestia más vigorosa."
 martial_chivalry.0003.b:0 "Me encargaré personalmente de su adiestramiento."
 martial_chivalry.0003.a.tt:1 "Por lo menos, el incidente ha servido para aprender algo sobre el control del caballo."

 martial_chivalry.0004.t:0 "Exhibición poco glamurosa"
 martial_chivalry.0004.desc:1 "Me veo arrojad[ROOT.Char.Custom('ES_OA')] al duro suelo y el dolor del impacto me recorre todos los huesos del cuerpo.\n\nEl mozo de establos llega corriendo ligeramente tarde."
 martial_chivalry.0004.a:0 "¡Maldito animal!"

 martial_chivalry.0005.t:0 "«Un mal día para montar a caballo»"
 martial_chivalry.0005.desc:1 "El mozo de establos intenta ayudarme a ponerme de pie, pero tengo que gritarle que pare.\n\n¡El golpe contra el suelo ha disparado relámpagos de dolor por todo el cuerpo y la vieja herida me duele más que cuando estaba abierta!"
 martial_chivalry.0005.a:0 "No debería haberme levantado de la cama."

 martial_chivalry.0006.t:0 "¿Qué ha pasado?"
 martial_chivalry.0006.desc:1 "No recuerdo cómo caí al suelo, solo noto un dolor punzante por todo el cuerpo. A mi alrededor solo veo rostros confusos que me miran.\n\nTodo se oscurece."
 martial_chivalry.0006.a:0 "¿Cómo acabé en la cama? ¿Dónde está mi caballo?"

 martial_chivalry.0007.t:0 "Mi reino por un caballo"
 martial_chivalry.0007.desc:0 "Pensé que cabalgar me haría sentir mejor, que un poco de esfuerzo me ayudaría a recuperarme. Floto en el aire mientras caigo y el dolor de mis heridas me da un breve momento de ingravidez. Es lo mejor que he sentido en semanas.\n\nCuando choco contra el suelo, ya no tengo que preocuparme por el dolor ni cualquier otro asunto terrenal."
 martial_chivalry.0007.a:0 "¿Qué me espera después?"

 #Train with your signature weapon, by Linnéa Thimrén
 martial_chivalry.0010.t:0 "[ROOT.Char.Custom('signature_weapon')|U] y su camino"
 martial_chivalry.0010.desc:0 "El incesante choque de metal sobre metal, el roce de la armadura, el picor del sudor… Es una danza tan familiar como agotadora. [ROOT.Char.Custom('SignatureWeaponAction')] [ROOT.Char.Custom('signature_weapon')], atacar, esquivar, defender y repetir.\n\nQuizá me vendría bien practicar mis habilidades con otra arma."
 martial_chivalry.0010.a:0 "Mi fiel [ROOT.Char.Custom('signature_weapon')] y yo no nos separaremos."
 martial_chivalry.0010.b:0 "Acabemos con esta monotonía, ¡dadme otra arma!"
 martial_chivalry.0010.b.tt1:1 "Les muestras cómo se hace"
 martial_chivalry.0010.b.tt2:1 "Tropiezas y te hieres"


 #Find an old castle, by Linnéa Thimrén 
 martial_chivalry.1011.t:0 "Reposo para los agotados"
 martial_chivalry.1011.desc:0 "Sudados, cansados y necesitados de comida. Llega a su fin un largo día de entrenamiento con las tropas.\n\nCuando buscamos un lugar para acampar, vemos a lo lejos un castillo viejo y abandonado. [ROOT.Char.Custom('quirk_pos_personal_pp')|U], proclamo: «Ahí acamparemos esta noche».\n\nEl sol se está poniendo y, cuanto más nos acercamos, más siniestras se van viendo las ruinas. Al poco tiempo los soldados están susurrando sobre fantasmas."
 martial_chivalry.1011.a:0 "Aventurémonos dentro, ¡seguro que podemos encontrar un tesoro!"
 martial_chivalry.1011.a.tt:0 "¿Quién sabe qué encontrarás dentro?"
 martial_chivalry.1011.b:0 "Montemos las tiendas fuera, es hora de descansar."

 martial_chivalry.1012.t:0 "Buscando lo desconocido"
 martial_chivalry.1012.desc:0 "Oscuridad, humedad y desolación reinan en el interior del castillo. Todo rastro de vida ha desaparecido.\n\nMiro unas escaleras en descomposición que suben y veo lo que podrían ser restos de ricos tapices y viejas pinturas. Por la escalinata en espiral que desciende hasta los sótanos del castillo solo se ve oscuridad."
 martial_chivalry.1012.a:0 "¡Revisaremos los pisos superiores!"
 martial_chivalry.1012.a.success:1 "Encontramos un tesoro"
 martial_chivalry.1012.a.failure:1 "Encontramos baratijas varias"
 martial_chivalry.1012.b:0 "¿Qué habrá escondido en la oscuridad de ahí abajo?"
 martial_chivalry.1012.b.tt1:1 "#F «¡Juro que esa sombra se acaba de mover! ¿Eso es… sangre? ¿Qué ha sido ese ruido?».#!"
 martial_chivalry.1012.b.success:1 "Te enfrentas a tus miedos"
 martial_chivalry.1012.b.failure:1 "Este lugar te asusta"

 martial_chivalry.1021.t:0 "El caos de la batalla"
 martial_chivalry.1021.desc:1 "Una espada choca contra mi placa pectoral, un codo se estrella contra el casco, un soldado esquiva fácilmente mi torpe respuesta… El simulacro de batalla se desarrolla con rabia a mi alrededor, pero me cuesta concentrarme.\n\nMe tienta bajar la guardia cuando la lucha se relaja, pero sé que el segundo asalto está a punto de empezar."
 martial_chivalry.1021.a:0 "Me retiro por el momento."
 martial_chivalry.1021.b:0 "¡Recibo el asalto de frente!"
 martial_chivalry.1021.b.success:0 "Mi carga es impresionante"
 martial_chivalry.1021.b.failure:0 "Tropiezo y me hiero a mí mism[ROOT.Char.Custom('ES_OA')]"


 #Practice duel (Prowess skill challenge), Petter Vilberg
 martial_chivalry.2010.t:0 "El desafío"
 martial_chivalry.2010.start.desc:1 "Me mido con uno de mis soldados y el sudor recorre mi frente cuando siento la extraña sensación de que me están observando. Miro hacia atrás y veo a [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)],"
 martial_chivalry.2010.like.desc:0 "que me saluda. Me acerco para saludar[challenger.GetHerHim] también.\n\nHablamos un poco sobre nuestras prácticas de armas e intercambiamos trucos y consejos. Cuando me voy a ir para otro asalto, la cara [challenger.Custom('ES_DelDela')] [challenger.GetTitledFirstName|l] se ilumina y me sugiere un entrenamiento a dos."
 martial_chivalry.2010.dislike.desc:0 "observándome mientras blande despreocupadamente su [challenger.Custom('signature_weapon')] de un lado a otro.\n\n«¡Mi [ROOT.Char.GetTitleTierName]!». Las palabras de [challenger.GetFirstName] cruzan el patio. «¿No preferiríais medir vuestras habilidades contra mí?»."
 martial_chivalry.2010.a:0 "¡Desafío aceptado!"
 martial_chivalry.2010.a.success.tt:1 "Ganas el duelo de entrenamiento"
 martial_chivalry.2010.b:0 "Mejor no…"
 martial_chivalry.2010.a.failure1.tt:0 "[challenger.GetShortUINameNoTooltip] gana ventaja en el duelo"
 martial_chivalry.2010.a.failure2.tt:1 "Pierdes el duelo de entrenamiento"

 martial_chivalry.2011.t:0 "La ventaja"
 martial_chivalry.2011.start.desc:0 "El sonido de [ROOT.Char.Custom('signature_weapon')] chocando contra [challenger.Custom('signature_weapon')] resuena por las paredes del patio. Todas las miradas caen sobre mi rival y sobre mí. Todos quieren ver a su [ROOT.Char.GetTitleTierName] luchando contra su [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))].\n\n"
 martial_chivalry.2011.end.desc:0 "La multitud aplaude cuando lanzo una embestida. Su admiración me da fuerzas. En vez de retroceder, intento una nueva técnica que he estado practicando. Los movimientos fluyen desde mi brazo hasta [ROOT.Char.Custom('signature_weapon')] como si fuéramos uno solo. [challenger.GetTitledFirstName|l] se encuentra indefens[challenger.Custom('ES_OA')] ante mí."
 martial_chivalry.2011.a:0 "¡Dejémoslo aquí! Bien luchado."
 martial_chivalry.2011.b:0 "¡Le enseñaré a no volver a desafiarme!"

 martial_chivalry.2012.t:2 "Con su arma en la garganta"
 martial_chivalry.2012.end.desc:1 "Debo de estar cansad[ROOT.Char.Custom('ES_OA')] de mi anterior entrenamiento porque me muevo con torpeza y soy incapaz de seguirle el ritmo a mi rival. Cuando embisto, [challenger.GetFirstName] ya no está ahí y mis paradas llegan en el último segundo. Además, logra derribarme al suelo enseguida."
 martial_chivalry.2012.a:0 "¡Me rindo! Bien luchado."
 martial_chivalry.2012.b:0 "¡Solo los cobardes se rinden!"
 martial_chivalry.2012.b.failure.tt:1 "#F Pierdes el duelo de entrenamiento.#!"
 
 martial_chivalry.2013.t:0 "Humillación ensangrentada"
 martial_chivalry.2013.end.desc:0 "Con un truco sucio, [challenger.GetFirstName] consigue ventaja pronto. No hay tiempo para protestar ni quiero parecer quejica, pero no puedo dejarlo pasar y la frustración me desconcierta. Lanzo una estocada desacertada y mi oponente me derriba."
 martial_chivalry.2013.a:0 "¡Es[challenger.Custom('ES_EA')] [challenger.Custom('InsultNoun')] infame!"
 
 martial_chivalry.2014.t:0 "Contra todo pronóstico"
 martial_chivalry.2014.desc:0 "A juzgar por los vítores de la multitud, les cuesta creer que haya escapado de [challenger.GetFirstName] y su [challenger.Custom('signature_weapon')] y [challenger.GetHerHim] haya desarmado con un único y veloz movimiento. Ha sido peligroso, pero a veces hay que correr riesgos para conseguir victorias gloriosas."
 martial_chivalry.2014.a:0 "¡Mi triunfo no se olvidará pronto!"

 martial_chivalry.2015.t:0 "Ridículo público"
 martial_chivalry.2015.desc:0 "Lanzo un último ataque desesperado, pero [challenger.GetFirstName] es veloz. Me para instintivamente, pero no se esperaba el ataque y no logra controlar su arma por completo. Un dolor paralizante me abrasa el brazo."
 martial_chivalry.2015.a:0 "¡¿Por qué lo hice?!"

 #Vassal struggling to train new recruits, Sean Hughes
 martial_chivalry.3000.t:0 "Reclutas indisciplinados"
 martial_chivalry.3000.desc:0 "Hoy estaba observando a [bad_commander.GetTitledFirstName|l] mientras entrenaba a unas levas nuevas, pero los reclutas a su mando parecían más bien una turba desorganizada que un ejército.\n\nSigo mirando mientras [bad_commander.GetSheHe] intenta recuperar el control de la situación, aunque es obvio que ha llegado a su límite."
 martial_chivalry.3000.desc.callous:0 " ¡Esta muestra de ineptitud es un bochorno para [ROOT.Char.GetPrimaryTitle.GetName] y no se puede tolerar!"
 martial_chivalry.3000.desc.compassionate:0 " He estado en esta situación y sé cuán difícil es trabajar con soldados inexpertos."
 martial_chivalry.3000.desc.fallback:1 " Aunque nunca es fácil entrenar a nuevos soldados, [bad_commander.GetFirstName] necesita de verdad esforzarse algo más."
 martial_chivalry.3000.a:0 "Reprender[bad_commander.GetHerHim] por su fracaso."
 martial_chivalry.3000.b:0 "Enseñarle lo que sé sobre el mando de tropas."
 martial_chivalry.3000.b.attempt:0 "[bad_commander.GetTitledFirstNameNoTooltip|l] tomará una decisión basada en su personalidad"
 martial_chivalry.3000.b.tt.s:1 "[bad_commander.GetTitledFirstNameNoTooltip|l] acepta tu consejo"
 martial_chivalry.3000.b.tt.f:0 "[bad_commander.GetTitledFirstNameNoTooltip|l] se niega a escuchar"
 martial_chivalry.3000.c:0 "Animar[bad_commander.GetHerHim] cuando termine el entrenamiento."

 martial_chivalry.3000.response.desc:0 "[my_liege.GetTitledFirstName] se detuvo hoy a observarme mientras entrenaba a mis nuevas levas.\n\n¡Qué humillación ver a mis soldados indisciplinados convertirse en una turba desordenada mientras trataban de completar sus ejercicios!"
 martial_chivalry.3001.t:0 "¡Humillación!"
 martial_chivalry.3001.desc:0 "Lo peor es que [my_liege.GetFirstName] me culpó personalmente por este fallo."
 martial_chivalry.3001.a:0 "¡Castigad a esos reclutas por hacerme quedar mal!"
 martial_chivalry.3001.b:0 "Debo hacerlo mejor, por el bien del señorío."
 martial_chivalry.3001.c:0 "He fallado a [my_liege.GetTitledFirstNameNoTooltip|l]."

 martial_chivalry.3002.t:0 "Intervención"
 martial_chivalry.3002.desc:0 "¡Ahora [my_liege.GetFirstName] me está dando una clase magistral sobre cómo entrenar nuevas tropas!"
 martial_chivalry.3002.a:0 "Acepto el consejo de [my_liege.GetFirstNameNoTooltip] con gracia."
 martial_chivalry.3002.b:0 "¡Maldita sea la plebe por hacerme quedar mal!"

 martial_chivalry.3003.t:0 "Consejo aceptado"
 martial_chivalry.3003.desc.1:0 "Me llevo a [bad_commander.GetTitledFirstName|l] a un lado mientras sus reclutas continúan su entrenamiento. «¡La clave para formar a nuevos soldados es inspirar confianza!», le digo. «Sin eso, no podrás lograr que sigan tus órdenes…»."
 martial_chivalry.3003.desc.2:0 "\n\nCuando termino, [bad_commander.GetFirstName] me lo agradece y vuelve al campo, donde asume rápidamente el control de la situación."
 martial_chivalry.3003.a:0 "Esto hará de [bad_commander.GetFirstNameNoTooltip] un[bad_commander.Custom('ES_XA')] comandante mejor."

 martial_chivalry.3004.t:0 "¡Consejo rechazado!"
 martial_chivalry.3004.desc:0 "Cuando doy un toque en el hombro de [bad_commander.GetTitledFirstName|l], se desespera y grita «¡#EMP No#! es culpa mía, [ROOT.Char.GetFirstNameNoTooltip]! ¡Estos estúpidos campesinos no saben distinguir la izquierda de la derecha! ¿Cómo puede esperar nadie que convierta a esta chusma en un ejército?»."
 martial_chivalry.3004.b:0 "¡[bad_commander.Custom('ES_ElLa')|U] [bad_commander.GetTitledFirstNameNoTooltip|l] lamentará esta exhibición de imprudencia!"
 martial_chivalry.3004.a:0 "Me decepciona [bad_commander.GetTitledFirstNameNoTooltip|l]."

 martial_chivalry.3005.t:0 "Consuelo"
 martial_chivalry.3005.desc:0 "Para alivio mío, [my_liege.GetFirstName] vino a verme tras el ejercicio para consolarme y animarme por mis esfuerzos."
 martial_chivalry.3005.a:0 "Tenía motivos para regañarme, pero no lo hizo."

 martial_chivalry.4000.t:0 "Un cabalgada a medianoche"
 martial_chivalry.4000.desc:0 "La voz de un sirviente me saca de mis sueños.\n\n«¡Ladrones! ¡Asaltantes!», grita. «Mi [ROOT.Char.GetTitleAsNameNoTooltip], ¡unos guerreros jóvenes se están llevando vuestros rebaños a la oscuridad y las dirigen a las tierras de [raiders.GetTitledFirstName|l]!».\n\nDespiertos, mis $knight_culture_player_plural_no_tooltip_lowercase$ salen a trompicones de sus lechos y saltan a sus sillas de montar. Me acerco a mi caballo con [ROOT.Char.Custom('signature_weapon')] en la mano.\n\n La hora es tardía y hay mucha distancia que recorrer."
 martial_chivalry.4000.sleepy:0 "\n\nMis pensamientos vagan hasta un lecho suave y cálido…"
 martial_chivalry.4000.angry:0 "Pero ¡hay que detener a los ladrones!"
 martial_chivalry.4000.a:0 "Rodeados, los ladrones entrarán en pánico."
 martial_chivalry_special.4000.a.tt:0 "Diriges a tus jinetes para alcanzar y rodear a los cuatreros."
 martial_chivalry_special.4000.a.tt_success:0 "Tu contraataque funciona perfectamente"
 martial_chivalry_special.4000.a.tt_failure:0 "Los ladrones se enfrentan a ti"
 martial_chivalry_special.4000.a.tt_failure_2:0 "Tú o uno de tus $knight_culture_player_plural_no_tooltip$ sale herido"
 martial_chivalry.4000.b:0 "¡Mataré a su insolente líder!"
 martial_chivalry_special.4000.b.tt:0 "¡Nadie cabalga o pelea mejor que [ROOT.Char.GetTitledFirstNameNoTooltip|l]!"
 martial_chivalry_special.4000.b.tt_success:0 "Derramas sangre por tu ganado"
 martial_chivalry_special.4000.b.tt_failure:0 "El ladronzuelo te humilla"
 martial_chivalry_special.4000.b.tt_critical_failure:0 "Te derriban de la silla… y te pisotean"
 martial_chivalry_special.4000.b.tt_critical_failure_2:0 "Quedas gravemente mutilad[GetPlayer.Custom('ES_OA')]"
 martial_chivalry.4000.c:0 "Mi caballo y yo somos uno solo: «Esta noche no»."
 martial_chivalry_special.4000.c.tt:0 "Atraparás a #EMP algunos#! de los cuatreros, claro. Después de dormir bien."

 #Mounted Warrior Practice, by Petter Vilberg
 martial_chivalry_special.1201.t:0 "Práctica [ROOT.Char.Custom('MountedWarriorAdjective')]"
 martial_chivalry_special.1201.desc:0 "El tintineo de las mallas y el choque de espadas resuenan en los oídos mientras mis [ROOT.Char.Custom('MountedWarriorTermPlural')] entrenan con sus armas. Los estudio atentamente tratando de ver las fortalezas y debilidades particulares de cada uno.\n\nNo disfrutan de mucho descanso, pues se abren las puertas del establo en cuanto suena la campana que indica el final del simulacro del cuerpo a cuerpo. Es hora de sacar las monturas."
 martial_chivalry_special.1201.a:0 "¡Hoy cabalgamos por el campo!"
 martial_chivalry_special.1201.a.tt:2 "Practicar formaciones con tus [ROOT.Char.Custom('MountedWarriorTermPlural')] podría ayudar a mejorar tu pericia en el [martial_lifestyle|lE]."
 martial_chivalry_special.1201.b:0 "Traedme la armadura. ¡Hace siglos que no practico con el estafermo!"
 martial_chivalry_special.1201.b.tt:1 "\nEjercitarse hasta el anochecer no mejorará tu dominio de las tácticas, pero te hará #EMP fuerte#!."

 martial_chivalry_special.1202.t:1 "Entrenamiento [ROOT.Char.Custom('MountedWarriorAdjective')]: una vista desde la cumbre"
 martial_chivalry_special.1202.desc:0 "[SCOPE.sC('soldier').GetTitledFirstName] observa los campos embarrados al pie de una colina. «Podrían servir como líneas de un ejército enemigo», dice.\n\nInformo a mis [ROOT.Char.Custom('MountedWarriorTermPlural')] mientras inspecciono las líneas de batalla para prepararlos para la estrategia."
 martial_chivalry_special.1202.a:0 "Debo cortar en diagonal y dirigir a los [ROOT.Char.Custom('MountedWarriorTermPlural')] hacia los «flancos»."
 martial_chivalry_special.1202.b:0 "#EMP ¡A la caaaarga!#!"
 martial_chivalry_special.1202.b_success:0 "La carga está bien ejecutada"
 martial_chivalry_special.1202.b_failure:0 "La carga es un desastre"

 martial_chivalry_special.1203.t:1 "Entrenamiento [ROOT.Char.Custom('MountedWarriorAdjective')]: ataque de precisión"
 martial_chivalry_special.1203.desc:0 "El retumbar de cascos a mi alrededor, los gritos de los guerreros a caballo, su impulso incansable… Cabalgando en cabeza, me siento como si estuviera al frente de una fuerza de la naturaleza. Sin embargo, lo que dirijo es un destacamento que responde a cada una de mis órdenes, como si fuera una extensión de mí mism[ROOT.Char.Custom('ES_OA')].\n\nCargando contra los flancos de un ejército imaginario, mis [ROOT.Char.Custom('MountedWarriorTermPlural')] nunca se desvían de mi plan. Sé que esta es la manera en la que logro la total devastación a mi enemigo."
 martial_chivalry_special.1203.a:0 "Esta es la emoción que se siente con la victoria."

 martial_chivalry_special.1204.t:1 "Entrenamiento [ROOT.Char.Custom('MountedWarriorAdjective')]: la furia de las bestias"
 martial_chivalry_special.1204.desc:0 "Consigo [ROOT.Char.Custom('SignatureWeaponAction')] [ROOT.Char.Custom('signature_weapon')] y dirijo a los jinetes en una loca carrera colina abajo. Sin embargo, entre el aparente caos de armaduras a la carrera, armas en alto y gritos de guerra, hay un plan. Cuando chocamos con el enemigo imaginario campo abajo, todo soldado encuentra su lugar en nuestra línea y prepara sus golpes, retrocede, retuerce las riendas y salta de nuevo a la pelea.\n\nCaeremos sobre nuestros enemigos como una fuerza de la naturaleza y se romperán como un árbol ante una tempestad."
 martial_chivalry_special.1204.a:0 "¡Arrasaremos a todo aquel que veamos a nuestro paso!"


 #Train a warhorse, by Linnéa Thimrén
 martial_chivalry_special.1601.t:0 "Adiestrando a un caballo de guerra"
 martial_chivalry_special.1601.desc:1 "Cuando inspecciono los establos, mi mirada se dirige a un ejemplar de [dummy_gender.Custom('HorseMareStallion')] que está lejos de todos los demás. Sacude la cabeza y pisotea con los cascos mostrando sus poderosos cuartos traseros y su cuello bien arqueado. Esta criatura tiene las mejores hechuras y el peor de los temperamentos.\n\nNunca antes había visto un caballo de guerra así, pero el maestro de establo insiste en que es imposible adiestrar[dummy_gender.Custom('ES_LoLa')]."
 martial_chivalry_special.1601.a:0 "¡Yo nunca rehúyo un desafío!"
 martial_chivalry_special.1601.b:0 "Un corcel tan bueno alcanzará un precio muy alto."
 martial_chivalry_special.1601.c:1 "Mi maestro de establo aprenderá mucho domándo[dummy_gender.GetHerHim]."
 martial_chivalry_special.1601.a.tt:1 "El caballo se convertirá en tu montura"
 martial_chivalry_special.1601.d:0 "¿No es [m_horse.GetTitledFirstName|l] mi expert[m_horse.Custom('ES_OA')] en caballos?"
 martial_chivalry_special.1601.d.tt:0 "Tu $master_of_horse_court_position$ intentará domar al animal. Si tiene éxito, el caballo será tu montura personal."

 martial_chivalry_special.1603.desc:1 "El caballo echa atrás las orejas, dejando claro su indiferencia hacia mí. El primer encuentro es importante para ganarme su respeto y confianza, y necesito pensar cómo actuar al respecto."
 martial_chivalry_special.1603.a:0 "¡Se necesita una mano firme para domar a esta bestia!"
 martial_chivalry_special.1603.a.tt:0 "Es probable que funcione bien con una gran habilidad de [prowess|lE] o una personalidad audaz"
 martial_chivalry_special.1603.b:0 "Si soy amable y me muevo lentamente, [dummy_gender.GetSheHe] confiará en mí."
 martial_chivalry_special.1603.b.tt:0 "Es probable que funcione bien con una gran habilidad de [diplomacy|lE] o una personalidad benévola"
 martial_chivalry_special.1603.c:0 "Todos tenemos un precio. ¡Traed las manzanas!"
 martial_chivalry_special.1603.c.tt:0 "Es probable que funcione bien con una gran habilidad de [intrigue|lE] o una personalidad generosa"

 martial_chivalry_special.1604.desc_success:0 "Es una sensación fuerte. El poderoso corcel obedece cualquiera de mis deseos. Ahora que me he ganado su confianza, hasta parece que me tiene cariño."
 martial_chivalry_special.1604.desc_failure:0 "Da igual lo que haga, ¡el caballo se niega a escucharme! Tanto [dummy_gender.GetSheHe] como yo estamos sudando y de mal humor. Abandono el establo por la noche sabiendo que no volveré pronto."
 martial_chivalry_special.1604.a:1 "¡Me [dummy_gender.Custom('ES_LoLa')] quedaré para que sea mi caballo de guerra personal!"
 martial_chivalry_special.1604.a_2:0 "¡Qué gratificante! Lo volveré a hacer."
 martial_chivalry_special.1604.b:0 "Al menos aprendí lo que #EMP no#! hay que hacer…"
 martial_chivalry_special.1604.c:0 "Mi señor estará encantado."
 martial_chivalry_special.1604.t:0 "Caballo domado"
 martial_chivalry_special.1604.succcess:0 "¡Tu $master_of_horse_court_position$ ha domado a tu temperamental caballo!"
 martial_chivalry_special.1604.t.2:0 "Caballo indómito"
 martial_chivalry_special.1604.failure:0 "Tu $master_of_horse_court_position$ ha fracasado a la hora de domar el caballo."
 
 martial_chivalry.5000.t:0 "Rumores infundados"
 martial_chivalry.5000.intro:0 "El sol no se ha puesto hace mucho cuando [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] se me acerca de camino a mi alcoba.\n\n«Mi [ROOT.Char.GetLadyLord], vuestra galantería es bien conocida y admirada entre vuestros vasallos, pero tal elegante comportamiento tiende a atraer reacciones envidiosas. Incluso ahora mismo, se susurra que tenéis otras intenciones, más libidinosas»."
 martial_chivalry.5000.desc.lustful:0 "\n\nJamás lo admitiré, pero lo cierto es que no andan muy errados en sus sospechas…"
 martial_chivalry.5000.desc.honest_chaste:0 "\n\n¿Cómo puede creer nadie que tomaría parte en un comportamiento tan vergonzoso?"
 martial_chivalry.5000.desc.fallback:0 "\n\nMe sorprendo; si eso fuera todo, no parecería tan preocupado."
 martial_chivalry.5000.desc.outro:0 "\n\n«Mi [ROOT.Char.GetLadyLord], corren rumores de que estáis… #EMP tratando#! con [spouse.Custom('ES_ElLa')] cónyuge de [my_liege.GetShortUIName]»."
 martial_chivalry.5000.a:0 "¡Negaré estas acusaciones de inmediato!"
 martial_chivalry.5000.a.success:0 "Convences a [my_liege.GetFirstNameNoTooltip] de la honradez de tus intenciones"
 martial_chivalry.5000.a.failure:0 "[my_liege.GetFirstNameNoTooltip] sigue sospechando de ti"
 martial_chivalry.5000.b:0 "Hablar sobre ello solo atraerá más atención sobre el asunto."
 martial_chivalry.5000.c:0 "Debo ir a hablar con [my_liege.Custom('ES_ElLa')] [my_liege.GetTitledFirstNameNoTooltip|l] en persona."
 martial_chivalry.5000.d:0 "Bueno, si hubieran visto cómo me mira [spouse.GetSheHe]…"
 martial_chivalry.5000.d.tt:0 "No hay mayor gallardía que perseguir un amor prohibido."
 martial_chivalry.5000.d.tt.warning:0 "@warning_icon! #X Acaba con cualquier [scheme|lE] personal en curso#!."
 
 martial_chivalry.6000.t:0 "Por el/la [church_province.GetTerrain.GetNameNoTooltip]"
 martial_chivalry.6000.desc:0 "El bosque siempre ha sido un valioso campo de entrenamiento. Todo el mundo sabe que un caballero galante siempre está en busca de nuevas aventuras: un tirano malévolo, una prueba secreta, inocentes en apuros.\n\nNo había explorado esta parte del/de la [church_province.GetTerrain.GetNameNoTooltip|l] antes; quizás eso es lo que hace que las ruinas repentinas parezcan una prueba de valor.\n\nPor su aspecto, la iglesia lleva décadas abandonada. Las telarañas han sustituido a los cristales de las ventanas. Troncos rotos son ahora los nuevos bancos. Algunos pájaros salen volando cuando me acerco a la puerta podrida."
 martial_chivalry.6000.a:0 "¡Pocas cosas hay más tentadoras que [ROOT.Char.GetFaith.HouseOfWorship]s sin explorar!"
 martial_chivalry.6000.a.tt:0 "Puede que encuentres algo dentro."
 martial_chivalry.6000.b:0 "A [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] le gustaría conocer un hallazgo tan importante."
 martial_chivalry.6000.c:0 "Podríamos usar este lugar como nuevo almacén."
 ignored_church_modifier:0 "Almacén en iglesia abandonada"
 
 martial_chivalry.6001.t:0 "Por el/la [church_province.GetTerrain.GetNameNoTooltip]: ¡un monstruo!"
 martial_chivalry.6001.desc:0 "El altar está casi irreconocible bajo las capas de naturaleza. Raíces y musgo se rebelan contra la piedra, implacables. El leve susurro de hojas suena tan relajante como engañoso.\n\n¡Ah! ¡No era ese el sonido que creía estar oyendo!\n\nResulta ser el gruñido de un ejemplar de [ROOT.Char.Custom('GetAnimalType')], que tiene sus ojos hambrientos centrados en mí."
 martial_chivalry.6001.a:0 "¡Este será vuestro fin, demonio!"
 martial_chivalry.6001.a_success:0 "Vences a la bestia"
 martial_chivalry.6001.a_success_toast:0 "¡Una victoria justa!"
 martial_chivalry.6001.a_failure:0 "Sales herid[GetPlayer.Custom('ES_OA')]"
 martial_chivalry.6001.a_failure_toast:0 "¡La bestia contraataca!"
 martial_chivalry.6001.b:0 "Intentaré escabullirme…"
 martial_chivalry.6001.b_success:0 "Escapas del ataque"
 martial_chivalry.6001.b_success_toast:0 "Consigues escapar"
 martial_chivalry.6001.b_failure:0 "El animal te alcanza"
 martial_chivalry.6001.b_failure_toast:0 "La bestia te percibe"
 
 martial_chivalry.6002.t:0 "Por el/la [church_province.GetTerrain.GetNameNoTooltip]: ¡un tesoro!"
 martial_chivalry.6002.desc:0 "Un árbol ha crecido justo detrás del altar. Su copa ha sustituido las partes caídas del tejado. A su lado, hay un arcón de madera que alguien ha estado usando recientemente, a juzgar por la falta de polvo o moho.\n\nDentro, hay un pequeño tesoro."
 martial_chivalry.6002.a:0 "Atesoraré ese regalo sagrado."
 church_artifact_book:0 "El libro de la admiración cortesana"
 church_artifact_book_desc:0 "Un volumen lujosamente decorado que contiene las normas para convertirse en un caballero cortés. Encontrado en el terreno sagrado de [church_county.GetNameNoTooltip]."
 church_artifact_sword:0 "La espada de la santa devoción"
 church_artifact_sword_desc:0 "Una espada lujosamente decorada. Alguien grabó una oración en la hoja. Encontrada en el terreno sagrado de [church_county.GetNameNoTooltip]."
 church_artifact_dagger:0 "La daga de la oración poderosa"
 church_artifact_dagger_desc:0 "Una daga lujosamente decorada. Alguien unió un amuleto al pomo. Encontrada en el terreno sagrado de [church_county.GetNameNoTooltip]."
 martial_chivalry.6002.book:0 "¡Parece la lectura perfecta para un caballero!"
 martial_chivalry.6002.book_tt:0 "Estudias el tomo y lo vuelves a dejar en su lugar sagrado."
 martial_chivalry.6002.b:0 "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] agradecerá este obsequio."
 martial_chivalry.6002.c:0 "¡Esta idolatría falsa merece arder!"
 
 martial_chivalry.6003.t:0 "Por el/la [church_province.GetTerrain.GetNameNoTooltip]: ¿quién está ahí?"
 martial_chivalry.6003.desc_intro:0 "La silueta aparece tan de improviso que es casi sospechosa. Su rostro refleja la luz del sol y consigue que esta parezca fría.\n\n"
 martial_chivalry.6003.desc_ugly:0 "«Oh…, vos… Esperaba a [Select_CString( GetPlayer.IsFemale,'una dama', 'un caballero')] #EMP galante#!…».\n\nSe tapa la nariz con un pañuelo blanco.\n\n«Pero supongo que vos valdréis. ¿Podéis llevarme de vuelta al castillo?»."
 martial_chivalry.6003.desc_pretty:0 "«Ah, valiente [Select_CString( GetPlayer.IsFemale,'dama', 'caballero')], ¿habéis venido al fin a rescatarme? ¿Seríais tan amable de llevarme de vuelta al castillo?».\n\nSu voz es tan tranquilizadora, tan sereno su gesto."
 martial_chivalry.6003.a:0 "Jamás abandonaré a un[dummy_attracted_gender.Custom('ES_XA')] inocente en apuros."
 martial_chivalry.6003.a_success:0 "Encuentras el camino de vuelta"
 martial_chivalry.6003.a_failure:0 "Te pierdes en el bosque"
 martial_chivalry.6003.b:0 "¿Qué hace [dummy_attracted_gender.GetSheHe] aquí sol[dummy_attracted_gender.Custom('ES_OA')]? ¡He de irme antes de caer en una emboscada!"
 martial_chivalry.6003.c:0 "¡Un espíritu! ¡Una aparición! ¡No me quedaré aquí ni un segundo más!"
 martial_chivalry.6003.d:0 "Bueno, que se pudra aquí."
 martial_chivalry.6003.d_tt:0 "Esto le enseñará a ser cortés siempre."
