l_spanish:

 ###################
 # Standard Events #
 ###################

 # Diplomacy (Majesty) Events:
 	# 1074		 : Religious Refugees (Oppressed faithful in neighboring county), by Sean Hughes
 	# 3001 — 3008: Correspondence (Become pen pals with a foreign ruler), by Linnéa Thimrén and Sean Hughes

 # Diplomay (Majesty) Special Events:
 	#1010 — 1031: Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 	#1032 — 1051: The Weak Link	(One of your neighbor's vassals is disloyal), by Mathilda Bharnehed

 # Religious Refugees, by Sean Hughes
 diplomacy_foreign.1074.t:0 "Refugiados religiosos"
 diplomacy_foreign.1074.desc:0 "[heretic_ruler.GetTitledFirstName] gobierna sobre el dominio vecino de [target_county.GetName], que alberga una gran población de devotos [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. [heretic_ruler.GetTitleAsName] [heretic_ruler.GetFaith.GetAdherentName] podría fácilmente perseguir a los fieles [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] que viven allí, y es mi oportunidad de defenderlos de su influencia [ROOT.GetCharacter.Custom2('ToleranceValue', SCOPE.sC('heretic_ruler'))]."
 diplomacy_foreign.1074.a:0 "¡No podemos permitir que siga oprimiendo a los fieles!"
 diplomacy_foreign.1074.b:0 "Llevemos a tantos [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] como podamos a lugar seguro."
 diplomacy_foreign.1074.c:0 "Mandemos a un enviado a [heretic_ruler.GetFirstNameNoTooltip] para discutir el trato que se les da."
 diplomacy_foreign.1074.c.success:0 "[heretic_ruler.GetFirstName] da la bienvenida abiertamente a mi enviado"
 diplomacy_foreign.1074.c.failure:0 "[heretic_ruler.GetFirstName] sospecha de las intenciones de mi enviado"

 # Correspondence, by Linnéa Thimrén and Sean Hughes
 diplomacy_foreign.3001.t:0 "Correspondencia" # <DELETE THIS KEY>
 diplomacy_foreign.3001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.3001.desc:0 "He oído hablar bien de vos y me interesaría iniciar una conversación por escrito. Espero que esta misiva os encuentre deseos[neighboring_ruler.Custom('ES_OA')], pues espero vuestra pronta respuesta."
 diplomacy_foreign.3001.a:0 "Empezar a intercambiar cartas con [neighboring_ruler.GetFirstNameNoTooltip]."
 diplomacy_foreign.3001.a.tt:1 "Seguirás recibiendo cartas de [neighboring_ruler.GetFirstName]"
 diplomacy_foreign.3001.b:0 "¡Enmarcar la carta de [neighboring_ruler.GetTitleAsNameNoTooltip] en mi salón!"
 diplomacy_foreign.3001.c:0 "Rechazar educadamente."

 diplomacy_foreign.3003.desc_dead:0 "Mi predecesor[dead_ruler_2.Custom('ES_XA')] [SCOPE.sC('dead_ruler').GetTitledFirstName] me animó a continuar la correspondencia con vos. Debo admitir que no estoy segur[ROOT.Char.Custom('ES_OA')] de qué escribir… ¡os imploro que elijáis tema!"
 diplomacy_foreign.3003.desc:0 "¡Gracias por vuestra rápida respuesta! Espero con interés nuestra correspondencia. ¡Por favor, os lo ruego, escoged el primer tema del que queráis hablar!"
 diplomacy_foreign.3003.a_lifestyle_diplomat:0 "¡Discutamos los puntos más delicados de la etiqueta!"
 diplomacy_foreign.3003.a_lifestyle_general:0 "Tengo algunas excelentes historias de guerra para compartir."
 diplomacy_foreign.3003.a_lifestyle_administrator:0 "¡Las peculiaridades de la administración de los señoríos son sencillamente #EMP fascinantes!#!"
 diplomacy_foreign.3003.a_lifestyle_schemer:0 "Ooh, seguro que a le encanta saber de los últimos cotilleos…"
 diplomacy_foreign.3003.a_lifestyle_scholar:0 "¡Los debates filosóficos son siempre interesantes!"
 diplomacy_foreign.3003.a.tt:1 "Empezar con un tema que dominas puede impresionar[neighboring_ruler.Custom('ES_LoLa')]"
 diplomacy_foreign.3003.b:2 "Por favor, cuéntame sobre [neighboring_ruler.Custom('subject_of_interest')]"
 diplomacy_foreign.3003.b.tt:1 "Dicen los rumores que este tema es importante para [neighboring_ruler.Custom('ES_ElElla')]"
 diplomacy_foreign.3003.c:1 "¡Enviaré un regalo para mostrarle mi aprecio!"
 diplomacy_foreign.3003.c.tt:1 "Crees que [neighboring_ruler.GetSheHe] es alguien que aprecia las cosas materiales"

 diplomacy_foreign.3007.desc_dead:0 "Mi predecesor[dead_ruler_2.Custom('ES_XA')] [dead_ruler_2.GetTitledFirstName] me animó a continuar la correspondencia con vos. ¡La última carta me dejó con una buena impresión!"
 diplomacy_foreign.3007.desc_lifestyle:0 "Me alegró ver lo mucho que os involucráis en vuestras pasiones. ¡Vuestra última carta prueba sin duda vuestra habilidad en ellas!"
 diplomacy_foreign.3007.desc_interest:0 "Quién habría pensado que me preguntaríais por un tema que significa tanto para mí. ¡Me conocéis mejor que los demás!"
 diplomacy_foreign.3007.desc_gift:0 "¡Agradecí enormemente el regalo que me enviasteis!"
 diplomacy_foreign.3007.desc_ending:0 "Ya que me habéis agasajado de tal modo, debo preguntaros si hay algo que pueda hacer por vos."
 diplomacy_foreign.3007.a:0 "¡Solo deseo seguir con nuestra correspondencia!"
 diplomacy_foreign.3007.a_random_list_good:0 "Nuestra correspondencia me enseña mucho sobre asuntos exteriores"
 diplomacy_foreign.3007.a_random_list_bad:0 "No aprendo mucho de las cartas de [neighboring_ruler.GetFirstNameNoTooltip]"
 diplomacy_foreign.3007.b:0 "¿Podríamos cerrar un acuerdo de comercio?"
 diplomacy_foreign.3007.c:0 "Ahora que he complacido vuestro deseo de hablar…"
 diplomacy_foreign.3007.c_tt:0 "¡Intento convencer a [neighboring_ruler.GetFirstNameNoTooltip] de que está en deuda conmigo!"
 diplomacy_foreign.3007.c_random_list_good:0 "Logro convencer a [neighboring_ruler.GetFirstNameNoTooltip]"
 diplomacy_foreign.3007.c_random_list_bad:0 "Quedo como un[ROOT.Char.Custom('ES_XA')] idiota"


 diplomacy_foreign.3008.opening:0 "[neighboring_ruler.Custom('ES_AlAla')|U] [neighboring_ruler.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 diplomacy_foreign.3008.desc.dead:0 "Mi predecesor[dead_ruler_2.Custom('ES_XA')] [dead_ruler_2.GetTitledFirstName] me animó a continuar la correspondencia con vos. Sin embargo, tras la última carta voy a terminar con este intercambio epistolar. ¡Creo que [dead_ruler_2.Custom('ES_ElElla')] se equivocaba sobre vuestro encanto!"
 diplomacy_foreign.3008.desc.skilled:0 "¿Tratáis de hacerme sentir como un[ROOT.Char.Custom('ES_XA')] idiota? ¡Vuestra última carta estaba tan llena de galimatías que no podía seguir una frase de cada tres!"
 diplomacy_foreign.3008.desc.special:0 "Me habéis juzgado mal creyendo que ganaríais algo con la adulación. Ahora veo que vuestras palabras son tan huecas como vuestro cráneo."
 diplomacy_foreign.3008.desc.bribe:0 "Me habéis juzgado mal creyendo que ganaríais algo con el soborno. La avaricia es un rasgo increíblemente indigno."
 diplomacy_foreign.3008.desc.end:0 "Y pensar que solía valorar vuestra amistad…"
 diplomacy_foreign.3008.a:0 "Ahí va."
 diplomacy_foreign.3008.a.tt:1 "¡Al menos aprendiste algo!"

 ##################
 # Special Events #
 ##################

 # Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 diplomacy_foreign_special.1017.t:0 "Hospitalidad"
 diplomacy_foreign_special.1017.desc:0 "Cuanto más estudio el noble arte de gobernar, más me doy cuenta de lo beneficiosas que son las buenas relaciones con mis vecinos.\n\nDebería hacer que uno de ellos visitara mi corte para poder mostrarles lo buen amig[ROOT.Char.Custom('ES_OA')] que puedo ser, pero ¿a quién debo invitar? "
 diplomacy_foreign_special.1017.a:0 "[target_list_member_a.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.b:0 "[target_list_member_b.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.c:0 "[target_list_member_c.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.d:0 "Debo centrarme en aplacar a mis propios vasallos."
 diplomacy_foreign_special.1017.great:0 "[THIS.Char.GetFirstName] queda impresionad[THIS.Char.Custom('ES_OA')] por mi hospitalidad"
 diplomacy_foreign_special.1017.good:0 "[THIS.Char.GetFirstName] disfruta su visita"
 diplomacy_foreign_special.1017.bad:0 "[THIS.Char.GetFirstName] queda decepcionad[THIS.Char.Custom('ES_OA')] y se marcha pronto"
 diplomacy_foreign_special.1017.friends_a:0 "[target_list_member_a.GetShortUIName] y yo podríamos entablar amistad"
 diplomacy_foreign_special.1017.friends_b:0 "[target_list_member_b.GetShortUIName] y yo podríamos entablar amistad"
 diplomacy_foreign_special.1017.friends_c:0 "[target_list_member_c.GetShortUIName] y yo podríamos entablar amistad"

 diplomacy_foreign_special.1018.opening:0 "[foreign_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign_special.1018.desc:0 "Os agradezco gentilmente la invitación a vuestra corte. Mi séquito y yo llegaremos a [root_realm.GetNameNoTierNoTooltip] dentro de unas pocas semanas."
 diplomacy_foreign_special.1017.a.spouse:0 "¡[helper_spouse.GetFirstNameNoTooltip], poned a los servidores a trabajar!"
 diplomacy_foreign_special.1017.a.no_spouse:0 "¡Pondré a trabajar a los servidores inmediatamente!"
 diplomacy_foreign_special.1018.a.tt:0 "[foreign_guest.GetTitledFirstName] llegará dentro de poco"

 diplomacy_foreign_special.1019.t:1 "$diplomacy_foreign_special.1017.t$: Una cálida bienvenida"
 diplomacy_foreign_special.1019.start.desc:0 "¡[foreign_guest.Custom('ComplimentAdjective')] [foreign_guest.GetTitledFirstName] ya está aquí! Esta noche, celebraremos un banquete de bienvenida para nuestros invitados extranjeros.\n\n"
 diplomacy_foreign_special.1019.spouse.desc:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )] [helper_spouse.GetFirstName] ha estado trabajando duro con la planificación y los preparativos. Me ha preguntado si tengo alguna sugerencia sobre los toques finales."
 diplomacy_foreign_special.1019.no_spouse.desc:0 "He estado trabajando duro con la planificación y los preparativos. Todo está ya casi listo y tengo algo de tiempo para darle un toque final."
 diplomacy_foreign_special.1019.a:0 "Conozco unas pocas especialidades de [foreign_guest_realm.GetNameNoTierNoTooltip]."
 diplomacy_foreign_special.1019.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] se siente como en casa"
 diplomacy_foreign_special.1019.a.failure.tt:1 "Te equivocaste y [foreign_guest.GetTitledFirstNameNoTooltip] se siente insultad[foreign_guest.Custom('ES_OA')]"
 diplomacy_foreign_special.court_visit.very_well:0 "La visita a la corte está yendo #P muy bien#!"
 diplomacy_foreign_special.court_visit.poorly:0 "La visita a la corte está yendo #N mal#!"
 diplomacy_foreign_special.1019.b:0 "¡Debe ser extravagante! Más… ¡de todo!"
 diplomacy_foreign_special.1019.b.rl.desc:0 "El resultado depende de la personalidad de [foreign_guest.GetTitledFirstNameNoTooltip]"

 diplomacy_foreign_special.1019.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] agradece el gesto, como pasaría con la mayoría de la gente"
 diplomacy_foreign_special.1019.b.failure.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] hubiera preferido algo más sencillo"
 diplomacy_foreign_special.1019.c:0 "No arriesgaré nada con cambios de última hora."
 diplomacy_foreign_special.court_visit.normal:0 "La visita a la corte está yendo como #Z de costumbre#!"
 diplomacy_foreign_special.court_visit.well:0 "La visita a la corte está yendo #P bien#!"
 diplomacy_foreign_special.court_visit.disaster:0 "La visita a la corte resulta un #N desastre#!"

 diplomacy_foreign_special.1020.t:1 "$diplomacy_foreign_special.1017.t$: Ejercicio o relajación"
 diplomacy_foreign_special.1020.desc:0 "Si se puede confiar en el cielo, parece que hoy tendremos un tiempo precioso. Tengo una excelente oportunidad para mostrarle a mi invitad[foreign_guest.Custom('ES_OA')] [foreign_guest.GetTitledFirstName] la belleza de la campiña local. Me pregunto si le gustará una vigorosa cacería o más bien un tranquilo almuerzo al sol."
 diplomacy_foreign_special.1020.a:0 "¡Una cacería sería perfecta!"
 diplomacy_foreign_special.1020.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] disfruta de la cacería"
 diplomacy_foreign_special.1020.a.failure.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] lo pasa fatal"
 diplomacy_foreign_special.1020.b:0 "Creo que [foreign_guest.Custom('ES_ElElla')] hubiera preferido un almuerzo."
 diplomacy_foreign_special.1020.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] disfruta del almuerzo"

 diplomacy_foreign_special.1021.t:1 "$diplomacy_foreign_special.1017.t$: Alegría o reverencia"
 diplomacy_foreign_special.1021.desc:0 "Quiero mostrar a mi invitad[foreign_guest.Custom('ES_OA')], [foreign_guest.GetTitledFirstName], los hitos culturales más destacados de [root_realm.GetNameNoTier]. La cuestión es, ¿le gustaría un gran baile con todos los señores y damas de la corte o una visita a nuestro/a mejor [ROOT.Char.GetFaith.HouseOfWorship]?"
 diplomacy_foreign_special.1021.a:0 "¡Seguro que [foreign_guest.Custom('ES_ElElla')] baila bien!"
 diplomacy_foreign_special.1021.b:0 "Un/a [ROOT.Char.GetFaith.HouseOfWorship] parece algo más adecuado a sus gustos."
 diplomacy_foreign_special.1021.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] disfruta del baile"
 diplomacy_foreign_special.1021.b.success.tt:1 "[foreign_guest.GetTitledFirstNameNoTooltip] disfruta de la visita al/a la [ROOT.Char.GetFaith.HouseOfWorship]"

 diplomacy_foreign_special.1022.t:1 "$diplomacy_foreign_special.1017.t$: Una extraña petición"
 diplomacy_foreign_special.1022.desc:0 "«Vuestr[interesting_relation.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )] es un[interesting_relation.Custom('ES_XA')] [interesting_relation.GetWomanMan] bien parecid[interesting_relation.Custom('ES_OA')]», dice [foreign_guest.GetTitledFirstName] removiendo lentamente su copa de [foreign_guest.Custom('RegionalDrink')]. Sus ojos están clavados en [interesting_relation.GetFirstName], sentad[interesting_relation.Custom('ES_OA')] al otro lado de la mesa.\n\n«Estimad[ROOT.Char.Custom('ES_OA')] [ROOT.GetCharacter.GetTitledFirstNameNoTooltip], ¿tengo vuestro permiso para organizar una audiencia privada con [interesting_relation.GetLadyLord] [interesting_relation.GetFirstNameNoTooltip]? Nada inapropiado, por supuesto. Solo una sencilla cena en mis aposentos»."
 diplomacy_foreign_special.1022.a:0 "«¡Por supuesto! No habrá ningún problema»."
 diplomacy_foreign_special.1022.a.tt:1 "No se sabe lo que pasa tras una puerta cerrada"
 diplomacy_foreign_special.1022.b:0 "Permitirlo, pero escuchar atentamente…"
 diplomacy_foreign_special.1022.b.duel.success:1 "Descubres lo que hacen"
 diplomacy_foreign_special.1022.b.duel.failure:1 "Te descubren"
 diplomacy_foreign_special.1022.c:0 "«No creo que sea apropiado»."

 diplomacy_foreign_special.1023.t:1 "$diplomacy_foreign_special.1017.t$: Sospechas infundadas"
 diplomacy_foreign_special.1023.desc:0 "Me quedé en el pasadizo secreto durante todo el encuentro privado entre [foreign_guest.GetTitledFirstName] y [interesting_relation.GetFirstName]. Mis preocupaciones parecen totalmente infundadas. Nada de ofertas, conjuras ni seducciones."
 diplomacy_foreign_special.1023.a:0 "¡Qué alivio!"

 diplomacy_foreign_special.1024.t:1 "$diplomacy_foreign_special.1017.t$: Un buen rato"
 diplomacy_foreign_special.1024.desc:0 "Llevo horas en mi escondite del pasadizo, escuchando la conversación aparentemente interminable de [foreign_guest.GetTitledFirstName] y [interesting_relation.GetFirstName]. No hay nada sospechoso en sus palabras, salvo una afinidad mutua poco natural con alguien que se acaba de conocer."
 diplomacy_foreign_special.1024.a:0 "No hay nada malo en ello."
 diplomacy_foreign_special.1024.b:0 "Esto se acaba, ¡ahora mismo!"

 diplomacy_foreign_special.1025.t:1 "$diplomacy_foreign_special.1017.t$: Una serpiente en mi seno"
 diplomacy_foreign_special.1025.desc:0 "Desde mi escondite en el pasadizo secreto, oigo altas y claras las traicioneras palabras de [foreign_guest.GetTitledFirstName]. Intenta emponzoñar la mente de [interesting_relation.GetFirstName] contra mí, y parece que funciona."
 diplomacy_foreign_special.1025.a:0 "¡Bah! ¡Que piense que tiene una oportunidad, si quiere."
 diplomacy_foreign_special.1025.b:0 "¡Traidores! ¡Los dos!"

 diplomacy_foreign_special.1026.t:1 "$diplomacy_foreign_special.1017.t$: Un buen rato"
 diplomacy_foreign_special.1026.desc:0 "Cuando la sugerencia lasciva sale de los labios de [foreign_guest.GetTitledFirstName], no sé si me enfada su absoluta falta de decencia o me impresionan sus agallas. ¡Seducir a mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )] bajo mi propio techo! Me apoyo contra la fría pared del pasadizo secreto, intentando refrenar la tormenta de emociones."
 diplomacy_foreign_special.1026.a.tt:1 "Conocerás su [secret|lE]"
 diplomacy_foreign_special.1026.a:0 "Que se diviertan, qué más me da."
 diplomacy_foreign_special.1026.b:0 "¡Quita tus sucias manos de [interesting_relation.Custom('ES_ElElla')], [foreign_guest.Custom('InsultNoun')]!"
 diplomacy_foreign_special.1026.c:0 "¿Hay sitio para tres en esa cama?"
 diplomacy_foreign_special.1026.c.success:0 "Los tres pasamos la noche juntos"
 diplomacy_foreign_special.1026.c.failure:0 "Quedan absolutamente horrorizados"

 diplomacy_foreign_special.1027.t:1 "$diplomacy_foreign_special.1017.t$: Una rata en su agujero"
 diplomacy_foreign_special.1027.desc:0 "Silencios[ROOT.Char.Custom('ES_OA')] como un susurro, me arrastro a través de los pasadizos secretos hasta los aposentos de [foreign_guest.GetTitledFirstName]. Una vez allí, me agazapo preparándome para una larga velada.\n\nEntonces, de repente, una mano me agarra el hombro y el terror se apodera de mi cuerpo. «¿Así tratáis a vuestros huéspedes, [ROOT.GetCharacter.GetTitledFirstName]?»"
 diplomacy_foreign_special.1027.a:0 "¡Lo… lo siento mucho!"

 diplomacy_foreign_special.1028.t:1 "$diplomacy_foreign_special.1017.t$: Pétalos y espinas"
 diplomacy_foreign_special.1028.desc:0 "Durante nuestro paseo por los jardines, [foreign_guest.GetTitledFirstName] y yo nos hemos parado a observar las vistas. «Las proporciones, los colores… no había visto nada tan hermoso como esto, [ROOT.GetCharacter.GetTitledFirstNameNoTooltip]», dice [foreign_guest.Custom('ES_ElElla')] y señala la vista que tenemos ante nosotros.\n\nMe siento obligad[ROOT.Char.Custom('ES_OA')] a decir algo amable en respuesta. Puede que algo sobre su…"
 diplomacy_foreign_special.1028.compassionate:0 "Calidez y amabilidad."
 diplomacy_foreign_special.1028.bold:0 "Valentía implacable."
 diplomacy_foreign_special.1028.honorable:0 "Lealtad y sentido del honor."
 diplomacy_foreign_special.1028.greed:0 "Ambición desorbitada."
 diplomacy_foreign_special.1028.rational:0 "Patente racionalidad."
 diplomacy_foreign_special.1028.zealous:0 "Fe inquebrantable."
 diplomacy_foreign_special.1028.energetic:0 "Energía y espontaneidad."
 diplomacy_foreign_special.1028.forgiving:0 "Naturaleza indulgente."
 diplomacy_foreign_special.1028.beautiful:0 "Belleza majestuosa."
 diplomacy_foreign_special.1028.strong:0 "Fuerza de brazos."
 diplomacy_foreign_special.1028.extroverted:0 "Modo de tratar con la gente."
 diplomacy_foreign_special.1028.dominant:0 "Resuelta presencia."
 diplomacy_foreign_special.1028.good:0 "Mi cumplido es bien recibido"
 diplomacy_foreign_special.1028.neutral:0 "Mi cumplido no causa efecto"
 diplomacy_foreign_special.1028.bad:0 "Mi cumplido se recibe como un insulto"
 diplomacy_foreign_special.1028.compliment.tt:1 "Cómo de bien sea recibido el cumplido por [foreign_guest.GetTitledFirstName] dependerá principalmente de cómo se ajuste a de cómo se ajuste a [foreign_guest.Custom('ES_ElElla')], pero también de su opinión sobre ti y tu habilidad [Concept( 'diplomacy', 'diplomática' )|lE]."
 diplomacy_foreign_special.1029.good.message:0 "¡[foreign_guest.GetTitledFirstName] encontró halagador mi cumplido!"
 diplomacy_foreign_special.1029.neutral.message:0 "[foreign_guest.GetTitledFirstName] no pareció darse cuenta de mi cumplido."
 diplomacy_foreign_special.1029.bad.message:0 "[foreign_guest.GetTitledFirstName] parece insultad[foreign_guest.Custom('ES_OA')] por mi intento de cumplido…"
 diplomacy_foreign_special.1030.t:1 "$diplomacy_foreign_special.1017.t$: Un vínculo duradero"
 diplomacy_foreign_special.1030.desc:0 "Después de lo que solo se puede describir como una visita perfectamente agradable, [foreign_guest.GetTitledFirstName] y su séquito están a punto de partir a [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nAntes de que entre en su carruaje, [ROOT.GetCharacter.Custom('GestureOfFriendship')] y expresa su"
 diplomacy_foreign_special.1030.bad_guest.desc:0 "Fals[foreign_guest.Custom('ES_OA')] de [foreign_guest.GetTitledFirstName] y su séquito están a punto de partir a [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nAntes de que [foreign_guest.GetTitleTierName] entre en su carruaje, [ROOT.GetCharacter.Custom('GestureOfFriendship')] y expresa su"
 diplomacy_foreign_special.1030.spouse.desc:0 "gratitud a mí y a mi «tan [helper_spouse.Custom('ComplimentAdjective')]» [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]. Le prometo trasmitir sus halagos."
 diplomacy_foreign_special.1030.no_spouse.desc:0 "gratitud. Y yo le aseguro que será más que bienvenid[foreign_guest.Custom('ES_OA')] si decide visitarnos de nuevo."
 diplomacy_foreign_special.1030.a_bad_guest:0 "[foreign_guest.Custom('ES_ElElla')|U] cree que me ha utilizado, pero sé lo que ha hecho."
 diplomacy_foreign_special.1030.a_extroverted:0 "¡Ojalá [foreign_guest.GetFirstName] nos vuelva a visitar pronto!"
 diplomacy_foreign_special.1030.a_introverted:0 "Por fin algo de paz y tranquilidad."
 diplomacy_foreign_special.1030.a:0 "¡Que vuestro viaje sea rápido y seguro!"

 diplomacy_foreign_special.1031.t:1 "$diplomacy_foreign_special.1017.t$: Una partida madrugadora"
 diplomacy_foreign_special.1031.desc:1 "El sol apenas ha salido cuando veo a uno de los sirvientes de [foreign_guest.GetTitledFirstName] portando un gran cofre. [dummy_servant_gender.Custom('ES_LoLa')|U] sigo hasta el patio, donde encuentro a mi invitad[foreign_guest.Custom('ES_OA')] supervisando la carga de sus carruajes.\n\n[foreign_guest.GetFirstName] se sobresalta cuando le saludo y procede a inventarse una vaga excusa sobre una carta y unos asuntos urgentes. Torpemente, [foreign_guest.GetHerHim] deseo un buen viaje y vuelvo a mis aposentos privados a toda prisa."
 diplomacy_foreign_special.1031.a:0 "No es cómo me imaginaba que iría…"

 # Foreign Relations (Rulers arrange meeting between respective heirs), by Flavio Verna
 diplomacy_foreign.0100.opening:0 "[other_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.0100.desc:0 "Creo que lo mejor para nuestros señoríos es organizar un encuentro entre nuestros jóvenes herederos, [main_heir.GetTitledFirstName] y [other_heir.GetTitledFirstName]. Asegurarnos ahora de que forjen una relación estable y saludable garantizará la futura estabilidad de nuestras tierras cuando nos sucedan."
 diplomacy_foreign.1100.a:0 "¡Qué idea más maravillosa!"
 diplomacy_foreign.1100.b:0 "Me temo que no es el momento adecuado."
 diplomacy_foreign.1100.t:0 "Cultivar la amistad"
 diplomacy_foreign.1101.desc:0 "El encuentro organizado entre [other_heir.GetFirstName] y [main_heir.GetFirstName] es la oportunidad perfecta para crear los cimientos de una relación duradera entre mi señorío y el de [other_ruler.GetTitledFirstName].\n\nDebo tener mucho cuidado al planearlo."
 diplomacy_foreign.1101.a:0 "[other_heir.GetFirstNameNoTooltip] debería venir a [scoped_capital.GetNameNoTooltip]."

 diplomacy_foreign.1101.court_visit.very_well:0 "La visita a la corte está yendo #P muy bien#!"
 diplomacy_foreign.1101.court_visit.poorly:0 "La visita a la corte está yendo #N mal#!"
 diplomacy_foreign.1101.court_visit.well:0 "La visita a la corte está yendo #P bien#!"

 diplomacy_foreign.1101.a.tooltip:1 "Albergar tú la reunión te permitirá influir en ella."
 diplomacy_foreign.1101.b:0 "[main_heir.GetTitledFirstNameNoTooltip] visitará la corte de [other_ruler.GetTitledFirstNameNoTooltip]."
 diplomacy_foreign.1101.b.tooltip:1 "#N No#! podrás influir en la reunión."
 diplomacy_foreign.1102.desc:0 "[other_heir.GetTitledFirstName] es recibido con toda la pompa y circunstancia apropiada para un[other_heir.Custom('ES_OA')] invitad[other_heir.Custom('ES_OA')] tan distinguid[other_heir.Custom('ES_OA')]. [other_heir.Custom('ES_ElElla')|U] permanecerá en [scoped_capital.GetNameNoTooltip] unas semanas, durante las cuales, [other_heir.Custom('ES_ElElla')] y [main_heir.GetFirstName] se conocerán mejor."
 diplomacy_foreign.1102.a:0 "Me encargaré de ayudar a mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('main_heir') )]."
 diplomacy_foreign.1102.a.duel_success:0 "A [other_heir.GetTitledFirstNameNoTooltip] le impresiona mi hospitalidad"
 tooltip.diplomacy_foreign.1102.a.duel_success:0 "A [other_heir.GetTitledFirstNameNoTooltip] le impresionó mi hospitalidad"
 diplomacy_foreign.1102.a.duel_failure:0 "Mi presencia altera el encuentro entre los jóvenes herederos"
 tooltip.diplomacy_foreign.1102.a.duel_failure:0 "Mi presencia alteró el encuentro entre los jóvenes herederos"
 diplomacy_foreign.1102.b:0 "¡Adularé a [other_heir.GetFirstNameNoTooltip] con lujosos regalos!"
 diplomacy_foreign.1102.c:0 "Confío en que [main_heir.GetFirstNameNoTooltip] se sabrá comportar."
 diplomacy_foreign.1102.c.tooltip.high:0 "[main_heir.GetTitledFirstName] se comportará #P bien#!"
 diplomacy_foreign.1102.c.tooltip.medium:0 "[main_heir.GetTitledFirstName] se comportará #P adecuadamente#!"
 diplomacy_foreign.1102.c.tooltip.low:0 "[main_heir.GetTitledFirstName] se comportará #N pobremente#!"
 diplomacy_foreign.1103.start.desc:0 "Ha llegado la hora de que [other_heir.GetTitledFirstName] vuelva por fin a su hogar."
 diplomacy_foreign.1103.culture_conversion.desc:0 "Parece que, durante su estancia aquí, tal joven se ha encariñado de nuestra cultura y ha decidido asumir varias costumbres de mi corte."
 diplomacy_foreign.1103.faith_conversion.desc:0 "Me alegró saber que, durante su estancia aquí, tal joven decidió abrazar el [main_heir.GetFaith.GetName] y abandonar su antigua fe."
 diplomacy_foreign.1103.present.desc:0 "Antes de irse, decidió honrarnos con un regalo exquisito en nombre de su [other_heir.Custom2('RelationToMe' , SCOPE.sC('other_ruler') )]."
 diplomacy_foreign.1103.prestige.desc:0 "A [other_heir.Custom('ES_ElElla')|U] le impresionó nuestra hospitalidad y ha prometido correr la voz de mi prestigiosa corte por todas partes."
 diplomacy_foreign.1103.empty.desc:0 ""
 diplomacy_foreign.1103.friendship.desc:0 "\n\nLas cosas entre [other_heir.Custom('ES_ElElla')] y [main_heir.GetFirstName] fueron incluso mejor de lo esperado: se han hecho inseparables."
 diplomacy_foreign.1103.love.desc:0 "\n\nLas cosas entre [other_heir.Custom('ES_ElElla')] y [main_heir.GetFirstName] fueron incluso mejor de lo esperado: es evidente que se han enamorado."
 diplomacy_foreign.1103.rivalry.desc:0 "\n\nPor desgracia, las cosas no fueron como estaba previsto: [other_heir.GetFirstNameNoTooltip] y [main_heir.GetFirstName] no se soportan."
 diplomacy_foreign.1103.opinion_gain.desc:0 "\n\nLas cosas entre [other_heir.Custom('ES_LoLa')] y [main_heir.GetFirstName] fueron tan bien como esperábamos [other_ruler.GetTitledFirstName] y yo y, con suerte, los dos jóvenes herederos se harán amigos con el tiempo."
 diplomacy_foreign.1103.opinion_loss.desc:0 "\n\nPor desgracia, las cosas no fueron como estaba previsto: después de todo, [other_heir.GetFirstNameNoTooltip] y [main_heir.GetFirstName] no parecen tener mucho en común…"
 diplomacy_foreign.1103.tainted_exp.desc:0 "\n\nPor lo menos, esta experiencia me ha ayudado a mejorar mi comprensión de la política."
 diplomacy_foreign.1103.good_exp.desc:0 "\n\nEs más, esta visita demuestra ser una oportunidad excelente para pulir mis habilidades diplomáticas."
 diplomacy_foreign.1103.no_exp.desc:0 "\n\nLo que verdaderamente me irrita de todo este asunto es que ni siquiera fui capaz de aprender mucho de él."
 tooltip.diplomacy_foreign.1103.a.culture_conversion_success:0 "Convertir cultura"
 tooltip.diplomacy_foreign.1103.a.faith_conversion_success:0 "Cambiar fe"
 diplomacy_foreign.1103.a:0 "¡La ocasión la pintan calva!"
 diplomacy_foreign.1103.b:0 "Debemos volver a probar esto en otra ocasión…"
 diplomacy_foreign.1104.start.desc:0 "[main_heir.GetFirstName] ha regresado por fin de su viaje a la corte de [other_ruler.GetTitledFirstName]."
 diplomacy_foreign.1104.culture_conversion.desc:0 "\n\nParece que durante su corta estancia, se encariñó con las costumbres de sus anfitriones."
 diplomacy_foreign.1104.faith_conversion.desc:0 "\n\nParece que, durante su visita, [main_heir.Custom('ES_ElElla')] ha encontrado un nuevo propósito en el culto a [other_heir.GetFaith.HighGodName]."
 diplomacy_foreign.1104.present.desc:0 "\n\nDe acuerdo con su ilustre rango, [main_heir.Custom('ES_ElElla')] recibió lujosos regalos durante su estancia."
 diplomacy_foreign.1104.prestige.desc:0 "\n\nDe acuerdo con su ilustre rango, [main_heir.Custom('ES_ElElla')] recibió un trato refinado por parte de su anfitrión, quien elogió públicamente a nuestra familia en muchas ocasiones durante la estancia de [main_heir.GetFirstNameNoTooltip]."
 diplomacy_foreign.1105.hostdead.desc:0 "Con el desgraciado fallecimiento de [other_ruler.GetTitledFirstName], termina nuestro plan de hacer que nuestros hijos se conozcan y asegurar así una relación amistosa entre nuestros dominios."
 diplomacy_foreign.1105.guestdead.desc:0 "Por desgracia nuestro plan (mío y de [other_ruler.GetTitledFirstName]) quedó interrumpido con el repentino fallecimiento de [other_heir.GetFirstName]."
 diplomacy_foreign.1105.fallback.desc:0 "Se ve que el destino ha conspirado para impedir la reunión entre [main_heir.GetFirstName] y [other_heir.GetFirstName]. Puede que se vuelva a presentar otra oportunidad en el futuro."
 diplomacy_foreign.1105.a:0 "Qué tragedia…"

 # Foreign Relations (Neighboring rulers tidying up their borders), by Flavio Verna
 diplomacy_foreign.1150.t:0 "Organizar fronteras"
 diplomacy_foreign.1150.desc:0 "Llevo un tiempo reflexionando sobre las discrepancias entre las fronteras históricas y las actuales del señorío de [neighbor.GetTitledFirstName] con el mío. \n\n[neighbor.Custom('ES_ElElla')|U] domina el [county.GetName], una tierra que debería pertenecer legítimamente a [ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], mientras que yo controlo en la actualidad el [neighbor_county.GetName], sobre el cual reclama dominio [neighbor.GetTitledFirstNameNoTooltip]."
 diplomacy_foreign.1150.a:0 "La solución es sencilla…"
 diplomacy_foreign.1160.a.success:0 "Convenzo a [neighbor.GetTitledFirstName]"
 diplomacy_foreign.1160.a.failure:0 "[neighbor.GetTitledFirstName] rechaza mi propuesta"
 diplomacy_foreign.1150.b:0 "Podremos hallar un acuerdo, ¿verdad?"
 diplomacy_foreign.1150.c:0 "Espadas y no palabras resolverán esta disputa."
 diplomacy_foreign.1151.desc:0 "Gracias a mi agudo sentido diplomático, logré convencer a [neighbor.GetTitledFirstName] de renunciar a [county.GetNameNoTier] a cambio de [neighbor_county.GetNameNoTier]. Esperemos que este acto evite un derramamiento de sangre innecesario entre nuestros países en el futuro."
 diplomacy_foreign.1151.a:0 "Siempre cabe la esperanza."
 diplomacy_foreign.1152.desc:0 "Por desgracia, no fui capaz de convencer a [neighbor.GetTitledFirstName] de renunciar a [county.GetNameNoTier] a cambio de [neighbor_county.GetNameNoTier]. Solo puedo esperar que su terquedad no lleve a nuestros dominios a un camino de oscuridad."
 diplomacy_foreign.1152.a:0 "El conflicto puede ser inevitable."
 diplomacy_foreign.1153.desc:0 "[ruler.GetTitledFirstName] me ha presentado hoy una propuesta peculiar.\n\n[ruler.Custom('ES_ElElla')|U] afirma estar dispuest[ruler.Custom('ES_OA')] a renunciar a su control sobre [neighbor_county.GetNameNoTier], una provincia sobre la cual mi linaje tiene antiguos derechos, a cambio del [county.GetName], el cual se supone que fue posesión de sus antepasados."
 diplomacy_foreign.1153.a:0 "Una propuesta justa."
 diplomacy_foreign.1153.b:0 "¡No entregaré lo que es mío!"

 # Foreign Relations (Gaining friend), by Flavio Verna
 diplomacy_foreign.1200.t:0 "Asuntos delicados"
 diplomacy_foreign.1200.spouse.desc:0 "«¿Volviendo a trasnochar, mi [ROOT.Char.GetLadyLord]?»\n\nMi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )] mira por encima de mi hombro los documentos que inundan mi mesa. «Tengo cierta experiencia en estos menesteres», dice vacilante. «Tal vez podría ayudaros»."
 diplomacy_foreign.1200.relative.desc:0 "«He oído que os empeñáis en mejorar la posición de vuestro señorío respecto a los vecinos, [diplomacy_friend.Custom2('RelationToMe' , ROOT.GetCharacter )]».\n\n[diplomacy_friend.GetFirstName] se me aproxima amistosamente. «Llevo bastante tiempo interesándome en estos asuntos, y estaría encantado de ofreceros mi ayuda. Después de todo, somos familia»."
 diplomacy_foreign.1200.fallback.desc:0 "[diplomacy_friend.GetTitledFirstName] ha sido un gran apoyo los últimos días, asistiéndome en mis esfuerzos por fortalecer los lazos del señorío con nuestros vecinos. Me ha vuelto a ofrecer su ayuda para ganarme la confianza de [neighbor_ruler.GetTitledFirstName].\n\nEstos días es tan difícil encontrar a alguien en quien confiar…"
 diplomacy_foreign.1200.a.a:0 "Nada me agradaría más."
 diplomacy_foreign.1200.a.b:0 "Me honras, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]."
 diplomacy_foreign.1200.a.c:0 "Recordaré tu gentileza."
 diplomacy_foreign.1200.b:0 "Creo que puedo manejar a [neighbor_ruler.GetTitledFirstNameNoTooltip]."
 diplomacy_foreign.1200.b.success:0 "Mis esfuerzos diplomáticos dan fruto"
 diplomacy_foreign.1200.b.failure:0 "No logro impresionar a [neighbor_ruler.GetTitledFirstName]"
 diplomacy_foreign.1200.c:0 "[neighbor_ruler.GetTitledFirstNameNoTooltip] no vale el esfuerzo…"
