 ##################################################
 # Intro Lines
 ## Romance
 GeneratePoem_Intro_Rhyming_Romance_01_A_01:0 "Oh, cómo brilla ese bello semblante,"
 GeneratePoem_Intro_Rhyming_Romance_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01:0 "Mis sueños atormenta, resplandeciente, brillante,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02:0 "Me deshace su pureza purificante,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_03:0 "Su sonrisa, cálida como el sol, tan acompañante,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_01:0 "Es[ROOT.Var('poem_subject').Char.Custom('ES_EA')] [ROOT.Var('poem_subject').Char.GetWomanMan] exquisit[ROOT.Var('poem_subject').Char.Custom('ES_OA')] que tanto me cautiva,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01:0 "¿Dónde, oh, dónde fue persona tan seductiva?"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02:0 "Cuyo rostro por siempre exhiba,"
 GeneratePoem_Intro_Rhyming_Romance_02_B_03:0 "Con quien mi lealtad por siempre viva,"
 GeneratePoem_Intro_Rhyming_Romance_03_A_01:0 "Me pregunto, ¿su máscara oculta muchos secretos?"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01:0 "¿Son maravillas, asuntos inquietos?"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02:0 "Pues tal [ROOT.Var('poem_subject').Char.GetWomanMan] no tiene defectos"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03:0 "¿Será un escudo o meros afectos?"
 ## Mourning
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01:0 "Cuántos días se retuerzan y pasen, da igual,"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01:0 "La vida sin [ROOT.Var('poem_subject').Char.GetSheHe] es infecto cenagal"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02:0 "El mundo parece lejano, como detrás de un cristal,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03:0 "El viento susurra con frío en el yerbal,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01:0 "Cuando un rostro tan bello a los ojos se oculta,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01:0 "No importa nuestro poder, nos abruma,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02:0 "El dolor sentimos que nos insulta,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03:0 "Los que quedan lo sienten cual desolladura,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01:0 "Cuán cruel señora es la fortuna casual,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01:0 "Por privar al mundo de una danza tal,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02:0 "Por abandonar[ROOT.Var('poem_subject').Char.GetHerHim] de un modo tal,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03:0 "Por dejarnos a todos en este trance fatal,"
 ## Legacy
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01:0 "El/La [ROOT.Var('poem_subject').Char.GetWomenMen] más poderos[ROOT.Var('poem_subject').Char.Custom('ES_OA')] esta Tierra ha abandonado"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_01:0 "Sus hechos, sus actos, su valor nunca imitado"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02:0 "Y las buenas palabras no han escaseado"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03:0 "Aunque no importa qué países haya engendrado,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01:0 "Nadie debe temer cuando una vida parte,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_01:0 "Siempre que dejen atrás arte,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_02:0 "Llegando a la muerte con nobleza como estandarte,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_03:0 "Aunque a sus deudos la pena parte,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_01:0 "¿Acaso no todos desean reposar cuando están cansados,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_01:0 "Qué importarán las riquezas y tesoros logrados?"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_02:0 "Contarán los recuerdos, los deseos realizados?"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_03:0 "Rodeando sus obras a los felizmente retirados?"
