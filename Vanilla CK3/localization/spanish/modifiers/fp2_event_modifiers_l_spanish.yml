l_spanish:
 fp2_smooth_market_oversight_modifier:0 "Supervisión del mercado fluida"
 fp2_smooth_market_oversight_modifier_desc:0 "La vigilancia del muhtasib local ayuda a que las transacciones sean fáciles y de fiar."
 fp2_inefficient_market_oversight_modifier:0 "Supervisión del mercado ineficaz"
 fp2_inefficient_market_oversight_modifier_desc:0 "El muhtasib local es incapaz de resolver las situaciones del mercado, lo que sobrecarga al cadí."
 fp2_free_market_boom_modifier:0 "Mercado sin hisba"
 fp2_free_market_boom_modifier_desc:0 "Los mercados de esta ciudad no siguen la hisba ni están sometido al examen de los muhtasibs."
 fp2_ruthless_market_oversight_modifier:0 "Supervisión del mercado implacable"
 fp2_ruthless_market_oversight_modifier_desc:0 "El muhtasib local recurre a los soldados para imponer por la fuerza hasta la más mínima regulación."
 fp2_forsaken_turned_levies_modifier:0 "Militarismo al alza"
 fp2_forsaken_turned_levies_modifier_desc:0 "Se forman pequeñas milicias campesinas para acabar con las facciones traidoras y ganarse el favor de su señor."
 fp2_veteran_mercenaries_as_instructors_modifier:0 "Mercenarios veteranos contratados como instructores"
 fp2_veteran_mercenaries_as_instructors_modifier_desc:0 "Este condado emplea a capitanes mercenarios aguerridos para adiestrar a las levas locales."
 fp2_mercenary_acquaintances_modifier:0 "Conocidos mercenarios"
 fp2_mercenary_acquaintances_modifier_desc:0 "Este personaje conoce a muchos capitanes exmercenarios y ha aprendido mucho de relacionarse con ellos."
 fp2_mercs_slaughtered_populance_modifier:0 "Mercenarios masacran a la población"
 fp2_mercs_slaughtered_populance_modifier_desc:0 "Una banda de soldados armados ha devastado esta tierra, arrebatando todo a los lugareños sin dejar a nadie que lo cuente."
 fp2_local_garrison_slaughtered_modifier:0 "Guarnición local aniquilada"
 fp2_local_garrison_slaughtered_modifier_desc:0 "La guarnición local de este condado ha sido prácticamente eliminada, lo que deja esta zona indefensa."
 fp2_elite_tactics_for_civil_guards_modifier:0 "Guarnición local con tácticas de élite"
 fp2_elite_tactics_for_civil_guards_modifier_desc:0 "Las tropas de esta guarnición local son expertas en el mantenimiento de la paz y cuentan con la experiencia necesaria para reprimir como es debido a quienes infringen la ley"
 fp2_mercs_turned_farmers_modifier:0 "Mercenarios convertidos en granjeros"
 fp2_mercs_turned_farmers_modifier_desc:0 "Una peligrosa banda de mercenarios ha llegado a esta tierra para… ser granjeros. Aunque pacíficos ahora, su nuevo señor podría llamarlos al servicio si fuera necesario."
 fp2_lenient_towards_foreign_merchants_modifier:0 "Indulgente con mercaderes extranjeros"
 fp2_lenient_towards_foreign_merchants_modifier_desc:0 "Este personaje está dispuesto a renunciar a la intolerancia religiosa en aras del comercio, y ganar tanto grandes riquezas como el desprecio de sus correligionarios."
 fp2_2001_promise_reminder:0 "Liberación prometida"
 fp2_2001_promise_reminder_desc:1 "Este personaje se ha comprometido por su honor a liberar una atribulada aldea al cabo de unos años"
 fp2_inexplicable_accounting_modifier:0 "Contabilidad inexplicable"
 fp2_inexplicable_accounting_modifier_desc:0 "Las cuentas de este condado no cuadran, falta oro."
 fp2_improved_administrative_checks_modifier:0 "Controles administrativos mejorados"
 fp2_improved_administrative_checks_modifier_desc:0 "Este condado tiene controles estrictos para asegurarse de que las autoridades noten hasta el más mínimo fraude económico."
 fp2_mozarab_quarter_modifier:0 "Barrios mozárabes"
 fp2_mozarab_quarter_modifier_desc:0 "Las ciudades de este condado tiene barrios diferenciados para los mozárabes."
 fp2_mozarab_church_modifier:0 "Acepta mozárabes"
 fp2_mozarab_church_modifier_desc:0 "Este personaje ha permitido que se construyan iglesias mozárabes en sus tierras."
 fp2_mozarab_rejected_modifier:0 "Discriminación mozárabe"
 fp2_mozarab_rejected_modifier_desc:0 "Este personaje no permite la construcción de iglesias mozárabes en sus tierras."
 fp2_multifaith_county_modifier:0 "Tolerancia multirreligiosa"
 fp2_multifaith_county_modifier_desc:0 "Este personaje ha demostrado permisividad hacia la gentes de otras fes en sus señorío."
 fp2_religious_strife_modifier:0 "Discordia religiosa"
 fp2_religious_strife_modifier_desc:0 "Las conversiones forzosas en este condado han provocado fricciones religiosas generalizadas."
 fp2_camino_santiago_ho_protected_modifier:0 "Protección de orden militar"
 fp2_camino_santiago_ho_protected_modifier_desc:0 "El camino a Santiago que pasa por este condado está protegido por una [holy_order|lE]."
 fp2_camino_santiago_protected_modifier:0 "Guardias contratados"
 fp2_camino_santiago_protected_modifier_desc:0 "El camino a Santiago que pasa por este condado está protegido por guardias contratados."
 fp2_horchata_colonialism_modifier:0 "Explotación horchatera"
 fp2_horchata_colonialism_modifier_desc:0 "Este condado se ve obligado a no producir nada más que chufas con las que hacer horchata."
 fp2_funded_agriculture_modifier:0 "Agricultura financiada"
 fp2_funded_agriculture_modifier_desc:0 "A este condado se le han dado los recursos suficiente para expandir sus tierras de cultivo."
 fp2_vow_against_conscription_modifier:0 "Promesa de no reclutamiento"
 fp2_vow_against_conscription_modifier_desc:0 "A este condado se la ha concedido el derecho a rechazar las peticiones de reclutamiento. Esto les permite centrarse en asuntos civiles."
 fp2_monument_to_war_modifier:0 "Monumento a la conquista"
 fp2_monument_to_war_modifier_desc:0 "Sobre un montón de escombros rodeado de edificios quemados se levanta un monumento al conquistador de este señorío."
 fp2_village_rebuiling_efforts_modifier:0 "Esfuerzo de reconstrucción del pueblo"
 fp2_village_rebuiling_efforts_modifier_desc:0 "Este condado está intentando reconstruirse tras una gran catástrofe y su señor ha donado los recursos necesarios para acelerar el proceso."
 fp2_border_encampments_modifier:0 "Campamentos en la periferia"
 fp2_border_encampments_modifier_desc:0 "Este condado está cubierto de tiendas y puestos avanzados, que albergan pequeños grupos de patrullas para guardar lo poco que ha sobrevivido."
 fp2_scallop_shell_artifact:0 "Concha de vieira"
 fp2_scallop_shell_artifact_desc:0 "Esta venera señala a su propietario como alguien que ha terminado el duro viaje del Camino de Santiago"
 fp2_fake_scallop_shell_artifact:0 "Concha de vieira refutada"
 fp2_fake_scallop_shell_artifact_desc:0 "Una venera que normalmente suele pertenecer a alguien que haya hecho entera la peregrinación a Santiago de Compostela. Sin embargo, es obvio que esta fue robada."
 fp2_malato_bark_artifact:0 "Corteza del Árbol Malato"
 fp2_malato_bark_artifact_desc:0 "Una pequeña cuña de corteza tomada del famoso Árbol Malato vasco."
 fp2_dismantling_verracos_modifier:0 "Desmontaje de verracos"
 fp2_dismantling_verracos_modifier_desc:0 "Las antiguas estatuas con forma de jabalí diseminadas por este condado se están desmontando y empleando como material de construcción, para consternación de los funcionarios locales."
 fp2_saints_tombs_modifier:0 "Tumbas de santos"
 fp2_saints_tombs_modifier_desc:0 "Se sabe que los jabalíes de piedra que llenan este condado son tumbas de santos cristianos."
 fp2_controls_the_mediterranean_house_modifier:1 "Señores del Mediterráneo"
 fp2_controls_the_mediterranean_house_modifier_desc:0 "Esta casa es célebre por haber tomado el control del Mediterráneo y el comercio que pasa por él."
 fp2_aragon_title_reward_house_modifier:0 "Fundadores de Aragón"
 fp2_aragon_title_reward_house_modifier_desc:0 "Esta casa fundó el reino de Aragón en unas tierras de geografía recia y guerreros más recios aún."
 fp2_sponsored_golden_age_modifier:0 "Edad de oro financiada"
 fp2_sponsored_golden_age_modifier_desc:0 "Este personaje ha financiado la próxima gran edad de oro regional de avance académico."
 fp2_part_of_golden_age_modifier:0 "Presente durante la Edad de oro"
 fp2_part_of_golden_age_modifier_desc:0 "Este personaje estuvo presente cuando se inició una edad de oro de avance académico."
 fp2_epicenter_of_golden_age_modifier:0 "Epicentro de la Edad de oro"
 fp2_epicenter_of_golden_age_modifier_desc:0 "Esta ubicación es un centro de sabiduría, donde residen y trabajan las mayores mentes de esta edad dorada."
 fp2_translated_skill_book_diplomacy_modifier:0 "Antiguas memorandos diplomáticos"
 fp2_translated_skill_book_diplomacy_modifier_desc:0 "Este personaje ha traducido ejemplares de antiguos memorandos que detallan cómo manejar una gran variedad de situaciones diplomáticas."
 fp2_translated_skill_book_martial_modifier:0 "Libros de historia militar"
 fp2_translated_skill_book_martial_modifier_desc:0 "Este personaje ha leído muchos libros de historia militar, y ha aprendido las diversas tácticas y estratagemas empleadas por las gentes del pasado."
 fp2_translated_skill_book_stewardship_modifier:0 "Libros de teoría económica"
 fp2_translated_skill_book_stewardship_modifier_desc:0 "Este personaje posee una serie de libros en los que se teoriza sobre cómo los antiguos imperios se gestionaban y estructuraban para sostener economías masivas."
 fp2_translated_skill_book_intrigue_modifier:0 "Cuentos de intriga"
 fp2_translated_skill_book_intrigue_modifier_desc:0 "Este personaje tiene muchos libros de intriga en su poder, lo que le da muchas ideas creativas para sus intrigas."
 fp2_translated_skill_book_learning_modifier:0 "Obras filosóficas traducidas"
 fp2_translated_skill_book_learning_modifier_desc:0 "Este personaje ha encargado traducciones de obras filosóficas antiguas, lo que le permite disfrutar de un mayor nivel de comprensión."
 fp2_rejection_of_old_thoughts_modifier:0 "Rechazo de las ideas antiguas"
 fp2_rejection_of_old_thoughts_modifier_desc:0 "Este condado atrae a pensadores que rechazan la necesidad de aprender del pasado. Muchas ideas nuevas florecerán pero ninguna perdurará."
 fp2_removed_cataracts_modifier:0 "Extracción de catarata"
 fp2_removed_cataracts_modifier_desc:0 "Este personaje se ha sometido recientemente a una operación para extirparle las cataratas, y ha pasado de ser prácticamente invidente, a percibir un borrón de colores y formas."
 fp2_religious_riots_modifier:0 "Las revueltas religiosas se multiplican"
 fp2_religious_riots_modifier_desc:0 "Un disputa religiosa está arrasando las calles de los principales asentamientos de este condado."
 fp2_religious_riots_suppressed_modifier:0 "Revueltas religiosas reprimidas"
 fp2_religious_riots_suppressed_modifier_desc:0 "Aunque hierven bajo la superficie, las disputas religiosas en este condado se han reducido brutalmente."
 fp2_religious_riots_defused_modifier:0 "Revueltas religiosas evitadas"
 fp2_religious_riots_defused_modifier_desc:0 "Algunos siguen refunfuñando, pero recientemente se ha evitado un enfrentamiento religioso en este condado"
 fp2_pilgrim_roads_modifier:0 "Caminos de peregrinación"
 fp2_pilgrim_roads_modifier_desc:0 "Este condado tiene una vasta red de caminos que guían a los peregrinos a su lugar sagrado."
 fp2_trusted_by_pilgrim_warriors_modifier:0 "Célebre entre los guerreros santos"
 fp2_trusted_by_pilgrim_warriors_modifier_desc:0 "Este personaje es célebre por su buena naturaleza hacia los guerreros de la fe que, a su vez, prefieren tratar con este personaje."
 fp2_kept_accused_traitor_in_court_modifier:0 "Susurros de debilidad"
 fp2_kept_accused_traitor_in_court_modifier_desc:0 "Una acción llevada a cabo por este personaje ha provocado que se difundan todo tipo de cotilleos malintencionados sobre su persona."
 fp2_kept_op_knight_in_court_modifier:0 "Guerreros lúgubres"
 fp2_kept_op_knight_in_court_modifier_desc:0 "Los caballeros a las órdenes de este personaje tienen la moral baja por la sombra que proyecta un guerrero mejor."
 fp2_kept_upstart_knight_in_court_modifier:0 "Caballeros advenedizos"
 fp2_kept_upstart_knight_in_court_modifier_desc:0 "Miembros de la nobleza conspiran contra este personaje para asegurarse de que en su corte no aparezcan más guerreros advenedizos."
 fp2_kept_godless_mercenary_in_court_modifier:0 "Mercenarios impíos"
 fp2_kept_godless_mercenary_in_court_modifier_desc:0 "Influencias externas han hecho que todos los caballeros empleados por este personaje adquieran una mala reputación como guerreros impíos que luchan por codicia."
