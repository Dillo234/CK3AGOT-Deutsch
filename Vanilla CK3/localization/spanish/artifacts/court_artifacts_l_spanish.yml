 # Thrones 
 artifact_throne_charlemagne_name:1 "El trono de Carlomagno"
 artifact_throne_charlemagne_description:0 "Un trono sencillo pero imponente, sin ornamentos. Construido en mármol macizo, se rumorea que las losas proceden de la Iglesia del Santo Sepulcro de Jerusalén."
 artifact_throne_solomon_name:1 "El trono de Salomón"
 artifact_throne_solomon_description:0 "Un ostentoso trono del que se rumorea que perteneció al legendario rey Salomón. Construido en marfil y chapado en oro, el trono también tiene engastadas muchas piedras preciosas y unas esculturas de metal de diversos animales adornan los escalones que llevan hasta él."
 artifact_throne_stone_scone_name:1 "La piedra de Scone"
 artifact_throne_stone_scone:0 "Un sencillo asiento de arenisca roja sobre el que se han coronado todos los monarcas de Alba, desde el rey Kenneth I."

