 # Wall Decorations - Large
 artifact_wall_tapestry_name:0 "Tapiz $artifact_name_prefix$"
 artifact_wall_tapestry_description:1 "Un gran tapiz de [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )] de [SCOPE.Custom('ArtifactQuality')] factura. [newly_created_artifact.GetFeatureText( 'tapestry_scene' )]"
 feature_tapestry_scene_religious:0 "La tela muestra varias escenas relevantes tomadas del canon [Artifact.GetOwner.GetFaith.GetAdherentNameNoTooltip]."
 feature_tapestry_scene_historical:0 "La tela muestra la fundación de [Artifact.GetOwner.GetPrimaryTitle.GetName] y otros acontecimientos históricos principales que llevaron al reinado de [Artifact.GetOwne.GetTitledFirstName]."
 feature_tapestry_scene_geometric_patterns:0 "La tela está tejida con un intrincado diseño de formas geométricas entrelazadas."
 feature_tapestry_scene_hunt:0 "La tela muestra una escena de caza. Muchos cazadores, armados con arcos y lanzas, rodean a un animal herido y están a punto de rematarlo."
 feature_tapestry_scene_myth:0 "Antiguos dioses, monstruos imponentes y héroes intrépidos están tejidos en esta tela que muestra una escena mitológica."
 feature_tapestry_scene_calligraphic:0 "La tela está tejida con un intrincado diseño en el que unas elegantes letras caligráficas se mezclan a la perfección con formas geométricas."
 feature_tapestry_scene_bucolic:0 "La tela muestra escenas serenas de la vida cotidiana en el campo a lo largo del año: unos siembran, otros aran y otros recogen la cosecha."
 feature_tapestry_scene_battle:0 "La tela muestra el momento decisivo de la famosa batalla de [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName], donde [Artifact.GetOwner.GetTitledFirstName] venció a [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]."
 feature_tapestry_scene_coronation:0 "[Artifact.GetOwner.GetTitledFirstName|U] aparece en el centro de la escena durante su coronación, entronad[Artifact.GetOwner.Custom('ES_OA')] entre una multitud que [Artifact.GetOwner.Custom('ES_LoLa')] aclama."
 feature_tapestry_scene_ships:0 "La tela muestra una poderosa flota que surca los mares; en cada barco, guerreros armados otean el horizonte en busca de enemigos."
 feature_tapestry_scene_animals:0 "La tela muestra animales de caza. En el centro, un poderoso león se ha abalanzado sobre un ciervo que lucha en vano por escapar."
 feature_tapestry_scene_banquet:0 "La tela muestra un rico banquete en la corte de [Artifact.GetOwner.GetTitledFirstName]: invitados notables se sientan en torno a una lujosa mesa mientras los artistas tocan música y bailan."
 feature_tapestry_scene_hearing:0 "La tela muestra una audiencia de la corte: [Artifact.GetOwner.GetTitledFirstName] se sienta majestuosamente en el centro de la escena, mientras vasallos, emisarios, enemigos derrotados y sirvientes esperan en fila para rendir homenaje."
 feature_tapestry_scene_garden:0 "Un hermoso jardín aparece en la tela: la hierba es verde, las flores crecen exuberantes y coloridas y los árboles cargados de frutas parecen llegar al cielo."
 create_artifact_tapestry_tooltip:0 "[inspiration_owner.GetShortUIName] creó un gran tapiz de [SCOPE.Custom('ArtifactQuality')] factura"

