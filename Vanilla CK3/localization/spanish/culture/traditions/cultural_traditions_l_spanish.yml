 culture_tradition_events.0002.t:0 "Práctica con [GetPlayer.Custom( 'KnightCultureNoTooltip' )]: conclusión"
 culture_tradition_events.0002.desc:0 "Suelto el arma y me vuelvo hacia [recipient.GetTitledFirstName], dándole el habitual aplauso. [recipient.GetSheHe|U] hace lo mismo.\n\n"
 culture_tradition_events.0002.desc_actor_victor_good:0 "«¡Bien luchado, mi [actor.GetTitleTierName|U]! Me habéis superado limpiamente», dice [recipient.GetFirstNameNoTooltip].\n«Esta práctica seguramente nos venga bien si hay una guerra en el futuro de [actor.GetPrimaryTitle.GetNameNoTierNoTooltip]».\n\n¡Fue vigorizante, me siento en forma y list[ROOT.Char.Custom('ES_OA')]!"
 culture_tradition_events.0002.desc_actor_victor_bad:0 "«¡Bien luchado, mi [actor.GetTitleTierName|U]! He sido completamente derrotad[recipient.Custom('ES_OA')]», lloriquea [recipient.GetFirstNameNoTooltip].\n«Pero recordad, no dejéis que esta victoria se os suma a la cabeza. Yo no soy vuestr[recipient.Custom('ES_OA')] enemig[recipient.Custom('ES_OA')], ellos siguen ahí».\n\n¡Bah! ¡Yo me siento genial!"
 culture_tradition_events.0002.desc_recipient_victor_good:0 "«Bien luchado, mi [actor.GetTitleTierName|U], ¡esta ronda la gano yo!», dice [recipient.GetFirstNameNoTooltip] con un tono deportivo. «¡Ahora estamos listos para enfrentarnos a cualquier cosa!».\n\nSí que lo estamos, ¿quizás deba pensar en mi próxima conquista?"
 culture_tradition_events.0002.desc_recipient_victor_bad:0 "«Bien luchado, mi [actor.GetTitleTierName|U]. Siento si os hice daño. Por un breve momento me sentí en un trance, mi arma y yo éramos un[recipient.Custom('ES_OA')] sol[recipient.Custom('ES_OA')]…» dice [recipient.GetFirstNameNoTooltip] disculpándose.\n«¿Tal vez necesitáis un poco de descanso?».\n\nTonterías, ¡me siento fuerte como un roble!"
 culture_tradition_events.0002.a:0 "¡Un buen combate!"
 culture_tradition_events.0002.b:0 "¡Puede que haya perdido, pero fue un buen entrenamiento!"
 
