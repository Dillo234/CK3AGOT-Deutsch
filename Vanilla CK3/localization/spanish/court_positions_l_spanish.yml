 court_physician_court_position:0 "Médico de la corte"
 court_physician_tradition_bonus:0 "Por [culture_tradition|lE]:"
 court_physician_court_position_desc:1 "El médico de la corte se responsabiliza de la salud y bienestar de la [court|lE] en la que está. Tratará enfermedades y curará heridas como mejor pueda."
 court_physician_employer_custom_effect_description:2 "Realiza tratamientos médicos#!\n@warning_icon!#X Un [agent|lE] poderoso en [hostile_schemes|lE] contra ti#!"
 hire_physician_decision:0 "Buscar un médico"
 hire_physician_decision_tooltip:3 "Mis servidores me sugerirán una serie de candidatos adecuados para el puesto de [GetCourtPositionType('court_physician_court_position').GetName()|l]"
 hire_physician_decision_desc:1 "Un médico de la corte es vital para ocuparse de los enfermos y heridos de la corte. Pediré a mis servidores que me presenten una serie de candidatos adecuados."
 hire_physician_decision_effect_tooltip:4 "Te presentarán un grupo de candidatos a [GetCourtPositionType('court_physician_court_position').GetName()|l] y podrás contratar a uno de ellos a cambio de una cantidad y un salario mensual de [SCOPE.ScriptValue('court_position_physician_salary')] [gold_i]"
 hire_physician_decision_confirm:0 "Comenzar la búsqueda"
 
 antiquarian_employer_custom_effect_description:0 "Te permite $repair_or_reforge_and_repair$ [artifacts|lE]\nDesbloquea la [decision|lE] #V $commission_artifact_decision$#!\nProtege [artifacts|lE] durante [sieges|lE] y [raids|lE]"

 chief_eunuch_court_position:1 "Eunuco jefe"
 chief_eunuch_employer_custom_effect_description:0 "@warning_icon!#X Un [agent|lE] poderoso en [hostile_schemes|lE] contra ti#!"
 chief_eunuch_court_position_desc:1 "El $chief_eunuch_court_position$ es un servidor de confianza responsable de los eunucos de la corte. No hay muchas cosas que no sepa, tanto entre los sirvientes como entre la realeza."
 keeper_of_swans_court_position:0 "Guardián de los cisnes"
 keeper_of_swans_court_position_desc:1 "El $keeper_of_swans_court_position$ está a cargo de los cisnes reales. Lleva la cuenta del número de maravillas emplumadas pertenecientes a su señor y les proporcionarles cuidados; este puesto conlleva responsabilidades serias."
 master_of_horse_court_position:0 "Señor de los caballos"
 master_of_horse_court_position_desc:1 "El $master_of_horse_court_position$ se responsabiliza de los majestuosas monturas y establos de su señor. Tiene mucho trabajo, ya que un caballo bien cuidado es una ventaja tanto en el campo de batalla como en el camino."
 court_jester_court_position:0 "Bufón de la corte"
 court_jester_employer_custom_effect_description:0 "Posibilidad de eventos que alivien el [stress|lE]"
 court_jester_court_position_desc:1 "El cometido de un $court_jester_court_position$, un payaso, es entretener tanto a su señor como a cualquier invitado que visite la corte. Aunque de vez en cuando se puede apreciar una réplica inteligente, una caída fea siempre se gana las risas."
 master_of_hunt_court_position:0 "Jefe de cazadores"
 master_of_hunt_employer_custom_effect_description:0 "Ayuda al usar la [activity|lE] [hunt|lE]"
 master_of_hunt_court_position_desc:1 "El $master_of_hunt_court_position$ se responsabiliza de las partidas de caza que organizan los miembros de la corte de su señor. También se encarga de la perrera y de los perros que hay en ella."
 high_almoner_court_position:0 "Gran limosnero"
 high_almoner_court_position_desc:1 "El $high_almoner_court_position$ se encarga de distribuir las limosnas a los pobres que lo merecen y a otros súbditos necesitados."
 cupbearer_court_position:0 "Copero"
 cupbearer_employer_custom_effect_description:1 "Posibilidad de impedir [schemes|lE] de [GetScheme('murder').GetTypeName] con venenos#!\n@warning_icon!#X Un [agent|lE] poderoso en [hostile_schemes|lE] contra ti#!"
 cupbearer_court_position_desc:1 "Un $cupbearer_court_position$ se responsabiliza de servir bebidas en la corte real y asegurarse de que no haya ninguna copa vacía."
 seneschal_court_position:0 "Senescal"
 seneschal_court_position_desc:1 "El $seneschal_court_position$ desempeña un papel importante en el día a día de la casa real, al dirigir a los sirvientes y mantener todo en orden."
 antiquarian_court_position:0 "Anticuario"
 antiquarian_court_position_desc:2 "El $antiquarian_court_position$ se responsabiliza del mantenimiento, cuidado y adquisición de artefactos."
 court_tutor_court_position:0 "Tutor de la corte"
 court_tutor_employer_custom_effect_description:2 "Mejora los resultados de [education|lE]\nDesbloquea la [interaction|lE] #V $make_child_learn_language_interaction$#!"
 court_tutor_court_position_desc:1 "El $court_tutor_court_position$ está a cargo de la [education|lE] de todos los niños de la corte y su habilidad influirá en el grado de influencia de los alumnos. Los niños pueden seguir teniendo [guardians|lE] individuales."
 royal_architect_court_position:0 "Arquitecto real"
 royal_architect_court_position_desc:1 "El $royal_architect_court_position$ supervisa todos los proyectos de construcción prestigiosos del señorío; no se pone un ladrillo ni se pierde un segundo sin su permiso expreso."
 court_poet_court_position:0 "Poeta de la corte"
 court_poet_employer_custom_effect_description:1 "Puede recibir una [Concept( 'inspired', 'inspiración' )|E] al azar"
 court_poet_court_position_desc:1 "El $court_poet_court_position$ es un conocedor de las palabras y versos, que proporciona a su señor y a todos los miembros de la corte entretenimiento, estimulación intelectual y experiencias emocionales."
 poet_inspired_message:0 "¡La inspiración ataca!"
 poet_inspired_effect:0 "Tu [GetCourtPositionType('court_poet_court_position').GetName()] [inspired_poet.GetFirstName] recibe una [inspiration|lE]"
 bodyguard_court_position:0 "Guardaespaldas"
 bodyguard_employer_custom_effect_description:1 "Tiene la posibilidad de impedir [schemes|lE] de [GetScheme('murder').GetTypeName] con asesinos#!\nReduce el riesgo de muerte o captura en las batallas donde ambos luchéis#!\n@warning_icon!#X Un [agent|lE] poderoso en [hostile_schemes|lE] contra ti#!"
 bodyguard_court_position_desc:1 "Un $bodyguard_court_position$ es la última línea de defensa de la persona real contra toda clase de atacantes. Irá allá donde vaya su protegido y no dudará en interponerse ante cualquier peligro que aceche ahí fuera."
 champion_court_position:1 "Campeón personal"
 champion_employer_custom_effect_description:1 "Puede ocupar tu lugar en algunos [single_combat_duel_plural|lE]"
 champion_court_position_desc:1 "Un $champion_court_position$ es un guerrero diestro y mortal que puede representar a su señor en los duelos."
 court_musician_court_position:0 "Músico de la corte"
 court_musician_employer_custom_effect_description:1 "Aumenta la ganancia de [opinion|lE] al celebrar un [feast|lE]"
 court_musician_court_position_desc:1 "Un $court_musician_court_position$ es un artista que canta y toca instrumentos para entretener a su señor y a la corte."
 food_taster_court_position:0 "Catador"
 food_taster_employer_custom_effect_description:1 "Posibilidad de detener [schemes|lE] de [GetScheme('murder').GetTypeName] con venenos#!\nPerderás peso con más rapidez#!\n@warning_icon!#X Un [agent|lE] poderoso en [hostile_schemes|lE] contra ti#!"
 food_taster_court_position_desc:1 "Un $food_taster_court_position$ tiene el deber solemne de asegurarse de que el veneno nunca toca el plato de su señor, y si algún polvo o líquido nefasto llegase a la comida… En fin, por eso el catador tiene que catar los platos antes de que comience la comida."
 lady_in_waiting_court_position:0 "Dama de honor"
 lady_in_waiting_employer_custom_effect_description:0 "@warning_icon!#X Un [agent|lE] poderoso en [hostile_schemes|lE] contra ti#!"
 lady_in_waiting_court_position_desc:1 "Una $lady_in_waiting_court_position$ es una ayudante y compañera de una reina o emperatriz, asiste todas sus necesidades y cumple todos sus deseos."
 executioner_court_position:0 "Verdugo"
 executioner_employer_custom_effect_description:1 "Puede [execute|lE] [prisoners|lE] públicamente para aumentar el [control|lE] y la [county_opinion|lE]\n@warning_icon!#X Los delitos del personaje quedan perdonados#!"
 executioner_court_position_desc:1 "Los verdugos son delincuentes que, a cambio de su libertad, tienen que ejecutar a todos y cada uno de los enemigos del trono. Algunos lo llamarían un honor, otros, una carga."
 garuda_court_position:0 "Garuda"
 garuda_employer_custom_effect_description:0 "Reduce el riesgo de morir o ser capturado en las batallas donde ambos luchéis"
 garuda_court_position_desc:0 "Este caballero ha jurado hacer la voluntad de su señor o morir en el intento. Igual que la mitológica ave $garuda_court_position$ cargó con Visnú, los guerreros $garuda_court_position$ cargan con la soberanía del monarca."
 court_gardener_court_position:0 "Jardinero de la corte"
 court_gardener_court_position_desc:0 "El $court_gardener_court_position$ se responsabiliza del bienestar de los jardines que pertenecen a su señor. Invierte mucho tiempo y habilidad para hacer que florezcan."
 chief_qadi_court_position:0 "Gran cadí"
 chief_qadi_court_position_desc:0 "El $chief_qadi_court_position$ es el juez supremo del reino, responsable de aplicar la ley islámica en litigios diversos y asuntos jurídicos."
 cultural_emissary_court_position:0 "Emisario cultural"
 cultural_emissary_court_position_desc:0 "El objetivo del $cultural_emissary_court_position$ es promover la comprensión entre culturas diferentes mediante la celebración y veneración."
 court_artificer_court_position:0 "Artista de la corte"
 court_artificer_court_position_desc:0 "Un $court_artificer_court_position$ es alguien que ha demostrado ser capaz de hacer grandes cosas. Mientras que la mayor parte del tiempo se arrastra por tu corte, la esperanza es que la inspiración llegue de nuevo."
 court_artificer_employer_custom_effect_description:0 "Tiene una posibilidad de volver a sentirse [inspired|lE] (depende de la [aptitude|lE])\n@warning_icon!#X Abandonará la [court|lE] si le despiden#!"
 court_artificer_inspired_effect:0 "Tu [GetCourtPositionType('court_artificer_court_position').GetName()] [artificer.GetFirstName] recibió una [inspiration|lE]"
 has_an_inspiration:0 "Tiene una [inspiration|lE] activa"
 has_a_completed_inspiration:0 "Ha completado una [inspiration|lE] antes"
 COURT_POSITIONS_YOUR_SALARY:0 "$COURT_POSITION$"
 does_not_have_a_full_time_job:0 "#bold No#! es un [court_position|lE] empleado a tiempo total o como [councillor|lE]"
