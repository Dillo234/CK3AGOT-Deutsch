 building_type_mali_mines_01:0 "Asentamiento minero de las minas de oro de Mali"
 building_type_mali_mines_01_desc:0 "Las minas de Mali están repletas de oro. Una riqueza infinita fluye desde sus profundidades a las arcas de los gobernantes locales, que se adornan con este precioso metal."
 building_mali_mines_01:0 "Asentamiento minero de oro"
