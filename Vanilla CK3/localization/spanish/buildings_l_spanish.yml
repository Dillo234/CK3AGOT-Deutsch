 building_type_tower_of_hercules_01:0 "Farum Brigantium"
 building_type_tower_of_hercules_01_desc:0 "Se dice que este antiguo faro se basó en su hermano más famoso de Alejandría. Aunque lleva siglos guiando a los marineros, sigue siendo importante para el comercio costero de Galicia. Algunos afirman que se puede vislumbrar la verde costa de Irlanda desde la cima de esta solitaria torre, pero al mirar desde allí, solo se ve un mar infinito."
