 building_type_castle_01:0 "Castillo"
 building_type_castle_01_desc:1 "Una torre diseñada no solo para albergar a una familia noble de renombre, sino también para defender la villa y las tierras de cultivo que la rodean."
 building_castle_01:1 "Mota"
 building_castle_01_desc:1 "Esta pequeña pero formidable fortificación está situada sobre un terraplén elevado."
 building_castle_02:1 "Torre del homenaje"
 building_castle_02_desc:1 "La torre del homenaje #weak (o torreón)#! es una gran torre que sirve como residencia fortificada y última línea de defensa."
 building_castle_03:1 "Castillo concéntrico"
 building_castle_03_desc:1 "El castillo concéntrico está rodeado por dos o más murallas, la interior más alta que la exterior."
 building_castle_04:1 "Fortaleza"
 building_castle_04_desc:1 "La fortaleza es el epítome de la defensa, capaz de repeler los ataques enemigos y albergar a un gran ejército."
 building_type_temple_01:0 "Templo"
 building_type_temple_01_desc:1 "Lugar de culto dirigido por el clero, rodeado por una villa de campesinos fieles."
 building_temple_01:1 "Santuario"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:1 "Terrenos del templo"
 building_temple_02_desc:1 "El templo se encuentra en el centro del pueblo, construido cuidadosamente por artesanos locales para mostrar su devoción a la fe."
 building_temple_03:1 "Casa de culto"
 building_temple_03_desc:1 "Aunque el templo puede acoger a muchos devotos, ese no es su único propósito. También alberga al clero, una gran biblioteca y reliquias. Si añadimos una casa de culto, siempre dispondremos de espacio para que los fieles puedan rezar."
 building_temple_04:1 "Gran templo"
 building_temple_04_desc:1 "No satisfechos con un templo pequeño y modesto, los artesanos y arquitectos locales han colaborado para crear una verdadera obra de arte. Este gran templo aparentemente invoca el poder del cielo mismo a cualquier devoto que entre en sus gloriosas salas."
 building_type_city_01:0 "Ciudad"
 building_type_city_01_desc:1 "Una ciudad populosa que alberga gran cantidad de burgueses, comerciantes y afanados vecinos."
 building_city_01:1 "Centro de la villa"
 building_city_01_desc:0 "$building_type_city_01_desc$"
 building_city_02:1 "Ciudad grande"
 building_city_02_desc:1 "Esta ciudad ha atraído a comerciantes y artesanos de todo el mundo. Cada día surgen nuevos negocios de ricos comerciantes y los diligentes artesanos erigen nuevas casas."
 building_city_03:1 "Centro urbano"
 building_city_03_desc:1 "La ciudad, ya no contenta con solo ocupar su área original, ahora incluye en su próspero centro las tierras de cultivo cercanas. La ciudad es amplia y llena de riqueza y oportunidades."
 building_city_04:1 "Metrópolis bulliciosa"
 building_city_04_desc:1 "Esta ciudad es conocida en todo el mundo por las abundantes oportunidades que ofrece. Dicen que aquí, hasta el campesino más humilde puede encontrar fortuna. Las casas se alinean en las calles hasta donde alcanza la vista, con carros y animales transportando mercancías por doquier."
 building_type_common_tradeport_01:0 "Puerto comercial"
 building_type_common_tradeport_01_desc:1 "Galeras mercantes cargan y descargan su mercancía en este puerto."
 building_common_tradeport_01:1 "Puerto pequeño"
 building_common_tradeport_01_desc:1 "Un humilde puerto costero en el que los barcos pueden cargar y descargar mercancía sin gran esfuerzo."
 building_common_tradeport_02:1 "Tejedores de redes de pesca"
 building_common_tradeport_02_desc:1 "Aquí se ha instalado un taller donde se tejen redes de pesca. Día tras día se fabrican y reparan redes sin pausa."
 building_common_tradeport_03:1 "Puerto comercial"
 building_common_tradeport_03_desc:1 "El puerto se ha convertido en el centro de comercio y viajes de esta zona. Barcos de toda la costa vienen aquí a comerciar."
 building_common_tradeport_04:1 "Armadores"
 building_common_tradeport_04_desc:1 "En este puerto se reúnen diestros armadores para construir y reparar barcos para el mejor postor."
 building_common_tradeport_05:1 "Muelles ampliados"
 building_common_tradeport_05_desc:1 "Las naves comerciales ya no tendrán que competir por un lugar donde cargar y descargar su valiosa mercancía. ¡Gracias a su amplitud, el muelle cuenta con espacio más que suficiente para que todos hagan negocio!"
 building_common_tradeport_06:1 "Astilleros"
 building_common_tradeport_06_desc:1 "Varios barcos están ya listos en los astilleros, esperando que una tripulación los ocupe tan pronto como disponga la corona."
 building_common_tradeport_07:1 "Puerto grande"
 building_common_tradeport_07_desc:1 "Este gran puerto ofrece mucho espacio para que comerciantes y pescadores atraquen y gestionen su mercancía. Aquí vienen viajeros de todas partes, buscando seguridad en el refugio de este puerto."
 building_common_tradeport_08:1 "Diques secos"
 building_common_tradeport_08_desc:1 "Ha surgido un nuevo y revolucionario medio para fondear barcos: el dique seco. El barco se dirige a un estrecho pasaje, que luego se vacía bombeando el agua. El barco queda suspendido sobre bloques de piedra, donde se puede reparar y mantener con facilidad."
 building_type_hall_of_heroes_01:0 "Salón de los héroes"
 building_type_hall_of_heroes_01_desc:1 "Una gran sala donde se reúnen y organizan los heroicos guerreros."
