 building_type_pastures_01:2 "Tierras pastorales"
 building_type_pastures_01_desc:1 "Gran parte de esta provincia se dedica a la cría de animales, así como a tierras de pasto."
 building_pastures_01:0 "Pastos"
 building_pastures_01_desc:1 "Los campesinos locales usan los pastos para alimentar a los animales más pequeños, como ovejas o cabras."
 building_pastures_02:1 "Caseríos"
 building_pastures_02_desc:1 "El los caseríos viven familias campesinas que cultivan grano y tienen animales para su propio sustento."
 building_pastures_03:1 "Prados"
 building_pastures_03_desc:1 "Los prados sirven tanto para el pastoreo como para producir heno en tiempos difíciles."
 building_pastures_04:1 "Gallineros"
 building_pastures_04_desc:1 "Los gallineros albergan aves de corral fáciles de mantener, apreciadas tanto por sus huevos como por su carne."
 building_pastures_05:1 "Corrales de ganado"
 building_pastures_05_desc:1 "Los corrales de ganado son lo bastante robustos como para albergar y mantener a salvo a los animales más grandes."
 building_pastures_06:1 "Colmenares"
 building_pastures_06_desc:1 "Entre el bosque y los campos, las abejas de los colmenares producen una miel muy valiosa."
 building_pastures_07:1 "Corrales"
 building_pastures_07_desc:1 "Gracias a los grandes y espaciosos corrales es fácil mantener caballos y otras bestias de carga."
 building_pastures_08:1 "Ranchos de ganado"
 building_pastures_08_desc:1 "Los ranchos son ideales para albergar grandes rebaños de ganado, por sus extensos pastos y la amplitud de espacio para moverse."
 
 building_type_orchards_01:0 "Huertos"
 building_type_orchards_01_desc:1 "Gracias a las propiedades únicas del suelo, estos huertos producen frutas y bayas especialmente dulces y deliciosas."
 building_orchards_01:1 "Huertos frutales"
 building_orchards_01_desc:1 "Los huertos frutales, aunque pequeños, producen una cosecha decente y suculenta."
 building_orchards_02:1 "Bosquecillos de bayas"
 building_orchards_02_desc:1 "Las hileras de arbustos de bayas rompen la monotonía de los árboles frutales."
 building_orchards_03:1 "Plantaciones de árboles frutales"
 building_orchards_03_desc:1 "Un área grande, bien espaciada y llena de árboles bien podados, todos con frutos carnosos o secos."
 building_orchards_04:1 "Apicultores"
 building_orchards_04_desc:1 "Al intercalar los colmenares entre los árboles no solo se produce miel, sino que todo el huerto parece volverse más fértil."
 building_orchards_05:1 "Hileras de árboles de frutos secos"
 building_orchards_05_desc:1 "Además de los árboles frutales, las hileras de árboles de frutos secos se extienden muy lejos."
 building_orchards_06:1 "Jardines mixtos"
 building_orchards_06_desc:1 "Por el huerto se reparte todo tipo de árboles, tanto locales como importados, lo que garantiza un rendimiento fructífero independientemente de las circunstancias."
 building_orchards_07:1 "Huertos grandes"
 building_orchards_07_desc:1 "Una hilera tras otra de árboles frutales hasta donde alcanza la vista."
 building_orchards_08:1 "Árboles injertados"
 building_orchards_08_desc:1 "Al injertar ciertos árboles juntos, mejora en gran medida la propagación de frutos de crecimiento lento y frutos secos."
 
 building_type_farm_estates_01:1 "Casas señoriales"
 building_type_farm_estates_01_desc:1 "Las damas y caballeros de la casa señorial emplean a cientos de campesinos para que trabajen sus campos y cuiden de su ganado. Cuanto más poder tienen, en más tierras pueden trabajar sus súbditos y, lo más importante, ¡más impuestos generan!"
 building_farm_estates_01:1 "Mansiones"
 building_farm_estates_01_desc:1 "Las mansiones albergan a familias terratenientes, el servicio, y los campesinos que trabajan en sus campos."
 building_farm_estates_02:1 "Huertos y plantaciones de verduras"
 building_farm_estates_02_desc:1 "Junto a las mansiones hay grandes huertos y campos de verduras maduras, por lo que prácticamente se autoabastecen."
 building_farm_estates_03:1 "Fincas agrícolas"
 building_farm_estates_03_desc:1 "Las fincas agrícolas tienen jurisdicción sobre los campos, bosques y dependencias que las rodean."
 building_farm_estates_04:1 "Campos de cien acres"
 building_farm_estates_04_desc:1 "Los enormes campos de cien acres emplean a decenas de campesinos y aportan grandes riquezas a la familia propietaria de la tierra."
 building_farm_estates_05:1 "Fincas vitalicias"
 building_farm_estates_05_desc:1 "Las fincas vitalicias son enormes, rodeadas de vastos terrenos. Al transmitirse de manera hereditaria, las familias que viven en ellas disponen de tiempo de sobra para optimizar el rendimiento de sus tierras."
 building_farm_estates_06:1 "Molinos de viento"
 building_farm_estates_06_desc:1 "Los molinos de viento se encargan de la mayor parte de la molienda de la harina, aumentando enormemente la eficiencia."
 building_farm_estates_07:1 "Propiedades consolidadas"
 building_farm_estates_07_desc:1 "Varias casas señoriales diferentes, dirigidas como una sola. Al permitir que las familias más productivas tomen las riendas de las que menos producen, garantizamos resultados excelentes."
 building_farm_estates_08:1 "Grandes fincas"
 building_farm_estates_08_desc:1 "Extensas fincas de una magnitud apenas vista. Estos magníficos complejos pueden dar sustento a miles de personas."
 
 building_type_regimental_grounds_01:0 "Terrenos del regimiento"
 building_type_regimental_grounds_01_desc:1 "Los terrenos de regimiento no solo albergan numerosos edificios para alojar a un gran número de levas, sino que también están vinculados a una extensa franja de tierra donde se les instruirá para la guerra."
 building_regimental_grounds_01:1 "Claros del regimiento"
 building_regimental_grounds_01_desc:1 "Grandes extensiones de terreno preparadas para la llegada de las levas. Un amplio espacio donde instalar las tiendas y entrenar."
 building_regimental_grounds_02:1 "Oficina del intendente"
 building_regimental_grounds_02_desc:1 "En la oficina del intendente están los administradores que se aseguran de que todo soldado de la leva ocupe su lugar, tenga un lugar donde dormir y un arma que apuntar contra el enemigo."
 building_regimental_grounds_03:1 "Alojamientos semipermanentes"
 building_regimental_grounds_03_desc:1 "Casas construidas de un modo relativamente competente que dan cobijo a la mayoría de levas, por lo que resulta más sencillo prepararlas para la guerra."
 building_regimental_grounds_04:1 "Barracones de regimientos"
 building_regimental_grounds_04_desc:1 "Robustos regimientos de piedra se alinean en los bordes de los campos dedicados a la instrucción militar. Aquí se puede preparar a gran número de levas."
 building_regimental_grounds_05:1 "Graneros militares"
 building_regimental_grounds_05_desc:1 "Los graneros dedicados a alimentar a las levas están listos todo el año, de modo que se puede sustentar a las tropas casi sin esfuerzo."
 building_regimental_grounds_06:1 "Herrerías"
 building_regimental_grounds_06_desc:2 "Se han construido varias herrerías en las lindes del terreno, para facilitar armas y reparaciones a los reclutas."
 building_regimental_grounds_07:1 "Alojamientos de los oficiales"
 building_regimental_grounds_07_desc:1 "Los alojamientos de los oficiales son de una calidad superior a los barracones normales. A fin de cuentas, ¡todo soldado debería aspirar a ser oficial!"
 building_regimental_grounds_08:1 "Terrenos ampliados"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 
 building_type_curtain_walls_01:1 "Murallas y torres"
 building_type_curtain_walls_01_desc:1 "Murallas de piedra e imponentes torres abaluartadas ofrecen una excelente protección frente a incursiones y asedios. Cuantas más fortificaciones se construyan, más inexpugnable será el castillo al que protegen."
 building_curtain_walls_01:1 "Bastiones y lienzos amurallados"
 building_curtain_walls_01_desc:1 "El primer paso para cualquier fortificación respetable es la construcción de bastiones y lienzos amurallados. Cumplen su cometido de mantener a raya a enemigos (y campesinos revoltosos)."
 building_curtain_walls_02:1 "Patio de armas"
 building_curtain_walls_02_desc:1 "El patio de armas es el lugar perfecto y más defendible para almacenar suministros cruciales que nos ayudarán a superar un asedio, tales como armas, armaduras y cabezas de jabalí en escabeche."
 building_curtain_walls_03:1 "Torres de muralla"
 building_curtain_walls_03_desc:1 "Las torres de muralla actúan como atalayas excelentes que permiten a nuestros soldados disparar con seguridad a los enemigos que se acercan. En tiempos de paz, son excelentes para jactarse ante los campesinos."
 building_curtain_walls_04:1 "Segundo lienzo amurallado"
 building_curtain_walls_04_desc:1 "Al añadir un segundo lienzo, la defensa será insuperable. Si un ejército enemigo logra atravesar la primera muralla, será topará con otra. ¡Suficiente para desmoralizar a cualquier asaltante!"
 building_curtain_walls_05:1 "Zwinger"
 building_curtain_walls_05_desc:1 "Cuando un ejército enemigo logre atravesar las muralla exterior, se verá obligado a meterse en el «zwinger», también conocido como #emphasis liza#!. ¡Diabólicamente inteligente!"
 building_curtain_walls_06:1 "Patios exteriores"
 building_curtain_walls_06_desc:1 "Más murallas suponen más patios y, por extensión, más almacenamiento seguro de suministros. Con tantos patios, podemos incluso almacenar un establo entero de monturas de caballero dentro de las murallas. Una excelente idea si nos quedamos sin cabezas de jabalí en escabeche…"
 building_curtain_walls_07:1 "Traza italiana"
 building_curtain_walls_07_desc:1 "La traza italiana, o fortaleza bastión, es un tipo de estructura defensiva que puede resistir hasta el vapuleo incesante de los cañones. No mucho tiempo, claro, pero al menos, lo suficiente para escapar por los túneles secretos…"
 building_curtain_walls_08:1 "Revellines y caballeros"
 building_curtain_walls_08_desc:1 "El caballero es una plataforma elevada que permite a nuestros soldados disparar sobre el parapeto principal, ¡justo sobre los enemigos! Por desgracia, esto también significa que los enemigos saben exactamente adónde apuntar… Aunque los soldados colocados en los revellines (las defensas triangulares que dividen a los enemigos asediadores) pueden darlo todo para impedirlo."
 
 building_type_cereal_fields_01:1 "Granjas y campos"
 building_type_cereal_fields_01_desc:1 "Las granjas y campos son la columna vertebral de cualquier economía. Dan alimento a los hombres, las bestias, los ejércitos... y las fiestas. No se puede subestimar el poder del simple grano."
 building_cereal_fields_01:1 "Campos de cultivo"
 building_cereal_fields_01_desc:1 "Los campos de cultivo son la columna vertebral de la economía feudal. Cada uno lo dirige una pequeña pero generosa familia campesina, ¡siempre deseosa de entregar la mayoría de su producción a los diezmos de la corona!"
 building_cereal_fields_02:1 "Poblados"
 building_cereal_fields_02_desc:1 "Al construir más poblados contarás con campesinos para trabajar los campos. Y, como todos sabemos, ¡más campesinos significa más impuestos!"
 building_cereal_fields_03:1 "Graneros y almacenes"
 building_cereal_fields_03_desc:1 "Al levantar graneros y almacenes grandes, los campesinos podrán conservar heno y paja o guardar sus herramientas. Además, sirve de alojamiento improvisado para ejércitos de paso (o vagabundos…)."
 building_cereal_fields_04:1 "Alquerías"
 building_cereal_fields_04_desc:1 "Las grandes alquerías albergan familias campesinas más grandes. Si las familias tienen espacio para crecer, engendrarán niños que podrán trabajar en los campos, ¡lo natural!"
 building_cereal_fields_05:1 "Graneros"
 building_cereal_fields_05_desc:1 "En los graneros, los granjeros pueden acumular grano, verduras y frutas durante un largo periodo de tiempo. ¡Por supuesto, estarán encantados de dárselo todo a nuestros soldados si se los encuentran marchando por sus tierras!"
 building_cereal_fields_06:1 "Alquerías y cillas"
 building_cereal_fields_06_desc:1 "Las cillas es donde los granjeros depositan la parte de su producción que deben entregar al clero. Así también resulta más sencillo cobrarles los impuestos, claro."
 building_cereal_fields_07:1 "Campos de cultivo extensos"
 building_cereal_fields_07_desc:1 "Al «alentar» a nuestros agradecidos súbditos campesinos a labrar campos cada vez mayores junto a las tierras de los demás, nos aseguramos de obtener un mayor rendimiento. Por supuesto, este acoso de las tierras ajenas podría provocar conflictos entre agricultores... Pero bueno, ¡es un sacrificio que estamos dispuestos a hacer!"
 building_cereal_fields_08:1 "Silos de grano"
 building_cereal_fields_08_desc:1 "El objetivo de estos enormes silos es almacenar grano en grandes cantidades a lo largo del año. Tal es su capacidad, que ni ejército entero podría agotarla. Asumiendo, por supuesto, que no entren ratas en los silos…"
 
 building_type_barracks_01:0 "Barracones"
 building_type_barracks_01_desc:1 "Los barracones son edificios robustos con el único propósito de albergar y preparar a las levas locales para la guerra."
 building_barracks_01:1 "Barracones de madera"
 building_barracks_01_desc:1 "Para alojar a las levas mientras se preparan para la guerra, necesitan al menos un techo sobre sus cabezas. Estos simples barracones de madera, armados a toda prisa por carpinteros y leñadores «voluntarios», ofrecen una protección decente contra los elementos… Bueno, a menos que llueva."
 building_barracks_02:1 "Terrenos de leva"
 building_barracks_02_desc:1 "Al despejar una gran franja de tierra de cualquier obstrucción, podemos reunir a nuestros soldados en un solo lugar para dividirlos en unidades. Con una buena visibilidad también podrás detectar más fácilmente a los desertores."
 building_barracks_03:1 "Barracones de piedra"
 building_barracks_03_desc:1 "Los barracones de piedra, más resistentes, ofrecen una protección significativamente mayor contra los elementos. Además, ¡el transporte de las piedras es un gran entrenamiento para nuestros hombres! Un gran ejercicio de trabajo en equipo."
 building_barracks_04:1 "Campamentos móviles"
 building_barracks_04_desc:1 "La naturaleza del cuartel es ser móvil, y ¿qué mejor manera de mantenerse móvil que usar tiendas de cuero resistentes y duraderas? ¡De todos modos, esos granjeros no necesitaban su ganado!"
 building_barracks_05:1 "Herreros"
 building_barracks_05_desc:1 "Al emplear herreros para mantener las lanzas oxidadas y las horquillas dobladas de las levas, aumentamos significativamente nuestras posibilidades de éxito, aunque los herreros hubieran preferido un destino un poco más prestigioso."
 building_barracks_06:1 "Campos de entrenamiento"
 building_barracks_06_desc:1 "Colocando maniquíes de entrenamiento y carreras de obstáculos, podemos cribar a los mejores… Así sabremos qué hombres poner al frente de las formaciones."
 building_barracks_07:1 "Centros de reclutamiento"
 building_barracks_07_desc:1 "Si construimos centros de reclutamiento en todas las aldeas cercanas, nos aseguramos un flujo constante de alborotadores malintencionados y alcoholizados para engrosar nuestras filas."
 building_barracks_08:1 "Barracones permanentes"
 building_barracks_08_desc:1 "Aunque a menudo tendremos que trasladar a las levas sin previo aviso, la construcción de barracones permanentes de calidad nos permite disponer de un lugar donde albergar a los soldados y oficiales de élite cuando lo necesiten."
 
 building_type_camel_farms_01:1 "Camellería"
 building_type_camel_farms_01_desc:1 "Estas granjas están dedicadas la cría de camellos para el ejército, así como para las labores diarias de los campesinos locales. Los camellos son monturas flexibles y robustas, y además son adecuadas para el duro clima desértico."
 building_camel_farms_01:1 "Criadores de camellos"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:1 "Puestos de exploración"
 building_camel_farms_02_desc:1 "Los jinetes de camellos viajan con frecuencia entre los puestos de exploración, llevando con ellos suministros y noticias de los acontecimientos actuales."
 building_camel_farms_03:2 "Fabricantes de arcos"
 building_camel_farms_03_desc:2 "La caballería de camellos se desenvuelve bien cuando sus jinetes están equipados con arcos. Los fabricantes de arcos locales garantizan un suministro constante de equipamiento para los arqueros."
 building_camel_farms_04:1 "Mercados de camellos"
 building_camel_farms_04_desc:1 "El mercado está siempre animado y lleno de actividad, y los mercaderes negocian con centenares de camellos al día. Esto garantiza que nuestros criadores tendrán acceso a los ejemplares más resistentes y duraderos."
 building_camel_farms_05:1 "Terrenos de reclutamiento nómada"
 building_camel_farms_05_desc:1 "Los feroces nómadas del desierto son unos soldados excelentes, pero no trabajan gratis. Si les proporcionamos monturas excelente como pago, nos aseguraremos su lealtad en conflictos futuros."
 building_camel_farms_06:1 "Establos militares"
 building_camel_farms_06_desc:1 "Grandes y robustos establos albergan a nuestros preciados camellos de guerra, protegiéndolos tanto de los ladrones como del duro desierto."
 building_camel_farms_07:1 "Armeros"
 building_camel_farms_07_desc:1 "Hacer armaduras para camellos no es una tarea fácil, pero la recompensa bien lo vale. Una carga de temibles camellos completamente acorazados puede hacer que cualquier ejército basado en caballos dé media vuelta y huya."
 building_camel_farms_08:1 "Criaderos avanzados"
 building_camel_farms_08_desc:1 "Científicos de todo el mundo se han reunido aquí para intentar criar los camellos más resistentes e inteligentes posibles. Al disponer de las oficinas apropiadas y un gran rebaño de animales, ¡han creado impresionantes bestias de guerra!"
 
 building_type_logging_camps_01:1 "Silvicultura"
 building_type_logging_camps_01_desc:1 "Estos bosques proporcionan grandes cantidades de madera, resina, carbón vegetal y otros recursos. Son una excelente, y cercana, fuente de material de construcción para los pueblos que los rodean."
 building_logging_camps_01:1 "Campamentos de leñadores"
 building_logging_camps_01_desc:1 "Los leñadores han creado un campamente a las afueras del bosque. Pasan largas jornadas talando árboles."
 building_logging_camps_02:1 "Resineros"
 building_logging_camps_02_desc:1 "Por todo el bosque se recoge resina para usarla como adhesivo o venderla al clero para que la emplee en distintos ritos."
 building_logging_camps_03:1 "Carboneros"
 building_logging_camps_03_desc:1 "Los carboneros trabajan incansablemente entre humo y neblina tóxica para producir el valioso material que tanto buscan los herreros."
 building_logging_camps_04:1 "Pastizales de bosque"
 building_logging_camps_04_desc:1 "Entre los árboles se pueden encontrar pastizales, que proveen de semillas y frutos secos con los que se alimentan los animales. Durante unos meses al año, el exceso de frutos secos engorda a los animales para el invierno."
 building_logging_camps_05:1 "Campos cultivados"
 building_logging_camps_05_desc:1 "Allí donde hubo antaño árboles, ahora se hallan campos. Lo antiguos bosques son ahora tierras de cultivo formidables."
 building_logging_camps_06:1 "Colmenares"
 building_logging_camps_06_desc:1 "En el borde del bosque se sitúan colmenares para sacar provecho de la ahora abundante cantidad de flores silvestres que han brotado allí donde antes estaba el bosque."
 building_logging_camps_07:1 "Cristalería forestal"
 building_logging_camps_07_desc:1 "El bosque es un lugar ideal para los sopladores de vidrio. Al tener fácil acceso a los materiales que necesitan, pueden producir valiosos objetos de cristal con los que comerciar."
 building_logging_camps_08:1 "Aserraderos"
 building_logging_camps_08_desc:1 "Aunque hasta ahora nos apañábamos con hachas y sierras simples, comparadas con ellas el aserradero es la panacea. Ahora se puede talar el bosque en apenas tiempo, para producir valiosa madera que alimente nuestras ciudades y pueblos."
 
 building_type_peat_quarries_01:1 "Granjas de humedales"
 building_type_peat_quarries_01_desc:1 "Aunque los humedales no se pueden comparar con las llanuras como tierra de cultivo, la sobreabundancia estacional de vegetación permite la cría de animales. También se puede extraer de ellas turba y sal."
 building_peat_quarries_01:1 "Tierras de ganado"
 building_peat_quarries_01_desc:1 "La fertilidad de los humedales los convierte en un excelente terreno de pastoreo para animales de todos los tamaños."
 building_peat_quarries_02:1 "Canteras de turba"
 building_peat_quarries_02_desc:1 "De aquí se extrae una parte significativa de la turba. Su presencia ayuda al desarrollo de nuevas granjas y campos."
 building_peat_quarries_03:1 "Praderas de heno"
 building_peat_quarries_03_desc:1 "Alrededor de los propios humedales crece una gran cantidad de hierba y paja, que se cosecha y se utiliza como alimento para el invierno."
 building_peat_quarries_04:1 "Pozos de sal"
 building_peat_quarries_04_desc:1 "Los trabajadores utilizan grandes ollas para calentar el agua y extraer la sal de los humedales. Esta sal se utiliza para conservar la carne, que luego se comercializa."
 building_peat_quarries_05:1 "Humedales cercados"
 building_peat_quarries_05_desc:1 "Al cercar los humedales, los campesinos pueden controlar más fácilmente el crecimiento de las plantas, y proteger la valiosa cosecha que contienen."
 building_peat_quarries_06:1 "Campos en humedales"
 building_peat_quarries_06_desc:1 "Las propiedades únicas de los humedales permiten a los campesinos cultivar muchas plantas que de otra manera no podrían, como cáñamo o lino."
 building_peat_quarries_07:1 "Canteras de turba grandes"
 building_peat_quarries_07_desc:1 "De aquí se extrae más turba. La mayoría que se exporta a todos lugares como fertilizante."
 building_peat_quarries_08:1 "Ranchos de humedales grandes"
 building_peat_quarries_08_desc:1 "Grandes rebaños de animales se alimentan de la abundante vida vegetal de los humedales, haciéndose grandes y gordos."
 
 building_type_hill_farms_01:0 "Granjas de colina"
 building_type_hill_farms_01_desc:1 "Las ondulantes colinas de esta provincia están cubiertas de sembrados. Aunque el cultivo en cuesta facilita el riego de las cosechas, al ser zonas limitadas, las cosechas son menores."
 building_hill_farms_01:1 "Campos de colinas"
 building_hill_farms_01_desc:1 "A lo largo de las muchas colinas hay muchos campos pequeños donde crecen cultivos y en los que se sustenta una pequeña población campesina."
 building_hill_farms_02:1 "Pastos parameros"
 building_hill_farms_02_desc:1 "Se conduce al ganado hasta las tierras más altas sin cultivar, o parameros, donde pastan las abundantes hierbas que allí crecen."
 building_hill_farms_03:1 "Despensas"
 building_hill_farms_03_desc:1 "En las despensas se pueden almacenar verduras durante todo el año, algo de suma importancia en unas colinas escasamente fértiles."
 building_hill_farms_04:1 "Campos de verduras"
 building_hill_farms_04_desc:1 "Los grandes campos de verduras proporcionan a las granjas dispersas el alimento que tanto necesitan."
 building_hill_farms_05:1 "Bancales"
 building_hill_farms_05_desc:1 "Al desviar el agua de un arroyo cercano a una terraza, los campos de las laderas pueden mantenerse fértiles más tiempo."
 building_hill_farms_06:1 "Caminos y escaleras"
 building_hill_farms_06_desc:1 "Al conectar las granjas y poblados dispersos con las carreteras y escaleras adecuadas, aumentamos nuestra eficiencia a la hora de cobrarles impuestos."
 building_hill_farms_07:1 "Graneros invernales"
 building_hill_farms_07_desc:1 "Durante los meses más duros del año, los animales no tienen mucho que comer, cosa que soluciona el granero de invierno."
 building_hill_farms_08:1 "Manzanares"
 building_hill_farms_08_desc:1 "Las colinas son el entorno perfecto para huertos, particularmente de la variedad de manzana."
 
 building_type_hill_forts_01:0 "Castros"
 building_type_hill_forts_01_desc:1 "Construidas sobre una empinada colina o un acantilado, estas enormes fortificaciones soportan recias a cualquier ejército, ¡salvo que pueda volar!"
 building_hill_forts_01:1 "Castro pequeño"
 building_hill_forts_01_desc:1 "El castro se yergue orgulloso encima de una colina, obligando a cualquier sitiador a librar una batalla cuesta arriba."
 building_hill_forts_02:1 "Terraplenes sencillos"
 building_hill_forts_02_desc:1 "El castro está rodeado por terraplenes que forman muros de tierra impenetrables capaces de desmoralizar al soldado más endurecido."
 building_hill_forts_03:1 "Fosos"
 building_hill_forts_03_desc:1 "Además de los muros de tierra, hay grandes fosos excavados en torno a la colina defensiva. Embarrados y resbaladizos, los enemigos menos avisados pueden acabar atrapados al fondo, ahogados por sus propios compañeros."
 building_hill_forts_04:1 "Estacadas"
 building_hill_forts_04_desc:1 "Grandes murallas hechas de troncos afilados rodean el fuerte, proporcionando un obstáculo más antes de alcanzar los tesoros de su interior."
 building_hill_forts_05:1 "Casetas de vigilancia"
 building_hill_forts_05_desc:1 "Alrededor del castro se colocan las casetas de vigilancia, con guardias alerta, preparados para actuar en cuanto se produzca un asalto."
 building_hill_forts_06:1 "Murallas exteriores"
 building_hill_forts_06_desc:1 "El castro está ahora rodeado de muros de piedra, cimentando de una vez por todas su naturaleza inexpugnable."
 building_hill_forts_07:1 "Castro grande"
 building_hill_forts_07_desc:1 "La fortaleza central se ha ampliado y mejorado significativamente, y ahora se eleva hacia el cielo, imponente."
 building_hill_forts_08:1 "Terraplenes complejos"
 building_hill_forts_08_desc:1 "Los terraplenes que rodean el castro son tan complejos y confusos que los ejércitos enemigos ni saben qué entrada deben asaltar, lo cual nos favorece, sobre todo porque la mitad de ellos conduce a trampas mortales…"
 
 building_type_plantations_01:1 "Agricultura del desierto"
 building_type_plantations_01_desc:1 "Estas plantaciones se centran en cultivar frutas y verduras lo bastante resistentes para aguantar un clima tan severo."
 building_plantations_01:1 "Plantaciones pequeñas"
 building_plantations_01_desc:1 "A pesar de la falta de agua, estas pequeñas plantaciones logran producir frutos especialmente resistentes."
 building_plantations_02:1 "Puestos comerciales"
 building_plantations_02_desc:1 "Los resistentes nómadas del desierto viajan entre puestos comerciales, llevando comida a donde más se necesita."
 building_plantations_03:1 "Tejedores"
 building_plantations_03_desc:1 "Los tejedores tejen telas en sus talleres, que luego venden a los nómadas del desierto."
 building_plantations_04:1 "Manantiales"
 building_plantations_04_desc:1 "Al estar limitada el agua, seguro que un nuevo pozo hará prosperar la zona. Se han descubierto varios de estos manantiales y se han construido pozos."
 building_plantations_05:1 "Caravasares"
 building_plantations_05_desc:1 "Las caravanas comerciales más grandes necesitan un lugar donde alojarse para que los animales puedan descansar. El caravasar proporciona el espacio que necesitan y también es un excelente lugar para tasar sus mercancías."
 building_plantations_06:1 "Huertos de dátiles"
 building_plantations_06_desc:1 "Al haber más tierras aptas para plantaciones, se cultivan huertos de dátiles. Los dátiles dulces duran mucho tiempo, y son un bien valioso para los comerciantes."
 building_plantations_07:1 "Irrigación"
 building_plantations_07_desc:1 "Al inundar los campos con el agua de los pozos, se les puede sacar provecho más allá de la mera agricultura de subsistencia. Sin embargo, se trata de una ardua tarea, pues no es fácil que el desierto florezca."
 building_plantations_08:1 "Plantaciones grandes"
 building_plantations_08_desc:1 "Estas plantaciones producen ahora un excedente seguro, que se puede intercambiar o vender, para obtener beneficios."
 
 building_type_outposts_01:0 "Puestos de avanzada"
 building_type_outposts_01_desc:1 "Los principales asentamientos de esta provincia están flanqueados por una serie de puestos de avanzada, que proporcionan un sistema de alerta rápida en caso de incursiones o ataques de animales."
 building_outposts_01:1 "Torres de observación"
 building_outposts_01_desc:1 "Los guardias vigilan en las torres de observación, para vigilar a los animales (y avisar en caso de asalto). Si se detecta una bestia peligrosa, pronto se corre la voz para poner a salvo al ganado vulnerable."
 building_outposts_02:1 "Puestos de avanzada militares"
 building_outposts_02_desc:1 "A lo largo de las muchas carreteras y sinuosos caminos hay varios puestos de avanzada, ocupados por guardias al servicio de los mercaderes locales. Su presencia garantiza que el área permanezca segura y en paz, libre de salteadores."
 building_outposts_03:2 "Escondites de armas"
 building_outposts_03_desc:1 "Una de las ventajas de vivir en terreno escabroso es la capacidad para camuflar casi cualquier cosa. Si se produce un asalto, los lugareños pueden disponer de las armas escondidas en los numerosos alijos."
 building_outposts_04:1 "Puestos de avanzada con empalizadas"
 building_outposts_04_desc:1 "Los antiguos y desvencijados puestos de avanzada han sido sustituidos por robustas torres con empalizadas. Es más, están perfectamente ocultas en el irregular terreno."
 building_outposts_05:1 "Puestos de leva"
 building_outposts_05_desc:1 "Ahora al lado de cada torre hay un puesto de leva. Cuando toca engrosar filas, los campesinos reclutados pueden reunirse aquí, donde encontrarán tanto armas como protección."
 building_outposts_06:1 "Puestos de avanzada fronterizos"
 building_outposts_06_desc:1 "Al contrario de los puestos de avanzada bien escondidos, los fronterizos actúan como elemento disuasorio. Construidos de materiales más duros, el mero tamaño de estas torres basta para hacer que cualquier asaltante dé la vuelta."
 building_outposts_07:1 "Estaciones de exploración"
 building_outposts_07_desc:1 "Para asegurarnos de que nuestros exploradores están bien alimentados y viajan ligeros, hemos instalado una serie de puestos de exploración en puntos estratégicos. Estos edificios, bien ocultos de los entrometidos ojos del enemigo, permiten recopilar información sin parangón durante las invasiones."
 building_outposts_08:1 "Puestos de avanzada fortificados"
 building_outposts_08_desc:1 "Imponentes puestos de avanzada labrados en piedra que se alzan hacia el cielo y dejan huella en los soldados y guardias de caravana a los que dan cobijo."
 
 building_type_watchtowers_01:0 "Atalayas"
 building_type_watchtowers_01_desc:1 "Varias imponentes atalayas vigilan de los hacendosos campesinos. Ofrecen además unas vistas privilegiadas a los arqueros."
 building_watchtowers_01:1 "Torres de barro cocido"
 building_watchtowers_01_desc:1 "Estas torres hechas de ladrillos de barro proporcionan una defensa simple pero eficaz."
 building_watchtowers_02:1 "Torreón"
 building_watchtowers_02_desc:1 "Los torreones ocupan lugares estratégicos y, además de proteger, hacen las veces de viviendas."
 building_watchtowers_03:1 "Atalayas de madera"
 building_watchtowers_03_desc:1 "Varias atalayas de madera vigilan a los campesinos mientras estos trabajan en sus campos. Desde estos puntos de vigilancia, los arqueros ofrecen una excelente protección."
 building_watchtowers_04:1 "Torres de barro cocido pequeñas"
 building_watchtowers_04_desc:1 "Las torres de barro refinado, pese a su reducido tamaño, siguen ofreciendo una protección superior a las torres de vigilancia más mundanas. En tiempos de guerra, pueden proteger a muchos campesinos de los invasores, e incluso contienen un pequeño granero para los tiempos de escasez."
 building_watchtowers_05:1 "Atalayas de piedra"
 building_watchtowers_05_desc:1 "Estas torres de vigilancia son excelentes puntos de observación, no solo para los arqueros, sino también para que los señores vigilen a sus campesinos."
 building_watchtowers_06:1 "Aspilleras"
 building_watchtowers_06_desc:1 "Al construir torres con una serie de agujeros desde donde disparar flechas, el alcance y la protección de los arqueros aumentó considerablemente."
 building_watchtowers_07:1 "Torres de grava"
 building_watchtowers_07_desc:1 "Estos pequeños torreones están formidablemente fortificados e indican el prestigio de sus dueños. En caso de un asalto, las torres pueden guardar y proteger rebaños enteros de ganado."
 building_watchtowers_08:1 "Torres abovedadas"
 building_watchtowers_08_desc:1 "Estas torres imponentes están totalmente hechas de piedra, rematadas por una cúpula. Gracias a las técnicas de construcción empleadas, son prácticamente inexpugnables."
 
 building_type_quarries_01:1 "Canteras"
 building_type_quarries_01_desc:1 "Las montañas de esta provincia proporcionan un suministro excelente de material de construcción para los edificios locales."
 building_quarries_01:1 "Canteras de piedra"
 building_quarries_01_desc:2 "La piedra, fácil de extraer, sirve como material de construcción para las edificaciones cercanas."
 building_quarries_02:1 "Minas de minerales poco profundas"
 building_quarries_02_desc:1 "Al pie de la montaña se alinean minas sencillas en las que se pueden obtener minerales de las capas más superficiales."
 building_quarries_03:1 "Molinos de agua"
 building_quarries_03_desc:1 "Al desviar el agua hasta las minas, los molinos de agua pueden aprovechar su fuerza para accionar herramientas que facilitarán la excavación."
 building_quarries_04:1 "Canteras de piedra grandes"
 building_quarries_04_desc:1 "Con el aumento de la demanda de materiales de construcción, las canteras atraen cada vez más trabajadores. Con el paso de los años, las canteras se hacen cada vez más grandes y profundas."
 building_quarries_05:1 "Minas grandes"
 building_quarries_05_desc:1 "Sigue aumentando la demanda de minerales y las nuevas técnicas no lo son todo. También hay que aumentar la producción, ¡y se están abriendo nuevas minas!"
 building_quarries_06:1 "Canteras de piedra enormes"
 building_quarries_06_desc:1 "En las enormes minas a cielo abierto, los trabajadores tallan bloques de piedra a un ritmo casi industrial. Las canteras agotadas se extienden como bocas abiertas por toda la provincia, y su contenido conforma ahora numerosos castillos y murallas."
 building_quarries_07:1 "Minas subterráneas"
 building_quarries_07_desc:1 "Con la llegada de nuevas técnicas, los trabajadores pueden llegar hasta los metales más profundos que hay bajo la superficie. Lo más importante es la nueva técnica para drenar las galerías inundadas."
 building_quarries_08:1 "Altos hornos"
 building_quarries_08_desc:1 "Los altos hornos funcionan todo el día, fundiendo hierro, plomo y cobre. La calidad del metal que producen es más que excelente."
 
 building_type_military_camps_01:0 "Campamentos militares"
 building_type_military_camps_01_desc:1 "Un simple campo de entrenamiento donde los campesinos locales se preparan para la guerra."
 building_military_camps_01:1 "Tiendas de piel"
 building_military_camps_01_desc:1 "Los nuevos reclutas se reúnen en campamentos rudimentarios donde duermen en tiendas sencillas. Aunque no son muy confortables, estos campamentos resultan baratos y transportables."
 building_military_camps_02:1 "Cocinas de campamento"
 building_military_camps_02_desc:1 "Parte de los reclutas se encargan de conseguir y preparar la comida del resto, lo cual atrae a más hombres de la campiña... al olor de la comida."
 building_military_camps_03:1 "Campos de entrenamiento"
 building_military_camps_03_desc:1 "Las dianas y maniquíes para el tiro con arco aportan a los reclutas distracción y una pizca de entrenamiento antes de que los lancen al fragor de la batalla."
 building_military_camps_04:1 "Puestos de vigilancia"
 building_military_camps_04_desc:1 "Los puestos de vigilancia sirven como almenaras, miradores y puntos de reunión naturales. Siempre hay guardias apostados en ellos, incluso en épocas de paz."
 building_military_camps_05:1 "Herreros de campamento"
 building_military_camps_05_desc:1 "Los herreros de campamento realizan reparaciones sencillas y mantienen herrados a los caballos."
 building_military_camps_06:1 "Salas de reclutamiento"
 building_military_camps_06_desc:1 "Al contar con salas exclusivas para el alistamiento, resultará más fácil agrupar a las levas."
 building_military_camps_07:1 "Barracones de la milicia"
 building_military_camps_07_desc:1 "Ahora todos los pueblos cuentan con sus propios barracones para la milicia, donde se almacenan las armas para cuando se necesiten. Además, servirán también como lugar de reunión para los oficiales responsables del reclutamiento."
 building_military_camps_08:1 "Plazas de leva"
 building_military_camps_08_desc:1 "Las plazas de leva, de mayor tamaño, no solo proporcionan a los soldados un lugar donde reunirse, sino también donde entrenarse para las futuras batallas."
 
 building_type_ramparts_01:1 "Fuertes forestales"
 building_type_ramparts_01_desc:1 "Estas fortificaciones están construidas de tal modo que forman parte del bosque al cual protegen. Obstaculiza el avance del ejército enemigo, que además queda enredado en la maleza."
 building_ramparts_01:1 "Fuertes de troncos"
 building_ramparts_01_desc:1 "Pequeños fortines de madera se alzan como parte del bosque, y se sirven de los árboles como empalizada natural."
 building_ramparts_02:1 "Murallas de tierra"
 building_ramparts_02_desc:1 "Los grandes muros de tierra forman un entorno defensivo alrededor del fuerte, dificultando el avance enemigo."
 building_ramparts_03:1 "Trampas y fosos"
 building_ramparts_03_desc:1 "Aunque el enemigo pueda sentirse seguro al acercarse a las fortificaciones, pronto quedará atrapado o empalado en los muchos obstáculos que se esconden por todo el bosque."
 building_ramparts_04:1 "Murallas de baluarte"
 building_ramparts_04_desc:1 "Muros de piedra y empalizada protegen ahora los fuertes de los enemigos que se aproximen, dificultando significativamente cualquier avance a través del bosque."
 building_ramparts_05:1 "Troneras"
 building_ramparts_05_desc:1 "Si construimos troneras en las paredes, podremos ver y disparar flechas fácilmente a los enemigos que se nos acerquen."
 building_ramparts_06:1 "Terraplenes"
 building_ramparts_06_desc:1 "Si nos apresuramos a construir terraplenes por donde predecimos que pasará el enemigo, conseguiremos superarlo y flanquearlo mientras intenta atravesar el bosque."
 building_ramparts_07:2 "Murallas de baluarte almenadas"
 building_ramparts_07_desc:1 "Al mejorar las murallas con almenas, tendremos una clara ventaja en cualquier asedio, ya que nuestros soldados podrán moverse con relativa seguridad y podrán responder a cualquier asalto con la misma moneda."
 building_ramparts_08:1 "Fortalezas forestales"
 building_ramparts_08_desc:1 "Estas grandes fortalezas de piedra destacan como montañas en el bosque, y dan protección a una gran franja de terreno."
 
 building_type_elephant_pens_01:1 "Elefantería"
 building_type_elephant_pens_01_desc:1 "Aquí se guarda y se adiestra a los elefantes. Son bestias de carga excelente, útiles tanto para el trabajo como para la guerra."
 building_elephant_pens_01:1 "Corrales de elefantes"
 building_elephant_pens_01_desc:1 "Estos robustos establos pueden retener hasta al elefante más rebelde."
 building_elephant_pens_02:1 "Trampas de elefantes"
 building_elephant_pens_02_desc:1 "Se pueden capturar más elefantes con diversos medios, como hoyos o trampas. A veces hasta se puede usar como cebo a una elefanta."
 building_elephant_pens_03:1 "Terrenos de adiestramiento de elefantes"
 building_elephant_pens_03_desc:1 "Los elefantes no son bestias fáciles de adiestrar, pero en estos terrenos, los entrenadores más experimentados hacen todo lo posible para proporcionar bestias de guerra a la corona."
 building_elephant_pens_04:1 "Terrenos de monta de elefante"
 building_elephant_pens_04_desc:1 "En los terrenos de monta, se pone a prueba a los elefantes, que han de transportar hombres, armadura y equipo."
 building_elephant_pens_05:1 "Oficinas de capataces"
 building_elephant_pens_05_desc:1 "Los capataces son responsables del bienestar de los elefantes y, al construir unas oficinas adecuadas para ellos, garantizaremos su eficiencia."
 building_elephant_pens_06:1 "Hospitales de elefantes"
 building_elephant_pens_06_desc:1 "Los hospitales especializados en elefantes son lo bastante grandes como para alojar hasta al macho más enorme. Así se consigue salvar la vida de animales que, de otra manera, seguramente no sobrevivirían."
 building_elephant_pens_07:1 "Santuarios de elefantes"
 building_elephant_pens_07_desc:1 "Al declarar grandes áreas de la selva como santuarios para elefantes, nos aseguramos de perder menos animales por la caza furtiva y de que la población se mantenga estable."
 building_elephant_pens_08:1 "Criadores de elefantes"
 building_elephant_pens_08_desc:1 "Los criadores de elefantes se aseguran de criar a los animales más sanos y mejores, y de que nazcan nuevas crías."
 
 building_type_guild_halls_01:1 "Gremios"
 building_type_guild_halls_01_desc:1 "La ciudad proporciona salones espaciosos donde los principales gremios y familias burguesas pueden organizarse y llevar a cabo sus tareas."
 building_guild_halls_01:0 "Salones de gremios"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:1 "Gremios de talladores"
 building_guild_halls_02_desc:1 "Los talladores crean objetos de madera o hueso, como marcos, adornos o herramientas. También tallan escudos heráldicos, lo que hace al gremio popular entre la nobleza."
 building_guild_halls_03:1 "Gremios de carpinteros"
 building_guild_halls_03_desc:1 "Los carpinteros trabajan en la construcción, y usan principalmente la madera. Sus servicios están solicitados tanto por nobles como por el clero, especialmente por la hermosa ebanistería que crean para iglesias y mansiones."
 building_guild_halls_04:1 "Gremios de cazadores"
 building_guild_halls_04_desc:1 "Los cazadores comercian con carne y pieles, y gracias a ellos pueden ejercer su oficio los carniceros y curtidores. Naturalmente, las mejores pieles van a parar a las familias nobles más prestigiosas."
 building_guild_halls_05:1 "Gremios de albañiles"
 building_guild_halls_05_desc:1 "Los albañiles trabajan la piedra, tanto para construcción como para la escultura. Están muy solicitados, ya que su pericia es de gran valor para levantar fortificaciones."
 building_guild_halls_06:1 "Gremios de sastres"
 building_guild_halls_06_desc:1 "Las armas de los sastres son la aguja, el hilo y el paño. Con sus habilidades sin rival, crean hermosas prendas para la nobleza."
 building_guild_halls_07:1 "Gremios de cristaleros"
 building_guild_halls_07_desc:1 "Los cristaleros crean fascinantes artículos de vidrio, desde copas a vidrieras. Tener objetos de cristal da mucho prestigio, por lo que sus servicios resultan muy atractivos."
 building_guild_halls_08:1 "Gremios de artesanos"
 building_guild_halls_08_desc:1 "Los artesanos emplean multitud de materiales para producir no solo obras de arte, sino también innovaciones completamente nuevas. Su ingenio y habilidad atraen a nobles de todas partes."
 
 building_type_monastic_schools_01:1 "Monasterios"
 building_type_monastic_schools_01_desc:1 "En esta escuela se imparten muchas materias y a veces sirve como centro de educación superior. No obstante, sus estudiantes se preparan realmente para hacer carrera en el clero."
 building_monastic_schools_01:1 "Salas de oración"
 building_monastic_schools_01_desc:1 "En la sala de oración se recitan sermones. También son lugares de contemplación y silencio."
 building_monastic_schools_02:1 "Escuelas monásticas"
 building_monastic_schools_02_desc:0 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_03:1 "Bibliotecas"
 building_monastic_schools_03_desc:1 "La biblioteca del monasterio está llena de libros que van de pequeños tratados a extensos tomos sobre teología. Ciertamente, sus muros albergan todo un tesoro de conocimientos."
 building_monastic_schools_04:1 "Hospederías"
 building_monastic_schools_04_desc:1 "Si buscan refugio durante sus largos viajes, los peregrinos pueden quedarse a descansar en la hospedería. Aquí también se les proporciona comida, bebida y, a veces, hasta un baño."
 building_monastic_schools_05:1 "Enfermerías"
 building_monastic_schools_05_desc:1 "En tiempos de guerra o plagas, las enfermerías dan una segunda oportunidad a las pobres víctimas, suponiendo que lleguen a tiempo."
 building_monastic_schools_06:1 "Scriptoria"
 building_monastic_schools_06_desc:1 "En el «scriptorium», entregados escribanos dedican su jornada a copiar textos sagrados. Trabajan incluso de noche, iluminados únicamente por velas y la luz de la Luna, siempre en busca del conocimiento."
 building_monastic_schools_07:1 "Hospicios"
 building_monastic_schools_07_desc:1 "Los hospicios ofrecen cuidados a largo plazo a quienes de otra manera no sobrevivirían. Enfermos crónicos, discapacitados e incluso víctimas de los demonios son bienvenidos."
 building_monastic_schools_08:1 "Claustros"
 building_monastic_schools_08_desc:1 "El claustro forma una sólida barrera contra el mundo exterior, separando eficazmente la vida de los que están dentro de sus muros de los campesinos que están fuera."

 building_type_megalith_01:0 "Megalito"
 building_type_megalith_01_desc:0 "Esta estructura es una disposición de piedras al aire libre que suele estar alineada con estrellas y constelaciones. Las fes que creen en las construcciones megalíticas sostienen que proporcionan lugares de culto habitual y de bajo coste para los fieles y atraen a viajeros y peregrinos."
 building_megalith_01:0 "Megalito menor"
 building_megalith_01_desc:0 "Esta gran disposición de piedras al aire libre funciona como un lugar de culto abierto permanente. Esta modesta construcción hecha de rocas comunes en una disposición simple sirve a unos cuantos fieles."
 building_megalith_02:0 "Mausoleo megalítico"
 building_megalith_02_desc:0 "El recinto se ha ampliado con disposiciones de múltiples piedras para facilitar el acceso de más fieles. Además de la ampliación del propio megalito, se ha construido un mausoleo subterráneo en las inmediaciones para poder enterrar en el lugar a personas importantes."
 building_megalith_03:0 "Altares megalíticos"
 building_megalith_03_desc:0 "Esta gran disposición de piedras al aire libre funciona como un lugar de culto abierto permanente. Este megalito se ha construido con piedras caras y exóticas de toda la localidad y se le ha equipado con altares para su uso en las ceremonias."
 building_megalith_04:0 "Gran megalito"
 building_megalith_04_desc:0 "Junto con numerosos altares y elementos ceremoniales, este megalito se ha ampliado para incluir algunas piedras monolíticas verdaderamente impresionantes y de gran tamaño, intrincadamente talladas con símbolos sagrados."
 building_megalith_05:0 "Megalito legendario"
 building_megalith_05_desc:0 "Este megalito ha crecido hasta el punto de ser una especie de leyenda local. Los fieles afirman sentir una profunda conexión con su fe cuando se encuentran en este lugar."
 building_megalith_06:0 "$building_megalith_05$"
 building_megalith_06_desc:0 "$building_megalith_05_desc$"
 building_megalith_07:0 "$building_megalith_05$"
 building_megalith_07_desc:0 "$building_megalith_05_desc$"
 building_megalith_08:0 "$building_megalith_05$"
 building_megalith_08_desc:0 "$building_megalith_05_desc$"
 building_type_great_megalith_01:0 "Gran megalito"
 building_type_great_megalith_01_desc:0 "El proyecto del gran megalito, una versión extremadamente ambiciosa del megalito, consiste en cubrir el paisaje de la campiña con pequeñas construcciones megalíticas centradas en torno a una sola construcción gigantesca."
 building_great_megalith_01:0 "Gran megalito"
 building_great_megalith_01_desc:0 "El gran megalito es un extenso y apabullante círculo de piedra que se extiende por el paisaje con innumerables lugares menores por toda la campiña. Abierto y disponible a todo el mundo, acerca a lo divino a fieles y peregrinos de todo el mundo."
 
 building_type_hunting_grounds_01:0 "Terrenos de caza"
 building_type_hunting_grounds_01_desc:1 "Grandes pabellones salpican estas tierras, donde los cazadores de caza silvestre se reúnen y planean sus monterías."
 building_hunting_grounds_01:1 "Albergues de cazadores"
 building_hunting_grounds_01_desc:1 "Los cazadores se reúnen en estos albergues para planear sus excursiones a la naturaleza o celebrar una cacería. También sirven de sala de exposición de sus trofeos."
 building_hunting_grounds_02:1 "Perreras de sabuesos"
 building_hunting_grounds_02_desc:1 "En las perreras de sabuesos se crían perros veloces, que son excelentes compañeros de caza. Por lo general, en cada cacería se emplea una gran cantidad de sabuesos."
 building_hunting_grounds_03:1 "Aviarios"
 building_hunting_grounds_03_desc:1 "El segundo compañero más importante de todo cazador es el ave de presa, muchas de las cuales se guardan en los aviarios."
 building_hunting_grounds_04:1 "Torres de caza"
 building_hunting_grounds_04_desc:1 "Para localizar a las presas y rastrearlas, varios centinelas vigilan el terreno desde torres, e informan a los cazadores de sus avistamientos."
 building_hunting_grounds_05:1 "Establos de cazadores"
 building_hunting_grounds_05_desc:2 "Un cazador de éxito necesita siempre una montura rápida e intrépida. Estos establos proporcionan razas especializadas que se adaptan bien a los largos trayectos."
 building_hunting_grounds_06:1 "Refugios de monteros"
 building_hunting_grounds_06_desc:2 "Los monteros patrullan los cotos de caza en busca de presas. Mientras hacen su trabajo son más que capaces de abatir presas más pequeñas por sí mismos."
 building_hunting_grounds_07:1 "Cotos de caza"
 building_hunting_grounds_07_desc:1 "Los cotos de caza son zonas grandes delimitadas donde solo se permite cazar a quien tenga autorización. De este modo, se garantiza que siempre haya presas suficientes para los cazadores oficiales, aunque a veces se cuelen furtivos…"
 building_hunting_grounds_08:1 "Albergues de guardabosques"
 building_hunting_grounds_08_desc:1 "Los guardabosques son responsables del bienestar de las tierras y de todos los animales que viven en ellas. Cuando los nobles deciden ir de caza, los guardas saben a dónde enviarlos para que la cacería tenga éxito."
 
 building_type_theodosian_walls_01:0 "Las murallas teodosianas"
 building_type_theodosian_walls_01_desc:1 "Las murallas teodosianas se construyeron durante el reinado del emperador Teodosio II, a principios del siglo V, pero siguen siendo de las fortificaciones más formidables levantadas por el hombre."
 building_theodosian_walls_01:0 "Murallas teodosianas"
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"
 
 building_type_aurelian_walls_01:0 "Las murallas aurelianas"
 building_type_aurelian_walls_01_desc:1 "Las murallas aurelianas se construyeron durante el reinado de los emperadores romanos Aureliano y Probo. A día de hoy proporcionan unas defensas formidables, pues rodean completamente las siete colinas de Roma."
 building_aurelian_walls_01:0 "Murallas aurelianas"
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"
 
 building_type_the_colosseum_01:0 "El Coliseo"
 building_type_the_colosseum_01_desc:0 "El Coliseo es uno de los anfiteatros más grandes jamás construidos y ha albergado innumerables espectáculos, desde combates de gladiadores, cacerías e incluso reconstrucciones de batallas navales. Su construcción la ordenó el emperador romano Vespasiano en el año 72 d.C., y finalizó el 80 d.C. bajo su sucesor, Tito.\n\nA pesar de su vibrante historia, en la actualidad se emplea principalmente como cantera de mármol y bronce para su aplicación en otros lugares."
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
 
 building_type_hadrians_wall_01:0 "El Muro de Adriano"
 building_type_hadrians_wall_01_desc:0 "El Muro de Adriano se construyó durante los tiempos de Roma, para mantener a los pictos de Norte alejados de la provincia de Britania. En la actualidad no tiene propósito defensivo, ¡pero las piedras sirven como fuente barata y útil de material de construcción!"
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"
 
 building_type_offas_dyke_01:0 "Muralla de Offa"
 building_type_offas_dyke_01_desc:0 "La muralla de Offa, que es un gran foso flanqueado por una pared de tierra, fue construido por el rey anglosajón de Mercia para defender la frontera con Gales. Este terraplén elevado ofrece ventaja a quien se encuentre en el lado del muro, ya que los atacantes tendrán que luchar cuesta arriba desde el foso."
 building_offas_dyke_01:0 "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$"
 
 building_type_buddhas_of_bamian_01:1 "Budas de $c_bamian$"
 building_type_buddhas_of_bamian_01_desc:0 "Excavados en la ladera de la montaña, los inmensos Budas de Bamian se alzan sobre los visitantes. Aunque el área que los rodea ya no es el pujante centro de aprendizaje budista que fue en el pasado, muchos peregrinos y sabios budistas siguen acudiendo a visitar las estatuas. Un gobernante $rf_eastern$ astuto podría incluso sacar beneficios de los peregrinos, además de crecimiento personal."
 building_buddhas_of_bamian_01:0 "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc:0 "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED:1 "El [holder|lE] debe ser de la [religious_family|lE] $rf_eastern$"
 
 building_type_petra_01:0 "Petra"
 building_type_petra_01_desc:0 "La ciudad de Petra es una verdadera maravilla del mundo antiguo. Tallada directamente en la roca de color rosa autóctona, la curiosa urbe despierta la intriga de incluso el más poderoso sultán."
 building_petra_01:0 "$building_type_petra_01$"
 building_petra_01_desc:0 "$building_type_petra_01_desc$"
 
 building_type_house_of_wisdom_01:0 "Casa de la sabiduría"
 building_type_house_of_wisdom_01_desc:0 "La Casa de la sabiduría alberga una amplia colección de libros. En ella, los escribanos trabajan incasables día y noche para traducir muchas otras grandes obras de la literatura escritas en griego, persa, hindú y otras lenguas. ¡En verdad contiene el saber universal! ¡Es un brillante faro de conocimiento humano! Y lo bastante alejada de los jinetes analfabetos de la estepa…"
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$"
 
 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 "Carlomagno eligió el Palacio de Aquisgrán como centro del poder del Imperio carolingio. Servía a un propósito político y religioso, y sigue siendo un lugar excelente para albergar reuniones importantes."
 building_palace_of_aachen_01:0 "Palacio de Aquisgrán"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
 
 building_type_notre_dame_01:1 "$building_notre_dame_01$"
 building_type_notre_dame_01_desc:0 "También conocida como Nuestra Señora de París, esta magnífica catedral está dedicada a la Virgen María. De estilo gótico, sus numerosas estatuas y enormes rosetones de colores impresionan a quien la visita.\n\nEn el exterior, la catedral está cubierta de esculturas que describen con gran detalle historias bíblicas, ¡lo que permite que incluso los campesinos analfabetos entiendan la gloria de Dios!"
 building_notre_dame_01:0 "Notre Dame"
 building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$"
 
 building_type_hagia_sophia_01:1 "Santa Sofía"
 building_type_hagia_sophia_01_desc:0 "Santa Sofía es una verdadera maravilla de la ingeniería. Su enorme cúpula es el elemento arquitectónico que más destaca. El emperador Justiniano I finalizó la construcción en el año 537. Ahora alberga al Patriarca Ecuménico y se erige como un monumento al cristianismo.\n\nY así permanecerá por toda la eternidad, porque seguramente nada podrá derribar el poder de Roma."
 building_hagia_sophia_01:0 "Catedral de Santa Sofía"
 building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02:0 "Mezquita de Santa Sofía"
 building_hagia_sophia_02_desc:0 "Santa Sofía es una verdadera maravilla de la ingeniería. Sus elementos más característicos son la enorme cúpula y los cuatro imponentes minaretes. El emperador Justiniano I inició su construcción en el año 537 a.C., y se ha convertido en una mezquita imponente.\n\nY así permanecerá por toda la eternidad, porque seguramente nada podrá derribar el poder de Roma."
 
 building_type_dome_of_the_rock_01:0 "Templo de Jerusalén"
 building_type_dome_of_the_rock_01_desc:0 "La Cúpula de la Roca está situada en el centro del Monte del Templo, el lugar donde se erigían el Templo de Salomón y el Segundo Templo. La piedra angular del templo está colocada, supuestamente, donde Dios creó el mundo y a Adán, el primer hombre. La Cúpula de la Roca y la cercana Iglesia del Santo Sepulcro atraen a peregrinos de las fes abrahámicas de todo el mundo."
 building_dome_of_the_rock_01:0 "Cúpula de la Roca"
 building_dome_of_the_rock_01_desc:0 "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01:0 "Tercer Templo"
 building_temple_in_jerusalem_01_desc:0 "Siglos después de la destrucción del Segundo Templo, ¡llega el momento de reconstruir el Templo de Jerusalén! Este Tercer Templo aguantará el paso del tiempo y será defendido de quienes quieran destruirlo."
 
 building_type_stonehenge_01:0 "Stonehenge"
 building_type_stonehenge_01_desc:0 "Stonehenge es una estructura antigua y mística que ha inspirado a más de un estudioso. Incluso hoy en día, en estos tiempos ilustrados, son muchos los estudiosos que acuden en masa a Britania para estudiarla. ¿Cuál es su verdadero fin?"
 building_stonehenge_01:0 "$building_type_stonehenge_01$"
 building_stonehenge_01_desc:0 "$building_type_stonehenge_01_desc$"
 
 building_type_iron_pillar_of_dhar_01:0 "Pilar de hierro de Dhar"
 building_type_iron_pillar_of_dhar_01_desc:0 "El Pilar de hierro de Dhar se construyó con las armas fundidas de un ejército entero. El acabado es realmente asombroso, y proporcionará gloria a la dinastía que lo posea."
 building_iron_pillar_of_dhar_01:0 "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc:0 "$building_type_iron_pillar_of_dhar_01_desc$"
 
 building_type_iron_pillar_of_delhi_01:0 "Pilar de hierro de Delhi"
 building_type_iron_pillar_of_delhi_01_desc:0 "El imponente Pilar de hierro de Delhi se alza como símbolo del rey Chandragupta II, aunque gobernantes posteriores también grabaran sus nombres en él. Pese a llevar mucho tiempo en pie, no hay ni rastro de oxidación, ¡prueba de la habilidad de los herreros de la India!"
 building_iron_pillar_of_delhi_01:0 "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc:0 "$building_type_iron_pillar_of_delhi_01_desc$"
 
 building_type_the_pyramids_01:0 "Las pirámides"
 building_type_the_pyramids_01_desc:0 "Las pirámides, sobre todo la de Keops, son algunas de las maravillas del mundo antiguo. Enormes e impresionantes, potencian la imagen de cualquier gobernante que las controle."
 building_the_pyramids_01:0 "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc:0 "$building_type_the_pyramids_01_desc$"
 
 building_type_alhambra_01:0 "Alhambra"
 building_type_alhambra_01_desc:0 "La Alhambra es una fortaleza construida sobre los restos de una antigua fortificación romana. Aunque se puede utilizar como estructura defensiva, con la inversión adecuada se puede convertir en algo más…"
 building_alhambra_01:0 "Ruinas de la fortaleza de la $building_type_alhambra_01$"
 building_alhambra_01_desc:0 "$building_type_alhambra_01_desc$"
 building_alhambra_02:0 "Palacio Real de la $building_type_alhambra_01$"
 building_alhambra_02_desc:1 "¡La Alhambra ha pasado de ser una simple ruina romana a convertirse en un palacio real digno de un emperador! Brillante ejemplo de la arquitectura local, el color de sus edificios contrasta con los bosques que la rodean, de ahí que los poetas la definan como «una perla entre esmeraldas»."
 
 building_type_shwedagon_pagoda_01:0 "Pagoda de Shwedagon"
 building_type_shwedagon_pagoda_01_desc:0 "La Pagoda de Shwedagon es una estupa budista sagrada construida por el pueblo mon hacia el año 500. Alberga muchas reliquias famosas, como el báculo de Kakusandha, el filtro de agua de Koṇāgamana, un retazo de la túnica de Kassapa y ocho pelos de la cabeza de Gautama."
 building_shwedagon_pagoda_01:0 "Pagoda de Shwedagon"
 building_shwedagon_pagoda_01_desc:0 "$building_type_shwedagon_pagoda_01_desc$"
 
 building_type_khajuraho_01:0 "Ciudad de los Templos"
 building_type_khajuraho_01_desc:0 "Los templos de Khajuraho están dedicados a la coexistencia entre los hindúes y los jainistas y a la celebración de su diversidad de creencias. Los templos están cubiertos de obras de arte y esculturas de gran calidad, lo que hace que el lugar sea especialmente atractivo para estudiosos y peregrinos por igual."
 building_khajuraho_01:0 "Khajuraho"
 building_khajuraho_01_desc:0 "$building_type_khajuraho_01_desc$"
 
 building_type_the_tower_of_london_01:0 "La Torre de Londres"
 building_type_the_tower_of_london_01_desc:0 "La Torre de Londres es un castillo que hace las veces de fortificación y prisión. La torre central, llamada la Torre Blanca, alberga a los dirigentes. La ubicación de esta construcción hace que sea esencial para la defensa del condado entero."
 building_the_tower_of_london_01:0 "La Torre de Londres"
 building_the_tower_of_london_01_desc:0 "$building_type_the_tower_of_london_01_desc$"
 
 building_type_citadel_of_aleppo_01:1 "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc:0 "La ciudadela de Alepo es una antigua fortificación que ha sido utilizada por numerosos poderes desde que se construyó. La ciudadela sirve como residencia real, refugio fortificado, templo y prisión."
 building_citadel_of_aleppo_01:0 "Ciudadela de Alepo"
 building_citadel_of_aleppo_01_desc:0 "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02:0 "Ciudadela de Alepo reconstruida"
