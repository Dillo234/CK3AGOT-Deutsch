 building_type_kollur_mines_01:0 "Minas de Kollur"
 building_type_kollur_mines_01_desc:0 "Las minas de Kollur explotan el mayor filón de diamantes del subcontinente indio. El trabajo es extremadamente peligroso, pero las riquezas son inimaginables."
 building_kollur_mines_01:0 "Asentamiento de los pozos mineros de Kollur"
 building_kollur_mines_01_desc:0 "Apenas son unos pozos de arcilla y grava donde los trabajadores en taparrabos se dejan la piel día y noche para extraer diamantes."
 building_kollur_mines_02:0 "Mina de Kollur"
 building_kollur_mines_02_desc:1 "Se han ampliado los pozos mineros y se han traído ingenieros para aumentar la extracción de diamantes."
 building_kollur_mines_03:0 "Mina de Kollur grande"
 building_kollur_mines_03_desc:0 "Ha surgido una aldea en torno a los muchos pozos mineros, y los trabajadores encuentran diamantes inmensos con frecuencia."
 building_kollur_mines_04:0 "Complejo minero de Kollur"
 building_kollur_mines_04_desc:0 "La extracción de diamantes ha alcanzado un nivel cuasi industrial, con trabajadores que ahora se cuentan por millares. De las minas fluyen riquezas aparentemente inagotables."
 
 building_type_tribe_01:1 "Bastión tribal"
 building_type_tribe_01_desc:1 "Un bastión tribal simple pero efectivo protege una aldea tribal."
 building_tribe_01:1 "Bastión tribal"
 building_tribe_01_desc:1 "Construido con troncos y piedras toscas, este bastión impone pese a su pequeño tamaño."
 building_tribe_02:1 "Bastión tribal fortificado"
 building_tribe_02_desc:1 "El bastión fortificado se inspira en los castillos feudales y añade muchos elementos defensivos nuevos."
 
 building_type_longhouses_01:1 "Salas de reuniones"
 building_type_longhouses_01_desc:1 "Jefes tribales, ancianos y caciques se reúnen en la casa comunal cuando hay que tomar decisiones. Estas grandes salas dan prestigio a quien organiza la asamblea."
 building_longhouses_01:1 "Casas comunales"
 building_longhouses_01_desc:1 "Las casas comunales son lo bastante grandes como para acomodar importantes reuniones entre ancianos. Aquí se aprueban leyes y se dictan políticas."
 building_longhouses_02:1 "Grandes salones"
 building_longhouses_02_desc:1 "En los grandes salones hay un escenario central donde el jefe o caudillo puede pronunciar discursos conmovedores."
 
 building_type_war_camps_01:0 "Campamentos de guerra"
 building_type_war_camps_01_desc:1 "Feroces guerreros tribales se reúnen en estos campamentos cuando el cuerno los llama a la guerra. Incluso en tiempos de paz se les puede ver practicando, preparándose para el inevitable conflicto."
 building_war_camps_01:1 "Terrenos de entrenamiento"
 building_war_camps_01_desc:1 "En los terrenos de entrenamiento encontramos equipo, ruedos y muros de madera. Aquí, los guerreros afinan sus habilidades."
 building_war_camps_02:1 "Pabellones de guerreros"
 building_war_camps_02_desc:1 "Solo a los más grandes soldados se les permite entrar en los pabellones de guerreros. Su mera presencia resulta inspiradora."
 
 building_type_palisades_01:0 "Empalizadas"
 building_type_palisades_01_desc:1 "Filas de empalizadas de madera resguardan los dispersos asentamientos tribales y los protegen de amenazas sencillas, como animales salvajes y simples incursiones."
 building_palisades_01:1 "Empalizada sencilla"
 building_palisades_01_desc:1 "Las empalizadas sencillas ofrecen una protección limitada, que si bien es efectiva contra escaramuzas, resulta menos fiable contra grandes grupos de enemigos."
 building_palisades_02:1 "Murallas y fosos"
 building_palisades_02_desc:1 "Fosos exteriores, combinados con muros de empalizada reforzados con piedra, ofrecen una protección decente contra los asedios."
 
 building_type_market_villages_01:1 "Mercados"
 building_type_market_villages_01_desc:1 "Alrededor de las partes más transitadas de estas tierras, han aparecido varias villas de feria pequeñas. Allí, los miembros de las tribus comercian y hacen trueques con los mercaderes ambulantes."
 building_market_villages_01:1 "Puestos avanzados comerciales"
 building_market_villages_01_desc:1 "Los puestos avanzados comerciales ofrecen a las tribus y los comerciantes la oportunidad de reunirse y comerciar."
 building_market_villages_02:1 "Villas de feria"
 building_market_villages_02_desc:1 "Al permitir que los comerciantes entren en sus villas, las tribus pueden realizar tratos lucrativos."
 
 building_type_military_academy_01:0 "Academias militares"
 building_type_military_academy_01_desc:0 "Instalaciones dedicadas a la formación de oficiales y caballeros que mejoran su eficiencia en combate."
 building_military_academy_01:0 "Escuelas militares"
 building_military_academy_01_desc:0 "En la escuela militar se ponen a prueba los méritos de los aspirantes a oficiales. Naturalmente, la escuela solo acepta estudiantes de noble linaje."
 building_military_academy_02:0 "Academias de oficiales"
 building_military_academy_02_desc:0 "Los sargentos que terminen la academia entenderán mejor el campo de batalla o, al menos, sabrán cómo postrarse adecuadamente ante sus superiores."
 building_military_academy_03:0 "Grandes academias militares"
 building_military_academy_03_desc:0 "Este ducado alberga una gran academia militar, donde los oficiales militares locales se someten a una instrucción rigurosa."
 
 building_type_march_01:0 "Marcas"
 building_type_march_01_desc:0 "Los señores de las marcas defienden las fronteras con fortificaciones y guarniciones locales."
 building_march_01:0 "Marcas estratégicas"
 building_march_01_desc:0 "Las marcas se crean en los puntos más vulnerables y las áreas más remotas del ducado, para protegerlo de un ataque. Aunque pocas y distantes, funcionan como un útil sistema de advertencia, además de atrapar a algún contrabandista esporádico."
 building_march_02:0 "Marcas fronterizas"
 building_march_02_desc:0 "El sistema de los señores de marcas se extiende a lo largo de toda la frontera, proporcionando un mayor defensa."
 building_march_03:0 "Grandes marcas"
 building_march_03_desc:0 "Se construyen grandes fortificaciones de marcas por todo el ducado, para dificultar significativamente la entrada de cualquier fuerza atacante."
 
 building_type_siege_works_01:0 "Obras de asedio"
 building_type_siege_works_01_desc:0 "Las obras de asedio especializadas permiten al gobernante desplegar y mantener armas de asedio de calidad superior."
 building_siege_works_01:0 "Talleres de asedio"
 building_siege_works_01_desc:0 "Los talleres de asedio proporcionan un lugar donde ensamblar y probar distintos tipos de armas de asedio."
 building_siege_works_02:0 "Ingenieros de trabuquetes"
 building_siege_works_02_desc:0 "Un entregado elenco de ingenieros trabaja incansablemente para garantizar que nuestros trabuquetes puedan lanzar proyectiles de piedra de 90 kilos a más de 300 metros."
 building_siege_works_03:0 "Fundiciones de cañones"
 building_siege_works_03_desc:0 "Las fundiciones de asedio permiten la rápida fundición y preparación de los cañones."
 
 building_type_royal_armory_01:0 "Armerías reales"
 building_type_royal_armory_01_desc:0 "Si la corona provee de armas y armaduras a sus soldados, más campesinos pueden presentarse «voluntarios» a las levas."
 building_royal_armory_01:0 "Depósitos de armas"
 building_royal_armory_01_desc:0 "En tiempos de guerra, a las levas campesinas se les puede asignar un arma del depósito. La mayoría son hachas viejas y oxidadas, lanzas rotas y algún que otro garrote con un clavo atravesado. ¡De todas formas, es mejor que ir a la batalla con las manos vacías!"
 building_royal_armory_02:0 "Armerías de la corona"
 building_royal_armory_02_desc:0 "Las armerías dirigidas por la corona recogen y mantienen armas y armaduras para la guerra. De calidad decente, pueden convertir a cualquier vago borracho en un soldado competente (o que lo parezca) en poco tiempo."
 building_royal_armory_03:0 "Arsenal real"
 building_royal_armory_03_desc:0 "El arsenal real no solo contiene una cantidad impresionante de armas, sino que también cuenta con herreros que forjan nuevos equipos. Aunque puede ser un desperdicio equipar a meros campesinos con semejante armamento, también atraen a aventureros locales a quienes nada les gustaría más que luchar y morir por nosotros si consiguen una de las espadas…"
 
 building_type_jousting_lists_01:0 "Terrenos de justas"
 building_type_jousting_lists_01_desc:0 "Al tener un terreno dedicado a las justas, más jinetes y caballeros se animan a entrenar y unirse a los estandartes."
 building_jousting_lists_01:0 "Campos de justas"
 building_jousting_lists_01_desc:0 "Durante todo el año se mantiene despejado un claro para facilitar el entrenamiento de jinetes y caballeros."
 building_jousting_lists_02:0 "Terrenos de torneos"
 building_jousting_lists_02_desc:0 "Estos terrenos de torneos con campos de justas y gradas para el público atraen a una gran cantidad de contendientes."
 building_jousting_lists_03:0 "Campos de torneos reales"
 building_jousting_lists_03_desc:0 "Un campo de torneos ciertamente impresionante, mejorado con gradas para invitados reales y un recinto de mayor extensión."
 
 building_type_blacksmiths_01:0 "Herreros"
 building_type_blacksmiths_01_desc:0 "Los herreros al servicio de la corona forjan armas y armaduras para la guardia real, garantizando un suministro constante de armamento superior."
 building_blacksmiths_01:0 "Herrerías de la corona"
 building_blacksmiths_01_desc:0 "La corona emplea a los herreros más productivos y con mejor calidad para fabricar espadas, mallas y picas para la guardia real."
 building_blacksmiths_02:0 "Gremios de herreros"
 building_blacksmiths_02_desc:0 "Al colaborar con los distintos gremios, se pueden encargar grandes cantidades de equipo a mejor precio."
 building_blacksmiths_03:0 "Forjas reales"
 building_blacksmiths_03_desc:0 "Se construyen grandes forjas con el único propósito de suministrar armas a la corona. Y en ellas solo trabajan los mejores herreros."
 
 building_type_archery_ranges_01:0 "Terrenos de tiro con arco"
 building_type_archery_ranges_01_desc:0 "Terrenos dedicados específicamente al tiro con arco, que permiten al pueblo llano entrenarse con arcos y, a los arqueros experimentados, afinar sus habilidades."
 building_archery_ranges_01:0 "Campos de tiro con arco"
 building_archery_ranges_01_desc:0 "Todos son bienvenidos al campo de tiro con arco, sin importar si son ricos o pobres. Por dos motivos: los campesinos que saben disparar un arco son más útiles en la guerra, y los arqueros experimentados se mantienen en forma compitiendo en torneos."
 building_archery_ranges_02:0 "Fabricantes de arcos reales"
 building_archery_ranges_02_desc:1 "La corona emplea a los mejores fabricantes de arcos, que fabrican arcos de la mayor calidad en instalaciones especialmente construidas para esta labor."
 building_archery_ranges_03:0 "Campos de arqueros"
 building_archery_ranges_03_desc:0 "Para inspirar al campesinado y proporcionar suficiente desafío a nuestros arqueros, estos campos especiales están diseñados para entrenar a nuestros arqueros en el tiro con arco a larga distancia."
 
 building_type_tax_assessor_01:0 "Oficinas fiscales"
 building_type_tax_assessor_01_desc:0 "Recaudar dinero del campesinado es una labor agotadora. Al asignar oficinas a una cohorte de funcionarios recaudadores de impuestos, ¡tendremos la seguridad de obtener lo que se nos debe!"
 building_tax_assessor_01:0 "Asesores fiscales"
 building_tax_assessor_01_desc:0 "Es el deber de todo campesino pagar a la corona un impuesto proporcional en moneda o especie. Nuestros asesores fiscales se aseguran de que lo que pagan sea lo suficientemente «proporcional» a nuestras necesidades y, por suerte para nosotros, la mayoría de los campesinos son analfabetos.."
 building_tax_assessor_02:0 "Oficina de alguaciles"
 building_tax_assessor_02_desc:0 "Un modo excelente de asegurarnos de que los campesinos pagan sus impuestos es amenazándolos con acabar en las mazmorras si no lo hacen. ¡Este es el trabajo del alguacil, siempre de #emphasis nuestro#! lado!"
 building_tax_assessor_03:0 "Tribunal de magistrados"
 building_tax_assessor_03_desc:0 "Si bien los campesinos pueden ser fáciles de gravar, resulta más difícil compeler a los terratenientes más ricos. Si creamos una red administrativa compleja gestionada por leales magistrados, podemos asegurarnos de que incluso los más ricos de nuestros súbditos paguen lo que deben."
 
 building_type_leisure_palace_01:0 "Palacios de ocio"
 building_type_leisure_palace_01_desc:0 "Si bien alojarse en un castillo lujosamente lujoso ya es agradable de por sí, nunca viene mal tener algunos más para elegir."
 building_leisure_palace_01:0 "Château"
 building_leisure_palace_01_desc:0 "Cuando las cargas de la responsabilidad son demasiadas (o una muchedumbre de campesinos enojados asedia las puertas), ¡no hay como un castillo rural y apartado para un poco de relajación improvisada!"
 building_leisure_palace_02:0 "Palacio de verano"
 building_leisure_palace_02_desc:0 "El palacio de verano está ubicado en una parte pintoresca del ducado, lejos de las vidas insignificantes de nuestros súbditos. Realmente no hay mejor manera de mostrar poder real y prestigio, y el simple hecho de que somos #emphasis mejores#! que todos los demás."
 building_leisure_palace_03:0 "Palacio de invierno"
 building_leisure_palace_03_desc:0 "El palacio de invierno está diseñado para albergar a la familia real durante los meses más duros del año. Con una despensa bien surtida y una posición defendible, se alza sobre cualquier súbdito tembloroso que tenga el privilegio de trabajar cerca."
 
 building_type_royal_forest_01:0 "Reservas reales"
 building_type_royal_forest_01_desc:0 "Un bosque real es una valiosa fuente de riquezas, que nos permite anular la ley de la tierra en una provincia, despojar de derechos a los lugareños y luego revendérselos. Ni que decir tiene que la caza también es excelente."
 building_royal_forest_01:0 "Bosques reales"
 building_royal_forest_01_desc:0 "Grandes áreas forestales de este ducado quedan reservadas para el uso de la familia real. Los campesinos tienen prohibido vivir en el bosque, cazar cualquiera de sus animales o talar árboles para la agricultura. Está especialmente prohibido atacar a los asesores fiscales de la corona que pasen por allí."
 building_royal_forest_02:0 "Extensos bosques de la corona"
 building_royal_forest_02_desc:0 "Este bosque real incluye pueblos enteros. Los asentamientos cercanos ven a menudo que los hombres del monarca han «descubierto» mapas que sitúan sus moradas decididamente dentro del bosque de la corona local."
 building_royal_forest_03:0 "Tribunales de los bosques de la corona"
 building_royal_forest_03_desc:0 "Una ley es tan buena como el sistema que la respalda, y ahora este bosque real cuenta con un sistema completo de juzgados, guardias y escribanos, respaldados por magistrados cualificados, todos listos para imponer los decretos de la corona."
 
 building_type_royal_garden_01:0 "Jardines reales"
 building_type_royal_garden_01_desc:0 "Pocos lugares permiten a la gente relajarse y socializar tanto como un hermoso jardín. Aunque a la mayoría le bastaría con un jardín pequeño y personal, ¡solo la más espectacular de las creaciones es suficiente para los ricos y poderosos!"
 building_royal_garden_01:0 "Jardín cerrado"
 building_royal_garden_01_desc:0 "Un pequeño jardín cerrado por muros de piedra. Al aislarse del ajetreado mundo exterior, proporciona un pequeño refugio de paz y comodidad."
 building_royal_garden_02:0 "Complejo de jardines"
 building_royal_garden_02_desc:0 "Un jardín extenso e impresionante que alberga flores, hierbas, árboles frutales y todo lo que haya entremedias. Atendido por un gran número de jardineros, el jardín se cuida de forma continuada."
 building_royal_garden_03:0 "Parque real"
 building_royal_garden_03_desc:0 "El parque real es un paisaje extenso e impresionante integrado cuidadosamente con el terreno y la arquitectura circundante. Abierto y a disposición de todo el mundo, asombra a los visitantes de todas partes."
 
 building_type_ananda_temple_01:0 "Templo de Ananda"
 building_type_ananda_temple_01_desc:0 "Aunque los paganos tienen miles de pagodas, templos y santuarios repartidos por la ciudad y las llanuras que la rodean, el Templo de Ananda es la joya de la corona. Esta estructura de dimensiones perfectas contiene muchas placas e imágenes de piedra únicas. Es un lugar de culto y un centro de aprendizaje para educar a la gente en los valores religiosos."
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"
 
 building_type_hotin_fort_01:0 "Fortificación de Hotin"
 building_type_hotin_fort_01_desc:0 "El fuerte de Hotin es una pequeña fortificación levantada en la ribera del río Dniéster. Su situación le permite defender las rutas comerciales locales y quien lo posee controla el río."
 building_hotin_fort_01:0 "Fuerte de Hotin"
 building_hotin_fort_01_desc:0 "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02:0 "Fortaleza de Hotin"
 building_hotin_fort_02_desc:0 "El antiguo fuerte palidece ante esta impresionante fortaleza. Sus fortificaciones se han ido ampliando a lo largo de los siglos para añadir altos muros de piedra, un foso amplio y varias torres enormes. Esta estructura defensiva mantendrá a raya a la mayoría de sitiadores."
 
 building_type_golden_gate_of_kiev_01:1 "Puerta dorada de Kyiv"
 building_type_golden_gate_of_kiev_01_desc:1 "La Puerta Dorada de Kyiv, que toma su nombre de una puerta de Constantinopla, sirve tanto de entrada a la ciudad como de arco triunfal. La cúpula dorada de la iglesia, construida encima de la puerta, se puede ver desde lejos y la convierte en un símbolo destacado de Kyiv."
 building_golden_gate_of_kiev_01:0 "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc:0 "$building_type_golden_gate_of_kiev_01_desc$"
 
 building_type_heddal_stave_church_01:0 "Iglesia de madera de Heddal"
 building_type_heddal_stave_church_01_desc:0 "La iglesia de madera de Heddal es la mayor iglesia de madera de Noruega y tiene un hermoso interior hecho en madera. Cuenta la leyenda que la construyó un trasgo de las montañas en solo tres días."
 building_heddal_stave_church_01:0 "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc:0 "$building_type_heddal_stave_church_01_desc$"
 
 building_type_temple_of_uppsala_01:0 "Templo de Upsala"
 building_type_temple_of_uppsala_01_desc:0 "El templo de Upsala sirve como centro religiosos para grandes secciones de Escandinavia. Cerca del templo hay un árbol sagrado junto a un pozo, igual que el legendario Yggdrasil."
 building_temple_of_uppsala_01:0 "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc:0 "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02:0 "Catedral de Upsala"
 building_temple_of_uppsala_02_desc:0 "La catedral de Upsala, una construcción elevada que rivaliza con las catedrales más espléndidas del sur de Europa, sirve de lugar de sepultura de algunos de los monarcas más destacados de Suecia y contiene varias reliquias de santos."
 
 building_type_lund_cathedral_01:0 "Catedral de Lund"
 building_type_lund_cathedral_01_desc:0 "La catedral de Lund es una iglesia magnífica decorada ricamente con esculturas de piedra. Esta iglesia, construida con influencias de la arquitectura románica, comparte muchas similitudes con iglesias de Alemania. El edificio está dedicado a san Lorenzo, patrón de Lund."
 building_lund_cathedral_01:0 "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc:0 "$building_type_lund_cathedral_01_desc$"
 
 building_type_danevirke_01:0 "Danevirke"
 building_type_danevirke_01_desc:1 "El Danevirke es una extensa fortificación hecha en tierra para impedir incursiones en territorios daneses desde el continente y se ha ampliado en múltiples ocasiones desde su construcción original."
 building_danevirke_01:0 "$building_type_danevirke_01$"
 building_danevirke_01_desc:0 "$building_type_danevirke_01_desc$"

 building_type_aljaferia_palace_01:0 "Alfajería"
 building_type_aljaferia_palace_01_desc:0 "La Alfajería, un gran palacio-fortaleza construido en el llano de la saría, es un testimonio del poder y la riqueza de Zaragoza. Imponente y espléndido por igual, es tanto una fortificación intimidante como el pináculo de la arquitectura ibérica."
 building_aljaferia_palace_01:0 "$building_type_aljaferia_palace_01$"
 building_aljaferia_palace_01_desc:0 "$building_type_aljaferia_palace_01_desc$"

 building_type_roman_wall_of_lugo_01:0 "Muralla romana de Lugo"
 building_type_roman_wall_of_lugo_01_desc:0 "Levantada por los romanos tiempo ha, la gran muralla de Lugo sigue siendo un espectáculo impresionante. Los peregrinos atraviesan sus cinco puertas en su trayecto a Santiago de Compostela, lo que da aún mayor profundidad al viaje."
 building_roman_wall_of_lugo_01:0 "$building_type_roman_wall_of_lugo_01$"
