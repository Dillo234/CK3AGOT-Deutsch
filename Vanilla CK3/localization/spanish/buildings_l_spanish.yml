 building_type_holy_site_basilica_santiago_01:0 "Catedral de Santiago de Compostela"
 building_type_holy_site_basilica_santiago_01_desc:0 "Este espléndido edificio, construido sobre la tumba de Santiago el Mayor, es el punto final del Camino de Santiago y la corona de uno de los mayores lugares de la Cristiandad. Peregrinos de toda Europa Occidental y el Norte llegan en gran número, hablando docenas de lenguas, aunque muchos enmudecen, sobrecogidos."
