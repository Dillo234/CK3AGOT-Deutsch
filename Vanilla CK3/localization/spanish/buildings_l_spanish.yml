 building_type_kremnica_mines_01:0 "Minas de Kremnica"
 building_type_kremnica_mines_01_desc:0 "Las montañas de Kremnica son abundantes en oro. Con sangre, sudor y la ayuda de unos cientos de mineros alemanes experimentados, ¡ese oro será acuñado en florines en muy poco tiempo!"
 building_kremnica_mines_01:0 "Asentamiento minero de Kremnica"
