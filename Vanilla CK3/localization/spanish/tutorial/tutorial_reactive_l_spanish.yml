 action_reactive_advice_varangian_adventure:0 "$open_tutorial_lesson$$reactive_advice_varangian_adventure_step_1$"
 action_reactive_advice_varangian_adventure_desc:0 "Puedes empezar una aventura varega.\nAbre esto para saber más sobre este tipo especial de guerra."
 action_reactive_advice_varangian_adventure_click:0 "$click_to_open_lesson$"
 reactive_advice_varangian_adventure:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_step_1:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_desc:0 "Puedes declarar una [varangian_adventure|lE].\n\nMientras dure la [era|lE] $culture_era_tribal$ tendrás este tipo de guerra a tu disposición para empezar una nueva vida en una tierra remota, lejos de las frías costas de tu tierra natal.\n\nEl éxito de las $game_concept_varangian_adventures$ no solo trasladarán tu señorío a una ubicación extranjera, sino que también independizarán todas tus tierras existentes, incluyendo a tus vasallos.\n\nTu primera [varangian_adventure|lE] realizada como gobernante $north_germanic_group$ también traerá tropas extras de los condados de tu misma [faith|lE] y [culture|lE] que poseas en [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName] para ayudarte a conquistar tu nuevo hogar."

