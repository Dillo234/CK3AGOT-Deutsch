 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:1 "¡Un heredero no será un gran gobernante sin la formación adecuada!\nAbre esto para ver un resumen sobre la tutela y cómo educar a tus herederos en el poder."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "Educación"
 reactive_advice_education_desc:4 "¡Parece que tu [player_heir|lE] no tiene un [guardian|lE]! Sin [education|lE], sus [skills|lE] serán mediocres y tendrá [traits|lE] aleatorios.\n\n#TUT Usa la [interaction|lE] #TUT_KW $educate_child_interaction$#! en tu heredero jugador y encuentra un personaje adecuado para que sea su [guardian|lE].\n\nQuerrás encontrar un personaje con grandes conocimientos en el campo en el que quieras que destaque su posible [ward|lE], así que busca a alguien con un [education_trait|lE] de alto nivel (p. ej. [GetTrait('education_martial_4').GetName( GetPlayer )|l]), o un rasgo como [GetTrait('intellect_good_1').GetName( GetPlayer )|l] o [GetTrait('intellect_good_3').GetName( GetPlayer )|l]. Si no quieres correr el riesgo de que otra persona moldee la personalidad de tu vástago, ¡puedes educar personalmente a tu heredero!\n\nLo más probable es que quieras una buena educación para toda tu prole, pero si alguno de tus hijos te importa algo menos (por ejemplo el cuarto o el quinto), puedes enviarlos a tus [vassals|lE] para mejorar su [opinion|lE] sobre ti. Para ello, la forma más fácil de encontrar un posible tutor es usar la interacción #TUT_KW $offer_ward_interaction$#! directamente sobre un vasallo.#!"
 reactive_advice_tooltip_modes:0 "$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes:0 "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc:1 "¡Crusader Kings III tiene distintos tipos de ayuda emergente!\nAbre esto para ver un resumen de los distintos modos y descubrir cuál se adapta mejor a tu estilo."
 action_reactive_advice_tooltip_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1:0 "Modos de ayuda emergente"
 reactive_advice_tooltip_modes_step_2:0 "Modos avanzados de ayuda emergente"
 reactive_advice_tooltip_modes_desc:1 "Los modos de ayuda controlan #EMP cómo#! accedemos al [highlighted_text|lE] y la información de la ayuda #weak (en otras palabras, cómo bloquear las ayudas emergentes para poder mover el ratón sobre ellas)#!.\n\nEl modo predeterminado se llama #V Bloqueo temporal#!. Con este modo, las ayudas quedarán bloqueadas en su sitio tras un tiempo determinado, marcado por una pequeña barra de progreso."
 reactive_advice_tooltip_modes_2_desc:0 "Si ya tienes experiencia en el juego o no quieres que las ayudas emergentes se bloqueen automáticamente, recomendamos el modo #V Bloqueo por acción#!. Con este modo, puedes pulsar el #V botón central del ratón#! para bloquear las ayudas emergentes.\n\n#I Para cambiar el modo de ayuda emergente, ve al #V menú del juego#!, luego a #V Opciones#!, y, en la sección #V Juego#!, encontrarás las #V Opciones de modo de ayuda emergente#!.#!"

