 ra_court_pos_open_view:0 "Puestos en la corte"
 ra_court_pos_open_view_desc:0 "[court_positions|E] son nombramientos y honores que puedes dar a tus [courtiers|lE] y [vassals|lE].\n\nCada uno proporciona un beneficio a cambio de un salario mensual. Por ejemplo, el [GetCourtPositionType('court_physician_court_position').GetName()|l] os mantendrá sanos a ti y a tu [court|lE]."
 ra_court_pos_open_view_trigger:0 "Abrir la pestaña Puestos en la corte"
 ra_court_pos_appointing:0 "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc:1 "Puedes nombrar [court_positions|lE] nuevos haciendo clic en uno de los retratos vacíos para un puesto vacante.\n\nUn personaje con una gran [aptitude|lE] para el puesto te dará una mayor bonificación.\n\nCuando nombras a alguien para un puesto, también afectará a su [opinion|lE] sobre ti.\n\nUn puesto puede ser más ceremonial, donde la aptitud no cuenta tanto, y otorgarse a algún [vassal|lE] descontento."
 ra_court_pos_salary:0 "$ra_court_pos_open_view$"
 ra_court_pos_salary_desc:1 "Todo [court_position|lE] te costará un salario mensual. ¡Cuidado con no contraer [Concept( 'debt', 'deudas' )|E] por conceder puestos!"

