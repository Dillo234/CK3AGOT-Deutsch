 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:2 "Como miembro de una [dynasty|lE], también tienes un [dynasty_prestige|lE]. El renombre se comparte con todos los miembros de tu dinastía y aumenta de diferentes modos, reflejando la buena o mala fama de tu #EMP dinastía#! (no solo la tuya).\n\nAumentar tu [dynasty_prestige|lE] resonará durante generaciones en tus descendientes e incrementará lentamente tu [dynasty_prestige_level|lE]. Como [Concept( 'dynast', 'cabeza de tu dinastía' )|E] (el miembro más poderoso de la misma) el renombre te permitirá desbloquear [dynasty_perks|lE] que beneficiarán a todos los tuyos.\n\n#TUT Para consultar el legado de una dinastía, haz clic en su escudo dinástico.#!"

# Marriage
 lesson_basics_marriage_concept_1:0 "Matrimonio ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc:1 "Para asegurar el futuro de tu [dynasty|lE], necesitarás una familia. Estar [married|lE] ayuda, pero no te garantizamos que vayas a casarte por amor. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "Cómo encontrar un cónyuge ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:1 "¡Suenan campanas de boda!\n\nPuedes concertar [marriages|lE] (o [betrothals|lE]) para los personajes solteros de tu [domain|lE] haciendo clic con el botón secundario del ratón sobre el personaje y seleccionando #TUT_KW Encontrar cónyuge#!, o #TUT_KW Concertar matrimonio#!.\n\n#TUT Las dos opciones son diferentes, así que vamos a verlas una a una…#!"
 lesson_basics_marriage_concept_2_b_desc:1 "Aunque tu personaje ya está casado, no está de más repasar los pasos del proceso.\n\nPuedes concertar [marriages|lE] (o [betrothals|lE]) para los personajes solteros de tu [domain|lE] haciendo clic con el botón secundario del ratón sobre el personaje y seleccionando #TUT_KW Encontrar cónyuge#!, o #TUT_KW Concertar matrimonio#!.\n\n#TUT No hace falta que te cases otra vez, pero si seleccionas #TUT_KW Encontrar cónyuge#!, se abrirá la vista Matrimonio.#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "¡Vamos a buscar un pretendiente para tu personaje!"
 lesson_basics_open_interactions_marriage_tt:0 "Haz clic con el botón secundario del ratón en tu propio personaje"
 lesson_basics_open_interactions_marriage_alt_tt:0 "Haz clic con el botón secundario del ratón en un personaje #EMP soltero#!"
 lesson_basics_marriage_view_tt:1 "Selecciona #TUT_KW Encontrar cónyuge#!"
 lesson_basics_find_spouse_concept:0 "Cómo elegir un cónyuge ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:1 "Al seleccionar #TUT_KW Encontrar cónyuge#! se muestra una lista de posibles [spouses|lE], ¡vienen de las [courts|lE] de todo el mundo!\n\nSi seleccionas #TUT_KW Concertar matrimonio#!, también se abre una lista de posibles [spouses|lE], pero solo incluye candidatos de la [court|lE] del personaje elegido.\n\n#TUT Tu propio personaje aparece a la izquierda, porque para este matrimonio necesitas dar #EMP tu#! aprobación. El [liege|lE] del otro cónyuge aparecerá a la derecha, ya que la unión también necesitará de su aprobación.\n\n#TUT_KW Concertar matrimonios#! puede ser útil para hacer de casamentero entre tus [courtiers|lE], o para establecer una [alliance|lE] de matrimonio. De momento, #TUT_KW Encontrar cónyuge#! servirá mejor a nuestros fines.#!"
 lesson_basics_arrange_marriage_concept:0 "Concertar matrimonio ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT Esta opción puede ser útil para concertar matrimonios entre nuestros [courtiers|lE], o establecer una [alliance|lE] específica.#!"
 lesson_basics_choosing_a_spouse:0 "Filtro de personajes ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:2 "Al elegir [spouse|lE] hay que tener en cuenta muchos factores. Para ayudarte, puedes usar la función de filtro (destacada) para reducir la lista de candidaturas. Entre otras cosas, deberías tener en cuenta las [alliances|lE] potenciales, las [skills|lE], los [traits|lE] de personalidad, la [fertility|lE] esperada, etc.\n\nAlgunos rasgos son [Concept( 'congenital', 'congénitos' )|E], lo que significa que tus descendientes podrían heredarlos. Tal vez alguien con tales rasgos sea buen candidato.\n\n#TUT Puedes cambiar la selección con el botón #TUT_KW Borrar personajes#! situado entre los personajes cuyo matrimonio estás organizando. Hasta que no pulses #TUT_KW Enviar propuesta#!, no sucederá nada.#!"
 send_marriage_proposal_button_name:0 "Enviar propuesta"
 lesson_basics_say_yes:0 "Enviar propuesta ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:1 "Cuando hayas seleccionado a dos personajes para el [marriage|lE], se mostrarán los detalles de la unión, junto con opciones adicionales como que el matrimonio sea [matrilineal|lE].\n\n#TUT Si estás satisfecho con el enlace, adelante: envía la propuesta. Esta acción suele tardar unos días, pero para el tutorial veremos los resultados de inmediato.#!"
 lesson_basics_get_married_tt:1 "Cásate. Elige cónyuge para tu personaje y haz clic en #TUT_KW Enviar propuesta #! para sugerir el enlace."
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "Cuando organices un [marriage|lE] entre [characters|lE], en el paso final, antes de enviar la propuesta, se mostrará un resumen con los detalles de la unión, junto con opciones adicionales como que el matrimonio sea [matrilineal|lE].\n\n#TUT Tu personaje ya está casado. ¡Buen trabajo!#!"
 lesson_basics_marriage_final_notes:0 "¡Enhorabuena! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc:3 "¡Excelente! ¡Viva los novios!\n\n#TUT Puede que hayas visto el #bold brindis#! en la parte superior de la pantalla. Los brindis proporcionan información instantánea que es relevante para ti o tu personaje. Los [marriages|lE] suelen ir acompañados de un #bold evento#! si el [liege|lE] de tu [spouse|lE] potencial acepta o rechaza tu oferta por carta. Hay distintas clases de eventos y son vitales para dar forma a tu destino ¡así que no los pierdas de vista!#!\n\nPara este tutorial, te recomendamos que también uses #TUT_KW Encontrar cónyuge#! para tu hijo.\n\n#TUT En cuanto se case, podrá empezar a dar miembros a tu familia (y [heirs|lE] de tu [dynasty|lE] para tus [titles|lE]).#!"

# Dynasty & House
 lesson_basics_dynasty_and_house:0 "Dinastía y casa ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc:0 "¡La familia es importante! El [player_heir|lE] siempre vendrá de tu [dynasty|lE] y, sobre todo, de tu [house|lE].\n\n#TUT Pero en el futuro, no hará daño vigilar a tu familia… ¡y #EMP su#! [line_of_succession|lE]. Dependiendo de las [succession_laws|lE], podemos terminar heredando [titles|lE] (además de las tierras y los [vassals|lE]) de tus parientes.#!"

# Titles &  Holdings
 lesson_basics_landed_titles:0 "Tierras y títulos ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc:2 "No todos en tu [dynasty|lE] tendrán tierras, pero todas las parcelas del mapa #EMP tienen#! dueño.\n\nA veces serás tú, a veces será uno de tus [vassals|lE] y a veces será un señorío totalmente distinto (muchos de los cuales también tienen o son vasallos)."
 lesson_basics_de_jure_titles:0 "Títulos ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:4 "La mayoría de los [titles|lE] pertenecen a una jerarquía piramidal, dependiendo del [title_tier|lE] del título:\n\n[barony|E]: gobernado por un barón o baronesa\n[county|E]: gobernado por un conde o condesa.\n[duchy|E]: gobernado por un duque o duquesa.\n[kingdom|E]: gobernado por un rey o reina.\n[empire|E]: gobernado por un emperador o emperatriz.\n\nLegalmente, todo título forma parte de un título superior de la estructura. Por ejemplo, todo condado forma parte de un ducado.\n\n#TUT Nota: Hay muchos nombres dinámicos para estos títulos. Tu [ruler|lE] actual está al cargo de un «pequeño reino», que corresponde al nivel de [duchy|lE].#!"
 lesson_basics_de_jure_cbs:0 "De iure $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc:4 "Decimos «legalmente» porque, como Crusader Kings III nos deja jugar con la Historia, no hay modo de garantizar que un [king|lE] controle #EMP realmente#! todos los [titles|lE] que «se supone» que están dentro de las fronteras de su [kingdom|lE].\n\nA esto lo llamamos jerarquía de títulos [de_jure|lE] y, si la estructura se rompe, a menudo se puede declarar la guerra por territorios descarriados.\n\n#TUT Si pasas al modo de mapa Títulos de ducados verás que, como gobernante del [duchy|lE] de $d_munster$, el [county|lE] de $c_desmond$ legalmente debería ser parte de nuestro señorío.#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:1 "Cambiar al modo de mapa Títulos de ducados"
 lesson_basics_change_map_mode_2_tt:0 "Volver al mapa de señoríos"
 lesson_basics_holdings_and_buildings:0 "Tus posesiones ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc:3 "El título [de_jure|lE] de Munster consta de cuatro [counties|lE]. Deberías ver sus nombres en el mapa: $c_thomond$ y $c_ennis$ (tuyos), $c_desmond$ (de un [ruler|lE] vecino) y $c_ormond$ (de uno de tus [Concept( 'vassal', 'vasallos' )|E]).\n\nEstos [counties|lE] están compuestos por territorios aún más pequeños, [baronies|lE], las [holdings|lE] individuales de un [realm|lE].\n\n#TUT ¡Las posesiones representan los asentamientos en tu tierra!#!"
 lesson_basics_buildings:0 "Tus edificios ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "Edificios ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc:3 "Las [holdings|lE] proporcionan distintos niveles de [taxes|lE] y [levies|lE], así como los [buildings|lE] que podemos construir y mejorar, dependiendo del [holding_type|lE].\n\n#TUT Te sugerimos que empieces mejorando los #TUT_KW lienzos amurallados.#!#!"
 lesson_basics_start_construction_tt:1 "Haz clic en tu posesión capital ($cn_luimneach$), elige #TUT_KW $building_curtain_walls_01$#! entre sus edificios y #TUT_KW Mejora#! la estructura"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:1 "¡Bien hecho! Aunque el [building|lE] tardará en estar listo. Limerick no se construyó en una hora… Ya puedes cerrar la ventana de construcción #EMP $building_type_curtain_walls_01$#!.\n\n#TUT Cuando la construcción esté terminada, recibirás los beneficios del edificio (o la mejora) elegido.#!"
 lesson_basics_taxes:0 "Tributación ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc:1 "Toda [holding|lE] proporciona [taxes|lE] a su [holder|lE]. Si ese titular es [vassal|lE], también pagará impuestos a su [liege|lE].\n\n¡Los impuestos son también tu principal fuente de [income|lE] en [gold|lE] [gold_i]!\n\n#TUT Las [obligations|lE] pueden determinar lo altos o bajos que sean dichos impuestos. Estar en [war|lE] puede influir en el nivel de [control|lE] en un [county|lE], lo que a su vez afecta a los impuestos.#!"

#Vassals
 lesson_basics_vassals_concept:0 "Vasallos ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt:2 "Abre la vista Señorío a la derecha de la pantalla (resaltado)"
 lesson_basics_vassals_tab_tt:0 "Inspecciona la pestaña Vasallos"
 lesson_basics_vassals_concept_desc:3 "Como [ruler|lE], puede que seas [liege|lE] de uno o más [vassals|lE]. Se trata de gobernantes dentro de tu [realm|lE] que te han jurado lealtad.\n\n#TUT Los vasallos te suministran [gold|lE] ([taxes|lE]) y soldados ([levies|lE]).\n\nEs posible ser señor y vasallo a la vez.#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"

 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:2 "Aquí tienes una lista de tus actuales [vassals|lE] con información sobre ellos.\n\nEn la parte superior de la lista está el [ruler|lE] de $c_ormond$, cuyas tierras puedes ver en el mapa: es un earldom (un [title|lE] de nivel [county|lE]) dentro de tu [realm|lE].\n\n#TUT Ve allí para tener una visión general de la situación, como lo que [Concept( 'opinion', 'opinan' )|E] los vasallos de ti, si son [powerful_vassals|lE] o no, así como el nivel de [taxes|lE] y [levies|lE] que te proporcionan actualmente.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "Aquí también puedes cambiar los [feudal_contracts|lE], que determinan los [levies|lE] e [taxes|lE] que deberán pagarte tus [Concept( 'vassal', 'vasallos' )|E] feudales (más o menos cantidad)."

 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:2 "Vale la pena tener contentos a tus [vassals|lE]. Así evitarás que participen en [schemes|lE] o [factions|lE] contra ti.\n\nPor muy poderoso que sea tu [character|lE] como [ruler|lE], tu reinado está destinado a durar poco si tu [realm|lE] se une contra ti, ya sea para [Concept( 'depose', 'deponerte' )|E] mediante ua [war|lE] o simplemente tu [GetScheme('murder').GetTypeName|l] mientras duermes.\n\n#TUT Algunos de tus vasallos pueden servir en tu [council|lE] y su [opinion|lE] será de gran importancia, pues les confiarás [councillor_tasks|lE].#!"
 lesson_basics_vassal_limit:0 "Límite de vasallaje ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:2 "Hay un límite de [vassals|lE] de los que te puedes encargar antes de que tu [realm|lE] se vuelva difícil de manejar. Este [vassal_limit|lE] afecta a los [taxes|lE] y [levies|lE] que percibes.\n\nEsto no importa para el tutorial pero, si empiezas a crear tu propio reino, cuidado con crecer demasiado rápido.\n\n#TUT Si acabas superando el límite de vasallaje, puedes ceder títulos de nivel inferior a tus vasallos. A veces hasta podrás [create|lE] #EMP nuevos#! títulos de [title_tier|lE] superior para consolidar tu poder sobre una región y reforzar tu dominio sobre los títulos [de_jure|lE] comprendidos en ellos.#!"

# Domain
 lesson_basics_domain_1:0 "Señorío y dominio ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:3 "Tu #EMP [realm|lE]#! es el conjunto de tierras y [titles|lE] que controlas, incluidas las áreas de tus [vassals|lE]. Ahora mismo, esto comprende los [counties|lE] de $c_ennis$, $c_thomond$ y $c_ormond$ (llamados «earldoms» según tu [culture|lE] irlandesa).\n\nCuando hablamos de #EMP [domain|lE]#! nos referimos al territorio que posees personalmente, sin vasallos. O sea, $c_ennis$ y $c_thomond$.\n\n#TUT Algunas cosas solo afectarán a tu [domain|lE] ($c_ennis$ y $c_thomond$), mientras que otras tendrán impacto sobre todo tu [realm|lE]: el [duchy|lE] (o «pequeño reino») de Munster.#!"
 lesson_basics_domain_1_b:0 "Señorío y dominio ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "Un ejemplo: el [county|lE] de Essex experimenta un descenso en el número soldados disponibles, porque el área está infestada de #EMP caníbales#!. Se notificará al [holder|lE] de Essex de la situación, pues está dentro de los límites de su [domain|lE], pero no a su [liege|lE]. \n\n#TUT Essex está dentro del [realm|lE] del #EMP señor#! del conde de Essex, pero este solo descubrirá lo que está pasando si hace clic en el condado en el mapa y ve el modificador. O bien observará que su vasallo le está proporcionando menos levas.#!"
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:2 "Recuerda que, si superas el límite de tierras que puedes poseer personalmente, sufrirás penalizaciones. En eso consiste el [domain_limit|lE].\n\n#TUT Cuando se supera este, puede ser buena idea usar la interacción #TUT_KW Conceder título#! a [characters|lE] afines al tuyo para convertirlos en [vassals|lE].\n\nComo ahora mismo no te sobran títulos que dar, no puedes hacerlo. En todo caso, lo podrás en el menú $game_concept_character$ si pulsas con el botón secundario del ratón en un personaje.#!"

# Council
 lesson_basics_council_concept:0 "Consejo ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:1 "Gestionar un [realm|lE] da mucho trabajo. Como [ruler|lE], cuentas con la ayuda de tu [council|lE], que puede estar formado por [vassals|lE] o miembros de tu [court|lE], convertidos así en consejeros de confianza.\n\n#TUT Hay un puesto del consejo por cada [skill|lE] y los [rulers|lE] casados también contarán con la ayuda de su [spouse|lE].#!"
 lesson_basics_council_view_tt:1 "Abre la vista Consejo (resaltado)"
 lesson_basics_council_tasks:0 "Tareas del Consejo ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:1 "Puedes poner a trabajar a los [councillors|lE] ¡y todos hacen cosas distintas!\n\nPuedes cambiar la tarea de un consejero haciendo clic en el botón junto a su retrato, en la vista Consejo.\n\n#TUT Ser consejero es un puesto prestigioso. Los [powerful_vassals|lE] aspiran a un nombramiento y se disgustarán si los dejas fuera.#!"

# Schemes & Hooks
 lesson_basics_schemes_concept:0 "Conjuras ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:4 "Las [schemes|lE] son metas a largo plazo dirigidas hacia otro personaje. Pueden constar de objetivos hostiles, como el [GetScheme('murder').GetTypeName|l] o el [GetScheme('abduct').GetTypeName|l] de tu objetivo, o ser más amables, como la de [GetScheme('befriend').GetTypeName]."
 lesson_basics_intrigue_view_tt:0 "Abre la vista Intriga"
 lesson_basics_schemes_tab_tt:1 "Inspecciona la pestaña de Conjuras (debería abrirse por defecto)"
 lesson_basics_hooks_and_secrets_tab_tt:0 "Inspecciona la pestaña de Anzuelos y secretos"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:3 "Un buen momento para usar una [scheme|lE] puede ser al descubrir que la [line_of_succession|lE] no está tan clara como te gustaría. Una forma de subir puestos es, sencillamente, #EMP librarse#! de la competencia.\n\nSilenciosamente y sin testigos.\n\n#TUT Un intento de [GetScheme('murder').GetTypeName|l] tienen el riesgo de ser descubierto. Si sale mal, tu [character|lE] será impopular, especialmente a ojos de tu objetivo.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "La [scheme|lE] de influencia sirve para aumentar la [opinion|lE] que tiene otro de tu personaje. ¡Vamos a probarla!"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:2 "¡Excelente! Una vez en marcha, tu [scheme|lE] progresará lentamente. La conjura concluirá antes o después dependiendo de la [success_chance|lE] de la conjura, que se verá afectada por las [skills|lE] relevantes: en este caso, tu [diplomacy|lE].\n\n#TUT Si la conjura que has iniciado no te convence, siempre puedes cancelarla con el botón #bold Abandonar conjura#! (#TUT_KW X#!) que aparece a su lado.#!"
 tutorial_basic_schemes_start_swaying_tt:2 "Haz clic con el botón secundario del ratón en tu [court_chaplain|lE] (tu «arzobispo») y selecciona #TUT_KW Influencia (conjura)#!"
 lesson_basics_hooks:0 "Secretos ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:3 "A veces pueden surgir [secrets|lE] de las [schemes|lE]. Por ejemplo, si descubres que alguien intenta cometer un [GetScheme('murder').GetTypeName|l], probablemente a esa persona no le interese que digas nada.\n\n¡También puedes intentar [Concept( 'blackmail', 'chantajearlo' )|E] para conseguir un [hook|lE]! Los anzuelos son favores que se pueden pedir o presentar ante un [character|lE] en particular para animarlo (u obligarlo) a hacer lo que le pidas.\n\nDurante la partida encontrarás muchos modos distintos de conseguirlos y usarlos. ¡Experimenta con ellos!\n\n#TUT Ahora, supongamos que has logrado un [hook|lE] sobre uno de tus [vassals|lE]…#!"
 lesson_basics_hooks_complete:0 "Coacciones ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:4 "Este [weak_hook|lE] sirve para distintos fines. Por ejemplo, para aumentar las [obligations|lE] que establece el [feudal_contract|lE] que tienes con un vasallo feudal.\n\n#TUT Para acceder al menú y cambiar el pacto feudal, ve a la lista de vasallos en el menú del Señorío o haz clic con el botón secundario en su retrato para seleccionar #TUT_KW Modificar pacto feudal#!.\n\nVerás que algunas interacciones no están inmediatamente visibles. Cuando hay muchas interacciones disponibles, el menú de interacción del [character|lE] solo muestra las más comunes.\n\nPara mostrar las que faltan haz clic en «Más…» en una categoría.#!"

# Culture
 lesson_basics_culture_open_view:1 "Culturas"
 lesson_basics_culture_open_view_desc:0 "Todo [character|lE] y [county|lE] pertenece a una [culture|lE]. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_open_view_desc_INGAME', '' )]"
 lesson_basics_culture_open_view_desc_INGAME:0 "\n\nTu [ruler|lE] actual pertenece a la cultura [GetPlayer.GetCulture.GetNameNoTooltip], como se ve abajo a la izquierda."
 lesson_basics_culture_open_view_trigger:0 "Abre la vista Cultura (resaltado)"
 
 lesson_basics_culture_elements:0 "Culturas"
 lesson_basics_culture_elements_desc:1 "Una [culture|lE] se define por su [ethos|lE], [culture_pillars|lE] y [traditions|lE]. Cada uno de estos elementos determina los distintos beneficios o penalizaciones para todos los miembros de la cultura.\n\nLa #V ética#! describe los valores fundamentales de una cultura. Es el determinante principal de las tradiciones de las que dispone una cultura. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\nLos #V pilares culturales#! reflejan los orígenes de una cultura y no se pueden cambiar. Tienen un gran impacto en la [cultural_acceptance|lE] de otras culturas, pero, por lo demás, son de menor importancia que la ética.\n\nLas #V tradiciones#! de una cultura son más flexibles, pero pueden ser increíblemente importantes para una cultura. Al contrario que la ética y los pilares, el líder cultural sí puede cambiar las tradiciones. Ese es el siguiente tema."
 lesson_basics_culture_elements_desc_INGAME:1 "La ética de tu pueblo, los [GetPlayer.GetCulture.GetCollectiveNounNoTooltip], es [GetPlayer.GetCulture.GetEthos.GetName]."
 lesson_basics_culture_culture_head:0 "Culturas (Líder cultural)"
 lesson_basics_culture_culture_head_desc:0 "El [culture_head|lE] es el [ruler|lE] de una [culture|lE] con el [realm|lE] más grande. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_culture_head_desc_INGAME', '' )]\n\nEl líder cultural puede instituir nuevas tradiciones para su cultura.\n\nTambién tiene un papel importante en el desarrollo tecnológico y social de su cultura, como vamos a ver ahora."
 lesson_basics_culture_culture_head_desc_INGAME:0 "[SelectLocalization(ObjectsEqual(GetPlayer, GetPlayer.GetCulture.GetCultureHead), 'lesson_basics_culture_culture_head_desc_YOU', 'lesson_basics_culture_culture_head_desc_OTHER' )]"
 lesson_basics_culture_culture_head_desc_YOU:0 "Eres el líder cultural de tu cultura."
 lesson_basics_culture_culture_head_desc_OTHER:0 "[GetPlayer.GetCulture.GetCultureHead.GetName] es el líder cultural de tu cultura."

 lesson_basics_culture_innovations_open:0 "Culturas (innovaciones)"
 lesson_basics_culture_innovations_open_desc:0 "Tu cultura determina a qué [innovations|lE] tienes acceso, como se ve en la pestaña Innovaciones."
 lesson_basics_culture_open_innovations_tab_trigger:0 "Abrir la pestaña Innovaciones (resaltada)"

 lesson_basics_culture_innovations:0 "Culturas (innovaciones)"
 lesson_basics_culture_innovations_desc:0 "Las [innovations|lE] son las invenciones y adaptaciones que una [culture|lE] puede descubrir con el paso del tiempo. Las $game_concept_innovations$ dan nuevas bonificaciones, [buildings|lE] y [men_at_arms|lE] a todos los miembros de la $game_concept_culture$.\n\nLas innovaciones agrupan en [eras|lE], así que la mayoría no están disponible en los primeros momentos de la partida. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_innovations_desc_INGAME', '' )]"
 lesson_basics_culture_innovations_desc_INGAME:0 "Tu cultura se encuentra en la era [GetPlayer.GetCulture.GetCultureEra.GetName|l]"

 lesson_basics_culture_innovations_spread:0 "Culturas (innovaciones)"
 lesson_basics_culture_innovations_spread_desc:0 "Las [innovations|lE] se suelen descubrir muy lentamente. Sin embargo, el [culture_head|lE] también puede acelerar el proceso en que una [culture|lE] descubre una innovación, si la elige como [fascination|lE] de la cultura (resaltado).\n\n#I Cuando eres el líder cultural, puedes hacer clic en una innovación para marcarla como la nueva fascinación.#!\n\nLas culturas también descubren innovaciones más rápidamente si las culturas vecinas ya las han descubierto."

# Religion
 lesson_basics_religion_1:1 "Fes y religiones"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:2 "Todos los [characters|lE] creen en una [faith|lE] que, a su vez, pertenece a una [religion|lE]. En tu caso, el catolicismo es una fe que pertenece al cristianismo.\n\nTodas las fes se diferencian entre sí. Echemos un vistazo en detalle."
 lesson_basics_religion_click_religion_tt:1 "Abre la vista Fe (resaltado)"
 lesson_basics_religion_2:0 "Doctrinas ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:2 "Nuestra [faith|lE] tiene una serie de [doctrines|lE] que establecen reglas para los miembros de la fe y condicionan muchas cosas, como las [succession_laws|lE] de género disponibles, o qué personajes pueden poseer [temple_holdings|lE].\n\nLos [core_tenets|lE], en lo más alto, son doctrinas especiales que dan bonificaciones u opciones a tu personaje, por ejemplo meditar o participar en [Concept( 'great_holy_wars', 'grandes guerras santas' )|E].\n\n#TUT Todas las fes también tienen [sins|lE] y [virtues|lE], que indican los comportamientos que están mal vistos por nuestros iguales, o aquellos que celebran.#!"
 lesson_basics_religion_3:0 "@fervor_icon! Fervor ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:1 "Todas las [faiths|lE] gozan de un determinado nivel de [fervor|lE] que crece y disminuye con el tiempo dependiendo del número de adeptos, de cómo vayan las [holy_wars|lE], etc. El fervor representa el fanatismo actual de la mayoría de los miembros de la fe, incluido el populacho de todos los rincones del mundo.\n\nSi el fervor es alto, será más fácil convertir [counties|lE] (con [convert_county|E]). Del mismo modo, los condados de tu fe mostrarán mayor #EMP oposición#! a ser convertidos a otras fes.\n\nPor contra, si el fervor es bajo, los gobernantes pueden abandonar la fe en favor de otra de la misma [religion|lE], dando lugar a una [heresy|lE]. \n\nEl gobernante #TUT hereje se convertirá junto con su territorio y vasallos más cercanos y será libre de difundir su nueva fe en lugar de la antigua.#!"
 lesson_basics_religion_4:0 "Nueva fe ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:1 "Desde la vista [faith|lE] puedes crear tu propia fe. Las [doctrines|lE] y [core_tenets|lE] te costarán cierta cantidad de [piety|lE] dependiendo de qué dogmas tenga ya tu fe actual.\n\nEsto no es algo de lo que debas preocuparte con tu primer [character|lE], pero ¡puede ser una meta muy divertida con la que trabajar cuando te sientas con más confianza!\n\n#TUT Puede que los [vassals|lE] y [Concept( 'family_members', 'familiares' )|E] que te tengan en gran [Concept( 'opinion', 'estima' )|E] se unan a tu nueva fe. Una habilidad de [learning|lE] puede convencer a muchos más, pero los miembros de tu antigua fe que no se conviertan te considerarán un hereje.#!"

# War
 lesson_basics_warfare:0 "Guerra ($lesson_basics_war$)"
 lesson_basics_warfare_desc:1 "La [war|lE] es una parte esencial de Crusader Kings III y abarca muchos conceptos pero, por ahora, solo revisaremos brevemente algunos.\n\n#TUT Descubrirás el resto y los detalles a medida que juegues.#!"
 lesson_basics_levies:0 "Guerra ($lesson_basics_war$)"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:2 "Los eventos más importantes en cualquier guerra son las [battles|lE], que se libran con [armies|lE]. La mayoría de tus soldados provendrán de [levies|lE], pero puedes ampliar tu ejército empleando [men_at_arms|lE].\n\n#TUT Si las cosas se ponen muy feas, también puedes reclutar [mercenaries|lE]… siempre y cuando tengas [gold|lE].#!"
 lesson_basics_military_view_tt:1 "Abre la vista Militar (resaltado)"
 lesson_basics_rally_points:0 "Guerra ($lesson_basics_war$)"
 lesson_basics_rally_points_desc:2 "Cuando estalle una [war|lE] podrás reclutar [armies|lE] en esta pantalla con solo hacer clic en el gran botón rojo «$RAISE_ALL$» que aparecerá junto con el icono de puntuación bélica, en la parte inferior derecha de la pantalla. Por supuesto, también puedes $RAISE_ALL$ desde esta vista Militar.\n\nCuando la guerra termine, tendrás que licenciar a tus soldados antes de comenzar otra.\n\n#TUT Los [rally_points|lE] son el lugar donde se reúnen las [levies|lE] y los [men_at_arms|lE] a tu mando; allí aparecerán cuando se les llame a la guerra.#!"
 lesson_basics_casus_belli:0 "Guerra ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc:1 "Para iniciar una [war|lE], necesitarás una razón legítima o [casus_belli|lE] contra otro [ruler|lE].\n\nHay distintos modos de obtener un casus belli: puedes tener títulos [de_jure|lE] que te conviertan en el [rightful_liege|lE] de tu objetivo, heredar [claims|lE] o librar una [holy_war|lE] contra infieles cercanos.\n\n¡Aunque estos son los más comunes, hay decenas de casus belli diferentes que descubrir y utilizar mientras vas jugando!\n\n#TUT El modo más fácil y directo de conseguir derechos es usar #EMP [fabricate_claim|lE]#!. De esto se ocupa tu [court_chaplain|lE] mediante una de sus [Concept( 'councillor_task', 'tareas de consejero' )|E].#!"

# UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2:0 "Ya casi estamos ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:1 "¡Enseguida te dejamos reanudar la partida! Pero primero hay que revisar unas cosas.\n\nPrimero, recuerda que hay cinco velocidades diferentes de juego (pulsa las teclas 1-5 para cambiar entre ellas). Puedes pausar o cambiar el ritmo cuando quieras.\n\n#BOLD Segundo, el juego se pausa automáticamente en ciertos eventos importantes.#!\n\n#TUT No pasa nada si juegas a velocidades más bajas, si aceleras cuando las cosas estén tranquilas o si ralentizas cuando se va a la guerra.\n\nNormalmente, recomendamos hacer una pausa para inspeccionar los menús o al enfrentarte a decisiones difíciles.#!"
 lesson_basics_pausing_3:0 "Empezar a jugar ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc:2 "Para que empiece a correr el tiempo, reanuda la partida (con la #EMP barra espaciadora#! o haciendo clic en el botón Jugar, en la esquina inferior derecha).\n\nDe este modo, empezarán a pasar los días, meses y años. Los ejércitos a los que se les haya ordenado marchar se moverán; aparecerán eventos en la pantalla; se enviarán misivas y los [characters|lE] envejecerán.\n\n#TUT Encuentra la velocidad que te resulte más cómoda; siempre puedes cambiarla más adelante.#!"

 # Actual Warfare
 lesson_declare_war_step_1:0 "¿Y ahora qué?"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:1 "Como primera tarea, vamos a demostrarle a tu vecino, el earl de $c_desmond$, quién es el [Concept( 'rightful_liege', 'señor legítimo' )|E]… Si eso implica expandir tu [realm|lE], ¡que así sea!\n\nCon el sistema de interacción de personajes que vimos antes, selecciónalo en el mapa y declárale la guerra al [ruler|lE] de $c_desmond$. Debes tener un [casus_belli|lE] válido ya que su [title|lE] es parte [de_jure|lE] de tu señorío.\n\n#TUT Para que la experiencia sea más activa, veremos paso a paso lo que sucede en una guerra.#!"
 lesson_declare_war_tt:1 "#TUT_KW Declara la guerra#! al conde Muiredach de $c_desmond$"
 lesson_raise_troops_step_1:0 "Cómo reclutar ejércitos"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:2 "¡Has logrado declarar la [war|lE]! Ahora tienes que reclutar [armies|lE]. Ha aparecido un botón en la parte inferior de la pantalla para ayudarte, pero también puedes hacerlo desde la vista Militar.\n\n#TUT Tu [army|lE] se agrupará y esperará órdenes allí donde esté tu [rally_point|lE], (en este caso, $c_thomond$).\n\nNota: tendrás que reanudar la partida (pulsa la barra espaciadora) para reunir algo más que un puñado de hombres. ¡Deja que pasen unos días y tu ejército estará al pleno!#!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "Recluta varios ejércitos"
 lesson_army_movement_step_1:0 "Cómo mover ejércitos"
 lesson_army_movement_step_1_desc:2 "Para mover tu [army|lE], haz clic en el ejército (en el mapa) y, a continuación, haz clic con el botón secundario en el área a la que quieres que se desplace. ¿Qué tal la [barony|lE] capital del enemigo?\n\n#TUT Si ordenas al ejército que atraviese el agua, se [Concept( 'embark', 'embarcará' )|E], convirtiéndose en una [fleet|lE]. Por ahora, quedémonos en tierra.#!"
 lesson_army_purpose_step_1:0 "Ejército"
 lesson_army_purpose_step_1_desc:1 "Ahora que tu [army|lE] se mueve, probablemente se dirija a una batalla contra fuerzas enemigas. Puede ser un encuentro directo con otros ejércitos o el comienzo de un [siege|lE].\n\n#TUT Si dos ejércitos hostiles se encuentran, se producirá automáticamente una [battle|lE].\n\nDel mismo modo, si colocas tu ejército en una [holding|lE] enemiga, la asediarán.\n\nSi todavía no lo has hecho, este es un buen momento para #EMP reanudar la partida#!. ¡Si no, no pasará el tiempo y los ejércitos no se moverán!#!"
 lesson_battle_mechanics_step_1:0 "¡Una batalla!"
 lesson_battle_mechanics_step_1_desc:2 "El resultado de una [battle|lE] entre dos [armies|lE] depende de una serie de factores: el número de [levies|lE] de ambos bandos, la clase de [men_at_arms|lE] emplea cada bando (si los tienen), los [commanders|lE] involucrados e incluso el [terrain|lE] en el que se lucha.\n\n#TUT Descubrirás más detalles en la vista Combate. Haz clic en el ejército que está luchando para abrirla.#!"
 lesson_siege_mechanics_step_1:0 "¡Un asedio!"
 lesson_siege_mechanics_step_1_desc:3 "¡Tu [army|lE] está atacando una [holding|lE] enemiga! Haz clic en el icono resaltado (¡las puntas de lanza!) para descubrir cómo va.\n\nTienes que ganar asedios para aumentar tu [war_score|lE].\n\nCada vez que se gana un asedio (lleva unos cuantas rondas de ataque), el área queda [Concept( 'occupied', 'ocupada' )|E], y su aspecto cambia en el mapa, de liso a rayado.\n\n#TUT El color de las rayas muestra quién ha ocupado la posesión. Como nuestro color en el mapa es verde, las que hayamos [Concept( 'occupied', 'ocupado' )|E] tendrán rayas verdes.\n\nPero una posesión [Concept( 'occupied', 'ocupada' )|E] por el reino de $k_france$, tendrá rayas azules; las ocupadas por el reino de $k_england$ serán rojas y así sucesivamente.#!"
 lesson_warscore_step_1:0 "Puntuación bélica"
 lesson_warscore_step_1_desc:1 "Para tener una idea de quién va ganando la [war|lE], siempre puedes mirar la [war_score|lE], en la esquina inferior derecha. Va de #N -100#! a #P +100#! y cambia dependiendo de los [sieges|lE] y las [battles|lE] perdidos o ganados, así como del territorio ocupado.\n\n#TUT Con una puntuación bélica de #P 100#! puedes obligar al otro bando a aceptar tu [peace_offer|lE].\n\nDel mismo modo, con una puntuación de #N -100#! #EMP te#! pueden #EMP obligar#! o aceptar #EMP su#! [peace_offer|lE]."
 lesson_warscore_step_2:0 "Resultado de la guerra"
 lesson_warscore_step_2_desc:6 "Todas las [wars|lE] terminan de uno de estos tres modos:\n$EFFECT_LIST_BULLET$[victory|E]\n$EFFECT_LIST_BULLET$[white_peace|E]\n$EFFECT_LIST_BULLET$[defeat|E]\n\nLas consecuencias exactas de cualquiera de ellas cambian dependiendo del [casus_belli|lE].\n\n#TUT Para consultar los detalles de una guerra específica, haz clic con el botón secundario en el [ruler|lE] enemigo y selecciona #TUT_KW Ofrecer paz#! o haz clic en el icono de $game_concept_war_score$ en la parte inferior derecha y selecciona después una de las pestañas en la parte inferior de la pantalla.#!"
 lesson_winning_wars_step_1:0 "La victoria está cerca"
 lesson_winning_wars_step_1_desc:3 "¡Tu [war_score|lE] está al #P 100 %#!!\n\nAhora puedes imponer tus peticiones haciendo clic en el icono de Puntuación bélica para abrir la vista de Guerra y, a continuación, elegir la pestaña #TUT_KW Imponer exigencias#! en la parte inferior de la pantalla.\n\n#TUT También puedes hacer clic secundario en el [ruler|lE] enemigo y seleccionar #TUT_KW Ofrecer paz#!.#!"
 lesson_losing_wars_step_1:0 "La derrota se avecina"
 lesson_losing_wars_step_1_desc:2 "¡Esta [war|lE] no va nada bien! Tal vez sea el momento de pedir una [white_peace|lE].\n\nAunque #EMP esta#! guerra sea una causa perdida, no pasa nada por aceptar la derrota y sobrevivir. ¡Ya lucharás otro día! Haz clic con el botón secundario en tu enemigo y selecciona #TUT_KW Paz blanca#! (o #TUT_KW Rendición#!, si la paz blanca no está disponible) en la vista de Interacciones."
 lesson_war_final_notes_reuse:1 "\n\n#TUT Las lecciones del tutorial terminan aquí. Sin embargo, todavía aparecerán de vez en cuando algunos consejos como iconos de alerta en la parte superior de la pantalla. Haz clic sobre ellos para saber más sobre las situaciones o elementos que van surgiendo.\n\nGracias por seguir aquí… ¡y buena suerte!#!"
 lesson_war_final_notes_victory_step_1:0 "¡Guerra ganada!"
 lesson_war_final_notes_victory_step_1_desc:1 "¡Enhorabuena por tu [victory|lE]!\n\nYa sabes cómo se superar una de las partes esenciales del juego.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "Guerra perdida"
 lesson_war_final_notes_defeat_step_1_desc:1 "Lamentamos la [defeat|lE], pero ten por seguro que has experimentado uno de los aspectos más exigentes del juego. A partir de ahora, seguro que te resultará más sencillo.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "Paz blanca"
 lesson_war_final_notes_white_peace_step_1_desc:0 "¡Cuántas elecciones aprendidas! ¡Cuánto nos llevamos para el futuro!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "Guerra invalidada"
 lesson_war_final_notes_invalidated_step_1_desc:0 "¡Sigues aquí! ¡Excelente! Pero qué extraño que la guerra ya no sea válida.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "¿Y ahora qué?"
 lesson_guided_final_notes_mission_step_1_desc:3 "Ahora que conoces los fundamentos, podrás hacer muchas cosas. Crusader Kings III consiste en fijarte tus propias metas.\n\n¡Como sugerencia, te recomendamos que intentes convertirte en rey o reina de $k_ireland$! Aunque la [war|lE] tampoco es el único camino…\n\n¡O puedes hacer clic en el icono #bold Situación actual#! en la parte superior y ver si algunos de los elementos marcados como Sugerencias o Situación actual te llaman la atención!"
 lesson_open_war_overview_tt:0 "Abre la vista Guerra"
