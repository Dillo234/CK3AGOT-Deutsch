 # Lifestyles
 lesson_basics_lifestyles_1:0 "Estilos de vida ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:1 "Además de los [traits|lE], tu [character|lE] también puede elegir un [lifestyle|lE]. Hay cinco diferentes, uno por habilidad.\n\nLos estilos de vida representan aquello en lo que nos esforzamos más en el día a día y cada uno tiene diferentes [focuses|lE] relacionados con él.\n\nCada enfoque nos dará una bonificación única y favorecerá que le ocurran determinados eventos a tu personaje."
 lesson_basics_lifestyle_open_window_tt:2 "Haz clic en el botón Estilos de vida (resaltado)"
 lesson_basics_lifestyles_2:0 "Enfoque ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:3 "Haz clic en cualquier [lifestyle|lE] para ver sus [focuses|lE].\n\nCon el paso del tiempo, nuestro [character|lE] ganará [lifestyle_experience|lE] por mantener un estilo de vida concreto. Cuando hayamos adquirido suficiente experiencia, podremos elegir uno de los [perks|lE] de estilo de vida de #EMP uno#! de sus árboles.\n\nLos $game_concept_perks$ simbolizan nuestra práctica y desarrollo con el paso del tiempo y ofrecen bonificaciones únicas (como rasgos especiales) o desbloquean mecánicas y contenidos específicos de estilo de vida (como la habilidad para comenzar [schemes|lE] de [GetScheme('abduct').GetTypeName]).$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:1 "\n\n#TUT Como ejemplo, los enfoques $martial_strategy_focus_short$, $martial_authority_focus_short$ y $martial_chivalry_focus_short$ otorgan experiencia marcial, que puede usarse para adquirir cualquiera de los [perks|lE] del estilo de vida militar.\n\n¡Terminar los árboles de dones, conduce a distintos rasgos de estilo de vida!#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "Elige un enfoque"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "Al elegir un [focus|lE], seguramente habrás adivinado que tu [character|lE] adquirirá [lifestyle_experience|lE] con el paso del tiempo. $lesson_basics_lifestyles_2_reuse$"
 
# Interacting
 lesson_basics_interacting_1:0 "Otros personajes ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc:1 "¡Ahora que hemos elegido un [focus|lE], podemos ver qué pasa con los demás! En Crusader Kings III es fundamental interactuar con otros [characters|lE], y dispones con muchas opciones para ello.\n\n#TUT Puedes hacer clic con el botón secundario del ratón sobre el retrato de un personaje, incluido el tuyo, para abrir una lista de posibles [interactions|lE], como concertar un matrimonio o planificar una [scheme|lE]. Desde este menú también se declaran [wars|lE], pero dejemos eso para luego.#!"
 lesson_basics_open_character_view_tt:0 "Abre la vista Personaje"
 lesson_basics_open_interactions_tt:2 "Haz clic con el botón secundario en el retrato del [player_heir|lE] de tu personaje para ver las interacciones disponibles"
 lesson_basics_interacting_2:0 "Enviar regalo ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc:2 "Comencemos con lo básico… ¡A todo el mundo le gusta el oro! Prueba a mandar un soborno a tu [player_heir|lE].\n\n#TUT La mayoría de las [interactions|lE] abrirán una segunda ventana con detalles cuando la seleccionemos. Puedes confirmar o cancelar una acción en esta ventana.#!"
 lesson_basics_send_gift_tt:2 "Confirma la interacción #TUT_KW Enviar regalo#! con tu $game_concept_heir$"
 lesson_basics_interacting_3:0 "Regalo enviado ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc:1 "¡Bien hecho! Has conseguido que #P mejore#! la [opinion|lE] de alguien sobre ti.\n\n#TUT Atención al #bold canal de mensajes#! de abajo a la derecha. Allí aparecerá información #EMP ligeramente interesante, pero no crítica#!, y se irá al cabo de un tiempo cuando se reanude el juego.#!\n\nCiertos modificadores de opinión duran para siempre, como los vínculos familiares. Otros se desvanecerán con el tiempo, como los recuerdos difusos de un regalo monetario…\n\n#TUT Si pasamos el cursor sobre la cifra de opinión de otro personaje, podremos ver exactamente de dónde vienen los distintos números. ¿Se debe a una alianza matrimonial, un donativo de oro o simplemente aprecian tu sinceridad?#!"

# Generational Gameplay
 lesson_basics_many_lives_1:0 "La familia ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc:2 "A continuación, hablaremos de tu [dynasty|lE]. Conforme avance el juego, tu [character|lE] envejecerá y morirá salvo que sufra algún «accidente» imprevisto o una enfermedad terrible.\n\n#TUT Pero la historia no termina ahí, ¡solo será [game_over|lE] si no tienes herederos de tu propia dinastía!#!"
 lesson_basics_many_lives_2:0 "Un heredero ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:5 "Mientras tus [titles|lE] cuenten con [heirs|lE] de tu [dynasty|lE], tu legado vivirá. Cuando tu [character|lE] actual muera, simplemente empezarás a jugar con uno nuevo: el [player_heir|lE].\n\nDependiendo del tipo de [succession|lE] que tenga tu [realm|lE], es probable que sea uno de tus hijos. ¿Tal vez al que has preparado para [Concept( 'ruler', 'gobernar' )|E]?\n\n#TUT Tu dinastía tiene su propio escudo de armas, que está actualmente resaltado y en el que se puede hacer clic para obtener más información.\n\nNo hace falta hacer nada ahora al respecto, pero si más tarde quieres mirar los detalles de tu dinastía, aquí podrás consultarlos.\n\n#!"

# Succession Laws 
 lesson_basics_succession_laws:0 "Leyes de sucesión ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc:0 "Las [succession_laws|lE] determinan cómo se reparten entre los [heirs|lE] los [titles|lE] y recursos a la muerte de un [character|lE]. Ahora mismo solo tienes un heredero, ¡pero echemos un vistazo igualmente!\n\n#TUT En algunos casos, al tomar el control del nuevo personaje, puede que incluso descubras que fueron responsables de la intempestiva muerte de nuestro anterior gobernante…#!"
 lesson_basics_succession_tab_tt:0 "Inspecciona la pestaña de sucesión"
