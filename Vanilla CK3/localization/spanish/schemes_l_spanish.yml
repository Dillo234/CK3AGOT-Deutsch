 seduce_desc:0 "Seduciré a [SCHEME.GetTarget.GetShortUINameNoTooltip] con palabras dulces y gestos aún más dulces. ¡Muy pronto será mí[SCHEME.GetTarget.Custom('ES_OA')]!"
 seduce_desc_general:1 "Las de seducción son [Concept( 'personal_scheme', 'conjuras personales' )|E] que persiguen convertir al [Concept( 'scheme_target', 'objetivo' )|E] en [lover|lE].\nUna multitud de factores determinan su [Concept( 'success_chance', 'probabilidad de éxito' )|E]; entre otros, la opinión, la compatibilidad de rasgos y el estatus matrimonial.\n\nLas conjuras de seducción puede ser [Concept( 'secret_scheme_single', 'secretas' )|E], dependiendo de quién sea el objetivo."
 seduce_interaction_desc_consort:1 "Intentar seducir a [recipient.GetShortUINameNoTooltip] #weak (tu [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))])#!, para que mejore su opinión sobre ti y pueda llegar a convertirse en tu [lover|lE]"
