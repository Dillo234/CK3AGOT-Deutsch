 # Wilfred the Hairy Loc
 bookmark_fp2_iberia_wilfred_the_hairy:0 "$GuifrE_$ el Piloso"
 bookmark_fp2_iberia_sunyer:0 "$Sunyer$"
 bookmark_fp2_iberia_bernat_of_gothia:0 "$Bernat$"
 bookmark_fp2_iberia_wilfred_the_hairy_desc:0 "Cuando el duque de Toulouse masacró a su padre y a su tío, el rey de los francos se quedó con sus tierras, dejando a $GuifrE_$ y a sus primos en la indigencia.\n\nHan pasado veinte años y las tornas han cambiado. El primo intrigante de $GuifrE_$ ha recuperado lo que le pertenecía por nacimiento y su nuevo señor es primo del hombre que mató a sus padres.\n\n#bold Tú mejor que nadie sabes que la suerte puede cambiar en un abrir y cerrar de ojos, y anhelas un premio más seguro: $d_barcelona$.#!"

# Lupp ibn Musa / Lope Musez
 bookmark_fp2_iberia_lupp_ibn_musa:1 "$Lubb$ Muzez"
 bookmark_fp2_iberia_lupp_ibn_musa_desc:0 "La poderosa dinastía de los Banu Qasi –los hijos de Casio– dominó en su día todo el valle del Ebro. Pero han vivido duros momentos desde el reinado del glorioso padre de $Lubb$, y los recién renombrados «Banu Musa» murmuran y se lamen las heridas desde su antigua sede de Tudela mientras traman recuperar sus dominios sureños.\n\n#bold ¿Serás capaz de retomar lo que otrora perteneció a los Banu Qasi y devolver a la dinastía su antigua gloria?#!"

 bookmark_fp2_iberia_lubb_ibn_musa_alt_mohamed:0 "Mohamed"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_oria:0 "Oria"

 #Mendo Guterres of Santiago
 bookmark_fp2_iberia_mendo_guterres:0 "Conde $Hermenexildo$ Gutiérrez"
 bookmark_fp2_iberia_mendo_guterres_desc:0 "$Hermenexildo$, vasallo poderoso del rey Alfonso III, controla las tierras del sur de Galicia con una administración impecable. Una lealtad incuestionable hacia su monarca le ha ayudado a expandir los dominios ancestrales de su familia, pero ¿será suficiente?\n\n#bold Con un interés en aumento por el Sur, ¿serás capaz de conquistar las tierras de Portucale y comenzar una de sus dinastías más influyentes?#!"

 bookmark_fp2_iberia_mendo_guterres_alt_arias:0 "$Arias$"
 bookmark_fp2_iberia_mendo_guterres_alt_ermesinda:0 "Hermesinda Gatónez"

 bookmark_fp2_iberia_ibn_marwan:0 "Ibn Marwan"
 bookmark_fp2_iberia_ibn_marwan_desc:1 "Rebelde de corazón, Abderramán Ibn Marwan ha tenido una relación tormentosa con su señor, el sultán omeya, pero disfruta de un fuerte apoyo de los mozárabes de sus dominios y, en verdad, podría tener bastante en común con ellos y su fe. Se ha creado un bastión en Badajoz, pero al oeste, el celoso clan Banu Danis cada vez se opone más a su gobierno sobre la Marca Inferior.\n\n#bold ¿Podría una alianza con Alfonso III, el rey de Asturias siempre oportunista, ayudarte a conseguir una corona propia?"
 bookmark_fp2_iberia_ibn_marwan_alt_surunbaqi:0 "Emir Sa'dun de Oporto"
 bookmark_fp2_iberia_ibn_marwan_alt_rahman:0 "Abderramán"

 bookmark_fp2_iberia_adanis_ibn_awsaga:0 "Emir Adanis"
 bookmark_fp2_iberia_adanis_ibn_awsaga_desc:0 "La dinastía bereber Banu Danis, encargada por el sultán omeya de proteger la costa occidental de las incursiones vikingas, ha crecido rápidamente en influencia y poder. El emir Adanis ha levantado poderosas fortalezas en Alcácer y Coimbra, pero le preocupan los mozárabes bajo su poder, que preferirían aliarse con su némesis, Ibn Marwan.\n\n#bold ¿Conseguirás asegurar tus tierras y llevar a los bereberes de al-Ándalus a un grandioso futuro??#!"
 bookmark_fp2_iberia_ibn_awsaga_alt_masud:0 "Mas'ud ibn Adanis"
 bookmark_fp2_iberia_ibn_awsaga_alt_yahya:0 "Yahya ibn Adanis"
