 # Bookmark Loc
 bm_867_iberia:1 "La contienda por Iberia"
 bm_867_iberia_desc:3 "Los viejos poderes de Iberia se están rompiendo.\n\nAl norte, en Asturias, abundan los vasallos ambiciosos que luchan por liberarse.\n\nAl sur, al-Ándalus se hace fuerte, pero se enfrenta a rumores de descontento. Los distritos militares fronterizos hablan entre dientes sobre la independencia y las intrigas plagan a los gobernantes omeyas.\n\nPotencias extranjeras hambrientas codician las ricas tierras ibéricas.\n\n#bold Con siglos de desarrollo, la contienda entra en una nueva fase y que acabe en sangre o hermandad dependerá de una tirada de dados."
