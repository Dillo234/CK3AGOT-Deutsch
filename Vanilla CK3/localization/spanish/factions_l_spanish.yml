l_spanish:
 FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD:0 "[faction_military_power|E] por encima del umbral: #V $VALUE|0=-$#!"
 FACTION_DISCONTENT_POWER_BELOW_THRESHOLD:0 "[faction_military_power|E] por debajo del umbral: #V $VALUE|0=-$#!"
 FACTION_POWER_HARD_RULE:0 "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )]: #V +$VALUE|0$#!"
 FACTION_POWER_INTERNAL_ISSUES:0 "Facciones existentes: #V $VALUE|0$#!"
 FACTION_DEMAND_ACCEPT:0 "Supongo que no tengo alternativa…"
 FACTION_DEMAND_REFUSE:0 "¡A mí nadie me amenaza!"
 FACTION_DEMAND_ACCEPTED_OPT:0 "Una decisión inteligente"
 FACTION_DEMAND_REFUSED_OPT:0 "¡Entonces, guerra!"
 faction_demand.2004.opt_tt:1 "Me uno a la guerra contra [faction_target.GetShortUIName]"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "¡Enviemos el ultimátum!"
 FACTION_IMPRISONMENT_RETALIATION_WARNING:2 "#high ¡Encarcelar a [recipient.GetShortUIName] puede incitar a una revuelta de [retaliating_faction.GetName]!#!"
 faction_demand.9001.t:1 "[retaliating_faction.GetName] contraataca"
 FACTION_FAILED_IMPRISONMENT_RETALIATION:1 "[actor.GetShortUIName] ha intentado encarcelar injustamente a [recipient.GetShortUIName], que pertenece a la misma facción que yo."
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:1 "[actor.GetShortUIName] ha encarcelado injustamente a [recipient.GetShortUIName], que pertenece a la misma facción que yo."
 FACTION_IMPRISONMENT_RETALIATION_END:0 "\n\nUn acto tan desvergonzado contra [retaliating_faction.GetName] debe considerarse un acto de guerra y, como no nos defendamos, ¡acabarán con nosotros de uno en uno!"
 FACTION_IMPRISONMENT_RETALIATION_OPT:0 "¡A la guerra!"

 # Independence Faction
 independence_faction:0 "$game_concept_independence_faction$"
 independence_faction_desc:0 "Miembros de la [faction|lE] independentista pretenden emanciparse de su [liege|lE]. Si tienen éxito, todos sus miembros serán [rulers|lE] independientes.\n\n#S Ultimátum#!\nTodos los miembros de la facción pasan a ser [Concept( 'independent', 'independentes' )|E]\nEl [liege|lE] pierde [prestige|lE]"
 independence_faction_short_effect_desc:0 "Quiere independizarse de su [liege|lE]"

 nation_fracturing_faction:1 "Facción disgregadora"
 nation_fracturing_faction_desc:0 "Los miembros de la [faction|lE] disgregadora pretenden destruir el señorío de su [liege|lE].\n\n#S Ultimátum#!\nTodos los miembros de la facción pasan a ser [Concept( 'independent', 'independientes' )|E]\nEl [liege|lE] pierde su [primary_title|lE] y otros [titles|lE] del mismo [title_tier|lE]" # [LocEditor:AwaitingBatchUpdate]
 nation_fracturing_faction_short_effect_desc:0 "Quiere destruir el señorío de su [liege|lE]"
 liege_primary_title_dissolution:0 "¡Ahora eres independiente!"
 liege_primary_title_dissolution_desc:0 "Tu señor perdió su [primary_title|lE] por culpa de una [factionlE] $nation_fracturing_faction$"

 FACTION_DEMAND_COLLAPSE:1 "Exigencia de disgregación de [faction_target.GetPrimaryTitle.GetNameNoTier]"
 FACTION_DEMAND_COLLAPSE_DESC:1 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEs hora de que reconozcáis que no sois capaz de mantener la unidad del [faction_target.GetPrimaryTitle.GetNameNoTier]. Llegó el momento de poner fin a vuestro reinado o el de otros: la región necesita más libertad. ¡Aceptad nuestras exigencias o enfrentaos a nuestras espadas en el campo de batalla!"
 FACTION_DEMAND_COLLAPSE_ACCEPTED:1 "Exigencia de disgregación aceptada"
 FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC:1 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVuestras equivocadas exigencias solo servirán para debilitarnos a todos. En todo caso, para ahorrar al país un baño de sangre inútil, he de aceptar vuestra petición de independencia."
 FACTION_DEMAND_COLLAPSE_REFUSED:1 "Exigencia de disgregación rechazada"
 FACTION_DEMAND_COLLAPSE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVuestro vergonzoso intento de extorsión no ha funcionado. No importa cuántas almas corruptas os hayáis ganado para ayudaros en vuestro plan, no me rendiré sin luchar. ¡Prefiero morir defendiendo lo que me pertenece por derecho!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION:1 "¡Fin del [faction_target.GetPrimaryTitle.GetNameNoTier]!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC:0 "¡Ha llegado la hora! Las voces unidas de [faction.GetName] están de acuerdo en que [faction_target.GetName] ha perdido todo derecho a gobernar que pudiera haber tenido. ¡Se nos concederá la independencia o la tomaremos a la fuerza!"
 faction_demand.1002.tt:1 "[faction_target.GetPrimaryTitle.GetNameNoTier] es destruido"

 FACTION_DEMAND_INDEPENDENCE:0 "Exigencia de independencia"
 FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEs hora de que reconozcáis la independencia total de [faction_leader.GetPrimaryTitle.GetNameNoTier] y los otros estados de la [faction.GetName]. ¡Aceptad nuestras exigencias o enfrentaos a nuestras espadas en el campo de batalla!"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "Exigencia de independencia aceptada"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:1 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEs hora de que reconozcáis la independencia total de [faction_leader.GetPrimaryTitle.GetNameNoTier] y todos los demás estados del [faction.GetName]. Aceptad nuestras exigencias o enfrentaos a nuestras espadas en el campo de batalla!.[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVuestras equivocadas exigencias solo servirán para debilitarnos a todos. En todo caso, para ahorrar al país de un baño de sangre inútil, he de aceptar vuestra petición de independencia."
 FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "Exigencia de independencia rechazada"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVuestro vergonzoso intento de extorsión no ha funcionado. No importa cuántas almas corruptas os hayáis ganado para ayudaros en vuestro plan, no me rendiré sin luchar. ¡Prefiero morir defendiendo lo que me pertenece por derecho!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "¡Independencia!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "¡Ha llegado la hora! Las voces unidas de [faction.GetName] están de acuerdo en que [faction_target.GetName] ha perdido todo derecho a gobernar que pudiera haber tenido. ¡Se nos concederá la independencia o la tomaremos a la fuerza!"
 faction_demand.0002.tt:0 "¡Todos los miembros de la facción consiguen la independencia!"

 # Peasant Faction
 peasant_faction:0 "Facción campesina"
 peasant_faction_desc:0 "La [faction|lE] campesina quiere liberarse del dominio extranjero o infiel y lucharán por reemplazar a un señor que no comparte la [culture|lE] y [faith|lE] del pueblo de los [counties|lE]."
 peasant_faction_short_effect_desc:0 "Quiere un [county_control|lE] menor"
 peasant_faction_every_county:0 "Todo condado de la facción"
 peasant_faction_spawn_county_levies:0 "Generará un [army|lE] de rebeldes campesinos proporcional a las [levies|lE] del condado"
 FACTION_DEMAND_PEASANT:1 "[ROOT.Char.Custom('ES_AlAla')|U] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_PEASANT_DESC:0 "Hemos sufrido demasiado tiempo la opresión de vuestras leyes. ¡Se acabó! Ya no os pagaremos más impuestos.\n\nCuando vuestros cofres se agoten y tengáis las despensas vacías, desearéis habernos tratado más justamente."
 FACTION_DEMAND_PEASANT_ACCEPT:0 "Podría conceder una exención de impuestos…"
 FACTION_DEMAND_PEASANT_REFUSE:0 "¡Jamás! ¡El destino de un campesino es servir a su señor!"
 FACTION_PEASANT_NAME:0 "Turba campesina"
 FACTION_PEASANT_TITLE_NAME:0 "Revuelta campesina"

 # Populist Faction
 populist_faction:0 "Facción populista"
 populist_faction_desc:1 "La [faction|lE] populista quiere libertad de la dominación extranjera o infiel y busca independizarse de un señor que no comparte su [culture|lE] o [faith|lE]."
 populist_faction_short_effect_desc:0 "Quiere independizarse de su [liege|lE]"
 FACTION_DEMAND_POPULIST:0 "[ROOT.Char.Custom('ES_AlAla')|U] [ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('InsultAdjective')]"
 FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "No toleraremos más la opresión extranjera de la tradición [peasant_leader.GetCulture.GetName]. ¡Ha llegado nuestro momento!\n\n¡Dadnos el derecho a gobernarnos como veamos más conveniente o afrontad la ira de todos nuestros compatriotas!"
 FACTION_DEMAND_POPULIST_DESC_FAITH:0 "No toleraremos más vuestra vil opresión de los fieles [peasant_leader.GetFaith.GetAdherentNamePlural]. ¡Ha llegado nuestro momento!\n\nCon la guía de [peasant_leader.GetFaith.WarGodName], ¡nos alzaremos para liberarnos de vuestro [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] dominio!"
 FACTION_DEMAND_POPULIST_DESC:0 "No toleraremos más vuestra vil opresión del buen pueblo [peasant_leader.GetFaith.GetAdherentName] [peasant_leader.GetCulture.GetName]. ¡Ha llegado nuestro momento!\n\nCon la guía de [peasant_leader.GetFaith.WarGodName], ¡nos alzaremos para liberarnos de vuestro [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] dominio!"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "Esperad… ¿y si adopto vuestras costumbres?"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "Está bien. ¡No necesito súbditos tan pendencieros!"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N ¡Esto me dejará sin tierras!#!"
 FACTION_DEMAND_POPULIST_REFUSE:0 "¿Queréis libertad? ¡La tendréis en la muerte!"
 FACTION_DEMAND_POPULIST_REFUSE_TT:0 "#high [peasant_leader.GetTitledFirstName]#! y la #high [faction.GetName]#! te declaran la [war|lE]"
 FACTION_POPULIST_REVOLT_TITLE_NAME:0 "el levantamiento populista"
 FACTION_POPULIST_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH:0 "¡Podéis compartir nuestras tradiciones y creencias, pero no os toleramos más ni a vos ni a semejante [faction_target.GetTitledFirstName] [faction_target.Custom('InsultAdjective')]!\n\n¡Apartaos o ayudadnos a ganar la libertad que nos merecemos justamente!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE:0 "No toleraremos más la opresión extranjera de la tradición [peasant_leader.GetCulture.GetName]. ¡Ha llegado nuestro momento!\n\nNo exigiremos menos que la libertad total de vuestr[faction_target.Custom('ES_OA')] [faction_target.GetLadyLord], [faction_target.GetTitledFirstName]."
 FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH:0 "No toleraremos más vuestra vil opresión de los fieles [peasant_leader.GetFaith.GetAdherentNamePlural]. ¡Ha llegado nuestro momento!\n\nCon la guía de [peasant_leader.GetFaith.WarGodName], ¡nos alzaremos para liberarnos del dominio de vuestr[faction_target.Custom('ES_OA')] [faction_target.GetLadyLord], [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC:0 "No toleraremos más vuestra vil opresión del buen pueblo [peasant_leader.GetFaith.GetAdherentName] de cultura [peasant_leader.GetCulture.GetName]. ¡Ha llegado nuestro momento!\n\n¡Nos liberaremos de vuestro dominio y la tiranía de vuestr[faction_target.Custom('ES_OA')] [faction_target.GetLadyLord], [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS:0 "¡Dejad que me una a vuestra causa!"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS:0 "¡Esperad! ¿Y si adopto vuestras costumbres y os #EMP ayudo#!?"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS_TT:0 "Ayudarás a los rebeldes contra tu [liege|lE]"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR:0 "¡Entonces nos encontraremos en el campo de batalla, #EMP traidores#!!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT:0 "No puedes unirte a la guerra porque ya estás en guerra con otro participante"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT_2:0 "No puedes unirte a la guerra porque eso te pondría en guerra con un aliado en otra guerra distinta"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_TT:0 "Ayudarás a tu [liege|lE] contra los rebeldes"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE:0 "Prefiero no involucrarme…"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_A:0 "No te unes a la #high [populist_war.GetName]#!"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_B:0 "#N ¡Perderás una parte de tu señorío si tu señor cede a sus exigencias!#!"
 POPULIST_FACTION_INDEPENDENCE_TITLE:0 "Independencia conseguida"
 POPULIST_FACTION_INDEPENDENCE_DESC:0 "Has ganado la independencia de [faction_target.GetTitledFirstName] como resultado de la [popular_faction|lE]"
 VASSAL_JOINS_LIEGE_TOOLTIP:0 "#high [vassal_to_join_liege.GetTitledFirstName]#! se une a la guerra en tu bando como defensor"
 VASSAL_JOINS_REBELS_TOOLTIP:0 "#high [vassal_to_join_rebels.GetTitledFirstName]#! se une a la guerra en el bando rebelde como atacante"
 populist_faction_same_culture_faith_as_liege:0 "No puede ser de la misma [culture|lE] y [faith|lE] que tu [liege|lE]"

 # Liberty Faction
 liberty_faction:0 "Facción de la libertad"
 liberty_faction_desc:0 "La [faction|lE] de la libertad solo busca reducir la [crown_authority|lE], pero, por lo demás, sus miembros son leales al [realm|lE]."
 liberty_faction_short_effect_desc:0 "Quiere menor [crown_authority|lE]"
 FACTION_DISCONTENT_CA_1:0 "Autoridad limitada de la corona: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2:0 "Autoridad de la corona alta: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3:0 "Autoridad absoluta de la corona: #V $VALUE|0$%#!"
 FACTION_DEMAND_LIBERTY:0 "Exigencia de libertad"
 FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n¡Es hora de que reconozcáis los derechos antiguos e inalienables de vuestros vasallos! ¡Aceptad las exigencias de la [faction.GetName] o medíos a nuestras espadas en el campo de batalla!"
 FACTION_DEMAND_LIBERTY_ACCEPTED:0 "Exigencia de libertad aceptada"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVuestras egoístas nociones de «libertad» debilitarán el país entero. Sin embargo, para evitar un baño de sangre inútil, aceptaré vuestras exigencias."
 faction_demand.0102.tt:0 "¡Se ha reducido la [crown_authority|lE] de vuestro señor!"
 FACTION_DEMAND_LIBERTY_REFUSED:0 "Exigencia de libertad rechazada"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVuestros ridículos intentos de intimidación nunca tendrán éxito. ¡Yo soy vuestr[ROOT.Char.Custom('ES_OA')] señor[ROOT.Char.Custom('ES_XA')]! ¡En el campo de batalla descubriréis cuál es vuestro lugar, miserables traidores!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "¡Libertad o muerte!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "¡Ha llegado la hora! Los señores de [faction.GetName] coinciden en que [faction_target.GetName] es un[faction_target.Custom('ES_XA')] déspota que debe renunciar a su autoridad tiránica sobre nosotros… a punta de espada, si hace falta."

 # Claimant faction
 claimant_faction:0 "Facción de pretendiente"
 claimant_faction_desc:0 "Miembros de la [faction|lE] del pretendiente respaldan sus aspiraciones a un título que pertenece a su [liege|lE]."
 claimant_faction_short_effect_desc:0 "Quiere el título de [ROOT.Faction.GetSpecialTitle.GetName]"
 FACTION_DEMAND_CLAIMANT:0 "Exigencia de pretendiente"
 FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEl derecho a gobernar [faction_targeted_title.GetNameNoTier] pertenece a [faction_claimant.GetName] por derecho divino, y hemos reunido los apoyos necesarios para que así sea. ¡Aceptad pacíficamente este hecho u os obligaremos por la fuerza!"
 FACTION_DEMAND_CLAIMANT_DESC_ME:0 "El derecho a gobernar [faction_targeted_title.GetNameNoTier] me pertenece por derecho divino, y por fin tengo los medios para hacerlo realidad. ¡Aceptad pacíficamente este hecho u os obligaré por la fuerza!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "Exigencia de pretendiente aceptada"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "Resulta obvio que antes de renunciar a esta insensata empresa preferiríais ver arder el país. Por el bien de este, debo aceptar vuestra petición, pero sabed que hoy se ha cometido una gran injusticia. ¡Esto no quedará así!"
 FACTION_DEMAND_CLAIMANT_REFUSED:0 "Exigencia de pretendiente rechazada"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:1 "Los derechos de [faction_claimant.GetShortUIName] sobre mi título no son más reales que los cuentos para niños. No importa cuántos locos insensatos hayáis reunido para que os ayuden a realizar vuestra conjura, no cederé ante tal montón de escoria. ¡Antes morir que ver cómo mis derechos de nacimiento recaen en alguien tan inferior!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "¡Unos derechos legítimos!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:1 "¡Ha llegado la hora! Todos los que apoyen a [faction_claimant.GetName] como gobernante de pleno derecho de [faction_targeted_title.GetNameNoTier] se levantarán como uno solo para asegurarse de que [faction_claimant.GetName] ocupe su legítimo lugar en el trono. ¡Lo lograremos a sangre y fuego si es preciso!"
 FACTION_CLAIMANT_INVITE:1 "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_DESC:0 "¡[faction_target.GetName] ocupa un trono que debería ser vuestro! Deseo apoyar vuestros derechos con la palabra y la espada y tengo la certeza de que otros en el señorío también defenderán esta legítima causa. Lo único que tenéis que hacer es aceptar."
 FACTION_CLAIMANT_INVITE_ACCEPT:0 "¡Al fin!"
 FACTION_CLAIMANT_INVITE_REFUSE:0 "Esto no está bien…"
 FACTION_CLAIMANT_INVITE_ACCEPTED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "¡Al fin! [faction_target.GetName] no es más que un[faction_target.Custom('ES_XA')] buf[faction_target.Custom('ES_OnOna')] haciéndose pasar por [faction_target.GetTitleAsNameNoTooltip], y sé que el señorío entero se unirá a mi causa. No olvidaré a quienes me ayuden."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "Es solo cuestión de tiempo…"

 FACTION_CLAIMANT_INVITE_REFUSED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "Mi reivindicación es justa, lo sé. Pero mi alianza con [faction_target.GetTitledFirstName] me impide ir a la guerra. Estaré con vosotros en espíritu."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "Aunque mi reivindicación es justa… no puedo unirme a vosotros. [faction_target.GetTitledFirstName] tiene un… #emphasis «encanto innegable»#! que me impide levantar la mano contra [faction_target.Custom('ES_ElElla')]. Sí, eso es. Os deseo buena suerte."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:1 "Si bien me alegra ver que el señorío se alza contra tal fals[faction_target.Custom('ES_OA')] [faction_target.GetTitledFirstName], mis aprietos actuales me impiden unirme a vosotros en esta justa empresa. Si tenéis éxito, estaré en deuda con vosotros."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:1 "¡Me alegra que vosotros también penséis que [faction_target.GetTitledFirstName] es muy mal[faction_target.Custom('ES_OA')] y que yo gobernaría mejor que [faction_target.Custom('ES_ElElla')]!\n\nAhora estoy jugando con mis juguetes nuevos… ¡pero prometo que si ganáis, los compartiremos!"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "¡Al fin! [faction_target.GetName] no es más que un[faction_target.Custom('ES_XA')] buf[faction_target.Custom('ES_OnOna')] haciéndose pasar por [faction_target.GetTitleAsNameNoTooltip], y sé que el señorío entero se unirá a mi causa.\n\nDebido a mi baja posición actual no puedo ayudaros. Pero sabed una cosa… #emphasis cuando#! logréis la victoria, ¡os recompensaré generosamente!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC:1 "Aunque aprecio vuestro entusiasmo por mis derechos, no puedo evitar pensar que esta empresa está condenada al fracaso. Por lo tanto, no os daré mi apoyo, pero si acabáis teniendo éxito, aceptaré mi lugar en el trono."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "Lamentable."
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER:0 "Todo miembro de la facción"
 FACTION_CLAMAINT_DYNAMIC_NAME:0 "Facción para sentar a [ROOT.Faction.GetSpecialCharacter.GetNameNoTooltip] en el trono [ROOT.Faction.GetSpecialTitle.GetAdjective]"
 FACTION_POPULIST_DYNAMIC_NAME:0 "Populistas [ROOT.Var('faction_faith').Faith.GetAdherentNamePlural] [ROOT.Var('faction_culture').Culture.GetNameNoTooltip]s"

 WARNING_I_HAVE_ALREADY_JOINED_A_FACTION:1 "@warning_icon!#X Ya te has unido a una [faction|lE]#!"
 WARNING_I_AM_ALREADY_AT_WAR_WITH_TARGET:1 "@warning_icon!#X Ya estás en guerra con [faction_target.GetTitledFirstName]#!"
 WARNING_I_AM_AT_WAR_WITH_FACTION_LEADER:1 "@warning_icon!#X Estás en guerra con [faction_invite_from.GetTitledFirstName]#!"
 WARNING_INVITE_CANNOT_JOIN:0 "@warning_icon!#X [faction_invite_from.GetTitledFirstName] no puede unirse a la facción#!"
