 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADMINISTRATOR:0 "Administrador[ROOT.Char.Custom('ES_XA')] instruido, es una de las personas más cualificadas para subir al trono según la opinión de la gente."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SCHOLAR:1 "Célebre por su interés en asuntos metafísicos, puede que no esté bien preparad[ROOT.Char.Custom('ES_OA')] para tratar con los problemas cotidianos de un gobierno secular."

