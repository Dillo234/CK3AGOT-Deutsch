 #Death Intro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_1:0 "[ROOT.Char.GetFullNameNoTooltip] ha entregado su espíritu a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_2:0 "[ROOT.Char.GetFullNameNoTooltip] ha abandonado su cuerpo mortal a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_3:0 "[ROOT.Char.GetFullNameNoTooltip] ha fallecido a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_4:0 "[ROOT.Char.GetFullNameNoTooltip] ha dejado este mundo a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_5:0 "[ROOT.Char.GetFullNameNoTooltip] ha fallecido a los [ROOT.Char.GetAge] años y [ROOT.Char.Custom('GetAfterLifeDestination')]."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_PIOUS:1 "El espíritu de [ROOT.Char.GetFullNameNoTooltip] ha volado al [ROOT.Char.GetFaith.PositiveAfterLife] a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WICKED:1 "El alma de [ROOT.Char.GetFullNameNoTooltip] ha sido arrojada por fin al [ROOT.Char.GetFaith.NegativeAfterLife] a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WOUNDED:0 "[ROOT.Char.GetFullNameNoTooltip] ha encontrado por fin la paz a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1:0 "[ROOT.Char.GetFullNameNoTooltip] ha encontrado la paz en el abrazo de Cristo a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2:0 "[ROOT.Char.GetFullNameNoTooltip] descansa en los brazos del Señor a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1:0 "[ROOT.Char.GetFullNameNoTooltip] ha abandonado su casa temporal a los [ROOT.Char.GetAge] años para atender la llamada del Único y Verdadero."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2:0 "[ROOT.Char.GetFullNameNoTooltip] ha abandonado este mundo pasajero y ha volado al [ROOT.Char.GetFaith.PositiveAfterLife] a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3:0 "[ROOT.Char.GetFullNameNoTooltip] ha alcanzado el descanso eterno a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1:0 "[ROOT.Char.GetFullNameNoTooltip] se ha unido al banquete del [ROOT.Char.GetFaith.PositiveAfterLife] a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1:0 "[ROOT.Char.GetFullNameNoTooltip] ha cruzado el río Estigia a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1:0 "[ROOT.Char.GetFullNameNoTooltip] ha trascendido su forma material a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1:0 "[ROOT.Char.GetFullNameNoTooltip] ha llegado al mundo de los espíritus a los [ROOT.Char.GetAge] años."

#Death Reason message:
 SUCCESSION_EVENT_WINDOW_DEAD_REASON_1:0 "[ROOT.Char.GetSheHe|U] [ROOT.Char.GetDeathReason]."

#Death Outro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD:0 "Su vida ha quedado segada tan pronto que cuesta saber qué clase de gobernante hubiera sido."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD:0 "Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] ancian[ROOT.Char.Custom('ES_OA')] que vivió una larga y satisfactoria vida."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL:0 "Como se creía que era inmortal, muchos se sorprendieron por su inesperado fallecimiento."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT:0 "Murió al dar a luz a su hijo y no caminará sol[ROOT.Char.Custom('ES_OA')] en el más allá."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER:0 "Su cuerpo putrefacto sucumbió finalmente a la plaga de la lepra."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED:0 "Al quedar horriblemente desfigurad[ROOT.Char.Custom('ES_OA')], pasó sus últimos años sin mostrarse en público."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED:0 "Mutilad[ROOT.Char.Custom('ES_OA')] en un terrible accidente, pasó sus últimos años prácticamente sin poder andar."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK:0 "Al haber nacido en circunstancias muy duras, fue ridiculizad[ROOT.Char.Custom('ES_OA')] a menudo por su espalda contrahecha."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT:0 "Al haber nacido en circunstancias muy duras, fue ridiculizad[ROOT.Char.Custom('ES_OA')] a menudo por sus proporciones gigantescas."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF:0 "Al haber nacido en circunstancias muy duras, fue ridiculizad[ROOT.Char.Custom('ES_OA')] a menudo por su estatura diminuta."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG:0 "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] de destreza sin igual encontró un rival al que no pudo superar."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG:0 "Muert[ROOT.Char.Custom('ES_OA')] en la flor de la vida, siempre se recordará su belleza arrebatadora."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD:0 "Célebre en el pasado por su aspecto, el destino [ROOT.Char.GetHerHim] maldijo con una vida lo bastante larga como para ver marchitar su belleza."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK:0 "[ROOT.Char.GetWomanMan|U] de constitución frágil, sus iguales se burlaron a menudo de [ROOT.Char.GetSheHe]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY:1 "Célebre por su fealdad, se rumoreaba que solo mirar[ROOT.Char.GetHerHim] ya causaba pesadillas durante días."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE:0 "Reducid[ROOT.Char.Custom('ES_OA')] a un espejismo de su antiguo ser, ya no era capaz de moverse o hablar y ha terminado abandonado los desechos de su cuerpo."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC:0 "Con la maldición de una mente perturbada, fue célebre en sus tierras por estar loc[ROOT.Char.Custom('ES_OA')] de atar."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE:0 "Tras manifestarse a través de [ROOT.Char.GetSheHe] durante años, por fin [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetHerHim] ha llamado para volver a su lado."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE:0 "Atormentad[ROOT.Char.Custom('ES_OA')] por los demonios, solía delirar con su muerte inminente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED:1 "[ROOT.Char.GetWomanMan] atormentad[ROOT.Char.Custom('ES_OA')], deseó a menudo el dulce abrazo de la muerte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS:0 "Aunque fue célebre por su agudeza e ingenio, fue incapaz de burlar a [ROOT.Char.GetFaith.DeathDeityName]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB:0 "Su falta de inteligencia era bien conocida y solía recurrir al consejo para tomar decisiones importantes."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM:0 "Apenas irreconocible, había perdido su ingenio cuando le llegó la hora."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED:0 "Tildad[ROOT.Char.Custom('ES_OA')] de hereje por la Iglesia, seguramente pague por sus pecados."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER:0 "Se sabe que se manchó las manos con la sangre de los suyos y seguramente estará pagando en el [ROOT.Char.GetFaith.NegativeAfterLife] por sus horribles crímenes."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT:0 "Est[ROOT.Char.Custom('ES_EA')] degenerad[ROOT.Char.Custom('ES_OA')] de gustos repulsivos no encontrará solaz ni alegría allá donde esté yendo."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL:0 "Se rumoreaba que se alimentaba de carne humana y no cabe duda que ahora está siendo castigad[ROOT.Char.Custom('ES_OA')] por su maldad en vida."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE:1 "Sodomita célebre, ahora recibe los tiernos cuidados de [ROOT.Char.GetFaith.DevilName] en persona."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS:0 "Al haber saboreado el fruto prohibido del amor incestuoso, seguramente sufrirá en su próxima vida."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER:0 "Adúlter[ROOT.Char.Custom('ES_OA')] descarad[ROOT.Char.Custom('ES_OA')], se [ROOT.Char.GetHerHim] recordará por su tendencia a la traición y la codicia."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR:0 "Fornicador[ROOT.Char.Custom('ES_XA')] descarad[ROOT.Char.Custom('ES_OA')], se [ROOT.Char.GetHerHim] recordará por su lujuria incontrolable e insidiosa."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER:0 "Asesin[ROOT.Char.Custom('ES_OA')] reconocid[ROOT.Char.Custom('ES_OA')], expiará sus crímenes en su próxima vida."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH:0 "Conocid[ROOT.Char.Custom('ES_OA')] por mezclar hierbas mágicas y tratar con [ROOT.Char.GetFaith.DevilName], seguramente arda en la otra vida por sus pecados."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT:0 "Sagrad[ROOT.Char.Custom('ES_OA')] restaurador[ROOT.Char.Custom('ES_XA')] del Imperio persa, su ascenso a la gloria será inmortalizado en los sermones de todos los [ROOT.Char.GetFaith.PriestMalePlural]. Seguramente esté ahora sentad[ROOT.Char.Custom('ES_OA')] junto a [ROOT.Char.GetFaith.HighGodName]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME:0 "Al restaurar el antiguo poder del Imperio, garantizó que su nombre viviría en la gloria hasta el fin de los tiempos."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER:0 "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] fervoros[ROOT.Char.Custom('ES_OA')] luchó por la gloria de [ROOT.Char.GetFaith.HighGodName] contra los infieles en una de las mayores guerras santas de la historia reciente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT:0 "No hubo discusión que est[ROOT.Char.Custom('ES_EA')] diplomátic[ROOT.Char.Custom('ES_OA')] veteran[ROOT.Char.Custom('ES_OA')] no pudiera resolver pacíficamente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER:0 "Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] encantador[ROOT.Char.Custom('ES_XA')] que se ganó la fama por sus banquetes elaborados y los bailes grandiosos."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER:0 "Un[ROOT.Char.Custom('ES_OA')] de [ROOT.Char.Custom('ES_LoLa')]s mejores guerrer[ROOT.Char.Custom('ES_OA')]s de su tiempo, no tenía rival en el combate cuerpo a cuerpo."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER:0 "Cazador[ROOT.Char.Custom('ES_XA')] entusiasta y aplicad[ROOT.Char.Custom('ES_OA')], adoraba pasar semanas enteras en la naturaleza buscando las presas más escurridizas."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL:0 "Célebre por ser un[ROOT.Char.Custom('ES_XA')] estratega excepcional, pasó muchos días de su vida examinando campos y entrenando a sus tropas."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR:1 "[ROOT.Char.GetWomanMan|U] concienzud[ROOT.Char.Custom('ES_OA')], era célebre por sus excelentes dotes como administrador[ROOT.Char.Custom('ES_XA')] y gobernante."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER:0 "Célebre por su mente retorcida y maquinadora, nunca mostró sus auténticas intenciones a nadie, ni siquiera a sus amigos más allegados."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER:0 "Célebre libertin[ROOT.Char.Custom('ES_OA')], recibió un pico de oro con el que podía convencer a cualquiera para compartir lecho."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR:1 "Célebre por ser un[ROOT.Char.Custom('ES_XA')] sabi[ROOT.Char.Custom('ES_OA')] respetad[ROOT.Char.Custom('ES_OA')] , pasó la mayor parte de sus días estudiando en su biblioteca, dejando pocas veces su [ROOT.Char.Custom('ResidenceBuilding')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER:0 "Célebre por su vena sádica, convirtió la tortura y la mutilación en un arte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST:0 "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] siempre antepuso el bien de su familia por encima de todo lo demás y pasó su vida intentando asegurar un futuro glorioso para todos sus descendientes."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC:1 "Conocid[ROOT.Char.Custom('ES_OA')] por pasar la mayoría de las noches en su laboratorio, muchos creen que no era más que un[ROOT.Char.Custom('ES_XA')] bruj[ROOT.Char.Custom('ES_OA')] que elaboraba conjuros impíos al amparo de su [ROOT.Char.Custom('ResidenceBuilding')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN:0 "Dedicad[ROOT.Char.Custom('ES_OA')] a la comprensión del cuerpo y la mente humana, era un[ROOT.Char.Custom('ES_XA')] médic[ROOT.Char.Custom('ES_OA')] respetad[ROOT.Char.Custom('ES_OA')] y muy admirad[ROOT.Char.Custom('ES_OA')] por los estudiosos jóvenes debido a su conocimiento enciclopédico de la naturaleza y los humores."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT:0 "Ejemplo de valor y galantería, será recordad[ROOT.Char.Custom('ES_OA')] por su espíritu cariñoso y justo en todas las circunstancias."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST:1 "De [ROOT.Char.GetSheHe], un[ROOT.Char.Custom('ES_XA')] célebre herborista, se decía que podía curar todos los males con el brebaje adecuado."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS:0 "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] intrigante será recordad[ROOT.Char.Custom('ES_OA')] durante mucho tiempo por su mezquindad y rencor."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT:0 "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] siempre dispuesta será recordad[ROOT.Char.Custom('ES_OA')] por su mandato benevolente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT:0 "Con est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] [ROOT.Char.GetWomanMan] no se podía jugar. Encarnó la dignidad y el poder de su título como pocos gobernantes."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE:0 "[ROOT.Char.GetWomanMan|U] sumis[ROOT.Char.Custom('ES_OA')] y vergonzos[ROOT.Char.Custom('ES_OA')], será recordad[ROOT.Char.Custom('ES_OA')] por muchos como un[ROOT.Char.Custom('ES_XA')] gobernante dócil y a veces aturullad[ROOT.Char.Custom('ES_OA')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC:0 "Si hay algo que se puede decir de [ROOT.Char.GetSheHe], es que no causó mayor impresión entre quienes [ROOT.Char.Custom('ES_LoLa')] conocieron."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL:0 "Nacid[ROOT.Char.Custom('ES_OA')] con un deseo insaciable, se pasó la vida entera buscando la siguiente conquista amorosa."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS:0 "[ROOT.Char.GetWomanMan|U] de gran apetito, nunca evitó la posibilidad de probar comidas nuevas y exóticas."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY:1 "Célebre por su amor por el oro, será enterrad[ROOT.Char.Custom('ES_OA')] con algunas de las joyas que más apreciaba."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY:0 "Jamás fue de quienes trabajaran más de lo necesario. Siempre estuvo list[ROOT.Char.Custom('ES_OA')] y deseos[ROOT.Char.Custom('ES_OA')] de eludir sus responsabilidades."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE:0 "Nadie sabía qué podía pensar o hacer en cualquier momento est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] tan voluble."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL:0 "Dad[ROOT.Char.Custom('ES_OA')] a los arrebatos de ira, en su [ROOT.Char.Custom('ResidenceBuilding')] sus gritos solían retumbar estruendosamente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT:0 "Siempre engreíd[ROOT.Char.Custom('ES_OA')] y dispuest[ROOT.Char.Custom('ES_OA')] a ejercer sus autoridad sobre sus súbditos, era un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] que adoraba el sonido de su voz."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE:0 "Siempre se [ROOT.Char.Custom('ES_LoLa')] recordará por ser un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] para quien la lealtad era un valor irrenunciable."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_TEMPERATE:0 "Siempre dad[ROOT.Char.Custom('ES_OA')] a evitar banquetes y excesos, nunca dejó que sus impulsos básicos se apoderasen de [ROOT.Char.GetSheHe]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS:0 "Conocid[ROOT.Char.Custom('ES_OA')] por ser una [ROOT.Char.GetWomanMan] caritativ[ROOT.Char.Custom('ES_OA')], entregó libremente su dinero a familia y amigos."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT:0 "Un ejemplo deslumbrante de diligencia que jamás descuidó su deber."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_COMPASSIONATE:0 "Célebre por ser un alma amable y compasiva, sus amigos siempre [ROOT.Char.Custom('ES_LoLa')] recordarán con cariño."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_PATIENT:0 "Nunca dad[ROOT.Char.Custom('ES_OA')] a levantar la voz, fue un ejemplo de paciencia."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_HUMBLE:1 "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] humilde nunca quiso que se diera demasiada importancia a sus logros."

#Heir message:
 SUCCESSION_EVENT_WINDOW_HEIR_UNDERAGE:1 "Apenas tiene [ROOT.Char.GetAge] años y necesitará apoyarse en su [ROOT.Char.GetDiarchTitle|l] [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetDiarchy.GetDiarch.GetTitledFirstNameNicknamedNoTooltip] durante sus primeros años de reinado."
 SUCCESSION_EVENT_WINDOW_HEIR_USELESS:0 "Al no tener habilidades para mantener el señorío unido, su mandato puede estar condenado al fracaso."
 SUCCESSION_EVENT_WINDOW_HEIR_MILITARY:0 "Al ser un[ROOT.Char.Custom('ES_XA')] táctic[ROOT.Char.Custom('ES_OA')] militar con talento, muchos confían en que asegurará muchas victorias al señorío en el campo de batalla."
 SUCCESSION_EVENT_WINDOW_HEIR_LEARNING:0 "[ROOT.Char.GetWomanMan|U] sabi[ROOT.Char.Custom('ES_OA')] y erudit[ROOT.Char.Custom('ES_OA')], se espera progreso e innovación durante su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_STEWARDSHIP:0 "Ahorrador[ROOT.Char.Custom('ES_XA')] y frugal, seguro que el señorío prosperará durante su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_INTRIGUE:0 "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] taimad[ROOT.Char.Custom('ES_OA')] y perspicaz no tendrá problemas en conseguir apoyos cuando los necesite."
 SUCCESSION_EVENT_WINDOW_HEIR_DIPLOMACY:0 "Seguro que vasallos y gobernantes extranjeros respetarán por igual a est[ROOT.Char.Custom('ES_EA')] expert[ROOT.Char.Custom('ES_OA')] diplomátic[ROOT.Char.Custom('ES_OA')]."
 SUCCESSION_EVENT_WINDOW_HEIR_STRONG_AND_SMART:0 "Con ese poderoso físico y su excepcional astucia, seguro que su mandato inspirará canciones y leyendas."
 SUCCESSION_EVENT_WINDOW_HEIR_WEAK_AND_DUMB:0 "Falt[ROOT.Char.Custom('ES_OA')] de la bendición de una mente aguda y del físico de un[ROOT.Char.Custom('ES_XA')] guerrer[ROOT.Char.Custom('ES_OA')], su mandato seguramente será complicado."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VARANGIAN:0 "Tras haber servido en la lejana Miklagard, es probable que su espíritu aventurero inspire a sus súbditos."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUNATIC:0 "Al ser un[ROOT.Char.Custom('ES_XA')] lunátic[ROOT.Char.Custom('ES_OA')] trastornad[ROOT.Char.Custom('ES_OA')], solo [ROOT.Char.GetFaith.HighGodName] podrá ayudar a su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_BAD:0 "Ante la sospecha de estar poseíd[ROOT.Char.Custom('ES_OA')] por un demonio enviado por [ROOT.Char.GetFaith.DevilName], los [ROOT.Char.GetFaith.PriestMalePlural] harán cuando esté en su mano para refrenar[ROOT.Char.Custom('ES_LoLa')]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_GOOD:0 "Con la bendición de [ROOT.Char.GetFaith.HighGodName], su cuerpo es solo un instrumento a través del que se muestra la voluntad divina."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_FAIR:0 "No hay palabras para describir su belleza. Con su apariencia, los dignatarios extranjeros se postraran a sus pies."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADVENTURER:0 "La vida de est[ROOT.Char.Custom('ES_EA')] aventurer[ROOT.Char.Custom('ES_OA')] estará llena de gloria y emociones."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_UGLY_DECEITFUL:0 "Taimad[ROOT.Char.Custom('ES_OA')] y engaños[ROOT.Char.Custom('ES_OA')], es posible que la perdición de [ROOT.Char.GetFirstNameNoTooltip] termine siendo su enemistad con la verdad."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTON_GREEDY:0 "[ROOT.Char.GetWomanMan|U] codicios[ROOT.Char.Custom('ES_OA')] y avar[ROOT.Char.Custom('ES_OA')], es improbable que sea popular entre el campesinado del señorío."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_JUST:0 "Imparcial y just[ROOT.Char.Custom('ES_OA')] en todo, muchos esperan que trate todos los conflictos con excelencia."
