 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_AFRICA_DESC:0 " Gracias a todo tu trabajo, diligencia y sabio gobierno, el continente de África está unido bajo un solo gobierno."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_PORTUGAL_DESC:0 " Pero ¿habrás muerto de verdad mientras se recuerde eternamente el Reino de $k_portugal$ que fundaste?"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_CANARIAS_DESC:0 " Todo el mundo en las islas conoce tu nombre como fundador[ROOT.Char.Custom('ES_XA')] del Reino de las $k_canarias$"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_BOSNIA_DESC:0 " Ni los caballos en Bosnia desconocen tu nombre después de que crearas el Reino de $k_bosnia$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARMENIA_DESC:0 " Tu nombre vivirá eternamente como fundador[ROOT.Char.Custom('ES_XA')] del Imperio de $e_armenia$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_RUM_DESC:0 " Tú creaste el Reino de $k_rum$ y, como su fundador[ROOT.Char.Custom('ES_XA')], en cierto modo siempre será tuyo."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ISRAEL_DESC:0 " Gracias a todo tu trabajo y diligencia se creó el Reino de $k_israel$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_OUTREMER_DESC:0 " Nadie creyó que pudiera hacerse, pero dominaste la región santa más disputada del mundo bajo el Imperio de $e_outremer$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_SWITZERLAND_DESC:0 " Se pueden escalar los Alpes y aún así no alcanzaría a verse todo lo que te perteneció cuando fundaste el Reino de $k_switzerland$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_AUSTRIA_DESC:0 " Tras tu reinado, el Archiducado es una de las potencias más respetadas de Europa."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARAGON_DESC:0 " El Reino de $k_aragon$ nació en las retorcidas riberas del río Aragón, un legado eterno de tu glorioso reinado."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_ROMAN_EMPIRE_DESC:0 " Gracias a ti, el cosmos sabe que aunque pasen los milenios con Roma hecha cenizas, el $e_roman_empire$ siempre regresará."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_DUMNONIA_DESC:0 " Gracias a ti, el pueblo córnico se alzó para volver a convertirse en el Reino de $k_cornwall$."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_CAROLINGIAN_DESC:0 " Lo que para Carlomagno fue un sueño, para ti fue real, restaurador[ROOT.Char.Custom('ES_XA')] del Reino de $e_france$."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_HOLY_ROMAN_EMPIRE_DESC:0 " Fuiste la encarnación de la gloria perdida del $e_hre$ que, gracias a ti, volvió a nacer."

