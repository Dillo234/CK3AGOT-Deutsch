 SUCCESSION_EVENT_WINDOW_HEIR_FIVE_SKILLS:0 "Al contar con la bendición de un conocimiento asombroso de todo lo que hay en el cielo y la tierra, seguro que el mandato de [ROOT.Char.GetFirstNameNoTooltip] será legendario."

