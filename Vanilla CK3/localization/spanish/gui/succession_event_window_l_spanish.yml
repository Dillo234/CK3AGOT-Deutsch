 SUCCESSION_EVENT_WINDOW_HEIR_GENDER:0 "Alguna gente teme que el ascenso de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] al trono pueda ser un síntoma de los días inciertos que están por llegar."
