 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_MILITARY_ED:0 "Como prefiere dirigir sus tropas desde la seguridad de su hogar, a [ROOT.Char.GetFirstNameNoTooltip] le constará inspirar a sus soldados."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_CONTENT:1 "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] solitari[ROOT.Char.Custom('ES_OA')] es perfectamente capaz de dejar que el consejo haga la mayor parte de su trabajo, para bien o para mal."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_PARANOID:0 "A la vista de que hay agentes de [ROOT.Char.GetFaith.DevilName] en cada esquina, herejes e infieles por igual deben temer su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_GENEROUS:0 "Pí[ROOT.Char.Custom('ES_OA')] y generos[ROOT.Char.Custom('ES_OA')], es muy probable que los [ROOT.Char.GetFaith.PriestMalePlural] se hagan ricos durante su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT_BRAVE:0 "[ROOT.Char.GetFirstNameNoTooltip] siempre viste una armadura refulgente y espléndida, y quiere que todos [ROOT.Char.GetHerHim] vean cuando se enfrenta en combate."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_CRUEL:0 "Al no temer jamás la ira de [ROOT.Char.GetFaith.HighGodName], es improbable que [ROOT.Char.GetFirstNameNoTooltip] ahorre a sus súbditos los castigos que considere apropiados."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE_STUBBORN:0 "Firme en su forma de adoración, es muy probable que la fe y la tradición se vean favorecidas durante su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL_CALLOUS:0 "Alma taimada y descontenta, es muy probable que su mandato esté lleno de maldades e intrigas."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT_TRUSTING:0 "[ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.GetWomanMan] confiad[ROOT.Char.Custom('ES_OA')] y paciente, está convencid[ROOT.Char.Custom('ES_OA')] de que al final le sucederán cosas buenas."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_STRESSED:0 "Al ver sombras en cada esquina, es probable que se vea dominad[ROOT.Char.Custom('ES_OA')] por el miedo."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN_COMPASSIONATE:0 "Convencid[ROOT.Char.Custom('ES_OA')] de que hay que mostrar amabilidad a todos sin importar su valía, muchos temen que los enemigos de [ROOT.Char.GetFirstNameNoTooltip] usen esto en su favor."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STRONG_BRAVE:0 "[ROOT.Char.GetFirstNameNoTooltip] destaca entre sus enemigos en el campo de batalla y no le costará nada inspirar a sus tropas."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE_LUSTFUL:0 "Siempre dispuest[ROOT.Char.Custom('ES_OA')] a entretener a su cónyuge, muchos esperan que la familia real crezca y prospere."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS_JUST:0 "Muchos confían que est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] equitativ[ROOT.Char.Custom('ES_OA')] se asegurará de que todos reciban lo que les corresponde."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT_GREEDY:0 "[ROOT.Char.GetWomanMan|U] trabajador[ROOT.Char.Custom('ES_XA')], con [ROOT.Char.Custom('ES_ElElla')] el señorío bien logrará riquezas o caerá en la ruina."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_HONEST:0 "Siempre dispuest[ROOT.Char.Custom('ES_OA')] a admitir sus muchas debilidades, hay grandes dudas de que el señorío pueda confiar en su nuev[ROOT.Char.Custom('ES_OA')] señor[ROOT.Char.Custom('ES_XA')]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_TRUSTING:0 "[ROOT.Char.GetWomanMan|U] ingenu[ROOT.Char.Custom('ES_OA')], su naturaleza reticente quizás le impida tomar las riendas."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS_HONEST:0 "Como nunca ha temido decir lo que pensaba, seguramente encante al señorío entero con su astuta honestidad."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_ARBITRARY:0 "Carente de toda brújula moral, sus súbditos tendrán que aprender cuándo temer[ROOT.Char.Custom('ES_LoLa')] o respetar[ROOT.Char.Custom('ES_LoLa')]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL_WRATHFUL:0 "Es un[ROOT.Char.Custom('ES_XA')] auténtic[ROOT.Char.Custom('ES_OA')] sádic[ROOT.Char.Custom('ES_OA')] y muchos temen en qué se convertirá el señorío durante su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL_ZEALOUS:0 "Cegad[ROOT.Char.Custom('ES_OA')] por el fervor religioso, infieles y herejes por igual temerán su justa ira."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_DECEITFUL:0 "Muchos temen que esta persona tan malvada y desconfiada se guarde dagas con sus nombres escritos en ellas."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_COMPASSIONATE:0 "[ROOT.Char.GetFirstNameNoTooltip] es una persona de alma gentil y compasiva. Seguramente sus vasallos prosperen bajo su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT:0 "Al ser una persona segur[ROOT.Char.Custom('ES_OA')] de sí mism[ROOT.Char.Custom('ES_OA')], el mandato de [ROOT.Char.GetFirstNameNoTooltip] puede traer gloria o vergüenza a la casa [ROOT.Char.GetHouse.GetName]… El tiempo lo dirá."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL:0 "Como no se preocupa jamás por lo que dice el [ROOT.Char.GetFaith.ReligiousText], muchos temen que el mandato de [ROOT.Char.GetFirstNameNoTooltip] termine pronto cuando [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetHerHim] destruya."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS:0 "Tiene el don de la palabra y es extrovertid[ROOT.Char.Custom('ES_OA')], así que muchos creen que a [ROOT.Char.GetFirstNameNoTooltip] no le costará ganarse a la corte."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS:1 "Dado que pasa horas rezando para no disgustar a [ROOT.Char.GetFaith.HighGodName], muchos están seguros de que el mandato de [ROOT.Char.GetFirstNameNoTooltip] será una bendición para el señorío."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_AMBITIOUS:0 "Al ser un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] ambicios[ROOT.Char.Custom('ES_OA')], muchos esperan que el señorío crezca y prospere durante su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT:0 "Enérgic[ROOT.Char.Custom('ES_OA')] y tranquil[ROOT.Char.Custom('ES_OA')], [ROOT.Char.GetFirstNameNoTooltip] seguramente mejore el señorío durante su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL:0 "Taimad[ROOT.Char.Custom('ES_OA')] y engaños[ROOT.Char.Custom('ES_OA')], es posible que la perdición de [ROOT.Char.GetFirstNameNoTooltip] termine siendo su enemistad con la verdad."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY:0 "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] no habla mucho y pocos confían que le vaya bien en los asuntos diplomático."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE:0 "[ROOT.Char.GetWomanMan|U] piados[ROOT.Char.Custom('ES_OA')] y humilde, muchos temen que [ROOT.Char.GetFirstNameNoTooltip] estaría mejor preparad[ROOT.Char.Custom('ES_OA')] para [ROOT.Char.GetFaith.HouseOfWorship]s que para tronos."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARBITRARY:0 "[ROOT.Char.GetWomanMan] corrupt[ROOT.Char.Custom('ES_OA')] e injust[ROOT.Char.Custom('ES_OA')], pocos confían que sus vasallos se queden sentados si el señorío se empieza a venir abajo durante su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE:0 "[ROOT.Char.GetWomanMan|U] modest[ROOT.Char.Custom('ES_OA')] y comedid[ROOT.Char.Custom('ES_OA')], su naturaleza pasiva también puede ser su ruina."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CHASTE:0 "Leal a su cónyuge y familia, seguro que [ROOT.Char.GetFirstNameNoTooltip] antepondrá el bien de su familia por encima de todas los intereses personales."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUSTFUL:0 "Los vasallos del país harán bien encerrando a sus parejas cuando [ROOT.Char.GetFirstNameNoTooltip] llegue al trono, pues siempre anda buscando a su siguiente conquista."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT:0 "Satisfech[ROOT.Char.Custom('ES_OA')] con lo que tiene, puede que hasta los vasallos de [ROOT.Char.GetFirstNameNoTooltip] ridiculicen su naturaleza pasiva."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT:0 "Puesto que es un[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetWomanMan] que espera que los planes salgan bien, muchos confían que lleguen grandes cambios al señorío… si bien sucederán lentamente."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BRAVE:0 "Valeros[ROOT.Char.Custom('ES_OA')] y dispuest[ROOT.Char.Custom('ES_OA')] a lanzarse a la acción, muchos esperan que su valentía no lleve al señorío a la ruina por una imprudencia."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_JUST:0 "Imparcial y just[ROOT.Char.Custom('ES_OA')] en todo, muchos esperan que trate todos los conflictos con excelencia."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTONOUS:0 "[ROOT.Char.GetWomanMan|U] de gran apetito, muchos confían que ponga el señorío por delante de su hambre."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS:0 "[ROOT.Char.GetWomanMan|U] frí[ROOT.Char.Custom('ES_OA')] e insensible, a los vasallos del señorío les costará ganarse su confianza."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN:0 "Cobarde y apocad[ROOT.Char.Custom('ES_OA')], es improbable que sus súbditos [ROOT.Char.Custom('ES_LoLa')] respeten."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREEDY:0 "Es improbable que est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] codicios[ROOT.Char.Custom('ES_OA')] se gane el favor del campesinado del señorío."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL:0 "Muchos temen que la corte de [ROOT.Char.GetFirstNameNoTooltip] viva con miedo de est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] tan mezquin[ROOT.Char.Custom('ES_OA')]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TRUSTING:0 "Confiad[ROOT.Char.Custom('ES_OA')] y complaciente, puede que el consejo de [ROOT.Char.GetFirstNameNoTooltip] tenga más poder sobre [ROOT.Char.GetSheHe] de lo que debería."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HONEST:0 "Incapaz de mentir, muchos temen que su franqueza no valga para las complejidades de la política."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LAZY:0 "Al ser un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] holgaz[ROOT.Char.Custom('ES_AnAna')], muchos temen que no salga nada interesante del mandato de [ROOT.Char.GetFirstNameNoTooltip]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS:0 "Es un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] generos[ROOT.Char.Custom('ES_OA')] y muchos confían que su corazón de oro no le haga vaciar las arcas del señorío en causas inútiles."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL:0 "De mecha rápida, es muy probable que enemigos y vasallos de [ROOT.Char.GetFirstNameNoTooltip] por igual vivan en el miedo a [ROOT.Char.GetSheHe]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID:0 "Puede que la paranoia de est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] suspicaz no encaje bien con sus súbditos."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN:0 "[ROOT.Char.GetFirstNameNoTooltip] es un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] terc[ROOT.Char.Custom('ES_OA')] y puede que a sus súbditos les cueste meter baza cuando haya tomado una decisión."
 SUCCESSION_EVENT_WINDOW_HEIR_PIETY:0 "[ROOT.Char.GetWomanMan|U] devot[ROOT.Char.Custom('ES_OA')], seguro que [ROOT.Char.GetFirstNameNoTooltip] impresionará a los [ROOT.Char.GetFaith.PriestMalePlural] con sus amplios conocimientos del [ROOT.Char.GetFaith.ReligiousText]."
 SUCCESSION_EVENT_WINDOW_HEIR_PRESTIGE:0 "Seguro que los dignatarios de todos los rincones se inclinarán ante un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de tanto prestigio."
