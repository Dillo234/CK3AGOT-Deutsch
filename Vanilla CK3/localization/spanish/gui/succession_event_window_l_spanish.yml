 SUCCESSION_EVENT_WINDOW_HEIR_POOR_HEALTH:0 "Al ser un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] frágil y enfermiz[ROOT.Char.Custom('ES_OA')], el señorío entero espera que recupere la salud."
 SUCCESSION_EVENT_WINDOW_HEIR_BASTARD:0 "Al ser un[ROOT.Char.Custom('ES_XA')] hij[ROOT.Char.Custom('ES_OA')] ilegítim[ROOT.Char.Custom('ES_OA')], probablemente [ROOT.Char.GetFirstNameNoTooltip] se proponga dejar su marca en la historia."
 SUCCESSION_EVENT_WINDOW_HEIR_VIKING:0 "Al haber dirigido muchas incursiones, el nombre de [ROOT.Char.GetFirstNameNoTooltip] ya es conocido y temido en todo el mundo."
 SUCCESSION_EVENT_WINDOW_HEIR_CRUSADER:0 "Al haber dirigido a los guerreros santos contra los infieles, seguro que el nombre de [ROOT.Char.GetFirstNameNoTooltip] ya es amado a ojos de [ROOT.Char.GetFaith.HighGodName]."
