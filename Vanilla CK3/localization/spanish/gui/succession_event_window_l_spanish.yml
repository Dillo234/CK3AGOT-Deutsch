 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VENGEFUL:0 "[ROOT.Char.GetWomanMan|U] mezquin[ROOT.Char.Custom('ES_OA')] y rencoros[ROOT.Char.Custom('ES_OA')], sus vasallos tendrán que ir con cuidado al tratar con [ROOT.Char.GetSheHe]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DEPRESSED:0 "Este alma melancólica y en busca de consuelo puede carecer de la fortaleza necesaria para dirigir a sus nuevos súbditos."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BLIND_WEAK:0 "[ROOT.Char.GetWomanMan|U] débil y cieg[ROOT.Char.Custom('ES_OA')], deja el señorío en manos de sus ayudantes."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_EXCOMMUNICATED:0 "Excomulgad[ROOT.Char.Custom('ES_OA')] por la Iglesia, llega al poder tras ser declarad[ROOT.Char.Custom('ES_OA')] hereje. Muchos creen que llevará al señorío a su perdición."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BERSERKER:0 "Guerrer[ROOT.Char.Custom('ES_OA')] feroz e implacable, se cree que aúlla a la luna y bebe la sangre de sus enemigos en combate."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CANNIBAL:0 "Al rumorearse que consume carne humana, tendrá mucho que demostrar para ganarse la confianza de sus vasallos."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRIMINAL:0 "Corren muchos rumores viles en torno a [ROOT.Char.Custom('ES_ElElla')], algunos más horribles y repulsivos que otros."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WITCH:0 "Como se rumorea que mezcla hierbas prohibidas con maldiciones contra sus enemigos, le costará ganarse la confianza de sus súbditos."
 SUCCESSION_EVENT_WINDOW_HEIR_UNIMPRESSIVE:0 "Al no tener muchos logros a su nombre, aún cuesta saber qué clase de gobernante llegará a ser."

