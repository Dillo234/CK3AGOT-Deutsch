 DLC008_SP2:0 "Elegance of the Empire"


 dlc_001:0 "$DLC001_PREORDER$"
 dlc_001_desc:0 "Sumérgete en el Sacro Imperio Romano con una colección de trajes para plebeyos, guerreros y gobernantes de Europa Central."
 dlc_002:0 "$DLC002_SP_DAY1$"
 dlc_002_desc:0 "Dale a tu corte un nuevo aspecto elegante con un conjunto de trajes y opciones cosméticas de vestimenta para Oriente Medio y el Norte de África."
 dlc_003:0 "$DLC003_FP1$"
 dlc_003_desc:0 "¿Asaltantes feroces de un norte gélido o una sociedad compleja llena de exploradores intrépidos, comerciantes y poetas? Descubre la verdadera riqueza del mundo nórdico con Crusader Kings III: Northern Lords, el primer pack de experiencias en profundidad para Crusader Kings III, el juego aclamado por la crítica."
 dlc_004:0 "$DLC004_EP1$"
 dlc_004_desc:0 "La expansión Royal Court de Crusader Kings III añade nuevas maneras de interactuar con los personajes de tu reino o imperio, así como cambios importantes en el sistema cultural del juego que añaden mayor dinamismo y fluidez histórica."
 dlc_005:0 "$DLC005_FP2$"
 dlc_005_desc:0 "Las tierras de Iberia bañadas por el sol aguardan tu reinado glorioso con el pack de experiencias Crusader Kings III: Fate of Iberia. Profundamente rica en historias, culturas y pueblos, el destino medieval de la Península está listo para ser moldeado por tu majestuosa mano, ya sea revestida de un terciopelo conciliador o como un puño de hierro."
 dlc_006:0 "$DLC006_BP1$"
 dlc_006_desc:0 "Ten cuidado, gobernante, camina con cautela entre los que llamas amigos o enemigos; son dos caras de la misma moneda. Tus relaciones son más importantes que nunca, y con Crusader Kings III: Friends & Foes, serás testigo de cómo tus seres más queridos cobran vida hasta los detalles más íntimos."
 dlc_008:0 "$DLC008_SP2$"
 dlc_008_desc:0 "Viste a tus gobernantes con las mejores prendas gracias a este paquete de ropa. Basado en los atuendos y complementos de la realeza del emperador Enrique II y la emperatriz Cunegunda, este paquete no solo incluye nuevos atuendos y vestidos, sino también coronas y otros elementos históricamente precisos. Disponible exclusivamente para los propietarios de Chapter II."
