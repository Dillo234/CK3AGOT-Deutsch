 altruism_intent:0 "Altruismo"
 altruism_intent_desc:1 "Intentas mejorar la vida de los demás buscando oportunidades para emprender acciones altruistas. Esto suele llevar a un aumento de la [county_opinion|lE] y [piety|lE]. Los personajes de carácter [GetTrait('zealous').GetName( GetNullCharacter )|l], [GetTrait('generous').GetName( GetNullCharacter )|l] y [GetTrait('improvident').GetName( GetNullCharacter )|l] pueden perder [stress|lE]."

 justice_intent:0 "Justicia"
 justice_intent_desc:0 "Intentas repartir justicia hasta al menor de los delincuentes de tu señorío. Esto lleva a menudo a un aumento del [control|lE] y los personajes de carácter [GetTrait('just').GetName( GetNullCharacter )|l] pueden soltar [stress|lE]."
 
 recruit_knights_intent:0 "Reclutamiento"
 recruit_knights_intent_desc:0 "Intentas mejorar tu corte con [knights|lE] nuevos y poderosos. Esto suele llevar a oportunidades de reclutamiento."
