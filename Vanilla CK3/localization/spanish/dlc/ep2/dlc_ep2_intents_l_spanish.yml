 murder_attendee_intent:0 "Asesinato"
 murder_attendee_intent_desc:0 "Te centras en acabar con la vida de tu objetivo. Esto suele dar lugar a ocasiones de asesinato y opciones especiales."

 woo_attendee_intent:0 "Seducción"
 woo_attendee_intent_desc:0 "Solo tienes una cosa en mente: seducir a tu objetivo. Esto lleva a menudo a eventos especiales y opciones para cumplir ese deseo."

 befriend_attendee_intent:0 "Amistad"
 befriend_attendee_intent_desc:0 "Te propones ganarte el favor de tu objetivo. Esto lleva a menudo a eventos y opciones amistosas."

 lechery_intent:0 "Libertinaje"
 lechery_intent_desc:0 "Tienes la intención de abrazar tus deseos carnales y buscar encuentros sexuales con una plétora de parejas. Esto suele provocar una reducción del [stress|lE] en los personajes de carácter [GetTrait('lustful').GetName( GetNullCharacter )|l]."

