 fp2_secure_mediterranean.t:0 "Asegurarse el Mediterráneo"
 fp2_secure_mediterranean.desc:0 "Con las islas clave del Mediterráneo seguras, que hacen las veces de torres de vigilancia marítimas, es hora de reclamar nuestro dominio sobre las olas del mar."
 fp2_secure_mediterranean.tip:0 "Reclamar el dominio sobre el Mediterráneo"

 secure_iberian_foothold_decision_title:0 "Enclave ibérico"
 secure_iberian_foothold_decision_desc:0 "Los debilitados estados beligerantes de Iberia abrieron las puertas de la península al exterior. Si alguien puede proclamarse el nuevo líder [ROOT.Char.GetFaith.GetReligion.GetAdherentName] de la región o simplemente un glorioso invasor, podría ganar mucho."
 secure_iberian_foothold_decision_tooltip:0 "Integrar parte de Iberia"
 secure_iberian_foothold_decision_confirm:0 "Al más fuerte."
 fp2_struggle_uninvolved_or_external_tt:0 "Tu [capital|lE] está fuera de la [region|lE] de [GetGeographicalRegion('world_europe_west_iberia').GetName]."
 fp2_struggle_secure_iberian_foothold_empire_tt:0 "[Concept( 'hold', 'Poseer' )|E] un [title|lE] de [empire|lE] distinto de [GetTitleByKey('e_spain').GetNameNoTier]"

 fp2_struggle_phase_hostility_or_opportunity_tt:1 "La [struggle_phase|lE] ibérica es [struggle_phase_iberia_hostility|lE] u [struggle_phase_iberia_opportunity|lE] (Actualmente: [GetStruggle('iberian_struggle').GetCurrentPhase.GetName])"
 fp2_struggle_secure_iberian_foothold_kingdom_iberian_tt:0 "[Concept( 'hold', 'Poseer' )|E] y [Concept( 'completely_control', 'controlar totalmente' )|E] un [kingdom|lE] [de_jure|lE] de [GetTitleByKey('e_spain').GetNameNoTier]"

 fp2_struggle_secure_iberian_foothold_kingdom_faith_tt:0 "Al menos el #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_faith_target_percent_value')|0] %#! de los [counties|lE] [de_jure|lE] de este [title|lE] son [THIS.Char.GetFaith.GetAdherentNamePlural]"
 fp2_struggle_secure_iberian_foothold_kingdom_border_tt:0 "Este [title|lE] limita con tierra [de_jure|lE] de un [empire|lE] que [Concept( 'hold', 'posees' )|E] que no es parte de [GetTitleByKey('e_spain').GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_kingdom_held_tt:0 "Has poseído este [title|lE] durante al menos [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_years_value')|0Z] años"

 fp2_struggle_secure_iberian_foothold_religion_tt:0 "[Concept( 'hold', 'Poseer' )|E] como mínimo un #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_target_percent_value')|0] %#! de los [counties|lE] de [faith|lE] [THIS.Char.GetFaith.GetReligion.GetAdjective] en la [region|lE] de [GetGeographicalRegion('world_europe_west_iberia').GetName] (Actualmente: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_percent_value')|1] %)\n"
 fp2_struggle_secure_iberian_foothold_outsider_tt:0 "[Concept( 'hold', 'Poseer' )|E] como mínimo un #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_target_percent_value')|0] %#! de los [counties|lE] en la [region|lE] de [GetGeographicalRegion('world_europe_west_iberia').GetName] (Actualmente: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_percent_value')|0] %)\n"

 fp2_struggle_secure_iberian_foothold_empire_held_effect_tt:0 "Todo [kingdom|lE] [de_jure|lE] de [GetTitleByKey('e_spain').GetNameNoTier] que cumpla las siguientes condiciones se convertirá en parte [de_jure|lE] de [THIS.Char.GetPrimaryTitle.GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_empire_dejure_effect_tt:0 "Todo [kingdom|lE] [de_jure|lE] de [GetTitleByKey('e_spain').GetNameNoTier] que cumpla las siguientes condiciones se convertirá en parte [de_jure|lE] del [empire|lE] de [THIS.Char.GetPrimaryTitle.GetNameNoTier]"

 fp2_struggle_secure_iberian_foothold_ends_the_struggle_tt:0 "La [iberian_struggle|lE] termina"
  
 iberian_footholder_transfer_tt:0 "[THIS] [THIS.Title.GetName] de [THIS.GetName]"

 fp2_other_decisions.1000.t:0 "$secure_iberian_foothold_decision_title$: Consolidación [iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 fp2_other_decisions.1000.involved_religion:0 "Las guerras de los incontrolables principados de Iberia han estado a punto de poner de rodillas a los señoríos [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural] de la región.\n\nSin nuestra intervención, los fieles a [ROOT.Char.GetFaith.HighGodName] habrían acabado siendo expulsados de la península por los imperiosos infieles.\n\n"
 fp2_other_decisions.1000.desc:0 "Las divididas fes y gentes de Iberia nos han dado una gran oportunidad. Están demasiado ocupados luchando entre sí para oponerse a la invasión [ROOT.Char.GetFaith.GetReligion.GetAdjective] de la Península."
 fp2_other_decisions.1000.involved_faith:0 "Somos los legítimos defensores de los [ROOT.Char.GetFaith.GetAdherentNamePlural] del oeste, ahora a salvo bajo la protección del [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 fp2_other_decisions.1000.uninvolved_faith:0 "Nos ha tocado a nosotros traer la luz de [ROOT.Char.GetFaith.GetName|l]. Como parte del [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], estas tierras volverán a ser prósperas y pacíficas."
 fp2_other_decisions.1000.closing:0 "\n\nCon el tiempo acabarán viendo que la hora de sus falsos dioses había terminado y se regocijarán de que [ROOT.Char.GetFaith.HighGodName] llevase a [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] a la salvación de la región."
 fp2_other_decisions.1000.a:0 "Hacía falta sangre nueva en la Península."

 fp2_other_decisions.1001.involved_religion:0 "Tras siglos de guerra en Iberia entre cristianos y moros, nuestra contienda se ha visto aprovechada por el entrometido e imperioso avance [iberian_footholder.GetPrimaryTitle.GetAdjective].\n\n"
 fp2_other_decisions.1001.desc:0 "Por distracción, envidia y negligencia, los ibéricos hemos permitido que el intruso [iberian_footholder.GetPrimaryTitle.GetAdjective] se aproveche de la división de nuestra patria e invada los reinos históricos de la Península."
 fp2_other_decisions.1001.involved_faith:0 "[iberian_footholder.GetTitledFirstName|l] se ha proclamado líder legítim[iberian_footholder.Custom('ES_OA')] del pueblo [iberian_footholder.GetFaith.GetAdherentNameNoTooltip] en la Península, usando sus victorias como prueba de su legitimidad sobre los renqueantes señoríos [iberian_footholder.GetFaith.GetReligion.GetAdherentNamePlural] de Iberia."
 fp2_other_decisions.1001.same_uninvolved_faith:0 "Afirma que nuestros fracasos han sido el castigo [ROOT.Char.GetFaith.HighGodNamePossessive] por desviarnos del justo camino del [iberian_footholder.GetFaith.GetName|l] y que [iberian_footholder.GetTitledFirstName|l] es líder legítim[iberian_footholder.Custom('ES_OA')] de la Iberia [ROOT.Char.GetFaith.GetReligion.GetAdjective]…"
 fp2_other_decisions.1001.uninvolved_faith:0 "Con sus victorias como prueba, [iberian_footholder.GetTitledFirstName|l] ha proclamado que su fe es el auténtico camino [iberian_footholder.GetFaith.GetAdherentName], aquel que unirá toda la Península bajo [iberian_footholder.GetFaith.HighGodName]."
 fp2_other_decisions.1001.closing:0 "\n\nMientras [iberian_footholder.GetTitledFirstName|l] afianza sus posesiones, las antiguas diferencias entre musulmanes y cristianos palidecen en comparación con esta ocupación [iberian_footholder.GetFaith.GetAdjective]…"
 fp2_other_decisions.1001.a:0 "Malditos entrometidos"

 ### Council of Toledo Decision
 council_of_toledo_decision_title:0 "Convocar el Concilio de Toledo"
 council_of_toledo_decision_desc_count:0 "Llegará el momento de convocar el [SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] concilio de [GetTitleByKey('c_toledo').GetNameNoTier], y resolver las cuestiones religiosas de los [ROOT.Char.GetFaith.GetAdherentNamePlural] de nuevo."
 council_of_toledo_decision_desc:0 "Durante siglos se celebraron en [GetTitleByKey('c_toledo').GetNameNoTier] concilios religiosos donde clérigos de toda la Cristiandad resolvían las disputas del momento. Si celebramos el 19.º concilio, podremos restaurar esta tradición religiosa visigoda."
 council_of_toledo_decision_tooltip:0 "Celebrar una reunión de clérigos [ROOT.Char.GetFaith.GetAdherentNamePlural] en Toledo"
 council_of_toledo_decision_confirm:0 "Ya es hora"
 council_of_toledo_decision_toledo_holder_trigger:0 "[Concept( 'hold', 'Poseer' )|E] o mandar sobre [GetTitleByKey('c_toledo').GetName] y su [ruler|lE] practica el [THIS.Char.GetFaith.GetName|l]."
 council_of_toledo_decision_toledo_faith_trigger:0 "La [faith|lE] es el [THIS.Char.GetLiege.GetFaith.GetName|l]"
 council_of_toledo_decision_catalyst_tt:0 "Puede suceder un [struggle_catalyst|lE]"
 council_of_toledo_decision_tt:0 "Las recompensas dependen del resultado del Concilio"
 # Event - Organization
 fp2_other_decisions.0700.council:0 "[SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] Concilio de Toledo"
 fp2_other_decisions.0700.t:0 "$fp2_other_decisions.0700.council$: Organización"
 fp2_other_decisions.0700.19:0 "[council_priest.GetTitledFirstName] ha comenzado los preparativos para el decimonoveno concilio religioso en [GetTitleByKey('c_toledo').GetNameNoTier], a imitación de los antiguos sínodos visigodos.\n\nAunque el alcance del [GetTitleByKey('k_papal_state').GetDefinitiveName] ha crecido desde la invasión mora, nuestro clero sigue manteniendo su propia tradición y autonomía. Es hora de reafirmar la importancia de Iberia como lugar de diálogo religioso.\n\nLas reuniones anteriores incluyeron [ROOT.Char.GetFaith.BishopNeuterPlural] de toda la cristiandad, pero eso ya no tiene por qué ser así…"
 fp2_other_decisions.0700.desc:0 "Los [ROOT.Char.GetFaith.BishopNeuterPlural] de Iberia han estado esperando ansiosamente el próximo concilio desde que se recuperó la tradición de Toledo.\n\nMi [council_priest.GetCouncilTitledFirstName] ha comenzado los preparativos, aunque aún está por decidir si se invitará a asistir a sacerdotes de otras tradiciones."
 fp2_other_decisions.0700.a:0 "Será un sínodo mozárabe"
 fp2_other_decisions.0700.b:0 "Todos los sacerdotes [ROOT.Char.GetFaith.HighGodNamePossessive] son bienvenidos en Toledo"
 fp2_other_decisions.0700.b.success:0 "Asisten obispos ecuménicos"
 fp2_other_decisions.0700.b.failure:0 "No se hace caso a la llamada a Toledo."
 fp2_other_decisions.0700.tt:0 "El [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] comenzará dentro de varias semanas"
 # Event - Arrival
 fp2_other_decisions.0701.t:0 "$fp2_other_decisions.0700.council$: Asistentes"
 fp2_other_decisions.0701.opening.success:0 "Bien se ve que la extensa invitación a [ROOT.Char.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.GetAdherentNamePlural] ha sido bien recibida; muchos [ROOT.Char.GetFaith.BishopNeuterPlural] apreciados de tierras extranjeras han acudido ansiosamente a [GetTitleByKey('c_toledo').GetNameNoTier]."
 fp2_other_decisions.0701.opening.failure:0 "La respuesta a nuestra invitación a la comunidad ecuménica ha sido fría; muchos [ROOT.Char.GetFaith.BishopNeuterPlural] han afirmado que el mal tiempo les impedía llegar a [GetTitleByKey('c_toledo').GetNameNoTier], así que la asistencia se limita a los prelados locales…"
 fp2_other_decisions.0701.opening.catastrophe:0 "No hemos visto en [GetTitleByKey('c_toledo').GetNameNoTier] un solo obispo, diácono o abad de ninguna otra confesión [ROOT.Char.GetFaith.GetReligion.GetAdjective]; parece que nuestro concilio se ve con desprecio o enfado por nuestra fraternidad ecuménica y solo asisten los prelados locales."
 fp2_other_decisions.0701.opening:0 "Grandes y poderosos han acudido a [GetTitleByKey('c_toledo').GetNameNoTier] en representación de todas las sedes y abadías del mundo [ROOT.Char.GetFaith.GetAdherentName]."
 fp2_other_decisions.0701.religious_head_bishop:0 "\n\nEntre los prelados menores se encuentra [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], cabeza de la iglesia [portrait_bishop.GetFaith.GetAdjective]."
 fp2_other_decisions.0701.powerful_bishop:0 "\n\nQuizás más notable de ellos es [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un[portrait_bishop.Custom('ES_XA')] prelad[portrait_bishop.Custom('ES_OA')] de gran influencia en la fe [portrait_bishop.GetFaith.GetAdjective] ."
 fp2_other_decisions.0701.saint_bishop:0 "\n\nLos asistentes cuentan con la bendición de tener entre ellos a [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un[portrait_bishop.Custom('ES_XA')] sant[portrait_bishop.Custom('ES_OA')] para los [portrait_bishop.GetFaith.GetAdherentNamePlural]"
 fp2_other_decisions.0701.theologian_bishop:0 "\n\nEs notable entre ellos [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un[portrait_bishop.Custom('ES_XA')] teólog[portrait_bishop.Custom('ES_OA')] respetad[portrait_bishop.Custom('ES_OA')] en el mundo [portrait_bishop.GetFaith.GetAdherentName]."
 fp2_other_decisions.0701.bad_bishop:0 "\n\nUn[portrait_bishop.Custom('ES_XA')] de [portrait_bishop.Custom('ES_LoLa')]s más conocid[portrait_bishop.Custom('ES_OA')]s, es [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], cuya impiedad es objeto de chistes por toda la Cristiandad."
 fp2_other_decisions.0701.senior_bishop:0 "\n\nEl/La mayor de todos los clérigos es [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], un[portrait_bishop.Custom('ES_XA')] [portrait_bishop.GetWomanMan] de fe. "
 fp2_other_decisions.0701.failure:0 "\n\nLos comerciantes de la ciudad amurallada están decepcionados por la baja asistencia, ya que se habían preparado para la visita de un gran número de clérigos. Qué lástima."
 fp2_other_decisions.0701.desc:0 "\n\nLa ciudad amurallada ya está viendo los beneficios de los clérigos de visita, cuyo comercio y hospedaje buscan los comerciantes."
 fp2_other_decisions.0701.a:0 "Excelente."
 fp2_other_decisions.0701.b:0 "Al orgullo le sigue…"
 fp2_other_decisions.0701.c:0 "Bien."
 fp2_other_decisions.0701.tt:0 "Comienza el [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Concilio de Toledo"
 # Event - Debate
 fp2_other_decisions.0702.t:0 "$fp2_other_decisions.0700.council$: Debate"
 fp2_other_decisions.0702.19:0 "Siglos después del último concilio del arzobispo Gunderico bajo el rey Witiza, tal [council_priest.GetCouncilTitleFirstName] ha restaurado nuestra tradición con la apertura de la 19.ª reunión en el histórico [GetTitleByKey('c_toledo').GetNameNoTier].\n\n"
 fp2_other_decisions.0702.opening:0 "Ha comenzado otro concilio en [GetTitleByKey('c_toledo').GetNameNoTier], esta vez inaugurado por [council_priest.GetCouncilTitleFirstName].\n\n"
 fp2_other_decisions.0702.present:0 "\n\nAl final de la semana, quedó rápidamente claro que [debate_bishop.GetTitledFirstName] de [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] contaba con la atención del concilio respecto a este asunto, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.second_hand:0 "\n\nA medida que las conversaciones se acercan a su fin, queda claro que se ve [debate_bishop.Custom('ES_AlAla')] [debate_bishop.GetTitledFirstName] de [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] como líder de esta opinión, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.conversion:0 "Rápidamente surgió el tema dominante de que la conversión de herejes e infieles es la única manera de garantizar la paz y proteger a los [ROOT.Char.GetFaith.GetAdherentNamePlural]."
 fp2_other_decisions.0702.reform:0 "El tema clave fue que los [ROOT.Char.GetFaith.GetAdherentNamePlural] no deben temer una reforma importante, ahora que la posición de la iglesia ibérica es segura."
 fp2_other_decisions.0702.tolerance:0 "El tema dominante fue que los [ROOT.Char.GetFaith.GetAdherentNamePlural] deberían ser más tolerantes con los infieles pacíficos, una idea que se convirtió rápidamente en el centro de las conversaciones."
 fp2_other_decisions.0702.rights:0 "El tema principal fue la preocupación por salvaguardar los antiguos derechos del clero [ROOT.Char.GetFaith.GetAdherentName] y la reparación de las iglesias."
 fp2_other_decisions.0702.hof:0 "Sorprendentemente, la idea de que los [ROOT.Char.GetFaith.GetAdherentNamePlural] necesitaban su propio líder espiritual fue la preocupación más acuciante de muchos de nuestros obispos."
 fp2_other_decisions.0702.pope:0 "Se creó un ambiente de colaboración y muchos obispos abogaron por una mayor cooperación entre los [ROOT.Char.GetFaith.GetAdherentNamePlural] y sus hermanos ecuménicos."
 fp2_other_decisions.0702.heresy:0 "Una energía urgente se apoderó de las conversaciones, cuando se mencionó la amenaza que suponían los [heretic_faith.GetAdherentNamePlural], herejes como los priscilianistas o los arrianos del pasado."
 fp2_other_decisions.0702.closing:0 "aunque [counter_bishop.GetTitledFirstName|U] de [counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] contrarrestó con más fuerza aún sus argumentos."
 fp2_other_decisions.0702.a:0 "No podría estar más de acuerdo."
 fp2_other_decisions.0702.b.hof:0 "No es la voluntad [ROOT.Char.GetFaith.HighGodNamePossessive]"
 fp2_other_decisions.0702.b:0 "Será acallad[debate_bishop.Custom('ES_OA')] a gritos."
 council_of_toledo_ruler_effect_tt:0 "Todo [ruler|lE] [council_toledo_faith.GetAdherentName]"
 # Event - Invalidated
 fp2_other_decisions.0703.t:0 "$fp2_other_decisions.0700.council$: Pospuesto"
 fp2_other_decisions.0703.war:0 "Con el inicio de la guerra, [council_toledo_host.GetTitledFirstName] ha pospuesto el siguiente Concilio de Toledo por el momento."
 fp2_other_decisions.0703.control:0 "Al perder [GetTitleByKey('c_toledo').GetNameNoTier], ya no se podrá celebrar el siguiente Concilio de Toledo…"
 fp2_other_decisions.0703.desc:0 "\n\nSeguro que los [ROOT.Char.GetFaith.GetAdherentNamePlural] se recuperarán pronto de este revés…"
 fp2_other_decisions.0703.a:0 "Decepcionante."
 # Event - Ping
 fp2_other_decisions.0704.t:0 "El $fp2_other_decisions.0700.council$"
 fp2_other_decisions.0704.success:0 "\n\nCon el apoyo [council_toledo_host.Custom('ES_DelDela')] [council_toledo_host.GetTitledFirstName], el clero [ROOT.Char.GetFaith.GetAdherentName] ha hecho oír su voz."
 fp2_other_decisions.0704.failure:0 "Pero parece que [council_toledo_host.GetTitledFirstName] tenía otras ideas y presionó con firmeza en contra de aquellos acercamientos."
 fp2_other_decisions.0704.a:0 "Interesante."
 # Custom Loc
 council_toledo_landed_desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
 council_toledo_unlanded_desc:0 "Arzobispo de [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]"
 # Tooltips
 fp2_council_culture_tt:0 "Las [cultures|lE] ibéricas ganan #positive_value [SCOPE.ScriptValue('council_toledo_culture_acceptance_value')|0]#! de [cultural_acceptance|lE] de la [THIS.Char.GetCulture.GetName]"
 fp2_council_opinion_mozarabic_effect_tt:0 "Todo asistente mozárabe"
 fp2_council_opinion_other_effect_tt:0 "Todo asistente no mozárabe"
 fp2_council_conversion_modifier_tt:0 "Convertir fe del condado progresará más rápidamente frente a otras [religions|lE] mientras este modificador esté presente"
 fp2_council_heresies_modifier_tt:0 "Convertir fe del condado progresará más rápidamente frente a otras [faiths|lE] de la misma [religion|lE] con [head_of_faiths|lE] mientras este modificador esté presente"
 excluded_from_council_toledo_tt:0 "Cualquier otro [head_of_faith|lE] [THIS.Char.GetFaith.GetReligion.GetAdherentName] en [diplomatic_range|lE]"
 fp2_council_end_tt:0 "Termina el [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Concilio de Toledo"
 # Modifiers
 fp2_small_council_modifier:0 "Concilio de Toledo"
 fp2_small_council_modifier_desc:0 "Se ha celebrado en Toledo un concilio local de prelados que trajo prosperidad a la ciudad."
 fp2_big_council_modifier:0 "$fp2_small_council_modifier$"
 fp2_big_council_modifier_desc:0 "Se ha celebrado en Toledo un gran concilio de prelados que trajo una gran prosperidad a la ciudad."
 fp2_disappointing_council_modifier:0 "$fp2_small_council_modifier$"
 fp2_disappointing_council_modifier_desc:0 "Se ha celebrado en Toledo un concilio con una asistencia decepcionante, que ha salido caro a los comerciantes de la ciudad."
 fp2_stifled_council_modifier:0 "Concilio asfixiado"
 fp2_stifled_council_modifier_desc:0 "Contradecir un concilio religioso ha hecho que este personaje sea impopular entre el clero."
 fp2_council_conversion_modifier:0 "Concilio de conversión"
 fp2_council_conversion_modifier_desc:0 "El último Concilio de Toledo animó a la conversión de los infieles en los señoríos mozárabes."
 fp2_council_tolerance_modifier:0 "Concilio de tolerancia"
 fp2_council_tolerance_modifier_desc:0 "El último Concilio de Toledo animó a la tolerancia entre las religiones de la Península."
 fp2_council_reform_modifier:0 "Concilio de reforma"
 fp2_council_reform_modifier_desc:0 "El último Concilio de Toledo animó a la reforma de la Iglesia mozárabe dado su nuevo poder."
 fp2_council_rights_modifier:0 "Concilio de derechos"
