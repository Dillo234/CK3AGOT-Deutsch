 found_kingdom_toledo_decision_title:0 "Fundar el Reino de Toledo"
 found_kingdom_toledo_decision_desc:0 "Desde que el reino visigodo cayó ante los moros, [GetTitleByKey('c_toledo').GetNameNoTier] ha quedado relegada. Como capital de un nuevo señorío [ROOT.Char.GetFaith.GetAdherentName], será de nuevo sede de reyes."
 found_kingdom_toledo_decision_confirm:0 "¡Toledo es el corazón de Iberia!"
 found_kingdom_toledo_decision_tooltip:0 "Fundar un [kingdom|lE] de [GetFaithByKey('mozarabic_church').GetAdherentName] situado en [GetTitleByKey('k_toledo').GetNameNoTier]"
 found_kingdom_toledo_culture_tt:0 "Tu [culture|lE] tiene [heritage|lE] ibérica"
 found_kingdom_toledo_faith_tt:0 "Tu [faith|lE] es la [GetFaithByKey('mozarabic_church').GetAdjective] o se creó a partir de esta."
 found_kingdom_toledo_duchy_tt:0 "[Concept( 'hold', 'Poseer' )|E] y [Concept( 'completely_control', 'controlar completamente' )|E] cualquier [duchy|lE] que limite [de_jure|lE] con [GetTitleByKey('d_toledo').GetName] y que sea parte de un [kingdom|lE] con más dos [duchies|lE] [de_jure|lE]"
 found_kingdom_toledo_capital_tt:0 "[GetTitleByKey('c_toledo').GetNameNoTier] es tu [realm_capital|lE]"

 fp2_other_decisions.1100.t:0 "El Reino de Toledo"
 fp2_other_decisions.1100.desc:0 "Con la fuerza de mi posición más allá de toda duda, por fin tuvo lugar la coronación en [GetTitleByKey('c_toledo').GetNameNoTier], tal como estaba prevista.\n\nYa es hora de que los [ROOT.Char.GetFaith.GetAdherentNamePlural] nos forjemos nuestro propio dominio, distinto de los insignificantes taifas y los dominios del norte. ¡Un señorío que rivalice con el reino visigodo de antaño!"
 fp2_other_decisions.1100.a:0 "Que nuestro reino prospere."

 fp2_other_decisions.1101.desc:0 "En su afán de superación, [toledo_former.GetTitledFirstName] se ha hecho coronar formalmente en [GetTitleByKey('c_toledo').GetNameNoTier].\n\nLa fuerza de este nuevo reino [toledo_former.GetFaith.GetAdherentName], que incorpora las tierras de los antiguos dominios ibéricos, está ya fuera de toda duda.\n\n"
 fp2_other_decisions.1101.stolen:1 "¡Habrá que hacer frente a estos irritantes advenedizos antes o después!"
 fp2_other_decisions.1101.mozarab:0 "Aunque es una buena señal para nuestra fe, puede ser un arma de doble filo…"
 fp2_other_decisions.1101.a:0 "¡No durarán mucho!"
 fp2_other_decisions.1101.b:0 "Algo que no podemos perder de vista."
 fp2_other_decisions.1101.c:0 "Interesante."
 
 fp2_form_kingdom_toledo_modifier:0 "$fp2_other_decisions.1100.t$"
 fp2_form_kingdom_toledo_modifier_desc:0 "Este personaje ha fundado un nuevo reino con centro en la antigua capital visigoda."

