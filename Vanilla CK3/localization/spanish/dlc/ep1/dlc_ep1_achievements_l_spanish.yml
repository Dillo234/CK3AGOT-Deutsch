 ACHIEVEMENT_DESC_patronage_achievement:0 "Financia el [project|lE] de un [character|lE] [inspired|lE] y recibe el resultado."
 ACHIEVEMENT_DESC_converging_paths_achievement:0 "Crea una [hybrid_culture|lE]."
 ACHIEVEMENT_DESC_changing_course_achievement:0 "Crea una [divergent_culture|lE]."
 ACHIEVEMENT_DESC_hoarder_achievement:1 "Ten un [artifact|lE] en todas las casillas del inventario y la [royal_court|lE]."
 ACHIEVEMENT_DESC_creme_de_la_creme_achievement:0 "Alcanza el nivel máximo de [court_grandeur|lE]."
 ACHIEVEMENT_DESC_polyglot_achievement:0 "Sé personalmente 10 [languages|lE]"
 ACHIEVEMENT_DESC_inspirational_achievement:1 "[Concept( 'sponsor', 'Financia' )|E] 30 [inspirations|lE] con éxito en una partida."
 ACHIEVEMENT_DESC_one_of_a_kind_achievement:1 "Consigue un [artifact|lE] épico con una inspiración aventurera."
 ACHIEVEMENT_DESC_true_tolerance_achievement:0 "Gobierna un [realm|lE] que contenga al menos 10 [cultures|lE] con un 95 % o más de [cultural_acceptance|lE]."
 ACHIEVEMENT_DESC_delusions_of_grandeur_achievement:0 "Colócate 6 niveles al menos por encima en [court_grandeur_expectations|lE]."
 ACHIEVEMENT_DESC_bod_chen_po_achievement:1 "Como miembro de la [dynasty|lE] Pugyel, recrea el Imperio del Tíbet."
 ACHIEVEMENT_DESC_turkish_eagle_achievement:0 "Como conde selyúcida en Samosata, forma Rum y crea una [hybrid_culture|lE] entre oghuz y griega."

 ACHIEVEMENT_DESC_rise_of_the_ghurids_achievement:0 "Empieza como duque de Ghur en 867 o 1066 y conquista la [region|lE] de [GetGeographicalRegion('dlc_ep1_achievement_rise_of_the_ghurids').GetName]."
 ACHIEVEMENT_DESC_brave_and_bold_achievement:1 "Empieza como Piastas en 867, reina sobre Polonia, adopta el feudalismo y posee vestiduras, corona, arma y armadura de rareza afamada o ilustre."
 ACHIEVEMENT_DESC_lingua_franca_achievement:1 "Haz que todas las [royal_courts|lE] del mundo hablen el [Concept( 'court_language', 'idioma de tu corte' )|E]. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_beta_israel_achievement:2 "Como [ruler|lE] judío en África Oriental, diverge tu [culture|lE]. $rd_character_blocked_from_achievement$"
 ACHIEVEMENT_DESC_they_belong_in_a_museum_achievement:0 "Nombra $antiquarian_court_position$ a un [character|lE] con una [inspiration|lE] aventurera terminada."
 ACHIEVEMENT_DESC_i_made_this_achievement:0 "Roba un [artifact|lE] sobre el que no tengas [artifact_claim|lE] y cédelo a tu [heir|lE]."
 ACHIEVEMENT_DESC_nobody_comes_to_fika_achievement:1 "Con el condado de Fika como tu [primary_title|lE], diverge la [culture|lE] y extiéndela a 30 [counties|lE], tuyos o de tus [vassals|lE]."

 ACHIEVEMENT_DESC_the_true_royal_court_achievement:0 "Como [vassal|lE] de un [emperor|lE], acumula más [court_grandeur|lE] que él."


