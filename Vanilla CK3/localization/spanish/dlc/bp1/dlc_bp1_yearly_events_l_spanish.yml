l_spanish:
 #Purchase a gift for your partner(s)
 bp1_yearly.2000.t:0 "Un regalo adecuado para…"
 bp1_yearly.2000.desc.intro:0 "El ajetreo es notable entre las tiendas de los comerciantes ambulantes. Los puestos temporales están repletos hasta arriba y contienen todo tipo de fruslerías. "
 bp1_yearly.2000.desc.greed_flavor:0 "Estas piezas parecen caras… pero tal vez valgan la pena."
 bp1_yearly.2000.desc.not_greed_flavor:0 "Estas piezas son realmente resplandecientes y serían un bonito regalo."
 bp1_yearly.2000.desc.single:0 "\n\nCuando [bp1_yearly_2000_partner_a.GetShortUIName] y yo pasamos cerca de uno de los comerciantes que vende joyería, [bp1_yearly_2000_partner_a.GetSheHe] duda levemente, al tiempo que se inclina para mirar más de cerca.\n\n¿Tal vez una de estas alhajas le alegraría el día a mi [ROOT.Char.Custom2('PartnerOpinionDescription', SCOPE.sC('bp1_yearly_2000_partner_a') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2000_partner_a'))]?"
 bp1_yearly.2000.desc.duo:0 "\n\nCuando paso cerca de uno de los comerciantes que vende joyería, dudo levemente y me inclino para mirar más de cerca.\n\n¿Tal vez una de estas alhajas le alegraría el día a mi [bp1_yearly_2000_partner_a.GetShortUIName] o mi [bp1_yearly_2000_partner_b.GetShortUIName]?"
 bp1_yearly.2000.a_single:0 "¡Un/a [ROOT.Char.Custom('RandomJewellry')], digno/a de [bp1_yearly_2000_partner_a.GetShortUIName]!"
 bp1_yearly.2000.a_duo:0 "Un/a [ROOT.Char.Custom('RandomJewellry')], digno/a de mi [bp1_yearly_2000_partner_a.Custom('ComplimentAdjective')] [bp1_yearly_2000_partner_a.GetShortUIName]."
 bp1_yearly.2000.b:0 "Este ejemplar de [ROOT.Char.Custom('RandomJewellry')] tendría un aspecto [ROOT.Char.Custom('RandomPositiveLookAdjective')] en la figura [bp1_yearly_2000_partner_b.Custom('ComplimentAdjective')] de [bp1_yearly_2000_partner_b.GetShortUIName]."
 bp1_yearly.2000.c:0 "¿Por qué conformarse con uno?"
 bp1_yearly.2000.c_flavor:0 "¡Haré dos regalos!"
 bp1_yearly.2000.d:0 "El regalo de mi compañía ya es lo bastante resplandeciente."
 #Follow-up event
 bp1_yearly.2001.t:0 "… Un gobernante"
 bp1_yearly.2001.t.first_title_duo:0 "… Un gobernante…"
 bp1_yearly.2001.t.second_title_duo:0 "y un[ROOT.Char.Custom('ES_XA')] buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan]"
 bp1_yearly.2001.desc.intro_high_opinion:0 "«Estimad[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetFirstNameNoTooltip], ¡me alegro tanto de veros!\n\nOs veo gobernar nuestro señorío con diligencia y me gustaría ayudaros en todo lo que pueda»."
 bp1_yearly.2001.desc.intro:0 "«¡[bp1_yearly_2001_partner.Custom2('RelationToMeShort', ROOT.Char)|U], parece que ya no nos vemos casi nunca!\n\nPuede que haya descubierto algunos datos que serían útiles para nuestro gobierno»."
 bp1_yearly.2001.desc.segway_secret_hook:0 "\n\n[bp1_yearly_2001_partner.GetSheHe|U] mira por el rabillo del ojo "
 bp1_yearly.2001.desc.secret:0 "«Al escuchar a los sirvientes el otro día, oí por casualidad algo que no creeríais»."
 bp1_yearly.2001.desc.hook:0 "«Puede que haya… Bueno, no profundicemos en mis acciones, pero digamos que alguien a quien conocemos me debe un favor»."
 bp1_yearly.2001.desc.segway_lover:0 "\n\nUna brisa silenciosa agita su cabello "
 bp1_yearly.2001.desc.lover:0 "y no puedo evita fijarme en sus rasgos tan [ROOT.Char.Custom('RandomPositiveLookAdjective')] y tratar de grabarlos en mi mente."
 bp1_yearly.2001.desc.segway_modifier:0 "\n\nEntonces hace un gesto, como si recordase algo importante. «Podría "
 bp1_yearly.2001.desc.close_modifier:0 "tener los ojos abiertos hacia cualquier comportamiento… grosero contra nosotros»."
 bp1_yearly.2001.desc.finance_modifier:0 "tratar de proporcionaros el mejor consejo financiero según mis fuentes»."
 bp1_yearly.2001.desc.close_finance_modifier:0 "\n\n«Por otra parte, trato de proporcionaros el mejor consejo financiero según mis fuentes»."
 bp1_yearly.2001.desc.fallback:0 "\n\n«… O, en realidad, me he equivocado. ¡Disculpadme por haceros perder el tiempo!»."
 bp1_yearly.2001.desc.outro:0 "\n\n[bp1_yearly_2001_partner.GetSheHe|U] inclina la cabeza y me mira con expectación."
 bp1_yearly.2001.a:0 "¡Oh, por favor, desembuchad ya, [ROOT.Char.Custom('PartnerOpinionHighDescription')] mí[ROOT.Char.Custom('ES_OA')]!"
 bp1_yearly.2001.a.tt_secret:0 "El secreto de [bp1_yearly_2001_secret_owner.GetTitledFirstName]"
 bp1_yearly.2001.a_tt:0 "[bp1_yearly_2001_partner.GetShortUINameNoTooltip] compartirá un secreto contigo."
 bp1_yearly.2001.b:0 "Me interesas más #EMP tú#!, ¡mi [ROOT.Char.Custom('LoverPetName')]!"
 bp1_yearly.2001.c:0 "Cómo pudisteis… no importa. ¡Ilustradme, por favor!"
 bp1_yearly.2001.c_tt:0 "[bp1_yearly_2001_partner.GetShortUINameNoTooltip] te proporciona un anzuelo sobre un súbdito."
 bp1_yearly.2001.d:0 "Confío en que podréis controlarlo, [ROOT.Char.Custom('PartnerOpinionHighDescription')] mí[ROOT.Char.Custom('ES_OA')]."
 bp1_yearly.2001.e:0 "#EMP Agradecería#! unas finanzas mejoradas."
 #You catch your spouses/consorts being lovers
 bp1_yearly.2010.t:0 "Dos barcos en la noche"
 bp1_yearly.2010.desc.intro:0 "A primera vista, el pasillo parece desierto. Con paso firme, me dirijo hacia el primer asunto de hoy.\n\nDe repente, oigo una risa ahogada y me paro en seco. Me inclino hacia delante solo para alcanzar a ver a [bp1_yearly_2010_first_partner.GetShortUIName] y [bp1_yearly_2010_second_partner.GetShortUIName],"
 bp1_yearly.2010.desc.default:0 "en un tierno abrazo bajo la luz de la mañana.\n\n«[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip], no juegues conmigo, mi [ROOT.Char.Custom('LoverPetName')]…». [bp1_yearly_2010_first_partner.GetSheHe|U] entierra el rostro en su cuello.\n\n«Mañana podemos pasar la noche juntos, [ROOT.Char.Custom('LoverPetName')] mí[bp1_yearly_2010_first_partner.Custom('ES_OA')]», responde [bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]. «Mientras pueda pasar los días contigo, nada más importa»."
 bp1_yearly.2010.desc.lustful:0 "ardientes y entregados a… Oh, #EMP vaya#!.\n\n¿A plena luz del día? ¿Y qué hacen con semejante #EMP [ROOT.Char.Custom('DeviantObjectNoun')]#!?"
 bp1_yearly.2010.a:0 "Qué tierno. Y probablemente útil."
 bp1_yearly.2010.a_lustful:0 "¡He de empezar a tomar notas!"
 bp1_yearly.2010.a_tt:0 "¿Qué #EMP más#! puede estar pasando bajo mi techo?…"
 bp1_yearly.2010.a_tt_lustful:0 "¡Me #EMP encanta#! esto!"
 bp1_yearly.2010.b:0 "A lo mejor necesitan #EMP otro#! par de manos…"
 bp1_yearly.2010.tt:0 "¡Qué circunstancias!"
 bp1_yearly.2010.c:0 "¡Esto es una farsa!"
 bp1_yearly.2010.c_tt:0 "Mi corazón está roto."

 bp1_yearly.5100.t:0 "Las flechas de Cupido"
 bp1_yearly.5100.desc:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))] [unloved_courtier.GetName] lleva más de una semana cabizbaj[unloved_courtier.Cusom('ES_OA')], y es el quinto suspiro pesado y abatido del día el que finalmente me hace preguntar delicadamente por el asunto.\n\n«Me siento muy sol[unloved_courtier.Cusom('ES_OA')]. ¡Lo único que quiero es una persona especial! Alguien que esté a mi lado de día y comparta mi lecho de noche». Hace una pausa y sacude la cabeza con tristeza.\n\n«Pero ¿qué digo? No entendéis mi situación, ¿verdad, mi [ROOT.Char.GetLadyLord]? ¡Miraos bien! ¡Pero si vos…"
 bp1_yearly.5100.desc.male:0 "sois toscamente bell[ROOT.Char.Custom('ES_OA')]!"
 bp1_yearly.5100.desc.female:0 "sois naturalmente hermos[ROOT.Char.Custom('ES_OA')]!"
 bp1_yearly.5100.desc.swole:0 "sois atractiv[ROOT.Char.Custom('ES_OA')] y tenéis además el porte de una estatua!"
 bp1_yearly.5100.desc.scarred:0 "tenéis un aspecto noble, con esas cicatrices!"
 bp1_yearly.5100.desc.fallback:0 "estáis formad[ROOT.Char.Custom('ES_OA')] perfectamente!"
 bp1_yearly.5100.desc.end:0 "Jamás habéis tenido ningún problema al respecto, ¿verdad?»."
 bp1_yearly.5100.a:0 "¡Sed vos mism[unloved_courtier.Cusom('ES_OA')], [unloved_courtier.GetNameNoTooltip]!"
 bp1_yearly.5100.b:0 "¡Tenéis razón, jamás lo he tenido!"
 bp1_yearly.5100.c:0 "¡Os ayudaré!"
 bp1_yearly.5100.d:0 "No abandonéis la esperanza, [unloved_courtier.GetNameNoTooltip]."
 bp1_yearly.5100.toast:0 "No funcionó."

 bp1_yearly.5101.t:0 "Las flechas de Cupido: un objetivo"
 bp1_yearly.5101.desc:0 "«¿Lo haríais, mi [ROOT.Char.GetLadyLord]? ¿Me ayudaréis de verdad?».\n\nRecuerdo cómo se iluminó la cara de [unloved_courtier.GetName] cuando acepté, con cierta cautela, a ayudar[unloved_courtier.GetHerHim] a encontrar el amor. Sin embargo, no estoy precisamente versad[ROOT.Char.Custom('ES_OA')] en el arte del emparejamiento, así que me adentro entre la multitud de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] para buscar un amor en potencia con más esperanza que certeza.\n\nEscudriño la plaza del mercado y me fijo en varias personas, probables candidatas, pero por el bien de [unloved_courtier.GetNameNoTooltip] debería buscar a alguien que le convenga. Alguien…"
 bp1_yearly.5101.a:0 "… cariñoso y sensible."
 bp1_yearly.5101.b:0 "… justo y sin prejuicios."
 bp1_yearly.5101.c:0 "… devoto y ferviente."
 bp1_yearly.5101.d:0 "… en realidad, elijamos al candidato más llamativo."

 bp1_yearly.5102.t:0 "Las flechas de Cupido: dando en el blanco"
 bp1_yearly.5102.desc:0 "Mientras sigo buscando, una figura me llama la atención. [potential_lover.GetSheHe|U]"
 bp1_yearly.5102.desc.compassionate:0 "está apartad[potential_lover.Custom('ES_OA')] en un rincón de la plaza, aparentemente ayudando a un gato callejero que parece necesitar beber desesperadamente. Mientras [potential_lover.GetSheHe] consuela al patético animal, empiezo a imaginar a ciert[unloved_courtier.Custom('ES_OA')] pobre cortesan[unloved_courtier.Custom('ES_OA')] recibiendo el mismo altruismo…"
 bp1_yearly.5102.desc.just:0 "parece en proceso de resolver una disputa entre dos granjeros. Escucha atentamente la versión de la historia de cada uno y emite una sentencia equitativa con la que ambas partes parecen estar de acuerdo."
 bp1_yearly.5102.desc.zealous:0 "escucha atentamente a un predicador que arenga a la multitud. A mí me parecen los desvaríos de un lunático, pero los ojos [potential_lover.Custom('ES_DelDela')] oyente arden con fervor y asiente con entusiasmo ante las divagaciones religiosas."
 bp1_yearly.5102.desc.peng:0 "no pasaría desapercibid[potential_lover.Custom('ES_OA')]: rodead[potential_lover.Custom('ES_OA')] por una cohorte de admiradores, sus ropas algo gastadas ocultan una apariencia imponente."
 bp1_yearly.5102.desc.end:0 "\n\nSolo se necesita una invitación a mi corte y la promesa de un[unloved_courtier.Custom('ES_XA')] pretendiente para atraer a est[potential_lover.Custom('ES_EA')] [potential_lover.GetWomanMan], halagad[potential_lover.Custom('ES_OA')] y emocionad[potential_lover.Custom('ES_OA')], que resulta que se llama [potential_lover.GetName]. Al irrumpir triunfalmente por la puerta, veo a [unloved_courtier.GetName] enfrascad[unloved_courtier.Custom('ES_OA')] en su habitual abatimiento desganado al otro lado del patio.\n\n[unloved_courtier.GetNameNoTooltip] se vuelve hacia mí expectante, con los ojos brillando de esperanza."
 bp1_yearly.5102.a:0 "¡[unloved_courtier.GetNameNoTooltip]! ¡Venid aquí!"
 bp1_yearly.5102.b:0 "En realidad, ¿no preferiríais renunciar al encuentro?"
 bp1_yearly.5102.c:0 "«Perderíais el tiempo con un[unloved_courtier.Custom('ES_XA')] [unloved_courtier.GetWomanMan] de la categoría de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))]»."
 bp1_yearly.5102.a.success:0 "Encajan bien"
 bp1_yearly.5102.a.failure:0 "No hay chispa"

  # Your friend is concerned about your weight
 bp1_yearly.5301.t:0 "Un problema de peso"
 bp1_yearly.5301.start:0 "Soy consciente de que [concerned_friend.GetFirstName] se ha pasado toda la velada mirándome, "
 bp1_yearly.5301.thicc:0 "pero es solo cuando acepto con alegría una tercera ración de [ROOT.Char.Custom('GetExpensiveDessert')] que golpea la mesa de repente.\n\n«¡No puedo dejarlo pasar más!», me grita. «¡Ni seguir sentad[concerned_friend.Custom('ES_OA')] viendo cómo os matáis comiendo, [ROOT.Char.GetFirstName]!».\n\nMe molesto un poco, pero es difícil mostrar indignación con la boca llena. #EMP Tal vez#! disfrute de algún tentempié que otro, ¡pero dirigir mi [ROOT.Char.GetPrimaryTitle.GetTierAsName|l] es muy estresante!"
 bp1_yearly.5301.thinn:0 "pero es solo cuando sigo picoteando el primer plato mientras los siguientes se acumulan que golpea la mesa de repente.\n\n«¡No puedo dejarlo pasar más!», me grita. «¡Ni seguir sentad[concerned_friend.Custom('ES_OA')] viendo cómo os echáis a perder, [ROOT.Char.GetFirstName]!».\n\nMe molesto un poco, pero es difícil parecer indignad[ROOT.Char.Custom('ES_OA')] detrás de una pila creciente de platos. Tal vez #EMP no#! tenga demasiado tiempo para comer, ¡pero dirigir mi [ROOT.Char.GetPrimaryTitle.GetTierAsName|l] es un asunto que consume todo mi tiempo!"
 bp1_yearly.5301.a:0 "¿Sabéis algo, [concerned_friend.GetFirstNameNoTooltip]? Tenéis razón."
 bp1_yearly.5301.a.tt:0 "Los dos buscáis maneras de estar en forma."
 bp1_yearly.5301.b:0 "¡No estoy tan gord[GetPlayer.Custom('ES_OA')]!"
 bp1_yearly.5301.b.tt:0 "Buscas un modo de demostrar tu postura"
 bp1_yearly.5301.c:0 "¡No estoy demasiado flac[GetPlayer.Custom('ES_OA')]!"
 bp1_yearly.5301.d:0 "¡Mira quién habla de aspecto!"
 bp1_yearly.5301.d.tt:0 "Os enzarzáis en una especie de pelea patética"
 bp1_yearly.5301.d.tt.win:0 "Ganas la pelea"
 bp1_yearly.5301.d.tt.lose:0 "Pierdes la pelea"

 bp1_yearly.5302.t:0 "$bp1_yearly.5301.t$: camino pedregoso"
 bp1_yearly.5302.desc:0 "Es un día fresco y soleado, y puedo ver el sudor goteando por la barbilla de [concerned_friend.GetFirstName] mientras sigue animándome a avanzar. El saco de piedras que llevo a la espalda gime bajo el peso, y yo también mientras lo arrojo sobre la raya en la tierra que [concerned_friend.GetFirstNameNoTooltip] había dibujado con un palo. Aplaude encantad[concerned_friend.Custom('ES_OA')].\n\n«¡Ya parecéis más fuerte! Creo que es hora de pasar a algo un poco más grande».\n\n«Sé que se están llevando a cabo unas obras de drenaje en el campo de al lado y les vendría bien algo de ayuda. Si no, si os sentís con valor, encima de la cresta están talando un bosquecillo. ¿Qué os parece?»."
 bp1_yearly.5302.a:0 "¡Traedme un hacha!"
 bp1_yearly.5302.a.tt:0 "Te diriges hacia la arboleda"
 bp1_yearly.5302.b:0 "Más vale centrarse en el drenaje."
 bp1_yearly.5302.b.tt:0 "Partís al campo cercano"

 bp1_yearly.5303.t:0 "$bp1_yearly.5301.t$: más madera"
 bp1_yearly.5303.desc:0 "La tala de árboles es un asunto peligroso para alguien tan inexpert[GetPlayer.Custom('ES_OA')] como yo. Incluso bajo la atenta mirada de [concerned_friend.GetFirstName], la combinación de falta de conocimiento y forma física en mí ya ha dado lugar a unos cuantos accidentes. Clavo el hacha en la madera de un tronco cercano y me paro para beber un trago de mi petaca. [concerned_friend.GetFirstNameNoTooltip] se acerca a mí, con su propia hacha colgada al hombro.\n\n«¡Creo que estáis en situación de enfrentaros a algo un poco más grande!», dice alegre, y señala con su hacha. El árbol que me indica es enorme, de tronco imponente, y lo miro con recelo mientras mis doloridos músculos se tensan con anticipación."
 bp1_yearly.5303.a:0 "No puede ser tan difícil, ¿no?"
 bp1_yearly.5303.a.criticalsuccess:0 "¡Has cortado el árbol con éxito!"
 bp1_yearly.5303.a.failure:0 "Eres incapaz de cortar el árbol sin ayuda"
 bp1_yearly.5303.a.wounded:0 "El árbol te da al caer"
 bp1_yearly.5303.a.criticalfailure:0 "¡El árbol cae directamente sobre ti!"
 bp1_yearly.5303.b:0 "¿Podéis echarme una mano, [concerned_friend.GetFirstNameNoTooltip]?"

 bp1_yearly.5304.t:0 "$bp1_yearly.5301.t$: tremendo cenagal"
 bp1_yearly.5304.desc:0 "El terreno anegado y pantanoso en el que me he ofrecido a ayudar hace que el trabajo sea sudoroso. Trabajo duro junto a los incautos campesinos con un pico, cavando zanjas y depositando sacos de barro húmedo lejos de la zona.\n\n[concerned_friend.GetFirstName] y yo estamos tomando un descanso, parados en la estrecha franja entre dos áreas de pantano, cuando [waterboy.GetFirstName], del grupo de niños encargados de mantener hidratados a los trabajadores, se acerca a mí ofreciendo una petaca. ¡Apenas he dado un trago cuando [waterboy.GetFirstNameNoTooltip], tratando de alcanzar la botella, pierde el equilibrio y cae directamente al cenagal!"
 bp1_yearly.5304.a:0 "¡Aguanta, [waterboy.Custom('GirlBoy')]! ¡Ya te tengo!"
 bp1_yearly.5304.b:0 "¿Se habría dado cuenta alguien aparte de nosotros si se ahoga?"

 bp1_yearly.5305.t:0 "$bp1_yearly.5301.t$: en plena forma"
 bp1_yearly.5305.desc:0 "Una vez concluidas mis tareas, me despedí de los campesinos con los que había trabajado junto a [concerned_friend.GetFirstName] —me despidieron alegremente, sin sospechar en absoluto mi noble origen— y regresé a mi alojamiento habitual. Aunque me duelen los músculos, me siento replet[ROOT.Char.Custom('ES_OA')] de fuerza y vitalidad.\n\nAl ver un gran cuenco de agua al otro lado de la habitación, me pongo en pie y me acerco a él. Me quito la camisa y, a la luz de las velas, me miro en el reflejo del agua."
 bp1_yearly.5305.a:0 "¡Estoy genial!"
 bp1_yearly.5305.b:0 "Os lo debo todo a vos, [concerned_friend.GetFirstNameNoTooltip]."

 bp1_yearly.5306.t:0 "$bp1_yearly.5301.t$: prueba de fuerza"
 bp1_yearly.5306.start:0 "Hech[ROOT.Char.Custom('ES_OA')] una furia, irrumpo en mi salón del trono con [concerned_friend.GetFirstName] detrás de mí.\n\n«¡[ROOT.Char.GetFirstName]! ¡Por favor, no tenéis que demostrarme nada! ¡Podemos olvidar lo que he dicho!». [concerned_friend.GetFirstName] se detiene con un gesto desdeñoso de mi mano mientras escudriño el salón en busca de algo lo bastante voluminoso. ¡¿Cómo osa [concerned_friend.GetSheHe] poner en duda mi honor de ese modo?!\n\n"
 bp1_yearly.5306.artifact:0 "Mis ojos se fijan en mi [bulky_artifact.GetName]. "
 bp1_yearly.5306.table:0 "Mis ojos se fijan en mi trono."
 bp1_yearly.5306.ending:0 "Para horror de [concerned_friend.GetFirstNameNoTooltip], me quito la camisa y empiezo a prepararme para levantar su inmenso peso."
 bp1_yearly.5306.a:0 "¡Contemplad, [concerned_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.5306.a.success:0 "¡Lo lanzas por los aires!"
 bp1_yearly.5306.a.failure:0 "Tensas la espalda"
 bp1_yearly.5306.a.criticalfailure:0 "¡Se te cae encima!"
 bp1_yearly.5306.a.criticalsuccess:0 "Levantas el trono por los aires"
 bp1_yearly.5306.b:0 "… pensándolo mejor, puede que tengáis razón."

 bp1_yearly.5800.t:0 "Un olor extraño"
 bp1_yearly.5800.desc:0 "Al despertar junto a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('surprised_sniffer'))] [surprised_sniffer.GetFirstName], suspiro y me estiro lánguidamente solo para ver a mi amor arrugar la nariz. Abro la boca para preguntary veo cómo [surprised_sniffer.GetFirstNameNoTooltip] retrocede más aún.\n\n«Escuchad, [ROOT.Char.GetFirstName], amor mío…», comienza a decir rápidamente, como si las palabras salieran de su boca por accidente. «Me cuesta sacar el tema, pero… últimamente no oléis especialmente bien».\n\nConfundid[ROOT.Char.Custom('ES_OA')] y por curiosidad, me #flatulence olfateo#! la axila.\n\nBueno, puede que tenga razón."
 bp1_yearly.5800.a:0 "¡Tenemos que encontrar el modo de solucionarlo!"
 bp1_yearly.5800.a.tt:0 "Buscas un remedio al problema"
 bp1_yearly.5800.b:0 "¡No es para #EMP tanto#!!"

 bp1_yearly.5801.t:0 "$bp1_yearly.5800.t$: de primera"
 bp1_yearly.5801.desc:0 "Bostezo con cansancio mientras [surprised_sniffer.GetFirstName] me conduce animosamente hacia una ciudad vecina. Insistió en partir cuanto antes, lo que, a la vista de los acontecimientos, es algo insultante y nos abrimos paso entre la muchedumbre hasta donde un vendedor de fruta y hierbas medicinales comercia con sus mercancías.\n\n«¡Bien!», dice [surprised_sniffer.GetFirstNameNoTooltip] con expectación. «Elegid uno de estos. ¡Harán que el aroma inicial sea fresco y afrutado!». [surprised_sniffer.GetFirstNameNoTooltip] pone los ojos en blanco al ver mi expresión perpleja.\n\n«¡Estamos elaborando un #EMP perfume#!, por supuesto!»."
 bp1_yearly.5801.a:0 "¿Eso es un higo?"
 bp1_yearly.5801.b:0 "¿Tal vez algo de menta?"
 bp1_yearly.5801.c:0 "¡Me gusta el olor del limón!"
 bp1_yearly.5801.d:0 "La granada será cara…"
 bp1_yearly.5801.fig:0 "[perfume_bottle.GetDesc] Tiene notas de higo"
 bp1_yearly.5801.mint:0 "[perfume_bottle.GetDesc] Tiene notas de menta"
 bp1_yearly.5801.lemon:0 "[perfume_bottle.GetDesc] Tiene notas de limón"
 bp1_yearly.5801.pomegranate:0 "[perfume_bottle.GetDesc] Tiene notas de granada"

 bp1_yearly.5802.t:0 "$bp1_yearly.5800.t$: desde el núcleo"
 bp1_yearly.5802.desc:0 "Tras mi elección de hace una semana, casi se me había olvidado la misión de [surprised_sniffer.GetFirstName] de fabricarme una fragancia. Solo lo recuerdo cuando se detiene en seco en la calle y gira sobre sus talones, arrastrándome hasta un comerciante de especias al lado del camino.\n\n«¡Estos serían perfectos!», susurra. «¡Todo lo que hay aquí sería perfecto para el núcleo del perfume!».\n\nMiro las especias e inciensos reunidos, muchos de ellos extraños y exóticos a mi vista."
 bp1_yearly.5802.a:0 "Qué es esto… ¿Cardamomo?"
 bp1_yearly.5802.b:0 "¿Habéis dicho que esto se llama nuez moscada?"
 bp1_yearly.5802.c:0 "¡Esta canela huele maravillosamente!"
 bp1_yearly.5802.d:0 "¡El incienso proporcionará un aroma divino!"
 bp1_yearly.5802.cardamom:0 "[perfume_bottle.GetDesc], cardamomo aromático"
 bp1_yearly.5802.nutmeg:0 "[perfume_bottle.GetDesc], nuez moscada acre"
 bp1_yearly.5802.cinnamon:0 "[perfume_bottle.GetDesc], cálida canela"
 bp1_yearly.5802.frankincense:0 "[perfume_bottle.GetDesc], incienso picante"

 bp1_yearly.5803.t:0 "$bp1_yearly.5800.t$: una base sólida"
 bp1_yearly.5803.desc:0 "Al pasar por delante de un vendedor en la linde de un bosque que vende lo que parecen ser tipos de madera y productos relacionados con ellas, solo percibo un pavor creciente durante un segundo antes de que los ojos de [surprised_sniffer.GetFirstName] se iluminen y me arrastre hasta ellos.\n\n«¡Ahora bien, #EMP estos#! serían perfectamente adecuados para nuestros propósitos!», señala algunas de las maderas más inusuales y sus resinas apiladas a la izquierda del comerciante. «Le darán al aroma una base potente, ¡y harán que dure un día entero!»."
 bp1_yearly.5803.a:0 "¡El roble es una gran madera!"
 bp1_yearly.5803.b:0 "Me gusta el aspecto de estas resinas."
 bp1_yearly.5803.c:0 "¿Sándalo? Qué madera tan poco común."
 bp1_yearly.5803.d:0 "¿Llamáis a estas virutas «calambac»? ¡Huelen dulce!"
 bp1_yearly.5803.oak:0 "[perfume_bottle.GetDesc], roble fuerte"
 bp1_yearly.5803.resin:0 "[perfume_bottle.GetDesc], resina ambarina"
 bp1_yearly.5803.sandalwood:0 "[perfume_bottle.GetDesc], sándalo suave"
 bp1_yearly.5803.oud:0 "[perfume_bottle.GetDesc], calambac pegajoso"

 bp1_yearly.5804.t:0 "$bp1_yearly.5800.t$: la última gota"
 bp1_yearly.5804.desc:0 "A mi pesar, he terminado disfrutando bastante de la búsqueda de ingredientes de perfumería. Por eso, con cierta expectación, me entero de que un vendedor en una ciudad de la zona posee varios artículos muy peculiares y codiciados que podrían interesarme.\n\nMiro por encima las mercancías. Unos juncos de hierba seca, un polvo blanco y… ¿algo parecido a unas rocas grises opacas y que se desmenuzan?\n\nEl comerciante me mira expectante mientras [surprised_sniffer.GetFirstName] observa los productos."
 bp1_yearly.5804.a:0 "Bueno, al menos la hierba seca huele bien."
 bp1_yearly.5804.a.tt:0 "Compras el vetiver."
 bp1_yearly.5804.b:0 "Supongo que este polvo blanco se reducirá bien."
 bp1_yearly.5804.b.tt:0 "Compras el alcanfor."
 bp1_yearly.5804.c:0 "¿Habéis dicho que era #EMP vómito de ballena#!?"
 bp1_yearly.5804.c.tt:0 "Compras el ámbar gris."
 bp1_yearly.5804.d:0 "¡Nada de esto parece que sirva de nada!"

 bp1_yearly.5805.t:0 "$bp1_yearly.5800.t$: una fragancia atrayente"
 bp1_yearly.5805.desc:0 "Tras suministrar a un artesano local todos los ingredientes que reuní hace unos días, con deleite e inquietud desenrollo las tiras de cuero del perfume resultante.\n\nEn su interior hay una botella pequeña y sencilla que contiene una mezcla de colores; al principio es [ROOT.Char.Custom('GetSimpleColor')], pero cuando lo sostengo a la luz se convierte en [ROOT.Char.Custom('GetComplexColor')].\n\nAbro el burdo tapón y el olor acaricia mi olfato. Llamo a [surprised_sniffer.GetFirstName] con entusiasmo, y nos maravillamos con la fragancia que flota en la habitación."
 bp1_yearly.5805.a:0 "¡Me siento la persona más rica del mundo!"
 bp1_yearly.5805.b:0 "Me quedaré una muestra; mi amor puede quedarse la botella."
 bp1_yearly.5805.vetiver:0 "[perfume_bottle.GetDesc] y vetiver leñoso y coriáceo."
 bp1_yearly.5805.camphor:0 "[perfume_bottle.GetDesc] y alcanfor especiado con hierbas."
 bp1_yearly.5805.ambergris:0 "[perfume_bottle.GetDesc] y ámbar gris dulce, terroso."
 bp1_yearly.5805.blended:0 "[perfume_bottle.GetDesc] y desprende un aroma dulce."
 
 bp1_yearly.5708.t:0 "Un amigo fiel"
 bp1_yearly.5708.start:0 "Paseo por un bullicioso callejón con mi amig[heathen_friend.Custom('ES_OA')] [heathen_friend.GetFirstName], cuando desaparece de repente. Me vuelvo y [seduced_rival.GetHerHim] veo enfrascad[heathen_friend.Custom('ES_OA')] en una discusión con un comerciante cuyas mercancías parecen consistir principalmente en curiosas baratijas. [heathen_friend.GetFirstNameNoTooltip|U], una vez completada su transacción, vuelve a acercarse a mí, acariciando su nueva compra sin prestar atención.\n\n"
 bp1_yearly.5708.normal:0 "«Es un icono religioso. No de vuestra fe [ROOT.Char.GetFaith.GetAdjective], mi [heathen_friend.Custom2('RelationToMeShort', ROOT.Char)], sino de la mía», me explica. Una sonrisa cruza su rostro cuando vislumbra mi propio símbolo, suspendido de una cadena en torno a mi cuello."
 bp1_yearly.5708.aniconist:0 "«Es un pequeño palo de incienso, mi [heathen_friend.Custom2('RelationToMeShort', ROOT.Char)]. Siento que me ayuda a centrar la mente cuando practico mi fe», explica [heathen_friend.GetSheHe]. Una sonrisa cruza su rostro cuando me mira."
 bp1_yearly.5708.end:0 "«Siempre he valorado lo bien que me tratáis a pesar de nuestras diferencias teológicas»."
 bp1_yearly.5708.a:0 "¡Son estupideces paganas!"
 bp1_yearly.5708.b:0 "Bueno, si [heathen_friend.GetFirstNameNoTooltip] no es tan mal[heathen_friend.Custom('ES_OA')], entonces…"
 bp1_yearly.5708.b.tt:0 "Todos los vasallos con rasgo [GetTrait('zealous').GetName( GetNullCharacter )] de [faith|lE] diferente pierden #negative_value 10#! de [opinion|lE] sobre ti"
 bp1_yearly.5708.c:0 "¿A lo mejor puedo aprender algo de [heathen_friend.GetFirstNameNoTooltip]?"
 bp1_yearly.5708.c.tt.success:0 "Aprendes más sobre las costumbres de [heathen_friend.GetFirstNameNoTooltip]"
 bp1_yearly.5708.c.tt.failure:0 "No logras entender las costumbres de [heathen_friend.GetFirstNameNoTooltip]"
 
 bp1_yearly.5709.t:0 "Anzuelo, sedal…"
 bp1_yearly.5709.desc:0 "¡Qué día tan maravilloso para ir a pescar! Nada me podría borrar la sonrisa de la cara, si no fuera por una voz detrás de mi compañer[friend_backup.Custom('ES_OA')] de pesca [friend_backup.GetFirstName] y de mí.\n\n«¡Mira a quién tenemos aquí!». [rival_on_sight.GetFirstName], que claramente acaba de regresar de su propia excursión de pesca, está flanqueado por la figura de [rival_friend.GetFirstName]. [rival_on_sight.Custom('ES_ElLa')|U] primer[rival_on_sight.Custom('ES_OA')] se agacha y agarra un de sus capturas que se retuercen. «¡El parecido es #EMP asombroso#!!».\n\nMe doy la vuelta para poner los ojos en blanco e irme dramáticamente, pero un #EMP golpe seco#! y una humedad por la nuca me paran en seco. Los ojos de [friend_backup.GetFirstNameNoTooltip] se entrecierran mientras contempla el pescado que nos han tirado."
 bp1_yearly.5709.a:0 "¡Lo resolveremos a puñetazos!"
 bp1_yearly.5709.a.tt.success:0 "Ganas la pelea"
 bp1_yearly.5709.a.tt.failure:0 "Pierdes la pelea"
 bp1_yearly.5709.b:0 "¡[rival_on_sight.GetFirstNameNoTooltip], so [rival_on_sight.Custom('InsultNoun')]! ¡Te desafío!"
 bp1_yearly.5709.b.tt:0 "Comienza un $game_concept_single_combat_duel$ con [rival_on_sight.GetFirstNameNoTooltip]"
 bp1_yearly.5709.c:0 "No me dejaré arrastrar a una pelea infantil."
 bp1_yearly.5709.c.tt:0 "Les dejas con su comportamiento infantil."

 bp1_yearly.5711.t:0 "… y caña"
 bp1_yearly.5711.desc:0 "[rival_on_sight.GetFirstName] trastabilla para ponerse de pie tras nuestro duelo, todavía tontamente desafiante. Abre la boca para quejarse, pero apenas puede pronunciar palabra antes de que se la llene con el pescado que hace poco utilizó como proyectil. Retrocediendo, se tambalea peligrosamente hacia el borde del muelle.\n\nDoy un paso adelante y le planto un pie en el estómago. Durante un momento que parece eterno, queda suspendid[rival_on_sight.Custom('ES_OA')] en el aire: brazos que giran, ojos desorbitados, pez introducido firmemente en la boca… antes de caer directamente hacia abajo.\n\nEl poderoso chapoteo produce una gran columna de agua y un[rival_friend.Custom('ES_XA')] horrorizad[rival_friend.Custom('ES_OA')] [rival_friend.GetFirstName] se acerca al borde del muelle para echar una mano a su amig[rival_on_sight.Custom('ES_OA')] que no deja de farfullar."
 bp1_yearly.5711.a:0 "¡Y tú también vas!"
 bp1_yearly.5711.b:0 "¡Ja, ja! ¡Te lo mereces!"

 bp1_yearly.5712.t:0 "¿Pasa algo, so pescado?"
 bp1_yearly.5712.desc:0 "Me levanto con furia para enfrentarme a las burlas de [rival_on_sight.GetFirstName] y su compinche [rival_friend.GetFirstName]. Por mi inestabilidad, el intento de clavar el dedo en el pecho de [rival_friend.GetFirstNameNoTooltip] me hace pasarle de largo por completo. Solo le hace falta un barrido y, de repente, mi visión vuelve a estar oscurecida por la mugre.\n\n[rival_friend.GetFirstNameNoTooltip], con una sonrisa de satisfacción, aplaude sarcásticamente mientras ruedo sobre la espalda. Mi ira aumenta una vez más, pero nada más sentarme, ¡el maldito pez me golpea de nuevo en la cara con una sonora #EMP bofetada#!! [rival_friend.GetFirstNameNoTooltip] y [rival_friend.GetFirstNameNoTooltip] estallan en carcajadas mientras se alejan, para dejar que un[friend_backup.Custom('ES_XA')] preocupad[friend_backup.Custom('ES_OA')] [friend_backup.GetFirstName] me ponga finalmente de pie."
 bp1_yearly.5712.a:0 "¡No olvidaré de esto, [rival_on_sight.GetFirstNameNoTooltip]!"
 bp1_yearly.5712.b:0 "A lo mejor debería mantenerme lejos de su vista…"

 bp1_yearly.5713.t:0 "Relaciones temerarias"
 bp1_yearly.5713.desc:0 "Me doy cuenta de que algo va mal con mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('destitute_spouse'))] [destitute_spouse.GetFirstName] en cuanto estamos juntos en el lecho. Está claramente distraíd[destitute_spouse.Custom('ES_OA')] y le agarro la mano suavemente mientras le pregunto qué le pasa.\n\n«Es… un asunto de dinero», suspira, pasándose la mano libre por la cabeza. «Tengo familiares pasando una mala racha y están a punto de perder su hogar. Pasé un tiempo allí en mi infancia…».\n\nMe mira suplicante. «¿Po… podríamos hacer algo? Estoy segur[destitute_spouse.Custom('ES_OA')] de que nos lo devolverían, solo tienen que recuperarse. Sé que cumplirían, ¡lo juro!»."
 bp1_yearly.5713.a:0 "Me ocuparé de ello. Ahora deja que yo me #EMP ocupe#! de #EMP ti…#!"
 bp1_yearly.5713.b:0 "Tendrán todo lo que necesiten y más."
 bp1_yearly.5713.c:0 "Déjamelo a mí."
 bp1_yearly.5713.d:0 "¿Cómo osas extorsionarme?"

 bp1_yearly.5714.t:0 "Despidiéndose"
 bp1_yearly.5714.desc:0 "Hay un agujero profundo y sin fondo en mi corazón.\n\n[deceased_pal.GetFirstName] fue un[deceased_pal.Custom('ES_XA')] compañer[deceased_pal.Custom('ES_OA')] y confidente constante, y que [deceased_pal.GetHerHim] hayan arrancado de mi vida es como una herida mortal de la que nunca me recuperaré. En la mano tengo una nota que me pasó, la #EMP última#! nota que me pasará, caigo en la cuenta, amargamente. Trato de leerla, pero lo único que consigo es alejarla de mi cara para que las lágrimas no borren las preciosas palabras que contiene.\n\nAunque hay una multitud de dolientes a mi alrededor, jamás me he sentido tan sol[ROOT.Char.Custom('ES_OA')]."
 bp1_yearly.5714.a:0 "Nunca olvidaré este día."
 bp1_yearly.5714.a.catharsis:0 "#weak Experimentas una especie de catarsis#!"
 bp1_yearly.5714.a.sad:0 "#weak Tu dolor fluye libre#!"
 bp1_yearly.5714.a.reallysad:0 "#weak La pena te abruma#!"
 bp1_yearly.5714.a.depressed:0 "#weak Caes en una depresión#!"
 bp1_yearly.5714.b:0 "Tengo que ser fuerte y seguir adelante."

 bp1_yearly.5715.t:0 "Farfullando"
 bp1_yearly.5715.desc:0 "«¡No! ¡Es que no se dice así! El venerable erudito que #EMP inventó#! la palabra dijo que se pronunciaba tal como yo digo…».\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gibbet_friend'))] [gibbet_friend.GetFirstName] y yo estamos teniendo un debate acalorado que no muestra signos de aflojar. Al pasar por una horca cercana, hace un comentario sobre ella. Como domino el [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], corrijo ligeramente su pronunciación —el primer fonema es mudo, no aspirado, #EMP obviamente#!— y tiene la osadía de discrepar, ¡y encima a gritos!\n\n«¡No puedo creer que sigáis manteniendo esta posición lingüística tan [ROOT.Char.Custom('InsultAdjective')]!», suelta frustrad[gibbet_friend.Custom('ES_OA')] por mi insistencia."
 bp1_yearly.5715.a:0 "Aceptemos no estar de acuerdo."
 bp1_yearly.5715.b:0 "Es como digo yo ¡y no hay nada más que añadir!"
 bp1_yearly.5715.c:0 "¡Es «horca» y lo demostraré!"
 bp1_yearly.5715.c.tt.success:0 "Ganas el debate"
 bp1_yearly.5715.c.tt.failure:0 "Pierdes el debate"

 bp1_yearly.5716.t:0 "¡Atrás, [ROOT.Char.GetFaith.random_EvilGodNames]!"
 bp1_yearly.5716.desc:0 "Al pasar por la puerta de una habitación, oigo una voz alterada, al borde de la ira. Doy la vuelta y me encuentro con una escena insólita. [book_burner.GetFirstName] se encuentra de pie, se eleva por encima de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_child'))] [book_child.GetFirstName], le reprende incluso mientras mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_burner'))] lanza otro libro a las llamas que crepitan en el hogar.\n\n«¡No volverás a leer nada más de esta #EMP escoria impura#!!», ruge condenando otro libro al fuego. «¡Ni uno de los niños de mi casa se verá sometido a la influencia [ROOT.Char.GetFaith.DevilNamePossessive]!»."
 bp1_yearly.5716.nobook:0 "\n\nRecojo un libro de la pila que [book_burner.GetFirstNameNoTooltip] quiere destruir y solo hallo contenido inocuo sobre… ¿construir castillos de arena?"
 bp1_yearly.5716.yesbook:0 "\n\nRecojo un libro de la pila que [book_burner.GetFirstNameNoTooltip] quiere destruir en el mismo momento en que [book_burner.GetSheHe] también lo agarra."
 bp1_yearly.5716.a:0 "¡No toleraré este pecado!"
 bp1_yearly.5716.b:0 "Bueno, lo que sea para mantener la paz…"
 bp1_yearly.5716.c:0 "¡Parad de una vez! ¡Esta criatura debe aprender!"

 bp1_yearly.5717.t:0 "Bronca de borrachos"
 bp1_yearly.5717.desc:0 "La taberna de [tavern_county.GetNameNoTier] es normalmente el lugar perfecto para olvidarse de los problemas del mundo, pero esta noche es una excepción.\n\nLa desgracia ha querido que a una mesa de donde nos sentamos [bff_defender.GetFirstName] y yo esté mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('5717_nemesis'))], [5717_nemesis.GetFirstName] y que haya sido un incordio desde que llegamos. Solo hace falta que me vierta su [5717_nemesis.Custom('RegionalDrink')] sobre el brazo «por accidente» una vez más y, de repente, [bff_defender.GetFirstNameNoTooltip] se pone de pie.\n\n[5717_nemesis.GetFirstNameNoTooltip] se levanta a su vez y los dos están a punto de ajustar cuentas bastante borrachos cuando también consigo ponerme en pie."
 bp1_yearly.5717.a:0 "¡Dadle en la cara, [bff_defender.GetFirstNameNoTooltip]!"
 bp1_yearly.5717.a.tt.win:0 "[bff_defender.GetNameNoTooltip] gana la pelea"
 bp1_yearly.5717.a.tt.lose:0 "[bff_defender.GetNameNoTooltip] pierde la pelea"
 bp1_yearly.5717.b:0 "¡[5717_nemesis.GetSheHe|U] no vale la pena, colega!"
 bp1_yearly.5717.c:0 "Atrás. [5717_nemesis.GetFirstNameNoTooltip] es para mí."
 bp1_yearly.5717.c.tt:0 "#weak Lleváis la disputa afuera…#!"
 bp1_yearly.5717.c.tt.duel:0 "Empieza un [single_combat_duel|lE] entre [5717_nemesis.GetFirstNameNoTooltip] y tú"

 bp1_yearly.5718.t.win:0 "Ganas la pelea"
 bp1_yearly.5718.t.lose:0 "Pierdes la pelea"

 bp1_yearly.5719.t:0 "Situaciones gravosas"
 bp1_yearly.5719.start:0 "Desde hace muchos días, mi canciller [chancellor.GetFirstName] ha estado notando una pérdida sin justificar de nuestros ingresos. Ahora que he visto las pruebas, me veo llamando a mi vasall[disloyal_vassal.Custom('ES_OA')] [disloyal_vassal.GetFirstName] para saber toda la historia.\n\nLas evidencias de [chancellor.GetFirstNameNoTooltip] fueron concluyentes e irrefutables; ¡[disloyal_vassal.GetFirstNameNoTooltip] ha estado malversando impuestos que iban destinados a mí!"
 bp1_yearly.5719.normal:0 "[disloyal_vassal.Custom('ES_ElLa')|U] [disloyal_vassal.GetTitleAsNameNoTooltip|l] corrupt[disloyal_vassal.Custom('ES_OA')] no intenta defenderse y sonríe con petulancia.\n\n«Es todo cierto, mi [ROOT.Char.GetLadyLord]. Me apetecían unas arcas más llenas».\n\nEs un desafío directo a mi autoridad."
 bp1_yearly.5719.terrified:0 "[disloyal_vassal.Custom('ES_ElLa')|U] [disloyal_vassal.GetTitleAsNameNoTooltip|l] corrupt[disloyal_vassal.Custom('ES_OA')] intenta defenderse, pero le cuesta encontrar las palabras y se acobarda ante mi ira.\n\nVeo el miedo en su mirada mientras paseo de un lado a otro ante [disloyal_vassal.GetSheHe], haciendo teatro al sopesar mi decisión."
 bp1_yearly.5719.a:0 "¡Devolveréis el dinero y recordaréis el día de hoy!"
 bp1_yearly.5719.a.tt.dread:0 "#medium Esta opción está disponible gracias a tu elevado nivel de [dread|lE] #!"
 bp1_yearly.5719.b:0 "Devolved el dinero. Ahora."
 bp1_yearly.5719.b.tt.win:0 "[disloyal_vassal.GetFirstNameNoTooltip] devuelve el dinero resentid[disloyal_vassal.Custom('ES_OA')]"
 bp1_yearly.5719.b.tt.lose:0 "[disloyal_vassal.GetFirstNameNoTooltip] se burla abiertamente de tu exigencia"
 bp1_yearly.5719.c:0 "¿Podríamos llegar quizá a un compromiso?"
 bp1_yearly.5719.d:0 "Solo… ¡no lo volváis a hacer!"

 bp1_yearly.5720.t:0 "Prueba de fuerza"
 bp1_yearly.5720.desc:0 "Llevo varias copas de [ROOT.Char.Custom('RegionalDrink')] y, normalmente, ya estaría bastante content[ROOT.Char.Custom('ES_OA')]. Por desgracia, la maldita presencia de [rival_challenger.GetFirstName] en una mesa diagonalmente frente a mí me arruina la velada.\n\nLo único que hace falta es el más mínimo indicio de un desaire de su boca y nos inclinamos a través de la superficie, señalándonos y chillando a pleno pulmón.\n\n«¡[ROOT.Char.Custom('InsultNoun')], so [ROOT.Char.Custom('InsultNoun')]!», brama. «¡No vencerías a un niño en una prueba de fuerza! ¡Te podría aplastar el brazo contra la madera ahora mismo sin ningún esfuerzo!"
 bp1_yearly.5720.a:0 "Claro; con el brazo #EMP izquierdo#!, ¿verdad?"
 bp1_yearly.5720.a.tt:0 "Puede que esto no me haga popular en la corte, pero me sentará #EMP genial#!…"
 bp1_yearly.5720.b:0 "¡Ja! ¡Ja! ¡Pues a por ti, entonces!"
 bp1_yearly.5720.b.tt.win:0 "Vences a [rival_challenger.GetNameNoTooltip] con una facilidad desdeñosa"
 bp1_yearly.5720.b.tt.bigwin:0 "Le rompes el brazo a [rival_challenger.GetNameNoTooltip]"
 bp1_yearly.5720.c:0 "¡Demostradlo, so [rival_challenger.Custom('InsultNoun')]!"
 bp1_yearly.5720.c.tt.win:0 "Superas a [rival_challenger.GetFirstNameNoTooltip]"
 bp1_yearly.5720.c.tt.lose:0 "[rival_challenger.GetFirstNameNoTooltip] te aplasta el brazo contra la mesa"
 bp1_yearly.5720.d:0 "No me voy a dejar arrastrar a estos juegos ridículos."

 bp1_yearly.5721.t:0 "En torno al fuego"
 bp1_yearly.5721.desc:0 "¡Qué noche más hermosa! La hoguera crepita y restalla, escupiendo humo hacia el cielo nocturno. La golosina con miel ensartada en el extremo de mi palo se carameliza lentamente, y observo con interés cómo su color cambia poco a poco.\n\nJunto a mí, [marshmallow_friend.GetFirstName] está haciendo lo mismo mientras los adultos beben [ROOT.Char.Custom('RegionalDrink')] y se entretienen con historias de eventos pasados, muchos años antes de que cualquiera de nosotr[ROOT.Char.Custom('ES_OA')]s naciera.\n\n[marshmallow_friend.GetSheHe|U] y yo no hemos hablado demasiado antes, pero estaría bien por una vez poder hablar con alguien de mi edad…"
 bp1_yearly.5721.a:0 "¿Quieres… quieres ser mi amig[marshmallow_friend.Custom('ES_OA')] [marshmallow_friend.GetFirstNameNoTooltip]?"
 bp1_yearly.5721.a.tt.yes:0 "Forjas una amistad"
 bp1_yearly.5721.a.tt.no:0 "A [marshmallow_friend.GetFirstNameNoTooltip] no le interesa"
 bp1_yearly.5721.b:0 "¡Fue divertido!"
 bp1_yearly.5721.c:0 "Me podría comer otro…"
 bp1_yearly.5721.c.tt:0 "Con una ligera distracción, podrías agarrar el dulce que está tostando [marshmallow_friend.GetSheHe]…"
 
 bp1_yearly.5722.t:0 "La gatapulta"
 bp1_yearly.5722.desc:0 "«¡Nos encontramos de nuevo, [ROOT.Char.GetFirstName], vulgar [ROOT.Char.Custom('InsultNoun')]!», se burla mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_catapulter'))], [rival_catapulter.GetFirstName] cuando me aborda mientras inspecciono el nuevo equipo militar. «Por fin, nosotros, dos personas de honor, nos encontramos en igualdad de condiciones… ¡Ja! Picasteis».\n\nTardo un momento en procesar que [rival_catapulter.GetFirstNameNoTooltip] acaba de coger a mi gato [ROOT.Char.Custom('CatStoryName')] y otro en darme cuenta de que está huyendo. Una vez superada la impresión, [rival_catapulter.GetHerHim] persigo gritando, solo para ver cómo carga a mi querido felino en una catapulta cercana.\n\nDoy un paso hacia la máquina, con la mano extendida, pero es demasiado tarde.\n\n«Marramaaa#DIE1 mmmiii#!#DIE2 aaauuu#!»."
 bp1_yearly.5722.a:0 "¡No, nada de eso!"
 bp1_yearly.5722.a.tt:0 "Forcejeas con [rival_catapulter.GetFirstNameNoTooltip] y [rival_catapulter.GetHerHim] derribas antes de que pueda escapar"
 bp1_yearly.5722.b:0 "¡[ROOT.Char.Custom('CatStoryName')]! #EMP ¡Nooo!#!"
 bp1_yearly.5722.c:0 "¡Ya te pillaré, [rival_catapulter.GetFirstNameNoTooltip]! ¡LO JURO!"

 bp1_yearly.5723.t:0 "Tirando a ojo"
 bp1_yearly.5723.desc:0 "Los ojos de [rival_catapulter.GetFirstName] se abren como platos de miedo y sorpresa al aplastar[rival_catapulter.GetHerHim] contra el suelo.\n\n«Podríais haberme hecho daño a mí», pronuncio levantándome una vez más y pidiendo una cuerda a los guardias reunidos.\n\n«Podríais haber hecho daño hasta a mi familia», continúo atando juntos las manos y los pies de mi desdichad[rival_catapulter.Custom('ES_OA')] prisioner[rival_catapulter.Custom('ES_OA')].\n\n«Pero cometisteis el error mortal de hacer daño a #EMP [ROOT.Char.Custom('CatStoryName')]#!». Con las extremidades temblando, [rival_catapulter.GetFirstNameNoTooltip] abre la boca para suplicar.\n\nExtiendo el brazo hacia la palanca."
 bp1_yearly.5723.a:0 "#EMP ¡Boooing!#!"
 bp1_yearly.5723.b:0 "Te perdonaré la vida. Por [ROOT.Char.Custom('CatStoryName')]"

 bp1_yearly.5724.t:0 "[ROOT.Char.Custom('CatStoryName')]: felino salvado"
 bp1_yearly.5724.desc:0 "He pasado los últimos tres días bajo una nube oscura. Mi precioso e inocente [ROOT.Char.Custom('CatStoryName')]… Es como si ahora hasta le oyese maullar…\n\nNo, alto… Le #EMP oigo#! maullar. ¡Lo juro! Atravieso la habitación con entusiasmo hasta que tropiezo con una mesilla que me llega a la espinilla. Maldiciendo, me pongo en pie. Otro maullido, esta vez más fuerte y quejumbroso. Finalmente llego a la puerta y la abro de un tirón para encontrar allí a [ROOT.Char.Custom('CatStoryName')]: ¡sano, salvo y muy disgustado!\n\nInmediatamente, arropo a mi querido gato entre mis brazos, enterrando mi cara en su pelaje sucio y lleno de ramitas.\n\n[ROOT.Char.Custom('CatStoryName')] se agita furiosamente con mi abrazo."
 bp1_yearly.5724.a:0 "¡[ROOT.Char.Custom('CatStoryName')]! ¡Estás #EMP vivo!#!"
 bp1_yearly.5724.b:0 "¡No volveré a dejar que te vayas nunca más!"

 bp1_yearly.5725.t:0 "[khutulun.Custom('ES_ElLa')|U] [khutulun.GetWomanMan] salvaje"
 bp1_yearly.5725.desc:0 "«#EMP ¿Cómo#! es que no habéis oído hablar de [khutulun.GetSheHe], mi [ROOT.Char.GetLadyLord]?».\n\nPongo los ojos en blanco y gruño despectivamente. Decir que las fantasías de [matchmaker_courtier.GetFirstName] eran en lo último en lo que estaba pensando sería un eufemismo.\n\n«¡Dicen que ha lanzado un desafío abierto a quien quiera, mi [ROOT.Char.GetLadyLord]!». [matchmaker_courtier.GetFirstNameNoTooltip] lo intenta de nuevo, esta vez con insistencia. Baja la voz con complicidad y continúa. «Escuchad, sé que las cuestiones matrimoniales os aburren. Est[khutulun.Custom('ES_EA')] [khutulun.GetWomanMan] ofrece su mano en matrimonio a quienquiera que [khutulun.GetHerHim] supere en habilidad física».\n\nMe siento y reflexiono sobre la historia. ¿Un[khutulun.Custom('ES_XA')] [khutulun.GetWomanMan] con mentalidad marcial? Seguro que puedo volver con la victoria y un[khutulun.Custom('ES_XA')] [khutulun.GetWifeHusband] nuev[khutulun.Custom('ES_OA')] a cuestas, sean cuales sean sus habilidades."
 bp1_yearly.5725.a:0 "Está bien, [matchmaker_courtier.GetFirstNameNoTooltip], iremos a investigar."
 bp1_yearly.5725.b:0 "¡Basta ya de fábulas!"

 bp1_yearly.5726.t:0 "[khutulun.Custom('GetBrideGroom')|U] a palos"
 bp1_yearly.5726.desc:0 "Tras un duro día de cabalgata, llegamos al lugar que [matchmaker_courtier.GetFirstName] había oído que frecuentaba nuestra presa para encontrar una escena sorprendente. Un[khutulun.Custom('ES_XA')] [khutulun.GetWomanMan] ágil está luchando con un[dummy_gender.Custom('ES_XA')] [dummy_gender.GetWomanMan] mucho más grande.\n\nNormalmente no parecería una pelea justa en absoluto, pero un instante después el combate termina sorprendentemente; la primera figura, con una amplia sonrisa, ayuda magnánimamente a su oponente a ponerse en pie antes de desviar la mirada para mirarme.\n\n«¡No os he visto antes por estos lares!», sonríe al dirigirse a mí, haciendo una sardónica y elaborada reverencia. «Me llamo [khutulun.GetFirstName]. Sé a qué habéis venido, pero os lo advierto: quien me haga perder el tiempo tendrá que pagarme una suma las molestias»."
 bp1_yearly.5726.a:0 "¡Saludad a vuestr[ROOT.Char.Custom('ES_OA')] nuev[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetWifeHusband], [khutulun.GetFirstNameNoTooltip]!"
 bp1_yearly.5726.a.tt.win:0 "Derrotas a [khutulun.GetFirstNameNoTooltip]"
 bp1_yearly.5726.a.tt.lose:0 "[khutulun.GetSheHe|U] te vence"
 bp1_yearly.5726.b:0 "Que la discreción sea lo mejor del valor, toma…"

 bp1_yearly.5727.t:0 "¿Campanas de boda?"
 bp1_yearly.5727.desc:0 "[khutulun.GetFirstName] resopla cansad[khutulun.Custom('ES_OA')] cuando volvemos a romper nuestro abrazo. A mí no me va mucho mejor; está claro cómo ha permanecido solter[khutulun.Custom('ES_OA')]. [khutulun.GetSheHe|U] sonríe, satisfech[khutulun.Custom('ES_OA')] con el desafío.\n\n«¡Seríais un[ROOT.Char.Custom('ES_XA')] buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] para mí!», comenta sin apartar la vista de mis movimientos. «¡Es una pena tener que decepcionaros!».\n\n[khutulun.GetFirstNameNoTooltip] vuelve a cargar hacia delante, pero esta vez estoy preparad[ROOT.Char.Custom('ES_OA')]. Un hábil paso lateral [khutulun.GetHerHim] desequilibra, y un pie en torno a [khutulun.GetSheHe] [khutulun.GetHerHim] hace caer.\n\nSu rostro es una mezcla de sorpresa, asombro y emoción cuando le ofrezco la mano."
 bp1_yearly.5727.a:0 "Un trato es un trato, pues."
 bp1_yearly.5727.b:0 "Bien, he logrado todo lo que necesitaba."

 bp1_yearly.5728.t:0 "Rivalidad ardiente"
 bp1_yearly.5728.desc:0 "Las chispas de la hoguera se desplazan perezosamente hacia el cielo nocturno con el humo, pero no puedo disfrutar de la escena como sería normal.\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_burner'))] [rival_burner.GetFirstName] se alza triunfante delante del fuego, desafiándome a acercarme. En su mano, tiene mi artefacto, [burned_artifact.GetName], que esa serpiente me robó.\n\n«¡Ni un paso más, [ROOT.Char.GetFirstName]!», me dice. «¡Vuestra preciosa baratija arderá si movéis un músculo!».\n\n«¡[rival_burner.GetFirstNameNoTooltip]!», grito. «¡Devolvedme lo que me pertenece y nuestra disputa terminará». [rival_burner.GetFirstNameNoTooltip] se limita a responder con una sonrisa y pone mi posesión sobre el fuego."
 bp1_yearly.5728.a:0 "¡Quemadlo entonces, so [rival_burner.Custom('InsultNoun')]!"
 bp1_yearly.5728.b:0 "¿Me robáis? ¿Tenéis miedo de hacerme frente?"
 bp1_yearly.5728.b.tt.duel:0 "Empieza un [single_combat_duel|lE] entre [rival_burner.GetFirstNameNoTooltip] y tú"

 bp1_yearly.5729.tt.lose:0 "[rival_burner.GetFirstNameNoTooltip] quema la posesión"

 bp1_yearly.5730.t:0 "Donde hay humo…"
 bp1_yearly.5730.desc:0 "[rival_burner.GetFirstName] se levanta con dificultad, maltrech[rival_burner.Custom('ES_OA')] y magullad[rival_burner.Custom('ES_OA')] tras nuestro duelo. Sus ojos arden tan intensamente como la hoguera junto a la que se encuentra cuando ve que me pongo mi [burned_artifact.GetName] bajo el brazo.\n\nCuando nuestros compañeros regresan del puesto anterior, algo más alejado, su conversación se interrumpe lentamente al vernos a [ROOT.Char.GetHerHim]s d[ROOT.Char.Custom('ES_OA')]s enfrentad[ROOT.Char.Custom('ES_OA')]s, un[ROOT.Char.Custom('ES_OA')] victorios[ROOT.Char.Custom('ES_OA')] y otr[rival_burner.Custom('ES_OA')] derrotad[rival_burner.Custom('ES_OA')].\n\nMiro mi [burned_artifact.GetNameNoTooltip] y luego vuelvo a mirar [rival_burner.Custom('ES_AlAla')] [rival_burner.GetWomanMan] que se jugó el pellejo para quemar mi posesión."
 bp1_yearly.5730.a:0 "Que os sirva de lección."
 bp1_yearly.5730.b:0 "Tomadlo. Que os recuerde siempre esta noche."
 bp1_yearly.5730.b.tt:0 "[burned_artifact.GetName] obtiene modificadores #N negativos#!"

 # Coveted Claim
 bp1_yearly.8000.t:0 "Derechos codiciados"
 bp1_yearly.8000.desc:0 "[bp1_8000_informer.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_informer'))], lleva todo el día inquiet[bp1_8000_informer.Custom('ES_OA')], en un obvio intento de encontrar las palabras adecuadas. \n\nAl fin, mientras nos dirigimos a la cena, comienza tímidamente, «Mi [bp1_8000_informer.Custom2('RelationToMeShort', ROOT.Char)]…"
 bp1_yearly.8000.desc_vassal:0 "dicen que [bp1_8000_new_rival.GetTitledFirstName|l], vuestr[bp1_8000_new_rival.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_new_rival'))], se toma más en serio sus presuntos derechos sobre vuestras tierras con cada día que pasa…»."
 bp1_yearly.8000.desc_foreign:1 "Oigo rumores de que [bp1_8000_new_rival.GetFirstName], [bp1_8000_new_rival.Custom('ES_ElLa')] [bp1_8000_new_rival.GetTitleAsNameNoTooltip|l] de [bp1_8000_new_rival.GetPrimaryTitle.GetBaseNameNoTier], os considera el centro de su animadversión…"
 bp1_yearly.8000.desc_single:0 "\n\n«[bp1_8000_new_rival.GetSheHe|U] habla abiertamente sobre [ROOT.Char.Custom('ES_ElLa')] "[ROOT.Char.GetTitleAsNameNoTooltip|l] ilegítim[ROOT.Char.Custom('ES_OA')] de [bp1_8000_claimed_title.GetNameNoTier]" que usurpa día tras día las tierras e ingresos que le pertenecen por derecho»."
 bp1_yearly.8000.desc_multi:0 "\n\n«[bp1_8000_new_rival.GetSheHe|U] sostiene que se siente personalmente perjudicad[bp1_8000_new_rival.Custom('ES_OA')] por el hecho de que sigáis gobernando sobre sus dominios legítimos, [bp1_8000_claimed_title.GetNameNoTier] en particular»."
 bp1_yearly.8000.a:0 "¡Ja! ¡Pura ponzoña de tal [bp1_8000_new_rival.Custom('InsultNoun')]!"
 bp1_yearly.8000.b:0 "Escribiré a [bp1_8000_new_rival.GetFirstNameNoTooltip] enseguida."
 bp1_yearly.8000.b.success:0 "Tu carta ablanda a [bp1_8000_new_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8000.b.failure:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] hace caso omiso de tu carta"
 bp1_yearly.8000.c:0 "Es traición, pues."
 bp1_yearly.8000.c.success:0 "Tus hombres arrestan a [bp1_8000_new_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8000.c.failure:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] escapa"
 bp1_yearly.8000.d:0 "Cháchara intrascendente, en mi opinión."
 bp1_yearly.8000.d.rival:0 "Los rumores eran ciertos"
 bp1_yearly.8000.d.bluff:0 "Era un farol de [bp1_8000_new_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly_8000_trusting_modifier:0 "Señor de confianza"
 bp1_yearly_8000_trusting_modifier_desc:0 "Este personaje es célebre por dar a sus súbditos el beneficio de la duda."
 # Friends with Benefits
 bp1_yearly.8010.opening:0 "[bp1_8010_best_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8010.desc:0 "Doy gracias todos los días a [bp1_8010_best_friend.GetFaith.HighGodName] por tener un[bp1_8010_best_friend.Custom('ES_XA')] tan [ROOT.Char.Custom('GetFriendNoun')] como tú, en pocos más puedo confiar con tal seguridad. \n\nDeberíamos alinear más nuestros intereses y luchar codo con codo. Venid, [ROOT.Char.GetFirstNameNoTooltip], ¡nuestros enemigos verán que con nosotros no se juega!"
 bp1_yearly.8010.a:0 "¡Sí! ¡Contad con [bp1_8010_best_friend.Custom('SignatureWeaponNameOrType')] de mi casa!"
 bp1_yearly.8010.b:0 "No sé yo, [bp1_8010_best_friend.GetFirstNameNoTooltip]…"
 # Rival of my Rival
 bp1_yearly.8020.opening:0 "[bp1_8020_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8020.desc:0 "Me he enterado últimamente de vuestras disputas con tal [bp1_8020_rival.Custom('InsultNoun')] [bp1_8020_rival.Custom('InsultAdjective')], [bp1_8020_rival.GetName], tan pésimo ejemplo de [bp1_8020_rival.GetWomanMan]. \n\nDado nuestros intereses mutuos, creo que podemos llevarnos bien, amig[bp1_8020_friend.Custom('ES_OA')]."
 bp1_yearly.8020.a:0 "Quedo a la espera de discutir esto en profundidad."
 bp1_yearly.8020.b:0 "Los mensajeros son tan poco fiables estos días…"
 bp1_yearly.8020.b.flavor:0 "Remitir la carta a [bp1_8020_rival.GetTitledFirstNameNoTooltip|l]"
 bp1_yearly.8020.b.joke:0 "[bp1_8020_rival.GetTitledFirstNameNoTooltip] agradece vuestra franqueza"
 bp1_yearly.8020.b.insult:0 "Este mensaje enfurece a [bp1_8020_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8020.c:0 "Es una obra mala con un personaje malo."
 bp1_yearly.8020.d:0 "Ya no sois amig[bp1_8020_friend.Custom('ES_OA')] mí[bp1_8020_friend.Custom('ES_OA')] [bp1_8020_friend.GetFirstNameNoTooltip]."
 # Diametrically Opposed
 bp1_yearly.8040.t:0 "Diametralmente opuestos"
 bp1_yearly.8040.desc.opening:0 "Mi buen[bp1_yearly_8040_friend.Custom('ES_XA')] compañer[bp1_yearly_8040_friend.Custom('ES_OA')] [bp1_yearly_8040_friend.GetTitledFirstName|l] ha estado cortante conmigo estos días, rechazando todas las noches cenar conmigo.\n\nHoy me pilla a solas en mi [ROOT.Char.Custom('GetRandomRoom')]. «[ROOT.Char.GetFirstNameNoTooltip], lo siento, pero tengo que deciros esto, por nuestra amistad».\n\n«Veréis,"
 bp1_yearly.8040.desc.diligent:0 "vuestros negocios y búsqueda constante de resultados"
 bp1_yearly.8040.desc.brave:0 "vuestra innecesaria asunción de riesgos y audacia"
 bp1_yearly.8040.desc.just:0 "vuestros juicios meticulosos y detenimiento en las pruebas"
 bp1_yearly.8040.desc.compassionate:0 "vuestra vulnerabilidad al sufrimiento y preocupación por los demás"
 bp1_yearly.8040.desc.fickle:0 "vuestros cambios de opinión continuos y facilidad de convencimiento"
 bp1_yearly.8040.desc.temperate:0 "vuestra indiferencia en la mesa de banquetes"
 bp1_yearly.8040.desc.generous:0 "vuestra para dar dinero a cualquiera que os pide ayuda"
 bp1_yearly.8040.desc.humble:0 "vuestra modestia y negación de importancia"
 bp1_yearly.8040.desc.honest:0 "vuestra negativa a engañar a los demás cuando es necesario"
 bp1_yearly.8040.desc.forgiving:0 "vuestra indiferencia a los desaires y tolerancia a la deslealtad"
 bp1_yearly.8040.desc.wrathful:0 "vuestro mal genio y estallidos constantes"
 bp1_yearly.8040.desc.calm:0 "vuestra serenidad ante auténticos escándalos"
 bp1_yearly.8040.desc.cynical:0 "vuestro escepticismo del plan divino [ROOT.Char.GetFaith.HighGodNamePossessive]"
 bp1_yearly.8040.desc.zealous:0 "vuestro ansia por seguir a los [ROOT.Char.GetFaith.AltPriestTermPlural]"
 bp1_yearly.8040.desc.paranoid:0 "vuestra dudas sin fin sobre los motivos ajenos"
 bp1_yearly.8040.desc.trusting:0 "vuestra fe implícita en los motivos de los demás"
 bp1_yearly.8040.desc.shy:0 "vuestra aversión a conversar con los demás"
 bp1_yearly.8040.desc.gregarious:0 "vuestras distracciones con charlas banales y la juerga"
 bp1_yearly.8040.desc.lustful:0 "vuestra esclavitud de vuestras entrañas y las tentaciones"
 bp1_yearly.8040.desc.chaste:0 "vuestras aversiones a los placeres de la carne"
 bp1_yearly.8040.desc.impatient:0 "vuestro temerario hábito de precipitaros"
 bp1_yearly.8040.desc.patient:0 "vuestra prudencia exagerada y reacción pausada a los acontecimientos"
 bp1_yearly.8040.desc.content:0 "vuestra falta de empuje para tener éxito y superar a vuestros pares"
 bp1_yearly.8040.desc.ambitious:0 "vuestra necesidad incesante de avanzar, sin un final a la vista"
 bp1_yearly.8040.desc.closing:0 "… os deja en mal lugar. ¿No veis que a un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] no le conviene comportarse así?»."
 bp1_yearly.8040.a:0 "¿Cómo #EMP osáis#! hablarme así? ¡Largo!"
 bp1_yearly.8040.a.lazy:0 "¿Podemos hablar de esto luego?"
 bp1_yearly.8040.a.diligent:0 "Tengo que terminar esto y después hablaremos."
 bp1_yearly.8040.a.craven:0 "Correr riesgos es de necios."
 bp1_yearly.8040.a.brave:0 "Me parece cobardía."
 bp1_yearly.8040.a.arbitrary:0 "Me comportaré como me plazca."
 bp1_yearly.8040.a.just:0 "No sería justo hacerlo de otro modo."
 bp1_yearly.8040.a.callous:0 "Oh, callad ya."
 bp1_yearly.8040.a.compassionate:0 "No endureceré mi corazón."
 bp1_yearly.8040.a.stubborn:0 "No me haréis cambiar de idea."
 bp1_yearly.8040.a.fickle:0 "¡Sí, lo que vos digáis!"
 bp1_yearly.8040.a.gluttonous:0 "Hablaremos de eso después de la cena."
 bp1_yearly.8040.a.temperate:0 "Todo con moderación."
 bp1_yearly.8040.a.greedy:0 "¿Cómo? ¿Y que otros se lleven #EMP mi#! dinero?"
 bp1_yearly.8040.a.generous:0 "Hay bastante para todos."
 bp1_yearly.8040.a.arrogant:0 "¡Soy [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 bp1_yearly.8040.a.humble:0 "Solo soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan], como cualquier otr[ROOT.Char.Custom('ES_OA')]."
 bp1_yearly.8040.a.deceitful:0 "La verdad no os hará libre."
 bp1_yearly.8040.a.honest:0 "La verdad es que mentís."
 bp1_yearly.8040.a.vengeful:0 "Lo recordaré cuando #EMP vos#! #EMP me#! pidáis compañía."
 bp1_yearly.8040.a.forgiving:0 "No os preocupéis, ya he olvidado vuestra grosería."
 bp1_yearly.8040.a.wrathful:0 "¡¿Cómo #EMP osáis#! hablarme así?!"
 bp1_yearly.8040.a.calm:0 "Respirad, no hay por qué enfadarse."
 bp1_yearly.8040.a.cynical:0 "#EMP Seguro#! que eso lo decide [ROOT.Char.GetFaith.HighGodName], ¿no?"
 bp1_yearly.8040.a.zealous:0 "¡Eso lo decide [ROOT.Char.GetFaith.HighGodName]!"
 bp1_yearly.8040.a.paranoid:0 "No… ¡#EMP Vos#! también, no!"
 bp1_yearly.8040.a.trusting:0 "Gracias, siempre estáis cuidando de mí."
 bp1_yearly.8040.a.shy:0 "¿Podéis dejarme en paz?"
 bp1_yearly.8040.a.gregarious:0 "Apartaos, me espera gente."
 bp1_yearly.8040.a.lustful:0 "Creo que lleváis demasiado tiempo en soledad."
 bp1_yearly.8040.a.chaste:0 "No se me tentará tan fácilmente."
 bp1_yearly.8040.a.impatient:0 "No tengo tiempo para esto."
 bp1_yearly.8040.a.patient:0 "La prisa es mala consejera."
 bp1_yearly.8040.a.content:0 "¿Y cuándo será suficiente?"
 bp1_yearly.8040.a.ambitious:0 "No me quedaré atrás."
 bp1_yearly.8040.b:0 "¡Aceptemos que no estamos de acuerdo! Animaos."
 bp1_yearly.8040.b.success:0 "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] se deja convencer"
 bp1_yearly.8040.b.failure:0 "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] sigue inamovible"
 bp1_yearly.8040.c:0 "Tenéis razón, [bp1_yearly_8040_friend.GetFirstNameNoTooltip]."
 bp_yearly_8040_trying_to_be_mindful_modifier:0 "Reflexión sobre fallos"
 bp_yearly_8040_trying_to_be_mindful_modifier_desc:0 "A este personaje se le ha llamado la atención por su personalidad y trata de ser más consciente."
  # A Murdered X
 bp1_yearly.8050.t:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))|U] asesinad[victim_scope.Custom('ES_OA')]"
 bp1_yearly.8050.desc:0 "La pérdida de mi querid[victim_scope.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))], [victim_scope.GetFirstName], me pesa; la corriente lenta de súbditos afligidos y sus palabras de consuelo no son nada en comparación con el vacío de mi corazón. \n\nTodavía no puedo creer cómo [victim_scope.GetDeathReasonHideKiller], ni que [murderer_scope.GetTitledFirstName], su asesin[murderer_scope.Custom('ES_OA')], quede impune. \n\n"
 bp1_yearly.8050.desc.prisoner:0 "Saber que [murderer_scope.GetSheHe] se pudre en las mazmorras de [murderer_scope.GetImprisonedBy.GetTitledFirstNameNoTooltip|l] no sofoca la furia de mi corazón."
 bp1_yearly.8050.desc.free:0 "Cierro los puños con fuerza y la sangre me palpita en los oídos cuando pienso en semejante bestia libre… Es una afrenta a la justicia y a [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.8050.a:0 "Un día os vengaré, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))]…"
 bp1_yearly.8050.b:0 "El rastro de sangre termina aquí."
 # At My Mercy
 bp1_yearly.8060.t:0 "A mi merced"
 bp1_yearly.8060.opening:0 "Me tomo un momento para reconocer el/la [combat_location.GetTerrain.GetNameNoTooltip|l] de [combat_location.GetNameNoTooltip], a rebosar de muertos [primary_combat_winner.GetPrimaryTitle.GetAdjectiveNoTooltip]s y [primary_combat_loser.GetPrimaryTitle.GetAdjectiveNoTooltip]s antes de fijarme en los prisioneros de guerra encadenados. \n\n"
 bp1_yearly.8060.desc.nemesis:0 "[captured_rival.GetTitledFirstName], es[captured_rival.Custom('ES_EA')] maldit[captured_rival.Custom('ES_OA')] [captured_rival.Custom('InsultNoun')] de [ROOT.Char.GetFaith.NegativeAfterLife], está al fin en mis manos. Cuánto tiempo llevo soñando con hacer desaparecer a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))]…"
 bp1_yearly.8060.desc.war_leader:0 "Al fin tengo a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))] [captured_rival.GetTitledFirstName] en mis manos y nuestra victoria en la guerra está prácticamente garantizada…\n\n«Me rindo», gruñe [captured_rival.GetSheHe]. «Soltadme y tendréis lo que queráis»."
 bp1_yearly.8060.desc:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))], [captured_rival.GetTitledFirstName|l], me mira hoscamente, lo que me anima."
 bp1_yearly.8060.closing.multi:0 "\n\nA su espalda, [captured_rival_2.Custom('ES_ElLa')] villan[captured_rival_2.Custom('ES_OA')] [captured_rival_2.GetTitledFirstName] se arrodilla impaciente."
 bp1_yearly.8060.closing.ransom:0 "\n\n[captured_rival.GetSheHe|U] balbucea, con un poco de desesperación, «¡Me corresponde el privilegio del rescate!»."
 bp1_yearly.8060.a.war_leader:0 "La guerra ha acabado, pero solo para vos."
 bp1_yearly.8060.a.ransom:0 "A los perros no les corresponde rescate."
 bp1_yearly.8060.a:0 "Tus días han acabado, escoria."
 bp1_yearly.8060.b:0 "Matad[captured_rival.GetHerHim]. Matadlos a todos"
 bp1_yearly.8060.c:0 "Me encargaré de que no olvidéis este día, [captured_rival.GetFirstNameNoTooltip]."
 bp1_yearly.8060.d:0 "Recuerda mi clemencia, gusano."
 bp1_yearly.8060.d.multi:0 "Recordad mi clemencia, desdichados."
 # At X's Mercy
 bp1_yearly.8061.t:0 "A la merced de [combat_winner.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8061.desc:0 "Estoy de pie, rodead[ROOT.Char.Custom('ES_OA')] por guardias enemigos, en el/la [combat_location.GetTerrain.GetNameNoTooltip|l] caótico/a de [combat_location.GetNameNoTooltip], mientras es[battle_rival_winner.Custom('ES_OA')] miserable [battle_rival_winner.GetTitledFirstName] observa su victoria.\n\nFinalmente se acerca, desenfundando alegremente [battle_rival_winner.Custom('SignatureWeaponNameOrType')] con un brillo aterrador en los ojos.\n\n"
 bp1_yearly.8061.killed:0 "Veo que este es el fin…"
 bp1_yearly.8061.a:0 "«[battle_rival_winner.Custom('InsultAdjective')] no…»."
 bp1_yearly.8061.b:0 "«¡Así no!»."
 bp1_yearly.8061.c:0 "[ROOT.Char.GetFaith.HighGodName] me protege."
 bp1_yearly.8062.wounded:0 "«Esto va a doler», se sonríe."
 bp1_yearly.8062.a:0 "«¡[battle_rival_winner.Custom('InsultNoun')]!»."
 # Feudal Favoritism
 bp1_yearly.8070.t:0 "Favoritismo [ROOT.Char.GetGovernment.GetNameNoTooltip]"
 bp1_yearly.8070.opening:0 "[claim_vassal.GetTitledFirstName] lleva toda la tarde en silencio hasta que al final estalla cuando voy a agarrar la fuente de [ROOT.Char.Custom('GetExpensiveMealAlt')].\n\n«¡Es que no consigo entender por qué concedisteis el [claim_title.GetName] a [favorite_vassal.GetTitledFirstName]!"
 bp1_yearly.8070.strength_strong:0 "¡Todos reconocen mis derechos legítimos a esas tierras!».\n\n"
 bp1_yearly.8070.strength_weak:0 "¡Esas tierras me pertenecen legítimamente!».\n\n"
 bp1_yearly.8070.claim:0 "«¿Por qué [favorite_vassal.GetHerHim] favorecéis con esas tierras por encima de mí? ¿Acaso no he sido un[ROOT.Char.Custom('ES_XA')] vasall[ROOT.Char.Custom('ES_OA')] fiel?»."
 bp1_yearly.8070.lowborn:0 "«¡Elevar a semejante arribista de baja cuna en mi lugar es un insulto!»."
 bp1_yearly.8070.other:0 "«¿Qué ofensa grave he causado para que me tratéis con tal indignidad?»."
 bp1_yearly.8070.hostile:0 "\n\n«¡Dar tierras a un maldito [favorite_vassal.GetFaith.GetAdherentName] por delante de mí!», farfulla de rabia mi [ROOT.Char.Custom2('RelationToMe', claim_vassal)], «¡Va en contra de la conciencia!»."
 bp1_yearly.8070.culture:0 "\n\n«Quiero decir…», farfulla mi [ROOT.Char.Custom2('RelationToMe', claim_vassal)], «¡Ni siquiera es de raza [claim_vassal.GetCulture.GetName]!»."
 bp1_yearly.8070.faith:0 "\n\n«Quiero decir…», farfulla mi [ROOT.Char.Custom2('RelationToMe', claim_vassal)], «¡Ni siquiera es del pueblo [ROOT.Char.GetFaith.GetAdherentName]!»."
 bp1_yearly.8070.a:0 "[favorite_vassal.GetFirstNameNoTooltip] tiene cualidades de las que carecéis."
 bp1_yearly.8070.b:0 "Perdonadme, [claim_vassal.GetFirstNameNoTooltip], [claim_title.GetNameNoTierNoTooltip] es para vos."
 bp1_yearly.8070.c:0 "Ya os daré otro título."
 bp1_yearly.8070.d:0 "No volváis a cuestionar mis decisiones."
 bp1_yearly.8070.d.success:0 "[claim_vassal.GetTitledFirstNameNoTooltip] se calma"
 bp1_yearly.8070.d.failure:0 "[claim_vassal.GetTitledFirstNameNoTooltip] se siente insultad[claim_vassal.Custom('ES_OA')]"
 # Unwelcome Favor
 bp1_yearly.8100.t:0 "Favorito impopular"
 bp1_yearly.8100.joke:1 "Aún me sigo riendo del chiste que mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], hizo en la sesión del consejo de esta mañana, cuando [jealous_scope.GetTitledFirstName] me agarra el brazo."
 bp1_yearly.8100.thighs:0 "Estaba perdid[ROOT.Char.Custom('ES_OA')] en mis pensamientos, reflexionando sobre las caderas tan bien torneadas de mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], cuando oigo a [jealous_scope.GetTitledFirstName] toser detrás de mí."
 bp1_yearly.8100.desc:0 "\n\n«[jealous_scope.Custom2('RelationToMe', ROOT.Char)|U], llevo tiempo queriendo hablar con vos."
 bp1_yearly.8100.lover_known:0 "Vuestro… aprecio por [sycophant_scope.GetFirstNameNoTooltip] no pasa inadvertido y plantea… dudas sobre vuestros motivos».\n\n"
 bp1_yearly.8100.lover_secret:0 "Algunos de la corte y yo no podemos entender los honores y la responsabilidad que vertéis sobre [sycophant_scope.GetSheHe]. Un noble estimado del reino seguramente os sería más útil».\n\n"
 bp1_yearly.8100.lover:0 "Sé que sentís… mucho cariño hacia [sycophant_scope.GetSheHe], pero, de verdad, ¿un asiento en el consejo?».\n\n"
 bp1_yearly.8100.friend:0 "Entiendo vuestra íntima amistad, pero hay quienes creen que [sycophant_scope.GetHerHim] ponéis por encima de consejeros que se lo merecerían más».\n\n"
 bp1_yearly.8100.faction:0 "«Para ser francos, si estas afrentas no se corrigen, solo [jealous_scope.GetFaith.HighGodName] sabe qué le sucederá a [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]…»."
 bp1_yearly.8100.hostile:0 "«Quiero decir, ¿no sabéis qué clase de [sycophant_scope.Custom('InsultNoun')] [sycophant_scope.Custom('InsultAdjective')] es est[sycophant_scope.Custom('ES_EA')] [sycophant_scope.GetWomanMan]?»."
 bp1_yearly.8100.lowborn:0 "«No es apropiado situar la opinión de un plebeyo por encima, o incluso a la par, de la más alta nobleza de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]»."
 bp1_yearly.8100.rank:0 "«¡Seguramente la opinión de un[jealous_scope.Custom('ES_XA')] [jealous_scope.GetTitleAsNameNoTooltip] debería estar por encima de la de un[sycophant_scope.Custom('ES_XA')] mer[sycophant_scope.Custom('ES_OA')] [sycophant_scope.GetTitleAsNameNoTooltip]!»."
 bp1_yearly.8100.faith:0 "«¿Es inteligente de verdad prestar atención a tal [jealous_scope.Custom2('GetUnbelieverTerm', sycophant_scope)] [sycophant_scope.GetFaith.GetAdjective]?»."
 bp1_yearly.8100.culture:0 "«¿Y otra voz [jealous_scope.GetCulture.GetName] no os serviría mejor que esta, [sycophant_scope.GetCulture.GetName] y forastera?»."
 bp1_yearly.8100.unskilled:0 "«Aparte de esa ofensa, es obvio que semejante [sycophant_scope.GetWomanMan] no es apt[sycophant_scope.Custom('ES_OA')] para el puesto de [sycophant_scope.GetCouncilTitle]»."
 bp1_yearly.8100.skilled:0 "«Por buen[sycophant_scope.Custom('ES_OA')] que sea [sycophant_scope.GetSheHe] como [sycophant_scope.GetCouncilTitle], es un insulto evidente»."
 bp1_yearly.8100.jealous:0 "«Tomadme a mí —por poner un ejemplo—, un[jealous_scope.Custom('ES_XA')] [jealous_scope.GetTitleAsNameNoTooltip] leal de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]»."
 bp1_yearly.8100.fallback:0 ""
 bp1_yearly.8100.a:0 "Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] puede elegir su propio consejo."
 bp1_yearly.8100.a.hostile:0 "¡¿Cómo osáis hablar mal de [sycophant_scope.GetFirstNameNoTooltip]?!"
 bp1_yearly.8100.a.flavor:0 "[jealous_scope.GetFirstNameNoTooltip] puede guardar rencor"
 bp1_yearly.8100.b:0 "A mi parecer que queréis su trabajo, [jealous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8100.b.flavor:0 "Espero que [sycophant_scope.GetFirstNameNoTooltip] lo entienda"
 bp1_yearly.8100.fired_tt:0 "Se despide a [sycophant_scope.GetShortUIName|U] de tu [council|lE] durante cinco años"
 bp1_yearly.8100.c:0 "Sea, despediré a [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8100.c.flavor:0 "Aunque me duele…"
 bp1_yearly.8100.d.flavor:0 "¡Pero si es la monda!"
 bp1_yearly.8100.d.success:0 "[sycophant_scope.GetTitledFirstNameNoTooltip] deja una buena impresión."
 bp1_yearly.8100.d.failure:0 "[jealous_vassal.GetTitledFirstNameNoTooltip] no puede soportar a tal [sycophant_scope.GetWomanMan]"
 bp1_yearly.8100.d.tt:0 "Esta opción está disponible porque [jealous_scope.GetFirstNameNoTooltip] es [jealous_scope.Custom2('RelationToMe', sycophant_scope)] de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8100.reveal_tt:0 "[jealous_scope.GetTitledFirstName] puede revelar el secreto de [sycophant_secret.GetName] entre tú y [sycophant_scope.GetFirstName]"
 bp1_yearly.8100.support:0 "Mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], es una presencia reconfortante en mi consejo, siempre está ahí para apoyarme, aunque está claro que [jealous_scope.GetTitledFirstName|l] lo ve de otro modo."
 bp1_yearly.8100.knowledgeable:0 "Me veo asintiendo, coincidiendo con mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U], [sycophant_scope.GetTitledFirstName], está tan bien informad[sycophant_scope.Custom('ES_OA')] que me alegro de tener un[sycophant_scope.Custom('ES_XA')] consejer[sycophant_scope.Custom('ES_OA')] tan capaz y de confianza. Está claro que [jealous_scope.GetTitledFirstName] no piensa lo mismo."
 # Sycophant's secret
 bp1_yearly.8110.t:0 "El secreto de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8110.desc:0 "Cuando daba un paseo tranquilo antes del segundo sueño, distraíd[ROOT.Char.Custom('ES_OA')] por los pensamientos sobre los ojos encantadores de mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], una forma familiar se cierne sobre mí.\n\n«Ah, mi [ROOT.Char.GetLadyLord]… No conseguía explicarme la gran estima que sentíais por [sycophant_scope.GetFirstNameNoTooltip]… #EMP hasta ahora#!».\n\n"
 bp1_yearly.8110.known_secret_homosexual:0 "«Abrid paso a un vasallo más meritorio en vuestro círculo interno o tendré que sacar a la luz vuestro emparejamiento antinatural»."
 bp1_yearly.8110.known_secret_adulterer:0 "«Quitad[sycophant_scope.GetHerHim] de vuestro consejo o todo el mundo conocerá vuestro adulterio impío»."
 bp1_yearly.8110.known_secret_other:0 "«Quitad de vuestro consejo a semejante buscalíos [sycophant_scope.Custom('InsultAdjective')] o tendré que sacar a la luz vuestra relación»."
 bp1_yearly.8110.c:0 "Muy bien…"
 bp1_yearly.8110.c.flavor:0 "¡Será como queréis!"
 bp1_yearly.8110.d:0 "No me avergüenzo de nada."
 bp1_yearly.8110.e:0 "¿De verdad que [secondary_scope.GetFirstNameNoTooltip] querría eso?"
 every_powerful_vassal_tt:0 "Cada [powerful_vassal|lE]"
 # Sycophant's allure
 bp1_yearly.8120.t:0 "El atractivo de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8120.desc:0 "Pardiez, qué genial es [sycophant_scope.GetTitledFirstName|l]… Abandono mi ensoñación cuando [matchmaker_scope.GetTitledFirstName|l] entra en escena y cierra la puerta tras de sí.\n\n«Mi [ROOT.Char.GetLadyLord], acudo a vos en confianza con un asunto delicado…». Duda, «¿Creéis que… ¿a lo mejor le estáis dando tantas responsabilidades y honores a [sycophant_scope.GetFirstNameNoTooltip] porque os… #EMP gusta#!?». \n\n[matchmaker_scope.GetFirstNameNoTooltip] se tira del cuello de su ropa con nerviosismo.\n\n«¿Quizás todos estarían mejor si #EMP vos#! os ocuparais de #EMP eso#! y dejarais las tareas a vuestros nobles?»."
 bp1_yearly.8120.a:0 "Largo."
 bp1_yearly.8120.a.flavor:0 "¡Os haré azotar!"
 bp1_yearly.8120.b:0 "¿[sycophant_scope.GetFirstNameNoTooltip]? ¡Ja, ni hablar!"
 bp1_yearly.8120.seduce:0 "Esta [scheme|E] tendrá una [success_chance|lE] extra"
 bp1_yearly.8120.b.flavor:0 "¡Qué idea más ridícula!"
 bp1_yearly.8120.c:0 "Qué… #EMP Oh…#! Puede que tengáis razón…"
 bp1_yearly.8120.c.flavor:0 "¿Creéis que yo también le gusto a [sycophant_scope.GetSheHe]?"
 bp1_yearly.8120.d:0 "#EMP Sois#! un ser astuto, pero no transigiré."
 bp1_yearly.8120.d.flavor:0 "¿Qué me ha delatado?"
 bp1_yearly.8121.t:0 "El aroma de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8121.opening:0 "Pensamientos eróticos me incordian desde mi conversación con [matchmaker_scope.GetTitledFirstName], sueños con [sycophant_scope.GetTitledFirstName]…\n\n"
 bp1_yearly.8121.homosexual:0 "Sé que no es lo que [ROOT.Char.GetFaith.HighGodName] pretendía entre un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] y otr[ROOT.Char.Custom('ES_OA')]… ¡Oh, [ROOT.Char.GetFaith.PositiveAfterLife]!"
 bp1_yearly.8121.adultery:0 "No sería justo traicionar a [ROOT.Char.GetConsort.GetTitledFirstName], pero ¡seguramente [ROOT.Char.GetFaith.HighGodNameAlternate] tiene sus motivos para hacerme sentir así!"
 bp1_yearly.8121.other:0 "¿Y si [sycophant_scope.GetSheHe] siente lo mismo? ¿Me estoy atormentando por nada? [ROOT.Char.GetFaith.FertilityGodName], ayudadme…"
 bp1_yearly.8121.desc:0 "\n\nQué voy a hacer…"
 bp1_yearly.8121.a:0 "Debo seguir los dictados del corazón."
 bp1_yearly.8121.a.flavor:0 "No puedo desperdiciar esta oportunidad"
 bp1_yearly.8121.b:0 "Esto puede terminar mal…"
 bp1_yearly.8121.b.friend:0 "¡[sycophant_scope.GetSheHe|U] es solo un[sycophant_scope.Custom('ES_XA')] amig[sycophant_scope.Custom('ES_OA')]! ¡Un[sycophant_scope.Custom('ES_XA')] #EMP amig[sycophant_scope.Custom('ES_OA')]#!!"
 bp1_yearly.8121.b.flavor:0 "De vuelta al trabajo…"
 # Sycophant's enemies
 bp1_yearly.8130.t:0 "Los enemigos de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8130.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], irrumpe en mis habitaciones, derriba una lámpara y casi le prende fuego a un cojín.\n\n«¡[ROOT.Char.GetFirstNameNoTooltip]! ¡Sé que me siguen!», grita, señalando detrás de [sycophant_scope.GetSheHe].\n\n«¡Había hombres merodeando fuera de mis aposentos, han movido mis pertenencias!»."
 bp1_yearly.8130.a:0 "Vamos, esto no es propio de vos."
 bp1_yearly.8130.a.paranoid:0 "Vamos, seguro que fue un sirviente."
 bp1_yearly.8130.a.flavor:0 "No hay de qué preocuparse"
 bp1_yearly.8130.b:0 "Os pondré guardias día y noche."
 bp1_yearly.8130.c:0 "[spymaster_scope.GetFirstNameNoTooltip] llegará al fondo de esto."
 bp1_yearly.8130.c.flavor:0 "La verdad no puede escapar de [spymaster_scope.GetSheHe]"
 bp1_yearly.8130.c.success:0 "[spymaster_scope.GetCouncilTitleFirstNameNoTooltip] encuentra pruebas"
 bp1_yearly.8130.c.failure:0 "No se encuentran pruebas"
 bp1_yearly.8130.exposed:0 "La [scheme|lE] contra [sycophant_scope.GetShortUIName] será revelada"
 bp1_yearly.8130.progress:0 "La [scheme|lE] contra [sycophant_scope.GetShortUIName] progresará"
 bp1_yearly.8130.d:0 "Investigad eso, jefe de espías."
 bp1_yearly.8130.d.flavor:0 "De toda la gente de la que preocuparse…"
 bp1_yearly.8130.d.success:0 "[spymaster_scope.GetFirstNameNoTooltip] encuentra pruebas"
 bp1_yearly.8130.d.failure:0 "[spymaster_scope.GetFirstNameNoTooltip] desaparece"
 bp1_yearly.8130.e:0 "¡Nadie amenaza a #EMP mi#! [ROOT.Char.Custom2('RelationToMe', sycophant_scope)]!"
 bp1_yearly.8130.e.flavor:0 ""
 bp1_yearly.8130.e.success:0 "Has descubierto una conspiración"
 bp1_yearly.8130.e.failure:0 "No se ha encontrado nada"
 bp1_yearly.8131.t.sycophant:0 "La astucia de [spymaster_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8131.t:0 "La justificación de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8131.desc.sycophant:0 "Me sorprende que me convoquen a las mazmorras en lo más profundo de mi residencia y que lo haga nada menos que mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName].\n\nAllí, en una celda [sycophant_scope.GetHerHim] encuentro, llen[sycophant_scope.Custom('ES_OA')] de alivio, junto a un[murderous_scope.Custom('ES_XA')] menos feliz y más engrilletad[murderous_scope.Custom('ES_OA')] [murderous_scope.GetTitledFirstName].\n\nMe quedo sin aliento y digo «¡[sycophant_scope.GetFirstNameNoTooltip]! ¿Qué habéis he…», antes de que me interrumpa, «Est[murderous_scope.Custom('ES_EA')] [murderous_scope.Custom('InsultNoun')] ha intentado asesinarme, ¡y tengo las confesiones de sus matones que lo demuestran!»."
 bp1_yearly.8131.desc.spymaster:0 "Cuando me reclinaba con mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], recibimos un mensaje de mi jef[spymaster_scope.Custom('ES_EA')] de espías, [spymaster_scope.GetTitledFirstName], que nos indica que bajáramos a las mazmorras.\n\nAllí, en las entrañas húmedas de mi [ROOT.GetCharacter.Custom('FortifiedBuilding')], [spymaster_scope.GetHerHim] encontramos con un[murderous_scope.Custom('ES_XA')] miserable [murderous_scope.GetTitledFirstName|l] encadenad[murderous_scope.Custom('ES_OA')] a su lado.\n\n«He aquí [murderous_scope.Custom('ES_ElLa')] culpable, mi [ROOT.Char.GetLadyLord]», se jacta. «No hay duda»."
 bp1_yearly.8131.desc:0 "Estoy tens[ROOT.Char.Custom('ES_OA')] de expectación mientras mis guardias meten en mis mazmorras al agente capturado, atado, encapuchado y gimiendo.\n\n«¡Venid, [sycophant_scope.GetFirstName], veremos quién intentó contratar a vuestro asesino!».\n\nCon un ademán ostentoso y una exclamación, ¡mi carcelero revela nada menos que a [murderous_scope.GetTitledFirstName|l]!\n\n[sycophant_scope.GetFirstNameNoTooltip] y yo rugimos al unísono: «#EMPY ¡Vos!#!»."
 bp1_yearly.8131.tt:0 "Se descubre la implicación de [murderous_scope.GetTitledFirstName] en una [scheme|lE] para [sycophant_scheme.GetSchemeType.GetTypeNameNoTooltip] a [sycophant_scope.GetFirstName]"
 bp1_yearly.8131.a:0 "Parece que tenéis que explicar algunas cosas, [murderous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8131.a.flavor:0 "¡Desde los #EMP barrotes#! de vuestra celda!"
 bp1_yearly.8131.b:0 "[murderous_scope.GetSheHe|U] ha aprendido la lección."
 bp1_yearly.8131.b.flavor:0 "No es #EMP traición#!, después de todo"
 bp1_yearly.8131.c:0 "¿Quién más está implicado?"
 bp1_yearly.8131.c.flavor:0 "¡Traedme el mazo!"
 bp1_yearly.8131.torture:0 "[Concept( 'torture', 'Torturarás' )|E] a [murderous_scope.GetShortUIName]"
 bp1_yearly.8131.agent:0 "Puede que se descubra a otro [agent|lE] de la [scheme|E]"
 bp1_yearly.8131.attempted:0 "¡[agent_scope.GetTitledFirstNameNoTooltip] estaba involucrad[agent_scope.Custom('ES_OA')] en el complot!"
 released_attempted_murderer_opinion:0 "Asesino en potencia liberado"
 bp1_yearly.8132.t:0 "El miedo de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8132.desc.sycophant:0 "Mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], vuelve a mí con más exasperación.\n\nParece que ha agotado todas sus opciones sin estar más cerca que antes de descubrir pruebas de un complot.\n\n«¿Qué voy a hacer, [ROOT.Char.GetFirstNameNoTooltip]?», suspira, «¡Estoy a merced de mis enemigos!»."
 bp1_yearly.8132.desc.spymaster:1 "Mi jef[spymaster.Custom('ES_EA')] de espías, [spymaster_scope.GetTitledFirstName], ha admitido al final que no puede hallar pruebas de ningún complot contra mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName].\n\nHa llegado al punto de sugerir que todo este episodio es producto de la imaginación de [sycophant_scope.GetFirstNameNoTooltip]…"
 bp1_yearly.8132.desc:0 "Me he ocupado de las preocupaciones de mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], puesto un guardia en sus aposentos y cuestionando a sirvientes por todo mi [ROOT.GetCharacter.Custom('FortifiedBuilding')], pero en vano.\n\n«¿Podría haber sido un sirviente al limpiar?», comento débilmente.\n\n[sycophant_scope.GetSheHe|U] camina arriba y abajo por mis aposentos, claramente escéptic[sycophant_scope.Custom('ES_OA')]."
 bp1_yearly.8132.a:0 "Os pondré vigilancia, por si acaso."
 bp1_yearly.8132.a.flavor:0 "Más vale prevenir que curar"
 bp1_yearly.8132.b:0 "¿O una broma inofensiva?"
 bp1_yearly.8132.b.flavor:0 "Esto es una pérdida de tiempo"
 bp1_yearly.8134.t:0 "La ausencia de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8134.desc:0 "Hace mucho que no sé de mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], y empiezo a temer lo peor.\n\nSi de verdad había una amenaza contra su vida… Oh, [ROOT.Char.GetFaith.HighGodName]…"
 bp1_yearly.8134.a:0 "¿Dónde estáis, [sycophant_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8134.a.flavor:0 "Qué he hecho…"
 # Sycophant's revenge
 bp1_yearly.8140.t:0 "La venganza de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8140.desc:0 "Al revisar mi colección de buenas barricas de [ROOT.Char.Custom('RegionalAlcoholicDrink')|U], oigo la voz familiar de mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName].\n\nEncajad[sycophant_scope.Custom('ES_OA')] entre los barriles, enumera maldiciones e improperios contra [jealous_scope.GetTitledFirstName] de un sirviente u otro.\n\nCuando estoy a punto de perder el interés, oigo algo que me hiela la sangre, «¡Mata a [jealous_scope.GetTitledFirstName]!»."
 bp1_yearly.8140.a:0 "¡[sycophant_scope.GetFirstNameNoTooltip]! ¡Lo he oído todo!"
 bp1_yearly.8140.a.flavor:0 "¡Qué vergüenza!"
 bp1_yearly.8140.b:0 "¡Sí! ¡[jealous_scope.GetFirstNameNoTooltip] #EMP morirá#!!"
 bp1_yearly.8140.b.flavor:0 "¡Al fin, algo divertido!"
 bp1_yearly.8140.c:0 "#EMP Me alejo de puntillas#!"
 bp1_yearly.8140.c.flavor:0 "No he oído #EMP nada#!"
 # Sycophant's joke
 bp1_yearly.8160.t:0 "El encanto de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8160.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], y yo paseamos sin prisa por mis jardines, riendo escandalosamente de una rima que [sycophant_scope.GetSheHe] le escuchó a un sirviente cuando se nos cruza [jealous_scope.GetTitledFirstName].\n\nNos mira severamente, «Mi [ROOT.Char.GetLadyLord], deseo discutir algo con vos, ¿tenéis un momento?»."
 bp1_yearly.8160.a:0 "Bien, ¿y qué pasa?"
 bp1_yearly.8160.a.flavor:0 "¡Más vale que merezca la pena!"
 bp1_yearly.8160.b:0 "Venid, ¡tenéis que oír este!"
 bp1_yearly.8160.b.flavor:0 "¿Qué #EMP podría#! salir mal?"
 bp1_yearly.8160.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] se [jealous_scope.GetHerHim] gana"
 bp1_yearly.8160.b.failure:0 "Para [jealous_scope.GetFirstNameNoTooltip], es la gota que colma el vaso"
 bp1_yearly.8160.d:0 "¡Ahora no, [jealous_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8160.d.flavor:0 "¿No veis que estoy #EMP en mitad de un asunto#!?"
 bp1_yearly.8161.t:0 "La magia de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8161.opening:1 "Mientras los ecos de los últimos efectos sonoros de [sycophant_scope.GetTitledFirstName] se disipan con el canto de los pájaros, el gesto de [jealous_scope.GetTitledFirstName] sigue tan serio como siempre.\n\n"
 bp1_yearly.8161.desc:0 "Poco a poco, en la comisura de sus labios, aparece un atisbo de expresión, que se convierte en una amplia sonrisa, y al final se transforma en una estruendosa carcajada.\n\n«¡Eso… #EMP *resuello*#! ha sido divertidí… #EMP *resuello*#! ¡Oh! ¡Me equivoqué con vos, [sycophant_scope.GetFirstNameNoTooltip]! ¡Vamos a comer algo!»."
 bp1_yearly.8161.a:0 "#EMP *codazo en las costillas*#! [ROOT.Char.Custom('GetLaughType')]"
 bp1_yearly.8161.a.flavor:0 "¡Casi me engañáis!"
 bp1_yearly.8162.t:0 "La metedura de pata de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8162.desc:1 "Tengo la horrible sensación de que el chiste no ha sentado bien.\n\nMis miedos se confirman momentos después, cuando [jealous_scope.GetFirstNameNoTooltip] emite un suspiro desmoralizador, pone los ojos en blanco y se marcha.\n\n[sycophant_scope.GetFirstName] se encoge de hombros, «Voto a tal, qué mojigat[jealous_scope.Custom('ES_OA')]…»."
 bp1_yearly.8162.a:0 "Por qué #EMP ese#!, [sycophant_scope.GetFirstNameNoTooltip]…"
 bp1_yearly.8162.a.flavor:0 "Seguid con lo de los sirvientes, ¿eh?"
  # Sycophant's friend
 bp1_yearly.8170.t:0 "El amigo de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8170.desc:0 "Cada vez veo menos a mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName]. Al parecer ha estado pasando mucho tiempo con mi [ROOT.Char.Custom2('RelationToMe', friendly_scope)], [friendly_scope.GetTitledFirstName]…\n\nMe encuentro a la pareja; se dan palmadas en los muslos por alguna chanza y ahogan las risas cuando me miran.\n\n¿Qué hago al respecto?…"
 bp1_yearly.8170.a:0 "Estoy por encima de esto."
 bp1_yearly.8170.a.flavor:0 "No perderé más tiempo con [sycophant_scope.GetSheHe]"
 bp1_yearly.8170.b:0 "Ah, [sycophant_scope.GetFirstNameNoTooltip], ¿podemos hablar?"
 bp1_yearly.8170.b.flavor:0 "Sé lo que le gusta a [sycophant_scope.GetSheHe]"
 bp1_yearly.8170.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] te sigue"
 bp1_yearly.8170.b.failure:0 "[sycophant_scope.GetFirstNameNoTooltip] se queda con [friendly_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8170.c:0 "No os necesito más, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8170.c.flavor:0 "¡Reíros de #EMP eso#!!"
 # Sycophant's ultimatum
 bp1_yearly.8180.t:0 "El ultimátum de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8180.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], me ha solicitado una audiencia privada, una formalidad tan poco habitual que solo implica malas noticias.\n\n«¡[ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip]… ¡No puedo soportarlo más! Me excluís, os entregáis a vuestro «deber», ¡cuando sabéis que he sido un[sycophant_scope.Custom('ES_XA')] consejer[sycophant_scope.Custom('ES_OA')] perfectamente capaz!».\n\n«Si así es como se me va a tratar, tendré que buscar nuevas perspectivas. He oído que [new_realm.GetHolder.GetName] sabe recompensar a súbdit[sycophant_scope.Custom('ES_OA')]s leales…»."
 bp1_yearly.8180.a:0 "Sabéis que no puedo perderos, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8180.a.flavor:0 "Lo sabéis demasiado bien…"
 bp1_yearly.8180.b:0 "Vamos, ¡sabéis que es algo más complejo!"
 bp1_yearly.8180.b.flavor:0 "Hay tantos factores en juego…"
 bp1_yearly.8180.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] se queda"
 bp1_yearly.8180.b.failure:0 "[sycophant_scope.GetFirstNameNoTooltip] se va"
 bp1_yearly.8180.c:0 "¡Idos pues, si eso pensáis!"
 bp1_yearly.8180.c.flavor:0 "¡Fuera!"
 bp1_yearly.8180.d:0 "¡Me amenazáis con la traición!"
 bp1_yearly.8180.d.flavor:0 "Si no puedo teneros…"
 # Sycophant's talents
 bp1_yearly.8190.t:0 "Los talentos de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8190.opening:1 "Al atravesar el patio, me alegra oír al fin a alguien que aprecia a mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName].\n\n«Oh, no escuchéis a esos envidiosos», trina [friendly_scope.GetTitledFirstName]. «Sois [sycophant_scope.Custom('ES_ElLa')] mejor [sycophant_scope.GetCouncilTitle] que [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] ha visto desde hace siglos. ¡Al menos, que #EMP yo#! sepa!».\n\n"
 bp1_yearly.8190.twitch:0 "Por un momento, tengo la seguridad de haber vislumbrado a [jealous_scope.GetTitledFirstName] en los establos a la sombra al otro lado del patio, antes de desaparecer en la oscuridad."
 bp1_yearly.8190.desc:0 "¡Sé que lo que vi en [sycophant_scope.GetSheHe] era real!"
 bp1_yearly.8190.a:0 "Por fin, ¡alguien más que sabe calar a las personas!"
 bp1_yearly.8190.a.flavor:0 "La Sociedad de Aprecio por [sycophant_scope.GetFirstNameNoTooltip] crece"
 bp1_yearly.8190.b:0 "¡Vamos, salgamos esta noche, los tres juntos!"
 bp1_yearly.8190.b.flavor:0 "Mantened cerca a los amigos"
 # Sycophant's rewards
 bp1_yearly.8191.t:0 "Las recompensas de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8191.opening:0 "Otra interminable reunión del consejo se desarrolla muy lentamente, hasta que mis oídos se agudizan con el tono encantador de mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName].\n\n«Asuntos urgentes, mi [ROOT.Char.GetLadyLord], "
 bp1_yearly.8191.taken:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] necesita urgentemente un[sycophant_scope.Custom('ES_XA')] [sycophant_scope.Custom('GetTargetCourtPosition')] capaz; alguien que sepa bien cómo [sycophant_scope.Custom('GetTargetCourtPositionDesc')]… Una tarea en la que [old_holder.GetTitledFirstName] ha fallado #EMP bastante#!»."
 bp1_yearly.8191.open:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] necesita urgentemente un[sycophant_scope.Custom('ES_XA')] [sycophant_scope.Custom('GetTargetCourtPosition')]; alguien que pueda hacerse cargo de [sycophant_scope.Custom('GetTargetCourtPositionDesc')]…»."
 bp1_yearly.8191.arrogant:0 "\n\nSeñala hacia sí, grandiosamente. «Dejad que solucione esto por vos, mi [ROOT.Char.GetLadyLord]. Esta clase de trabajo requiere cierta delicadeza»."
 bp1_yearly.8191.other:0 "\n\nPone la mano sobre su corazón. «Por supuesto, #EMP estoy#! dispuest[sycophant_scope.Custom('ES_OA')] a asumir esta importante carga, mi [ROOT.Char.GetLadyLord]»."
 bp1_yearly.8191.desc:0 "\n\n[annoyed_scope.GetTitledFirstName] está que echa chispas."
 bp1_yearly.8191.a:0 "¡Una idea excelente, [sycophant_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8191.a.flavor:0 "Gracias a la vida por [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8191.b:0 "Sí, ¡es hora de que [old_holder.GetFirstNameNoTooltip] deje paso!"
 bp1_yearly.8191.b.flavor:0 "¡[sycophant_scope.GetFirstNameNoTooltip] le mostrará cómo se hace!"
 bp1_yearly.8191.c:0 "¿Y si vos tomáis un puesto abierto?"
 bp1_yearly.8191.c.flavor:0 "Los talentos de [sycophant_scope.GetFirstNameNoTooltip] no tienen fin"
 bp1_yearly.8191.d:0 "Creo que es un trabajo para [annoyed_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8191.d.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] no puede conseguirlo #EMP todo#!"
 bp1_yearly.8191.e:0 "¿No #EMP habrá#! asuntos más urgentes?"
 bp1_yearly.8191.e.flavor:0 "Ya se le pasará a [sycophant_scope.GetFirstNameNoTooltip]"
 # Sycophant's mistakes
 bp1_yearly.8192.t:0 "Los errores de [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8192.desc:0 "Cuando me tomo un tiempo para pensar en el diván cómo recompensar el gran trabajo reciente de mi [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], se oye el pestillo de la puerta antes de que aparezca [insulting_scope.GetTitledFirstName].\n\n«Perdonadme por hablar con tanta libertad, mi [ROOT.Char.GetLadyLord], pero ¡este asunto con [sycophant_scope.GetFirstNameNoTooltip] se está yendo de las manos!».\n\n«Semejante idiota es un[sycophant_scope.Custom('ES_XA')] incapaz como [sycophant_scope.GetCouncilTitle]; cuantos más días esté al cargo, más empeorará la situación, ¡hasta llegar a la ruina de todo nuestro [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!»."
 bp1_yearly.8192.a:0 "No tenía ni idea de que las cosas fueran tan mal…"
 bp1_yearly.8192.a.flavor:0 "Es hora de que [sycophant_scope.GetFirstNameNoTooltip] se vaya"
 bp1_yearly.8192.b:0 "No hay sitio para celos mezquinos en mi consejo."
 bp1_yearly.8192.b.flavor:0 "La gente odia igualmente"
 bp1_yearly.8192.fired_tt:0 "Se despide a [insulting_scope.GetShortUIName|U] de tu [council|lE] durante cinco años"
 bp1_yearly.8192.c:0 "#EMP *ay*#! ¿No veis que estoy #EMP ocupad[ROOT.Char.Custom('ES_OA')]#!, [insulting_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8192.c.flavor:0 "Los talentos de [sycophant_scope.GetFirstNameNoTooltip] no tienen fin"

