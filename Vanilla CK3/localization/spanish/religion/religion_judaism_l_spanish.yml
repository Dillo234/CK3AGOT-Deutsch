 #Rabbinism
 rabbinism:0 "Rabinismo"
 rabbinism_adj:0 "rabínica"
 rabbinism_adherent:0 "rabinista"
 rabbinism_adherent_plural:0 "rabinistas"
 rabbinism_desc:0 "El rabinismo hace énfasis en el propósito de los intérpretes de la ley religiosa de la halajá. Las leyes y tradiciones garantizan la alianza con el Señor y los rabinos se encargan de velar por ellas."

 #Karaite
 karaism:0 "Caraísmo"
 karaism_adj:0 "caraísta"
 karaism_adherent:0 "caraíta"
 karaism_adherent_plural:0 "caraítas"
 karaism_desc:0 "En asuntos de ley religiosa, el Tanaj es la autoridad mayor y absoluta. El papel de los rabinos no es replantear y adaptar las reglas de la alianza, sino interpretar su sentido literal."

