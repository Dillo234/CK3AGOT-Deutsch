 #Malabar
 malabarism:0 "Malabaritismo"
 malabarism_adj:0 "malabarita"
 malabarism_adherent:0 "malabarita"
 malabarism_adherent_plural:0 "malabaritas"
 malabarism_desc:1 "Los descendientes de las tribus de Israel repartidas por el mundo construyeron pequeñas comunidades de oeste a este comportándose como pequeñas tribus autónomas. También conocidos como judíos de Cochin, se asentaron en el reino de Cochin, en el sur de la India. Allí se unieron a la población local e intercambiaron culturas."

 #Samaritan
 samaritan:0 "Samaritanismo"
 samaritan_adj:0 "samaritana"
 samaritan_adherent:0 "samaritano"
 samaritan_adherent_plural:0 "samaritano"
 samaritan_desc:0 "Los samaritanos son descendientes de las tribus que poblaron Samaria y siguen una versión original e inalterada de la Torá. Por ello, practican la verdadera religión de Moisés y cumplen el deber literal indicado por Dios."

