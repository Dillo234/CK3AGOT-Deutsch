 #Ash'ari
 ashari:0 "Ashariyya"
 ashari_adj:0 "ash'ari"
 ashari_adherent:0 "ash'arita"
 ashari_adherent_plural:0 "ash'arítas"
 ashari_desc:0 "Una escuela ortodoxa de teología que sostiene que Alá ha creado todos los momentos, pero que los humanos tienen libre voluntad para elegir entre el bien -lo que Dios ordena- y mal -lo que Dios prohíbe."

 #Muwalladism
 muwalladi:0 "Muladismo"
 muwalladi_adj:0 "muwalladín"
 muwalladi_adherent:0 "muladí"
 muwalladi_adherent_plural:0 "muladíes"
 muwalladi_desc:1 "Lejos del centro del mundo árabe, los musulmanes ibéricos se adaptaron a las realidades de gobernar una región con grandes poblaciones cristianas y judías con tradiciones extrañas y foráneas."

 #Masmudism
 masmudi:1 "Almohadismo"
 masmudi_adj:1 "almohade"
 masmudi_adherent:1 "almohade"
 masmudi_adherent_plural:1 "almohades"
 masmudi_desc:2 "Una rama reformista del islam suní surgido entre las tribus bereberes del Norte de África. El movimiento almohade se veía a sí mismo como unitario y predicaba una doctrina de monoteísmo purificado."
 masmudi_religious_head_title:0 "Mahdi"
 masmudi_religious_head_title_name:0 "califato"

 #Mu'tazila
 mutazila:0 "Mu'tazili"
 mutazila_adj:0 "mutazilí"
 mutazila_adherent:0 "mutazilí"
 mutazila_adherent_plural:0 "mutazilíes"
 mutazila_desc:0 "Una escuela racionalista de teología que afirma que el Corán #EMP no#! coexiste eternamente con Dios, ya que Él habrá precedido a Su palabra."

 #Maturidi
 maturidi:0 "Maturidismo"
 maturidi_adj:0 "maturidí"
 maturidi_adherent:0 "maturidita"
 maturidi_adherent_plural:0 "maturiditas"
 maturidi_desc:0 "Una teología racionalista que propugna que la ética tienen una existencia objetiva, derivada de las calidades eternas de Dios y que por tanto, los humanos deben buscar opciones éticas."
 
 #Quranism
 quranist:0 "Coranismo"
 quranist_adj:0 "coranista"
 quranist_adherent:0 "coranista"
 quranist_adherent_plural:0 "coranista"
 quranist_desc:0 "Una interpretación literal del islam que enfatiza que el Corán es la única fuente de sabiduría divina y debe seguirse al pie de la letra, haciendo caso omiso de hadices y fetuas."

 #Ismaili
 ismaili:0 "Ismailismo"
 ismaili_adj:0 "ismailí"
 ismaili_adherent:0 "ismailí"
 ismaili_adherent_plural:0 "ismailíes"
 ismaili_desc:0 "Una fe chií que considera que el linaje de los imanes verdaderos -aquellos imbuidos con conocimiento divino e infalibilidad- pasa por Ismail ibn Ya'far. También conocidos como septimanos, pues Ismail fue el séptimo imán tras Mahoma."

 #Qarmatians
 qarmatian:0 "Carmatanismo"
 qarmatian_adj:0 "cármata"
 qarmatian_adherent:0 "cármata"
 qarmatian_adherent_plural:0 "cármatas"
 qarmatian_desc:0 "Una rama del ismailismo que incorporó elementos del zoroastrismo. Dios predestinó el número de imanes a siete y por lo tanto no puede haber más imanes a partir del séptimo -Muhammad ibn Ismail- regresado para guiar a los fieles."

 #Nizari
 nizari:0 "Nizarismo"
 nizari_adj:0 "nizarí"
 nizari_adherent:0 "nizarí"
 nizari_adherent_plural:0 "nizaríes"
 nizari_desc:0 "Una fe racionalista que enfatiza el razonamiento para interpretar el Corán y los hadices. Ser imán es hereditario y remontan la línea de sucesión hasta Alí."
 
 #Zayidi
 zayidi:0 "Zaydismo"
 zayidi_adj:0 "zaidiana"
 zayidi_adherent:0 "zaidino"
 zayidi_adherent_plural:0 "zaidinos"
 zayidi_desc:0 "Un verdadero imán no es infalible, sino que se define por su lucha contra la corrupción y el mal. Por lo tanto, los zayidis se definen por su creencia de que Zayd ibn Ali fue el legítimo sucesor del imamato, debido a su rebelión contra los omeyas."

 #Imamism (Twelver)
 imami:0 "Imamíes"
 imami_adj:0 "duodecimana"
 imami_adherent:0 "imaní"
 imami_adherent_plural:0 "imaníes"
 imami_desc:0 "Los imaníes creen que se profetizaron Doce imanes que guiarían a la umma y que el duodécimo, el Imán Zaman está esperando para volver a dirigir a los musulmanes el Día del Juicio Final."
 islam_ayatollah:0 "ayatolá"
 islam_ayatollah_plural:0 "ayatolás"

 #
 ghulat:1 "Ikhtilafismo"
 ghulat_adj:1 "ikhtilafí"
 ghulat_adherent:1 "ikhtilafí"
 ghulat_adherent_plural:1 "ikhtilafíes"
 ghulat_desc:1 "Los ikhtilafíes creen en la naturaleza divina de los imanes infalibles, empezando por Alí. Dios no solo los ha nombrado e inspirado, sino que habita en ellos parcialmente para guiar sus actos y, por extensión, a la umma."

 alawite:0 "Alauismo"
 alawite_adj:0 "alauita"
 alawite_adherent:0 "alauí"
 alawite_adherent_plural:0 "alauíes"
 alawite_desc:0 "Las enseñanzas religiosas alauitas son secretas, y el Corán es solo uno de sus textos sagrados. Además de la creencia en la sucesión de imanes a través de Ali, los alauíes también creen en la reencarnación, y que todos los seres son estrellas expulsadas del cielo que ahora deben volver a ganarse su lugar viviendo vidas sucesivas buenas y fieles."

 #Alevis
 alevi:0 "Alevismo"
 alevi_adj:0 "alevita"
 alevi_adherent:0 "aleví"
 alevi_adherent_plural:0 "alevíes"
 alevi_desc:0 "Los alevíes creen en la sucesión de los Doce imanes, pero también siguen muchas otras tradiciones, como se describe en su colección de textos sagrados, los buyruks. En la tradición alevi, Dios es la Verdad, y Mahoma y Ali son manifestaciones Suyas en el mundo."
