 #Druze
 druze:0 "Druso"
 druze_adj:0 "drusa"
 druze_adherent:0 "druso"
 druze_adherent_plural:1 "drusos"
 druze_desc:0 "Proveniente del monte Druso, la fe drusa sigue muchos de los principios del ismailismo, pero también incluye creencias gnósticas de una teología esotérica centrada en la Verdad de la existencia."
 druze_religious_text:0 "Epístolas de Sabiduría"
 druze_religious_text_2:0 "$druze_religious_text$" # Optional translation alt
 druze_religious_text_3:0 "$druze_religious_text$" # Optional translation alt

 #Ibadi
 ibadi:1 "Ibadismo"
 ibadi_adj:0 "ibadí"
 ibadi_adherent:0 "ibadí"
 ibadi_adherent_plural:0 "ibadíes"
 ibadi_desc:0 "Los ibadíes no creen que sea necesario que todo el islam sea gobernado por un califa o un imán, si no hay un candidato adecuado. Por lo tanto, son muhakkima, que no reconocen como líderes dignos ni el linaje de Alí ni a los sucesores de Abu Bakr."

 #Azariqa
 azariqa:1 "Azraquismo"
 azariqa_adj:0 "azraquita"
 azariqa_adherent:0 "azraquita"
 azariqa_adherent_plural:0 "azraquitas"
 azariqa_desc:0 "Al reconocer que no había sucesores dignos de Mahoma, los azraquitas consideran su deber y derecho luchar contra cualquier líder que no respete y defienda los valores de su fe. De hecho, cualquier diferencia de interpretación de la fe será señal de ser infieles."

 #Najdat
 najdat:0 "Najdatismo"
 najdat_adj:0 "najdat"
 najdat_adherent:0 "najdatí"
 najdat_adherent_plural:0 "najdatíes"
 najdat_desc:0 "Los seguidores de la rama najdatí del jariyismo creen firmemente en el establecimiento del liderazgo musulmán mediante el consenso de los fieles. El líder no es infalible, sino que es elegido por Dios a través de la comunidad."
 
 #Sufri
 sufri:0 "Sufrismo"
 sufri_adj:0 "sufrí"
 sufri_adherent:0 "sufrí"
 sufri_adherent_plural:0 "sufríes"
 sufri_desc:0 "Los sufríes creen en la guía y el liderazgo divinos mediante la interpretación de la palabra de Dios, en lugar de la herencia. La voluntad de Dios se conoce como una expresión de la voluntad de la umma, siempre y cuando la gente de la umma esté bien versada en el Corán."

 #Hafizi
 hafizi:0 "Hafizismo"
 hafizi_adj:0 "hafizí"
 hafizi_adherent:0 "hafizí"
 hafizi_adherent_plural:0 "hafizíes"
 hafizi_desc:0 "Los hafizíes priorizan apoyar a quien consideran el verdadero califa por encima de todos los demás, así como resistir contra cualquier intento de destituirlo o destronarlo. Se definen en la derrota por haberse rebelado por una causa digna y, en la victoria, por su orgullosa adhesión a la voluntad de su líder."
