 #Kalikula Shaktism
 kalikula_shaktism:0 "Kalikula-shaktismo"
 kalikula_shaktism_adj:0 "kalikula"
 kalikula_shaktism_adherent:0 "kalikulita"
 kalikula_shaktism_adherent_plural:0 "kalikulitas"
 kalikula_shaktism_desc:0 "El shaktismo cree en la Gran Diosa como Ser Supremo del que procede toda la existencia. Los kalikulitas adoran a Kali como la que puede dar guía, buen renacimiento y, finalmente, moksha."

 #Smartism
 smartism:1 "Smartismo"
 smartism_adj:1 "smartista"
 smartism_adherent:1 "smartista"
 smartism_adherent_plural:1 "smartistas"
 smartism_desc:0 "La tradición smartista rechaza la adoración de dioses individuales. Brahman es uno y eterno y Visnú, Devi, Shiva, Ganesha y Surya son adorados como avatares iguales del Ser Supremo. Toda adoración individual es un paso hacia conseguir la compresión y unión con Brahman."

