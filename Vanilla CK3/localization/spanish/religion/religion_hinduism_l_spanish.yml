 #Advaitism
 advaitism:0 "Advaita Vedanta"
 advaitism_adj:0 "advaíta"
 advaitism_adherent:0 "advaíta vedanta"
 advaitism_adherent_plural:0 "advaítas vedantas"
 advaitism_desc:0 "Al contrario que muchas fes hindúes, el advaita vedanta enfatiza la unidad del atman -el propio ser- con el Brahman -la más verdadera realidad- y cree que la moksha se puede conseguir en vida además de en la muerte."
