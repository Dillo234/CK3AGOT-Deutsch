 #Krishnaism
 krishnaism:0 "Krishnaísmo"
 krishnaism_adj:0 "krisnaita"
 krishnaism_adherent:0 "krisnaita"
 krishnaism_adherent_plural:0 "krisnaítas"
 krishnaism_desc:0 "Krishna es la forma auténtica del Ser Supremo y Visnú es su avatar cuando toma forma del omnipotente. Mediante sus avatares divinos, está presente en todas las cosas."
