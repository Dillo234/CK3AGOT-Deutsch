 #Shaivism
 shaivism:0 "Shivaísmo"
 shaivism_adj:1 "shivaísta"
 shaivism_adherent:0 "shivaísta"
 shaivism_adherent_plural:0 "shivaístas"
 shaivism_desc:0 "Los shivaístas adoran a Shiva, el creador y destructor de mundos, como el Ser Supremo que existe en todas las cosas. Igual que Shiva trabaja para mantener el equilibro y conservar el universo, los fieles deben esforzarse por mantener el equilibrio en sus vidas."
