 #Srikula Shaktism
 srikula_shaktism:0 "Srikula-shaktismo"
 srikula_shaktism_adj:0 "srikula"
 srikula_shaktism_adherent:0 "srikulaíta"
 srikula_shaktism_adherent_plural:0 "srikulaítas"
 srikula_shaktism_desc:0 "El shaktismo cree en la Gran Diosa como Ser Supremo del que procede toda la existencia. Los srikulaítas adoran a Tripura Sundari como el aspecto más alto de la Diosa y la fuente de todo shakti, la energía del universo."
