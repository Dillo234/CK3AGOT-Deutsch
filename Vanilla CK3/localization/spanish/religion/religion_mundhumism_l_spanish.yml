 mundhum_religion_desc:0 "El mundhumismo es una tradición religiosa de los pueblos kirati del Himalaya que se centra en las antiguas historias y canciones llamadas «mundhum» que consideran sus escrituras. Es una religión sincrética que incorpora muchas deidades y prácticas del hinduismo junto con el culto a los antepasados."
