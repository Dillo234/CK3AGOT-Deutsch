 # Additional Tenets
 tenet_ritual_cannibalism_name:0 "Canibalismo ritual"
 tenet_ritual_cannibalism_desc:0 "La humanidad ha sido bendecida con la chispa de la divinidad. Por lo tanto, la carne humana es sagrada, y su presencia debe ser saboreada, no enterrada o quemada."
 doctrine_parameter_cannibalism_legal:0 "El rasgo [GetTrait('cannibal').GetName( GetNullCharacter )] ya no se considera [criminal|lE]"

 tenet_exaltation_of_pain_name:0 "Exaltación del dolor"
 tenet_exaltation_of_pain_desc:0 "El dolor es una emoción universal y la violencia, el lenguaje universal. Ofrecer dolor a alguien es concederle una bendición, así que hacernos dolor a nosotros mismos es recibir gracia."
 doctrine_parameter_torturing_prisoners_grants_piety:0 "#D Torturar [prisoners|lE] proporciona [piety|lE] en lugar de costar [piety|lE]#!"
 doctrine_parameter_reduced_stress_from_torture:0 "#D Los practicantes son resistentes a los efectos negativos de ser torturados#!"
 doctrine_parameter_self_mutilation_active:0 "#D Puede [decide|lE] realizar automutilación, ganando [piety|lE] a costa de ganar el [trait|lE] [GetTrait('wounded_1').GetName( GetPlayer )]#!"

 tenet_sacred_shadows_name:0 "Mentiras sagradas"
 tenet_sacred_shadows_desc:0 "Mentir es el arte más profundo que existe. Quienes convencen a otros de sus mentiras son sagrados. Aquellos que consiguen engañarse a sí mismos son imparables."
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes:0 "Los practicantes ganan piedad por completar [schemes|lE] de [intrigue|lE]"
 doctrine_parameter_adherents_more_likely_to_join_schemes:0 "Los practicantes están más dispuestos a convertirse en agentes en las [schemes|lE] de otros personajes"

 tenet_pursuit_of_power_name:0 "Búsqueda del poder"
 tenet_pursuit_of_power_desc:0 "Lo justo o injusto de algo es pasajero, definido por aquellos que tienen el poder en cada momento. Esto significa que la búsqueda del poder es la única causa verdaderamente justa."

 tenet_pastoral_isolation_name:0 "Aislamiento pastoral"
 tenet_pastoral_isolation_desc:0 "Solo queremos que nos dejen en paz. Nuestras prácticas son nuestras y no son más asunto de nadie que las suyas de nosotros."
 doctrine_parameter_unattractive_for_character_conversions:0 "Los [characters|lE], pero no [counties|lE], están más dispuestos a dejarse convertir fuera de esta [faith|lE]"

 tenet_natural_primitivism_name:0 "Primitivismo natural"
 tenet_natural_primitivism_desc:0 "La civilización es antinatural, un intento inútil y blasfemo del hombre de imponer orden en una creación inherentemente anárquica. Abracemos el naturismo y vivamos como [ROOT.Faith.PantheonTerm] nos quiso, salvajes y libres."
 doctrine_parameter_naked_adherents_active:0 "Los practicantes no llevan ropa"
 doctrine_parameter_natural_primitivism_law_cost_increase:0 "Coste de leyes: #N +50%#!"
 doctrine_parameter_unlock_jizya_contract:0 "Desbloquea el [vassal_contract|lE] de yizia"
 
 tenet_sacrificial_ceremonies_name:0 "Ceremonias de sacrificios"
 tenet_sacrificial_ceremonies_desc:0 "El sacrificio humano, tanto voluntario como involuntario, nos acerca a lo divino. Es tradicional y virtuoso que alguien se ofrezca voluntario para sacrificarse en la ceremonia. Igualmente virtuoso es sacrificar a quienes han cometido crímenes imperdonables contra los dioses."
 
 tenet_megaliths_name:0 "Construcciones megalíticas"
 tenet_megaliths_desc:0 "El culto no debe confinarse solo a los templos, construcciones primitivas de los hombres que los distraen de las creaciones divinas que nos rodean a todos. Abrazamos la piedra y el aire libre disponiendo las rocas que el Creador nos dio, de forma que le complazca y nos acerque a la divinidad."
 doctrine_parameter_can_build_megaliths:0 "Permite la construcción de megalitos en posesiones [Concept( 'temple', 'consagradas' )|E] y grandes megalitos en las capitales ducales."
 province_is_of_a_megalith_faith_tt:0 "Este [county|lE] debe seguir una [faith|lE] que crea en la importancia de los megalitos."
