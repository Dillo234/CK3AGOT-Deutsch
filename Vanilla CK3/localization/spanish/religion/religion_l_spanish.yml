 heresy_hostility_doctrine_desc:0 "Cuidado con los falsos profetas que quieren distorsionar y subvertir la fe para sus propios fines. Aquellos que lo hagan son herejes y deben ser destruidos."

 divine_destiny_name:0 "Destino divino"
 divine_destiny_doctrine_name:0 "Legítimos gobernantes del mundo"
 divine_destiny_doctrine_desc:0 "Somos los que guiaremos a una era de paz y prosperidad a todos los pueblos. Somos los legítimos gobernantes del mundo."
 doctrine_parameter_divine_destiny_holy_war_cost_reduction:0 "Coste en [piety|lE] de guerra santa: #P -50%#!"
 
 adoptionist_school_name:0 "Credo adopcionista"
 special_doctrine_adoptionist_school_elipandic_doctrine_name:0 "Escuela elipandista"
 special_doctrine_adoptionist_school_elipandic_doctrine_desc:0 "La variante elipandista del $adoptionist$, que prefiere centrarse en las variaciones sutiles de la cristología, subraya la importancia de las diferencias #EMP precisas#! con respecto al dogma trinitario. Una distinción compleja bien hecha se considera infinitamente mejor que una explicación simple mal justificada."
 special_doctrine_adoptionist_school_felicitous_doctrine_name:0 "Escuela feliciana"
 special_doctrine_adoptionist_school_felicitous_doctrine_desc:0 "El $adoptionist$ Félix cree en el pragmatismo por encima de la pureza, entendiendo que se debe trabajar dentro de los sistemas hostiles para socavarlos. Se cree que una mentira atroz en pos de una causa noble vale más que mil verdades contundentes."
 special_doctrine_adoptionist_school_radical_doctrine_name:0 "Escuela radical"
 special_doctrine_adoptionist_school_radical_doctrine_desc:0 "Los $adoptionist_adherent_plural$ radicales no admiten más Dios que el Padre, no aceptan la divinidad de la carne mortal y no reconocen más $christianity_religion_adherent_plural$ que ellos mismos. Recibir a Cristo sin estar de acuerdo con hasta la última #EMP letra#! del canon es admitir la apostasía."

 special_doctrine_is_christian_faith_name:0 "Enseñanzas de Jesús"
 is_christian_faith_name:0 "$special_doctrine_is_christian_faith_name$"
 special_doctrine_is_christian_faith_desc:0 "Hay gente en el mundo que se adhiere a las enseñanzas de Jesús sin reconocer su divinidad. Aunque blasfemos, debemos mostrar compasión por estas almas descarriadas, ya que un día se convertirán a la fe verdadera."
