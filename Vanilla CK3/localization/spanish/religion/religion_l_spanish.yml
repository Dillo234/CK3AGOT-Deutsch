 doctrine_parameter_homosexuality_accepted:0 "Las relaciones homosexuales están totalmente aceptadas"
 
 doctrine_deviancy_name:0 "Desviación"
 doctrine_deviancy_crime_name:0 "Criminal"
 doctrine_deviancy_crime_desc:0 "Está claro que solo hay una manera adecuada de amar a otra persona. Cualquier desviación de esa forma es pecaminosa y debe ser castigada."
 doctrine_deviancy_shunned_name:0 "Reprobable"
 doctrine_deviancy_shunned_desc:0 "Hay algunas prácticas sexuales que son sencillamente anormales y extrañas. Lógicamente, las personas con esos deseos también son anormales y extrañas."
 doctrine_deviancy_accepted_name:0 "Aceptada"
 doctrine_deviancy_accepted_desc:0 "El amor es hermoso y sagrado, no importa la forma que tome. A todos se les debe permitir amar y hacer lo que quieran."
 doctrine_parameter_deviancy_illegal:0 "Los personajes con [trait|lE] [GetTrait('deviant').GetName( GetPlayer )] son [criminals|lE]"
 doctrine_parameter_deviancy_shunned:0 "Los personajes con [trait|lE] [GetTrait('deviant').GetName( GetPlayer )] son [Concept( 'shunned', 'evitados' )|E]"
 doctrine_parameter_deviancy_accepted:0 "Los personajes con [trait|lE] [GetTrait('deviant').GetName( GetPlayer )] son totalmente aceptados"
 
 doctrine_witchcraft_name:0 "Brujería"
 doctrine_witchcraft_crime_name:0 "Criminal"
 doctrine_witchcraft_crime_desc:0 "Solo la divinidad tiene derecho a hacer milagros en esta tierra. Cualquiera que haga intentos profanos por hacer lo mismo será castigado por su orgullo desmedido y arrogancia."
 doctrine_witchcraft_shunned_name:0 "Reprobable"
 doctrine_witchcraft_shunned_desc:0 "La divinidad tiene la jurisdicción legítima sobre las fuerzas sobrenaturales de este mundo, así que cualquier intento de coaccionar a estas fuerzas a obedecer la voluntad de un mortal es intrínsecamente erróneo."
 doctrine_witchcraft_accepted_name:0 "Aceptada"
 doctrine_witchcraft_accepted_desc:0 "La magia llena el mundo que nos rodea y es nuestro derecho y privilegio participar de ella como hicieron nuestros antepasados."
 doctrine_parameter_witchcraft_illegal:0 "Los personajes con el [trait|lE] [GetTrait('witch').GetName( GetPlayer )] [trait|lE] son [criminals|lE]"
 doctrine_parameter_witchcraft_shunned:0 "Los personajes con el [trait|lE] [GetTrait('witch').GetName( GetPlayer )] [trait|E] son [Concept( 'shunned', 'evitados' )|E]"
 doctrine_parameter_witchcraft_accepted:0 "Los personajes con el [trait|lE] [GetTrait('witch').GetName( GetPlayer )] [trait|E] son totalmente aceptados"
 
 doctrine_head_of_faith_name:0 "Líder de la fe"
 doctrine_head_of_faith_desc:0 "El [head_of_faith|lE] es la máxima autoridad de una [faith|E]"
 doctrine_no_head_name:0 "Nadie"
 doctrine_no_head_desc:0 "Es una locura asumir que alguien puede entender la voluntad de [ROOT.Faith.HighGodName]. Debemos seguir nuestros corazones para descubrir cuál es Su plan para nosotros."
 doctrine_parameter_no_head_of_faith:0 "No tiene [head_of_faith|lE]"
 doctrine_parameter_minimum_fervor:0 "El fervor no puede ser menor del #V $VALUE|0$%#!"
 doctrine_spiritual_head_name:0 "Espiritual"
 doctrine_spiritual_head_desc:0 "El mundo físico y espiritual no se parecen. Asegurémonos de que el mundo espiritual tenga su propio líder que nos guíe y que defienda nuestra fe de ser profanada por deseos físicos."
 doctrine_parameter_spiritual_head_of_faith:0 "El cargo de [head_of_faith|lE] se concede a un miembro destacado del clero"
 doctrine_parameter_spiritual_head_of_faith_claims:0 "El [head_of_faith|lE] puede conceder [claims|lE] sobre títulos con tierras a practicantes piadosos"
 doctrine_parameter_spiritual_head_of_faith_gold:0 "El [head_of_faith|lE] puede conceder [gold|lE] a practicantes piadosos"
 doctrine_temporal_head_name:0 "Temporal"
 doctrine_parameter_temporal_head_of_faith:0 "El cargo de [head_of_faith|lE] se otorga al fundador de la [faith|lE] y, a su muerte, se transmite a su [primary_heir|lE]"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars:1 "Si la fe está inmersa en [great_holy_wars|lE], el cabeza de la fe puede dirigir la guerra y elegir quién será el objetivo bélico"
 doctrine_temporal_head_desc:0 "Lo espiritual y lo físico están unidos de manera intrínseca, completa e inseparable. Es absurdo tener dos líderes distintos para un solo señorío."
 
 doctrine_marriage_type_name:0 "Tipo de matrimonio"
 doctrine_monogamy_name:0 "Monogamia"
 doctrine_monogamy_desc:0 "El matrimonio es un vínculo sagrado entre dos individuos. Intentar forjarlo entre varias personas a la vez es un sacrilegio."
 doctrine_polygamy_name:0 "Poligamia"
 doctrine_polygamy_desc:0 "Como el matrimonio es una unión sagrada, tener múltiples matrimonios es obviamente más sagrado que uno solo, siempre y cuando cada uno sea sagrado en sí mismo."
 doctrine_concubines_name:1 "Concubinato"
 doctrine_concubines_desc:1 "El matrimonio es un vínculo sagrado, pero, aunque el cónyuge tiene prioridad, se permiten concubinas o concubinos que también participen de él."
 
 hostility_group_name:0 "Grupo de hostilidad"
 abrahamic_hostility_doctrine_name:0 "Abráhamico"
 abrahamic_hostility_doctrine_desc:0 "Las siguientes religiones son abrahámicas:\n[GetReligionFamily('rf_abrahamic').GetReligions]"
 pagan_hostility_doctrine_name:0 "Pagano"
 pagan_hostility_doctrine_desc:0 "Las siguientes religiones son paganas:\n[GetReligionFamily('rf_pagan').GetReligions]"
 eastern_hostility_doctrine_name:0 "Levantino"
 eastern_hostility_doctrine_desc:0 "Las siguientes religiones son levantinas:\n[GetReligionFamily('rf_eastern').GetReligions]"
 
 special_tolerance_name:0 "Tolerancia especial"
 special_doctrine_ecumenical_christian_name:0 "Ecumenismo"
 special_doctrine_ecumenical_christian_desc:0 "Históricamente, nuestros líderes religiosos han participado en diálogos interreligiosos para aumentar la cooperación entre las distintas confesiones cristianas."

 special_doctrine_full_tolerance_name:0 "Tolerancia total"
 full_tolerance_name:0 "$special_doctrine_full_tolerance_name$"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance:1 "Todas las [faiths|lE] se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 special_doctrine_full_tolerance_desc:0 "Todo el mundo es libre de elegir su propia fe. Nuestras diferencias no nos dividen, nos hacen más fuertes."
 
 nudity_doctrine_name:0 "Parecer sobre desnudez"
 special_doctrine_naked_priests_name:0 "Sacerdotes desnudos"
 special_doctrine_naked_priests_desc:0 "Nuestros sacerdotes saben que la ropa atrapa el espíritu y nos impide alcanzar la verdadera iluminación. Solo quitándonos nuestros ropajes podemos despertar las almas y experimentar el amor [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_naked_priests_active:0 "Sacerdotes y personajes fervorosos no llevan ropa."

 doctrine_gender_name:0 "Parecer sobre sexos"
 doctrine_gender_male_dominated_name:0 "Dominio del varón"
 doctrine_gender_male_dominated_desc:0 "Los hombres son más fuertes y están mejor equipados para guiarnos en este mundo duro y despiadado, así que debemos confiarles el gobierno de nuestra sociedad."
 doctrine_gender_equal_name:0 "Igualdad"
 doctrine_gender_equal_desc:0 "Es absurdo negar a la gente con talento un papel en el gobierno solo por su género, así que permitiremos que nuestra sociedad sea dirigida por aquellos que sean más capaces."
 doctrine_gender_female_dominated_name:0 "Dominio de la mujer"
 doctrine_gender_female_dominated_desc:0 "Las mujeres han demostrado una y otra vez que solo ellas tienen la sabiduría y prudencia necesarias para gobernar nuestra sociedad como es debido."
 
 doctrine_divorce_name:0 "Divorcio"
 doctrine_divorce_disallowed_name:0 "No permitido"
 doctrine_divorce_disallowed_desc:0 "Los votos matrimoniales son irrevocables y vitalicios. Solo la muerte puede separarnos."
 doctrine_divorce_approval_name:0 "Debe aprobarse"
 doctrine_divorce_approval_desc:0 "Aunque los lazos matrimoniales no deben tomarse a la ligera, a veces, en circunstancias excepcionales, el divorcio puede ser necesario."
 doctrine_divorce_allowed_name:0 "Siempre permitido"
 doctrine_divorce_allowed_desc:0 "El matrimonio es solo una asociación entre dos personas, y como cualquier otra, puede terminarse a voluntad."
 doctrine_parameter_divorce_disallowed:0 "A los personajes nunca se les concederá el [divorce|lE] de sus [spouses|lE]"
 doctrine_parameter_divorce_approval:0 "A los personajes se les concederá el [divorce|lE] de sus [spouses|lE] si lo aprueba su [head_of_faith|lE] espiritual (o [house_head|lE] si no existe líder espiritual de la fe)"
 doctrine_parameter_divorce_allowed:1 "Los personajes siempre podrán [Concept( 'divorce', 'divorciarse' )|E] de sus [Concept( 'spouse', 'cónyuges' )|E] gastando [piety|lE]"
 
 doctrine_bastardry_name:0 "Bastardía"
 doctrine_bastardry_none_name:0 "Todos los hijos son legítimos"
 doctrine_bastardry_none_desc:0 "La sangre, no el matrimonio, determina el linaje. Los niños nacidos fuera del matrimonio son tan legítimos como cualquier otro."
 doctrine_bastardry_legitimization_name:0 "Legitimización"
 doctrine_bastardry_legitimization_desc:0 "El matrimonio es sagrado, así que los niños nacidos fuera de este deberán ser bendecidos de otro modo para que considerarse legítimos."
 doctrine_bastardry_all_name:0 "Sin legitimización"
 doctrine_bastardry_all_desc:0 "Los lazos matrimoniales son sacrosantos y los niños nacidos fuera del matrimonio siempre serán ilegítimos."
 doctrine_parameter_bastards_none:0 "No existen los [bastards|lE], todos los hijos son [Concept( 'legitimate', 'legítimos' )|E]"
 doctrine_parameter_bastards_legitimize:0 "Los [bastards|lE] solo se podrán legitimar con la aprobación de su [house_head|lE]"
 doctrine_parameter_bastards_always:0 "Los [bastards|lE] nunca se podrán legitimar"
 
 doctrine_adultery_men_name:0 "Adulterio masculino"
 doctrine_adultery_men_crime_name:0 "Criminal"
 doctrine_adultery_men_crime_desc:0 "Es un delito que los hombres tengan relaciones sexuales fuera del matrimonio y, en consecuencia, serán castigados."
 doctrine_adultery_men_shunned_name:0 "Reprobable"
 doctrine_adultery_men_shunned_desc:0 "Es un pecado que los hombres tengan relaciones sexuales fuera del matrimonio, pero, como todos los pecados, será la divinidad quien les juzgue por sus defectos."
 doctrine_adultery_men_accepted_name:0 "Aceptado"
 doctrine_adultery_men_accepted_desc:0 "No hay nada malo en que un hombre decida tener relaciones sexuales fuera del matrimonio, así que la decisión es solo suya."
 doctrine_parameter_adultery_male_crime:1 "Los hombres con el [trait|lE] [GetTrait('adulterer').GetName( GetNullCharacter )] o [GetTrait('fornicator').GetName( GetNullCharacter )] son [criminals|lE]"
 doctrine_parameter_adultery_male_shunned:1 "Los hombres con el [trait|lE] [GetTrait('adulterer').GetName( GetNullCharacter )] o [GetTrait('fornicator').GetName( GetNullCharacter )] son [Concept( 'shunned', 'evitados' )|E]"
 doctrine_parameter_adultery_male_accepted:1 "Los hombres con el [trait|lE] [GetTrait('adulterer').GetName( GetNullCharacter )] o [GetTrait('fornicator').GetName( GetNullCharacter )] son totalmente aceptados"
 
 doctrine_adultery_women_name:0 "Adulterio femenino"
 doctrine_adultery_women_crime_name:0 "Criminales"
 doctrine_adultery_women_crime_desc:0 "Es un delito que las mujeres tengan relaciones sexuales fuera del matrimonio y, en consecuencia, serán castigadas."
 doctrine_adultery_women_shunned_name:0 "Reprobable"
 doctrine_adultery_women_shunned_desc:0 "Es un pecado que las mujeres tengan relaciones sexuales fuera del matrimonio, pero, como todos los pecados, será la divinidad quien les juzgue por sus defectos."
 doctrine_adultery_women_accepted_name:0 "Aceptadas"
 doctrine_adultery_women_accepted_desc:0 "No hay nada malo en que una mujer decida tener relaciones sexuales fuera del matrimonio, así que la decisión es solo suya."
 doctrine_parameter_adultery_female_crime:1 "Las mujeres con el [trait|lE] [GetTrait('adulterer').GetName( GetNullCharacter )] o [GetTrait('fornicator').GetName( GetNullCharacter )] son [criminals|lE]"
 doctrine_parameter_adultery_female_shunned:1 "Las mujeres con el [trait|lE] [GetTrait('adulterer').GetName( GetNullCharacter )] o [GetTrait('fornicator').GetName( GetNullCharacter )] son [Concept( 'shunned', 'evitados' )|E]"
 doctrine_parameter_adultery_female_accepted:1 "Las mujeres con el [trait|lE] [GetTrait('adulterer').GetName( GetNullCharacter )] o [GetTrait('fornicator').GetName( GetNullCharacter )] son totalmente aceptadas"
 
 doctrine_kinslaying_name:0 "Familicidio"
 doctrine_kinslaying_any_dynasty_member_crime_name:0 "El dinástico es delito"
 doctrine_kinslaying_any_dynasty_member_crime_desc:0 "Toda la parentela está unida por sangre y matar incluso a un familiar lejano es un crimen grave contra toda la dinastía. Estas transgresiones no serán olvidadas."
 doctrine_parameter_kinslaying_any_dynasty_member_crime:0 "Los [kinslayers|lE] con el [trait|lE] [GetTrait('kinslayer_1').GetName( GetPlayer )] o peor son [criminals|lE] a ojos de su [dynasty|lE]"
 doctrine_parameter_kinslaying_extended_family_crime:0 "Los [kinslayers|lE] con el [trait|lE] [GetTrait('kinslayer_2').GetName( GetPlayer )] o peor son [criminals|lE] a ojos de su [dynasty|lE]"
 doctrine_parameter_kinslaying_close_kin_crime:0 "Los [kinslayers|lE] con el [trait|lE] [GetTrait('kinslayer_3').GetName( GetPlayer )] son [criminals|lE] a ojos de su [dynasty|lE]"
 

 doctrine_parameter_kinslaying_shunned:0 "Los [kinslayers|lE] son [Concept( 'shunned', 'evitados' )|E]"
 doctrine_parameter_kinslaying_accepted:0 "Los personajes que maten a parientes no serán considerados [kinslayers|lE]"
 doctrine_kinslaying_extended_family_crime_name:0 "El de un pariente es delito"
 doctrine_kinslaying_extended_family_crime_desc:0 "El asesinato de alguien con quien se guarda parentesco es uno de los crímenes más abominables que se puedan cometer. Quienes hagan algo así serán castigados duramente."
 doctrine_kinslaying_close_kin_crime_name:0 "El de un familiar cercano es delito"
 doctrine_kinslaying_close_kin_crime_desc:0 "El fratricidio y actos semejantes no serán tolerados en una sociedad justa y virtuosa. Quienes comentan tales ofensas serán castigados."
 doctrine_kinslaying_shunned_name:0 "Reprobable"
 doctrine_kinslaying_shunned_desc:0 "Aunque asesinar a los parientes es espantoso, tales actos no son un delito mayor que otro asesinato cualquiera."
 doctrine_kinslaying_accepted_name:0 "Aceptado"
 doctrine_kinslaying_accepted_desc:0 "El asesinato de un familiar no es distinto de cualquier otro asesinato y se tratará del mismo modo."
 kinslayer_crime_dynasty:0 "Familicida"
 
 doctrine_consanguinity_name:0 "Consanguinidad"
 doctrine_consanguinity_restricted_name:0 "Tabú familiar"
 doctrine_consanguinity_restricted_desc:0 "Es un pecado contra [ROOT.Faith.HighGodName] permitir el matrimonio de dos parientes o que estos tengan relaciones sexuales."
 doctrine_parameter_consanguinity_restricted_marriage:0 "El matrimonio entre [extended_family_members|lE] o [close_family_members|lE] está prohibido"
 doctrine_parameter_consanguinity_restricted_close_kin_incest:0 "Las relaciones sexuales entre [extended_family_members|lE] o [close_family_members|lE] será causa del [secret|lE] de incesto"
 doctrine_consanguinity_cousins_name:0 "Matrimonio entre primos"
 doctrine_consanguinity_cousins_desc:0 "Los primos son parientes, pero en un grado lo bastante lejano para que puedan casarse con el fin de preservar su linaje."
 doctrine_parameter_consanguinity_cousins_marriage:0 "El matrimonio entre primos está permitido"
 doctrine_parameter_consanguinity_cousins_incest:0 "Relaciones sexuales entre primos no será causa del [secret|lE] de incesto"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name:0 "Matrimonio avunculado"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc:0 "Mientras no guarden parentesco directo, se permite que los miembros de una familia se casen entre sí por el bien de la dinastía."
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage:0 "Se permite el matrimonio entre primos, tías/sobrinos y tíos/sobrinas"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest:0 "Relaciones sexuales entre primos, tías/sobrinos y tíos/sobrinas no será causa del [secret|lE] de incesto"
 doctrine_consanguinity_unrestricted_name:0 "Matrimonio sin restricciones"
 doctrine_consanguinity_unrestricted_desc:0 "Es natural y sano que los miembros de una familia se amen, y quienes dicen que el amor debe estar restringido a relaciones no sexuales son unos necios."
 doctrine_parameter_consanguinity_unrestricted_marriage:0 "Se permite el matrimonio entre todos los miembros de la familia"
 doctrine_parameter_consanguinity_unrestricted_incest:0 "Relaciones sexuales entre todos los miembros de la familia no será causa del [secret|lE] de incesto"
