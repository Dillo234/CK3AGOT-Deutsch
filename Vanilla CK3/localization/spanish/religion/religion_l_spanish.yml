 doctrine_homosexuality_name:1 "Relaciones homosexuales"
 doctrine_homosexuality_crime_name:1 "Criminales"
 doctrine_homosexuality_crime_desc:0 "Los deseos pecaminosos de los sodomitas son un peligro para la sociedad misma, así que deben castigados y encerrados por sus transgresiones."
 doctrine_homosexuality_shunned_name:1 "Rechazadas"
 doctrine_homosexuality_shunned_desc:0 "Es antinatural que dos hombres tengan relaciones sexuales entre sí, independientemente de las circunstancias."
 doctrine_homosexuality_accepted_name:1 "Aceptadas"
 doctrine_homosexuality_accepted_desc:0 "El amor trasciende lo físico en algo tan profundo y maravilloso que no puede restringirse solo por el género."
 doctrine_parameter_homosexuality_illegal:1 "Los hombres con el [trait|lE] [GetTrait('sodomite').GetName( GetNullCharacter )] son [criminals|lE]"
