 is_islamic_faith_name:0 "$special_doctrine_is_islamic_faith_name$"
 special_doctrine_is_islamic_faith_desc:0 "Aunque no siguen todas las leyes del Profeta, algunos en este mundo siguen la voluntad de Alá en mayor medida de lo que creen. Con el tiempo, ¡estos medio conversos podrían abandonar su camino de infidelidad y ser verdaderos miembros de la umma!"
 doctrine_parameter_hostility_override_tenet_islamic_syncretism:3 "Las [faiths|lE] no islámicas con el dogma $tenet_islamic_syncretism_name$ se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_evil_tooltippable$"

 special_doctrine_is_jewish_faith_name:0 "Enseñanzas de Moisés"
 is_jewish_faith_name:0 "$special_doctrine_is_jewish_faith_name$"
 special_doctrine_is_jewish_faith_desc:0 "No todos los gentiles viven sumidos en el pecado. Algunos respetan al pueblo elegido de Dios y, por tanto, merecen a su vez un respeto."
 doctrine_parameter_hostility_override_tenet_jewish_syncretism:3 "Las [faiths|lE] no judías con el dogma $tenet_jewish_syncretism_name$ se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_evil_tooltippable$"

 special_doctrine_is_eastern_faith_name:0 "Entretejido multirreligioso"
 is_eastern_faith_name:0 "$special_doctrine_is_eastern_faith_name$"
 special_doctrine_is_eastern_faith_desc:0 "Hoy no nos une una sola fe, sino las muchas que conforman el tejido religioso de nuestra sociedad. Aunque nos demos distintos nombres y sigamos distintos caminos, quienes provienen de fuera de nuestro sistema de creeencias han aprendido a coexistir en nuestra sociedad como si fueran uno más de nosotros."
