 doctrine_pluralism_name:0 "Actitud religiosa"
 doctrine_parameter_hostility_towards_us_mult:0 "Los practicantes de otras [faiths|lE] tendrán penalizaciones de opinión del $VALUE|%V0$"
 doctrine_pluralism_fundamentalist_name:0 "Fundamentalista"
 doctrine_pluralism_fundamentalist_desc:0 "Nuestra fe es la única y verdadera, nuestra palabra la única y verdadera. Toda desviación respecto al libro sagrado ([ROOT.Faith.ReligiousText]) es inherentemente blasfema."
 doctrine_parameter_pluralism_fundamentalist_proselytization_bonus:0 "Velocidad de conversión del condado: #P +20%#!"
 doctrine_parameter_pluralism_fundamentalist_revocation_tyranny_minimal:2 "Se pueden #P revocar títulos con tierras#! a infieles hostiles y [Concept( 'evil', 'malvados' )|E] sin incurrir en la [tyranny|lE]"
 doctrine_parameter_pluralism_fundamentalist_faction_join_chance:1 "Es #N más probable#! que [counties|lE] de otras [faiths|lE] se unan a [factions|lE]"
 doctrine_parameter_pluralism_fundamentalist_vulnerable_to_heresy:0 "#D Aumenta el peligro#! de herejías cuando el [fervor|lE] es bajo"
 doctrine_pluralism_righteous_name:0 "Justa"
 doctrine_pluralism_righteous_desc:0 "Como mortales, no podemos llegar a comprender completamente la voluntad [ROOT.Faith.HighGodNamePossessive], pero nuestros [ROOT.Faith.PriestNeuterPlural] siguen teniendo una buena idea de lo que es santo y de lo que es profano."
 doctrine_parameter_pluralism_righteous_revocation_tyranny_reduced:2 "Se pueden #P revocar títulos con tierras#! a infieles hostiles sin incurrir en la [tyranny|lE]"
 doctrine_pluralism_pluralistic_name:0 "Pluralista"
 doctrine_pluralism_pluralistic_desc:0 "Es un auténtico sinsentido decir que solo hay una interpretación correcta de la voluntad divina y que todas las demás están equivocadas. Cada uno de nosotros tiene su propio modo de adorar a [ROOT.Faith.HighGodName]."
 doctrine_parameter_pluralism_pluralistic_proselytization_penalty:0 "Velocidad de conversión del condado: #N -20%#!"
