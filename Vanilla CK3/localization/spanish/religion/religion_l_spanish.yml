 doctrine_clerical_function_taxation_desc:1 "La autoridad de los [ROOT.Faith.AltPriestTermPlural] deriva directamente de [ROOT.Faith.HighGodName], y eso se aplica aquí en la Tierra."
 doctrine_clerical_function_alms_and_pacification_name:0 "Limosnas y pacificación"
 doctrine_clerical_function_alms_and_pacification_desc:0 "Nuestros [ROOT.Faith.PriestNeuterPlural] deben encargarse de que los pobres y oprimidos tengan comida y alojamiento cuando no puedan conseguirlo por sí mismos."
 doctrine_clerical_function_recruitment_name:0 "Reclutamiento"
 doctrine_clerical_function_recruitment_desc:1 "Nuestros [ROOT.Faith.PriestNeuterPlural] pueden tomar armas y defender nuestra fe. La responsabilidad de dar ejemplo les proporciona una fuerza adicional en el combate."
 doctrine_parameter_clergy_can_fight:0 "Todos los miembros del [clergy|lE] pueden servir como [commanders|lE] y $knight_culture_player_plural$"
 
 doctrine_clerical_gender_name:0 "Género de miembros del clero"
 doctrine_clerical_gender_male_only_name:0 "Solo hombres"
 doctrine_clerical_gender_male_only_desc:0 "Solo los hombres pueden cargar con la gran responsabilidad de servir como [ROOT.Faith.PriestMalePlural] de nuestra fe."
 doctrine_parameter_clergy_must_be_male:0 "Solo los hombres pueden recibir [holdings|lE] consagradas o servir como [court_chaplains|lE]"
 doctrine_clerical_gender_female_only_name:0 "Solo mujeres"
 doctrine_clerical_gender_female_only_desc:0 "Solo las mujeres son lo bastante sabias como para interpretar la voluntad [ROOT.Faith.HighGodNamePossessive] y servir como [ROOT.Faith.PriestFemalePlural] de nuestra fe."
 doctrine_parameter_clergy_must_be_female:0 "Solo las mujeres pueden recibir [holdings|lE] consagradas o servir como [court_chaplains|lE]"
 doctrine_clerical_gender_either_name:0 "Ambos"
 doctrine_clerical_gender_either_desc:0 "Todos los que hayan sentido la llamada de la divinidad deberían poder servir como [ROOT.Faith.PriestNeuterPlural] sin importar su género."
 doctrine_parameter_clergy_can_be_either_gender:0 "El género no influye sobre quién puede recibir [holdings|lE] consagradas o servir como [court_chaplains|lE]"
 
 doctrine_clerical_marriage_name:0 "Matrimonio clerical"
 doctrine_clerical_marriage_allowed_name:0 "Permitido"
 doctrine_clerical_marriage_allowed_desc:0 "El matrimonio es una institución santa de la que deberían poder formar parte los [ROOT.Faith.PriestNeuterPlural], como cualquier otro practicante fiel."
 doctrine_parameter_clergy_can_marry:0 "Los miembros del [clergy|lE] se pueden [marry|lE]"
 doctrine_clerical_marriage_disallowed_name:0 "No permitido"
 doctrine_clerical_marriage_disallowed_desc:0 "Ser [ROOT.Faith.PriestNeuter] significa consagrar la vida a [ROOT.Faith.HighGodName]. Por lo tanto, tomar además un cónyuge mortal es algo inherentemente infiel."
 doctrine_parameter_clergy_can_marry_disabled:0 "A los miembros del [clergy|lE] se les prohíbe el [marriage|lE]"
 
 doctrine_clerical_succession_name:0 "Nombramientos clericales"
 doctrine_clerical_succession_temporal_appointment_name:0 "Temporal, revocable"
 doctrine_clerical_succession_temporal_appointment_desc:1 "En última instancia, los [ROOT.Faith.BishopNeuterPlural] sirven al señorío, así su señor debe poder contratarlos y despedirlos con solo pequeñas restricciones."
 doctrine_clerical_succession_spiritual_appointment_name:0 "Espiritual, revocable"
 doctrine_clerical_succession_spiritual_appointment_desc:0 "Aunque los [ROOT.Faith.AltPriestTermPlural] deben nombrar a todos los [ROOT.Faith.BishopNeuterPlural], los gobernantes seculares también pueden despedir a aquellos que les fallen."
 doctrine_clerical_succession_temporal_fixed_appointment_name:0 "Temporal vitalicio"
 doctrine_clerical_succession_temporal_fixed_appointment_desc:0 "Aunque un gobernante pueda elegir a sus propios [ROOT.Faith.BishopNeuterPlural], sus responsabilidades son santas y sagradas, así que su nombramiento no puede ser revocado."
 doctrine_clerical_succession_spiritual_fixed_appointment_name:0 "Espiritual vitalicio"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc:0 "Los [ROOT.Faith.BishopNeuterPlural|U] son servidores de la divinidad y, como representantes de esta, la elección de los [ROOT.Faith.AltPriestTermPlural] para estos puestos es final y definitiva."
 doctrine_parameter_clerical_appointment_ruler:0 "Los [rulers|lE] nombran a sus [realm_priest|lE] o [court_chaplain|lE]"
 doctrine_parameter_clerical_appointment_head_of_faith:1 "El [head_of_faith|lE] o del clero nombra a todos los [realm_priests|lE] o [court_chaplains|lE]"
 doctrine_parameter_clerical_appointment_fixed_disabled:1 "El [realm_priest|lE] o [court_chaplain|lE] puede ser despedido y reemplazado por otra persona designada"
