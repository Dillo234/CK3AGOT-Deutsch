l_spanish:
 WAR_DECLARED_OVERVIEW_DISMISS:0 "¡Reunid a las tropas!"
 #WAR_DECLARED_OVERVIEW_DISMISS_TOOLTIP:1 "" delete this
 WAR_DECLARED_OVERVIEW_FLAVOR:0 "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"

 war_declared_opening.neutral:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"

 war_declared_flavor.zealous:0 "Demasiado tiempo han quedado impunes tus maldades. ¡Esto cambia hoy, pues he venido a ejecutar el castigo divino! [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod:2 "¡Que [ROOT.Char.GetFaith.HighGodName] tenga piedad de ti, pues yo no la tendré!"
 war_declared_flavor.zealous.reincarnation:0 "Que tu próxima vida sea menos desdichada que esta."
 war_declared_flavor.zealous.fallback:2 "¡No puedo perder porque [ROOT.Char.GetFaith.HighGodName] está conmigo!"
 war_declared_flavor.naughty:0 "Has sido un[ROOT.War.GetActiveCB.GetDefender.Custom('ES_XA')] chic[ROOT.War.GetActiveCB.GetDefender.Custom('ES_OA')] muy mal[ROOT.War.GetActiveCB.GetDefender.Custom('ES_OA')] y no se puede disculpar tal comportamiento. ¡Prepárate, porque en el campo de batalla te infligiré el castigo que tanto te mereces!"
 war_declared_flavor.holy_war:1 "Tu falsa religión ha mantenido a tus súbditos demasiado tiempo en la oscuridad. ¡En el nombre de [ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodName], yo les enseñaré la verdadera fe y los liberaré de tu blasfemia!"
 war_declared_flavor.greedy:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Llevo largo tiempo codiciando tus tierras, solo para que me sea negada su posesión. ¡Se acabó! ¡Llegó la hora de conseguir aquello que merezco!"
 war_declared_flavor.dejure:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] No puedo seguir tolerando que ocupes las tierras que me pertenecen legítimamente. ¡Es hora de que sean mías de nuevo!"
 war_declared_flavor.subjugation:0 "He decidido incorporar tus tierras a mi señorío. Sométete ahora y tendré piedad… ¡Resístete y te obligaré a postrarte ante mí!"
 war_declared_flavor.subjugation.tribal:0 "Tú eres débil y yo fuerte. ¡No necesito más justificación para tomar de ti lo que quiero!"
 war_declared_flavor.subjugation.arrogant:0 "¡Qué insolencia, pretender ser un[ROOT.War.GetActiveCB.GetDefender.Custom('ES_XA')] soberan[ROOT.War.GetActiveCB.GetDefender.Custom('ES_OA')] igual que yo, cuando es obvio que soy superior! ¡Aplastaré tus patéticos ejércitos en el campo de batalla y te obligaré a arrodillarte ante mí!"
 war_declared_flavor.conquest:0 "Ere débil como gobernante y no te mereces las tierras que posees. Te mostraré lo que es la verdadera soberanía… ¡cuando te arrebate esas tierras!"
 war_declared_flavor.peasant:0 "Tu arrogancia no conoce límites. Pero no temas: ¡pronto recibirás una lección de humildad!"
 war_declared_flavor.populist:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] ¡Si queréis guerra, la tendréis! ¡Nadie nos impedirá crear un nuevo país!"
 war_declared_flavor.independence:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Hemos vivido bajo tu yugo durante demasiado tiempo. ¡No lo toleraremos más! ¡Conseguiremos nuestra libertad con sangre y acero!"
 war_declared_flavor.liberty:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] No podemos tolerar estas leyes estrictas que vulneran nuestros ancestrales derechos. ¡Estas leyes cederán ante nuestras espadas!"
 war_declared_flavor.claimant:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Tu usurpación y tiranía son intolerables. ¡Es hora de reponer en el trono al legítimo monarca!"
 war_declared_flavor.retraction_refused:0 "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused:0 "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused:0 "¡Denuncio vuestra tiranía y me niego a someterme a vuestra autoridad! ¡El señorío entero se alzará contra vuestro malvado gobierno!"
 war_declared_flavor.fallback:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Parece que nuestra disputa no tiene más solución que resolverla en el campo de batalla."
 is_war_overview_tab_open_trigger:0 "Tiene abierta la pestaña de panorama de guerra"
