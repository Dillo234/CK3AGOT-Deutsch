 # Character Interactions
 agot_scenario_rr_ha.0010.t:0 "Ein Kriegsrat"
 agot_scenario_rr_ha.0010.desc:0 "Veehrter [ROOT.Char.GetTitledFirstName],\nIch hoffe, diese Nachricht erreicht Euch wohlauf. Ich habe einen Kriegsrat nach Harrenhal einberufen, um den Kampf gegen die von Robert Baratheon angeführte Rebellion zu planen. Eure Teilnahme und Euer Beitrag zu unseren Beratungen über die bestmögliche Beendigung dieses Konflikts werden von unschätzbarem Wert sein. Lasst uns gemeinsam die Herausforderung annehmen und tun, was notwendig ist, um die Sieben Königslande zu schützen. Ich freue mich darauf, Euch in Harrenhal zu begrüßen. \nHochachtungsvolle Grüße,"
 agot_scenario_rr_ha.0010.a:0 "Selbstverständlich werde ich anwesend sein!"
 agot_scenario_rr_ha.0010.b:0 "Ich hasse solche Zusammenkünfte..."

 agot_scenario_rr_ha.0011.t:0 "Das Konzil von Harrenhal"
 agot_scenario_rr_ha.0011.desc:0 "Die Raben wurden entsandt, und nun stehe ich vor einem Saal voller Vasallen meines Vaters und grüble über die missliche Lage nach, in der ich mich befinde. Die Absetzung eines Königs - und nicht nur #italic irgendeines#! Königs, sondern meines Vaters... Das scheint mir undenkbar zu sein.\n\nUnd dennoch, vor mir stehen jene, die möglicherweise loyal genug sind, um sich mir anzuschließen. Jetzt oder nie: #bold Schlage ich vor, dass wir König Aerys vom Eisernen Thron stoßen?#!"
 agot_scenario_rr_ha.0011.a:0 "Die Herrschaft von König Aerys II. muss enden..."
 agot_scenario_rr_ha.0011.a.tt:0 "Ihr erklärt den Anwesenden Eure Pläne. Ihr wisst nicht, welcher dieser Lehnsleute sich auf Eure Seite schlagen wird - oder Euch verrät..."
 agot_scenario_rr_ha.0011.b:0 "Wir müssen uns auf den Krieg vorbereiten!"
 agot_scenario_rr_ha.0011.b.tt:0 "Ihr gebt den Plan gänzlich auf und leitet stattdessen einen wahren Kriegsrat in der Hoffnung, den Usurpator zu besiegen"
 agot_scenario_rr_ha.0012.t:0 "Das Konzil von Harrenhal"
 agot_scenario_rr_ha.0012.desc:0 "Der Kronprinz hat die wichtigsten Vasallen seines Vaters versammelt, um über den Krieg des Usurpators zu beraten. Ich beobachte die Anwesenden genau und überlege, zu wem ich mich geselle.\n\nNach einer langen Pause beginnt Rhaegar mit seiner Ansprache. "Meine verehrten Lords, ich mache gleich reinen Tisch. Ich habe Euch unter falschem Vorwand einberufen, eine List, die man mir hoffentlich verzeihen möge", beginnt er. Ich rutsche verunsichert auf meinem Platz hin und her. Auch unter den anderen Anwesenden macht sich sichtbar Nervosität breit.\n\n"Der wahre Grund für unsere Zusammenkunft ist folgender: Mein Vater, König Aerys, ist dem Wahnsinn verfallen - besessen vom Feuer, angetrieben von Paranoia. Er hat unser einst großes Haus an einen Abgrund geführt, an den Rand des Untergangs." #italic Unruhiges Gemurmel beginnt in der Runde, einer atmet laut auf.#!\n\nRhaegar schlägt Hochverrat höchsten Grades vor... #bold Den Irren König abzusetzen!#!"
 agot_scenario_rr_ha.0012.a:0 "Der Drachenprinz hat recht, ich schließe mich seinem Plan an."
 agot_scenario_rr_ha.0012.b:0 "Es obliegt nicht mir, über Könige zu richten."
 agot_scenario_rr_ha.0012.c:0 "Ich muss umgehend König Aerys unterrichten!"
 agot_scenario_rr_ha.0013.t:0 "Der Kriegsrat"
 agot_scenario_rr_ha.0013.desc:0 "Der Kronprinz hat die wichtigsten Vasallen seines Vaters versammelt, um über den Krieg des Usurpators zu beraten. Ich beobachte die Anwesenden genau und überlege, zu wem ich mich geselle.\n\nNach einer kurzen Pause beginnt Rhaegar, ausführlich die militärischen Taktiken der Rebellion zu erläutern. Ich muss gestehen, dass selbst die erfahrensten Krieger unter uns sein Fachwissen eindrucksvoll fanden."
 agot_scenario_rr_ha.0013.a:0 "Das wird den Kriegsanstrengungen sicher förderlich sein!"
 agot_scenario_rr_ha.0014.t:0 "Ein abtrünniger Rat"
 agot_scenario_rr_ha.0014.desc:0 "Mein Sohn, der Kronprinz, ist kühn und zuweilen tollkühn - doch ich hätte nie erwartet, dass er hinter meinem Rücken einen Kriegsrat einberuft!\n\nEin Rabe kam heute Morgen von einem meiner treuesten Vasallen, der mir eröffnete, dass Rhaegar einen Großteil #bold meines#! Reiches einberufen hat, um ihn bei der Führung #bold meines#! Krieges zu unterweisen.\n\nIch muss mich mit einem Usurpator befassen, betet, dass ich mich nicht auch noch mit #N einem weiteren befassen muss#!..."
 agot_scenario_rr_ha.0014.a:0 "Nun werde ich mir Rhaegar selbst vornehmen..."
 agot_scenario_rr_ha.0015.t:0 "Der Kriegsrat"
 agot_scenario_rr_ha.0015.desc:0 "Rings um mich sitzen die wichtigsten Lehnsleute meines Vaters, die sich eingefunden haben, um den Krieg gegen den Usurpator zu bereden. Ich beobachte die Anwesenden scharf und nehme genau Maß an denjenigen, die ich eingeladen habe.\n\nNach einer kurzen Pause beginne ich, die Kriegstaktiken der Rebellion in allen Einzelheiten darzulegen. Als ich aufschaue, sehe ich sogar, dass einige meiner erfahrensten Kriegsherren zustimmend mit dem Kopf nicken."
 agot_scenario_rr_ha.0015.a:0 "Hoffentlich hilft das den Kriegsanstrengungen..."
 agot_scenario_rr_ha.0020.t:0 "Das Konzil von Harrenhal"
 agot_scenario_rr_ha.0020.desc:0 "Der Zeitpunkt ist gekommen, das Komplott wurde erörtert, und nun stehe ich vor dem einberufenen Rat und erwarte die Antwort der Anwesenden.\n\nMeine Augen huschen im Raum hin und her. Viele loyale Lehnsleute sitzen vor mir. "Wer wird sich mir anschließen, um der Herrschaft meines Vaters, des Irren Königs, ein Ende zu setzen?"\n\nMeine Frage schlägt ein wie ein Skorpionbolzen und nimmt dem Raum die Luft. Doch bald schon melden sich die Anwesenden zu Wort. Schnell ertönt ein Chor der Unterstützung - und doch bleiben einige unter uns schweigsam..."
 agot_scenario_rr_ha.0020.a:0 "Und so beginnt mein Tanz mit dem #N gestörten Drachen#!"
 agot_scenario_rr_ha.0020.join_rhaegar:0 "Welche Lords werden sich Eurem Vorhaben anschließen?"
 agot_scenario_rr_ha.0020.join_rhaegar_ally:0 "[custom_tooltip_trick.GetName] unterstützt Eure Verschwörung."
 agot_scenario_rr_ha.0021.t:0 "Ein zweiter Usurpator!?"
 agot_scenario_rr_ha.0021.desc:0 "So viele Dinge, über die man sich Sorgen machen muss. Die Spinne flüstert in das eine Ohr und die Pyromantiker murmeln in das andere. Heute bringt uns ein Rabe eine weitere Sorge.\n\nEiner meiner treuen Vasallen hat mich über eine Verschwörung informiert, die #italic mein eigener Sohn, Rhaegar#!, plant...\n\nDer Kronprinz hat vor, mich zu entführen, mich zu stürzen... Er wird den Preis des Verrats spüren, und alle seine Konspiratoren auch!"
 agot_scenario_rr_ha.0021.a:0 "VERRÄTER! #N SIE SOLLEN ALLE BRENNEN!#!"
 agot_scenario_rr_ha.0030.t:0 "Das Konzil von Harrenhal"
 agot_scenario_rr_ha.0030.desc:0 "Am heutigen Tag kann das gesamte Reich aufatmen: Der Irre König, Aerys II, sitzt in meinem Kerker.\n\nWie tief mein Vater seit den Tagen seiner Jugend gesunken ist... Das große Versprechen, das seine Herrschaft für die Sieben Königslande bereithielt, ist durch Wahnsinn zerstört worden. Und nun muss ich tun, was das Beste für ganz Westeros ist...\n\nDie Prophezeiung erzählt von dem Prinzen, der versprochen wurde, und heute wird dieser Prinz ein #bold ein König#!."
 agot_scenario_rr_ha.0030.a:0 "Die Herrschaft meines Vaters ist endlich vorbei."
 agot_scenario_rr_ha.0031.t:0 "Das Konzil von Harrenhal"
 agot_scenario_rr_ha.0031.desc:0 "Dies ist ein schlechter Tag für das ganze Reich: Der Irre König Aerys II. hat sich meinem Plan entzogen, ihn gefangen zu nehmen und seine Herrschaft rasch zu beenden.\n\nHat ihm ein Rabe eines meiner Konzilsmitglieder Kunde von der Verschwörung gebracht? Oder haben die Vögelchen der Spinne dafür selbst gesorgt? Ich werde die Wahrheit wohl nie erfahren.\n\nEines weiß ich, die Sieben Königslande können nicht länger unter der Tyrannei meines Vaters fortbestehen. Doch jetzt wird es noch schwieriger, den Irren König zu stürzen."
 agot_scenario_rr_ha.0031.a:0 "Es ist Krieg..."
