l_german:
 agot_hold_an_epic_melee:0 "Einen Großen Buhurt veranstalten."
 agot_hold_an_epic_melee_tooltip:0 "Veranstaltet einen Großen Buhurt"
 agot_hold_an_epic_melee_desc:0 "Es gibt nur einen Weg, den größten Kämpfer zu bestimmen. Lasst uns einen Großen Buhurt abhalten!"
 agot_hold_an_epic_melee_confirm:0 "Beginnt mit den Vorbereitungen." 
 agot_hold_an_epic_meleeREALMMELEE1:0 "Es sind keine weiteren Buhurts in anderen Teilen des Reiches im Gange."
 agot_hold_an_epic_meleeCOOLDOWN:0 "Hat in den letzten 10 Jahren KEINEN Buhurt veranstaltet"
 agot_hold_an_epic_meleeATTENDING:0 "Nimmt gerade an KEINEM anderen Buhurt teil"
 agot_is_not_busy_trigger_tooltip:0 "Ist derzeit NICHT anderweitig beschäftigt"
 agot_melee.1.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.1.desc:0 "Es gibt nur einen Weg, den größten Kämpfer zu finden. Lasst den Maester Raben mit einer Einladung für jeden geeigneten Recken aussenden!"
 agot_melee.1.a:0 "Ich werde mir jeden Kampf ansehen."
 agot_melee.1.b:0 "Ich werde mir nur die Endrunden ansehen."  
 agot_melee.2.desc:0 "Ihr seid hiermit zum Großen Buhurt von [host_location.GetName] eingeladen."
 agot_melee.2.a:0 "Zeit, ein paar Knochen zu brechen."
 agot_melee.2.b:0 "Ich habe besseres zu tun."
 agot_melee.2.c:0 "Ich bin in keinster Weise an Buhurts interessiert." 
 agot_melee.3.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.3.desc:0 "Die Lords und Helden des Reiches sind eingetroffen und bereit, ihren Mut auf dem Buhurt zu messen. Das Klirren der Übungsschwerter auf den Rüstungen ertönt, während die Kämpfer für die kommenden Runden üben.\n\n.Vom Prunk eines Ritterturniers ist hier wenig zu spüren. Dies wird eine Schlacht, kein Fest."
 agot_melee.3.a:0 "Lasst uns beginnen."
 agot_melee.31.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.31.desc:0 "Zusammen mit Kriegern aus dem ganzen Reich komme ich am Turnierplatz an. Einige sind kaum mehr als grüne Burschen, die kaum ein Schwert richtig halten können, doch andere tragen die Narben vieler Kämpfe. Das Einzige, was sie alle eint, ist Tapferkeit. Der Buhurt ist nichts für Zartbesaitete, doch auch Mut alleine wird den Tag nicht retten.\n\nIch werde dafür sorgen, dass meine Gegner den Tag bereuen, an dem sie mit mir in den Ring gestiegen sind."
 agot_melee.31.a:0 "Für Ruhm und Ehre!"
 agot_melee.5.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.5.desc:0 "Leider haben nicht genug Kämpfer den Mut gehabt, der Einladung zu folgen. Der Große Buhurt von [host_location.GetName] wird daher abgesagt."
 agot_melee.5.a:0 "Wahrlich schade."
 agot_melee.52.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.52.desc:0 "Leider haben nicht genug Kämpfer den Mut gehabt, meiner Einladung zu folgen. Der große Buhurt von [host_location.GetName] muss daher wegen fehlender Teilnehmer abgesagt werden."
 agot_melee.52.a:0 "Wahrlich schade."
 agot_melee.53.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.53.desc:0 "Aufgrund des tragischen Todes des Gastgebers [dead_host.GetTitledFirstName] muss der Buhurt abgebrochen werden."
 agot_melee.53.a:0 "Die Götter sind grausam." 
 agot_melee.54.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.54.desc:0 "Obgleich der Große Buhurt eine Schlacht für sich zu werden versprach, muss der unzeitige Ausbruch des Krieges Vorrang haben. Die vorgesehenen Wettkämpfer werden von ihren Pflichten beansprucht, und der Große Buhurt von [host_location.GetName] endet, bevor er beginnen konnte."
 agot_melee.54.a:0 "Eine herbe Enttäuschung."
 agot_melee.55.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.55.desc:0 "Obgleich der Buhurt eine Schlacht für sich zu werden versprach, muss der unzeitige Ausbruch des Krieges Vorrang haben. Zusammen mit den anderen vorgesehenen Wettkämpfern werde ich von ernsteren Pflichten beansprucht, und der Große Buhurt von [host_location.GetName] endet, bevor er beginnen konnte."
 agot_melee.55.a:0 "Eine herbe Enttäuschung."  
 agot_melee.8.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.8.desc:0 "Auch wenn ich voller Selbstvertrauen in den Ring getreten bin, bin ich zu meiner Schande schon in den ersten Runden des Buhurt ausgeschieden. Während ich davongehe, muss ich mich nicht nur um meine verletzten Glieder, sondern auch um meinen verletzten Stolz kümmern."
 agot_melee.8.a:0 "Ich werde weiter zuschauen und versuchen, etwas Spaß zu haben."
 agot_melee.8.b:0 "Ich kann mich nicht dazu durchringen, mir die restlichen Kämpfe anzusehen."
 agot_melee.9.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.9.desc:0 "Die Vorrunden erbrachten den Maestern bereits einen steten Strom an gebrochen Knochen und tiefen Schnitten, doch die Endrunden versprechen, noch wilder zu werden. Jene Teilnehmer, die noch im Rennen sind, gehören zu den tödlichsten Kämpfern des Reiches und trotz Turnierschwertern gibt es keinen Zweifel daran, dass vor der Kür des Siegers noch Blut fließen wird. Am Turnierplatz erhebt sich ein erwartungsvolles Brummen, während die Zuschauer ihre Wetten setzen und die Teilnehmer mir ihren bisherigen Erfolgen prahlen."
 agot_melee.9.a:0 "Das Glück ist mit den Kühnen!"
 agot_melee.6.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.6.desc:0 "Die Vorrunden sind vorbei und haben einige gute Kämpfer aus dem Buhurt befördert, doch noch bin ich unbesiegt. Wenn ich mir die verbleibenden Konkurrenten ansehe, sehe ich alte Haudegen, erfahrene Waffenmeister und hungrige Jungadlige, die sich beweisen wollen — jeder einzelne ein gefährlicher Kämpfer.\n\nEin donnernder Trommelschlag verkündet den Beginn der Endrunden. Der härteste Kampf liegt noch vor mir."
 agot_melee.6.a:0 "Ich beobachte jeden Kampf mit Adleraugen."
 agot_melee.6.b:0 "Ich warte geduldig, bis mein Name ausgerufen wird, ohne mich von den anderen Kämpfen ablenken zu lassen." 
 agot_melee.10.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.10.desc:0 "Zwei gepanzerte Gestalten stehen sich auf dem Schlachtfeld gegenüber. Der Herold ruft ihre Namen aus — [fighter1.GetTitledFirstName] und [fighter2.GetTitledFirstName] — und die Kämpfer ziehen Kreise umeinander, wie Raubtiere, die nach einer Schwachstelle suchen. Der Kampf hat begonnen."
 agot_melee.10.a:0 "Es gibt keine wahrhaftigere Prüfung des Kampfgeschicks."
 agot_melee.14.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.14.desc:0 "Der Tunrierplatz von [host_location.GetName] bezeugte zersplitterte Schilde und zerbrochene Schwerter, Schreie der Wut und des Schmerzes, und trank seinen Teil des vergossenen Blutes. Am Ende steht nur noch [winner.GetTitledFirstName] und badet in der Bewunderung der Massen. Für sein unvergleichliches Kampfgeschick wurde [winner.GetSheHe] zum Sieger gekürt.\n\nSo schnell wird das einfache Volk [winner.GetHerHis]en Namen nicht vergessen, während [winner.GetHerHis]e seine Gegner ihre Wunden so schnell nicht vergessen werden."
 agot_melee.14.a:0 "Nun wartet die lange Heimreise."
 agot_melee.15.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.15.desc:0 "Mein Körper ächzt, meine Rüstung ist verbeult, mein Atem geht stoßweise, doch stehe ich triumphierend hier, nachdem ich alle Herausforderungen des Buhurts gemeistert habe. Es ist schwer zu sagen, was mich mehr befriedigt — der Jubel der Massen oder der gebrochene Blick meiner Gegner während sie geschlagen davontaumeln. Mein Hochgefühl wächst nur noch weiter, als [host.GetTitledFirstName] mir meinen Gewinn überreicht."
 agot_melee.15.a:0 "An diesen Tag werde ich mich lange erinnern."
 agot_melee.16.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.16.desc:0 "Die Klinge schlägt auf den Schild, als der letzte Kampf beginnt, und was für ein Kampf es ist! Die Ränge brechen in Jubel aus, als [winner.GetTitledFirstName] den letzten Hieb ausführt und damit [winner.GetHerHis]en Sieg besiegelt.\n\nDieser große Buhurt war eine glorreiche Angelegenheit und während der Name [winner.GetTitledFirstName] sowohl im Gedächtnis des Adels als auch dem des gemeinen Volkes widerhallt, wird vielleicht auch mein Name eine Zeit lang nachklingen."
 agot_melee.16.a:0 "Dies war ein Kampf für die Lieder!"
 agot_melee.11.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.11.desc:0 "Der Herold ruft zwei Namen aus — [fighter1.GetTitledFirstName] und [fighter2.GetTitledFirstName] — und die beiden Kämpfer steigen in den Ring. Die Luft birst fast vor Anspannung doch entlädt sich im Moment des ersten Schlages und füllt sich mit schierer Ekstase des Publikums. Das Duell hat begonnen."
 agot_melee.11.a:0 "Ein atemberaubendes Spektakel!"
 agot_melee.12.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.12.desc:0 "[victor.GetTitledFirstName] ragt triumphierend über [loser.GetTitledFirstName] auf. Die Rufe der Massen klingen wie Donner und sogar die Edelleute können sich dem Wunsch nach Jubel nicht erwehren."
 agot_melee.12.a:0 "Was für ein Kampf!"
 agot_melee.13.t:0 "Großer Buhurt von [host_location.GetName]"
 agot_melee.13.desc:0 "[victor.GetTitledFirstName] ragt triumphierend über [loser.GetTitledFirstName] auf. Die Rufe der Massen klingen wie Donner und sogar die Edelleute können sich dem Wunsch nach Jubel nicht erwehren."
 agot_melee.13.a:0 "Was für ein Kampf!"
