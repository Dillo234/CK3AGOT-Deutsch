 childhood_education.1012.wv.desc:0 "With [ward.GetHerHis] ongoing education in the faith and practices of my people, [ward.GetTitledFirstName] has told me that [ward.GetSheHe] feels like a good, [guardian.GetFaith.GetAdjective] [guardian.GetCulture.MakeScope.Var('wv_culture').Culture.GetName]."
