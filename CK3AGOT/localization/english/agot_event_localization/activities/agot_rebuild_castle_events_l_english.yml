###############################
#     The Charcoal Sells      #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2001.t:0 "The Charcoal sellers"
agot_rebuilding_castle.2001.desc:0 "While at first we thought the area around the old castle was deserted, soon we learned some smallfolk that made a living by making charcoal did infact live in the area, and they were most unwelcoming of our presescense.\n\nSome of my men have reported the smallfolk throwing rocks at them, before fleeing into the woods; others stated they worry soon they'll try to sabotage the equipment used for the rebuilding. Some of my men believe the charcoal gatherers are weary of our presence due to the land being ungoverned for years — and they fear we'll demand taxes.\n\nStill others have pointed out the fact the Night's Watch is comprised of many men sent here as punishment for their crimes, and perhaps they ought to be afraid of us. Reguardless of the reasons, I must act..."
agot_rebuilding_castle.2001.a:0 "If they behave as wildlings, I shall treat them as such!"
agot_rebuilding_castle.2001.b:0 "I'll talk to them, and let them know we are not a threat."
agot_rebuilding_castle.2001.c:0 "Perhaps a gift to them will gain us good will."

###############################
#     Dark Pasts              #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2002.t:0 "Dark Pasts, Dark Deeds"
agot_rebuilding_castle.2002.desc:0 "While rebuilding the castle, one of my men wishes to show me something — nothing good from the look of the lad. He leads me to a small room that at first I thought to have once been a prison, but then I see the piles of bones.\n\nSome bones still had the chains around them, and on others you could see where they had been broken and rehealed, some several times over. "Wildlings they had prisioner perhaps? ...are these cut marks?" I ask more to myself than the lad, as I looked at the markings on one of the bones. "I had a dog... he loved bones... they would look like that, once he had chewed on it some... [ROOT.Char.GetLadyLord], I think when this castle was abandoned, they left them here... #italic alive,#!" the lad said, his voice shaking."
agot_rebuilding_castle.2002.a:0 "A dark mark on the Night's Watch..."
agot_rebuilding_castle.2002.b:0 "Such a room has its uses..."

###############################
#     Buried Treasuer         #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2003.t:0 "Buried Treasure"
agot_rebuilding_castle.2003.desc:0 "Some workers made a welcomed discovery while clearing debris from a caved-in room. A purse of gold was found stashed away under the floor boards. There is no tell the story of how it got there, perhaps it contained the funds of someone hoping to abandon the Watch, or a noble's coins meant for a nearby brothel and tavern.\n\nWhomever they once belonged to is no longer alive to claim them..."
agot_rebuilding_castle.2003.a:0 "The Watch will put this to use!"

###############################
#     Wildling Attack!        #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2004.t:0 "Wildling Attack!"
agot_rebuilding_castle.2004.desc:0 "#bold The whoresons waited until the hour of the wolf to strike!#! \n\nA wildling raiding party had been spying on our work as we've rebuilt the old castle. Either from egos believing they could take us, or perhaps desperation due to the new castle meaning a stronger Watch, they threw themselves into attacking us."
agot_rebuilding_castle.2004.a:0 "I'll command the men in fighting them off!"
agot_rebuilding_castle.2004.b:0 "I'll join the fray!"
agot_rebuilding_castle.2004.c:0 "This is lost, we best retreat..."

###############################
#     A Quick Decision        #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2005.t:0 "A Quick Decision"
agot_rebuilding_castle.2005.desc:0 "Rebuilding a castle such as this is no simple task. Years of decay must be repaired, and once-proud masonry must be restored.\n\nToday, as some of my men are hoisting pallets of bricks to the higher reaches of the ruined castle, I notice one of the ropes beginning to fray. I see [agot_rebuilding_block_head.GetTitledFirstName] below, totally unaware — #italic but is there enough time to help [agot_rebuilding_block_head.GetHerHim]?#!"
agot_rebuilding_castle.2005.a:0 "Hopefully [agot_rebuilding_block_head.GetSheHe] will not be hurt..."
agot_rebuilding_castle.2005.a.tt:0 "You try to warn [agot_rebuilding_block_head.GetHerHim]."
agot_rebuilding_castle.2005.b:0 "I may yet reach the [agot_rebuilding_block_head.GetWomanMan] and shield [agot_rebuilding_ruin_block_head.GetHerHim]!"
agot_rebuilding_castle.2005.b.tt:0 "Doing so will put you in harm's way, but [agot_rebuilding_block_head.GetFirstNameNoTooltip] will be grateful."

###############################
#     Old Habits Die Hard     #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2006.t:0 "Old Habits Die Hard"
agot_rebuilding_castle.2006.desc:0 "Life on the Wall is one of little change, as such most of the black brothers find a rhythm in their lives and #italic mostly#! avoid conflict with one another.\n\nStill, when change does come, it can flare up old deeply-held beliefs that no longer apply to those on the Wall. The rebuilding has been just such a catalyst. Two of my men — one a lowborn, the other from a noble family — have become the focal point of disputes."
agot_rebuilding_castle.2006.a:0 "Blood has no bar here!"
agot_rebuilding_castle.2006.b:0 "Most commoners came here as criminals..."
agot_rebuilding_castle.2006.c:0 "We are brothers here! They just need a respite."
agot_rebuilding_castle.2006.d:0 "I will not have fighting within the ranks!"

###############################
#     Options set in Stone    #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2007.t:0 "Options Set in Stone"
agot_rebuilding_castle.2007.desc:0 "Stone for the rebuilding effort is being hauled in from quarries of the Watch within the New Gift and those of nearby Northern lords.\n\nOne of my men has pointed out that there is a potental source of stone nearby — though it would only be a small quarry that would run dry within a few years."
agot_rebuilding_castle.2007.a:0 "I'll provide the funds for this small quarry."
agot_rebuilding_castle.2007.b:0 "Gold is better spent elsewhere."

###############################
#     In the Details          #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2008.t:0 "In the Details"
agot_rebuilding_castle.2008.desc:0 "The rebuilding efforts have gone well, yet still I find myself pouring over the building plans late into the night. Sometimes, I make small changes or see miniscule ways to improve upon the plans already being implemented.\n\nSome of my men have commented that they worry I'm too absorbed into the rebuilding..."
agot_rebuilding_castle.2008.a:0 "Surely this is not a obsession!"

#No one showed up
agot_rebuilding_castle.0999.t:0 "The Lone Crow"
agot_rebuilding_castle.0999.desc:0 "The rebuilding efforts have come to a halt. Despite my best attempts, I was unable to gather the manpower I would need to undertake a task such as this.\n\nI shudder thinking of the weak and neglected spot along the Wall I had sought to strengthen. Hopefully the wildlings will not slit our throats before another attempt at rebuilding can be made..."
agot_rebuilding_castle.0999.a:0 "Night gathers, and now my watch begins..."
