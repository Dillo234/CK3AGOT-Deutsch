 # Rebuilding Choice Events
 agot_nights_watch.1001.t:0 "Rebuilding The Watch"
 agot_nights_watch.1001.desc:0 "For far too long the brothers of the Night's Watch have watched idly as the forts along the Wall wither and crumble away, neglected and left to rot.\n\nThe saddened state of our order is now behind us. The Watch prospers, our coffers full and recruits rife. The time has finally come to rebuild and repopulate, we must now decide where to focus our efforts."
 agot_nights_watch.1001.a:0 "The castle at [nw_wall_castle_1.GetTitle.GetNameNoTierNoTooltip]."
 agot_nights_watch.1001.b:0 "[nw_wall_castle_2.GetTitle.GetNameNoTierNoTooltip] offers much promise."
 agot_nights_watch.1001.c:0 "The ruins of [nw_wall_castle_3.GetTitle.GetNameNoTierNoTooltip]!"
 agot_nights_watch.1001.d:0 "[nw_wall_castle_4.GetTitle.GetNameNoTierNoTooltip] is the strategic choice."
 agot_nights_watch.1001.e:0 "Send the builders to [nw_wall_castle_5.GetTitle.GetNameNoTierNoTooltip]!"
 agot_nights_watch.1001.f:0 "Perhaps another castle could use my attention..."
 agot_nights_watch.1001.g:0 "I have changed my mind. This is not the right time."

 agot_nights_watch.1002.a:0 "The castle at [nw_wall_castle_6.GetTitle.GetNameNoTierNoTooltip]."
