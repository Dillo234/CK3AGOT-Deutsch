l_english:
 agot_exposition_events.house_name.t:0 "House [ROOT.Char.GetHouse.GetNameNoTooltip]"
 agot_exposition_events.opt.house_words:0 "[ROOT.Char.GetHouse.GetMotto]"

 #Arryn
 agot_exposition_events.0001.desc:0 "All hail Lord [ROOT.Char.GetFirstNameNoTooltip], Lord of the Eyrie, Defender of the Vale, and Warden of the East! House Arryn descends from the Kings of the Mountain and Vale and boasts the oldest and most noble Andal heritage in all of the Seven Kingdoms. Your lands are protected by the Mountains of the Moon to the west, and from your seat in the impregnable castle of the Eyrie your house has ruled over the hills, and valleys of the Vale of Arryn for centuries."
 #Baratheon
 agot_exposition_events.0002.desc:0 "All hail Lord [ROOT.Char.GetFirstNameNoTooltip], Lord of Storm's End, and Lord Paramount of the Stormlands! The scion of your house Orys Baratheon was a companion of Aegon the Conqueror, and killed the last Storm King in single combat. He took the words, lands, and sigil of house Durrandon for his own house. Ever since the Baratheons have ruled as Lords Paramount of the Stormlands. Although not as wealthy or populous as the other kingdoms of Westeros our lands are famed for their fierce warriors, honed by centuries of war against the Dornish."
 #Greyjoy
 agot_exposition_events.0003.desc:0 "All hail Lord [ROOT.Char.GetFirstNameNoTooltip], Son of the Sea Wind, Lord Reaper of Pyke, and Lord of the Iron Islands!"
 #Lannister
 agot_exposition_events.0004.desc:0 "All hail Lord [ROOT.Char.GetFirstNameNoTooltip], Lord of Casterly Rock, Shield of Lannisport, and Warden of the West!"
 #Martell
 agot_exposition_events.0005.desc:0 "All hail Lord [ROOT.Char.GetFirstNameNoTooltip], Lord of Sunspear, and Prince of Dorne!"
 #Stark
 agot_exposition_events.0006.desc:0 "All hail Lord [ROOT.Char.GetFirstNameNoTooltip], Lord of Winterfell, and Warden of the North!"
 #Targaryen
 agot_exposition_events.0007.desc:0 "All hail King [ROOT.Char.GetFirstNameNoTooltip], King of the Andals, the Rhoynar, and the First Men, Lord of the Seven Kingdoms, and Protector of the Realm! The blood of the dragon runs through your veins. The Targaryens are the greatest dynasty Westeros has ever seen, heirs of the Dragonlords of Old Valyria, and Aegon the Conqueror who united the Seven Kingdoms through fire and blood."
 #Tully
 agot_exposition_events.0008.desc:0 "All hail Lord [ROOT.Char.GetFirstNameNoTooltip], Lord of Riverrun, and Lord Paramount of the Trident!"
 #Tyrell
 agot_exposition_events.0009.desc:0 "All hail Lord [ROOT.Char.GetFirstNameNoTooltip], Lord of Highgarden, Lord Paramount of the Mander, Defender of the Marches, High Marshall of the Reach, and Warden of the South!"
 #Hightower
 agot_exposition_events.0010.desc:0 "All hail Lord [ROOT.Char.GetFirstNameNoTooltip], the Voice of Oldtown, Lord of the Port, Lord of the Hightower, Defender of the Citadel and Beacon of the South!"
 #Glover
 agot_exposition_events.0011.desc:0 "House [ROOT.Char.GetDynasty.GetNameNoTooltip] are Masters of Deepwood Motte, sworn to House [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip], tasked with the defense of the Wolfswood from Ironborn incursions. Our lands are vast and many houses and men are sworn to us."
 #Reed
 agot_exposition_events.0012.desc:0 "House [ROOT.Char..GetHouse.GetNameNoTooltip] are Masters of Greywater Watch, sworn to House [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip], tasked with the defense of the Neck from Southron lords. Full of secret places and deadly traps, our marshlands will swallow our enemies whole."
