#       0033 - 0033      #
##########################

agot_filler_westeros.0033.opening:0 "A Skagos Submits"
agot_filler_westeros.0033.desc:0 "Skagos is no longer independent and will no longer be "a plauge upon the sea" by order of it's King."
agot_filler_westeros.0033.a:0 "Finally a end to this madness"

