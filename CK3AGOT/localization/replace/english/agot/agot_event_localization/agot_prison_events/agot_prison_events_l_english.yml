l_english:

 agot_prison.1001.t:0 "Muted" 

 agot_prison.1001.start.desc:0 "The jailer drags a panicked [recipient.GetTitledFirstName] into the room. "Please! I'll tell you anything, anything you want!" [recipient.GetHerHis|U] protests are cut short as the jailor gags [recipient.GetHerHim] and ties [recipient.GetHerHim] down on the table.\n\n"
 agot_prison.1001.cruel.desc:0 ""Oh, [recipient.GetFirstNameNoTooltip]," I sigh theatrically. "You see, that's the problem. I don't want you to ever tell anyone a single thing again.""
 agot_prison.1001.compassionate.desc:0 ""This might seem barbaric," I say as the physician prepares [physician.GetHerHis] tools, "but this is for the stability of the realm. Trust me — I take no pleasure in your suffering.""
 agot_prison.1001.child.desc:1 ""This will make everything feel better," the physician says as [physician.GetSheHe] offers [recipient.GetTitledFirstName] the sedating draught. [recipient.GetHerHis|U] little hand is shaking, but [recipient.GetSheHe] drinks it all the same.\n\nOnce the [recipient.Custom('GirlBoy')] is asleep, the physician gives me a long look. "Are you sure about this, my [actor.GetLadyLord]?""
 agot_prison.1001.a:0 "Oh, yes, this #emp will#! hurt."
 agot_prison.1001.b:0 "I have my reasons."""

 agot_prison.1002.t:0 "Muted" 
 agot_prison.1002.start.desc:0 "I am quietly contemplating my fate when the jailor suddenly slams the door open and drags me out of the cell. There, in the gloomy corridor, [actor.GetTitledFirstName] awaits.\n\n"
 agot_prison.1002.cruel.desc:0 "The pleased look on [actor.GetHerHis] face sends a shiver up my spine.\n\n"Do not fret. I have not come for your head — your wagging tongue will do just fine. Fetch me the hot pincers""
 agot_prison.1002.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], I want you to know I take no pleasure in this. I am forced to silence you. For the stability of the realm.""
 agot_prison.1002.child.desc:0 ""It will make everything feel better," the physician says as [physician.GetSheHe] offers me a tiny glass bottle. This is a bad place, with bad people, but [physician.GetHerHis] eyes... they are nice. With a shaking hand, I lift the bottle to my lips."
 agot_prison.1002.a:0 "My... my tongue? Let me go! #emp Nooo!#!"
 agot_prison.1002.b:0 "I... I feel strange..."

