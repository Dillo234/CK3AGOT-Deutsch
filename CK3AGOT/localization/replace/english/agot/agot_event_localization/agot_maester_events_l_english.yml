 ### Maester Decisions/Events ###
 decision_employ_maester:0 "Send for a Maester from The Citadel"
 decision_employ_maester_tooltip:0 "You will call for a [maester|E]."
 decision_employ_maester_desc:0 "Renowned throughout the known world as the center of Westerosi learning, The Citadel of Oldtown provides every keep in Westeros with a trained man of learning. Perhaps I should send for one."
 decision_employ_maester_confirm:0 "Send a raven to Oldtown."
 tooltip_employ_maester:0 "Must not have any capable maesters in our court."


 agot_maester.0001.t:0 "The New Maester of [capital.GetNameNoTooltip]"
 agot_maester.0001.desc:0 "The maester I sent for from the Citadel has arrived in [capital.GetNameNoTooltip], a [new_maester.GetCulture.GetName] by the name of [new_maester.GetFirstName]. Let us hope [new_maester.GetSheHe] will be loyal and wise."
 agot_maester.0001.a:0 "Good."
 agot_maester.0001.a.tt:0 "The maester will serve as both a councillor and your court physician."
 agot_maester.0001.b:0 "I'm afraid we no longer have space in the accounts for your service."

 agot_maester.0002.t:0 "Grand Maester of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 agot_maester.0002.desc:0 "In your capacity as [ROOT.Char.GetTitleTierName] of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] you will now be assisted by the Grand Maester."
 agot_maester.0002.a:0 "Good."
 agot_maester.0002.a.tt:0 "The maester will serve as both a councillor and your court physician."
