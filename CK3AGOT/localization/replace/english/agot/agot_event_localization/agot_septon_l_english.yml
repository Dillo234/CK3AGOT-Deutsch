 agot_septon_events.001.t:0 "Potental Septon"
 agot_septon_events.001.desc:0 "My son has shown signs he would do well to serve the faith PLACEHOLDER" 
 agot_septon_events.001.a:0 "He would serve the Seven well"
 agot_septon_events.001.b:0 "My son will not be a septon"
 
 agot_septon_events.002.t:0 "Refusal Septon"
 agot_septon_events.002.desc:0 "Your son has rejected being a septon PLACEHOLDER"
 agot_septon_events.002.a:0 "fine"

 agot_septon_events.003.t:0 "Path of Septon"
 agot_septon_events.003.desc:0 "Your son has been accepted as a septon PLACEHOLDER"
 agot_septon_events.003.a:0 "Goodbye my son!"

 agot_septon_events.004.t:0 "Vows of Septon"
 agot_septon_events.004.desc:0 "Your son must choose a parton of the Seven, his choice will reflect upon you also. You notice him glancing at you, looking for a sign of which to choose PLACEHOLDER"
 agot_septon_events.004.a:0 "The Father"
 agot_septon_events.004.b:0 "The Mother"
 agot_septon_events.004.c:0 "The Warrior"
 agot_septon_events.004.d:0 "The Smith"
 agot_septon_events.004.e:0 "The Madien"
 agot_septon_events.004.f:0 "The Crone"
 agot_septon_events.004.g:0 "The Stranger"

 agot_septon_events.005.t:0 "Septon"
 agot_septon_events.005.desc:0 "You son is now a member of the faith PLACEHOLDER"
 agot_septon_events.005.a:0 "Praise the Seven!"