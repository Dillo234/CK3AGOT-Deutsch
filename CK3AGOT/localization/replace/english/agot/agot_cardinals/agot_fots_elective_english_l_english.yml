 collegeofcardinals: "The Most Devout"
 game_concept_praedictus_desc: "The Next Predicted Devout Septon is the next expected Septopn to be appointed from the larger body of holy bishops to become one of the Seventy Seven Devout Septons."
 game_concept_praedictus: "Next Predicted Devout Septon"
 game_concept_papabile_desc: "The Likely Successor as the name implies, is the person who is most likely to succeed the current High Septon upon his death, with the Likely Successor's ascension to High Septon he takes the role as head of the faith, and a new Septon becomes one of the Seventy Seven Devouted in the Likely Successor's old space."
 game_concept_papabile: "Likely Successor"
