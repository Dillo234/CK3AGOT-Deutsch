 game_concept_collegeofcardinals: "The Most Devout"
 game_concept_college: "The Most Devout"
 game_concept_collegeofcardinals_desc: "There exists a council which comprises of Seventy Seven Devout Septons, the highest ranking clergy members in the Faith of the Seven. \n\nDevout Septons are appointed by the High Septon from among the clergy of the Faith of The Seven across Westeros. Septon Candidates with greater piety, greater age, greater learning, virtuous traits, secular power, favourable relations with the High Septon, and the vinciinity to a holy site are preferred. \n\nSepton Candidates are immediately appointed upon the death of a fellow Devout Septon or upon the accession of one of the Seventy Seven to the High Devoucy."
 game_concept_cardinal: "Devout Septon"
 game_concept_cardinal_desc: "The Devout Septons make up the Council of the Most Devout, the governing body of the Faith of the Seven. From their ranks comes the High Septon of the Faith."