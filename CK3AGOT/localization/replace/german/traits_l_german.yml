 trait_track_hunter:0 "Venator"
 trait_track_hunter_desc:0 "Der Klang der Hörner, die Hunde, die Beute! Ob mit Bogen oder Jagdstall: Es gibt keinen vergleichbaren Nervenkitzel, als ein wildes Tier zu erlegen!"
