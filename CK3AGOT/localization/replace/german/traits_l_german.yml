 trait_track_lifestyle_reveler:0 "Frohnatur"
 trait_track_lifestyle_reveler_desc:0 "Ein Trunk und ein Lachen – und das auch noch in guter Gesellschaft. Was soll es sonst noch im Leben geben?"
 trait_track_lifestyle_blademaster:0 "Schwertmeister"
 trait_track_lifestyle_blademaster_desc:0 "Viele Lebensjahre wurden darauf verwendet, eine Waffe so zu meistern, dass die daraus resultierende Anmut eines Tages ein Leben retten und ein anderes beenden kann."
 trait_track_lifestyle_physician:0 "Arzt"
