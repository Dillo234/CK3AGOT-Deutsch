 honor_explanation:0 "This character is #Bold somewhat honorable#! and can be trusted more than most to keep [secrets|E], follow [laws|E], do their job as a [regent|E], and honor commitments such as [alliances|E]. They are unlikely to [blackmail|E], start [hostile_schemes|E], or be [agents|E]."
