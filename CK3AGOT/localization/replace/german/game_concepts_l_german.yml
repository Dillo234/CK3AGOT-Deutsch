 #AGOT Modified
 #game_concept_knight_desc:4 "A $game_concept_knight$ is a [vassal|E] or [courtier|E] that fights directly in your [army|E].\n\nDuring [battles|E], $game_concept_knights$ use their [prowess_skill|E] to fight more effectively. A high $game_concept_prowess$ means that they will be able to inflict more damage on the enemy, and are more likely to survive or even emerge from $game_concept_battle$ unscathed.\n\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC' )][SelectLocalization( HasDlcFeature( 'accolades' ), 'game_concept_knight_desc_ACCOLADE_DLC', '' )]#weak Knights can be known by different names depending on [culture] or [faith]. For example, $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ or $knight_baghatur_no_tooltip_plural$.\n\nKnights represent both the character and their retinue of troops.#!"
 game_concept_knight_desc:3 "Ein $game_concept_knight$ ist ein [vassal|E] oder [courtier|E], der direkt in Eurer [army|E] kämpft.\n\nIn [battles|E] greifen $game_concept_knights$ auf ihren [prowess_skill|E] zurück, um effektiver zu kämpfen. Ein hohes $game_concept_prowess$ heißt, dass sie dem Gegner mehr Schaden zufügen können und sehr viel wahrscheinlicher überleben und unbeschadet aus der $game_concept_battle$ hervorgehen.\n\nEin Charakter kann nicht zeitgleich [commander|E] und $game_concept_knight$ sein.\n\n#weak Diese Streiter haben je nach [culture|E] oder [Concept('faith', 'Glauben')|E] unterschiedliche Namen, zum Beispiel $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ oder $knight_baghatur_no_tooltip_plural$).\n\nHauptmänner stellen sowohl den Charakter als auch sein Gefolge an Truppen dar.#!" #Selbst geschrieben/abgetippt
 game_concept_knight_desc_TOTO_DLC:0 "Ihr erhaltet [prestige|E], wenn sich einer Eurer $game_concept_knights$ erfolgreich für einen [GetActivityType('activity_tournament').GetName]-[contest|E] qualifiziert oder einen solchen gewinnt.\n\n"
 game_concept_knight_desc_NO_TOTO_DLC:0 ""
 game_concept_knight_desc_ACCOLADE_DLC:0 "Hauptmänner, die eine [accolade|E] erhalten, werden zu [Concept('acclaimed_knights', 'ausgezeichneten Hauptmännern')|E].\n\n"


 #AGOT Modified
 #game_concept_knight_effectiveness:0 "Knight Effectiveness"
 game_concept_knight_effectiveness:0 "Hauptmann-Effektivität"
 #AGOT Modified
 #game_concept_knight_effectiveness_desc:0 "A [ruler|E]'s Knight Effectiveness determines how well their [knights|E] fight in [battle|E].\n\nAt 100%, Knights fight as normal, but at 200% they fight as if their [prowess|E] was doubled."
 game_concept_knight_effectiveness_desc:0 "Die Hauptmann-Effektivität eines [Concept('ruler', 'Herrschers')|E] bestimmt, wie gut seine [knights|E] sich in der [battle|E] schlagen.\n\nBei 100 % kämpfen Hauptmänner wie normal, doch bei 200 % kämpfen sie, als ob ihr [prowess|E] doppelt so hoch wäre."
 game_concept_short_reign:0 "Kurze Herrschaft"
 game_concept_short_reign_desc:0 "„Kurze Herrschaft“ ist ein abnehmender [Concept('opinion', 'Meinungsmalus')|E], den alle Charaktere in einem [realm|E] erleiden, wenn sie einen neuen [Concept('liege', 'Lehnsherrn')|E] bekommen.\n\nIm Gegenzug erhält man dann einen steigenden „[long_reign|E]“-Meinungsbonus, wenn Lehnsherrn schon lange Zeit regieren."
 game_concept_long_reign:0 "Lange Herrschaft"
 game_concept_long_reign_desc:0 "„Lange Herrschaft“ ist ein steigender [Concept('opinion', 'Meinungsbonus')|E], den alle Charaktere in einem [realm|E] erhalten, wenn ihr [liege|E] lange Zeit regiert.\n\nIm Gegenzug erleiden sie einen abnehmenden „[short_reign|E]“-Meinungsmalus, wenn neue Lehnsherrn erst kurze Zeit regieren."
 game_concept_troop_quality:0 "Güte"
 game_concept_troop_quality_desc:0 "Die $game_concept_troop_quality$ spiegelt die Stärke einer [army|E] im Verhältnis zu ihren [soldiers|E] wieder.\n\nEine $game_concept_army$, die nur aus [Concept('knights', 'Rittern')|E] und [men_at_arms|E] besteht, wird eine hohe $game_concept_troop_quality$ haben, wohingegen eine $game_concept_army$, die viele [levies|E] enthält, eine niedrigere $game_concept_troop_quality$ haben wird.\n\nDas heißt, dass eine kleinere $game_concept_army$ mit hoher $game_concept_troop_quality$ deutlich stärker sein wird, als man erwartet: Man sollte also immer sowohl die Zahl der Soldaten #Emphasis als auch#! die $game_concept_troop_quality$ bedenken, bevor man den Gegner in eine Schlacht verwickelt!"
 game_concept_religious_family:0 "Glaubensfamilie"
 game_concept_religious_families:0 "Glaubensfamilien"
 #AGOT Modified
 #game_concept_religious_family_desc:0 "A $game_concept_religious_family$ is a group of [religions|E]. The $game_concept_religious_family$ affects how the various Religions, and [faiths|E] therein, view each other.\n\nThe [GetReligionFamily('rf_abrahamic').GetName] Family condones [holy_wars|E] against everyone #weak (including other Abrahamics)#!. Religions are susceptible to [heresy|E].\n\nThe [GetReligionFamily('rf_eastern').GetName] Family only condones Holy Wars against other Religious Families.\n\nThe [GetReligionFamily('rf_pagan').GetName] Family condones Holy Wars against everyone, but Faiths within the Religions must be reformed to access them."
 game_concept_religious_family_desc:0 "Eine $game_concept_religious_family$ ist eine Gruppe von [religions|E]. Die $game_concept_religious_family$ wirkt sich darauf aus, wie verschiedene Religionen und die darin enthaltenen [faiths|E] einander betrachten."
 game_concept_debt:0 "Schulden"
 game_concept_debt_desc:2 "Schulden sind ein Zustand, bei dem man eine negative Menge an [gold_i][gold|E] hat. Dies passiert meist, wenn ein [ruler|E] im Krieg [mercenaries|E] anheuert, ohne ausreichend Gold für die Gesamtkosten zu haben, oder er sich zu lange im [war|E] befindet.\n\nWährend man Schulden hat, kann man keinen weiteren [war|E] erklären, [men_at_arms|E] nicht verstärken und in Schlachten erhalten Gegner einen [advantage|E]. Je größer die Schulden werden, desto mehr Mali erleidet man – weniger [levies|E], verringerte [county_opinion|E] und die [vassals|E] mögen ihren Herrscher immer weniger.\n\nZusätzlich riskiert man verschiedene destabilisierende Ereignisse: Es kann beispielweise zu [county_corruption|E] in [counties|E] der eigenen [domain|E] kommen.\n\n#help Es ist allgemein eine gute Idee, Eure Gegner zu überfallen, wenn sie Schulden haben, da sie dann mit verringertem [advantage|E] kämpfen!#!"
 game_concept_beneficiary:0 "Begünstigter"
 game_concept_beneficiaries:0 "Begünstigte"
 game_concept_beneficiary_desc:1 "Jeder Teilnehmer eines [Concept('great_holy_war', 'Großen Religionskriegs')] kann einen Begünstigten aus seiner [dynasty|E] auswählen. Beim Sieg wird der [Concept('beneficiary', 'Begünstigte')] einen Teil des Lands im Zielreich erhalten, der der [war_contribution|E] des für ihn zuständigen Herrschers entspricht.\n\nDer größte Beitragende kann erzwingen, dass sein Begünstigter auch den Haupttitel erhält, um den gekämpft wird."
 game_concept_papal_recipient:0 "Favorisierter Kandidat"
 game_concept_papal_recipient_desc:1 "Wird das Hauptziel eines [Concept('great_holy_war', 'Großen Religionskriegs')|E] bereits von einem Mitglied des angreifenden Glaubens gehalten oder beansprucht, so gilt es als rechtmäßiger Empfänger des Titels, um den gekämpft wird, sofern der [Concept('war_contribution', 'Hauptbeteiligte')|E] des Krieges nicht entscheidet, dass sein [beneficiary|E] Vorrang haben sollte."
 game_concept_end_date:0 "Enddatum"
 game_concept_end_date_desc:0 "1453 n. Chr. ist das Enddatum, und sobald es erreicht ist, endet das Spiel."

 game_concept_realm_size:0 "Reichsgröße"
 game_concept_realm_size_desc:1 "Die $game_concept_realm_size$ eines Charakters ist die Zahl der [counties|E], die ihm und seinen [vassals|E] gehören."
 game_concept_voter_strength:0 "Stimmstärke"
 game_concept_voting_strength:0 "Abstimmstärke"
 game_concept_voting_power:0 "Stimmkraft"
 game_concept_voter_strength_desc:0 "Die Stimmstärke stellt die Menge an Einfluss dar, die ein Kurfürst hat, wenn er im Zuge eines [Concept('succession_law', 'Nachfolgerechts')|E] per Wahl mitstimmt. Dieser Wert erhöht sich meist durch den [rank|E] eines Herrschers, doch andere Faktoren können ins Spiel kommen, je nach [title|E]-Recht."
 game_concept_stress_level:0 "Anspannungsstufe"
 game_concept_stress_levels:0 "Anspannungsstufen"
 game_concept_stressed:0 "Angespannt"
 game_concept_stress_level_desc:1 "Hat ein Charakter 100 Punkte [stress|E], steigt er eine Anspannungsstufe auf. Anspannungsstufen reichen von 0 bis 3, wobei der Charakter mit jeder Stufe größere Mali bei der [fertility|E] und der [health|E] erleidet.\n\nHinzu kommt noch, dass ein Charakter, der mindestens eine Anspannungsstufe hat, anfällig für [mental_breaks|E] ist."
 game_concept_mental_break:0 "Geistiger Zusammenbruch"
 game_concept_mental_breaks:0 "Geistige Zusammenbrüche"
 game_concept_mental_break_desc:0 "Droht die [stress|E] einen Charakter zu überwältigen, erleidet er einen Geistigen Zusammenbruch: eine persönliche Krise, bei der er das Bedürfnis hat, die Anspannung zu lindern. Koste es, was es wolle.\n\nCharaktere, die einen Geistigen Zusammenbruch erleiden, haben verschiedene Möglichkeiten, mit der Situation umzugehen, doch viele haben negative Auswirkungen.\n\nBei niedrigen [stress_levels|E] sind die Konsequenzen noch klein und leicht im Griff zu behalten. Steigt die Anspannungsstufe jedoch, verschlimmern sich auch die Konsequenzen und münden schließlich in Wahnsinn und sogar Tod."
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"

 game_concept_clergy_opinion:0 "Kirchliche Meinung"
 game_concept_clergy_opinion_desc:0 "Diese Art von [opinion|E] wirkt sich nur auf den [clergy|E] des eigenen [Concept('faith', 'Glaubens')|E] aus."

 game_concept_secular_opinion:0 "Weltliche Meinung"
 game_concept_secular_opinion_desc:0 "Diese Art von [opinion|E] wirkt sich auf alle Charaktere aus, die #emphasis nicht#! dem [clergy|E] angehören."

 game_concept_title_allegiance:0 "Titeltreue"
 game_concept_title_allegiance_desc:0 "[vassals|E] können einem bestimmten [title|E] Treue schulden statt ihrem [Concept('liege', 'Lehnsherrn')|E] als Person. Dieser Fall tritt nur ein, wenn der Titel ein eigenes [succession_law|E] hat. Im [succession|E]-Fall werden solche Vasallen dann die Vasallen des neuen [Concept('holder', 'Trägers')|E] des Titels."
 game_concept_nominate:0 "Nominieren"
 game_concept_nominate_heir:0 "Nominierter Nachfolger"
 game_concept_nomination:0 "Nominierung"
 game_concept_nominations:0 "Nominierungen"
 game_concept_nominate_desc:1 "Bei Wahl-[Concept('succession_law', 'Nachfolgerechten')|E] kann jeder [elector|E] seinen bevorzugten [Concept('title_heir', 'Titelerben')|E] nominieren. Gültige Kandidaten und die Wahlpräferenzen der Kurfürsten unterscheiden sich je nach Recht."
 game_concept_elector:0 "Kurfürst"
 game_concept_electors:0 "Kurfürsten"
 game_concept_elector_desc:1 "Kurfürsten sind Charaktere, die einen bevorzugten [Concept('title_heir', 'Titelerben')|E] bei [Concept('succession_law', 'Nachfolgerechten')|E] bestimmen dürfen, welche eine Wahl beinhalten. Das jeweilige Recht legt näher fest, wer Kurfürst ist."
 game_concept_attraction:0 "Anziehung"
 game_concept_attracted:0 "Angezogen"
 game_concept_attraction_desc:0 "Anziehung ist eine Art von [opinion|E], die sich nur auf Charaktere auswirkt, deren [sexuality|E] zu Eurem Geschlecht passt.\n\nEin [Concept('homosexual', 'Homosexueller')|E] Mann wäre dieser Meinung beispielsweise gegenüber anderen Männern unterlegen, ein [Concept('asexual', 'Asexueller')|E] Charakter erlebt sie bei niemandem und eine [Concept('heterosexual', 'Heterosexuelle')|E] Frau gegenüber Männern.\n\nDiese Art von Meinung hat keine Wirkung mehr auf Frauen älter als [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] und auf Männer älter als [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')]."
 game_concept_sexuality:1 "Sexuelle Orientierung"
 game_concept_sexuality_desc:1 "Die sexuelle Orientierung eines Charakters bestimmt, von welchen anderen Charakteren er sich [attracted|E] fühlt.\n\nDie Sexuelle Orientierung hat keinen Einfluss darauf, wen man [marry|E] kann, doch sie wird die [fertility|E] eines Paares vermindern, wenn einer der Ehepartner den anderen nicht anziehend findet.\n\nDie begrenzten Sexuellen Orientierungen, die in #EMP Crusader Kings III#! abgebildet werden, sind:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho:0 "[homosexual|E]"
 game_concept_homosexual:0 "Homosexuell"
 game_concept_homosexual_desc:2 "In #EMP Crusader Kings III#! heißt dies, dass der Charakter sich vom eigenen Geschlecht angezogen fühlt."
 sexuality_he:0 "[heterosexual|E]"
 game_concept_heterosexual:0 "Heterosexuell"
 game_concept_heterosexual_desc:2 "In #EMP Crusader Kings III#! heißt dies, dass der Charakter sich vom anderen Geschlecht angezogen fühlt."
 sexuality_bi:0 "[bisexual|E]"
 game_concept_bisexual:0 "Bisexuell"
 game_concept_bisexual_desc:2 "In #EMP Crusader Kings III#! heißt dies, dass der Charakter sich vom eigenen wie vom anderen Geschlecht angezogen fühlt."
 sexuality_as:0 "[asexual|E]"
 game_concept_asexual:0 "Asexuell"
 game_concept_asexual_desc:2 "In #EMP Crusader Kings III#! heißt dies, dass der Charakter sich wenig oder gar nicht von anderen Charakteren angezogen fühlt."
 sexuality_none:0 "#V Keine#!"
 game_concept_title_succession:0 "Titel-Nachfolge"
 game_concept_title_specific_succession:0 "Titelspezifisch"
 game_concept_title_succession_desc:0 "Dieser [title|E] hat ein eigenes [succession_law|E], das sich von dem im [realm|E] des Trägers unterscheidet."
 game_concept_designated_heir:1 "Designierter Nachfolger"
 game_concept_designated_heir_desc:3 "Der $game_concept_designated_heir$ hat Vorrang, wenn es darum geht, wer der nächste [realm_heir|E] wird."
 game_concept_incest:0 "Inzest"
 game_concept_incestuous:0 "Inzestuös"
 game_concept_incest_desc:0 "Inzest bezeichnet sexuelle Aktivitäten zwischen engen Verwandten.\nWelche Beziehungen als Inzestuös gelten wird durch die [doctrine|E] $doctrine_consanguinity_name$ des [Concept('faith', 'Glaubens')|E] eines Charakters bestimmt."

 game_concept_relation:0 "Sonderbeziehung"
 game_concept_relations:0 "Sonderbeziehungen"
 game_concept_relationship:0 "Sonderbeziehung"
 game_concept_relation_desc:3 "$game_concept_relations$ sind Beziehungen, die ein Charakter hat, die aber nicht durch Familie oder [vassalage|E] bestimmt werden. Diese $game_concept_relations$ fallen in verschiedene Kategorien, können einen [character_modifiers|E] für die betroffenen Charaktere mit sich bringen und bestimmen, was zwischen den beiden passieren kann.\n\nStandardbeziehungen:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n\nVerbesserte Beziehungen:\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\nKindheitsbeziehungen:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"

 game_concept_lover:0 "Affäre"
 game_concept_lovers:0 "Affären"
 game_concept_lover_possessive:0 "Affäre"
 game_concept_lovers_possessive:0 "Affären"
 game_concept_lover_desc:3 "Eine $game_concept_lover$ ist eine $game_concept_relation$, die ein amouröses und sexuelles Verhältnis zwischen zwei [Concept('characters', 'Charakteren')|E] anzeigt.\n\nDa sie oft außerhalb der Bande einer [marriage|E] oder eines [Concept('concubinage', 'Konkubinats')|E] vorkommen, beginnen die meisten $game_concept_lover$-$game_concept_relations$ als [secrets|E].\n\nBei $game_concept_lovers$ zwischen einem Mann und einer Frau kann die Frau durch den Mann schwanger werden. Sind sie nicht $game_concept_married$ (und keiner von beiden ist die $game_concept_concubine$ des anderen), wird das Kind ein [bastard|E] sein, insgeheim oder bekanntermaßen.\n\n$game_concept_lovers$, die einander zutiefst treu und zugeneigt sind, können [soulmates|E] werden."
 game_concept_soulmate:0 "Seelengefährte"
 game_concept_soulmates:0 "Seelengefährten"
 game_concept_soulmate_possessive:0 "des Seelengefährten"
 game_concept_soulmates_possessive:0 "der Seelengefährten"
 game_concept_soulmate_desc:0 "Ein $game_concept_soulmate$ ist eine $game_concept_relation$, die für eine tief empfundene, romantische Liebe steht. Sie ist eine stärkere $game_concept_relation$ als eine [lover|E]. Ein $game_concept_character$ kann immer nur einen $game_concept_soulmate$n haben."

 game_concept_friend:0 "Freund"
 game_concept_friends:0 "Freunde"
 game_concept_friend_possessive:0 "des Freundes"
 game_concept_friends_possessive:0 "der Freunde"
 game_concept_friendship:0 "Freundschaft"
 game_concept_friend_desc:2 "Ein $game_concept_friend$ ist eine $game_concept_relation$, die Nähe und Unterstützung anzeigt und die sowohl [children|E] als auch [adults|E] haben können.\n\n$game_concept_friends$ mit einer tiefen Verbindung können [Concept('best_friends', 'Beste Freunde')|E] werden."

 game_concept_best_friend:0 "Bester Freund"
 game_concept_best_friends:0 "Bester Freund"
 game_concept_best_friend_possessive:0 "des Besten Freunds"
 game_concept_best_friends_possessive:0 "des Besten Freunde"
 game_concept_best_friend_desc:2 "Ein $game_concept_best_friend$ ist eine $game_concept_relation$, die lebenslange Ergebenheit und Unterstützung anzeigt. Sie ist stärker als die $game_concept_relation$ zu einem [friend|E]. Ein [character|E] kann immer nur einen $game_concept_best_friend$ haben."

 game_concept_rival:0 "Rivale"
 game_concept_rivals:0 "Rivalen"
 game_concept_rivalries:0 "Rivalitäten"
 game_concept_rivalry:0 "Rivalität"
 game_concept_rival_possessive:0 "des Rivalen"
 game_concept_rivals_possessive:0 "der Rivalen"
 game_concept_rival_desc:2 "Ein $game_concept_rival$ ist eine $game_concept_relation$, die lebenslange Abscheu, wenn nicht sogar Hass anzeigt.\n\n$game_concept_rivals$, die einander wirklich verabscheuen, können zu Erzfeinden werden."

 game_concept_nemesis:0 "Erzfeind"
 game_concept_nemeses:0 "Erzfeinde"
 game_concept_nemesis_possessive:0 "des Erzfeinds"
 game_concept_nemeses_possessive:0 "der Erzfeinde"
 game_concept_nemesis_desc:1 "Ein $game_concept_nemesis$ ist eine $game_concept_relation$, die absolute Abscheu und Hass anzeigt. Sie ist stärker als die $game_concept_relation$ zu einem [Concept('rival', 'Rivalen')|E]. Ein Charakter kann immer nur einen $game_concept_nemesis$ haben."

 game_concept_guardian:0 "Vormund"
 game_concept_guardians:0 "Vormunde"
 game_concept_guardian_possessive:0 "des Vormunds"
 game_concept_guardians_possessive:0 "der Vormunde"
 game_concept_guardianship:0 "Vormundschaft"
 game_concept_guardian_desc:1 "Ein $game_concept_guardian$ ist ein [character|E], der ein [child|E] (das man als [ward|E] bezeichnet) [educate|E] soll.\n\n$game_concept_guardians$ geben oft ihre [personality_traits|E] an ihre $game_concept_wards$ weiter, ebenso wie ihre [culture|E] und/oder ihren [Concept('faith', 'Glauben')|E], sofern dies der $game_concept_education_focus$ vorsieht.\n\nDer $game_concept_guardian$ kann an einem anderen [court|E] leben. [close_family_members|E] einem anderen [ruler|E] so anzuvertrauen, wird dessen [opinion|E] über Euch verbessern."

 game_concept_ward:0 "Mündel"
 game_concept_wards:0 "Mündel"
 game_concept_ward_possessive:0 "des Mündels"
 game_concept_wards_possessive:0 "der Mündel"
 game_concept_ward_desc:0 "Ein $game_concept_ward$ ist ein [child|E], das von einem [guardian|E] [educated|E] wird. Jeder $game_concept_guardian$ kann bis zu zwei $game_concept_wards$ ausbilden."

 game_concept_mentor:0 "Mentor"
 game_concept_mentors:0 "Mentoren"
 game_concept_mentor_possessive:0 "des Mentors"
 game_concept_mentors_possessive:0 "der Mentoren"
 game_concept_mentor_desc:0 "$game_concept_mentors$ sind [characters|E], die ihrem [student|E] dabei helfen, dessen [skills|E] zu verbessern. Man bekommt sie durch Ereignisse, wenn der eigene [lifestyle|E]-[focus|E] auf einem bestimmten $game_concept_skill$ liegt."

 game_concept_student:0 "Schüler"
 game_concept_students:0 "Schüler"
 game_concept_student_possessive:0 "des Schülers"
 game_concept_students_possessive:0 "der Schüler"
 game_concept_student_desc:0 "$game_concept_students$ sind [characters|E], die von einem [mentor|E] unterwiesen werden, der ihnen hilft, einen ihrer [skills|E] zu verbessern. $game_concept_mentors$ erhält man durch Ereignisse in einem [lifestyle|E], wenn der [focus|E] auf einem $game_concept_skill$ liegt, in dem sie besonders gut sind."

 game_concept_bully:0 "Quälgeist"
 game_concept_bullies:0 "Quälgeister"
 game_concept_bully_possessive:0 "des Quälgeists"
 game_concept_bullies_possessive:0 "der Quälgeister"
 game_concept_bully_desc:0 "Ein $game_concept_bully$ ist ein grausames [child|E], das ein anderes $game_concept_child$ (sein [victim|E]) aus Spaß, Profit oder Langeweile piesackt. Wenn sie [adults|E] werden, wird der $game_concept_bully$ zu einem [Concept('rival', 'Rivalen')|E] oder überwindet seinen kindischen Hass."

 game_concept_victim:0 "Opfer"
 game_concept_victims:0 "Opfer"
 game_concept_victim_possessive:0 "des Opfers"
 game_concept_victims_possessive:0 "der Opfer"
 game_concept_victim_desc:0 "Ein $game_concept_victim$ ist ein [child|E], das gerade von einem anderen $game_concept_child$ gepiesackt wird, meist aus Gründen, die nur dem [bully|E] bekannt sind. Wenn sie [adults|E] werden, können sie [rivals|E] ihres $game_concept_bully$s werden oder lernen, wie man solche jugendliche Reibereien hinter sich lässt."

 game_concept_crush:0 "Schwarm"
 game_concept_crushes:0 "Schwärme"
 game_concept_crush_possessive:0 "des Schwarms"
 game_concept_crushes_possessive:0 "der Schwärme"
 game_concept_crush_desc:0 "Ein $game_concept_crush$ ist ein anderes [child|E], für das dieses $game_concept_child$ zum ersten Mal im Leben (eher schmerzliche und unpassende) Gefühle entwickelt hat. Wenn Sie [adults|E] werden und der $game_concept_crush$ beidseitig ist, kann es dazu führen, dass sie [lovers|E] voneinander werden oder der [character|E] lässt das alles einfach hinter sich."

 game_concept_modifier:0 "Modifikator"
 game_concept_modifiers:0 "Modifikatoren"
 game_concept_modifier_desc:0 "Ein $game_concept_modifier$ ist ein Effekt, der einen Wert über längere Zeit verändert. Er kann zum Beispiel die [skills|E] eines Charakters verändern oder die [success_chance|E] eines [Concept('scheme', 'Komplotts')|E].\n\nModifikatoren gibt es üblicherweise bei Charakteren, Komplotten oder [counties|E]."

 game_concept_character_modifier:0 "Charaktermodifikator"
 game_concept_character_modifiers:0 "Charaktermodifikatoren"
 game_concept_character_modifier_desc:2 "[modifiers|E], die ein Charakter hat und die seine Persönlichkeit, seine [skills|E] and sogar seine [income|E] beeinflussen. Im Gegensatz zu [traits|E] stehen $game_concept_character_modifiers$ eher für temporäre Effekte."

 game_concept_critical_failure:0 "Kritischer Fehlschlag"
 game_concept_critically_fail:0 "Kritisch fehlschlagen"
 game_concept_critical_failure_desc:0 "Ein $game_concept_critical_failure$ kann bei manchen [Concept('schemes', 'Komplotten')|E] bei der Ausführung vorkommen.\n\nDer mögliche Ausgang mag variieren, doch es ist immer ein gegenteiliger Effekt von dem, was man erzielen wollte, oder ein Charakter wird für eine gewisse Zeit ganz daran gehindert, das gleiche Komplott gegen diesen Charakter noch einmal zu schmieden."

 game_concept_espionage:1 "$task_find_secrets$"
 game_concept_espionage_desc:1 "$game_concept_espionage$ ist eine [councillor_task|E], die der [spymaster|E] durchführt.\n\nSie zielt auf den [court|E] eines [Concept('ruler', 'Herrschers')|E] ab: Man versucht, die [secrets|E] der Charaktere vor Ort aufzudecken."

 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc:1 "$game_concept_disrupt_schemes$ ist eine [councillor_task|E], die der [spymaster|E] durchführt.\n\nDurch sie steigt die [scheme_discovery_chance|E] und man verlangsamt die Aktionen feindlicher Ratsspitzel (zum Beispiel die [espionage|E])."

 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "$game_concept_increase_control$ ist eine [councillor_task|E], die der [marshal|E] durchführt.\n\nSie ist auf eine [county|E] gerichtet, in der im Lauf der Zeit die [control|E] erhöht und die [county_corruption|E] entfernt wird."

 game_concept_manage_guards:0 "$task_manage_guards$"
 game_concept_manage_guards_desc:0 "$game_concept_increase_control$ ist eine [councillor_task|E], die der [marshal|E] durchführt.\n\nSie erhöht die [knight_effectiveness|E] und senkt die [hostile_scheme|E]-[success_chance|E] gegen den [Concept('liege', 'Lehnsherrn')|E] des Ratsmitglieds."

 game_concept_collect_taxes:0 "$task_collect_taxes$"
 game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$ ist eine [councillor_task|E], die der [steward|E] durchführt.\n\nSie erhöht alle Steuern in der persönlichen [domain|E] eines Charakters."

 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_culture_desc:1 "$game_concept_promote_culture$ ist eine [councillor_task|E], die vom [steward|E] durchgeführt wird.\n\nSie ändert die [culture|E] einer [county|E], damit sie zur $game_concept_culture$ des Herrschers passt."

 game_concept_accept_culture:0 "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance:0 "Akzeptanz fördern"
 game_concept_accept_culture_desc:0 "$game_concept_accept_culture$ ist eine [councillor_task|E], die der [steward|E] durchführt.\n\nSie erhöht die [cultural_acceptance|E] zwischen der Ziel-[culture|E] und der $game_concept_culture$ des Herrschers."

 game_concept_theocratic_vassal:0 "Theokratischer Vasall"
 game_concept_theocratic_vassals:0 "Theokratische Vasallen"
 game_concept_theocratic_vassal_desc:0 "Diese Vasallen haben eine theokratische Regierungsform.\n\nWie sie funktionieren, wird durch die [doctrines|E] ihres [Concept('faith', 'Glaubens')|E] bestimmt."

 game_concept_ducal_conquest_casus_belli:0 "Hochlordseroberungs-Kriegsgrund"
 game_concept_ducal_conquest:0 "Hochlordseroberung"
 game_concept_ducal_conquest_casus_belli_desc:0 "Ein [casus_belli|E], der es erlaubt, [counties|E] zu übernehmen, die man braucht, um einen [uncreated_title|E] im Hochlordsrang zu schaffen."

 game_concept_vassalize_casus_belli:0 "Vasallenzwang-Kriegsgrund"
 game_concept_vassalization_casus_belli:0 "Vasallenzwang"
 game_concept_vassalized_casus_belli:0 "zwangsvasallisiert"
 game_concept_vassalize_casus_belli_desc:3 "Dieser [casus_belli|E] erlaubt eine erzwungene [vassalization|E] eines benachbarten unabhängigen [Concept('ruler', 'Herrschers')|E] mit niedrigerem Rang. Wird durch den [perk|E] [GetPerk('forced_vassalage_perk').GetName(GetPlayer)] freigeschaltet.\n\nIhr könnt jeden Herrscher zum Vasallen machen, der nicht mehr als #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] in seinem [realm|E] hat.\n\nDiese Schwelle wird um #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! durch jede der folgenden Innovationen erhöht:\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"

 game_concept_title_creation:0 "Titelschaffung"
 game_concept_create:0 "Schaffen"
 game_concept_created:0 "Geschaffen"
 game_concept_create_title:0 "Titel schaffen"
 game_concept_created_title:0 "Geschaffener Titel"
 game_concept_uncreated_title:0 "Ungeschaffener Titel"
 game_concept_title_creation_desc:2 "[rulers|E], die den Großteil des dazugehörigen [de_jure|E]-Lands von noch nicht erschaffenen [Concept('title', 'Titeln')|E] kontrollieren, können diese erschaffen. Einen Titel zu erschaffen, kostet [gold|E], gewährt aber [prestige|E].\n\nNur Titel im Rang von [duchies|E], [kingdoms|E] und [empires|E] können erschaffen werden.\n\nDas Anliegen-Widget enthält eine Liste aller Titel, die man jeweils zu einem bestimmten Zeitpunkt erschaffen kann."

 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "Eine [councillor_task|E], die vom [chancellor|E] durchgeführt wird.\nFür [Concept('independent', 'Unabhängige')|E] [ruler|E] erhöht dies die Meinungen anderer unabhängiger Herrscher. Bei Vasallen erhöht sich die Meinung anderer Vasallen desselben [Concept('liege', 'Lehnsherrn')|E]."

 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "Eine [councillor_task|E], die vom [chancellor|E] durchgeführt wird. Sie erhöht die Meinungen der [vassals|E] im [realm|E] gegenüber dem [Concept('liege', 'Lehnsherrn')|E]."

 game_concept_bestow_royal_favor:0 "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc:0 "Eine [councillor_task|E], die vom [chancellor|E] durchgeführt wird. Sie erhöht die Meinung eines [vassals|E] im [realm|E] gegenüber seinem [Concept('liege', 'Lehnsherrn')|E]."

 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricate_claim_short:0 "Anspruch fingieren"
 game_concept_fabricated_claims_short:0 "Fingierte Ansprüche"
 game_concept_fabricating_claims:0 "Ansprüche fingierend"
 game_concept_fabricate_claim_desc:0 "Eine [councillor_task|E], die vom [court_chaplain|E] durchgeführt wird.\nIn der Ziel-[county|E] baut sich langsam Fortschritt auf. Bei 100 % Fortschritt wird durch eine gewisse [gold|E]-Zahlung ein Anspruch fingiert."

 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "Eine [councillor_task|E], die vom [court_chaplain|E] durchgeführt wird.\nErhöht die Meinungen [Concept('theocratic', 'Theokratischer')|E] Herrscher desselben Glaubens und zugleich den monatlichen Zuwachs an [piety|E]."

 game_concept_interaction:0 "Interaktion"
 game_concept_interactions:0 "Interaktionen"
 game_concept_character_interaction:0 "Charakter-Interaktion"
 game_concept_interaction_desc:0 "Aktionen, die Charakter gegeneinander unternehmen können. Sie haben eine ganze Reihe von Zwecken und Auswirkungen.\n\nManche Interaktionen erfordern die Zustimmung des Zielcharakters, während andere auch ohne sie durchgeführt werden können.\n\nMeist greift man durch einen Rechtsklick auf einen Charakter auf das Interaktionsmenü für diesen Zielcharakter zu, doch sie sind auch über Sonderinterfaces zugänglich."

 game_concept_offer_vassalization:0 "Vasallisierungsangebot"
 game_concept_offer_vassalization_interaction:0 "Vasallisierungsangebots-Interaktion"
 game_concept_offer_vassalization_desc:0 "Bei dieser Interaktion bietet man einem [Concept('independent', 'Unabhängigen')|E] [ruler|E] von niedrigerem [title_rank|E] die Vasallisierung an, um ihn friedlich dem Reich hinzuzufügen."

 game_concept_extort_subjects_decision:0 "Untertanenerpressungs-Entscheidung"
 game_concept_extort_subjects:0 "Untertanenerpressung"
 game_concept_extort_subjects_decision_desc:0 "Bei dieser [decision|E] bekommt man verschiedene Gelegenheiten angeboten, um zusätzliches [gold|E] von Untertanen zu verlangen, was jedoch immer einen Preis hat …"

 game_concept_sell_titles_decision:0 "Titelverkaufs-Entscheidung"
 game_concept_sell_titles:0 "Titelverkauf"
 game_concept_sell_titles_decision_desc:1 "Bei dieser [decision|E] verkauft man Trivialtitel – Titel von rein symbolischer Bedeutung – und erhält gegen [prestige|E] etwas [gold|E]."

 game_concept_embrace_celibacy:0 "Zölibatsgelübde"
 game_concept_embrace_celibacy_decision:0 "Zölibatsgelübde-Entscheidung"
 game_concept_embrace_celibacy_desc:0 "Durch diese [decision|E] erhält ein Charakter die [trait|E] [GetTrait('celibate').GetName(GetPlayer)]."

 game_concept_abandon_celibacy:0 "Zölibatsaufgabe"
 game_concept_abandon_celibacy_decision:0 "Zölibatsaufgabe-Entscheidung"
 game_concept_abandon_celibacy_desc:0 "Durch diese [decision|E] verliert ein Charakter die [trait|E] [GetTrait('celibate').GetName(GetPlayer)]."

 game_concept_convert_county:0 "$task_conversion$"
 game_concept_convert_county_desc:0 "Eine [councillor_task|E], die vom [court_chaplain|E] durchgeführt wird und immer auf ein [county|E] gerichtet ist, das einen anderen Glauben als der [liege|E] hat.\nJeden Monat steigt der Fortschritt an. Erreicht er 100 %, hat der Großteil der Gemeinde zum Glauben des Lehnsherrn gewechselt.\n\nDas Bekehrungstempo wird durch viele Faktoren beeinflusst, einschließlich der [learning_skill|E] des [Concept('councillor', 'Ratsmitglieds')|E] und dem [fervor|E] der beiden Glauben."

 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "$commission_epic_decision$-Entscheidung"
 game_concept_commission_epic_desc:0 "Eine [decision|E], mit der ein Charakter [gold|E] gegen [prestige|E] eintauschen kann, indem er ein Familienepos in Auftrag gibt."

 game_concept_exceptional_epic:0 "Herausragendes Epos"
 game_concept_exceptional_epic_desc:0 "Ein Familienepos wird durch die Entscheidung $commission_epic_decision$ verfasst. Es besteht jedoch die Chance, dass es ein Herausragendes Epos wird, das größere Boni gewährt als ein gewöhnliches Epos.\n\nDie Chance auf ein Herausragendes Epos wird durch die Entscheidung bei Ereignissen bestimmt."

 game_concept_demand_payment:0 "Zahlungsforderung"
 game_concept_demand_payment_decision:0 "Zahlungsforderungs-Interaktion"
 game_concept_demand_payment_desc:0 "Eine diplomatische Interaktion, die es einem Charakter erlaubt, [gold|E] im Ausgleich für [hooks|E] zu verlangen."

 game_concept_independence_faction:0 "Unabhängigkeitsfraktion"
 game_concept_independence_factions:0 "Unabhängigkeitsfraktionen"
 game_concept_faction_independence:0 "Unabhängigkeit"
 game_concept_independence_faction_desc:1 "Die $game_concept_independence_faction$ will Unabhängigkeit für all ihre Mitglieder. Wenn sie Erfolg hat, werden sie von ihrem [Concept('liege', 'Lehnsherrn')|E] [independent|E]."

 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "Freiheit"
 game_concept_liberty_factions:0 "Freiheitsfraktionen"
 game_concept_liberty_faction_desc:1 "Die $game_concept_liberty_faction$ will die [crown_authority|E] senken und wenn anwendbar auch ihre eigenen [feudal_contracts|E] lockern. Hat sie Erfolg, kann der [liege|E] die Lehnsautorität des [Concept('realm', 'Reichs')|E] eine gewisse Zeit nicht mehr steigern."

 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_factions:0 "Anspruchstellerfraktionen"
 game_concept_claimant_faction_desc:1 "Die $game_concept_claimant_faction$ will einen bestimmten [claimant|E] auf den Thron eines [Concept('title', 'Titels')|E] setzen, den ihr [liege|E] hält. Hat sie Erfolg, muss der Lehnsherr den Titel an den Anspruchsteller abgeben und die dazugehörige [vassals|E]-Struktur wird neu aufgebaut. Alle [Concept('faction', 'Fraktions')|E]-Mitglieder erhalten ein [hook|E] gegen den Anspruchsteller."

 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_factions:0 "Bauernfraktionen"
 game_concept_peasant_faction_desc:2 "Die $game_concept_peasant_faction$ wird von den [counties|E] mit niedriger [county_opinion|E] bevölkert. Im Gegensatz zu anderen [factions|E] wird diese immer rebellieren, selbst wenn die [faction_military_power|E] niedrig ist, da die Bauern gemeinhin optimistisch sind und nicht lesen können … Erfolgreiche Bauernaufstände senken die Kontrolle in Eurem [realm|E] beträchtlich."

 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_factions:0 "Volksfraktionen"
 game_concept_popular_faction_desc:0 "Die $game_concept_popular_faction$ wird von den [counties|E] mit niedriger [county_opinion|E] bevölkert, die durch ein gemeinsames Element wie die [culture|E] oder den [Concept('faith', 'Glauben')|E] verbunden werden. Sie wollen sich befreien und einen neuen [ruler|E] wählen, der besser zu ihrer Kultur oder ihrem Glauben passt. Diese Art von Aufstand ist üblicherweise sehr gefährlich."

 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "$buy_claim_interaction$-Interaktion"
 game_concept_buy_claim_desc:2 "Eine Interaktion, die es einem Charakter erlaubt, nicht durchgesetzte [claims|E] im Austausch für [piety|E] zu kaufen.\n\n$EFFECT_LIST_BULLET$Ein [vassal|E] kann keinen Anspruch auf [title|E] seines [Concept('liege', 'Lehnsherrn')|E] kaufen und ein Lehnsherr keinen Anspruch auf Titel von Vasallen.\n$EFFECT_LIST_BULLET$Ein [king|E] oder [emperor|E] kann keine Ansprüche auf Titel von Obersten Lordschaften kaufen und Könige keine Ansprüche auf andere Königreiche.\n$EFFECT_LIST_BULLET$Niemand kann einen Anspruch auf sein [head_of_faith|E] kaufen."

 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_develop_county_desc:0 "Eine [councillor_task|E], die der [steward|E] durchführt. Sie ist auf eine [county|E] gerichtet, wo sie das [development_growth|E] beschleunigt und die nötige Zeit für den Bau von [Concept('buildings', 'Gebäuden')|E] verringert."

 game_concept_convince_dejure:0 "$task_convince_dejure$"
 game_concept_convince_dejure_desc:0 "Eine [councillor_task|E], die vom [steward|E] durchgeführt wird. Sie zielt auf eine [de_jure|E]-[county|E] des [Concept('liege', 'Lehnsherrn')|E] des Ratsmitglieds ab, die im Besitz eines [Concept('independent', 'unabhängigen')|E] [Concept('ruler', 'Herrschers')|E] ist. Wenn die Gemeinde überzeugt wird, wird sie ihren [ruler|E] bitten, sie an ihren [de_jure|E]-[Concept('liege', 'Lehnsherrn')|E] zu übertragen."

 game_concept_hostile_army:0 "Feindselig"
 game_concept_hostile_army_desc:0 "Eine $game_concept_hostile_army$ [army|E] kann bekämpft werden, als ob man mit ihrem Besitzer [war|E] führen würde; man bekommt allerdings keine [war_score|E].\n\nFeindseligkeit wird durch widerstreitende Interessen ausgelöst, unter anderem:\n$BULLET_WITH_TAB$Feinde Eures [Concept('liege', 'Lehnsherrn')|E]\n$BULLET_WITH_TAB$[vassals|E] der eigenen Feinde\n$BULLET_WITH_TAB$Herrscher, die denselben Gegner #emphasis angreifen#!"

 game_concept_war_leaders:0 "Kriegsanführer"
 game_concept_war_leader:0 "Kriegsanführer"
 game_concept_war_leaders_desc:0 "Der Hauptangreifer und der Hauptverteidiger eines [Concept('war', 'Kriegs')|E]. Meist sind dies der Charakter, der den Krieg vom Zaun gebrochen hat, und der [top_liege|E] des Charakters, der das [war_target|E] hält.\n\nEs gibt unterschiedliche [casus_bellis|E] für unterschiedliche Arten von Krieg, die dann auch zu unterschiedlichen Charakteren als $game_concept_war_leaders$n führen können."

 game_concept_offensive_war_opinion:0 "Angriffskriegs-Meinung"
 game_concept_offensive_war_opinion_short:0 "Angriffskrieg"
 game_concept_offensive_war_opinion_desc:0 "Ist man der Hauptangreifer in einem Krieg, verlieren die eigenen [vassals|E] nach [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] Monaten immer mehr Meinung. [civil_wars|E] und [great_holy_wars|E] sind davon ausgenommen. Sobald man nicht länger im Krieg ist, verschwinden die Abzüge langsam."

 game_concept_at_peace_opinion:0 "Friedenszeit-Meinung"
 game_concept_at_peace_opinion_short:0 "Friedenszeit"
 game_concept_at_peace_opinion_desc:1 "Charaktere, die den [core_tenet|E] [GetFaithDoctrine('tenet_warmonger').GetBaseName] als Teil Ihres [Concept('faith', 'Glaubens')|E] haben, bekommen die $game_concept_at_peace_opinion$ statt eines [Concept('offensive_war_opinion', 'Angriffskriegs-Meinungs')|E]-Abzugs.\n\nSeid Ihr zu lange im Frieden, werden Eure [vassals|E] weniger von Euch halten #weak (wenn sie Euren Glauben teilen).#!"

 game_concept_character:0 "Charakter"
 game_concept_characters:0 "Charaktere"
 game_concept_character_possessive:0 "des Charakters"
 game_concept_characters_possessive:0 "der Charaktere"
 game_concept_character_desc:0 "Charaktere sind entweder [nobles|E] oder [lowborn|E], [landed|E] oder [unlanded|E], haben jeweils eigene [skills|E] und [traits|E], Ziele und Wünsche. Sie können [rulers|E], [courtiers|E] und [guests|E] sein. Sind sie in [Concept('diplomatic_range', 'Diplomatischer Reichweite')|E], kann man mit ihnen interagieren."

 game_concept_highlighted_text:0 "Hervorgehobener Text"
 game_concept_highlighted_text_desc:0 "Dieses Wissen ist immer für Euch da, wenn Ihr Euch unsicher bei einem Spielkonzept seid.\n\n#TUT Ihr könnt sogar mit Eurem Cursor auf #EMP diesen#! Tooltip gehen, um noch mehr Wissen zu bekommen! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example:0 "Schick!"
 game_concept_highlighted_text_example_desc:0 "Gute Arbeit!"

 #game_concept_camera:0 "" Delete this
 #game_concept_camera_desc:2 "" Delete this

 game_concept_detail_zoom:1 "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc:1 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 #game_concept_world_realms_zoom:0 ""  Delete this
 #game_concept_world_realms_zoom_desc:0 ""  Delete this

 game_concept_tutorial_education_trait:0 "Ausbildungseigenschaft"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "Kleinkönig Murchad (Euer [character|E]) folgt einer [Concept('martial', 'Kriegsführungs')|E]-[education|E]. Wird er erwachsen, erhält er die Eigenschaft Fähiger Taktiker."

 game_concept_organized:0 "Organisiert"
 #AGOT Modified
 #game_concept_organized_desc:0 "An Organized [faith|E] has a religious hierarchy. Worship and practices are more organized and scriptures are formalized.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] Faiths can become Organized by reforming, while other Faiths are always considered Organized."
 game_concept_organized_desc:0 "Ein organisierter [faith|E] hat eine religiöse Hierarchie. Verehrung und Praktiken sind strukturierter und die heiligen Schriften formalisiert.\n\n[GetReligionFamily('rf_pagan').GetName|l]e Glauben mit der Doktrin [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] werden durch die Reformierung organisiert, während andere Glauben immer als organisiert gelten."

 game_concept_flowery_war:0 "Entführungsüberfall"
 game_concept_flowery_wars:0 "Entführungsüberfälle"
 game_concept_flowery_warring:0 "Entführungsüberfall"
 game_concept_flowery_war_desc:1 "Diese Sonderart des [Concept('war', 'Kriegs')|E] wird von einem [ruler|E] begonnen, dessen [faith|E] Menschenopfer praktiziert. Das Hauptziel des $game_concept_flowery_warring$s ist es, zu kämpfen und [prisoners|E] zu machen, die man opfern kann. Beide Seiten verdienen sich dabei [war_score|E] durch Kämpfe, ohne [sieges|E] durchführen zu müssen.\n\nAm Ende des $game_concept_war$s erhält der Sieger, sofern sein $game_concept_faith$ Menschenopfer praktiziert, mehrere $game_concept_prisoners$ vom [court|E] des Verlierers (diese Regelung greift auch dann, wenn der Verteidiger gewinnt). Folgen beide Beteiligten eines $game_concept_flowery_war$s demselben Glauben, gilt der Krieg als heilig, sodass auch der Verlierer (reduzierte) [piety|E] erhält, obwohl er unterlegen ist.\n\nMan kann keinen $game_concept_flowery_war$ durchführen oder fortsetzen, wenn man noch $game_concept_prisoners$ aus einem gewonnenen $game_concept_flowery_war$ in seinem [dungeon|E] hat."

 game_concept_partition_share:0 "Erbteilungsanteil"
 game_concept_partition_share_desc:1 "Bei allen [Concept('succession_law', 'Nachfolgerechten')|E] mit mehreren [realm_heirs|E] ist der $game_concept_partition_share$ eines [Concept('character', 'Charakters')|E] jene [titles|E], die dieser $game_concept_heir$ bei einer [succession|E] erhalten wird. Üblicherweise werden die Titel zwischen den Kindern des [Concept('ruler', 'Herrschers')|E] (oder selten: seinen Geschwistern) aufgeteilt.\n\nÜblicherweise je nach Art der zum Tragen kommenden $game_concept_succession$ werden sie gleichmäßig in getrennte [realms|E] aufgeteilt, gleichmäßig innerhalb desselben $game_concept_realm$s aufgeteilt oder vorrangig an den $game_concept_heir$n gegeben, während der Rest gleichmäßig unter allen anderen $game_concept_heirs$ aufgeteilt wird."

 game_concept_banish_reason:0 "Verbannungsgrund"
 game_concept_banish_reasons:0 "Verbannungsgründe"
 game_concept_banish_reason_desc:0 "Ein $game_concept_banish_reason$ gibt einem [Concept('liege', 'Lehnsherrn')|E] die Gelegenheit, nach Belieben einen Untertanen zu [banish|E], den er in seinem [dungeon|E] hat. Man erhält ihn vor allem dann, wenn ein Untertan ein [criminal|E] ist."

 game_concept_imprisonment_reason:0 "Einkerkerungsgrund"
 game_concept_imprisonment_reasons:0 "Einkerkerungsgründe"
 game_concept_imprisonment_reason_desc:0 "Ein $game_concept_imprisonment_reason$ gibt einem [Concept('liege', 'Lehnsherrn')|E] die Gelegenheit, nach Belieben einen Untertanen [Concept('imprison', 'Einzusperren')|E]. Man erhält ihn vor allem, wenn ein Untertan ein [criminal|E] ist."

 game_concept_revoke_title_reason:0 "Aberkennungsgrund"
 game_concept_revoke_title_reasons:0 "Aberkennungsgründe"
 game_concept_revoke_title_reason_desc:0 "Ein $game_concept_revoke_title_reason$ gibt einem [Concept('liege', 'Lehnsherrn')|E] die Gelegenheit, nach Belieben einem Untertan einen [title|E] [Concept('revoke', 'Abzuerkennen')|E]. Man erhält ihn vor allem, wenn ein Untertan ein [criminal|E] ist."

 game_concept_execute_reason:0 "Hinrichtungsgrund"
 game_concept_execute_reasons:0 "Hinrichtungsgründe"
 game_concept_execute_reason_desc:1 "Ein $game_concept_execute_reason$ gibt einem [Concept('liege', 'Lehnsherrn')|E] die Gelegenheit, einen Untertan [Concept('execute', 'Hinzurichten')|E], den er in seinem [dungeon|E] hat. Man erhält ihn vor allem dann, wenn ein Untertan ein [criminal|E] ist."

 game_concept_movement_lock:0 "Sperrbewegung"
 game_concept_movement_locked:0 "Bewegung gesperrt"
 game_concept_movement_locked_desc:0 "Nachdem eine [army|E] mehr als die Hälfte eines Bewegungsbefehls durchgeführt hat, kann man diesen nicht mehr ändern, bis sie an ihrem Ziel ankommt"

 game_concept_extramarital_sex:0 "Außerehelicher Verkehr"
 game_concept_extramarital_sex_sleeping_with:0 "beischlafen"
 game_concept_extramarital_sex_desc:1 "Wenn entdeckt wird, dass zwei Charaktere außerehelichen Verkehr haben, erleiden sie Konsequenzen, die von den [doctrines|E] Ihres [Concept('faith', 'Glaubens')|E] abhängen.\n\n$EFFECT_LIST_BULLET$Beide Charactere werden bekanntermaßen zu [GetTrait('fornicator').GetName(GetNullCharacter)] oder [GetTrait('adulterer').GetName(GetNullCharacter)], je nachdem, ob sie verheiratet sind\n$EFFECT_LIST_BULLET$Wenn ein Mann und eine Frau miteinander schlafen, kann das zu einer [bastard|E]-Schwangerschaft führen\n$EFFECT_LIST_BULLET$Wenn die Charaktere das gleiche Geschlecht haben, hängen die Folgen von der $doctrine_homosexuality_name$ ihres Glaubens ab.\n$EFFECT_LIST_BULLET$Alle durch Sexualverkehr übertragbaren [diseases|E], die einer der Charaktere hat, können den anderen infizieren"

 game_concept_titular_title:0 "Titulartitel"
 game_concept_titular_title_desc:0 "Ein $game_concept_titular_title$ ist ein [title|E], der kein [de_jure|E]-Land auf der Karte hat. Durch [de_jure_drift|E] kann jeder Titel mit Landbesitz zu einem Titulartitel werden.\n\nDie Titel von [mercenaries|E], [heads_of_faith|E] und [holy_orders|E] sind oft Titulartitel."

 game_concept_pilgrimage:0 "Pilgerreise"
 game_concept_pilgrimages:0 "Pilgerreisen"
 game_concept_pilgrimage_desc:2 "Charaktere der meisten [faiths|E] können sich entscheiden, als [activity|E] eine $game_concept_pilgrimage$ zu einer [Concept('holy_site', 'Heiligen Stätte')|E] zu unternehmen. Nach dem Besuch hat jede [holy_site|E] eine gewisse Abklingzeit, bevor sie wieder besucht werden kann.\n\nEine solche Reise ist voller Gefahren und Gelegenheiten, doch wenn er sein Ziel erreicht, erhält der Charakter [piety|E] und vielleicht noch andere Belohnungen."

 game_concept_hajj:0 "Hadsch"
 game_concept_hajjes:0 "Hadschen"
 game_concept_hajj_desc:1 "Charaktere der meisten islamischen [faiths|E] können sich einmal im Jahr entscheiden, als [activity|E] einen $game_concept_hajj$ nach Mekka zu unternehmen (dies ist Teil ihrer $game_concept_pilgrimage$-[doctrine|E]).\n\nEine solche Reise ist voller Gefahren und Gelegenheiten, doch wenn er sein Ziel erreicht, erhält der Charakter [piety|E] und vielleicht noch andere Belohnungen."

 game_concept_faith_righteous:0 "rechtschaffen"
 game_concept_faith_righteous_desc:0 "Dieser [faith|E] gilt als legitim.\nGemischte Ehen sind verbreitet.\n\n#S Auswirkungen:\n#![GetHostilityDescription('(int32)0')]"

 game_concept_faith_astray:0 "fehlgeleitet"
 game_concept_faith_astray_desc:0 "Dieser [faith|E] unterscheidet sich in Kleinigkeiten, die nicht allzu bedeutend sind.\nGemischte Ehen kommen vor.\n\n#S Auswirkungen:\n#![GetHostilityDescription('(int32)1')]"

 game_concept_faith_hostile:0 "feindselig"
 game_concept_faith_hostile_desc:0 "Dieser [faith|E] weicht deutlich und bedeutend ab.\nGemischte Ehen können vorkommen, [holy_wars|E] können geführt werden.\n\n#S Auswirkungen:\n#![GetHostilityDescription('(int32)2')]"

 game_concept_faith_evil:0 "böse"
 game_concept_faith_evil_desc:0 "Dieser [faith|E] ist ein wahrer Gräuel.\nGemischte Ehen kommen selten vor, [holy_wars|E] können geführt werden.\n\n#S Auswirkungen:\n#![GetHostilityDescription('(int32)3')]"

 game_concept_faith_hostility:0 "Glaubensfeindlichkeit"
 game_concept_faith_hostility_desc:1 "Alle [faiths|E] haben eine Beziehung zu allen anderen $game_concept_faith$, die darüber bestimmt, wie nah verwandt sie miteinander sind.\n\nDie Nähe wird durch verschiedene Faktoren ermittelt, darunter [religion|E], [religious_family|E] und spezielle [doctrines|E], die ein Glaube hat.\n\nSind zwei Glauben sehr weit entfernt voneinander, führt dies oft zu [holy_wars|E] gegeneinander.\n\nEs gibt die folgenden Beziehungen: [faith_righteous|L], [faith_astray|L], [faith_hostile|L] und [faith_evil|L]."

 game_concept_command_modifier:0 "Befehlsmodifikator"
 game_concept_command_modifier_desc:0 "Dieser [modifier|E] ist bei [Concept('commander', 'Befehlshabern')|E] aktiv.\n\nKommandiert ein Charakter mit einem Befehlsmodifikator eine [army|E], entfaltet dieser Effekt seine Wirkung."
 game_concept_command_modifier_i:0 "@command_modifier_icon!"

 #game_concept_pic: "@test_flower!"

 game_concept_nickname:0 "Spitzname"
 game_concept_epithet:0 "Namenszusatz"
 game_concept_cognomen:0 "Beiname"
 game_concept_nicknames:0 "Spitznamen"
 game_concept_epithets:0 "Namenszusätze"
 game_concept_cognomens:0 "Beinamen"
 game_concept_nickname_desc:1 "$game_concept_nicknames$, $game_concept_epithets$ und $game_concept_cognomens$ sind alles Zweitnamen, die man entweder annimmt oder die [characters|E] zugeschrieben werden (wie etwa „Karl der Kahle“). $game_concept_nicknames$ sind eine reine Äußerlichkeit und haben keine Auswirkungen aufs Spiel, doch die Umstände, unter denen man sie bekommt, sind oft dramatisch oder bemerkenswert.\n\nNegative $game_concept_nicknames$ werden meist von positiven überschrieben (zum Beispiel wird „Wilhelm der Bastard“ zu „Wilhelm dem Eroberer“)."

 game_concept_main_phase:0 "Hauptphase"
 game_concept_main_phase_desc:0 "In der Hauptphase der [battle|E] kämpfen die [soldiers|E] und [knights|E] beider Seiten gegeneinander.\n\nDie Hauptphase endet, wenn alle Truppen einer Seite zu [casualties|E] geworden sind oder sich eine Seite für den [retreat|E] entscheidet.\n\nNach der Hauptphase geht die Schlacht zum [aftermath|E] über."

 game_concept_personality_trait:0 "Persönlichkeitseigenschaft"
 game_concept_personality_traits:0 "Persönlichkeitseigenschaften"
 game_concept_personality_trait_desc:1 "Eine $game_concept_personality_trait$ ist eine [trait|E] Eigenschaft, die über die Weltsicht einer Person bestimmt und darüber, welche Handlungen sie am wahrscheinlichsten unternimmt. Sie beeinflusst zudem die [opinion|E] anderer. Im Verlauf seines Lebens kann man sowohl Eigenschaften verlieren als auch neue hinzugewinnen. Handelt man der eigenen Persönlichkeit zuwider, löst dies [stress|E] aus."

 game_concept_lifestyle_trait:0 "Lebenswandeleigenschaft"
 game_concept_lifestyle_traits:0 "Lebenswandeleigenschaften"
 game_concept_lifestyle_trait_desc:1 "Eine $game_concept_lifestyle_trait$ ist das Resultat des Erhalts gewisser [lifestyle|E]-Vorzüge, [decisions|E] oder [interactions|E].\n\nManche Lebenswandeleigenschaften lassen sich verbessen, wenn der Charakter seine Beherrschung des entsprechenden Werts steigert. Die Stufen reichen von 1 bis 3, und die Sterne über dem Eigenschaftssymbol zeigen die derzeitige Stufe an."

 game_concept_physical_trait:0 "Körperliche Eigenschaft"
 game_concept_physical_traits:0 "Körperliche Eigenschaften"
 game_concept_physical_trait_desc:1 "Eine $game_concept_physical_trait$ beschreibt eine [trait|E], die an das Aussehen oder Verhalten eines Charakters gebunden ist und die sich zugleich aber auch auf sein Maß an Intellekt bezieht. Viele dieser Eigenschaften beeinflussen, wie sehr sich andere von ihm [Concept('attracted', 'Angezogen')|E] fühlen.\n\nSie sind oft [Concept('congenital', 'Vererblich')|E], was heißt, dass man sie bei der Geburt dauerhaft erhält."

 game_concept_fame_trait:0 "Ruhmeigenschaft"
 game_concept_fame_trait_desc:1 "Eine $game_concept_fame_trait$ ist eine besondere [trait|E], die man durch gewisse Umstände erhält und die sich auf die [opinion|E] anderer auswirkt. Man kann manche dieser Eigenschaften erhalten, nachdem man eine beachtliche Großtat begangen hat oder wenn eigene dunkle [secrets|E] enthüllt wurden. Andere sind schlicht die Folge von Geburtsumständen."

 game_concept_health_trait:0 "Gesundheitseigenschaft"
 game_concept_health_trait_desc:1 "Eine $game_concept_health_trait$ ist eine [trait|E], die sich unmittelbar auf die körperliche oder geistige [health|E] auswirkt (so fallen etwa [diseases|E] hierunter). Vorübergehende Eigenschaften wie Schwangerschaften und Verletzungen zählen ebenfalls zu dieser Kategorie."

 game_concept_modifier_contribution:0 "Beitrag"
 game_concept_modifier_contributions:0 "Beiträge"
 game_concept_modifier_contributes:0 "Beitragen"
 game_concept_modifier_contribution_desc:0 "Ein [modifier|E] kann die $game_concept_modifier_contribution$ der [obligations|E] der [vassals|E] ändern. Das ist aber nicht das Gleiche wie ein [modifier_base_contribution|E].\n\nWenn ein [vassal] #V 1#! [gold|E] pro Monat zahlt und man einen [modifier|E] erhält, der den $game_concept_modifier_contribution$ um #V 10 %#! erhöht, zahlt der [vassal|E] stattdessen #V 1,1#! [gold|E]."

 game_concept_modifier_base_contribution:0 "Grundbeitrag"
 game_concept_modifier_base_contributions:0 "Grundbeiträge"
 game_concept_modifier_base_contributes:0 "Grundbeitragen"
 game_concept_modifier_base_contribution_desc:0 "Ein [modifier|E] kann den $game_concept_modifier_base_contribution$ der [obligations|E] der [vassals|E] ändern. Das ist aber nicht das Gleiche wie ein [modifier_base_contribution|E].\n\nWenn ein [vassal|E] ein Gesamt-Einkommen von #V 10#! [gold|E] hat und #V 1#! [gold|E] pro Monat an den Lehnsherrn zahlt und man einen [modifier|E] erhält, der den $game_concept_modifier_base_contribution$ um #V 10 %#! erhöht, zahlt der [vassal|E] stattdessen #V 2#! [gold|E]."

 game_concept_maneuver:0 "Manöver"
 game_concept_maneuver_desc:0 "Die $game_concept_maneuver$-Phase geschieht am Anfang einer [battle|E] und gibt die Zeit an, die es braucht, bis die [main_phase|E] beginnt und [armies|E] im Kampf aufeinandertreffen."

 game_concept_combat_phase:0 "Schlachtphase"
 game_concept_combat_phase_desc:0 "Eine $game_concept_combat_phase$ ist ein Teil einer [battle|E]. Schlachten haben drei unterschiedliche Phasen: [maneuver|E], [main_phase|E] und [aftermath|E]."

 game_concept_unreformed_pagan_combat_bonus:1 "Kampfvorteil von unreformierten Heiden"
 #AGOT Modified
 #game_concept_unreformed_pagan_combat_bonus_desc:1 "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] [faiths|E] get a [battle|E] [advantage|E] in [counties|E] of their faith."
 game_concept_unreformed_pagan_combat_bonus_desc:1 "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [faiths|E] erhalten einen [battle|E] [advantage|E] in [counties|E] ihres [Concept('faith', 'Glaubens')|E]."

 game_concept_personality:0 "Persönlichkeit"
 game_concept_character_personality:0 "Character Personality"
 game_concept_personalities:0 "Personalities"
 game_concept_personality_desc:1 "Characters will act towards you and others according to their Personality, which is primarily determined by their [personality_traits|E]."

 game_concept_economical_archetype:0 "Economical Archetype"
 game_concept_economical_archetype_desc:0 "A [rulerpossessive|E] Economical Archetype affects how they decide to spend their [gold_i][gold|E]. It is in large part based on their [traits|E].\n\n#low The Economical Archetypes are:#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]"

 game_concept_gift:0 "Geschenk"
 game_concept_gifts:0 "Geschenke"
 game_concept_send_gift:0 "Geschenk schicken"
 game_concept_gift_desc:0 "Einem anderen Charakter ein Geschenk zu schicken, wird dessen [opinion|E] von Euch für [gold|E][gold_i] verbessern.\n\nJe gieriger der Empfänger ist, desto mehr Gold müsst Ihr schicken und desto mehr Meinung erhaltet Ihr.\n\nJe höher Eure [diplomacy|E] ist, desto mehr Meinung erhaltet Ihr."

 game_concept_vote_strength:0 "Stimmstärke"

 game_concept_hostage:0 "Geisel"
 game_concept_hostages:0 "Geiseln"
 game_concept_hostage_desc:0 "Eine $game_concept_hostage$ ist ein [prisoner|E], der die [war_score|E] erhöht, wenn er in einem [war|E] gefangen genommen wird.\n\nDamit eine Person eine Geisel sein kann, muss sie an dritter Stelle oder höher in der Erbfolge des Haupttitels ihres Kriegsanführers stehen.\n\nGeiseln werden bei Kriegsende freigelassen, wenn sie keine [Concept('prisoners_of_war', 'Kriegsgefangenen')|E] sind."
 game_concept_prisoner_of_war:0 "Kriegsgefangener"
 game_concept_prisoners_of_war:0 "Kriegsgefangene"
 game_concept_prisoner_of_war_desc:0 "Ein $game_concept_prisoner_of_war$ ist ein [prisoner|E], der während eines Krieges gefangen genommen wurde, aber nicht wichtig genug ist, um den Gefangennehmenden mit [Concept('war_score', 'Kriegspunkten')|E] zu versorgen.\n\n[hostages|E] werden am Ende des Krieges freigelassen (im Gegensatz zu Kriegsgefangenen), aber man kann auch ein Lösegeld für die Freilassung verlangen."

 game_concept_single_combat_fight:0 "Zweikampf"
 game_concept_single_combat_duel:0 "Duell"
 game_concept_single_combat_fight_plural:0 "Zweikämpfe"
 game_concept_single_combat_duel_plural:0 "Duelle"
 game_concept_single_combat_fight_sudden_death:0 "Entscheidungssieg"
 game_concept_single_combat_fight_desc:0 "In einem [Concept('single_combat_fight', 'Zweikampf')|E] treten zwei [characters|E] gegeneinander an, entweder bis zum [Concept('character_death_death', 'Tod')|E] oder bis zur ersten Verletzung. In jeder Runde wählen beide $game_concept_characters$ eine zufällig ausgewürfelte Option aus einer Liste aus und liefern sich einen Schlagabtausch, bis ein $game_concept_character$ einen ordentlichen Treffer landet, wobei die Optionen von Eurem [prowess|E] und Euren [traits|E] abhängen.\n\nManche Optionen liefern besondere Effekte, und die meisten werden Eure [Concept('single_combat_success_chance', 'Erfolgswahrscheinlichkeit')|E] und Euer [Concept('single_combat_injury_chance', 'Verletzungsrisiko')|E] steigern. Je länger [Concept('single_combat_duel_plural', 'Duelle')|E] dauern, desto gefährlicher werden sie und desto ungewisser wird ihr Ausgang. Nach einigen Runden gilt für [Concept('single_combat_duel_plural', 'Duelle')|E] eine Entscheidungssieg-Regel: Sie enden umgehend, und der Kombattant mit dem höheren [prowess|E] gewinnt.\n\nBeim Austragen eines [Concept('single_combat_duel_plural', 'Duells')|E] kann man zeitweise einen [Concept('single_combat_prowess_bonus', 'Kampfgeschickbonus')|E] oder einen [Concept('single_combat_prowess_malus', 'Kampfgeschickmalus')|E] als [Concept('character_modifiers', 'Charaktermodifikator')|E] erhalten, der das eigene $game_concept_prowess$ bis zum Ende des [Concept('single_combat_duel', 'Duells')|E] steigert oder senkt."
 game_concept_single_combat_success_chance:0 "Erfolgswahrscheinlichkeit"
 game_concept_single_combat_success_chance_skill:0 "Duell-Erfolg"
 game_concept_single_combat_success_chance_desc:0 "Beim Austragen eines [Concept('single_combat_fight', 'Zweikampfs')|E] gibt Eure [Concept('single_combat_success_chance', 'Zweikampf-Erfolgschance')|E] an, wie gut Ihr Euch in dem [Concept('single_combat_duel', 'Duell')|E] schlagt. Um zu gewinnen, müsst Ihr Eure eigene [Concept('single_combat_success_chance', 'Zweikampf-Erfolgschance')|E] weit über die Eures Gegners hinaus steigern.\n\nJe mehr Runden ausgefochten werden, desto leichter wird ein Sieg, in dem Sinn, dass man einen immer kleineren Vorsprung vor dem Gegner braucht.\n\nDas Gegenstück zur [Concept('single_combat_success_chance', 'Erfolgswahrscheinlichkeit')|E] ist das [Concept('single_combat_injury_chance', 'Verletzungsrisiko')|E]."
 game_concept_single_combat_injury_chance:0 "Verletzungsrisiko"
 game_concept_single_combat_injury_chance_injure:0 "Verletzen"
 game_concept_single_combat_injury_chance_injury_risk:0 "Verletzungsrisiko"
 game_concept_single_combat_injury_chance_desc:0 "[characters|E] in [Concept('single_combat_fight_plural', 'Zweikämpfen')|E] laufen Gefahr, sich eine Verletzung zuzuziehen, entweder indem sie gegenüber dem Gegner eine Blöße bieten oder indem sie sich einfach an ihrer eigenen Waffe wehtun. Im Zuge eines Kampfs bauen sie zudem ein $game_concept_single_combat_injury_chance$ auf.\n\n$game_concept_single_combat_duel_plural$, die länger andauern, machen es leichter, sich zu verletzen.\n\nDas Gegenstück zum $game_concept_single_combat_injury_chance$ ist die [single_combat_success_chance|E]."
 game_concept_single_combat_prowess_bonus:0 "Duellvorteilsbonus"
 game_concept_single_combat_prowess_bonus_desc:0 "Wenn [characters|E] ein $game_concept_single_combat_duel$ ausfechten, können sie zeitweilige Vorteile erhalten, wie etwa durch die Ausnutzung des [Concept('terrain', 'Terrains')|E] oder besonderer [traits|E]. Dies steigert ihr [prowess|E] für die Dauer des laufenden Gefechts, ein Bonus, der unmittelbar danach sofort wieder verloren geht.\n\nDas Gegenstück zum $game_concept_single_combat_prowess_bonus$ ist der [single_combat_prowess_malus|E]."
 game_concept_single_combat_prowess_malus:1 "Duellvorteilsmalus"
 game_concept_single_combat_prowess_malus_desc:1 "Wenn [characters|E] ein $game_concept_single_combat_duel$ ausfechten, können sie zeitweilige Nachteile erleiden, oft deshalb, weil ihr Gegner sie schwer verletzt oder sie heftig einschüchtert. Dies verringert ihr [prowess|E] für die Dauer des laufenden Gefechts, ein Malus, der unmittelbar danach sofort wieder aufgehoben wird.\n\nDas Gegenstück zum $game_concept_single_combat_prowess_malus$ ist der [single_combat_prowess_bonus|E]."

 game_concept_game_over:0 "Spielende"
 game_concept_game_over_desc:0 "Das Spiel endet, wenn Eure aktuelle Blutlinie ausstirbt.\n\nDoch selbst wenn das Spiel für Eure Blutlinie vorbei ist, könnt Ihr Euch immer noch entscheiden, als ein anderer [ruler|E] in der Welt weiterzuspielen.\n\nDas Spiel kann auf zwei unterschiedliche Arten und Weisen enden:\n$BULLET_WITH_TAB$Ihr sterbt ohne [Concept('player_heir', 'Spielererben')|E].\n$BULLET_WITH_TAB$Ihr erreicht das Jahr 1453."

 game_concept_de_jure_partition:0 "De-jure-Aufteilung"
 game_concept_de_jure_partitioned:0 "De-jure-aufgeteilt"
 game_concept_de_jure_partition_desc:0 "[Concept('realms', 'Reiche')|E], die $game_concept_de_jure_partitioned$ wurden, wurden in zwei [titles|E] mit demselben [title_tier|E] aufgespalten, können aber immer noch verhältnismäßig leicht wiedervereinigt werden.\n\nJeder der beiden $game_concept_title$ kann sich per [de_jure_drift|E] und eine entsprechende [decision|E] [Concept('completely_controlled', 'Vollständig kontrollierte')|E] [duchies|E] aus dem anderen $game_concept_title$ in seinen eigenen [de_jure|E]-Bereich holen.\n\nWird einer der beiden $game_concept_title$ je vernichtet oder verliert seine letzten $game_concept_de_jure$-[counties|E], absorbiert der verbleibende $game_concept_title$ seinen kompletten $game_concept_de_jure$-Bereich."

 game_concept_hybrid_culture:0 "Mischkultur"
 game_concept_hybrid_cultures:0 "Mischkulturen"
 game_concept_hybridize:0 "Mischen"
 game_concept_hybridized:0 "Vermischt"
 game_concept_hybridizing:0 "Vermischend"
 game_concept_hybrid_culture_desc:0 "[SelectLocalization(HasDlcFeature('hybridize_culture'), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC')]"
 game_concept_hybrid_culture_desc_DLC:1 "Eine $game_concept_hybrid_culture$ ist eine [culture|E], die durch einen [ruler|E] als Verbindung zweier bestehender Kulturen erschaffen wurde.\n\nDie $game_concept_hybrid_culture$ ist also eine Mischung der [traditions|E], der [culture_pillars|E] und der Ästhetik der zwei ursprünglichen Kulturen.\n\nNur Kulturen mit unterschiedlicher [heritage|E] können vermischt werden, und die [prestige|E]-Kosten dafür beruhen auf der [cultural_acceptance|E] zueinander.\n\nJe höher die Kulturakzeptanz, desto mehr [counties|E] werden wechseln, wenn die Mischkultur gebildet wird. Herrscher einer Mischkultur können sie für #V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#! Jahre nach der Entstehung sehr viel schneller in Gemeinden [Concept('promote_culture', 'Fördern')|E], die zu ihre Mutterkultur gehören.\n\nNeue Kulturen können auch in Form einer [divergent_culture|E] entstehen."
 game_concept_hybrid_culture_desc_NO_DLC:0 "Eine $game_concept_hybrid_culture$ ist eine [culture|E], die aus der Verbindung zweier anderer Kulturen entstanden ist.\n\nNeue Kulturen können auch in Form einer [divergent_culture|E] entstehen."
 game_concept_divergent_culture:0 "Zweigkultur"
 game_concept_divergent_cultures:0 "Zweigkulturen"
 game_concept_diverge:0 "Abzweigen"
 game_concept_diverges:0 "Abzweigen"
 game_concept_divergent_culture_desc:0 "[SelectLocalization(HasDlcFeature('diverge_culture'), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC')]"
 game_concept_divergent_culture_desc_DLC:1 "Eine $game_concept_divergent_culture$ ist der Spross einer bestehenden [culture|E], die von einem [ruler|E] erschaffen wurde.\n\nDie $game_concept_divergent_culture$ behält ihre [heritage|E], doch andere Aspekte der ursprünglichen Kultur können verändert werden.\n\nDie Kultur, von der abgezweigt wird, muss mindestens [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] Jahre alt sein, und die [prestige|E]-Kosten des Abzweigens beruhen auf der [realm_size|E] des erschaffenden Herrschers.\n\nNeue Kulturen können auch in Form einer [hybrid_culture|E] entstehen."
 game_concept_divergent_culture_desc_NO_DLC:0 "Eine $game_concept_divergent_culture$ ist ein Ableger einer bestehenden [culture|E].\n\nNeue Kulturen können auch in Form einer [hybrid_culture|E] entstehen."

 game_concept_winter:0 "Winterhärte"
 game_concept_winter_desc:0 "Der Winter verbraucht im Lauf der Zeit [supply|E], sodass Armeen Versorgung verlieren, wenn sie in einer Kleinlordschaft sind, die vom Winter betroffen ist. Der Versorgungs-Malus wird mit wachsender Härte größer. Winter hat drei verschiedene Härtegrade: [Concept('winter_severity_mild', 'Mild')|E], [Concept('winter_severity_normal', 'Normal')|E] und [Concept('winter_severity_harsh', 'Rau')|E]."
 game_concept_winter_severity_mild:0 "Milder Winter"
 game_concept_winter_severity_mild_desc:0 "[GetModifier('winter_mild_modifier').GetDesc]"
 game_concept_winter_severity_normal:0 "Normaler Winter"
 game_concept_winter_severity_normal_desc:0 "[GetModifier('winter_normal_modifier').GetDesc]"
 game_concept_winter_severity_harsh:0 "Rauer Winter"
 game_concept_winter_severity_harsh_desc:0 "[GetModifier('winter_harsh_modifier').GetDesc]"

 game_concept_deceitful_progress_hostile_schemes_decision:0 "„$deceitful_progress_hostile_schemes_decision$“-Entscheidung"
 game_concept_deceitful_progress_hostile_schemes_decision_desc:1 "Eine [decision|E], die es Euch erlaubt, Eure [Concept('hostile_schemes', 'Feindseligen Komplotte')|E] zu verbessern. Gewährt [success_chance|E] und [scheme_power|E] im Austausch für [stress|E]."

 game_concept_diligent_development_focus_decision:0 "„$diligent_development_focus_decision$“-Entscheidung"
 game_concept_diligent_development_focus_decision_desc:0 "Eine [decision|E], die es Euch erlaubt, Euren [capital|E] zu verbessern. Gewährt [development|E] im Austausch für [stress|E]."

 game_concept_impatient_rushing_all_schemes_decision:0 "„$impatient_rushing_all_schemes_decision$“-Entscheidung"
 game_concept_impatient_rushing_all_schemes_decision_desc:0 "Eine [decision|E], die es Euch erlaubt, Eure [schemes|E] zu verbessern. Gewährt Komplott-Fortschritt im Austausch für [stress|E]."

 game_concept_dismiss_strong_hook_interaction:0 "„$dismiss_strong_hook_interaction$“-Interaktion"
 game_concept_dismiss_strong_hook_interaction_desc:0 "Eine [interaction|E], die des Euch erlaubt, [hook|E], die auf Euch abzielen, im Austausch für [prestige|E] zu verwerfen."

 game_concept_abandon_hook_interaction:0 "„$abandon_hook_interaction$“-Interaktion"
 game_concept_abandon_hook_interaction_desc:0 "Eine [interaction|E], die es Euch erlaubt, ein [hook|E], das Ihr habt, im Austausch für [stress_loss_i][stress|E] zu verwerfen."

 game_concept_force_duel_criminals_interaction:0 "„$force_duel_criminals_interaction$“-Interaktion"
 game_concept_force_duel_criminals_interaction_desc:0 "Eine [interaction|E], die es Euch erlaubt, ein [single_combat_duel|E] mit Verbrechern zu haben, wenn Ihr [stressed|E] seid."

 game_concept_force_duel_anyone_interaction:0 "„$force_duel_anyone_interaction$“-Interaktion"
 game_concept_force_duel_anyone_interaction_desc:0 "Eine [interaction|E], die es Euch erlaubt, ein [single_combat_duel|E] mit jemand Beliebigem zu haben, wenn Ihr [stressed|E] seid."

 game_concept_artifact_rarity:0 "Artefakt-Seltenheit"
 game_concept_rarity:0 "Seltenheit"
 game_concept_artifact_rarity_desc:0 "Einige [artifacts|E] sind seltener als andere, was sich in ihrer Seltenheit widerspiegelt.\n\nDie Stufen reichen dabei von der niedrigsten zur höchsten Seltenheit:\n$BULLET_WITH_TAB$Gewöhnlich (wird standardmäßig nicht angezeigt)\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$"

 game_concept_promote_other_culture_development_decision:0 "„$promote_other_culture_development_decision_name$“-Entscheidung"
 game_concept_promote_other_culture_development_decision_desc:0 "Eine [decision|E], die es Euch erlaubt, [development|E], [control|E], [building|E]-Kosten, und Defensiv-[advantage|E] in [counties|E] anderer [cultures|E] mit einer [cultural_acceptance|E] von #V 75 %#! oder mehr zu verbessern.\n\nTrifft man diese Entscheidung, erhöhen sich auch [prestige|E] [prestige_i] und [levies|E].\n\nAlle Gemeinden im [realm|E] sind davon betroffen. Die [gold|E]-Kosten wachsen mit der Zahl der betroffenen Gemeinden."

 game_concept_reform:0 "Reformieren"
 game_concept_reformation:0 "Reformierung"
 game_concept_reformation_desc:0 "Das [culture_head|E] kann bestimmte Teile der eigenen Kultur durch $game_concept_reformation$ verändern. Dieser Vorgang dauert lange und kann nach der Einleitung nicht aufgehalten werden.\n\nRefomierbare Teile sind:\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"

 game_concept_buy_artifact_claim:0 "$buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_interaction:0 "„$buy_artifact_claim_interaction$“-Interaktion"
 game_concept_buy_artifact_claim_desc:0 "Eine diplomatische Interaktion, die einem Charakter erlaubt, [personal_artifact_claims|E] im Austausch für [piety|E] oder [prestige|E] zu erhalten."

 game_concept_vassal_contract:0 "Vasallenbande"
 game_concept_vassal_contracts:0 "Vasallenbande"
 game_concept_vassal_contract_desc:0 "Die $game_concept_vassal_contract$ bestimmen über die [obligations|E] zwischen einem [vassal|E] und seinem [Concept('liege', 'Lehnsherrn')|E].\n\nSpezielle Bande wie #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! oder #V $special_contract_palatinate_short$#! können nur von [vassals|E] vom Rang [duchy|E] oder höher gehalten werden."

 game_concept_board_game_match:0 "Partie"
 game_concept_board_game:0 "Brettspiel"
 game_concept_board_games:0 "Brettspiele"
 game_concept_board_game_game:0 "Spiel"
 game_concept_board_game_match_desc:0 "Bei einem Brettspiel treten zwei Spieler gegeneinander an, um ihr strategisches Können und ihr Glück zu messen. Man kann sie als Freundschaftsspiel oder mit einem Einsatz spielen.\n\n#weak Es gibt viele verschiedene [board_game_types|E], doch wie man bei einem den [Concept('board_game_win', 'Sieg davonträgt')|E] und wie man sie spielt, bleibt immer gleich. Nur die verwendeten Werte unterscheiden sich.#!"

 game_concept_board_game_winning:0 "Gewinnt"
 game_concept_board_game_win:0 "Gewinn"
 game_concept_board_game_winning_sudden_death:0 "Entscheidungssieg"
 game_concept_board_game_winning_desc:0 "Es gibt zwei Wege, ein $game_concept_board_game$ zu gewinnen:\n$EFFECT_LIST_BULLET$ Man hat einen dramatischen Punktevorsprung vor seinem Gegner.\n$EFFECT_LIST_BULLET$ Man ist der verteidigende Spieler, wenn es nach Runde [EmptyScope.ScriptValue('bg_round_cap_value')|0] keinen klaren Sieger gibt."

 game_concept_board_game_type:0 "Brettspielart"
 game_concept_board_game_types:0 "Brettspielarten"
 game_concept_board_game_type_counter:1 "Konter"
 game_concept_board_game_type_counters:0 "kontert"
 game_concept_board_game_type_desc_guts:0 "Spielt man ein $game_concept_board_game$, können unterschiedliche Spielstile als $game_concept_board_game_type_counter$ gegen das Gegenüber fungieren. Die Züge des Gegners zu kontern, verringert massiv die Punkte, die er durch sie erhält, selbst wenn sie erfolgreich sind. Geübte Gegner setzen vielleicht nicht auf ihre eigenen Fähigkeiten, sondern mehr darauf, #EMP Euch#! einen $game_concept_board_game_type_counter$ entgegenzusetzen."
 game_concept_board_game_type_desc:2 "$game_concept_board_game_type_desc_guts$\n\nAvailable games are:\n$EFFECT_LIST_BULLET$ [board_game_type_chess|E]\n$EFFECT_LIST_BULLET$ [board_game_type_pachisi|E]\n$EFFECT_LIST_BULLET$ [board_game_type_hnefatafl|E]\n$EFFECT_LIST_BULLET$ [board_game_type_tabula|E]\n$EFFECT_LIST_BULLET$ [board_game_type_go|E]\n$EFFECT_LIST_BULLET$ [board_game_type_fidchell|E]"
 game_concept_board_game_type_chess:0 "Schach"
 game_concept_board_game_type_chess_desc:1 "$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_chess$:\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [learning|E]\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [martial|E]"
 game_concept_board_game_type_pachisi:0 "Pachisi"
 game_concept_board_game_type_pachisi_desc:1 "$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_pachisi$:\n$EFFECT_LIST_BULLET$ [diplomacy|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [diplomacy|E]"
 game_concept_board_game_type_hnefatafl:0 "Hnefatafl"
 game_concept_board_game_type_hnefatafl_desc:1 "$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_hnefatafl$:\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [martial|E]\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] $game_concept_board_game_type_counters$ [intrigue|E]"
 game_concept_board_game_type_tabula:0 "Tabula"
 game_concept_board_game_type_tabula_desc:1 "$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_tabula$:\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [learning|E]\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [intrigue|E]"
 game_concept_board_game_type_go:0 "Go"
 game_concept_board_game_type_go_desc:0 "$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_go$:\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [martial|E]\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [learning|E]"
 game_concept_board_game_type_fidchell:0 "Fidchell"
 game_concept_board_game_type_fidchell_desc:0 "$game_concept_board_game_type_desc_guts$\n\nIn $game_concept_board_game_type_fidchell$:\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] $game_concept_board_game_type_counters$ [diplomacy|E]\n$EFFECT_LIST_BULLET$ [diplomacy|E] $game_concept_board_game_type_counters$ [learning|E]"


#### DIARCHY/REGENCIES
 game_concept_strife:0 "Zwietracht"
 game_concept_strife_opinion:0 "Zwietracht-Meinung"
 game_concept_strife_desc:2 "$game_concept_strife$ ist ein [Concept('opinion', 'Meinungsmalus')|E] für den [Concept('diarch', 'Diarchen')|E] bei den anderen [vassals|E].\n\nZwietracht tritt auf, wenn der $game_concept_diarch$ seine [diarch_powers|E] benutzt, oder bei [Concept('mandate', 'Mandatsereignissen')|E], da der $game_concept_diarch$ nicht dieselbe Autorität wie sein [liege|E] hat."

 game_concept_diarchy:0 "Machtteilung"
 game_concept_diarchies:0 "Machtteilung"
 game_concept_sharing_power:0 "teilt Macht"
 game_concept_power_sharing:0 "Machtteilung"
 game_concept_diarchy_desc:2 "Machtteilung liegt vor, wenn ein [ruler|E] einen Teil seiner Autorität mit einem seiner [vassals|E] oder [Concept('courtiers', 'Höflingen')|E] teilt, der dadurch sein [diarch|E] wird.\n\nDer Herrscher, der seine Macht teilt, kann [mandates|E] für seinen $game_concept_diarch$en festlegen, während der $game_concept_diarch$ besondere [diarch_powers|E] nutzen kann.\n\nDie [scales_of_power|E] zeigen an, ob der Herrscher oder der $game_concept_diarch$ über mehr Autorität verfügt."

 game_concept_diarch:0 "Diarch"
 game_concept_diarchs:0 "Diarchen"
 game_concept_diarch_possessive:0 "des Diarchen"
 game_concept_diarchs_possessive:0 "der Diarchen"
 game_concept_diarch_desc:3 "Als Juniorpartner in der [diarchy|E] hilft ein $game_concept_diarch$ seinem [Concept('liege', 'Lehnsherrn')|E] bei der Führung des [Concept('realm', 'Reichs')|E].\n\nDer $game_concept_diarch$ hat Zugriff auf [diarch_powers|E] und erhält weitere, wenn die [scales_of_power|E] zu seinen Gunsten ausschlagen."

 game_concept_regent:0 "Regent"
 game_concept_regents:0 "Regenten"
 game_concept_regent_possessive:0 "des Regenten"
 game_concept_regents_possessive:0 "der Regenten"
 game_concept_regent_desc:0 "Ein Regent ist die Bezeichnung für einen [Concept('diarch', 'Diarchen')|E] während einer [regency|E].\n\nEin [ruler|E] kann einen Regenten bestimmen, bevor es zur Regentschaft kommt. Ansonsten wird automatisch der Kandidat mit dem höchsten [regent_succession_score|E] ausgewählt."

 game_concept_regency:0 "Regentschaft"
 game_concept_regencies:0 "Regentschaften"
 game_concept_regency_possessive:0 "der Regentschaft"
 game_concept_regencies_possessive:0 "der Regentschaften"
 game_concept_regency_desc:2 "Eine Regentschaft ist eine besondere Form der [diarchy|E] für den Fall, dass der [ruler|E] nicht in der Lage ist, sein [realm|E] allein zu regieren.\n\nSie tritt in der Regel auf, wenn der Herrscher ein [child|E], [imprisoned|E] oder [GetTrait('incapable').GetName(GetPlayer)|l] ist – oder er an einer [activity|E] außerhalb seines Reichs teilnimmt.\n\nEine $game_concept_regency$, die zu lang andauert, kann zu einer [Concept('entrenched_regency', 'Verwurzelten Regentschaft')|E] werden."

 game_concept_regency_veto:0 "Diarchenveto"
 game_concept_veto:0 "Veto"
 game_concept_regency_veto_desc:0 "Setzt ein [diarch|E] seine [diarch_powers|E] ein, kann sein [liege|E] sein Diarchenveto einlegen, um ihn auf Kosten von [prestige|E] daran zu hindern."

 game_concept_regent_succession_score:0 "Regentschaftsnachfolgewert"
 game_concept_regent_succession_score_desc:0 "In einer [regency|E] wird der nächste [regent|E] danach ausgewählt, welcher Kandidat den höchsten $game_concept_regent_succession_score$ hat.\n\nBestimmt der [ruler|E] des [Concept('realm', 'Reichs')|E] einen Regenten, setzt dies die Nachfolgeregelung außer Kraft und der angestrebte Regent wird stattdessen ausgewählt."

 game_concept_diarch_power:0 "Leihmacht"
 game_concept_diarch_powers:0 "Leihmächte"
 game_concept_diarch_power_power:0 "Macht"
 game_concept_diarch_power_powers:0 "Mächte"
 game_concept_diarch_power_possessive:0 "der Leihmacht"
 game_concept_diarch_powers_possessive:0 "der Leihmächte"
 game_concept_diarch_power_power_possessive:0 "der Macht"
 game_concept_diarch_power_powers_possessive:0 "der Mächte"
 game_concept_diarch_power_desc:2 "Ein [diarch|E] in einer bestehenden [power_sharing|E] hat Zugang zu besonderen $game_concept_diarch_powers$n.\n\nDies sind spezielle [Concept('character_interaction', 'Charakter-Interaktion')|E]en, die denen des jeweiligen [Concept('liege', 'Lehnsherrn')|E] entsprechen oder andere Formen von Machtmissbrauch darstellen. Beispiele dafür sind das [Concept('revoking', 'Aberkennen')|E] von [Concept('titles','Titeln')|E] von anderen [vassals|E] oder das Abzweigen von [gold|E] des Lehnsherrn.\n\nViele $game_concept_diarch_powers$ geben dem Lehnsherrn die Möglichkeit, ein [veto|E] einzulegen."

 game_concept_mandate:0 "Mandat"
 game_concept_mandates:0 "Mandate"
 game_concept_mandate_possessive:0 "des Mandats"
 game_concept_mandates_possessive:0 "der Mandate"
 game_concept_mandate_desc:2 "$game_concept_mandates$ sind nützliche Aufgaben, die ein [liege|E] seinem [Concept('diarch', 'Diarchen')|E] stellen kann, wenn er [Concept('sharing_power', 'Macht teilt')|E].\n\nÄhnlich wie bei [councillor_tasks|E] wählt der $game_concept_liege$ ein $game_concept_mandate$ aus und erhält dann langsam dessen Vorteile.\n\nMacht ein $game_concept_diarch$ gute Arbeit, neigen sich die [scales_of_power|E] meist in seine Richtung #EMP und#! es entsteht [strife|E] bei seinen Mit-[vassals|E].\n\nWie groß die Vorzüge sind, die ein $game_concept_liege$ erhält, hängt von [diarch_aptitude|E] und [diarch_loyalty|E] ab."

 game_concept_diarch_aptitude:2 "Diarcheneignung"
 game_concept_diarch_aptitude_desc:2 "Die $game_concept_diarch_aptitude$ bestimmt darüber, wie gut ein [diarch|E] jedes [mandate|E], das von seinem [Concept('liege', 'Lehnsherrn')|E] festgelegt wurde, erfüllt.\n\nSowohl [skills|E] als auch [personality_traits|E] spielen dabei eine Rolle. Ein [GetTrait('greedy').GetName(GetNullCharacter)|l]er $game_concept_diarch$, der mit dem ‚$fill_coffers_mandate$‘-Mandat betraut ist, wird zum Beispiel nicht so viel [gold|E] wie möglich an seinen Lehnsherrn schicken.\n\n#WEAK [diarchs|E] sind gut für ein $game_concept_mandate$ geeignet, wenn sie etwa 40+ $game_concept_aptitude$ dafür haben.#!"

 game_concept_diarch_loyalty:0 "Treue"
 game_concept_diarch_loyalty_explicit:0 "Diarchentreue"
 game_concept_diarch_loyal:0 "Treu"
 game_concept_diarch_loyalty_desc:2 "Die $game_concept_diarch_loyalty$ eines [Concept('diarch', 'Diarchen')|E] bestimmt, wie wahrscheinlich ein Machtmissbrauch (zulasten des [Concept('liege', 'Lehnsherrn')|E] oder des [Concept('realm', 'Reichs')|E]) ist.\n\n$DIARCHY_WINDOW_VISIBLY_LOYAL$e $game_concept_diarchs$ verzichten auf den Einsatz ihrer [diarch_powers|E], versuchen pflichtbewusst, das ihnen übertragene [mandate|E] zu erfüllen, und geben ihre Macht bereitwillig ab, wenn sie darum gebeten werden.\n\n$DIARCHY_WINDOW_VISIBLY_DISLOYAL$e $game_concept_diarchs$ benutzen freimütig $game_concept_diarch_powers$, versuchen, ihr $game_concept_mandate$ zu erfüllen, um die [scales_of_power|E] in ihre Richtung ausschlagen zu lassen, und weigern sich womöglich, ihre Macht abzugeben, sobald die $game_concept_scales_of_power_scales$ stark genug in ihre Richtung ausschlagen.\n\n$DIARCHY_WINDOW_UNKNOWN_LOYALTY$e $game_concept_diarchs$ könnten $game_concept_diarch_powers$ benutzen, werden allgemein versuchen, die Vorzüge des $game_concept_mandate$s mit ihrem $game_concept_liege$n zu teilen, oder ihr $game_concept_mandate$ einfach übergehen und lassen sich womöglich bestechen, damit sie ihr Amt aufgeben, sofern die $game_concept_scales_of_power$ ihnen zusagen."

 game_concept_diarch_succession:0 "Nachfolge"
 game_concept_diarch_succession_explicit:0 "Diarchen-Nachfolge"
 game_concept_diarch_succession_desc:0 "Die $game_concept_diarch_succession_explicit$ bestimmt, welcher der direkten [vassals|E] oder [courtiers|E] eines [Concept('liege', 'Lehnsherrn')|E] automatisch zum [Concept('diarch', 'Diarchen')|E] aufsteigt, falls einer benötigt wird.\n\nDies geschieht entweder, weil ein $game_concept_liege$ eine [diarchy|E] beginnt oder weil der derzeitige $game_concept_diarch$ stirbt oder aus dem Amt entfernt wird.\n\n#weak Verschiedene Arten von $game_concept_power_sharing$ können die Nachfolge anders regeln: Bei einer [regency|E] sind es vor allem landlose [characters|E] mit starken persönlichen Verbindungen zu ihrem $game_concept_liege$n.\n\nDie [language|E] des $game_concept_liege$n zu sprechen (und die [court_language|E], falls es eine gibt), ist nahezu immer entscheidend.#!"

 game_concept_scales_of_power:0 "Waagschalen der Macht"
 game_concept_scales_of_power_scales:0 "Waagschalen"
 game_concept_scales_of_power_desc:2 "Während der [Concept('power_sharing', 'Machtteilung')|E] wird das Machtgleichgewicht zwischen [liege|E] und [diarch|E] durch die $game_concept_scales_of_power$ dargestellt.\n\nNeigen sich die $game_concept_scales_of_power_scales$ zum [Concept('diarch', 'Diarchen')|E], schalten sie [diarch_powers|E] frei und können den Lehnsherrn mit zusätzlichen Kosten bei den [diarch_affected_actions|E] belasten.\n\nNeigen sie sich zum $game_concept_liege$n, kann es leichter für diesen sein, eine [diarchy|E] zu beenden.\n\nDie $game_concept_scales_of_power_scales$ können durch Folgendes bewegt werden:\n$EFFECT_LIST_BULLET$Durch den Einsatz der [character_interaction|E] „$swing_scales_currency_interaction$“ gegen die andere Seite\n$EFFECT_LIST_BULLET$Durch einen guten (wenn vielleicht auch zynischen) Dienst des [Concept('diarch', 'Diarchen')|E] gegenüber dem [Concept('liege', 'Lehnsherrn')|E] bei [Concept('mandate', 'Mandatsereignissen')|E]"


 game_concept_entrenched_regency:0 "Verwurzelte Regentschaft"
 game_concept_entrenched_regency_entrenched:0 "verwurzelt"
 game_concept_entrenched_regency_regency:0 "Regentschaft"
 game_concept_entrenched_regent:0 "Verwurzelter Regent"
 game_concept_entrenched_regents:0 "Verwurzelte Regenten"
 game_concept_entrenched_regency_entrench:0 "verwurzeln"
 game_concept_entrenched_regencies:0 "Verwurzelte Regentschaften"
 game_concept_entrenched_regency_desc:3 "Dauert eine [regency|E] zu lange, kann sie ‚verwurzelt‘ werden; der [regent|E] wird dann im Vergleich zum [Concept('liege', 'Lehnsherrn')|E] noch mächtiger.\n\nDie Vorteile, die der [regent|E] durch die [scales_of_power|E] erhält, werden viel stärker.\n\nUm eine $game_concept_entrenched_regency$ zu beenden, muss der Regent ein Geschenk von seinem Lehnsherrn annehmen oder der Lehnsherr muss die Waagschalen zu seinen Gunsten ausschlagen lassen."

 game_concept_diarch_affected_actions:0 "Banalaktionen"
 game_concept_diarch_affected_actions_desc:3 "Wenn die [scales_of_power|E] den [Concept('diarch', 'Diarchen')|E] beim [power_sharing|E] bevorteilen, können dem [Concept('liege', 'Lehnsherrn')|E] für bestimmte Aktionen [prestige|E]-Kosten entstehen.\n\nDie betroffenen Aktionen sind:\n$EFFECT_LIST_BULLET$ [Concept('revoking', 'Aberkennen')|E] eines [Concept('title', 'Titels')|E]\n$EFFECT_LIST_BULLET$ [Concept('retracting', 'Entziehen')|E] eines [Concept('vassal', 'Vasallen')|E]\n$EFFECT_LIST_BULLET$ [Concept('imprisoning', 'Einkerkern')|E] von [Concept('characters', 'Charakteren')|E]\n$EFFECT_LIST_BULLET$ [Concept('executing', 'Hinrichten')|E] von [Concept('characters', 'Charakteren')|E] #weak (außer die [Concept('faith', 'Glaubenspraktiken')|E] des [Concept('liege', 'Lehnsherrn')|E] erlauben eine Form von Menschenopfer)#!"


 ######## GRAND ACTIVITIES ETC

 game_concept_grand_activity:0 "Prachtaktivität"
 game_concept_grand_activities:0 "Prachtaktivitäten"
 game_concept_grand_activity_desc:0 "$game_concept_grand_activities$ sind beeindruckende Zurschaustellungen von Reichtum und Prunk. Sie sind, wie ihr Name bereits verrät, #EMP prächtiger#! als gewöhnliche [activities|E]. Sie können mehrere [activity_phases|E] haben und bieten mehr Möglichkeiten zur individuellen Planung.\n\nReisen bieten die Möglichkeit, mehrere [vassals|E] in Eurem [realm|E] zu besuchen, während bei Turnieren eine Vielzahl von [Concept('contests', 'Wettbewerben')|E] veranstaltet werden können."

 game_concept_special_guest:0 "Ehrengast"
 game_concept_special_guests:0 "Ehrengäste"
 game_concept_honorary_guest:0 "Ehrengast"
 game_concept_honorary_guest_desc:0 "$honorary_guest_desc$"
 game_concept_special_guest_desc:0 "Ehrengäste nehmen bei [grand_activities|E] eine besondere Stellung ein. Man kann jemanden bei einem eigenen [GetActivityType('activity_feast').GetName] ehren oder einen $special_guest_champion$ auswählen, der einen beim [GetActivityType('activity_tournament').GetName] vertritt!\n\nSolche Einladungen werden eher angenommen, und jede Aktivität, zu der man einen Ehrengast einlädt, beginnt erst, sobald dieser eingetroffen ist."

 game_concept_contest:0 "Wettbewerb"
 game_concept_contests:0 "Wettbewerbe"
 game_concept_contest_desc:3 "Ein [GetActivityType('activity_tournament').GetName] besteht aus einer Reihe von $game_concept_contests$n, die vom [activity_host|E] ausgewählt werden und bei denen [Concept('contest_qualifying', 'qualifizierte')|E] [contestants|E] antreten können, um [prizes|E] und andere Belohnungen zu gewinnen.\n\nJeder $game_concept_contest$ verwendet eine von vier unterschiedlichen Arten, um einen Sieger zu bestimmen: [contest_category_versus|E], [contest_category_turn|E], [contest_category_team|E] und [contest_category_race|E].\n\nDie Chance auf den Sieg bei einem $game_concept_contest$ wird durch die eigenen [skills|E] und [traits|E], die Vorbereitung sowie andere Faktoren bestimmt. Bei körperlichen $game_concept_contests$n wird die Zulassung per Gesundheit und Geschlecht bestimmt, je nach [culture|E] und [faith|E] des [Concept('activity_host', 'Gastgebers')|E]."
 game_concept_prize:0 "Preis"
 game_concept_prizes:0 "Preise"
 game_concept_prize_desc:4 "$game_concept_prizes$ sind [artifacts|E], die an die Gewinner von [GetActivityType('activity_tournament').GetName]-[Concept('contests', 'Wettbewerben')|E] vergeben werden, bei denen es nur einen Sieger gibt.\n\nDie Wertigkeit des $game_concept_prize$s hängt von den Entscheidungen des [Concept('activity_host', 'Gastgebers')|E] sowie der [era|E] ab."
 game_concept_contest_category_team:1 "Mannschaft"
 game_concept_contest_category_team_desc:1 "Bei Mannschafts-[contests|E] erhalten alle [Concept('contest_qualifying', 'qualifizierten')|E] [contestants|E] der Mannschaft mit den meisten Gesamtpunkten am Ende des Wettbewerbs Belohnungen.\n\nMannschafts-Wettbewerbe:\n$EFFECT_LIST_BULLET$Turnei"
 game_concept_contest_category_versus:1 "Ausscheidung"
 game_concept_contest_category_versus_desc:1 "Der Gewinner eines [Concept('contest', 'Ausscheidungswettbewerbs')|E] ist der letzte Teilnehmer, der nach drei [contest_rounds|E] zwischen [Concept('contest_qualifying', 'qualifizierten')|E] [Concept('contestants', 'Teilnehmern')|E] übrig bleibt.\n\nAusscheidungswettbewerbe:\n$EFFECT_LIST_BULLET$Ringkampf\n$EFFECT_LIST_BULLET$Duell\n$EFFECT_LIST_BULLET$Turnier\n$EFFECT_LIST_BULLET$Brettspiele"
 game_concept_contest_category_turn:1 "Runden"
 game_concept_contest_category_turn_desc:1 "Der Gewinner eines [Concept('contest', 'Rundenwettbewerbs')|E] ist der [Concept('contest_qualifying', 'qualifizierten')|E] [contestant|E] mit den meisten Gesamtpunkten am Ende des Wettbewerbs.\n\nRundenwettbewerbe:\n$EFFECT_LIST_BULLET$Bogenschießen\n$EFFECT_LIST_BULLET$Vortrag"
 game_concept_contest_category_race:0 "Rennen"
 game_concept_contest_category_race_desc:1 "Der Gewinner eines [Concept('contest', 'Rennwettbewerbs')|E] ist der [Concept('contest_qualifying', 'qualifizierte')|E] [contestant|E], dessen gemeldetes Pferd am Ende des Rennens den ersten Platz belegt hat.\n\nRennwettbewerbe:\n$EFFECT_LIST_BULLET$Pferderennen"
 game_concept_contest_round:0 "Wettbewerbs-Runde"
 game_concept_contest_rounds:0 "Wettbewerbs-Runden"
 game_concept_contest_round_desc:0 "[contest_category_versus|E]-[contests|E] bestimmen einen Sieger, indem alle [Concept('contest_qualifying', 'qualifizierten')|E] [contestants|E] in Ausscheidungskämpfen gegeneinander antreten, bis nur noch einer übrig bleibt.\n\nEs gibt drei Runden: Viertelfinale, Halbfinale und Finale."
 game_concept_contest_qualification:0 "Qualifikation"
 game_concept_contest_qualify:0 "qualifizieren"
 game_concept_contest_qualifier:0 "Qualifikation"
 game_concept_contest_qualifiers:0 "Qualifikationsrunden"
 game_concept_contest_qualifying:0 "qualifiziert"
 game_concept_contest_qualifies:0 "qualifiziert"
 game_concept_contest_qualification_desc:0 "Ein [GetActivityType('activity_tournament').GetName] zieht immer viele zulässige [contestants|E] an, doch nur eine kleine Zahl qualifiziert sich auch für die einzelnen [contests|E], um vielleicht Ruhm und [prizes|E] zu erringen.\n\nUm die Qualifikation zu garantieren, muss der [progress_to_victory|E] über dem Schwellenwert liegen, sobald der Wettbewerb beginnt."
 game_concept_contestant:0 "Teilnehmer"
 game_concept_contestants:0 "Teilnehmer"
 game_concept_contestant_desc:0 "Um an [GetActivityType('activity_tournament').GetName]-[Concept('contests', 'Wettbewerben')|E] teilnehmen zu können, muss man deren Anforderungen erfüllen. Bei Brettspielen können alle Charaktere teilnehmen, während andere (unter anderem Ringen) von den Kampfregeln abhängen.\n\nNicht teilnehmende Charaktere werden [spectators|E], und zulässige [contestants|E] können sich gegen eine Teilnahme entscheiden, wenn sie lieber zuschauen wollen.\n\nOb jemand zulässig ist, wird durch Geschlecht und Gesundheit bestimmt, je nach [culture|E] und [religion|E] des Gastgebers."
 game_concept_spectator:0 "Zuschauer"
 game_concept_spectators:0 "Zuschauer"
 game_concept_spectating:0 "zuschauen"
 game_concept_spectate:0 "zuschauen"
 game_concept_spectator_desc:0 "Alle Charaktere, die nicht an einem [contest|E] teilnehmen dürfen, sind stattdessen [spectators|E].\n\nAuch zulässige [contestants|E] können sich gegen eine Teilnahme entscheiden."

 game_concept_progress_to_victory:0 "Siegesfortschritt"
 game_concept_progress_to_victory_desc:1 "Eine Abstraktion Euer Wahrscheinlichkeit, im Vergleich zu den anderen Teilnehmern einen [contest|E] zu gewinnen. Dieser Fortschritt beruht auf [Concept('skills', 'Werten')|E], [health|E] und [traits|E]. Ein [GetTrait('giant').GetName(GetNullCharacter)] mit einem hohen [prowess|E] hat einen Vorteil bei körperlichen Wettbewerben, die am Boden ausgefochten werden – wie etwa beim Ringkampf.\n\nEin minimaler $game_concept_progress_to_victory$ ist notwendig, um sich garantiert für einen [contest|E] zu [contest_qualify|E]. Besucht [locales|E], um Gelegenheiten zu finden, um Eure Chancen zu verbessern und Euren Gegnern ein Schnippchen zu schlagen.\n\nDie Turnier-#V Rangliste#! zeigt den $game_concept_progress_to_victory$ aller Teilnehmer."
 game_concept_progress_to_victory_locale_tt:0 "Durch den Besuch von [locales|E], hat man Gelegenheit, die eigenen Chancen zu verbessern oder die eigenen Gegner zu sabotieren."

 game_concept_contest_aptitude:0 "Wettbewerbseignung"
 game_concept_contest_aptitude_desc:0 "Für verschiedene [contests|E] braucht man unterschiedliche Talente: Beinarbeit, Reitkunst, Bogenschießen, Scharfsinn oder eine Kombination aus allem.\n\nDie eigene Begabung ergibt sich aus Euren [Concept('skills', 'Werten')|E], [health|E], [traits|E] und [GetTrait('tourney_participant').GetName(GetNullCharacter)]-[trait_level_track_xp|E].\n\nEin [GetTrait('giant').GetName(GetNullCharacter)] mit hohem [prowess|E] hat von Natur aus einen Vorteil beim Ringkampf-Wettbewerb."

 game_concept_locale:0 "Schauplatz"
 game_concept_locales:0 "Schauplätze"
 game_concept_locale_desc:3 "Ihr könnt selbst entscheiden, wie Ihr das [GetActivityType('activity_tournament').GetName] erkunden wollt, während die [contests|E] vorbereitet werden.\n\nJeder Schauplatz bietet die Möglichkeit, mit Gästen Zeit zu verbringen, den eigenen [progress_to_victory|E] zu verbessern oder [contestants|E] zu sabotieren.\n\nWird kein Schauplatz ausgewählt, besucht man nach einer kurzen Zeit einen zufälligen."

 game_concept_travel:0 "Reise"
 game_concept_travels:0 "Reisen"
 game_concept_traveling:0 "reisen"
 game_concept_travel_desc:0 "Durch eine $game_concept_travel$ kann ein [character|E] von einem [location|E] zu einem anderen gelangen, hauptsächlich um an [activities|E] teilzunehmen.\n\nBei der Planung eigener Reisen hat man bestimmte Auswahlmöglichkeiten: So kann man beispielsweise einen [GetCourtPositionType('travel_leader_court_position').GetName()] anheuern sowie [travel_options|E] und Anpassungen der Route auswählen. Unterwegs trifft man viele spannende Charaktere, doch man sollte auf der Hut vor [Concept('travel_danger', 'Gefahren')|E] sein, die auf ihr lauern können."
 game_concept_travel_option:0 "Reiseoption"
 game_concept_travel_options:0 "Reiseoptionen"
 game_concept_travel_option_desc:0 "Bei der Planung der [travel|E] kann man bestimmte Optionen auswählen, um die anstehende Reise zu verbessern oder anzupassen."
 game_concept_travel_danger:0 "Gefahr"
 game_concept_travel_danger_desc:0 "Auf Euren [travels|E] durchquert Ihr unter Umständen gefährliche Landstriche wie Wüsten oder Sümpfe, die das Vorankommen behindern könnten.\n\nDie Risiken einer solchen Gefahr lassen sich vermindern, indem man die eigene [travel_safety|E] verbessert. Dafür investiert man in [travel_options|E] oder wirbt einen [GetCourtPositionType('travel_leader_court_position').GetName()] an.\n\nVerschiedene [culture_traditions|E] verringern oder verhindern die Risiken bestimmter Arten von Gefahr."
 game_concept_travel_safety:0 "Sicherheit"
 game_concept_travel_safety_desc:0 "Ein hoher Sicherheitswert hilft dabei, [Concept('travel_danger', 'Gefahren')|E] während eigener [travels|E] zu meiden. Eure Sicherheit wird durch Eure [skills|E] sowie durch die beeinflusst, die Euer [GetCourtPositionType('travel_leader_court_position').GetName()] vorzuweisen hat."
 game_concept_travel_speed:0 "Tempo"
 game_concept_travel_speed_desc:0 "Hat man beim [traveling|EU] ein hohes Tempo, kommt man schneller ans Ziel. Das eigene Tempo wird sowohl von den eigenen [Concept('skills', 'Werten')|E] als auch von denen des eigenen [GetCourtPositionType('travel_leader_court_position').GetName()]s beeinflusst."
 game_concept_entourage:0 "Gefolge"
 game_concept_entourage_desc:0 "Es ist gefährlich, allein zu reisen. Daher sollte man immer einige Begleiter im Gefolge mitnehmen. Jeder, der mit Euch [Concept('travels', 'reist')|E], ist Teil des eigenen Gefolges und auch Teil jener Herausforderungen, auf die Ihr auf Euren Reisen treffen werdet.\n\nEuer [GetCourtPositionType('travel_leader_court_position').GetName()] führt das Gefolge an und verwaltet Eure Reisepläne.\n\nManche [characters|E] werden Eurem Gefolge standardmäßig hinzugefügt, wenn Ihr eine Reise plant. [travel_options|E] und [activity_options|E] bieten zusätzliche Möglichkeiten, Charaktere hinzuzufügen."

 game_concept_point_of_interest:0 "Sehenswürdigkeit"
 game_concept_point_of_interest_desc:0 "Eine $game_concept_point_of_interest$ ist ein Ort in der Welt, der einen Besuch wert ist. Wenn Ihr diesen Ort zum ersten Mal aufsucht, erhaltet Ihr die damit einhergehenden Vorteile."

 game_concept_vassal_stance:0 "Vasallenhaltung"
 game_concept_vassal_stances:0 "Vasallenhaltungen"
 game_concept_preferred_heir:0 "Vorzugserbe"
 game_concept_unpreferred_heir:0 "Nachgangserbe"
 game_concept_preferred_heirs:0 "Vorzugserben"
 game_concept_unpreferred_heirs:0 "Nachgangserben"
 game_concept_vassal_stance_desc:0 "Jeder [vassal|E] hat eine Vasallenhaltung, die sich auf die Meinung auswirkt, welche er von seinem [Concept('liege', 'Lehnsherrn')|E] hat, und auch darauf, welchen [Concept('heir', 'Erben')|E] er als Nachfolger für sein [realm|E] bevorzugt.\n\nVasallen mit derselben Haltung werden dieselben Dinge mögen und nicht mögen. Ein Beispiel: Alle [GetVassalStance('glory_hound').GetTextIcon][GetVassalStance('glory_hound').GetName]-Vasallen verlieren ungern [wars|E].\n\nJede Vasallenhaltung bevorzugt einen bestimmten Erben. Bei der Nachfolge erhält der Vorzugserbe einen Meinungsbonus. Wird der [primary_heir|E] nicht bevorzugt, erhält er stattdessen einen Meinungsmalus.\n\n#low Die Vasallenhaltungen sind: #!\n$EFFECT_LIST_BULLET$[GetVassalStance('courtly').GetTextIcon][GetVassalStance('courtly').GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance('parochial').GetTextIcon][GetVassalStance('parochial').GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance('glory_hound').GetTextIcon][GetVassalStance('glory_hound').GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance('zealot').GetTextIcon][GetVassalStance('zealot').GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance('minority').GetTextIcon][GetVassalStance('minority').GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance('barons_and_minor_landholders').GetTextIcon][GetVassalStance('barons_and_minor_landholders').GetName]"

 game_concept_personality_i:0 "@personality_icon!"
 game_concept_warlike_i:0 "@warlike_icon!"
 game_concept_unpredictable_i:0 "@unpredictable_icon!"
 game_concept_cautious_i:0 "@cautious_icon!"
 game_concept_builder_i:0 "@builder_icon!"
 game_concept_ai_warlike_personality:0 "Kriegerisch"
 game_concept_ai_warlike_personality_desc:0 "Ein $game_concept_ai_warlike_personality$er [ruler|E] will bereit sein, einen [war|E] zu erklären – und zwar immer. Er spart [gold|E] für den Krieg, anstatt es in sein [realm|E] zu investieren. Erst wenn ein $game_concept_ai_warlike_personality$er Herrscher eine längere Zeit Frieden hat, fängt er an, die Kriegskasse in den Bau von [Concept('buildings', 'Gebäuden')|E] zu investieren.\n\nKühne und gierige Herrscher neigen dazu, Kriegerisch zu sein.\nZu ihren üblichen Eigenschaften zählen: [GetTrait('wrathful').GetName(GetNullCharacter)], [GetTrait('impatient').GetName(GetNullCharacter)], [GetTrait('sadistic').GetName(GetNullCharacter)], [GetTrait('ambitious').GetName(GetNullCharacter)], [GetTrait('vengeful').GetName(GetNullCharacter)], [GetTrait('irritable').GetName(GetNullCharacter)] und [GetTrait('zealous').GetName(GetNullCharacter)]."
 game_concept_ai_cautious_personality:0 "Umsichtig"
 game_concept_ai_cautious_personality_desc:0 "Ein $game_concept_ai_cautious_personality$er [ruler|E] will bereit dafür sein, wenn ihm der [war|E] erklärt wird. Er erklärt nur ungern offensive Kriege und bevorzugt ein langsames Hochschaukeln. Er spart immer einen [gold|E]-Puffer auf, um sich verteidigen zu können, und investiert in [buildings|E] und [men_at_arms|E], um sich sicher zu fühlen.\n\nReservierte und sorgfältige Herrscher neigen dazu, $game_concept_ai_cautious_personality$ zu sein.\nZu ihren üblichen Eigenschaften zählen: [GetTrait('patient').GetName(GetNullCharacter)], [GetTrait('calm').GetName(GetNullCharacter)], [GetTrait('craven').GetName(GetNullCharacter)], [GetTrait('paranoid').GetName(GetNullCharacter)] und [GetTrait('content').GetName(GetNullCharacter)]. Sie sind nie [GetTrait('fickle').GetName(GetNullCharacter)]."
 game_concept_ai_economical_boom_personality:0 "Baufreudig"
 game_concept_ai_economical_boom_personality_desc:0 "Ein $game_concept_ai_economical_boom_personality$er Charakter will all sein [gold|E] ins [realm|E] investieren. Er leert seine Schatzkammer, um [buildings|E] und [men_at_arms|E] zu finanzieren, und lässt oft weitere [economic_buildings|E] und [holdings|E] errichten. Er fängt nur an, Geld zu sparen, wenn er unmittelbar bedroht wird, zum Beispiel durch eine starke [faction|E].\n\nKühne Herrscher, die einen Hang zum Bauen und keine wirkliche Neigung für den Krieg aufweisen, sind meist $game_concept_ai_economical_boom_personality$.\nZu ihren üblichen Eigenschaften zählen: [GetTrait('calm').GetName(GetNullCharacter)], [GetTrait('patient').GetName(GetNullCharacter)], [GetTrait('diligent').GetName(GetNullCharacter)], [GetTrait('generous').GetName(GetNullCharacter)], [GetTrait('stubborn').GetName(GetNullCharacter)], [GetTrait('profligate').GetName(GetNullCharacter)] und [GetTrait('improvident').GetName(GetNullCharacter)]. Herrscher mit „[GetFocus('stewardship_domain_focus').GetName]“ neigen ebenfalls dazu, $game_concept_ai_economical_boom_personality$ zu sein."
 game_concept_ai_economical_unpredictable_personality:0 "Unberechenbar"
 game_concept_ai_economical_unpredictable_personality_desc:0 "Ein $game_concept_ai_economical_unpredictable_personality$er [ruler|E] hat keine [traits|E], die ihn zu einem bestimmten Wirtschaftsarchetyp drängen, und kann daher frei über seine Strategie entscheiden.\n\nEr investiert womöglich eine Zeit lang in [buildings|E], als ob er [ai_economical_boom_personality|E] wäre, oder er behält einen [gold|E]-Puffer und baut sein Reich langsam auf. Er zieht im üblichen Tempo in den [war|E]."

 game_concept_trait_level_track:1 "Eigenschaftspfad"
 game_concept_trait_level_track_desc:1 "Einige [traits|E] bieten mehrere Pfade an, von denen jeder die Eigenschaft auf unterschiedliche Weise verbessert.\n\nUm auf einem Pfad weiterzukommen, muss man [trait_level_track_xp|E] verdienen."
 game_concept_trait_level_track_xp:1 "Eigenschaftserfahrung"
 game_concept_trait_level_track_xp_desc:1 "Durch Erfahrung kommt man auf einem [trait_level_track|E] voran und verbessert die Boni, die die [trait|E] bietet. "

 game_concept_hunt_sighting:0 "Jagdsichtung"
 game_concept_hunt_sightings:0 "Jagdsichtungen"
 game_concept_hunt_sighting_no_prefix:0 "Sichtung"
 game_concept_hunt_sightings_no_prefix:0 "Sichtungen"
 game_concept_hunt_sighting_desc:0 "Eine $game_concept_hunt_sighting$ ist ein Bericht über bestimmte prestigeträchtige Tiere, die in einem [county|E] gesehen wurden und die man dann bei einer [GetActivityType('activity_hunt').GetName] versuchen kann, zur Strecke zu bringen.\n\nDas [GetCourtPositionType('master_of_hunt_court_position').GetName()]-[court_position|E] hört sich nach $game_concept_hunt_sightings_no_prefix$ um."


 game_concept_stationed_regiment:0 "Stationiertes Regiment"
 game_concept_stationed_regiment_desc:0 "Ein [men_at_arms|E]-[regiment|E] erhält Boni auf seine Wirksamkeit, wenn es in einem [holding|E] stationiert wurde.\n\n[buildings|E] können diese Boni weiter erhöhen – manchmal für alle Arten von Kriegsvolk, doch meist nur für ein oder zwei. [GetBuilding('stables_01').GetName] gewähren stationierter [Concept('light_cavalry', 'Leichter Reiterei')|E] und [Concept('heavy_cavalry', 'Schwerer Reiterei')|E] einen Bonus.\n\nStationierungen sind jederzeit möglich – außer im [war|E] oder wenn ein Besitztum [occupied|E] ist. Geht ein Besitztum verloren, wird die Stationierung des Kriegsvolks dort aufgehoben."
 game_concept_stationed:0 "stationiert"
 game_concept_station:0 "stationieren"
 game_concept_station_regiment:0 "Regiment stationieren"
 game_concept_stationed_holding:0 "Stationiertes Besitztum"

 game_concept_tour:0 "Reise"
 game_concept_tour_desc:0 "Eine [grand_activity|E], bei der ein [liege|E] einer Reihe seiner [vassals|E] einen Amtsbesuch abstattet, um Belohnungen in Form von [gold|E], [dread|E], [opinion|E], [control|E] und [cultural_acceptance|E] zu erhalten."
 game_concept_tours:0 "Reisen"
 game_concept_royal_tour:0 "Königsreise"
 game_concept_royal_tours:0 "Königsreisen"
 game_concept_grand_tour:0 "Prachtreise"
 game_concept_grand_tours:0 "Prachtreisen"
 game_concept_culture_festival:0 "Kulturfest"
 game_concept_cultural_festival_desc:0 "Eine [activity_phase|E] während einer [royal_tour|E], in der vom [Concept('vassal', 'Vasallen')|E] erwartet wird, dass er dem eigenen [Concept('liege', 'Lehnsherrn')|E] Obdach und Unterhaltung bietet, was oft zu höherer [county_opinion|E] und [cultural_acceptance|E] führt."
 game_concept_cultural_festival:0 "Kulturfest"
 game_concept_cultural_festivals:0 "Kulturfeste"
 game_concept_culture_festivals:0 "Kulturfeste"
 game_concept_hosted_dinner:0 "Festessen"
 game_concept_hosted_dinner_desc:0 "Eine [activity_phase|E] während einer [royal_tour|E], in der vom [Concept('vassal', 'Vasallen')|E] erwartet wird, dass er dem eigenen [Concept('liege', 'Lehnsherrn')|E] Unterhaltung bietet. Dabei entstehen oft gegenseitige [hooks|E] und [relations|E]."
 game_concept_hosted_dinners:0 "Festessen"
 game_concept_host_a_dinner:0 "Festessen ausrichten"
 game_concept_tour_the_grounds:0 "Besichtigung"
 game_concept_tour_the_grounds_desc:0 "Eine [activity_phase|E] während einer [royal_tour|E], bei der ein [vassal|E] vom eigenen [Concept('liege', 'Lehnsherrn')|E] besucht wird, was oft zu höherer [control|E] in seinen [counties|E] führt."
 game_concept_touring_the_grounds:0 "besichtigt"
 game_concept_tour_of_the_grounds:0 "Besichtigung des Geländes"
 game_concept_tour_grounds:0 "Besichtigung"
 game_concept_tour_stop:0 "Reisehalt"
 game_concept_tour_stop_desc:0 "Eine [activity_phase|E] während einer [royal_tour|E], bei der ein Lehnsherr an einem [hosted_dinner|E], einer [tour_the_grounds|E] oder einem [cultural_festival|E] teilnehmen kann."
 game_concept_stop:0 "Halt"
 game_concept_stops:0 "Halte"
 game_concept_tour_stops:0 "Reisehalte"
 game_concept_tour_success:0 "Reiseerfolg"
 game_concept_tour_success_desc:0 "Ein Wert, der bestimmt, welche Belohnung man am Ende einer [grand_tour|E] erhält. Man gewinnt und verliert Punkte, indem man bestimmte Optionen zu Beginn der Reise auswählt und Entscheidungen trifft, die zur [tour_type|E] passen."
 game_concept_tour_success_points:0 "Reiseerfolgspunkte"
 game_concept_tour_success_point:0 "Reiseerfolgspunkt"
 game_concept_tour_type:0 "Reiseart"
 game_concept_tour_type_desc:0 "Eine Option, die bestimmt, welche Art von [tour|E] man unternimmt und welche Belohnungen man durch sie erhält. Zu den Reisearten zählen [majesty_tour|E], [intimidation_tour|E] und [taxation_tour|E]."
 game_concept_majesty_tour:0 "Majestätsreise"
 game_concept_majesty_tour_desc:0 "Eine [tour_type|E], bei der man versucht, die eigenen [vassals|E] so zu beeinflussen, dass sich ihre [opinion|E] erhöht."
 game_concept_intimidation_tour:0 "Einschüchterungsreise"
 game_concept_intimidation_tour_desc:0 "Eine [tour_type|E], bei der man versucht, die eigenen [vassals|E] einzuschüchtern, um [dread|E] zu erlangen und sie aus [factions|E] zu zwingen."
 game_concept_taxation_tour:0 "Besteuerungsreise"
 game_concept_taxation_tour_desc:0 "Eine [tour_type|E], bei der man versucht, den eigenen [vassals|E] Geld abzuringen, um [gold|E] zu erlangen."

 game_concept_accolade:0 "Auszeichnung"
 game_concept_accolades:0 "Auszeichnungen"
 game_concept_accolade_desc:5 "Auszeichnungen sind Ehrungen, die [knights|E] von ihrem [Concept('liege', 'Lehnsherrn')|E] erhalten.\n\nRitter, denen eine Auszeichnung verliehen wird, werden zu [Concept('acclaimed_knight', 'ausgezeichneten Rittern')|E].\n\nJe mehr [glory|E] der ausgezeichnete Ritter erlangt, desto höher wird der [accolade_rank|E] seiner [accolade_types|E], wodurch der Lehnsherr stärkere Boni erhält.\n\nSterben ausgezeichnete Ritter, werden sie anhand der [accolade_succession|E] ersetzt.\n\n[innovations|E] und höhere [title_tiers|E] erlauben [Concept('rulers','Herrschern')|E] mehr gleichzeitige Auszeichnungen."

 game_concept_acclaimed_knight:0 "ausgezeichneter Ritter"
 game_concept_acclaimed_knights:0 "ausgezeichnete Ritter"
 game_concept_acclaimed_knight_desc:1 "Ein [knight|E], der eine [accolade|E] besitzt.\n\nUm ein ausgezeichneter Ritter zu sein, muss ein Ritter [unlanded|E] oder ein [baron|E] sein, der mindestens [EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V] oder mehr [prowess|E] hat.\n\nEin ausgezeichneter Ritter muss sich für zwei [accolade_types|E] eignen; keine von beiden darf bereits einem anderen ausgezeichneten Ritter des [Concept('liege', 'Lehnsherrn')|E] gehören."

 game_concept_accolade_type:0 "Auszeichnungsattribut"
 game_concept_accolade_types:0 "Auszeichnungsattribute"
 game_concept_accolade_type_desc:1 "Eine [accolade|E] hat ein Haupt- und ein Nebenattribut, die mit steigendem [accolade_rank|E] Boni bringen.\n\nJeder potenzielle [Concept('acclaimed_knight', 'ausgezeichnete Ritter')|E] kann nur bestimmte Attribute erhalten, die meist auf seinen [traits|E] beruhen. Bei der [accolade_succession|E] muss der neue Ritter dem Hauptattribut genügen; das Nebenattribut kann unter Verlust von [glory|E] gewechselt werden. Gewährt ein Attribut Zugriff auf besonderes [retinue_maa|E], dann nur, wenn es das Hauptattribut ist.\n\nJede Auszeichnung muss zwei einzigartige Attribute haben. Ein Lehnsherr #high kann nicht#! doppelte Attribute für Auszeichnungen vergeben."

 game_concept_accolade_succession:0 "Auszeichnungsnachfolge"
 game_concept_accolade_succession_desc:1 "Die Auszeichnungsnachfolge tritt ein, wenn ein [acclaimed_knight|E] einer [accolade|E] stirbt oder für die Rolle untauglich wird.\n\nDer ausgezeichnete Ritter wird durch seinen Nachfolger ersetzt, der für das Haupt-[accolade_type|E] geeignet sein muss. Das Nebenattribut kann unter Verlust von [glory|E] geändert werden.\n\nGibt es keinen würdigen Nachfolger am Hof, kann die Entscheidung #high $call_for_acclaimed_knight_candidates_decision$#! verwendet werden, um passende Kandidaten einzuladen."

 game_concept_accolade_rank:0 "Auszeichnungsrang"
 game_concept_accolade_ranks:0 "Auszeichnungsränge"
 game_concept_accolade_rank_short:0 "Rang"
 game_concept_accolade_rank_desc:1 "Eine [accolade|E] hat #value 6#! aufsteigende Ränge, die spezifische Boni für ihre [accolade_types|E] freischalten (wie etwa [knight_army_modifiers|E]).\n\nDurch den Gewinn von [glory|E] schaltet man Ränge frei; der Verlust von Ruhm kann umgekehrt dazu führen, dass sie verloren gehen.\n\nUngerade Ränge werden durch das Hauptattribut der Auszeichnung geprägt, gerade Ränge durch das Nebenattribut."

 game_concept_inactive_accolade:0 "inaktive Auszeichnung"
 game_concept_inactive_accolade_desc:1 "[accolades|E] werden inaktiv, wenn sie ungültig sind.\n\nEine Auszeichnung wird inaktiv, wenn:\n$EFFECT_LIST_BULLET$Der [Concept('acclaimed_knight', 'ausgezeichnete Ritter')|E] oder sein [ruler|E] nicht mehr die Anforderungen des [Concept('accolade_type', 'Auszeichnungsattributs')|E] erfüllen\n$EFFECT_LIST_BULLET$Der ausgezeichnete Ritter ohne einen Nachfolger stirbt oder den [court|E] seines Herrschers verlässt\n$EFFECT_LIST_BULLET$Der [ruler|E] sie manuell zurücksetzt"

 game_concept_glory:0 "Ruhm"
 game_concept_glory_desc:1 "Der Ruhm einer [accolade|E] erhöht deren [accolade_rank|E].\n\nRuhm erlangt ein [acclaimed_knight|E], wenn er [battles|E] gewinnt, an [GetActivityType('activity_tournament').GetName]-[Concept('contests', 'Wettbewerben')|E] teilnimmt und bei [activities|E] mitwirkt.\n\nDer Ruhm einer Auszeichnung sinkt, wenn der ausgezeichnete Ritter in verlorene Schlachten verwickelt ist, bei der [accolade_succession|E] und wenn seine Auszeichnung eine [inactive_accolade|E] wird."

 game_concept_retinue_maa:0 "Kriegsvolk-Gefolge"
 game_concept_retinue_maa_desc:0 "Manche [accolade_types|E] gewähren Zugriff auf besonderes [men_at_arms|E]. Es wird freigeschaltet, indem man einen [Concept('acclaimed_knight', 'ausgezeichneten Ritter')|E] mit Fortschritt auf dem relevanten [GetTrait('tourney_participant').GetName(GetNullCharacter)]-[trait_level_track|E] oder einer relevanten [commander_trait|E] hat.\n\n$game_concept_men_at_arms$-Gefolge sind auf ein [regiment|E] beschränkt und haben eine begrenzte Truppenzahl. Sie sind doppelt so effektiv im Kampf gegen anderes $game_concept_men_at_arms$ und werden mit jeder Epoche besser."

 game_concept_knight_army_modifier:0 "Ritter-Armee-Modifikator"
 game_concept_knight_army_modifiers:0 "Ritter-Armee-Modifikatoren"
 game_concept_knight_army_modifier_desc:0 "Ein Effekt, der auf jede [army|E] angewandt wird, die den entsprechenden [Concept('acclaimed_knight', 'ausgezeichneten Ritter')|E] #high enthält#!.\n\nDer [knight|E] muss #high nicht#! der [commander|E] der Armee sein, damit sein Ritter-Armee-Modifikator wirkt."

 game_concept_piety_level_impact:0 "Auswirkung der Hingabestufe"
 game_concept_piety_level_impact_desc:0 "Die Auswirkung der Hingabestufe erhöht oder verringert die [modifiers|E], die durch Eure derzeitige [piety_level|E] erlangt werden."

 game_concept_prestige_level_impact:0 "Auswirkung der Ruhmstufe"
 game_concept_prestige_level_impact_desc:0 "Die Auswirkung der Ruhmstufe erhöhen oder verringert die [modifiers|E], die durch Eure derzeitige [prestige_level|E] erlangt werden."
