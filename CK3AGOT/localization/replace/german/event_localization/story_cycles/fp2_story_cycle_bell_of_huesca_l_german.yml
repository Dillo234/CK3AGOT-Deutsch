l_german:
 bell_special_yearly.1000.t:0 "Die Glocke von [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 #AGOT Modified
 #bell_special_yearly.1000.desc:0 "My [steward.GetCouncilTitle] [steward.GetFirstName] has suggested I survey a nearby abandoned church from the time of the Visigoths.\n\nAmidst the barrel-vaulted ceiling and the horseshoe arches, there is a once-beauteous bell tower, with several ruined bells missing their clappers.\n\nAs I wander through the ruin, I hear a clattering of hooves. Peering through a hole, I see [faction_member_1.GetTitledFirstName] is approaching. Might [faction_member_1.GetSheHe] think this place could be a hideout for his traitorous faction?"
 bell_special_yearly.1000.desc:0 "Mein [steward.GetCouncilTitle] [steward.GetFirstName] hat vorgeschlagen, dass ich mir eine verlassene Septe in der Nähe ansehe, die aus der Zeit der Andalen stammt.\n\nInmitten der Tonnengewölbe und Hufeisenbögen steht ein einst wunderschöner Glockenturm mit mehreren ruinierten Glocken, denen die Klöppel fehlen.\n\nAls ich durch die Ruine streife, höre ich das Klappern von Hufen. Als ich durch ein Loch spähe, sehe ich [faction_member_1.GetTitledFirstName] herannahen. Könnte [faction_member_1.Custom('DE_PRO_PER_S_3P_N')] diesen Ort für ein Versteck seiner verräterischen Fraktion halten?"
 # [faction_member_1_faction.GetName]
 bell_special_yearly.1000.a:0 "Ich könnte [faction_member_1.Custom('DE_PRO_PER_S_3P_A')] töten, ohne dass es jemand sieht!"
 bell_special_yearly.1000.a.tt:0 "Ihr schleicht Euch an [faction_member_1.GetTitledFirstName] an und versucht, [faction_member_1.Custom('DE_PRO_PER_S_3P_A')] zu töten."
 bell_special_yearly.1000.b:0 "Ich sollte mich still und leise verziehen."

 #AGOT Modified
 #bell_special_yearly.1500.desc:0 "I hide in the church antechamber, and can her only the thudding of my murderous heart, and [faction_member_1.GetTitledFirstNamePossessive] footsteps.\n\nAs [faction_member_1.GetSheHe] steps into the room, I strike [faction_member_1.GetHerHis] head with a piece of debris, and [faction_member_1.GetSheHe] is knocked to the ground.\n\nAs I strike again and again, a fleeting fancy clouds my blood-tinted visions. A dream of this old bell-tower making music again, with all of my foes' heads as the clappers."
 bell_special_yearly.1500.desc:0 "Ich verstecke mich im Vorraum der Septe und höre nur noch den Schlag meines mordlüsternen Herzens und die herannahenden Schritte.\n\nAls [faction_member_1.Custom('DE_PRO_PER_S_3P_N')] in den Raum tritt, ziehe ich [faction_member_1.Custom('DE_PRO_PER_S_3P_D')] ein Trümmerstück über den Schädel und [faction_member_1.Custom('DE_PRO_PER_S_3P_N')] geht zu Boden.\n\nWährend ich immer wieder zuschlage, nimmt mir eine Vision die blutverschleierte Sicht. Ich träume davon, dass dieser alte Glockenturm wieder erklingt – und die Köpfe meiner Feinde sind die Klöppel."
 bell_special_yearly.1500.a:0 "Schon bald wird ein weiterer Narr einer Fraktion diesem Klang hinzugefügt werden!"
 bell_special_yearly.1500.a.tt:0 "Ihr sucht Euch ein weiteres Opfer."
 bell_special_yearly.1500.discovery.tt:0 "Die Wahrscheinlichkeit Eurer Entdeckung erhöht sich"
 bell_special_yearly.1500.b:0 "Ich sollte nach Hause zurückkehren und mich ausruhen."
 bell_special_yearly.1500.b.tt:0 "Ihr hört auf, Köpfe für den Glockenturm zu sammeln."

 bell_special_yearly.2000.desc:1 "Ich verlange, dass [faction_member_2.GetTitledFirstName] meine Feste besucht und verkleide mich als Minnesänger. So kostümiert verkünde ich: ‚[ROOT.Char.GetTitledFirstName] will, dass Ihr diese wunderbare Komposition hört, die hier an eben jenem Ort erdacht wurde!‘\n\nSobald [faction_member_2.Custom('DE_PRO_PER_S_3P_N')] drinnen ist, zwinge ich [faction_member_2.Custom('DE_PRO_PER_S_3P_A')] allein in eine Kammer. Dann spiele ich ihm stundenlang die gewöhnlichsten #italic Cansos#! vor, bis das arme Ding einschläft.\n\nDanach geht alles ganz schnell: Ich erwürge mein Opfer mit einer Lautensaite, stecke den Kopf in meinen Instrumentenkasten und laufe durch die Gänge davon, ehe jemand auch nur blinzeln kann."
 bell_special_yearly.2000.a:0 "Der Glockenturm hat noch nicht genug Köpfe."
 bell_special_yearly.2000.b:0 "Das ist ein wunderschönes Verbrechen – ich sollte nicht riskieren, es zu verderben."

#Dropping an organ out of a window
 bell_special_yearly.3000.desc:0 "Ich dränge [faction_member_3.GetTitledFirstName] einen königlichen Besuch [faction_member_3.Custom('DE_PRO_POS_S_3P')]er Feste auf, unter dem Vorwand, die Spannungen mit [faction_member_3.Custom('DE_PRO_POS_S_3P')]er rebellischen Fraktion zu lindern. Während einer Unterbrechung unserer Verhandlungen sehe ich mir [faction_member_3.Custom('DE_PRO_POS_S_3P')] Musikzimmer an und bitte darum, allein spielen zu dürfen.\n\nDas Musikzimmer hat ein großes Fester, das den Garten überblickt – und davor steht eine ansehnliche Pfeifenorgel. Die Gelegenheit ist einfach zu perfekt.\n\nAls [faction_member_3.GetFirstNameNoTooltip] unter dem Fenster hervortritt, um ein wenig Ruhe zu finden, schubse ich die Orgel hinaus. Sie segelt durch die Luft und zermalmt [faction_member_3.Custom('DE_PRO_PER_S_3P_A')] unter sich. Kichernd eile ich hinunter, um den Kopf einzusammeln, ehe jemand [faction_member_3.Custom('DE_PRO_POS_S_3P')]en Tod bemerkt."
 bell_special_yearly.3000.a:0 "Die Glocke wird exquisit werden!"
 bell_special_yearly.3000.b:0 "Schräge Unfälle an den Tasten gibt es jeden Tag."

#[faction_member_3_faction.GetName]
 bell_special_yearly.4000.desc:0 "Ich streife durch meinen Garten und spiele abwesend mit den Rosen, denen ich einen Blütenkopf nach dem anderen abreiße.\n\nIch frage mich, was wohl mit meinem Glockenturm werden soll. Wird er je wieder erklingen?"
 bell_special_yearly.4000.desc_discoverer:0 "\n\nWährend ich dies so bedenke, fällt mir der starre Blick von [bell_discoverer.GetTitledFirstName] auf, einer jener armen Tröpfe, die noch immer die verschwundenen Opfer betrauern. Ich kichere und will [bell_discoverer.Custom('DE_PRO_PER_S_3P_D')] fast schon alles erzählen."
 #AGOT Modified
 #bell_special_yearly.4000.a:0 "I should put on a grand concert at the church!"
 bell_special_yearly.4000.a:0 "Ich sollte ein großes Konzert in der Septe geben!"
 bell_special_yearly.4000.a.tt:0 "Alle werden von Euren Morden erfahren."
 bell_special_yearly.4000.b:0 "Niemand muss von meinem Privatvergnügen erfahren."
 bell_discovery_success_effect:0 "Die Glocken werden geheim gehalten"
 bell_discovery_failure_effect:0 "Die Glocken werden entdeckt"


 #AGOT Modified
 #bell_special_yearly.5000.desc:0 "I ride out one night to visit my bell and bask in its resplendent villainy. To my surprise, there are torches flickering already as I enter the ruin.\n\nAt first, I imagine the ghosts of the Visigoths are displeased I have defiled their church, but then [bell_discoverer.GetTitledFirstName] pulls back a hood. "I feel I have traveled to [bell_discoverer.GetFaith.NegativeAfterLife] and will be there all my life, after uncovering the abomination you have wrought. You shall join your victims, creature!"\n\nI am briefly aware of a slice of steel through my neck, and then nothing at all."
 bell_special_yearly.5000.desc:0 "Ich reite eines Nachts aus, um meine Glocken zu besuchen und mich an meiner herrlichen Schurkerei zu ergötzen. Doch zu meiner Überraschung flackern Fackeln in der Ruine, als ich selbige betrete.\n\nErst fürchte ich, die Geister der Andalen könnten erzürnt sein, weil ich ihre Septe entweiht habe, doch dann schlägt [bell_discoverer.GetTitledFirstName] [faction_member_3.Custom('DE_PRO_POS_S_3P')]e Kapuze zurück. „Nachdem ich Eure Abscheulichkeit entdeckt habe, kommt es mir vor, als wäre ich in den tiefsten, finstersten Abgrund hinabgestiegen und würde dort den Rest meines gesamten Daseins verbringen müssen. Doch Ihr werdet Euch zu Euren Opfern gesellen, Kreatur!“\n\nKurz spüre ich, wie kalter Stahl durch meinen Hals dringt. Danach spüre ich gar nichts mehr."
 bell_special_yearly.5000.a:0 "Lasst mich erklingen, [bell_discoverer.GetTitledFirstName]."


 #AGOT Modified
 # bell_special_yearly.6000.desc:0 "A concert is held in the Visigothic ruin for all my court, promising a night of music in an old candlelit church.\n\nThe usual fare with minstrels proceeds while a few guests complain of the peculiar smell. We enjoy some light tunes with flutes and plucked strings, and the pieces become more mournful as the night goes on.\n\nAt the finale, servants follow my command to rush and ring the bells in time with the last song. The screams of my courtiers join the voice of the choir as all behold my rattling, chiming heads!"
 bell_special_yearly.6000.desc:0 "Für meinen ganzen Hof wird ein Konzert in der andalischen Ruine gehalten – ein Abend voller Musik in der kerzenbeschienenen Septe steht bevor.\n\nDie üblichen Minnesänger treten auf, während sich die wenigen Gäste über den eigentümlichen Geruch beschweren, der in Luft liegt. Wir genießen einige heitere Melodien von Flöten und gezupften Saiten, doch die Stücke werden im Lauf der Nacht immer klagender.\n\nAls Finale eilen auf meinen Befehl Dienstboten heran und lassen die Glocken für ein letztes Lied erklingen. Das Geschrei der Höflinge vermischt sich mit den Stimmen des Chors, als alle die klappernden, klimpernden Köpfe sehen!"
 bell_special_yearly.6000.a:0 "Welche Musik!"
 bell_special_yearly.6000.b:0 "Ihr alle werdet Euch ihnen anschließen, wenn Ihr Euch mir widersetzt!"
