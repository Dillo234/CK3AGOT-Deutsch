# Your realm priest asks for books, by Linnéa Thimrén
# Your realm priest asks for books, by Linnéa Thimrén
 learning_theology.1301.t:0 "Begehrte Literatur"
 learning_theology.1301.desc_opening:0 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]!“ [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nähert sich mir eiligen Schrittes.\n\n"
 learning_theology.1301.desc_regula_pastoralis:0 "„Ein ansässiger Händler hat eine Ausgabe des einflussreichen Werkes Regula Pastoralis, aber er weigert sich, es mir zu verkaufen."
 learning_theology.1301.desc:0 "„Ein ansässiger Händler hat eine Ausgabe des Ludus algebrae et almucgrabalaeque, aber er weigert sich, es mir zu verkaufen."
 learning_theology.1301.desc_ending:0 "Wenn Ihr ihn davon überzeugen könntet, wie fehlgeleitet diese Entscheidung ist, stünde ich in Eurer Schuld!“"
 learning_theology.1301.a:0 "Ich werde dafür sorgen, dass Ihr das Buch bekommt."
 learning_theology.1301.b:0 "Hm, klingt nach einem interessanten Buch …"
 learning_theology.1301.c:0 "Das klingt, als wäre es #EMP Euer#! Problem."

# Flatter your court chaplain with some bible verses, by Mathilda Bjarnehed
 learning_theology.2020.t:0 "Die Macht der heiligen Schrift"
 learning_theology.2020.desc:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstName] zitiert oft aus der heiligen Schrift unseres Glaubens. Ich sollte zeigen, dass ich aufmerksam war, indem ich selbst etwas zitiere, am besten einen Abschnitt, der [court_chaplain.Custom('DE_PRO_POS_S_3P')]er Persönlichkeit schmeichelt.\n\nIch mache mich daran, eine Passage auswendig zu lernen, in der es um …"
 learning_theology.2020.brave:0 "Tapferkeit geht."
 learning_theology.2020.just:0 "Gerechtigkeit geht."
 learning_theology.2020.temperate:0 "Mäßigung geht."
 learning_theology.2020.chaste:0 "Keuschheit geht."
 learning_theology.2020.compassionate:0 "Mitgefühl geht."
 learning_theology.2020.honest:0 "Wahrhaftigkeit geht."
 learning_theology.2020.forgiving:0 "Vergebung geht."
 learning_theology.2020.wrathful:0 "Grimmigkeit geht."
 learning_theology.2020.vengeful:0 "Rachsucht geht."
 learning_theology.2020.content:0 "Zufriedenheit geht."
 learning_theology.2020.patient:0 "Geduld geht."
 learning_theology.2020.calm:0 "Gelassenheit geht."
 learning_theology.2020.humble:0 "Bescheidenheit geht."
 learning_theology.2020.diligent:0 "Gewissenhaftigkeit geht."
 learning_theology.2020.generous:0 "Großzügigkeit geht."
 learning_theology.2020.greedy:0 "Reichtum geht."
 learning_theology.2020.lustful:0 "Begierde geht."
 learning_theology.2020.ambitious:0 "Ehrgeiz geht."
 learning_theology.2020.gluttonous:0 "einen gesunden Appetit geht."

 learning_theology.2020.success.desc:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] fühlt sich geschmeichelt"
 learning_theology.2020.neutral.desc:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] ist erfreut"
 learning_theology.2020.failure.desc:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] denkt, dass ich mich über [court_chaplain.Custom('DE_PRO_PER_S_3P_A')] lustig mache"

 learning_theology.2021.desc:0 "Ich bin mir sicher, dass [court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstName] etwas darüber gesagt hat, wie tugendhaft es doch sei, [SCOPE.Custom('virtue_choice')] zu sein. Ich kann mich nicht an die genauen Worte erinnern, also gestatte ich mir ein wenig Kreativität.\n\nLeider ist [court_chaplain.Custom('DE_PRO_PER_S_3P_N')] ein wenig konservativ. „Was redet Ihr denn da?“, höhnt [court_chaplain.GetFirstName]. „Das sind nicht die Worte von [ROOT.Char.GetFaith.HighGodName]!“"
 learning_theology.2021.a:0 "Vielleicht sollte ich häufiger in unseren religiösen Schriften lesen …"

 learning_theology.3002.t:0 "Das Alter der Welt"
 learning_theology.3002.desc:0 "Ich studiere die alten religiösen Texte und die Schriften der Gelehrten, und sie sind sich offenbar alle einig, dass [ROOT.Char.Custom('WorldDeadline')]. Meinen Berechnungen zufolge endet die Welt in weniger als einem Jahrhundert.\n\nAllerdings drängt mein[chaplain.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))] [chaplain.GetTitledFirstName] mich, dies für mich zu behalten. „Überlasst das den [ROOT.Char.GetFaith.AltPriestTermPlural] und vermeidet jede Panik. Was, wenn Eure Berechnungen falsch sind?“"
 learning_theology.3002.a:0 "Das Volk hat die Wahrheit verdient!"
 learning_theology.3002.b:0 "Da habt Ihr wohl recht, [chaplain.GetFirstNameNoTooltip]."
 learning_theology.3002.c:0 "Ich sollte weitere [ROOT.Char.GetFaith.PriestNeuterPlural] zu Rate ziehen."

 learning_theology.3003.t:0 "Blick in die Sterne"
 learning_theology.3003.desc:0 "All die Abende, die ich die Sterne am Himmel beobachtete, konnte ich mit eigenen Augen sehen, wovon ich zuvor nur gehört hatte.\n\nDie Sterne bewegen sich mit unterschiedlicher Geschwindigkeit und ändern ihre Bahn zu verschiedenen Zeiten, aber offenbar in großen Gruppen, je nachdem, welcher Himmelskugel sie angehören. Man könnte mit den richtigen Formeln sogar ihre Bewegungen vorausberechnen.\n\nMein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))] verurteilt dies natürlich. „Lasst den Himmel in Frieden. Das Reich über uns ist die Domäne der [ROOT.Char.GetFaith.AltPriestTermPlural], wie Ihr wisst.“"
 learning_theology.3003.a:0 "Ich werde meine Antworten im Himmel finden."
 learning_theology.3003.b:0 "Ihr habt recht. Ich sollte mich auf irdische Angelegenheiten beschränken."

 #Worship in the same church (theology friend), by Linnéa Thimrén
 learning_theology.3011.t:0 "Heilige Spende"
 learning_theology.3011.desc_friend:0 "Als wir das Gotteshaus in [temple_county.GetName] verlassen, finden ich und mein[believer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))] [believer.GetTitledFirstName] uns in der Gesellschaft einiger örtlichen Kaufleute wieder."
 learning_theology.3011.desc:0 "Als ich das Gotteshaus in [temple_county.GetName] verlasse, finde ich mich in der Gesellschaft von [believer.GetTitledFirstName] und einiger örtlicher Kaufleute wieder."
 learning_theology.3011.ending:0 "Die Händler unterhalten sich gerade über Theologie und weltliche Reichtümer.\n\n„Ich #EMP würde#! ja in das Gotteshaus investieren, doch wie kann ich wissen, ob das überhaupt der himmlische Wille ist?“"
 learning_theology.3011.a_friend:0 "Wir werden sie davon überzeugen, dass [ROOT.Char.GetFaith.WealthGodName] ein Zeichen gegeben hat!"
 learning_theology.3011.a:0 "Helft mir dabei, sie zu überzeugen, [believer.GetTitledFirstNameNoTooltip]!"
 learning_theology.3011.a.success:0 "Die Kaufleute sind überzeugt"
 learning_theology.3011.a.failure:0 "Das Gotteshaus sieht keine einzige Münze"
 learning_theology.3011.b:0 "Ich kenne da einen Ort, an dem man Euer Gold noch besser einsetzen könnte …!"

 #Send fan mail to religious head, by Linnéa Thimrén
 learning_theology.3021.t:0 "Heiliger Brief"
 learning_theology.3021.desc_opening:0 "Meine kürzlichen Bestrebungen auf dem Gebiet der Theologie haben mir gezeigt, wie wichtig die Vertreter der himmlischen Mächte auf Erden sind. Um meine Anerkennung in Worte zu fassen, setze ich einen Brief an [compliment_receiver.GetTitleAsName] [compliment_receiver.GetFirstName] auf.\n\n"
 learning_theology.3021.desc_friend:0 "Ich setze mich mit [believer.GetTitledFirstName] an einen Tisch,"
 learning_theology.3021.desc:0 "Ich setze mich mit einem Schriftgelehrten an einen Tisch, "
 learning_theology.3021.desc_christian:0 "und gemeinsam setzen wir einen wahrlich prächtigen Brief auf, in dem [compliment_receiver.Custom('DE_PRO_POS_S_3P')|U]e Heiligkeit gelobt wird für …"
 learning_theology.3021.desc_other:0 "und gemeinsam setzen wir einen wahrlich prächtigen Brief auf, in dem [compliment_receiver.Custom('DE_PRO_PER_S_3P_N')] gelobt wird für …"
 learning_theology.3021.success.tt:0 "Zu Händen von [believer.GetTitledFirstNameNoTooltip]:"
 learning_theology.3021.b:0 "Gelobt sei [ROOT.Char.GetFaith.HighGodName|U]!"

 learning_theology.3022.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc:0 "Ich wusste Euren Brief sehr zu schätzen! Euer Wissen über das himmlische Reich und das Wesen des Menschen sind verblüffend."
 learning_theology.3022.a:0 "Gepriesen seien die guten Mächte!"

 learning_theology.3023.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc:0 "Ich bin beeindruckt ob Eures Wissens über unsere Religion, weniger jedoch über Euer Wissen bezüglich Eurer Mitmenschen."
 learning_theology.3023.a:0 "So sei es."

 learning_theology.3024.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc:0 "Euer scheinheiliges Getue als religiöser Mensch täuscht mich nicht, und Euer vernebelter Blick in die Herzen der Menschen verrät Euch!"
 learning_theology.3024.a:0 "Verdammt noch eins!"

# Deal with county of different faith, by Linnéa Thimrén
 learning_theology.3031.t:0 "Glaubensunterschiede"
 learning_theology.3031.desc_opening:0 "In [county.GetName] ist man [county.GetProvince.GetCounty.GetFaith.GetAdjectiveNoTooltip|l], und man betet nicht zu [ROOT.Char.GetFaith.HighGodName].\n\n"
 learning_theology.3031.desc_bishop:0 "[bishop.GetCouncilTitle|U] [bishop.GetFirstName] verdammt dies als Ketzerei, doch die Menschen dort bitten um Verständnis …"
 learning_theology.3031.desc:0 "Viele verdammen dies als Ketzerei, doch die Menschen dort bitten um Verständnis …"
 learning_theology.3031.a:0 "Ihre Ausübung des Glaubens geht mich nichts an."
 learning_theology.3031.b:0 "Sie #EMP werden#! im wahren Glauben beten!"
 learning_theology.3031.b_tt:1 "Erhöhter Fortschritt der Ratsaufgabe $task_conversion$"
 learning_theology.3031.b_tt2:0 "Es wird 30 Jahre lang einfacher, den Glauben in [county.GetNameNoTooltip] zu konvertieren"

 # Study Mysticism, by Petter Vilberg
 #AGOT Modified
 #learning_theology.3041.t:0 "Mystical Knowledge"
 learning_theology.3041.t:0 "Höhere Mysterien"  #AGOT Changed  #Selbst geschrieben/abgetippt
 learning_theology.3041.desc:0 "Ich habe ein Buch gefunden, das beschreibt, wie die alten [ROOT.Char.GetFaith.DevoteeNeuterPlural] durch Trance und ekstatische Visionen mit den göttlichen Mächten Zwiesprache hielten.\n\nIn unserer heutigen Zeit erscheinen mir diese Praktiken sonderbar, aber vielleicht kann ich ja etwas aus ihnen lernen?"
 learning_theology.3041.a:0 "Was wohl geschehen würde, wenn ich diese Praktiken nachahme?"
 #AGOT Modified
 #learning_theology.3041.a.tt:0 "You test the mystical practices"
 learning_theology.3041.a.tt:0 "Ihr erprobt die höheren Mysterien."  #AGOT Changed  #Selbst geschrieben/abgetippt
 learning_theology.3041.b:0 "Was steht denn dazu in anderen Texten?"
 learning_theology.3041.b.tt:0 "Ihr versucht, in Büchern mehr über die Praktiken in Erfahrung zu bringen"

 learning_theology.3042.desc:0 "Ich hatte mich in ein Zimmer eingesperrt. Seltsame Pulver über einem offenen Feuer sorgten für eine überwältigende Mischung von Hitze, Rauch und Gerüchen, als ich versuchte, jene Dinge zu spüren, die in der Welt jenseits unserer Sinne warten.\n\nIch weiß nicht, wie viel Zeit verging, ehe merkwürdige, nicht zu entschlüsselnde Visionen aus Licht und pulsierenden Geräuschen zu mir kamen. War das nur meine Fantasie oder ein Blick auf das Göttliche? Kann man das überhaupt so genau sagen?"
 learning_theology.3042.a:0 "Ich muss es erneut ausprobieren und auf Unterschiede achten!"
 learning_theology.3042.a.tt:0 "Ihr setzt die Versuche fort"
 learning_theology.3042.b:0 "Interessant. Ich werde meine Erkenntnisse für die Zukunft niederschreiben."

 learning_theology.3043.desc:0 "Je mehr ich es ausprobiere, desto klarer wird meine Sicht der Dinge. Es scheint mir, als könne ich nun jene Präsenz heraufbeschwören, die ich spüre, wenn ich mein kleines Ritual beginne.\n\nSie bietet mir Stabilität und Behaglichkeit, während das Chaos der Welt um mich herumwirbelt."
 learning_theology.3043.a:0 "Genau danach habe ich gesucht!"
 learning_theology.3043.b:0 "Wohl kaum göttlich, aber höchst entspannend!"

 learning_theology.3044.desc:0 "Je mehr ich in den alten Texten suche, desto mehr erfahre ich. Könnten die religiösen Praktiken der alten [ROOT.Char.GetFaith.DevoteeNeuterPlural] sogar noch älter sein als unsere Religion selbst?\n\nOffenbar bin ich hier auf etwas wahrlich Bemerkenswertes gestoßen."
 learning_theology.3044.a:0 "Hierbei lerne ich so viel über meinen Glauben!"
 learning_theology.3044.b:0 "Vielleicht sollte ich doch ein wenig experimentieren …"

 #AGOT Modified
 #learning_theology.3045.desc:0 "This is so frustrating! Whatever I do, I cannot capture the feeling I got from my first mystical experiments.\n\nThat sense that #EMP something#! is there, just out of reach, is simply gone, no matter what I do!"
 learning_theology.3045.desc:0 "Das ist so verdrießlich! Was auch immer ich tue: Ich finde jenes Gefühl nicht mehr, das ich bei meinen ersten Versuchen mit höheren Mysterien hatte.\n\nDieses Gefühl, dass da #EMP irgendetwas#! ist, fast zum Greifen nah. Es ist einfach fort, ganz gleich, was ich tue!"  #AGOT Changed  #Selbst geschrieben/abgetippt
 learning_theology.3045.a:0 "Ich muss dieses Gefühl wiederfinden!"
 learning_theology.3045.b:0 "Mehr als ein Gebet brauche ich nicht, um mit [ROOT.Char.GetFaith.HighGodNameAlternate] Zwiesprache zu halten."

 #AGOT Modified
 #learning_theology.3046.desc:0 "I have been seeking mystical knowledge and experience for so long now, and yet... nothing! The only answer I have left is to go back to the very beginning, and perfectly recreate the conditions of my experiment.\n\nI need to commune with the divine. Am I being intentionally ignored?!"
 learning_theology.3046.desc:0 "Ich suche nun schon so lange nach Weisheit in höheren Mysterien und Erfahrung, und dennoch... nichts! Die einzige Antwort, die mir noch bleibt, ist, ganz zurück zum Anfang zu gehen und die Bedingungen meines Experiments genauestens nachzustellen.\n\nIch muss mit dem Göttlichen Zwiesprache halten. Werde ich denn absichtlich missachtet?!"  #AGOT Changed #Selbst geschrieben/abgetippt
 learning_theology.3046.a:0 "Ich muss die Antworten finden!"
 learning_theology.3046.a.success:0 "Ein erfolgreicher Versuch"
 learning_theology.3046.a.success.tt:1 "Ihr könntet erhalten: [GetTrait('lifestyle_mystic').GetName(GetPlayer)]"
 learning_theology.3046.a.failure:0 "Noch immer nichts!"
 learning_theology.3046.a.failure.tt:0 "Eure Suche bringt Euch um den Verstand"
 learning_theology.3046.b:0 "Was mache ich denn hier … Höchste Zeit, dass ich mit dieser Narretei aufhöre."

 learning_theology.3047.desc:0 "Ich brauche keine uralten Rituale, um mit dem Göttlichen Zwiesprache zu halten. Das Göttliche spricht ständig zu mir. Ich höre es. Ich habe nichts, worüber ich mir Sorgen machen müsste, und nichts, was ich erstrebe. Es ist alles hier bei mir, jeden Morgen, jeden Abend, jede Nacht.\n\nEs spricht zu mir, und nur meinen Namen!"
 learning_theology.3047.a:0 "Erwähle mich, [ROOT.Char.GetFaith.HighGodName|U]! Nur ich bin würdig!"

# Passion Play fanfiction drama, by James Beaumont
 learning_theology.3051.t:0 "Das [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]e Theaterstück in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 learning_theology.3051.desc.intro:0 "Mir wurde zugetragen, dass [passion_playwright.GetName], [passion_playwright.Custom('DE_ART_IND_N')] renommiert[passion_playwright.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l][passion_playwright.Custom('DE_END_ADJ_IND_S_N')] Dramatiker[passion_playwright.Custom('DE_END_NOU_S_GS_N')], eine Aufführung plant. Diese trägt den Titel:" # [LocEditor:AwaitingBatchUpdate]
 learning_theology.3051.passion:0 "Die Passion von [ROOT.Char.GetFaith.random_GoodGodNames]"
 learning_theology.3051.arabian_nights:0 "2000 [ROOT.Char.GetPrimaryTitle.GetAdjective|l]e Nächte"
 learning_theology.3051.inferno:0 "Das Inferno"
 learning_theology.3051.my_immortal:0 "[passion_playwright.GetRandomPositiveTrait|U]"
 learning_theology.3051.desc.passion:0 "„$learning_theology.3051.passion$.“"
 learning_theology.3051.desc.arabian_nights:0 "„$learning_theology.3051.arabian_nights$.“"
 learning_theology.3051.desc.inferno:0 "„$learning_theology.3051.inferno$.“"
 learning_theology.3051.desc.my_immortal:0 "„$learning_theology.3051.my_immortal$.“"
 learning_theology.3051.desc.outro:0 "\n\nDer Eintrittspreis ist hoch, doch es könnte die einmalige Gelegenheit sein, ein von [passion_playwright.GetNameNoTooltip] verfasstes Stück mit eigenen Augen zu sehen!"
 learning_theology.3051.a:0 "Brechen wir zu einem frommen Theaterabend auf!"
 learning_theology.3051.b:0 "Ich werde die Schöpfung von [ROOT.Char.GetFaith.CreatorName] nicht auf die leichte Schulter nehmen."
 learning_theology.3052.desc:0 "Während ich mir ansehe, wie sich das Stück vor mir entfaltet, wird mir rasch klar, warum [passion_playwright.GetName] als literarisches Genie so bekannt geworden ist: die Prosa, die Darbietung – all dies gibt mir das Gefühl, als würden sich die Ereignisse unserer heiligen Schriften vor meinen Augen abspielen. Als wäre ich dabei, um das Werk von [ROOT.Char.GetFaith.CreatorName] selbst zu ergründen!\n\nAls das Stück zu Ende geht, bin ich allein mit [passion_playwright.GetNameNoTooltip]."
 learning_theology.3052.a:0 "Ihr müsst mir beibringen, die heiligen Schriften so zu deuten, wie Ihr es tut!"
 learning_theology.3052.b:0 "Ich könnte etwas Besseres als das schreiben!"
 learning_theology.3053.desc:1 "Ich beobachte, wie sich das Stück vor mir entfaltet, und es ist ohne jeden Zweifel völliger Schund. Was ich gerade miterlebt habe, ist es nicht einmal wert, als Literatur bezeichnet zu werden.\n\nDie Geschichte erzählt von [ROOT.Char.GetCapitalLocation.Custom('GetRandomRegionalWood')|U] [ROOT.GetRandomRegionalBird|U], einem jungen Gelehrten, der die [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]e Mystik und Hexerei studiert, während er innerhalb seines Gelehrtenkreises einer Liebschaft nach der anderen nachstellt.\n\nDas Stück hat kaum etwas mit unseren heiligen Schriften zu tun, und auch die anderen Zuschauer beginnen bereits damit, sich über [passion_playwright.GetName] lustig zu machen."
 learning_theology.3053.a:0 "Buh!"
 learning_theology.3053.b:0 "Ich werde mein eigenes Stück schreiben!"
 learning_theology.3053.c:0 "Diese Dummköpfe wissen das Genie von [passion_playwright.GetFirstNameNoTooltip] einfach nicht zu schätzen!"
 learning_theology.3054.t:0 "Ein eigenes, von mir verfasstes [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]es Theaterstück"
 learning_theology.3054.desc.intro:0 "Es ist schon eine ganze Weile her, seit ich geschworen habe, die minderwertige Arbeit von [passion_playwright.GetName] zu übertreffen, und noch während die Tinte meiner Schreiber trocknet, bewundere ich meine Eigenkreation."
 learning_theology.3054.desc.outro:0 "Es ist eine Arbeit, die meiner bescheidenen Meinung nach die Bezeichnung „Meisterwerk“ verdient. Es stellt sich nur noch die Frage, wer die Hauptrolle spielen soll."
 learning_theology.3054.a:0 "Natürlich ich selbst in Verkleidung!"
 learning_theology.3054.b:0 "Zeit für [family_actor.Custom2('RelationToMeShort', ROOT.Char)|U], endlich zu glänzen!"
 learning_theology.3054.c:0 "[random_actor.Custom2('RelationToMeShort', ROOT.Char)|U] besitzt einen natürlichen Liebreiz."
 learning_theology.3055.t:0 "Dramatisches Debüt"
 learning_theology.3055.desc.intro.solo:0 "Ich atme tief durch und bereite mich auf die Aufführung meines Stücks vor, voller Gewissheit, dass es tadellos sein wird, da ich hier bin, um die fromme Botschaft zu überbringen."
 learning_theology.3055.desc.intro.hired_actor:0 "Ich nehme im Publikum Platz und beobachte [lead_actor.GetName] dabei, wie [lead_actor.Custom('DE_PRO_PER_S_3P_N')] mein Meisterwerk vorträgt."
 learning_theology.3055.desc.victory.solo:0 "Ich atme tief durch und rezitiere meinen Text fehlerfrei. Die Zuhörer um mich herum sind von meinen Worten regelrecht gebannt.\n\nIch erleuchte sie mit meiner meisterhaften Auslegung der Geschichten aus unseren heiligen Schriften."
 learning_theology.3055.desc.defeat_writing.solo:0 "Obwohl ich den Text fehlerfrei vortrage, bemerke ich, wie die erwartungsvollen Gesichter im Publikum rasch verbittert und verwirrt wirken."
 learning_theology.3055.desc.defeat_acting.solo:0 "Ich versuche, die ersten Zeilen zu lesen, verschlucke mich aber sofort an meinen eigenen Worten und lese den Rest gefühllos vor, ohne mich an meine eigenen Texte zu erinnern. Das Publikum verzeiht mir nicht und beginnt rasch, mich mit Pfiffen zu verhöhnen!\n\n"
 learning_theology.3055.desc.victory.hired_actor:0 "Zu meinem Entzücken liefert [lead_actor.Custom('DE_PRO_PER_S_3P_N')] eine Darbietung ab, die nicht nur meines Meisterwerks, sondern auch [ROOT.Char.GetFaith.GetHighGodName] selbst würdig ist!"
 learning_theology.3055.desc.defeat_writing.hired_actor:0 "Obwohl [lead_actor.Custom('DE_PRO_PER_S_3P_N')] den Text genau so vorträgt, wie ich ihn mir vorgestellt hatte, ist das Publikum zu meinem Entsetzen nicht begeistert und zischt und buht, während [lead_actor.Custom('DE_PRO_PER_S_3P_N')] eine so fantastische Darbietung abliefert!"
 learning_theology.3055.desc.defeat_acting.hired_actor:0 "Zu meinem Entsetzen verschluckt [lead_actor.Custom('DE_PRO_PER_S_3P_N')] sich an den eigenen Worten und liefert keine passable Leistung ab. Mein Blut kocht, während ich dabei zusehen muss, wie [lead_actor.Custom('DE_PRO_PER_S_3P_N')] mein großartiges Werk verhunzt. Ich sitze wie erstarrt auf meinem Platz, völlig machtlos, die Buhrufe des Publikums zu verhindern."
 learning_theology.3055.desc.victory_outro:0 "Als die Menge in Applaus ausbricht, weiß ich, dass ich mich selbst übertroffen und [passion_playwright.GetName] gezeigt habe, wie man als wahrer [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] ein Stück schreibt!"
 learning_theology.3055.desc.defeat_outro.solo:0 "Ich mache weiter, in der Hoffnung, dass ich irgendwann wieder in Schwung komme und diese Vorstellung retten kann, doch es nützt nichts. Noch ehe ich das Ende erreiche, leeren sich die Sitze im Theater und nichts als Schande bleibt zurück."
 learning_theology.3055.desc.defeat_outro.hired_actor:0 "\n\n[lead_actor.Custom('DE_PRO_PER_S_3P_N')|U] macht weiter, in der Hoffnung, dass dieses Stück vielleicht doch noch zu retten ist, doch die Vorstellung ist und bleibt ein Misserfolg. Noch ehe wir das Ende erreichen, sind die Sitze im Theater leer und nichts als Schande bleibt zurück."
 learning_theology.3055.a:0 "Was für eine grandiose Nacht für alle [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]!"
 learning_theology.3055.b:0 "Vielleicht ist die Schauspielerei nichts für mich …"

 learning_theology.3054.a.tt:0 "Ihr versucht, [passion_playwright.GetName] in einem Duell mit Eurer [diplomacy_skill] zu übertreffen."
 learning_theology.3054.b.tt:0 "[family_actor.GetName] versucht, [passion_playwright.GetName] in einem Duell mit Eurer [diplomacy_skill] zu übertreffen."
 learning_theology.3054.c.tt:0 "[random_actor.GetName] versucht, [passion_playwright.GetName] in einem Duell mit Eurer [diplomacy_skill] zu übertreffen."

# Find old text, by Linnéa Thimrén & Flavio Verna
 learning_theology_special.1001.t:0 "Apokryphen"
 learning_theology_special.1001.desc:0 "Mein unstillbarer Wissensdurst hat mich zu einem seltsamen alten Text geführt.\n\nDer Foliant, der einem Theologen aus grauer Vorzeit zugeschrieben wird, dessen Name nur selten in offiziellen Quellen erwähnt wird, bringt gewisse Aspekte unseres Glaubens ans Licht, von denen ich gar nicht wusste, dass sie zum Dogma gehörten."
 learning_theology_special.1001.d:0 "Wir müssen diese alten Praktiken wieder aufleben lassen."
 learning_theology_special.1001.d.success:0 "Ich schaffe es, meine Entdeckungen in das aktuelle Dogma unseres Glaubens zu integrieren"
 learning_theology_special.1001.d.failure:0 "Ich kann den Rest des Klerus nicht überzeugen"
 learning_theology_special.1001.d.failure.toast:0 "Mein Versuch, die apokryphe Schrift zu integrieren, schlug fehl"
 learning_theology_special.1001.e:0 "[vassal_pope.GetTitledFirstNameNoTooltip] muss davon erfahren!"
 learning_theology_special.1001.e.success:0 "Ich bringe [vassal_pope.GetTitledFirstName] dazu, meine Entdeckungen in das aktuelle Dogma unseres Glaubens zu integrieren"
 learning_theology_special.1001.e.failure:0 "[vassal_pope.GetTitledFirstNameNoTooltip] weigert sich, die Schrift als authentisch zu akzeptieren"
 learning_theology_special.1001.e.failure.toast:0 "[vassal_pope.GetTitledFirstName] tut die Schrift als ketzerischen Streich ab"
 learning_theology_special.1001.a:0 "[bishop.GetTitledFirstNameNoTooltip] könnte mir helfen, diesen Text zu studieren."
 learning_theology_special.1001.a.desc:0 "Hängt vom religiösen Eifer von [bishop.GetTitledFirstName] ab"
 learning_theology_special.1001.a.success:0 "[bishop.Custom('DE_PRO_PER_S_3P_N')|U] unterstützt mein Studium"
 learning_theology_special.1001.a.success.toast:0 "[bishop.GetTitledFirstName] beglückwünschte mich zu diesem seltenen Fund"
 learning_theology_special.1001.a.failure:0 "[bishop.Custom('DE_PRO_PER_S_3P_N')|U] will das Buch verbrennen lassen"
 learning_theology_special.1001.a.failure.toast:0 "[bishop.GetTitledFirstName] dankte mir dafür, dass ich dieses ketzerische Buch für den Scheiterhaufen brachte"
 learning_theology_special.1001.b:0 "Diese Schrift studiere ich besser für mich alleine …"
 learning_theology_special.1001.c:0 "Dieser ketzerische Schund soll brennen!"

 learning_theology_special.1002.t:0 "Neues Dogma"
 learning_theology_special.1002.a.desc:0 "Indem ich die Inhalte der alten Schrift in die modernen Praktiken unserer Religion integrierte, habe ich einen nachhaltigen Wandel in unserem Glauben bewirkt, und nur wenige meiner Nachfolger werden es mir jemals gleichtun können.\n\nEinige renommierte Vertreter unseres Klerus rümpfen nach wie vor die Nase ob dieser ungewöhnlichen Veränderung unserer Doktrinen, aber dank meiner Beredtheit konnte ich die meisten einflussreichen Theokraten von der Legitimität meiner Reform überzeugen."
 learning_theology_special.1002.b.desc:0 "Es war nicht einfach, zuerst [vassal_pope.GetTitledFirstName] davon überzeugen, dass die Schrift authentisch ist, und dann die anderen wichtigen Vertreter unseres Glaubens unter [vassal_pope.Custom('DE_PRO_PER_S_3P_D')], aber meine Leidenschaft und mein Wissen über theologische Angelegenheiten obsiegten dann doch.\n\nEinige renommierte Vertreter unseres Klerus rümpfen nach wie vor die Nase ob dieser ungewöhnlichen Veränderung unserer Doktrinen, aber die meisten einflussreichen Theokraten sind überzeugt davon, dass sie legitim sind."
 learning_theology_special.1002.a:0 "Es ist eindeutig! [ROOT.Char.GetFaith.HighGodName] hat mich persönlich zu diesem Buch geführt!"

 learning_theology_special.1003.a.desc:0 "In [player_pope.Custom('DE_PRO_POS_S_3P')]er unendlichen Weisheit hat [player_pope.GetTitledFirstName] eine uralte religiöse Schrift gefunden, die das Dogma [player_pope.Custom('DE_PRO_POS_S_3P')]es Glaubens erheblich verändert.\n\nNachdem [player_pope.Custom('DE_PRO_PER_S_3P_N')] [player_pope.Custom('DE_PRO_POS_S_3P')]e Entdeckung mit renommierten Mitgliedern des Klerus besprochen hatte, entschied [player_pope.GetTitleTierName] sich, die Inhalte des Buches in die offizielle Doktrin des Glaubens aufzunehmen."
 learning_theology_special.1003.b.desc:0 "Nach mühsamer Nachforschung und endlosen Stunden theologischer Studien hat [pope_liege.GetTitledFirstName] eine uralte religiöse Schrift gefunden, die das Dogma [pope_liege.Custom('DE_PRO_POS_S_3P')]es Glaubens erheblich verändert.\n\nNachdem [pope_liege.Custom('DE_PRO_PER_S_3P_N')] [pope_liege.Custom('DE_PRO_POS_S_3P')]e Entdeckung mit [vassal_pope.GetTitledFirstName] besprochen hatte, entschied dies[vassal_pope.Custom('DE_END_ADJ_NUL_S_N')] sich, die Inhalte des Buches in die offizielle Doktrin des Glaubens aufzunehmen."
 learning_theology_special.1003.a:0 "Was genau bedeutet das für den Rest für uns?"

# Learned scholar come to your court, by Linnéa Thimrén
 learning_theology_special.1101.t:0 "Kommentare"
 learning_theology_special.1101.desc:0 "„Seid gesegnet, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Mein Name ist [scholar.GetTitledFirstName].“ [scholar.Custom('DE_ART_DEF_S_N')|U] Rabbi vor mir verneigt sich respektvoll.\n\n„Ich habe mein Leben dem Studium der Tanach und des Talmud sowie dem Verfassen von Kommentaren zu diesen Schriften gewidmet. Vielleicht sind meine Schriften und meine Unterstützung Euch ja bei dem Studium Eurer eigenen heiligen Schriften behilflich.“"
 learning_theology_special.1101.desc.fallback:0 "„Grüße, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Mein Name ist [scholar.GetTitledFirstName].“ [scholar.Custom('DE_ART_DEF_S_N')|U] Geistliche vor mir verneigt sich respektvoll.\n\n„Ich habe mein Leben dem Studium der heiligen Schriften gewidmet. Vielleicht sind meine Schriften und meine Unterstützung Euch ja bei Euren eigenen Studien behilflich.“"
 learning_theology_special.1101.a:0 "Verfassen wir gemeinsam Kommentare zu meiner heiligen Schrift!"
 learning_theology_special.1101.b:0 "Ich habe in der #emp realen#! Welt Wichtigeres zu tun."
 learning_theology_special.1101.c:0 "Ich werde niemals einen Ketzer unter meinem Dach beherbergen!"

 learning_theology_special.1102.desc:0 "Nach Tagen harter Arbeit schauen wir auf die Seiten, die da vor uns verteilt liegen; die Kommentare, die wir verfasst haben, sind umfangreich und detailliert. Dank der Unterstützung von [scholar.GetTitledFirstName] habe ich ein ganz neues Verständnis zur heiligen Schrift gewonnen."
 learning_theology_special.1102.desc_dead:0 "Nach Tagen harter Arbeit schauen wir auf die Seiten, die da vor uns verteilt liegen; die Kommentare, die wir verfasst haben, sind umfangreich und detailliert. Zu schade, dass [scholar.GetTitledFirstName] das nicht miterlebt."
 learning_theology_special.1102.desc_ending:0 "\n\nIch denke, den Klerus könnte durchaus interessieren, was ich hier vollbracht habe!"
 learning_theology_special.1102.a.success:0 "Ich überrede [scholar.GetTitledFirstNameNoTooltip] dazu, weiterzumachen"
 learning_theology_special.1102.a.failure:0 "[scholar.GetTitledFirstNameNoTooltip] ist nicht überzeugt"
 learning_theology_special.1102.b:0 "Warum sollte ich den Ruhm teilen?"
 learning_theology_special.1102.c:0 "Das habe ich alles nur [scholar.GetFirstNameNoTooltip] zu verdanken!"
 learning_theology_special.1102.c.rl_desc:1 "Hängt davon ab, wie ehrenhaft [scholar.GetTitledFirstNameNoTooltip] ist"
 learning_theology_special.1102.c.success:0 "[scholar.Custom('DE_PRO_PER_S_3P_N')|U] wird den Ruhm mit mir teilen"
 learning_theology_special.1102.c.failure:0 "[scholar.Custom('DE_PRO_PER_S_3P_N')|U] schreibt sich alle Verdienste selbst zu"
 learning_theology_special.1102.c.success.toast:0 "[scholar.GetTitledFirstName] hat den Ruhm mit mir geteilt"
 learning_theology_special.1102.c.failure.toast:0 "[scholar.GetTitledFirstName] hat sich alle Verdienste selbst zugeschrieben"

 learning_theology_special.1102.b.success:0 "Ich überliste [scholar.GetShortUINameNoTooltip]"
 learning_theology_special.1102.b.failure:0 "[scholar.GetShortUINameNoTooltip] lässt mein doppeltes Spiel auffliegen"
 learning_theology_special.1102.d:0 "Aber ich habe eine Menge gelernt!"
