 game_concept_build_holy_pilgrim_roads_decision:0 "$build_holy_pilgrim_roads_decision$"
 game_concept_build_holy_pilgrim_roads_decision_desc:1 "Eine [decision|E], bei der man Straßen baut, um Pilgern das Leben zu erleichtern."

 game_concept_purchase_truce_interaction:0 "$purchase_truce_interaction$"
 game_concept_purchase_truce_interaction_desc:1 "Eine [interaction|E], die es erlaubt, [truces|E] vorzeitig im Austausch für [gold_i][gold|E] zu kaufen."

