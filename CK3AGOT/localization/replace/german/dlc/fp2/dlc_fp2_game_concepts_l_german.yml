l_german:
 game_concept_struggle:1 "Konflikt"
 game_concept_struggle_struggles:0 "Konflikte"
 game_concept_struggle_desc:2 "$game_concept_struggle_struggles$ sind langfristige Streitigkeiten, an dem große [struggle_region_regions|E] mit vielen [faiths|E] und [cultures|E] beteiligt sind. Innerhalb der Grenzen eines $game_concept_struggle_struggles$s gelten besondere Regeln und [modifiers|E], die sich im Laufe der Zeit ändern. Da sie Jahrzehnte oder gar Jahrhunderte andauern können, befinden sich nicht alle am $game_concept_struggle$ beteiligten [characters|E] ständig im [war|E] miteinander.\n\nWenn $game_concept_characters$ in der [struggle_region|E] handeln (beispielsweise jemandem den $game_concept_war$ erklären oder eine [Concept('marrying', 'Ehe')|E] eingehen), kann das [struggle_catalyst_catalysts|E] aktivieren, durch die der Konflikt verschiedene $game_concept_struggle_phase_phases$ durchmacht.\n\nAbhängig davon, wie sehr sie von anderen Beteiligten als Teil des $game_concept_struggle_struggles$s betrachtet werden, gelten $game_concept_characters$ mit Landbesitz in der Gegend als [struggle_involved|E], [struggle_interloper|E] oder [struggle_uninvolved|E]."

 #AGOT Modified
 game_concept_btw_struggle:1 "Konflikt jenseits der Mauer"  #Selbst geschrieben/abgetippt
 #AGOT Modified
 game_concept_btw_struggle_desc:2 "Der $game_concept_btw_struggle$ stellt die seit Jahrtausenden von zerrütteten Beziehungen jenseits der Mauer dar. Obwohl er aus dem Bau der Mauer vor achttausend Jahren am Ende der Langen Nacht hervorging, wechselt der [struggle|E] zwischen [struggle_phase_phases|E] hasserfüllter Gewalt, misstrauischen Waffenstillständen und pragmatischer Zusammenarbeit.  In solchen Situationen gibt es nur wenige dauerhafte Verbündete, und [rulers|E] sollten sich davor hüten, sich lediglich auf einen gemeinsamen [Concept('faith', 'Glauben')|E] oder eine geteilte [culture|E] zu verlassen."  #Selbst geschrieben/abgetippt
 game_concept_struggle_phase:1 "Konfliktphase"
 game_concept_struggle_phase_phase:1 "Phase"
 game_concept_struggle_phase_phases:0 "Phasen"
 game_concept_struggle_phase_desc:1 "Eine $game_concept_struggle_phase_phase$ ist eine allgemeine Stimmung, die die am [Concept('struggle_involved', 'Konflikt beteiligten')|E] [characters|E] und [counties|E] in der [struggle_region|E] gemeinsam haben. Phasen stehen für kurzfristige gesellschaftliche Neigungen und Haltungen, die zeitweise den Dialog innerhalb des [Concept('struggle', 'Konflikts')|E] dominieren.\n\n#weak Beispiel: In einer $game_concept_struggle_phase_phase$ könnten die Bewohner einer $game_concept_struggle_region_region$ denken, religiöse Toleranz sei entscheidend, selbst wenn der Rest des Glaubens anderer Meinung ist.#!"

 game_concept_struggle_catalyst:1 "Konfliktauslöser"
 game_concept_struggle_catalyst_catalyst:1 "Auslöser"
 game_concept_struggle_catalyst_catalysts:0 "Auslöser"
 #AGOT Modified
 game_concept_struggle_catalyst_desc:2 "[struggle_struggles|E] durchlaufen [struggle_phase_phases|E], wenn gewisse bemerkenswerte Taten unternommen werden, die in ihrer [struggle_region|E] für einen Konsens hinsichtlich einer bestimmten Stimmung sorgen. Eine Liste der Taten und in welcher $game_concept_struggle_phase_phase$ sie wichtig sind, findet sich im $game_concept_struggle$-Fenster.\n\n#weak Beispiel: Die [struggle_phase_btw_opportunity|E] des [Concept('btw_struggle', 'Konflikts jenseits der Mauer')|E] kann in die [struggle_phase_btw_hostility|E] oder die [struggle_phase_btw_conciliation|E] übergehen. Wird ein wichtiger [character|E] ermordet, geht die Tendenz zu Ersterem, wohingegen ein [alliance|E] durch eine [marriage|E] mit jemandem eines anderen [Concept('faith', 'Glaubens')|E] auf Letzteres hinwirkt."  #Selbst geschrieben/abgetippt

 game_concept_struggle_involved:1 "Beteiligt"
 game_concept_struggle_involved_desc:2 "Wenn ein [character|E] oder eine [county|E] $game_concept_struggle_involved$ ist, heißt das, sie werden von den Bewohnern einer bestimmten [struggle_region|E] als natürlicher und integraler Teil eines [Concept('struggle', 'Konfilkts')|E] betrachtet. Sie profitieren in der Gänze von den schwankenden Vorzügen der [struggle_phase_phases|E] und sind die Hauptantreiber für [struggle_catalyst_catalysts|E].\n\n[cultures|E] und [faiths|E] werden als $game_concept_struggle_involved$ betrachtet, wenn sie eine nennenswerte Präsenz in der $game_concept_struggle_region_region$ hatten oder haben.\n\n#weak Um $game_concept_struggle_involved$ zu sein, müssen sowohl $game_concept_culture$ als auch $game_concept_faith$ eines $game_concept_character$s $game_concept_struggle_involved$ sein #EMP und#! er muss seinen [capital|E] innerhalb der $game_concept_struggle_region$ haben.#!"

 game_concept_struggle_interloper:1 "Einmischend"
 game_concept_struggle_interloper_interlopers:0 "Einmischend"
 game_concept_struggle_interloper_desc:2 "Wenn ein [character|E] in ein [struggle|E] verstrickt wird, aber noch nicht als voll [struggle_involved|E] gilt, gilt er als $game_concept_struggle_interloper$.\n\nEinmischende Charaktere haben ihre [Concept('capital', 'Hauptsitze')|E] in der [struggle_region|E], aber haben nicht sowohl einen $game_concept_struggle_involved$en [Concept('faith', 'Glauben')|E] als auch eine $game_concept_struggle_involved$e [culture|E].\n\nVoll $game_concept_struggle_involved$e $game_concept_characters$ halten sie für unruhestiftende Außenseiter, die ihre Nase in Sachen stecken, die sie nichts angehen. $game_concept_struggle_interloper$e [rulers|E] erleiden daher meist einige Mali in [counties|E], die sie in der $game_concept_struggle_region$ halten."

 game_concept_struggle_uninvolved:1 "Unbeteiligt"
 game_concept_struggle_uninvolved_desc:2 "Damit ein [character|E] als $game_concept_struggle_uninvolved$ an einem bestimmten [struggle|E] gilt, braucht er nur seinen [capital|E] außerhalb der [struggle_region|E] zu haben.\n\nDas heißt, dass er als Außenseiter gilt – als jemand, der nicht nur keinen großen Anteil an den laufenden [struggle_phase_phases|E] hat, sondern diesen auch nicht #EMP haben sollte#!, da er die örtlichen Feinheiten einfach nicht begreift.\n\nEine der wenigen Sachen, auf die sich alle Teilnehmer an einem $game_concept_struggle$ einigen können, ist der Umstand, dass $game_concept_struggle_uninvolved$e $game_concept_characters$ nichts auf #EMP ihrem#! Land zu suchen haben. $game_concept_struggle_uninvolved$e [rulers|E] erleiden daher große Mali in allen [counties|E], die sie innerhalb der $game_concept_struggle_region$ halten."

 game_concept_struggle_large_conquest:1 "Konflikt-Großeroberung"
 game_concept_struggle_large_conquest_desc:1 "Einige $game_concept_struggle_catalyst_catalysts$ drehen sich um den erfolgreichen Abschluss eines größeren [Concept('war', 'Krieges')|E] durch den Angreifer.\n\nDazu zählen die folgenden [casus_bellis|E]:\n$EFFECT_LIST_BULLET$ $duchy_conquest_cb$ \n$EFFECT_LIST_BULLET$ $individual_duchy_de_jure_cb$ \n$EFFECT_LIST_BULLET$ $imperial_reconquest_cb$ \n$EFFECT_LIST_BULLET$ $invasion_war$ \n$EFFECT_LIST_BULLET$ $clan_invasion_war$ \n$EFFECT_LIST_BULLET$ $mongol_invasion_war$ \n$EFFECT_LIST_BULLET$ $major_religious_war$ $game_concept_war$ \n$EFFECT_LIST_BULLET$ Sowohl [Concept('great_holy_war_directed', 'Gezielte')|E] als auch [Concept('great_holy_war_undirected', 'Ungezielte')|E] $undirected_great_holy_war$e \n$EFFECT_LIST_BULLET$ $tribal_subjugation_cb$"

 game_concept_struggle_region:1 "Konfliktregion"
 game_concept_struggle_region_region:1 "Region"
 game_concept_struggle_region_regions:0 "Regionen"
 game_concept_struggle_region_desc:2 "Jeder [struggle|E] ist an eine [region|E] auf der Karte gebunden. Der Standort eines [Concept('character','Charakters')|E] innerhalb der $game_concept_region$ (sowie seine [culture|E] und sein [faith|E]) bestimmen, ob er als [struggle_involved|E], [struggle_interloper|E] oder [struggle_uninvolved|E] gilt.\n\n[counties|E] in einer $game_concept_struggle_region$ sind allgemein verschiedenen [county_modifiers|E] unterworfen, die von der jeweiligen [struggle_phase_phase] abhängen."

 game_concept_struggle_conquest:1 "Konfliktauseinandersetzung"
 game_concept_struggle_conquest_conquest:1 "Auseinandersetzung"
 game_concept_struggle_conquest_conquests:0 "Auseinandersetzungen"
 game_concept_struggle_conquest_desc:2 "Es ist nicht ungewöhnlich, dass [rulers|E], die an einem [struggle|E] beteiligt sind, Grenzstreitigkeiten und kleinere Querelen haben, die das Wesen der laufenden [struggle_phase|E] verändern können. Das häufige Vorkommen von nebensächlichen örtlichen Streitigkeiten erlaubt es $game_concept_rulers$n, kleinere Landnahmen durchzuführen und dabei ihre Ziele zu erobern oder zu Vasallen zu machen.\n\nDa $game_concept_struggle_conquest_conquests$ von der Umgebung ihres $game_concept_struggle$s abhängen, verändern sich ihre [prestige|E]-Kosten mit der jeweils laufenden $game_concept_struggle_phase$."

 #AGOT Modified
 game_concept_struggle_phase_btw_opportunity:1 "Gelegenheitsphase"  #Selbst geschrieben/abgetippt
 #AGOT Modified
 game_concept_struggle_phase_btw_opportunity_desc:2 "Nach einer langen Ära einer verhältnismäßig friedlichen Koexistenz während der [struggle_phase_btw_conciliation|E] macht sich Selbstgefälligkeit breit. Bauern und Adel sind allzu zufrieden damit, dass die Dinge einfach #EMP laufen#!, sodass gerissenere [characters|E] ihre Naivität ausnutzen können. \n\nIrgendwann werden neue Kränkungen entweder zu einer Eskalation in Richtung [struggle_phase_btw_hostility|E] führen oder geschicktes politisches Taktieren erzielt durch die [struggle_phase_btw_conciliation|E] ein zerbrechliches und für alle Seiten unbehagliches Gleichgewicht."  #Selbst geschrieben/abgetippt

 #AGOT Modified
 game_concept_struggle_phase_btw_hostility:1 "Feindseligkeitsphase"  #Selbst geschrieben/abgetippt
 #AGOT Modified
 game_concept_struggle_phase_btw_hostility_desc:2 "In dieser $game_concept_struggle_phase_phase$ nehmen Spannungen zu und die Gemüter sind erhitzt. Wiederholte Bösartigkeiten und eskalierende Missverständnisse während der [struggle_phase_btw_opportunity|E] haben zu wachsendem Hass auf [characters|E] unterschiedlicher [cultures|E], [faiths|E] oder – #EMP noch schlimmer#! – beidem geführt.\n\nEin solches Blutvergießen kann allerdings nicht ewig andauern. Irgendwann gewinnen kühlere Köpfe oder einfache Erschöpfung die Oberhand und leiten jenseits der Mauer die [struggle_phase_btw_compromise|E] ein."  #Selbst geschrieben/abgetippt

 #AGOT Modified
 game_concept_struggle_phase_btw_compromise:1 "Kompromissphase"  #Selbst geschrieben/abgetippt
 #AGOT Modified
 game_concept_struggle_phase_btw_compromise_desc:2 "Ob sie nun aus den Streitigkeiten der [struggle_phase_btw_hostility|E] oder hinterlistigen Eskalationen während der [struggle_phase_btw_conciliation|E] hervorgeht: Die $game_concept_struggle_phase_btw_compromise$ stellt eine wachsende Übereinkunft zwischen den Wildlingen dar. Unterschiede werden außer Acht gelassen, eine gemeinsame Geschichte und Herkunft lässt ehemalige Feinde zusammenrücken.\n\nDie Region steht am Scheideweg: Wenn die Konflikte wieder aufflammen, erwartet sie die [struggle_phase_btw_opportunity|E]."  #Selbst geschrieben/abgetippt

 #AGOT Modified
 game_concept_struggle_phase_btw_conciliation:1 "Aussöhnungsphase"
 #AGOT Modified
 game_concept_struggle_phase_btw_conciliation_desc:1 "Als Ergebnis einer bemerkenswerten [struggle_phase_btw_compromise|E], werden die Beziehungen zwischen den Stämmen während dieser $game_concept_struggle_phase_phase$ derart herzlich, dass Außenseiter ihre Lässlichkeit kaum nachvollziehen können. Glaubensübergreifende [marriages|E] sind besonders häufig.\n\nDies kann jedoch nicht für immer anhalten, und Vertrauensbrüche werden irgendwann den [btw_struggle|E] mit einer [struggle_phase_btw_compromise|E] wieder aufflammen lassen."  #Selbst geschrieben/abgetippt

 game_concept_struggle_involved_faith:0 "Beteiligter Glaube"
 game_concept_struggle_involved_faiths:0 "Beteiligte Glauben"
 game_concept_struggle_involved_faith_desc:0 "Manche [faiths|E] beginnen bereits als [struggle_involved|E] an einem [struggle|E]. Andere werden vielleicht aufgrund sich verändernder Umstände beteiligt."

 game_concept_struggle_involved_culture:0 "Beteiligte Kultur"
 game_concept_struggle_involved_cultures:0 "Beteiligte Kulturen"
 game_concept_struggle_involved_culture_desc:0 "Manche [cultures|E] beginnen bereits als [struggle_involved|E] an einem [struggle|E]. Andere werden vielleicht aufgrund sich verändernder Umstände beteiligt."

 game_concept_dissolution_faction:0 "Auflösungsfraktion"
 game_concept_dissolution_factions:0 "Auflösungsfraktionen"
 game_concept_faction_dissolution:0 "Auflösung"
 game_concept_dissolution_faction_desc:0 "Die [dissolution_faction|E] will das [realm|E] ihres [Concept('liege', 'Lehnsherrn')|E] vernichten. Ist sie erfolgreich, werden alle Vasallen im Reich [independent|E] und ihr Lehnsherr verliert seinen [primary_title|E]."


 game_concept_improve_city_province_decision:0 "„$improve_city_province_decision_name$“-Entscheidung"
 game_concept_improve_city_province_decision_desc:0 "Eine [decision|E], die es Euch erlaubt, die Zahl der [buildings|E], die in einem [city_holding|E] verfügbar sind, zu erhöhen."

 game_concept_border_raid:0 "Grenzüberfall"
 game_concept_border_raids:0 "Grenzüberfälle"
 game_concept_border_raiding:0 "Grenzüberfallend"
 #AGOT Modified
 game_concept_border_raid_desc:3 "[Concept('struggle_involved', 'Beteiligten')|EU] [Concept('rulers','Herrschern')|E] des [Concept('struggle', 'Konflikts')|E] jenseits der Mauer steht diese besondere Form des [Concept('war','Kriegs')|E] zur Verfügung. Der Angreifer will dabei eine bestimmte gegnerische [county|E], die an sein [realm|E] angrenzt, mit einer [Concept('siege','Belagerung')|E] konfrontieren.\n\nDer [war_leader|E] erhält [gold|E] für die Einnahme des [Concept('war_target','Kriegsziels')|E], das [development|E] und [control|E] verlieren wird. Auch [buildings|E] können vernichtet werden und zusätzliches [gold|E] gewähren; die Chance dafür erhöht sich mit anwachsender [development|E] und der Größe der [army|E], die die [siege|E] durchführt.\n\n[war_score|E] erhält der Angreifer rasch durch [occupy|E] des [Concept('war_target','Kriegsziels')|E]."  #Selbst geschrieben/abgetippt

 game_concept_bargain_fealty:0 "Treue verhandeln"
 game_concept_bargained_fealty:0 "Treue verhandelt"
 game_concept_bargain_fealty_desc:3 "Diese besondere [interaction|E] steht [Concept('struggle_involved', 'Beteiligten')|E] [Concept('rulers','Herrschern')|E] zur Verfügung, die in einen defensiven [war|E] verwickelt sind.\n\nDer [war_leader|E] bittet einen benachbarten, höherrangigen [ruler|E], sich dem Krieg anzuschließen, wofür man sein [vassal|E] wird."

 game_concept_contract_assistance:0 "Bezahlte Unterstützung"
 game_concept_contracting_assistance:0 "Bezahlt Unterstützung"
 #AGOT Modified
 game_concept_contract_assistance_desc:2 "Dies ist eine besondere [interaction|E], die [Concept('struggle_involved', 'Beteiligten')|E] [rulers|E] des [Concept('struggle', 'Konflikts')|E] jenseits der Mauer zur Verfügung steht - sie erlaubt es ihnen, sich den [Concept('wars','Kriegen')|E] von [Concept('struggle_involved', 'Beteiligten')|E] [Concept('rulers','Herrschern')|E] für [gold|E] anzuschließen.\n\nDie Bezahlung erfolgt beim Abschluss des Krieges, ungeachtet dessen, wie er ausgeht, sofern der zu Bezahlende eine [war_contribution|E] von mindestens 100 aufweist."  #Selbst geschrieben/abgetippt

 #AGOT Modified
 game_concept_btw_reclamation:0 "Rückforderung jenseits der Mauer"  #Selbst geschrieben/abgetippt
 #AGOT Modified
 game_concept_btw_reclaiming:0 "Fordert Region jenseits der Mauer zurück"  #Selbst geschrieben/abgetippt
 #AGOT Modified
 game_concept_btw_reclamations:0 "Rückforderungen jenseits der Mauer"  #Selbst geschrieben/abgetippt
 #AGOT Modified
 game_concept_btw_reclamation_desc:2 "Dies ist eine besondere Art des [Concept('war','Kriegs')|E], die am [Concept('btw_struggle', 'Konflikt jenseits der Mauer')|E] [Concept('struggle_involved', 'Beteiligten')|E] [Concept('rulers','Herrschern')|E] zur Verfügung steht.\n\nDer Angreifer zielt darauf ab, entweder eine [duchy|E] zu erobern, in der es [Concept('struggle_involved', 'Beteiligte')|E] [counties|E] gibt, die von einem [Concept('struggle_interloper', 'Einmischenden')|E] oder [Concept('struggle_uninvolved', 'Unbeteiligten')|E] [ruler|E] gehalten werden, oder diesen zu [vassalize|E], falls kein Landbesitz außerhalb der Region vorhanden ist."  #Selbst geschrieben/abgetippt

 game_concept_enforce_truce:0 "Waffenstillstand erzwingen"
 game_concept_enforced_truce:0 "Erzwingt Waffenstillstand"
 game_concept_enforce_truce_desc:2 "Dies ist eine besondere [interaction|E], die [Concept('struggle_involved', 'Beteiligten')|E] [Concept('rulers','Herrschern')|E] zur Verfügung steht und einen [war|E] mit einem [Concept('white_peace', 'Weißen Frieden')|E] beendet und [truces|E] etabliert.\n\nMan kann sie nur einsetzen, um Kriege zwischen anderen [Concept('struggle_involved', 'Beteiligten')|E] [Concept('rulers','Herrschern')|E] von niedrigerem [rank|E] zu beenden, bei denen mindestens eine Seite [independent|E] oder Teil desselben [Concept('realm', 'Reichs')|E] ist."

 game_concept_incite_revolts_interaction:1 "Revolte anfachen"
 game_concept_incite_revolts_interaction_desc:1 "Erlaubt es, [gold_i][gold|E] zu investieren, um die [peasant_faction|E] in einem anderen [realm|E] anzustacheln, wenn es [counties|E] mit negativer [county_opinion|E] hat."

 #AGOT Modified
 game_concept_secure_btw_foothold_decision:0 "$secure_btw_foothold_decision_title$"
 #AGOT Modified
 game_concept_secure_btw_foothold_decision_desc:1 "Eine [decision|E], die es einem Nicht-[Concept('struggle_involved', 'Beteiligten')|E] [ruler|E] erlaubt, den [Concept('btw_struggle', 'Konflikt jenseits der Mauer')|E] zu beenden."  #Selbst geschrieben/abgetippt

