 agot_tradition_thenn_name:0 "Die Letzten der Ersten"
 agot_tradition_thenn_desc:1 "Die Thenns, die von den Menschen südlich der Mauer als die 'Kultivierteren' des Freien Volks bezeichnet werden, betrachten sich selbst als die letzten verbliebenen Ersten Menschen. Die Bewohner des Bergtals in den Frostfängen interagieren mehr mit Riesen als mit anderen Kulturen, haben es aber geschafft, gelegentlich ein Wort oder einen Satz in der Gemeinen Sprache zu lernen, obwohl sie nie von der Alten Sprache abgewichen sind, die sie heute noch sprechen. Die Thenn sind stolz auf ihren Glauben an Magnar und sind etwas disziplinierter und organisierter als andere freie Völker. Es ist ihnen gelungen, eine beeindruckendes Arsenal an Bronzewaffen anzuhäufen. Während die Menschen südlich der Mauer die Thenn für wild halten, sind sie mehr als fähig und geraten oft in Konflikt mit der Nachtwache."
 agot_tradition_insular_marriage_name:0 "Insularehe"
 agot_tradition_insular_marriage_desc:1 "Diese Kultur ist zwar nicht isolationistisch, zieht es aber dennoch vor, innerhalb ihres eigenen Volkes zu heiraten."

