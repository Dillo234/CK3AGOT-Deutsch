l_german:
 #Übersetzt von Lys
 # Ethoses
 ethos_festive_name:0 "Feierlich"
 ethos_festive_desc:0 "Sogar angesichts bitterster Lebensmühe schaffst es diese Kultur Seelenheil in Gemeindefesten und gemeinsamen Gelächter zu finden."
 ethos_mystic_name:0 "Mystisch"
 ethos_mystic_desc:0 "Die Pläne der Götter sind undurchsichtig und unerkennbar, aber das hindert diese Kultur nicht daran, durch den Nebel in die tieferen Geheimnisse dieser Welt zu blicken."
 ethos_methodical_name:0 "Durchdacht"
 ethos_methodical_desc:0 "Der ruhige Schritt verhindert den Fall, und die Menschen dieser Kultur machen keinen Schritt, ohne alle möglichen Konsequenzen zu bedenken."

