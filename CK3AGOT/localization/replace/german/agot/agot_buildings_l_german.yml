 building_castle_05:1 "Große Burg"
 building_castle_05_desc:1 "Eine große Burg mit beeindruckenden Befestigungsanlagen, die fast jeden Feind abwehren und jeden Lord oder König schützen kann."

 building_city_05:1 "Stadt"
 building_city_05_desc:0 "Eine Stadt"

 #AGOT New
 building_type_monastery_01:0 "Septei"
 building_type_monastery_01_desc:1 "Eine Gebäudeanlage, in der jene leben, die geistliche Gelehrsamkeit und Erleuchtung anstreben."
 building_monastery_01:1 "Religiöse Gemeinschaft"
