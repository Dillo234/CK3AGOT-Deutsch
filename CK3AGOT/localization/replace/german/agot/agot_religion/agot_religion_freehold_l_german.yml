 weeping_lady_desc:0 "Die Vielzahl an valyrischen Kulten und Gemeinschaften in den freien Städten bilden ein großes und komplexes Pantheon. Die Lyseni verehren eine Reihe von Gottheiten, welche oft mit dem Sinnlichen verbunden sind. Eine von denen ist die Weinende Frau von Lys."

