 old_gods_south_desc:0 "Die Verehrung der Alten Götter, wie sie südlich der Mauer praktiziert wird, sieht man im Vergleich zu Praktiken der Wildlinge als zivilisierter an, da Menschenopfer und die anderen, brutaleren Aspekte anderer Glaubenszweige jenseits der Mauer in der Regel nicht vorkommen."

