 setting_agot_dynastic_stablity_disabled_desc:0 "[agot_dynastic_stability|E] ist deaktiviert."

 rule_agot_strong_seed:0 "#R AGOT:#! Starke Saat"
 setting_agot_strong_seed_house:0 "Haus"
 setting_agot_strong_seed_house_desc:0 "Starke Saat wird, wenn möglich, immer dem Hauserben folgen."
 setting_agot_strong_seed_default:0 "Standard"
 setting_agot_strong_seed_default_desc:0 "Wenn zwei Elternteile starke Saat haben, kann das Kind beides erben."
 setting_agot_strong_seed_disabled:0 "Deaktiviert"
 setting_agot_strong_seed_disabled_desc:0 "Die Vererbung starker Saat ist deaktiviert."

