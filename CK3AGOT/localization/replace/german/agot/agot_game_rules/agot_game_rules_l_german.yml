 rule_agot_bastard_cadets:0 "#R AGOT:#! Gründung von Bastardlinien"
 setting_agot_bastard_cadets_landed_only:0 "Nur Landbesitzende"
 setting_agot_bastard_cadets_landed_only_desc:0 "Nur landbesitzende [bastards|E] werden [bastard_houses|E] bilden, wenn sie Kinder haben."
 setting_agot_bastard_cadets_everyone:0 "Alle"
 setting_agot_bastard_cadets_everyone_desc:0 "Jeder [bastard|E], ob mit oder ohne Land, wird ein [bastard_house|E] bilden, wenn er Kinder bekommt. #N Dies kann zu einer Aufblähung der Nebenlinien führen!#!"
