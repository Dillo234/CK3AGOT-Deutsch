l_german:
 #Übersetzt von Gilian Torhammer, durchgesehen und überarbeitet von Dillo
 small_councillor: "Ratsmitglied" ##Steht im Diplomatischen Angebot unter dem Bild des betreffenden Charakters, ich glaube
 invite_to_small_council: "Zum Kleinen Rat einladen"
 invite_to_small_council_prompt: "Ich bitte Euch hiermit, Euren [recipient.Custom2('RelationToMe',SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetName], freizustellen, damit er in meinem Kleinen Rat dienen kann. Als zeitweilig gleichrangiger Vasall bleibt er natürlich als Verbündeter an Euch gebunden."
 recipient_secondary_invite_to_small_council: "Ratsmitglied"
 invite_to_small_council_accepted:0 "[secondary_recipient.GetShortUIName|U] wird Euer direkter Vasall, um Eurem Rat beizutreten."
 invite_to_small_council_declined:0 "[secondary_recipient.GetShortUIName|U] tritt Eurem Rat nicht bei."

 small_council_vassal_retained_desc:0 "Ihr beschäftigt bereits einen von [TARGET_CHARACTER.GetShortUIName] Vasallen."


 demanded_my_vassal_opinion:0 "Verlangte meinen Vasallen"
 refused_vassal_appointment_opinion:0 "Weigerte sich, Vasallen abzutreten"


 SMALL_COUNCIL_ON_THE_COUNCIL:0 "[secondary_recipient.GetShortUIName] ist mein Ratsmitglied: $VALUE|=+0$"
 SMALL_COUNCIL_MY_KNIGHT:0 "[secondary_recipient.GetShortUIName] dient als mein [recipient.GetLiege.Custom('KnightCulture')]: $VALUE|=+0$"
 SMALL_COUNCIL_THEIR_RELATIVE:0 "[secondary_recipient.GetShortUIName] ist mein Verwandter: $VALUE|=+0$"

 small_councillor_custom:0 "[CHARACTER.Custom('small_councillor_custom')]"
