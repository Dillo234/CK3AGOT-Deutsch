 agot_bm_8282:0 "Roberts Rebellion" 
 agot_bm_8282_desc:0 "Das Jahr des falschen Frühlings ist vorbei, und #italic der Winter naht#! - und mit ihm ein Funke, der die Sieben Königslande entflammen wird.\n\nRhaegar Targaryen, Erbe des Eisernen Throns, hat Lyanna Stark, die Tochter des Wächters des Nordens und Verlobte des Lords der Sturmlande, entführt. Als ihr Bruder Brandon Stark nach Süden ritt und Wiedergutmachung für ihre Entführung verlangte, verweigerte ihm der Irre König Aerys II. Targaryen eine gerechte Anhörung und ließ ihn an der Seite seines Vaters brutal hinrichten.\n\nAls der Irre König jedoch die Köpfe der jungen Lords Eddard Stark und Robert Baratheon forderte, erhob Lord Jon Arryn aus dem Grünen Tal stattdessen seine Bannner zur Rebellion. #bold Während sich die Kämpfe in Westeros wie ein Lauffeuer ausbreiten, liegt es an Euch, über das Schicksal des Königreichs zu entscheiden. Spielt man das Spiel der Throne gewinnt man, oder man stirbt." 

 bookmark_282_eddard_stark:0 "Lord Eddard Stark" 
 bookmark_282_eddard_stark_desc:0 "Eddard verbrachte seine Jugend als Mündel von Jon Arryn im Tal mit seinem Freund Robert Baratheon und wurde für seinen unerschütterlichen Sinn für Ehre und Gerechtigkeit bekannt. Nach dem grausamen Tod seines Vaters und seines Bruders durch den Irren König ist 'Ned' nun Lord von Winterfell - und kämpft in einem Krieg um sein Leben.\n\n#bold Wird Ned seine Schwester vor Prinz Rhaegar retten, oder wird er das Schicksal seiner Sippe erleiden und sich der Asche unter dem Drachen anschließen?#!" 

 bookmark_282_rhaegar_targaryen:0 "Prinz Rhaegar Targaryen"
 bookmark_282_rhaegar_targaryen_desc:0 "Als Erbe des Eisernen Throns wird Rhaegar vom Adel respektiert und vom Volk geliebt. Während der Verstand seines Vaters schwindet, gerät Rhaegar in ein Netz von Verdächtigungen. Auf dem Turnier von Harrenhal erschüttert ein Skandal das Reich, als Rhaegar eine Tochter des Nordens zur Königin der Liebe und Schönheit krönt und nicht seine eigene Frau. Ein Jahr später brannte Rhaegar mit seiner geliebten Lyanna durch, obwohl manche behaupten, er habe sie entführt.\n\n#bold Kann der Drachenprinz sein Haus vor dem Untergang bewahren, wenn die brutalen Handlungen seines Vaters die Situation über den Punkt der Diplomatie hinaus anheizen?#!"

 bookmark_282_aerys_targaryen:0 "König Aerys II Targaryen"
 bookmark_282_aerys_targaryen_desc:0 "Aerys II aus dem Hause Targaryen, König der Andalen, der Rhoynar und der Ersten Menschen, Herr der Sieben Königslande und Beschützer des Reiches, begann seine Herrschaft mit großen Hoffnungen, doch in den Jahren seit der Verteidigung von Dämmertal ist er dem Wahnsinn verfallen. Der Irre König hört überall um sich herum Bedrohungen - sowohl reale als auch unbegründete - und ist zunehmend vom Feuer besessen.\n\n#bold Während die Sieben Königslande einem Bürgerkrieg entgegensehen, wird Aerys sich an die Macht auf dem Eisernen Thron klammern, oder wird er sie einfach alle verbrennen?#!"

 bookmark_282_tywin_lannister:0 "Lord Tywin Lennister"
 bookmark_282_tywin_lannister_desc:0 "Tywin, der als berechnend und rücksichtslos bekannt ist, brachte sein Haus nach der schwachen Herrschaft seines Vaters zu neuer Blüte. Einst war Tywin die Rechte Hand - und ein Freund - von König Aerys, doch nach zu vielen Kränkungen gab er seinen Posten auf und kehrte nach Casterlystein zurück. Jetzt, trotz des Waffenrufs des Irren Königs, hat sich Tywin sorgsam aus dem Krieg herausgehalten.\n\n#bold Wird Tywin seinen ehemaligen Freund und König unterstützen oder kann er diesen Krieg stattdessen zum Vorteil seines eigenen Hauses drehen?#!"

 bookmark_282_robert_baratheon:0 "Lord Robert Baratheon"
 bookmark_282_robert_baratheon_desc:0 "Als Mündel von Jon Arryn im Grünen Tal war Robert ein Leben lang mit Ned Stark befreundet und erwarb sich schnell den Ruf eines wilden Kriegers, aber auch eines Trinkers und Frauenhelden. Als seine Verlobte entführt und sein eigener Tod befohlen wird, hat Robert keine andere Wahl, als die Sturmlande gegen den Irren König zu den Bannern zu rufen.\n\n#bold Robert ist entschlossen, die Targaryens zu vernichten, und braucht seine ganze Kraft, um erfolgreich zu sein. Aber wird seine geliebte Lyanna jemals ihm gehören?#!"

