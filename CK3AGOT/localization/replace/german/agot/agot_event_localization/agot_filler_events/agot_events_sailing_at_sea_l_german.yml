 agot_sailing_at_sea.0018.t:0 "Das Geisterschiff" 
 agot_sailing_at_sea.0018.desc:0 "Der Wind heult, dunkle Wolke ziehen über den Himmel und die Wellen schlagen gegen das Schiff, "I han scho argere Unwetter iberstande, während mine Johr uf de See.", sagt der Quartiermeister. Stürme, Seemonster und verräterische Steinklippen lauern stets auf uns, bereit, die Leben der Mannschaft zu fordern. Aber auf dieser speziellen Reise stoßen wir auf etwas Unerklärliches, etwas Unheimliches.\n\nWir segeln durch die nebligen Gewässer der [current_location.GetName], als einer der Seemänner ein Schiff am Horizont ausmacht.\n\nZuerst dachten wir an ein freundliches Schiff, doch als wir uns ihm näherten, bemerken wir, dass etwas seltsam ist. Das Schiff ist alt, abgekämpft, mit zerrissenen Segeln und einer geisterhaften Gallionsfigur. Und am seltsamsten ... wie es scheint, ist keine Seele an Bord dieses Schiffes."
 agot_sailing_at_sea.0018.a:0 "Lasst die Geister Geister sein."
 agot_sailing_at_sea.0018.a.tooltip:0 "Ihr werdet das Geisterschiff meiden"
 agot_sailing_at_sea.0018.b:0 "Das sollten wir untersuchen."
 agot_sailing_at_sea.0018.b.tooltip:0 "Ihr werdet näher an das Geisterschiff heransegeln um es unter die Lupe zu nehmen"
 agot_sailing_at_sea.0018.c.tooltip:0 ""
 agot_sailing_at_sea.0018.d.tooltip:0 ""

 agot_sailing_at_sea.0019.t:0 "Es lauert in der Ferne" 
 agot_sailing_at_sea.0019.desc:0 "Während wir es in der See hinter uns lassen, geht das Geisterschiff meiner Mannschaft nicht aus dem Kopf. Jede Nacht gibt es wieder einen, der es gerade außerhalb der Sicht bemerkt haben will, wie es uns folgt."
 agot_sailing_at_sea.0019.a:0 "Lasst die Geister Geister sein"
 agot_sailing_at_sea.0019.b:0 "O ihr Geister, weswegen quält ihr mich so?"
 agot_sailing_at_sea.0019.c:0 "Schreit in die Leere"

 agot_sailing_at_sea.0020.t:0 ""
 agot_sailing_at_sea.0020.desc:0 ""
 agot_sailing_at_sea.0020.a:0 ""
 agot_sailing_at_sea.0020.a.tooltip:0 ""
