l_german:
 agot_sailing_at_sea.0001.t:0 "Auf Hoher See verschollen"
 agot_sailing_at_sea.0001.desc:0 "Eine Kathastrophe! Der Kapitän versicherte uns, dass es eine sanfte Fahrt durch [current_location.GetName] werden würde, doch wie um ihn für seine Arroganz und Anmaßung zu bestrafen, zeichnet sich am Horizont bald eine dunkle Wolkenfront ab. Unser Schiff beginnt zu ruckeln und zu schwanken. Wild wird es von den Wellen umhergeworfen, als wäre es nur ein Stück Treibholz.\n\nIm Chaos des tobenden Sturms sehe ich, wie mein Ritter [KnightDisaster.GetTitledFirstName] mit einem markerschütternden Schrei über Bord gefegt wird! Selbst inmitten des Getöses kann ich seine verzweifelten Schreie hören, als die schäumende See ihn in ein wässriges Grab zu ziehen droht."
 agot_sailing_at_sea.0001.a:0 "So tu doch jemand etwas!"
 agot_sailing_at_sea.0001.a.toast1.t:0 "[KnightDisaster.GetTitledFirstName] ist ertrunken"
 agot_sailing_at_sea.0001.a.toast1.d:0 "Allen Rettungsversuchen zum Trotz, konnten wir den Tod von [KnightDisaster.GetTitledFirstName] nicht verhindern!"
 agot_sailing_at_sea.0001.b:0 "Arme Seele. Der Wille der Götter ist wahrlich unergründlich."
 #agot_sailing_at_sea.0001.b.tt:0 "PLACEHOLDER"
 #agot_sailing_at_sea.0001.c:0 "PLACEHOLDER"
 #agot_sailing_at_sea.0001.c.tt:0 "PLACEHOLDER"
 #agot_sailing_at_sea.0001.d:0 "PLACEHOLDER"
 #agot_sailing_at_sea.0001.d.tt:0 "PLACEHOLDER"

 agot_sailing_at_sea.0003.t:0 "Leben auf dem Meer"
 agot_sailing_at_sea.0003.desc:0 "Monate auf See zu verbringen, verlangt von jedem Mann seinen Tribut. In den ersten Wochen speiste ich so wie daheim, doch als die Vorräte schwanden, fing ich an, wie meine Männer zu essen. Eine Zeit lang hatten wir noch unsere Vorräte an Dörrfleisch und Zwiebeln, jedoch sind diese Tage verstrichen. Nun bleiben uns nur noch Zwieback und Hartkekse. \n\nZuerst überkam mich Müdigkeit, wenige Tage später folgten die Schmerzen. Zuerst waren sie noch noch leicht zu ignorieren, jedoch wird dies von Tag zu Tag schwieriger. Mittlerweile fühlt sich jedes meiner Glieder an, als würde es von bösen Geistern gebissen werden. Ihre Bisse rauben mir sämtliche Kräfte. Heute morgen überkam mich ein stechender Schmerz, als ich in einen Hartkeks biss und sich einer meiner Zähne aus dem geschwollenen, blutigen Zahnfleisch löste."
 agot_sailing_at_sea.0003.a:0 "Vielleicht ist es an der Zeit umzukehren." 

 agot_health.safe_treatment.2.desc:0 "Nachdem mich Maester [physician.GetTitledFirstName] untersuchte, wies er mich an, in die kommenden Wochen viel zu ruhen. Außerdem soll ich so viel Obst wie möglich essen - insbesondere Zitronen, Limonen und Orangen. Mir wurde versprochen, dass sich meine Symptome legen werden, sollte ich mich daran halten.\n"
 agot_sailing_at_sea.000444.end.desc:0 "\nWie es scheint, lag Maester [physician.GetTitledFirstName] richtig. Die Schmerzen legten sich mit der Zeit und auch mein Zahnfleisch hat endlich aufgehört zu bluten. Von nun an werde ich nie mehr ein Schiff betreten, ohne ein paar Fässer getrockneter Zitronen mitzunehmen."
 agot_sailing_at_sea.00044.d:0 "Nachdem wir in den Hafen eingelaufen sind, spring ich von Bord und eile zu Maester [physician.GetFirstName], da er womöglich das Heilmittel für meine Krankheit kennt. Kaum betrete ich sein Zimmer, um meine Symptome zu erläutern, unterbricht der Maester mich bereits..."
 agot_sailing_at_sea.00044.d.court_physician.desc:0 "\n\n"Mein [ROOT.Char.GetLadyLord], wie es scheint, seid Ihr an der Mundfäule erkrankt... ich habe da ein paar Ideen, wie Euch zu helfen ist"."


 agot_sailing_at_sea.000444.t:0 "Mundfäule: ein Hoffnungsschimmer"
 agot_sailing_at_sea.000444.a:0 "Die Welt erscheint ein wenig heller."
 agot_sailing_at_sea.000444.a.t:0 "Äh... Hallo Sonnenschein?"


 agot_sailing_at_sea.0007.t:0 "Fracht an Steuerbord!"
 agot_sailing_at_sea.0007.desc:0 "Während Ich durch den unheilvollen Nebel von [current_location.GetName] segel, beschleicht mich eine Vorahnung. Plötzlich hallt die Stimme des Lademeisters durch das Schiff. "Kapitän, Trümba an Steuerbord!, Sir!". \n\nEinige Eurer Männer eilen an die Reling - scheinbar schockiert vom Anblick, der sich ihnen ergibt, zieht es mich ebenfalls an die Reling: Verbrannte Planken, zerbrochene Fässer, zerrissene Segel und Tote Männer schwimmen auf den Wellen. "Käptn, e Schatzkischd! Was meinsch, was do drinne isch?" rief ein Schiffsjunge.\n\nEs ist eindeutig, dass hier etwas schreckliches geschehen ist. Jedoch sclägt [fellow_sailor.GetFirstName] vor, sich die Sache mit einem Ruderboot genauer anzusehen und die Truhe zu bergen. Dieser Ort scheint Unheimliches zu verbergen, aber der Schein kann auch trügen."
 agot_sailing_at_sea.0007.a:0 "Aufs Beiboot, Männer! Holt diesen Schatz an Bord!"
 agot_sailing_at_sea.0007.b:0 "Dieses Wrack ist verflucht! Wir ziehen weiter."

 agot_sailing_at_sea.0008.t:0 "Der Nebel lichtet sich"
 agot_sailing_at_sea.0008.desc:0 "Wir haben nun ein bisschen Distanz zum Schiff zurückgelegt, jedoch ist die Truhe immernoch kaum auszumachen. Irgendwas stimmt nicht - erneut überkommt mich dieses ungute Gefühl.\n\nGeräusche ertönten um unser Boot herum. Panik breitete sich in mir aus und ich schaute wild um mich. Plötzlich verstand ich, was vor sich ging!\n\n #italic "Ich bilde mir das alles bloß ein!"#!\n\n Töne spielten durch die Luft und mich überkam ein Gefühl der tiefsten Enstspannung und Zufriedenheit und augescheinlich ging es meinen Genossen ähnlich. Die einfache Melodie formte sich zu einer seelenbefriedigenden Symphonie. Jeglicher Stress löst sich, jeder Schmerz verlässt mich und ich fühle mich, wie seit Jahren nicht mehr. Der Nebel lichtet sich und der Mond begrüßt uns in seinem angenehmen Weiß. Der Schatz ist nicht mehr sichtbar, ebenso das Schiff, aber das sorgt uns nicht mehr, wir sind dort, wo wir hingehören."
 agot_sailing_at_sea.0008.a:0 "Was sehe ich denn dort? Eine Frau?"
 agot_sailing_at_sea.0008.b:0 "Der Schatz ist wohl untergegangen... Wir gehen."

 agot_sailing_at_sea.0009.t:0 "Das wunderschöne Wesen"
 agot_sailing_at_sea.0009.desc:0 "Eine Gestalt durchbricht die Wasseroberfläche und als ich sie erblick, erkennt ich eine Frau. Ihre glatte, blasse Haut glänzt anmutig im Mondlicht und ihr nackter, voller Busen ist bedeckt von ihrem vollen, seidigen Haar. Ihr Gesicht ist so schön und süß, ihr Blick ist fesselnd und durchdringend und ihre Stimme ist verlockend und verzaubernd. Sie singt ihr Lied und durch ihren Gesang fühle ich mich, als ziehe es mich immer mehr zu ihr. Mein einziger Wunsch ist eine Umarmung von diesem wunderschönen Wesen.\n\nSie deutet mir näher zu kommen und, ganz in ihrem Bann gezogen, tue ich dies auch. Ihre wunderschöne Stimme fühlt sich in meinen Ohren an, wie Honig, der eine gereizte Kehle lindert: \n\n"Mein... lieber Schatz. Ich sehe dich. Dein Stress, deine Probleme, dein Schmerz... Wahrlich herzzereißend. Mein Lieber... dieses Lied war für dich... für deine Schmerzen. Komm... Komm zu mir. Sei an meiner Seite. Ich kann deinen Augen ablesen, dass das dein Wunsch ist... Komm zu mir. Ich gebe dir, meinem liebsten Schatz, alles... alles, was du im Leben braucht... alles, wonach du dich sehnst... Ich kenne dich, mein Schatz."
 agot_sailing_at_sea.0009.a:0 ""Ich beschütze dich... Ich werde einen Anspruchsteller verschwinden lassen...""
 agot_sailing_at_sea.0009_a_tt:0 "#italic Die Frau verspricht, Euch mit egal welchem [claimant|E] auf Euren Titel zu helfen#!" 
 agot_sailing_at_sea.0009.b:0 ""Du wirkst... gestresst. Ich helfe dir mit einer... Fraktion... fertig zu werden...""
 agot_sailing_at_sea.0009_b_tt:0 "#italic Die Frau verspricht, Euch mit einer der [claimant_factions|E] zu helfen#!" 
 agot_sailing_at_sea.0009.c:0 ""Mein Liebster... erzähle mir von deinem... Lehnsherrn""
 agot_sailing_at_sea.0009_c_tt:0 "#italic Die Frau, die nun von Eurem tyrannischen Lehnsherrn weiß, verspricht sich um ihn zu kümmern#!"
 agot_sailing_at_sea.0009.d:0 ""Ich kenne den Schmerz... Menschen sind grausam... doch du kannst mit mir kommen!""
 agot_sailing_at_sea.0009_d_tt:0 "#italic Die Frau kann sehen, wie Euer Herz an der Untreue Eurer Frau gebrochen ist. Die Frau drängt Euch, diese Frau durch sie loszuwerden, dafür möchte sie selbst mit Euch zusammen sein#!" 
 agot_sailing_at_sea.0009.e:0 ""Du suchst Macht... Verwandte... im Weg. Du bist #italic zu Großem Bestimmt#! ... Mein König.""
 agot_sailing_at_sea.0009_e_tt:0 "#italic Eure Ambitionen erkennend verspricht die Frau, Euch bei der Änderung der Erbfolge Eurer Dynastie zu helfen#!" 
 agot_sailing_at_sea.0009.f:0 ""Du suchst Macht... Familie... im Weg... Lass mich helfen""
 agot_sailing_at_sea.0009_f_tt:0 "#italic Erkennend, wie sie von Euch reden, verspricht die Frau Euch bei der Änderung der Erbfolge Eurer Familie zu helfen#!" 
 agot_sailing_at_sea.0009.g:0 ""Er ist in deinem Herzen... Hässlich... Dieser Rivale...""
 agot_sailing_at_sea.0009_g_tt:0 "#italic Die Frau verspricht Euch, die Welt von Eurem größten Rivalen zu befreien#!" 
 agot_sailing_at_sea.0009.h:0 "Ich... Ich muss hier weg!"
 agot_sailing_at_sea.0009_h_tt:0 "#italic Ihr verlasst die Frau und ihre Versprechen.#!"

 agot_sailing_at_sea.0010.t:0 "Die... Sirene?"
 agot_sailing_at_sea.0010.desc:0 "Ich greife nach der Frau und mit einem zarten Lächeln führt sie meine Hand an ihre Brust. So schön weich und rund - einfach perfekt! Ehe ich mich versehe, packt sie mich an den Schultern und versucht mich ins Meer zu ziehen. Ich schaue mich um und sehe, dass einige meiner Männer bereits über Bord gezogen wurden. Das Gefühl der Ruhe verlässt mich - nun sehe ich wieder klar! Meine Männer und ich sind verdammt!\n\nSirenen umgeben unser Boot und ziehen uns ins Wasser. Ich versuhe mich an Bord zu halten, jedoch erfolglos. Ich kämpfe mit all meiner Kraft und versuche den Griff der Sirene zu brechen, doch es gelingt mir einfach nicht. Tiefer und tiefer zieht sie mich in das Dunkel der See und mir wird klar, wenn mir nicht bald etwas einfällt, werde ich den Rest meiner Tage als Gefangener der Sirenen verbringen."
 agot_sailing_at_sea.0010.a:0 "Wenn ich sie Würge gibt sie vielleicht nach!"
 agot_sailing_at_sea.0010.a.success:0 "Nicht nur konntet ihr ihrem Griff entwischen, ihr habt sie getötet. Ihr klettert wieder ins Ruderboot"
 agot_sailing_at_sea.0010.a.failure:0 "Mein Fluchtversuch scheint ihr nicht zu gefallen. Sie beißt mir in meinen rechten Arm und reißt mir diesen ab. Daraufhin schreit sie und ihr kommen zwei weitere Ungeheuer zur Hilfe. Sie zerfetzen mich buchstäblich. Die eine nimmt sich mein Bein, die nächste meine Hand und die Dritte meinen Schwanz. Sie machen sich über meine Eingeweide her und ziehen mir meine Haut ab. Sie stechen mir die Augen aus und brechen mir meine Knochen. Sie schlürfen mein Knochenmark und trinken mein Blut."


 agot_sailing_at_sea.0011.t:0 "Die mannigfaltigen Kreaturen der See"
 agot_sailing_at_sea.0011.desc.dolphins:0 "Der Himmel erstrahlt in klarem Blau und die Luft ist kühl und erfrischend während Ihr am Ruder Eures Schiffes steht. Die Winde streichen durch die Segel und kitzeln Euer Gesicht. Die Sonne scheint auf das Schiff hinab und Ihr badet in ihrer Wärme. Ihr nehmt euch einen Moment, die klare Seeluft einzuatmen und die Gedanken schweifen zu lassen.\n\nIhr hört mehrere Platscher von der Seite des Schiffes und tretet an die Reling um nachzuschauen, woher diese Geräusche kommen. Zu Eurer Überraschung seht ihr eine Delphingruppe durch die Wellen rasen und gelegentlich die Oberfläche mit graziösen Sprüngen durchbrechen. Während Ihr diesen majestetischen Wesen zuschaut, könnt Ihr nicht anders, als zu lächeln. \n\nIm Vergleich zu den sonstigen Schrecken des Meeres, ist dies eine angenehme Abwechslung. Ihr wollt diesen Moment des Friedens und der Schönheit genießen, so lange er währt."
 agot_sailing_at_sea.0011.desc.whale:0 "Der Himmel erstrahlt in klarem Blau und die Luft ist kühl und erfrischend während Ihr am Ruder Eures Schiffes steht. Die Winde streichen durch die Segel und kitzeln Euer Gesicht. Die Sonne scheint auf das Schiff hinab und Ihr badet in ihrer Wärme. Ihr nehmt euch einen Moment, die klare Seeluft einzuatmen und die Gedanken schweifen zu lassen.\n\nPlötzlich hört Ihr einen gewaltigen Platscher und seht, wie eine riesige Wasserfontäne an der Seite des Schiffs emporsteigt, gefolgt vom unvergleichlichen und lauten Ton eines Walrufes. Ihr eilt zur Reling, schaut hinüber und erblickt einen Buckelwal auf der Höhe seines Sprungs, bevor er wieder ins Wasser bricht. \n\nEs ist ein beeindruckender Anblick und Euch überkommt ein Gefühl von Ehrfurcht beim Anblick einer solchen Kreatur."
 agot_sailing_at_sea.0011.a:0 "Was für ein Anblick!"
 agot_sailing_at_sea.0011.b:0 "Männer, lasst uns ein Lied singen!"
 agot_sailing_at_sea.0011.c:0 "Verdammter Wal, dieses Schiff soll sein Sarg werden!" # Mobi Dick Reff Badger 
 agot_sailing_at_sea.0011.c.success:0 "Ihr habt den Wal erfolgreich erlegt"
 agot_sailing_at_sea.0011.c.failure:0 "Der Wal ist entkommen"
 agot_sailing_at_sea.0011.c.injuredsuccess:0 "Ihr habt den Wal erlegt, wurdet allerdings dabei verletzt."
 agot_sailing_at_sea.0011.c.injuredfailure:0 "Indem er Euch über Bord zerrte, entkam der Wal und verletzte Euch auch noch dabei"
 agot_sailing_at_sea.0011.c.successtt:0 "You successfully catch the whale"
 agot_sailing_at_sea.0011.c.failurett:0 "The Whale escapes"
 agot_sailing_at_sea.0011.c.injuredsuccesstt:0 "You catch the whale but get injured"
 agot_sailing_at_sea.0011.c.injuredfailurett:0 "The Whale escapes and injures you in the process"
 agot_sailing_at_sea.0011.c.death:0 "Ihr seid beim Versuch, den Wal zu erlegen, gestorben"
 agot_sailing_at_sea.0011.c.deathtt:0 "The whale tosses you against the rocks"

 agot_sailing_at_sea.0012.t:0 "Piraten an Bord"
 agot_sailing_at_sea.0012.desc:0 "Ich befehle meinen Männern, in Verteidigungsstellung zu gehen. Bereit einen jeden, der sich aufs Deck schwingt, gebührend zu empfangen. Wir werden nicht ohne einen Kampf untergehen. Erst recht nicht gegen dieses Piratenpack! \n\nWir mögen nur wenige sein, doch haben wir unseren Mut und unsere Kraft noch nicht verloren. \n\nAls sich die Piraten nähern und Enterhaken über die eine Seite des Schiffes werfen, ziehr ich mein Schwert und stelle mich an die Reling. Ich richte meine Augen auf den Kapitän, meine Männer die ihren auf die Restlichen der Meute. Bereit unserem Schicksal entgegenzutreten, stellen wir uns dem Kampf."
 agot_sailing_at_sea.0012.desc.triedtorun:0 "Ich habe meine Männer so gut wie ich konnte befohlen. Wir setzten unsere Segel in den Wind, schlugen Haken und segelten sogar in einen Sturm. Doch unsere Bemühungen, die Piraten abzuhängen, waren vergeblich. Sie holen uns ein und während sie näher kommen, kann ich ihre Rufe hören.\n\nFlucht ist keine Option mehr. "Männer! Heute ist der Tag für den ihr gelebt habt und heute ist der Tag an dem ihr sterbt. Aber es hat keinen Zweck, Angst vor dem Unvermeidbaren zu haben. Männer, Begleitet mich in diese Schlacht! Wenn ihr Euren Tod akzeptiert, habt ihr nichts mehr zu verlieren! Und wenn ihr so kämpft, als hättet ihr nichts zu verlieren, werdet ihr den heutigen Tag vielleicht Überleben!" richtete meine Augen auf den Kapitän, meine Männer die ihren auf die Meute. Bereit unserem Schicksal entgegenzutreten, stellten wir uns dem Kampf."
 agot_sailing_at_sea.0012.a:0 "In einer Welt ohne Gold wären wir Helden gewesen!"
 agot_sailing_at_sea.0012.tooltip:0 "Während Ihr dem Kapitän des anderen Schiffes im Duell gegenübersteht, werden auch eure Ritter ein Duelle gegen jeweils einen Angreifer beginnen"
 agot_sailing_at_sea.0013.toast.title:0 "Entergefecht!"

 agot_sailing_at_sea.0013.friendlydefendervictory.t:0 "Während ich den Enterversuch abwehrt, gelingt es mir [sc_loser.GetFirstNameNoTooltip] im Kampf zu erschlagen!"
 agot_sailing_at_sea.0013.pirateattackervictory.t:0 "Während ich das andere Schiff zu entern versuche, gelingt es mir [sc_loser.GetFirstNameNoTooltip] im Kampf zu erschlagen!"
 agot_sailing_at_sea.0013.friendlydefenderloser.t:0 "Während ich den Enterversuch abwehre, sticht mich der Pirat [sc_victor.GetFirstNameNoTooltip] in den Bauch!"
 agot_sailing_at_sea.0013.pirateattackerloser.t:0 "Während ich das andere Schiff zu entern versuche, werde ich von [sc_victor.GetFirstNameNoTooltip] niedergeschlagen!"
 agot_sailing_at_sea.0013.friendlyoutcome_toast.t:0 "Während des Kampfes sehe ich mit einem flüchtigen Blick, wie mein [agot_knight|E] [sc_victor.GetFirstNameNicknamed] den Piraten [sc_loser.GetFirstNameNoTooltip] nierderschlägt!"
 agot_sailing_at_sea.0013.piratewinoutcome_toast.t:0 "Während des Kampfes sehe ich mit einem flüchtigen Blick, wie der Pirat [sc_victor.GetFirstNameNicknamed] meinen [agot_knight|E] [sc_loser.GetFirstNameNoTooltip] nierderschlägt!"
#Interface Notifcation
 agot_sailing_at_sea.0013.piratewinoutcome_message:2 "Unser $knight_culture_player_no_tooltip_lowercase$ [sc_loser.GetFirstNameNoTooltip] wurde von [sc_victor.GetFirstNameNicknamed] erschlagen!"

 agot_sailing_at_sea.0015.t:0 "Die Wasser der [current_location.GetName]"
 agot_sailing_at_sea.0015.desc:0 "Während ich an Deck stehe und den Blick über die Weiten der [current_location.GetName] schweifen ließ, beginnt sich in mir ein ungehangendes Gefühl auszubreiten. Diese tückische See war dafür bekannt, die Heimstatt von Piraten und Schmugglern zu sein. Eine Begegnung mit solchen Schurken ist nur eine Frage der Zeit. Doch auch im Laufe des Tages scheint es ganz danach, als würden wir klare See haben. Die Wellen sind sachte und es gibt kein Anzeichen anderer Schiffe am Horizont. Langsam entspanne ich mich und beginn zu glauben, wir konnten die Gefahren der [current_location.GetName] irgendwie meiden. \n\nDoch als die Sonne am Horizont zu verschwinden beginnt, tauchte von dort ein Schiff auf. Es kommt mit hoher Geschwindigkeit auf uns zu. Seine Segel sind zerrissen und der Rumpf ist für den Kampf ausgebaut. Mein Herz rast und mir wird bewusst, was das bedeutet. Ich brülle meiner Mannschaft Befehle entgegen:"
 agot_sailing_at_sea.0015.a:0 ""Setzt mehr Segel!""
 agot_sailing_at_sea.0015.toast:0 "Entkommen!"
 agot_sailing_at_sea.0015.toast_tooltip:0 "Wir sind den Piraten entkommen! Es ist Nach und wir können uns ohne Sorgen ausruhen."
 agot_sailing_at_sea.0015.toast1:0 "Erwischt!"
 agot_sailing_at_sea.0015.toast_tooltip1:0 "Die Piraten haben uns eingeholt und bereiten sich aufs Entern vor!"
 agot_sailing_at_sea.0015.b.option_tooltip:0 "Ihr nehmt den Kampf gegen die Piraten an\n\nWährend Ihr Euch dem Kapitän des gegnerischen Schiffs im Duell stellen werdet, wird auch eine Gruppe Eurer [Concept('knight', 'Hauptmänner')|E] Duelle gegen jeweils einen anderen Angreifer ausfechten"
 agot_sailing_at_sea.0015.option_tooltip:0 "Die Piraten haben Euch eingeholt und bereiten sich aufs Entern vor"
 agot_sailing_at_sea.0015.b:0 "Wo wir stehen, da weichen wir nicht! Männer, macht euch bereit zum Kampf!"

 agot_sailing_at_sea.0016.t:0 "Vom Kurs abgekommen!"
 agot_sailing_at_sea.0016.desc:0 "Irgendetwas im Wind hat uns vom Kurs abgebracht"
 agot_sailing_at_sea.0016.a:0 "Ahhh!"
 agot_sailing_at_sea.0016.a.tooltip:0 "Ihr und Eure Crew werdet in ein anderes, nahes Seegebiet abgetrieben"

