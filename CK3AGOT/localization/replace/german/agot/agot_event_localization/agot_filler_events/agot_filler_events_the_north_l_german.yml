 agot_filler_north.0118.t:0 "Verschneiter Tag"
 agot_filler_north.0118.desc:0 "Der Tag war geprägt von ständigem Schneefall, und so ist es auf meinem Hof ziemlich ruhig. Als die Langeweile einsetzt, beschließe ich, dass ich eine Aufgabe benötige, um mir Zeit an diesem verschneiten Tag zu vertreiben!"
 agot_filler_north.0118.a:0 "Ich sollte ein Buch lesen."
 agot_filler_north.0118.b:0 "Ich besuche die Schatzkammer."
 agot_filler_north.0118.c:0 "Ich amüsiere mich bei einem Streich."
 agot_filler_north.0118.d:0 "Ich werde Kriegsstrategien entwickeln."

 agot_filler_north.0119.t:0 "Verschneiter Tag: Die Bibliothek"
 agot_filler_north.0119.desc:0 "Als ich die Bibliothek betrete, fahre ich mit dem Finger über die Buchrücken in den Regalen. Sicherlich könnte ich hier einen Wälzer finden, um diesen verschneiten Tag zu nutzen."
 agot_filler_north.0119.a:0 "Wie wäre es damit?"
 agot_filler_north.0119.b:0 "Das scheint furchtbar mühsam zu sein..."

 agot_filler_north.0120.t:0 "Verschneiter Tag: Die Schatzkammer"
 agot_filler_north.0120.desc:0 "Der verschneite Tag ist endlich die Ausrede, die ich brauche, um die Geschäftsbücher des Schatzamtes durchzugehen. Vielleicht liegt ein Irrtum zu unseren Gunsten vor und ich habe mehr Vermögen als ursprünglich angenommen. Mein Kämmerer und ich machen uns an die Arbeit, die Bücher durchzusehen."
 agot_filler_north.0120.a:0 "Lasst uns Münzen zählen!"

 agot_filler_north.0121.t:0 "Verschneiter Tag: Der Streich"
 agot_filler_north.0121.desc:0 "Heute wäre ein langweiliger Tag gewesen, wenn mir nicht der Gedanke in den Sinn gekommen wäre. Ich verkneife mir ein Lachen und hole Gebäck und Drachenpfeffer aus der Küche. Nachdem ich das Gebäck mit Drachenpfeffer bestreute, stelle ich es zurück in die Küche. Als ich meinem Spionagemeister von meinem Streich erzähle, müssen wir beide lauthals lachen!"
 agot_filler_north.0121.a:0 "Ich hoffe, ich werde sehen, wer davon abbeißt."
 agot_filler_north.0121.b:0 "Moment mal, welches Gebäck habe ich noch mal verwendet?"

 agot_filler_north.0122.t:0 "Verschneiter Tag: Der Streich"
 agot_filler_north.0122.desc:0 "Als das Mittagessen serviert wird, nehme ich einen Bissen von meiner Mahlzeit - sogleich brennt mein Mund wie Feuer. Nachdem ich meinen Weinkelch hastig hinuntergespült habe, untersuche ich das Gebäck, das ich gegessen habe. Ich bemerke den Drachenpfeffer...\n\nWar es Zufall, dass mein Streich auf mich zurückfiel? Oder war es beabsichtigt? Das war zwar ein harmloser Scherz, aber es wirft ernste Fragen bezüglich meiner Sicherheit auf!"
 agot_filler_north.0122.a:0 "Was, wenn es Gift gewesen wäre?"

 agot_filler_north.0123.t:0 "Verschneiter Tag: Kriegsspiele"
 agot_filler_north.0123.desc:0 "Mein Kommandant und ich legen Karten auf dem Tisch aus und platzieren Spielfiguren, die die Truppen darstellen. Wir verbringen Stunden damit, Strategien und unterschiedliche Schlachtpläne zu besprechen. Schließlich wird daraus eine Art Kriegsspiel, bei dem der Kommandant mein Gegenspieler ist."
 agot_filler_north.0123.a:0 "Lasst uns einen Krieg beginnen!"

 agot_filler_north.0124.t:0 "Verschneiter Tag: Die Bibliothek"
 agot_filler_north.0124.desc:0 "Meine Wahl der Bücher war unglücklich. Ich lese die Zeilen immer wieder, aber ihr Sinn erschließt sich mir nicht. Was auch immer dieser Maester vorhatte, er wollte es sicher mit einem so langweiligen Wälzer geheim halten!"
 agot_filler_north.0124.a:0 "Verdammt sei dieses Buch!"

 agot_filler_north.0125.t:0 "Verschneiter Tag: Die Schatzkammer"
 agot_filler_north.0125.desc:0 "Sicherlich nicht! Ich gehe immer wieder die Bücher durch und zähle den Betrag nach, aber es kommt jedes Mal dasselbe heraus. Es fehlt uns mehr Gold, als ich gedacht habe!"
 agot_filler_north.0125.a:0 "Zum Glück habe ich es bemerkt..."

 agot_filler_north.0126.t:0 "Verschneiter Tag: Kriegsspiele"
 agot_filler_north.0126.desc:0 "Ich spiele die Schlacht in meinem Verstand immer und immerwieder durch, während ich auf die Karte starre. Neue Strategien entwickeln sich, und wenn mein Kommandant seine Figuren bewegt, tue ich es ihm gleich. Schließlich habe ich meinen Marschall umzingelt, und mit etwas Zurückhaltung gesteht mein Kommandant seine Niederlage ein!"
 agot_filler_north.0126.a:0 "Gut gespielt!"

 agot_filler_north.0127.t:0 "Verschneiter Tag: Kriegsspiele"
 agot_filler_north.0127.desc:0 "Ich spiele die Schlacht in meinem Verstand immer und immerwieder durch, während ich auf die Karte starre. Neue Strategien entwickeln sich, und wenn mein Kommandant seine Figuren bewegt, tue ich es ihm gleich. Schließlich hat mich mein Kommandant umzingelt, und ich gebe mich nur widerwillig geschlagen..."
 agot_filler_north.0127.a:0 "Gut gespielt..."

