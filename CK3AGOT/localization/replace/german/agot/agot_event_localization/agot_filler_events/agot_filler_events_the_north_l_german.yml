#           0055 - 0061               #
#######################################

 agot_filler_north.0055.t:0 "Die Bibliothek: Der Norden"
 agot_filler_north.0055.desc:0 "Meine Nächte sind unruhig, was zum Teil an dem Stress liegt, mit dem ich in letzter Zeit zu tun hatte. Mein Geist scheint nicht in der Lage zu sein, den Stress des Herrschens auch nur für einen kurzen Moment der Ruhe zu ignorieren.\n\nAls ich heute Nacht durch die Burg wanderte, fand ich mich in der Bibliothek wieder. Vielleicht könnte ein gutes Buch meinen Geist ablenken?"
 agot_filler_north.0055.a:0 "Mal sehen, wie wäre es hiermit?"
 agot_filler_north.0055.a.tt:0 Ein gutes Buch kann euch von euren Problemen ablenken, oder auch nicht."
 agot_filler_north.0055.b:0 "Hm, oder vielleicht dieses?"
 agot_filler_north.0055.b.tt:0 "Ein gutes Buch kann euch von euren Problemen ablenken, oder auch nicht."

 agot_filler_north.0056.t:0 "Die Bibliothek: Hartheim"
 agot_filler_north.0056.desc:0 "#bold Hartheim: Ein Buch über drei Jahre jenseits der Mauer unter Wilden, Räubern und Waldhexen#! von Maester Wyllis. Das Buch beschreibt das tägliche Leben in der unglückseligen und einzigen Stadt, die vor ihrer rätselhaften Zerstörung jenseits der Mauer existierte. Maester Wyllis hätte mehr über die Siedlung berichten können, wenn sein Beschützer Grom der Wolf, ein Häuptling der Wildlinge, nicht in einer Schlägerei gestorben wäre. Ohne seinen Beschützer war Maester Wyllis gezwungen, aus Hartheim zu fliehen."
 agot_filler_north.0056.a:0 "Eine gute Geschichte!"

 agot_filler_north.0057.t:0 "Die Bibliothek: Vermählung mit dem Meer"
 agot_filler_north.0057.desc:0 "#bold Vermählung mit dem Meer, ein Buch über die Geschichte von Weißwasserhafen seit seinen frühesten Tagen#! von Maester Yorrick. Das Buch enthält viele Details über Weißwasserhafen - und das Haus Manderly, das es regiert. Dennoch gibt es ein paar merkwürdige Passagen, in denen Maester Yorrick von Blutopfern schreibt, die den alten Göttern dargebracht werden."
 agot_filler_north.0057.a:0 "Eine gute Geschichte!"

 agot_filler_north.0058.t:0 "Die Bibliothek: Gerechtigkeit und Ungerechtigkeit"
 agot_filler_north.0058.desc:0 "#bold Gerechtigkeit und Ungerechtigkeit im Norden: Urteile der drei Stark-Lords#! von Maester Egbert. In dem Buch wird erläutert, wie die Verletzung des Gastrechts im Norden als ein dem Verrat gleichgestelltes Verbrechen angesehen wird - und nur der Mord an einem Verwandten könnte als ebenso abscheulich gelten."
 agot_filler_north.0058.a:0 "Eine gute Geschichte!"

 agot_filler_north.0059.t:0 "Die Bibliothek: Wächter an der Mauer"
 agot_filler_north.0059.desc:0 "#bold Wächter an der Mauer#! von Erzmaester Harmune. Dieses Buch enthält viele Geschichten über die Nachtfeste und die Sagen, die von den Mitgliedern der Nachtwache erzählt werden. Erzmaester Harmune erzählt ausführlich von Brandon "der Zertrümmerer" Stark, der sich mit dem König hinter der Mauer Joramun verbündet, um den Nachtkönig und seine Leichenfrau zu besiegen."
 agot_filler_north.0059.a:0 "Eine gute Geschichte!"

 agot_filler_north.0060.t:0 "Die Bibliothek: Die Könige des Winters"
 agot_filler_north.0060.desc:0 "#bold Die Könige des Winters oder die Legenden und Abstammungen der Starks von Winterfell#! von Maester Childer. Dieses Buch ist dafür bekannt, dass es einen Teil einer verlorenen Ballade über Brandon "den Erbauer" und die Kinder des Waldes enthält. Die Teile dieser verlorenen Ballade erzählen, wie Brandon mit Hilfe der Kinder des Waldes die Mauer errichtete."
 agot_filler_north.0060.a:0 "Eine gute Geschichte!"

 agot_filler_north.0061.t:0 "Die Bibliothek: Ein schwieriger Wälzer"
 agot_filler_north.0061.desc:0 "Während ich auf die Tintenlinien starre, dröhnt mein Kopf. Was auch immer dieser Maester mit seinen Schriften bezwecken wollte, entzieht sich mir! Nachdem ich fünfmal dieselbe Zeile gelesen habe, beschließe ich, das Unterfangen abzubrechen und das Buch weiterhin seine Geheimnisse bewahren zu lassen! "
 agot_filler_north.0061.a:0 "Verflucht sei dieses Buch!"

#####################################
# Schattenkatze - by Zombieschrodcat#
#           0062 - 0067             #
#####################################

 agot_filler_north.0062.t:0 "Die Schattenkatze"
 agot_filler_north.0062.desc:0 "Während eines Ausrittes trenne ich mich von meiner Gruppe, um mich zu erleichtern. Meine Wachen bleiben zurück, damit ich ungestört sein kann. Als ich fertig bin und mich darauf vorbereite, zur Gruppe zurückzukehren, bemerke ich eine Schattenkatze, die mich ein paar Meter entfernt anstarrt."
 agot_filler_north.0062.a:0 "HILFE! SO HELFT MIR DOCH!"
 agot_filler_north.0062.a.tt:0 "Hoffentlich hören meine Männer meine Hilferufe und kommen mir zu Hilfe!"
 agot_filler_north.0062.b:0 "*Zieht den Stahl*"
 agot_filler_north.0062.b.tt:0 "Schattenkatzen sind schnell, hoffentlich seid ihr schneller!"
 agot_filler_north.0062.c:0 "Ganz ruhig, Kätzchen."
 agot_filler_north.0062.c.tt:0 "Als Jäger wisst Ihr am besten, wie man mit einer solchen Situation umgeht... #italic Ihr hofft.#!"
 agot_filler_north.0062.d:0 "Du bist ja eine Schönheit!"
 agot_filler_north.0062.d.tt:0 "Das arme Ding sucht doch nur nach einer Mahlzeit."
 agot_filler_north.0062.e:0 "*Starrt zurück*"
 agot_filler_north.0062.e.tt:0 "Sie sind nicht leicht zu erschrecken, obwohl Sie den Ruf haben, gefürchtet zu sein."
 agot_filler_north.0062.f:0 "*Schluckauf* Du bist ja ein großes Kätzchen."
 agot_filler_north.0062.f.tt:0 "Mag das Kätzchen Bauchkraulen?"

 agot_filler_north.0063.t:0 "Die Schattenkatze"
 agot_filler_north.0063.desc:0 "Das Geräusch von Stahl, der aus der Scheide hervortritt, lässt die Schattenkatze auf mich zurasen - zum Glück ziehe ich die Klinge rechtzeitig. Ein Hieb mit dem guten Stahl und die Schattenkatze flieht vor mir."
 agot_filler_north.0063.a:0 "Eine Lektion, die sie hoffentlich nicht vergisst!"
 agot_filler_north.0063.a.tt:0 "Das wird eine eindrucksvolle Geschichte abgeben!"

 agot_filler_north.0064.t:0 "Die Schattenkatze"
 agot_filler_north.0064.desc:0 "Ich nehme die Enden meines Umhangs und hebe sie so hoch, wie ich kann. Ein verwirrter Blick durchfährt die Schattenkatze, als ich mich zu verdoppeln scheine. Die Bestie ist sich nicht mehr so sicher, dass ich eine leichte Beute bin. Nach einem kurzen Moment beschließt die Schattenkatze, lieber zu fliehen, als ein Risiko einzugehen."
 agot_filler_north.0064.a:0 "Das wird eine tolle Geschichte abgeben!"
 agot_filler_north.0064.a.tt:0 "Gut, dass ihr heute euren Umhang dabei hattet!"

 agot_filler_north.0065.t:0 "Die Schattenkatze"
 agot_filler_north.0065.desc:0 "Dem Aussehen nach zu urteilen, ist das arme Ding eine halbverhungerte Mutter mit einem Wurf Jungtiere. Ich hole etwas getrocknetes Fleisch, das ich für die Fahrt mitgebracht hatte, und werfe es ihr zu. Sie wird mich nicht belästigen, wenn es eine leichtere Mahlzeit gibt..."
 agot_filler_north.0065.a:0 "Hoffentlich findet sie bald ein Reh."
 agot_filler_north.0065.a.tt:0 "Was für ein hübsches Geschöpf. Ihr müsst daran denken, mehr Fleisch mitzunehmen, wenn Ihr das nächste Mal hierher kommt."

 agot_filler_north.0066.t:0 "Die Schattenkatze"
 agot_filler_north.0066.desc:0 "Ich schaue der Schattenkatze in die Augen - wie viele hatte ich im Laufe der Jahre gejagt? Die meisten waren größer und stärker als diese. Sie ist eine halbverhungerte Mutter, nicht älter als zwei Jahre. Trotzdem bewundere ich sie ein wenig. Langsam wird sie sich der Situation bewusst: Sie ist hier nicht das dominante Raubtier. Angst füllt ihre Augen, und sie flieht ängstlich vor mir."
 agot_filler_north.0066.a:0 "Bis zum nächsten Mal!"
 agot_filler_north.0066.a.tt:0 "Was für ein Leben führt Ihr, wenn sogar die Tiere Euch fürchten? Die Nachricht von diesem Ereignis wird sie nur noch vergrößern."

 agot_filler_north.0067.t:0 "Die Schattenkatze"
 agot_filler_north.0067.desc:0 "Das muss *Schluckauf* das größte Kätzchen sein, das ich je gesehen habe. Komm her, #italic miez, miez, miez#! Magst du es, wenn man dich hinter dem Ohr kratzt? Warte... aua... Kätzchen, das tut weh... AUA! Kätzchen, nicht beißen!"
 agot_filler_north.0067.a:0 "Böses Kätzchen!"
 agot_filler_north.0067.a.tt:0 "Ihr dachtet, sie würde das Baukraulen mögen..."

