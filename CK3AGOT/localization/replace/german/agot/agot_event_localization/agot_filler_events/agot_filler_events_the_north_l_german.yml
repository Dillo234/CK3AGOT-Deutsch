#        by Zombieschrodcat         #
#           0107 - 0113             #
#####################################

 agot_filler_north.0107.t:0 "Ein höchst gefährliches Spiel: Der Warg"
 agot_filler_north.0107.desc:0 "Mein Hof kann sein Lachen kaum unterdrücken, als der arme Mann seine Geschichte erzählt. Er wird rot, als es ihnen nicht gelingt, ihr Gelächter zu verbergen, aber er erzählt weiter. Offenbar werden die Herden seines Dorfes von einem großen, haarigen Tier angegriffen, das auf seinen Hinterbeinen läuft. Die Dorfbewohner glauben, dass es sich bei der Bestie um einen Warg handelt!"
 agot_filler_north.0107.a:0 "Irgendetwas stiehlt die Herde..."
 agot_filler_north.0107.b:0 "Ha! Was für ein gelungener Scherz!"

 agot_filler_north.0108.t:0 "Ein höchst gefährliches Spiel: Der Warg"
 agot_filler_north.0108.desc:0 "Wir kommen dort an, wo die Hirten ihr Vieh weiden lassen. Meine Männer und ich suchen zuerst das Gebiet ab, um Anzeichen von Wölfen oder anderen großen Raubtieren zu finden. Unsere Suche ergibt nichts Auffälliges.\n\n Bei Sonnenuntergang entscheiden wir uns den Plan zu ändern."
 agot_filler_north.0108.a:0 "Wir werden heute Nacht die Herde beobachten."
 agot_filler_north.0108.b:0 "Wir sollten die Straße vom Dorf aus beobachten."
 agot_filler_north.0108.c:0 "Das ist reine Zeitverschwendung..."

 agot_filler_north.0109.t:0 "Ein höchst gefährliches Spiel: Der Warg"
 agot_filler_north.0109.desc:0 "Kurz bevor die Sonne unterging, sahen wir es. "Bei den Göttern", stammelte einer meiner Männer, als ein Mann von der Größe eines Pferdes aus dem Wald auftauchte und zu einem Schaf in der Nähe lief. Als das Ungetüm das Schaf aufhob, stürmten wir auf unseren Schlachtrössern herbei. Der seltsame, in Pelze gehüllte Mann brüllte und versuchte, in den Wald zu flüchten, während er um sein Leben flehte.\n\n Wir holten ihn schnell ein. Der Mann war ein normaler, wenn auch schlaksiger Wilderer, der seine ergaunerten Pelze als Verkleidung verwendete, um das Vieh zu stehlen. Die Dorfbewohner erkannten ihn sogar als denjenigen, der die Geschichten über einen Warg verbreitete."
 agot_filler_north.0109.a:0 "Eine sehr ungewöhnliche Jagd!"

 agot_filler_north.0110.t:0 "Ein höchst gefährliches Spiel: Der Warg"
 agot_filler_north.0110.desc:0 "Kurz bevor die Sonne unterging, sahen wir es. "Bei den Göttern", stammelte einer meiner Männer, als ein Mann von der Größe eines Pferdes aus dem Wald auftauchte und zu einem Schaf in der Nähe lief. Als das Ungetüm das Schaf aufhob, stürmten wir auf unseren Schlachtrössern herbei. Der seltsame Mann, der in Pelze gehüllt war, brüllte und versuchte, in den Wald zu fliehen, während er um sein Leben bettelte.\n\n Am nächsten Morgen fand ich ihn mit aufgeschlitzter Kehle in diesem Wald. Als ich von ihm abließ, sah ich einen Wolf, der mich mit fast menschlichen Augen anstarrte, bevor er in den Wald zurücklief."
 agot_filler_north.0110.a:0 "Irgendetwas war merkwürdig an dieser Jagd..."

 agot_filler_north.0111.t:0 "Ein höchst gefährliches Spiel: Der Warg"
 agot_filler_north.0111.desc:0 "Wir kommen an den Viehweiden der Hirten an. Meine Männer und ich suchen zuerst das Gebiet ab und versuchen, Anzeichen von Wölfen oder anderen großen Raubtieren zu finden. Bei unserer Suche stoßen wir auf mehrere Fußabdrücke, die wir nicht erwartet hatten - alle von Menschen"
 agot_filler_north.0111.a:0 "Wir werden heute Nacht die Herde beobachten."
 agot_filler_north.0111.b:0 "Wildlinge..."
 agot_filler_north.0111.c:0 "Ich habe keine Zeit für sowas..."

 agot_filler_north.0112.t:0 "Ein höchst gefährliches Spiel: Die Wildlinge"
 agot_filler_north.0112.desc:0 "Sie haben uns offenbar beobachtet. Als die Sonne allmählich untergeht, tauchen sie aus den Wäldern auf - ein Wildlingshinterhalt. Meine Männer und ich ziehen unsere Klingen und stellen uns ihnen zum Kampf; unsere Ausbildung und unser Können würden über den Ausgang entscheiden.\n\n Das Weideland der Hirten färbte sich Blutrot."
 agot_filler_north.0112.a:0 "Für den Norden!"
 agot_filler_north.0112.a.win.title:0 "Ihr habt die Schlacht gewonnen!"
 agot_filler_north.0112.a.lose.title:0 "Ihr habt die Schlacht verloren..."

 agot_filler_north.0113.t:0 "Ein höchst gefährliches Spiel: Die Wildlinge"
 agot_filler_north.0113.desc:0 "Ich ließ meine Männer in Stellung gehen; unsere Kriegstaktik wird den Ausgang der Schlacht bestimmen.\Nachdem die Sonne allmählich untergeht, tauchen sie aus dem Wald auf - ein Hinterhalt der Wildlinge. Meine Männer und ich ziehen unsere Klingen und stellen uns ihnen zum Kampf.\n\nDas Weideland der Hirten färbte sich Blutrot."
 agot_filler_north.0113.a:0 "Für den Norden!"
 agot_filler_north.0113.a.win.title:0 "Die Schlacht ist gewonnen!"
 agot_filler_north.0113.a.lose.title:0 "Die Schlacht ist verloren..."

#####################################
#    Die Wildlinge im Turm          #
#        by Zombieschrodcat         #
#           0114 - 0117             #
#####################################

 agot_filler_north.0114.t:0 "Die Wildlinge im Turm"
 agot_filler_north.0114.desc:0 "Eine Gruppe von Wildlingen, die meine Männer und ich verfolgt haben, hat sich in einem verlassenen Wachturm verschanzt. Der Turm selbst steht kaum noch, und die Mauern werden eher von jahrhundertealten Ranken zusammengehalten, die den Stein hinaufranken, als von dem ursprünglichen Mörtel.\n\n Dennoch haben es die Wildlinge geschafft, die Eingänge zu befestigen und ein paar Bogenschützen auf den oberen Etagen zu postieren. Ich war zuversichtlich, dass wir sie einnehmen konnten, aber nicht ohne etwas von unserem eigenen Blut zu vergießen."
 agot_filler_north.0114.a:0 "Für den Norden!"
 agot_filler_north.0114.a.tt:0 "Ihr greift die Wildlinge im Turm an!"
 agot_filler_north.0114.b:0 "Vielleicht können wir uns einigen."
 agot_filler_north.0114.b.tt:0 "Ihr macht den Wildlingen das großzügige Angebot in euren Dienst zu treten. Vielleicht findet Euer Angebot Gehör."
 agot_filler_north.0114.c:0 "Ich brauche einen Karren, und trockenen Zunder..."
 agot_filler_north.0114.c.tt:0 "Die toten Ranken, die sich an den Turm klammern, werden bald ein Scheiterhaufen sein..."
 agot_filler_north.0114.d:0 "Ein Angriff wäre zu riskant..."
 agot_filler_north.0114.d.tt:0 "Manche Wildlinge sind das Leben nicht wert."

 agot_filler_north.0115.t:0 "Die Wildlinge im Turm"
 agot_filler_north.0115.desc:0 "Wir warten, bis die Sonne ihren Bogenschützen einen Nachteil verschafft, dann stürmen wir den Turm. Meine Männer benutzen ihre Schilde, um Pfeile abzuwehren, während die behelfsmäßige Barrikade niedergerissen wird. Die Wildlinge kommen uns von der anderen Seite entgegen, bereit zum Kampf.\n\n Die engen Gänge verlangen nach brutalen Kämpfen, und die verbliebenen Steinböden des Turms sind bald blutgetränkt."
 agot_filler_north.0115.a:0 "Für den Norden!"
 agot_filler_north.0115.a.tt:0 "Ihr zieht den Stahl und kämpft!"
 agot_filler_north.0115.a.win.title:0 "Die Schlacht ist gewonnen!"
 agot_filler_north.0115.a.lose.title:0 "Die Schlacht ist verloren..."
 agot_filler_north.0115.b:0 "Rückzug! Rückzug!"
 agot_filler_north.0115.b.tt:0 "Ihr seid unterlegen, also zieht ihr euch zurück."

 agot_filler_north.0116.t:0 "Die Wildlinge im Turm"
 agot_filler_north.0116.desc:0 "Meine Männer finden einen alten Karren und beladen ihn mit Zunder, während die Sonne allmählich untergeht. Die Wildlinge entdecken uns, als meine Männer den Karren zum Turm rollen und versuchen ihn mit ihren Bogenschützen aufzuhalten. Doch der Karren rollt bis zum Fuß des Wachturms - und auf mein Signal hin lassen meine Männer ihre brennenden Pfeile auf den Zunder im Karren los.\n\n Während sich das Feuer auszubreitet, versuchen die Wildlinge verzweifelt ihre eigenen Befestigungen niederzureißen. Das Feuer ist schneller, und als es beginnt, den Turm zu verschlingen, springen einige der Wildlinge von den höheren Etagen schreiend in den Tod, anstatt sich von den Flammen verzehren zu lassen. Die Stunde des Wolfes ist gekommen, und der Turm ist ein flammendes Inferno."
 agot_filler_north.0116.a:0 "Ein Anblick, der sich für immer in mein Gedächtnis eingebrannt hat."
 agot_filler_north.0116.a.tt:0 "Die Nachricht von Ihrem "Scheiterhaufen" wird sich sicher als Warnung herumsprechen..."

 agot_filler_north.0117.t:0 "Die Wildlinge im Turm"
 agot_filler_north.0117.desc:0 "Gegen den Willen meiner Männer nähere ich mich dem Wachturm unbewaffnet. Nah genug, dass sie mich hören können, rufe ich ihnen zu und biete ihnen eine Wahl an: \n\n Ich habe Platz an meinem Hof und könnte ihnen Unterkunft und Nahrung bieten. Im Gegenzug würden sie mir dienen und diese Ländereien nicht mehr plündern.\n\n Während ich ihre Antwort abwarte, bricht der Turm in Gebrüll und Geschrei aus. Die schrecklichen Schreie verstummen schließlich, und zwei Wildlinge reißen die Barrikade nieder und kommen vorsichtig auf mich zu. Beide sind blutverschmiert und erzählen mir, dass sie die anderen getötet haben, die mein Angebot nicht annehmen wollten.\n\nBeide Wildlinge beugen das Knie vor mir."
 agot_filler_north.0117.a:0 "Ich hatte gehofft, ein Blutbad zu vermeiden."
 agot_filler_north.0117.a.tt:0 "Auch wenn Männer gestorben sind, so war es doch nicht durch Eure eigene Hand..."

