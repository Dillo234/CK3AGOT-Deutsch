#        by Zombieschrodcat         #
#           0068 - 0072             #
#####################################

 agot_filler_north.0068.t:0 "Ein Pilz im Götterhain"
 agot_filler_north.0068.desc:0 "Der Sommerschnee ist endlich im Götterhain geschmolzen - doch wie jeder echte Nordmann hat mich der schneebedeckte Waldboden nicht davon abgehalten, zu meinen Göttern zu beten. Doch jetzt, wo der Schnee weg ist, ist der Götterhain wieder lebendig und viele der Pflanzen, die einst vom Schnee bedeckt waren, gedeihen. Beim Bewundern der neuen Vegetation im Götterhain fiel mir ein ziemlich bunter Pilz auf, der an den Wurzeln des Wehrholzbaums wuchs..."
 agot_filler_north.0068.a:0 "Solange es dem Herzbaum nicht schadet!"
 agot_filler_north.0068.a.tt:0 "Die alten Götter haben es zweifellos gestattet, dass es hier wächst, vielleicht ist es das Beste, es so zu belassen?"
 agot_filler_north.0068.b:0 "Vielleicht könnte mein Koch daraus etwas zubereiten?"
 agot_filler_north.0068.b.tt:0 "Ihr fragt Euch, welche Art von Gerichten der Koch mit dieser Zutat alles zubereiten kann."
 agot_filler_north.0068.c:0 "Was für ein interessanter Fund."
 agot_filler_north.0068.c.tt:0 "Dank Eurer Kenntnisse über die Spitzelkunst und das Geheimnis verschiedener Gifte seid Ihr mit dieser Pilzart sehr vertraut."
 agot_filler_north.0068.d:0 "Ist dies ein Zeichen der alten Götter?"
 agot_filler_north.0068.d.tt:0 "Offenkundig erlauben die alten Götter, dass es hier wächst, vielleicht ist es für Euch bestimmt?"
 agot_filler_north.0068.e:0 "Was für ein seltener Fund!"
 agot_filler_north.0068.e.tt:0 "Dank Eurer Kenntnisse in der Heilkunst seid Ihr mit dieser Pilzart sehr vertraut."

 agot_filler_north.0069.t:0 "Ein Pilz im Götterhain"
 agot_filler_north.0069.desc:0 "Die Mahlzeit meines Kochs war vorzüglich! Ich ließ nicht einmal den kleinsten Bissen auf meinem Teller zurück, bevor ich in den Thronsaal zurückkehrte. Ich höre mir gerade die Klagen eines Höflings an, als mich ein seltsames Gefühl überkommt... und dann sehe ich es! Alle meine Höflinge und Gäste haben sich in Weiße Wanderer aus den Sagen verwandelt, und in den Hallen meiner Burg schneit es.\n\nAls ich Stunden später wieder erwache, erfahre ich, dass meine Wachen mich in meinem Wahnsinn zurückhalten mussten. Mein Maester glaubt, dass der Pilz Visionen in mir ausgelöst hat, aber ich weiß es besser, es war eine Warnung der Alten Götter..."
 agot_filler_north.0069.a:0 "Ich werde leben, um den Göttern zu dienen!"
 agot_filler_north.0069.a.tt:0 "Egal, was irgendjemand behauptet, man kann nicht ungesehen machen, was man gesehen hat..."

 agot_filler_north.0070.t:0 "Ein Pilz im Götterhain"
 agot_filler_north.0070.desc:0 "Dieser Pilz ist eine sehr seltene Art, die bei denjenigen, die sich für solche Dinge interessieren wie mir, recht gut bekannt ist. Wenn der Pilz eingenommen wird, verursacht er bei der Person alle möglichen Halluzinationen. Wenn sich jemand in einem solchen Zustand befindet, nun... sagen wir einfach, es ist sehr schwer, sich in diesem Zustand selbst zu verteidigen."
 agot_filler_north.0070.a:0 "Oh, was ich mit dir alles anstellen kann."
 agot_filler_north.0070.a.tt:0 "Ein solches Gift kann sich als nützlich erweisen!"

 agot_filler_north.0071.t:0 "Ein Pilz im Götterhain"
 agot_filler_north.0071.desc:0 "Ich zögerte nur kurz, bevor ich einen Bissen von dem Pilz zu mir nahm. Er war aus den Wurzeln des Wehrbaums gewachsen - zweifellos hatten die Götter gewollt, dass ich ihn esse.\n\nKurze Zeit später war der Götterhain vom Gesang der Kinder des Waldes erfüllt. Ein warmes Glühen erfüllte die Luft, und mit ihm kam die Wärme des Sommers. Stunden später wachte ich neben dem Herzbaum auf."
 agot_filler_north.0071.a:0 "Wahrhaftig, die Götter wollten, dass ich das sehe!"
 agot_filler_north.0071.a.tt:0 "Egal, was irgendjemand behauptet, man kann nicht ungesehen machen, was man gesehen hat..."

 agot_filler_north.0072.t:0 "Ein Pilz im Götterhain"
 agot_filler_north.0072.desc:0 "Der Pilz ist eine seltene Art, die bekanntlich nach einem kurzen Sommerschnee wächst. Er kann zwar für niederträchtige Taten verwendet werden, aber in kleineren Mengen kann er auch eine nützliche Medizin abgeben. Maester und Heiler sind dafür bekannt, einen anständigen Preis für diese Pilze zu zahlen, besonders im Süden, wo sie viel seltener vorkommen."
 agot_filler_north.0072.a:0 "Ein wertvoller Fund!"
 agot_filler_north.0072.a.tt:0 "Mehr Gold in Euren Händen und möglicherweise, oder hoffentlich, wird der Pilz jemandem helfen!"

#####################################
#        Gasthaus neuer Besitzer    #
#        by Zombieschrodcat         #
#           0073 - 0078             #
#####################################

 agot_filler_north.0073.t:0 "Der neue Besitzer der Schenke"
 agot_filler_north.0073.desc:0 "Während wir den Königsweg entlangreiten, halten meine Männer und ich an einer kleinen Schenke, die wir auf solchen Reisen gelegentlich besuchen. Als wir eintreten, werden wir vom neuen Besitzer der Schenke begrüßt, einem vermeintlichem Bruder des früheren Besitzers. Er erzählt uns, dass er eine Schenke in den Flusslanden hatte und sein älterer Bruder die Kälte des Nordens nicht mehr ertragen konnte - also tauschten die beiden die Schenke.\n\nDer neue Besitzer hat viel getan, um die Schenke zu säubern; Staub war nirgends zu erkennen. Allerdings bemerkte ich etwas getrocknetes Blut auf einem Tisch, das, wie er sagte, vom Schlachten eines Schafes stammte und unglücklicherweise den Tisch verschmutzt hatte."
 agot_filler_north.0073.a:0 "Das würde bedeuten, dass Ihr frische Fleischpasteten habt?"
 agot_filler_north.0073.a.tt:0 "The road has been long, a meal would do your men well."
 agot_filler_north.0073.b:0 "Irgendetwas stimmt hier nicht..."
 agot_filler_north.0073.b.tt:0 "Der neue Besitzer lässt Euch aus irgendeinem Grund die Haare zu Berge stehen, vielleicht sollten Eure Männer die Schenke einmal genauer unter die Lupe nehmen."
 agot_filler_north.0073.c:0 "Ich kannte den Vorbesitzer... irgendetwas ist hier faul..."
 agot_filler_north.0073.c.tt:0 "Ihr habt euch in der Vergangenheit bei euren Aufenthalten mehrfach mit dem Vorbesitzer unterhalten. Ihr wisst genau, dass er keinen Bruder hat."

 agot_filler_north.0074.t:0 "Der neue Besitzer der Schenke"
 agot_filler_north.0074.desc:0 "Meine Männer bestätigten meinen Verdacht, als sie den Wurzelkeller genauer untersuchten. Der Vorbesitzer war wie ein altes Stück Rindfleisch aufgehängt worden - und genau wie bei einem Rind waren aus seinem Körper Fleischstücke herausgeschnitten worden. Einer meiner Männer verlor den Inhalt seines Magens bei der Feststellung, dass dieser "neue Besitzer" den Gästen Speisen serviert hatte, die aus dem Fleisch des Vorbesitzers hergestellt worden waren."
 agot_filler_north.0074.a:0 "Ergreift den Mörder!"
 agot_filler_north.0074.a.tt:0 "Ein solches Monster sollte nicht frei herumlaufen..."

 agot_filler_north.0075.t:0 "Der neue Besitzer der Schenke"
 agot_filler_north.0075.desc:0 "Die Fleischpasteten waren köstlich! Ich konnte nicht anders, als mir noch eine zu gönnen. Obwohl das Hammelfleisch ganz anders schmeckte als sonst, war das Essen großartig. Ich beglückwünsche den neuen Besitzer zu seiner Verbesserung der Speisen seines Bruders!"
 agot_filler_north.0075.a:0 "Am besten, wir gehen jetzt, vielen Dank!"
 agot_filler_north.0075.a.tt:0 "Mit vollen Mägen setzt Ihr und Eure Männer die Reise fort."
 agot_filler_north.0075.b:0 "Möglicherweise sollten wir auch hier übernachten."
 agot_filler_north.0075.b.tt:0 "Warum auf dem Erdboden schlafen, wenn man ein anständiges Bett haben kann!"

 agot_filler_north.0076.t:0 "Der neue Besitzer der Schenke"
 agot_filler_north.0076.desc:0 "Spät in der Nacht betritt der neue Besitzer der Schenke mein Zimmer mit einem großen Fleischerbeil in der Hand. Ich schreie nach meinen Wachen, aber der neue Besitzer lacht mich nur aus. Er behauptet, meine Männer baumeln bereits im Wurzelkeller, wo ich auch bald hängen werde.\n\nEr beklagte, dass meine Wachen nur aus Muskeln bestünden und ungeeignet für Fleischpasteten wären, aber ein wohlgenährter Adliger dagegen, würde eine so wunderbare Pasteten abgeben. Er lacht, während er sich mit dem Fleischerbeil auf mich stürzt..."
 agot_filler_north.0076.a:0 "Ich werde nicht als Pastete enden!"
 agot_filler_north.0076.a.tt:0 "Nur einer von euch wird die Schenke lebend verlassen..."
 agot_filler_north.0076.a.win.title:0 "Ihr habt überlebt"
 agot_filler_north.0076.a.lose.title:0 "Ihr seid gestorben..."

 agot_filler_north.0077.t:0 "Der neue Besitzer der Schenke"
 agot_filler_north.0077.desc:0 "Ein Fleischerbeil ist keine gute Wahl gegen geschmiedeten Stahl. Der Mörder lernt es auf die harte Tour, als meine Waffe sein Schlüsselbein durchdringt. Die klaffende Wunde raubt ihm den Kampfesmut, weshalb er sich umdreht, um zu fliehen - aber ich würde eine solche Bestie nicht entkommen lassen. Sobald der "neue Besitzer" tot ist, beginne ich mit der Durchsuchung der Schenke.\n\nIch finde meine Männer im Wurzelkeller zusammen mit dem Vorbesitzer, aufgereiht wie Tiere, die geschlachtet werden. Mir dreht sich der Magen um, als mir dämmert, #italic was genau#! in den Pasteten war, die ich gegessen hatte."
 agot_filler_north.0077.a:0 "Solch ein Wahnsinn..."
 agot_filler_north.0077.a.tt:0 "Der Anblick ekelt Euch an. Du hoffst, dass niemand erfährt, was ihr in dieser verlassenen Schenke gegessen habt."

 agot_filler_north.0078.t:0 "Der neue Besitzer der Schenke"
 agot_filler_north.0078.desc:0 "Es ist schon einige Zeit vergangen, seit wir die Schenke verlassen haben, als die Nachricht an meinem Hof eintraf. Offenbar hatten Reisende die Schenke einige Tage, nachdem wir sie verlassen hatten, verwaist vorgefunden. Sie berichteten von einem Anblick des Grauens im Wurzelkeller. Die Leichen waren wie Tiere aufgereiht, und es gab Hinweise darauf, dass sie auch so behandelt worden waren - geschlachtet, um sie zu essen. Als ich zuhörte, drehte sich mein Magen um..."
 agot_filler_north.0078.a:0 "Die Pasteten... waren #bold Menschen#!."
 agot_filler_north.0078.a.tt:0 "Ihr hofft, dass niemand erfährt, dass Ihr einige dieser Pasteten gegessen habt."

#####################################
#        Drache im Norden           #
#        by Zombieschrodcat         #
#           0079 - 0081             #
#####################################

 agot_filler_north.0079.t:0 "Ein Drache im Norden"
 agot_filler_north.0079.desc:0 "[dragon_finder.GetFirstNameNoTooltip] trifft panisch an meinem Hof ein. Der junge Bursche faselt etwas von einem schlafenden Drachen in meinem Reich, eine Behauptung, die den Thronsaal in Gelächter ausbrechen lässt. Der junge Bursche ist überhaupt nicht amüsiert - er fleht Euch an, zu handeln und behauptet, dass wir alle dem Untergang geweiht sind, wenn die Bestie erwachen sollte!"
 agot_filler_north.0079.a:0 "Schafft diesen Narren hier raus!"
 agot_filler_north.0079.a.tt:0 "Zumindest hat der Junge Euren Hof zum Lachen gebracht!"
 agot_filler_north.0079.b:0 "Erzähl mir mehr über diesen... #italic Drachen#!."
 agot_filler_north.0079.b.tt:0 "Die Furcht des Burschen scheint echt zu sein, vielleicht steckt ja mehr hinter seiner Geschichte?"
 agot_filler_north.0079.c:0 "Für alle Fälle ist es besser, vorbereitet zu sein."
 agot_filler_north.0079.c.tt:0 "Die Maester sagen, alle Drachen seien tot, aber wie können sie sich da so sicher sein?"
 agot_filler_north.0079.d:0 "Lass mich dir etwas über Drachen erzählen, Bursche."
 agot_filler_north.0079.d.tt:0 "Eine Gelegenheit, den Burschen zu unterrichten und dein Wissen über die Vergangenheit unter Beweis zu stellen!"

 agot_filler_north.0080.t:0 "Ein Drache im Norden: An der heißen Quelle"
 agot_filler_north.0080.desc:0 "[dragon_finder.GetFirstNameNoTooltip] fuhr mit seiner Schilderung fort. Der junge Bursche sammelte Holz, als er auf einen Bach traf, aus dem heißes Wasser sprudelte. Der Junge nahm an, dass nur ein unterirdisch schlafender Drache das Wasser so heiß sprudeln lassen konnte.\n\nIch beruhigte den jungen Burschen: Es ist alles in Ordnung, es gibt keinen Drachen, aber um sicher zu gehen, werde ich den Bach besuchen. Am nächsten Tag reise ich zu der heißen Quelle und genieße ein entspannendes Bad im warmen Wasser."
 agot_filler_north.0080.a:0 "Ja, hier gibt es keine Drachen."
 agot_filler_north.0080.a.tt:0 "Ihr könnt jedoch zurückkehren, um nachzusehen und die Wärme der heißen Quellen zu genießen."

 agot_filler_north.0081.t:0 "Ein Drache im Norden"
 agot_filler_north.0081.desc:0 "[dragon_finder.GetFirstNameNoTooltip] hört zu, als ich die Geschichte des Drachentanzes erzähle und den Tod des letzten Drachens einige Jahre nach dem großen Krieg schildere. Und wie könnte ein solches Ungeheuer unbemerkt bleiben, da es doch Nahrung benötigt? Der junge Bursche scheint unsicher zu sein, aber schließlich stimmt er zu, dass es im Norden keinen Drachen gibt."
 agot_filler_north.0081.a:0 "Hoffentlich wird er nun weniger dummes Zeug schwafeln."
 agot_filler_north.0081.a.tt:0 "Ich hoffe, dass er auch andere des Gemeinen Volkes unterrichtet, die ähnliche Ängste haben."

#####################################
#          Heldenhafter Wilderer    #
#        by Zombieschrodcat         #
#           0082 - 0083             #
#####################################

 agot_filler_north.0082.t:0 "Der Heldenhafte Wilderer"
 agot_filler_north.0082.desc:0 "[heroic_poacher.GetFirstNameNoTooltip] ist ein Wilderer, der meinen Wachen wohlbekannt ist, da er sich ihnen seit Jahren entzieht. Normalerweise hätte ich kein Problem damit, jemandem, der meinen Wachen schon so lange ein Dorn im Auge ist, Gerechtigkeit widerfahren zu lassen, aber die Art und Weise, wie [heroic_poacher.GetFirstNameNoTooltip] in den Gewahrsam meiner Wachen kam, lässt selbst meine härtesten Wachen um Nachsicht bitten. Ein reisender Händler wurde von Wegelagerern überfallen, aber er und seine Familie überlebten nur, weil [heroic_poacher.GetFirstNameNoTooltip] die Banditen abwehrte und die Familie in Sicherheit brachte. Dort wurde er dann von meinen Wachen festgenommen. Sogar der Händler bietet eine hohe Summe für die Freilassung des Mannes."
 agot_filler_north.0082.a:0 "[heroic_poacher.GetFirstNameNoTooltip] war auf einem Auge blind für die Gerechtigkeit."
 agot_filler_north.0082.a.tt:0 "Obwohl er Gutes getan hat, hat er sich dem Gesetz entzogen, und das kann man nicht dulden. Dennoch kann eine Vergütung für einen derartigen Fall gewährt werden."
 agot_filler_north.0082.b:0 "Ich werde das Gold des Händlers annehmen..."
 agot_filler_north.0082.b.tt:0 "Verzeiht die Verbrechen, und das Gold sollte den Verlust von Wild aus meinen Wäldern über die Jahre hinweg ausgleichen."
 agot_filler_north.0082.c:0 "Zum Teufel mit der Wilderei, komm zu mir!"
 agot_filler_north.0082.c.tt:0 "Vergesst das Verbrechen! Der Wilderer hat Eurem Reich einen Dienst erwiesen, Ihr könntet Männer wie ihn gebrauchen!"
 agot_filler_north.0082.d:0 "Die Mauer braucht Männer wie euch."
 agot_filler_north.0082.d.tt:0 "Die Männer der Nachtwache benötigen  Verbrecher mit Ehre. Wenn er gut dient, steigt er vielleicht in den Rängen auf."

 agot_filler_north.0083.t:0 "Der Heldenhafte Wilderer"
 agot_filler_north.0083.desc:0 "Es schmerzt mich zwar, einem solchen Mann soetwas anzutun, aber das Gute gleicht das Schlechte nicht aus. Da [heroic_poacher.GetFirstNameNoTooltip] jahrelang auf einem Auge blind für die Gerechtigkeit war, habe ich ihm eines seiner Augen genommen.\n\nNach der Tat biete ich [heroic_poacher.GetFirstNameNoTooltip] einen Platz an meinem Hof an und verspreche ihm, dass er nie wieder wildern muss, um seinen Lebensunterhalt zu verdienen, wenn er mir ehrenhaft dient."
 agot_filler_north.0083.a:0 "Auge um Auge."
 agot_filler_north.0083.a.tt:0 "Die Tat ist vollbracht. Jetzt, da er sich Eurem Hof angeschlossen hat, muss er nicht länger kriminell werden. Der Wilderer scheint es Euch nicht übel genommen zu haben, nachdem er ein Auge durch Euch verloren hat."

#####################################
#        Die Gletscherspalte         #
#        by Zombieschrodcat         #
#           0084 - 0091             #
#####################################

 agot_filler_north.0084.t:0 "Die Gletscherspalte"
 agot_filler_north.0084.desc:0 "Als ich nach einem starken Schneefall durch die Landschaft reiste, gab der Boden plötzlich unter meinem Pferd nach. Augenblicke später finde ich mich in einer tiefen Gletscherspalte wieder, die der Schnee verborgen hatte. Angesichts der herannahenden Kälte der Nacht weiß ich, dass ich bis zum Eintreffen von Hilfe nicht überleben werde..."
 agot_filler_north.0084.a:0 "Möglicherweise kann ich herausklettern."
 agot_filler_north.0084.a.tt:0 "Das Absturzrisiko ist zwar groß, aber es scheint machbar zu sein."
 agot_filler_north.0084.b:0 "Es muss einen anderen Weg geben..."
 agot_filler_north.0084.b.tt:0 "Vielleicht gibt es eine andere Möglichkeit..."

 agot_filler_north.0085.t:0 "Die Gletscherspalte"
 agot_filler_north.0085.desc:0 "Der Aufstieg ist nicht einfach, aber es letztendlich gelingt es mir. Ein paar Mal hatte ich das Gefühl, dass ich abrutsche und in den Tod stürzen könnte, aber ich hatte glücklicherweise einen festen Halt. Ich richte mich erst komplett auf, als ich weit genug von der Öffnung der Gletscherspalte entfernt bin - und krieche so in Sicherheit.."
 agot_filler_north.0085.a:0 "Ich bin froh noch am Leben zu sein!"
 agot_filler_north.0085.a.tt:0 "Ihr seid heute dem Tod knapp entkommen!"

 agot_filler_north.0086.t:0 "Die Gletscherspalte"
 agot_filler_north.0086.desc:0 "Mein Herz rast, als ich das Sonnenlicht durch die Öffnung der kleinen Höhle schimmern sehe. Ich beginne, darauf zuzulaufen, als ich eine Bewegung sehe... Ein großer #bold Bär#! steht zwischen mir und meiner Freiheit."
 agot_filler_north.0086.a:0 "Es braucht mehr als einen Bären, um mich aufzuhalten!"
 agot_filler_north.0086.a.tt:0 "Glücklicherweise bist du sehr geschickt mit der Klinge!"
 agot_filler_north.0086.b:0 "Ich muss versuchen, an dem Bären vorbeizukommen..."
 agot_filler_north.0086.b.tt:0 "Das wird ein risikoreicher Kampf, bei dem euer Leben auf dem Spiel steht!"
 agot_filler_north.0086.c:0 "*Wegrennen*"
 agot_filler_north.0086.c.tt:0 "Es muss noch einen anderen Weg geben!"

 agot_filler_north.0087.t:0 "Die Gletscherspalte"
 agot_filler_north.0087.desc:0 "Mein Versuch, aus der Höhle herauszufinden, ist gescheitert, also bin ich wieder da, wo ich angefangen habe. Vielleicht könnte ich einen anderen Weg versuchen..."
 agot_filler_north.0087.a:0 "Versuche herauszuklettern."
 agot_filler_north.0087.a.tt:0 "Es besteht eine Absturzgefahr, aber es scheint durchaus machbar."
 agot_filler_north.0087.b:0 "Vielleicht hier entlang..."
 agot_filler_north.0087.b.tt:0 "Vielleicht gibt es noch eine andere Öffnung..."

 agot_filler_north.0088.t:0 "Die Gletscherspalte"
 agot_filler_north.0088.desc:0 "Da ich weiß, dass entweder der Bär oder ich heute Nacht sterben werden, ziehe ich mein Schwert. Ich schwinge das Schwert - im besten Fall gelingen mir ein oder zwei gute Treffer, bevor mich der Bär zerfleischt. Zum Glück sind die Götter auf meiner Seite, und mein erster Schlag erweist sich als tödlich für das Biest. Als ich aus der Höhle trete, zurück in die Bäume und das Sonnenlicht, atme ich tief durch und spreche ein Gebet zu den Göttern."
 agot_filler_north.0088.a:0 "Die Götter sind gnädig, ich habe Glück, dass ich noch am Leben bin."
 agot_filler_north.0088.a.tt:0 "Das hätte auch Euer Grab sein können..."

 agot_filler_north.0089.t:0 "Die Gletscherspalte"
 agot_filler_north.0089.desc:0 "Ich stoße einen Schrei der Erleichterung aus, als ich das Sonnenlicht durch eine Öffnung dringen sehe. Bald bin ich aus der Gletscherspalte heraus und auf dem Weg zurück in die Heimat."
 agot_filler_north.0089.a:0 "Ich bin froh noch am Leben zu sein!"
 agot_filler_north.0089.a.tt:0 "Das hätte auch Euer Grab sein können..."

 agot_filler_north.0090.t:0 "Die Gletscherspalte"
 agot_filler_north.0090.desc:0 "Ich bin stundenlang in diesen verzweigten Höhlen umhergewandert. Ich weiß, dass die Sonne längst untergegangen ist, und die Kälte kriecht mir in die Knochen."
 agot_filler_north.0090.a:0 "So... kalt..."
 agot_filler_north.0090.a.tt:0 "Während Euer Verstand zu schwinden droht, fragt Ihr Euch, ob Euch jemals jemand finden wird..."

 agot_filler_north.0091.t:0 "Die Gletscherspalte"
 agot_filler_north.0091.desc:0 "Es scheint, dass ich nicht der einzige bin, der dieser Gletscherspalte zum Opfer gefallen ist. Ich habe die Überreste einer anderen Person gefunden, obwohl die Zeit nur Knochen und die Kleidung auf ihrem Rücken hinterlassen hat. Es sieht fast so aus, als würde die Person immer noch einen Ledersack umklammern."
 agot_filler_north.0091.a:0 "Ich spreche ein Gebet für die arme Seele."
 agot_filler_north.0091.a.tt:0 "Das ist das Mindeste, was Ihr für jemanden tun könnt, dessen Schicksal Ihr womöglich ebenso ereilt."
 agot_filler_north.0091.b:0 "In diesem Sack muss doch etwas Sinnvolles sein!"
 agot_filler_north.0091.b.tt:0 "Dieser arme Narr hat sicher keine Verwendung mehr dafür!"
 agot_filler_north.0091.c:0 "Will... das bin ich..."
 agot_filler_north.0091.c.tt:0 "Ihr fürchtet, dass Ihr in die Zukunft blickt, was Euch erwartet..."
 agot_filler_north.0091.d:0 "Nicht das Zeichen, auf das ich gehofft hatte."
 agot_filler_north.0091.d.tt:0 "Wird dies Euer Grab sein?"

#####################################
#          Der Schneesturm          #
#        by Zombieschrodcat         #
#           0092 - 0092             #
#####################################

 agot_filler_north.0092.t:0 "Der Schneesturm"
 agot_filler_north.0092.desc:0 "Seit der Stunde des Wolfes hat es ununterbrochen geschneit! Als mein Verwalter meinen Thronsaal betritt, ahne ich, dass das Gespräch auf die Auswirkungen des Schneesturms auf meine Ländereien hinauslaufen wird. Wir könnten denjenigen, die von diesem Unwetter betroffen sind, Unterkunft und Verpflegung gewähren, allerdings führt das zum Stillstand der Arbeit auf meinen Ländereien."
 agot_filler_north.0092.a:0 "Bedauerlicherweise haben die Arbeiten auf den Ländereien Vorrang."
 agot_filler_north.0092.b:0 "Ich werde mein Volk nicht leiden lassen."
 agot_filler_north.0092.c:0 "Auf das Wetter habe ich keinen Einfluss."

#####################################
# Gefährliches Spiel: Der Elch      #
#        by Zombieschrodcat         #
#           0093 - 0099             #
#####################################

 agot_filler_north.0093.t:0 "Ein höchst gefährliches Spiel: Der Elch"
 agot_filler_north.0093.desc:0 "Heute ist ein Bote mit einem Hilfegesuch eines benachbarten Dorfes an meinem Hof eingetroffen. Der Bote berichtet, dass ein ziemlich großer Elchbulle das Dorf heimgesucht hat und mehrere seiner Männer von dem Tier verletzt wurden.\n\nEin Elchbulle kann ein ernsthaftes Problem darstellen, besonders wenn das Tier in der Brunft ist. Nicht umsonst ist diese Kreatur das Siegel des Hauses Hornwald."
 agot_filler_north.0093.a:0 "Wir gehen auf die Jagd!"
 agot_filler_north.0093.b:0 "Ich fürchte, da kann ich nichts tun."

 agot_filler_north.0094.t:0 "Ein höchst gefährliches Spiel: Der Elch"
 agot_filler_north.0094.desc:0 "Einige aus meiner Jagdgesellschaft sind erstaunt, als wir in dem von Elchbullen befallenen Gebiet, einem kleinen See, ankommen. Noch erstaunter sind sie, als ich ihnen sage, dass Elche sehr gute Schwimmer sind und es nicht ungewöhnlich ist, dass sie sich von Pflanzen ernähren, die auf dem Grund von Seen und Flüssen wachsen. Die Wahl der Nahrung dieses Elchs war nicht das Problem, wohl aber die Tatsache, dass er mehrere kleine Fischerboote zum Kentern gebracht hatte. Meine Gruppe und ich machten uns auf die Suche nach dem Elch."
 agot_filler_north.0094.a:0 "Wir umrunden den See."
 agot_filler_north.0094.b:0 "Ich nehme ein Boot und fahre dem Elch entgegen."
 agot_filler_north.0094.c:0 "Das ist zu gefährlich..."

 agot_filler_north.0095.t:0 "Ein höchst gefährliches Spiel: Der Elch"
 agot_filler_north.0095.desc:0 "Was für ein Anblick! Der Elchbulle sieht aus wie ein Leviathan, der aus der Tiefe auftaucht und versucht, an Land zu kommen. Meine Männer halten ihre Position, und der Elch ist nicht in der Lage, eine Lücke zu finden.\n\nIch ziele sorgfältig mit meinem Bogen und lasse den Pfeil fliegen. Er landet hinter rechtem Vorderbein des Elchs, und ich erkenne sofort, dass der Schuss die Lunge des Tieres durchbohrt hat. Ich gebe meinen Männern ein Zeichen, ihn ziehen zu lassen. Nach einer kurzen Atempause folgen wir der Blutspur zu unserer Beute."
 agot_filler_north.0095.a:0 "Eine gute Jagd!"

 agot_filler_north.0096.t:0 "Ein höchst gefährliches Spiel: Der Elch"
 agot_filler_north.0096.desc:0 "Was für ein Anblick! Der Elchbulle sieht aus wie ein Leviathan, der aus der Tiefe auftaucht und versucht, an Land zu kommen. Obwohl meine Männer versuchen, ihre Position zu halten und das Tier in Schach zu halten, stürmt es auf sie zu - und reißt mit seinem gewaltigen Geweih mühelos jeden beiseite, der sich ihm in den Weg stellt.\n\nIch versuche selbst, mich gegen die Kreatur zu behaupten, doch ich werde zur Seite geschleudert wie eine Puppe, die ein Kind nicht haben will."
 agot_filler_north.0096.a:0 "Eine armselige Jagd..."

 agot_filler_north.0097.t:0 "Ein höchst gefährliches Spiel: Der Elch"
 agot_filler_north.0097.desc:0 "Wir kommen im Dorf an, wo gerade die Ernte gefeiert wurde - bis der Elchbulle alles durcheinanderbrachte. Es wurde zwar einiges wieder aufgeräumt, aber das Tier hat dennoch viel zerstört. Die Dorfbewohner berichten uns, dass das Tier oft nachts auftaucht und im Dorf nach Nahrung sucht und dabei Gärten und Lebensmittelvorräte zerstört."
 agot_filler_north.0097.a:0 "Die Nachahmung des Rufs eines Rivalen kann ihn hervorlocken."
 agot_filler_north.0097.b:0 "Vielleicht hat es einen besonderen Appetit auf das, was geerntet wurde."
 agot_filler_north.0097.c:0 "Das ist zu gefährlich..."

 agot_filler_north.0098.t:0 "Ein höchst gefährliches Spiel: Der Elch"
 agot_filler_north.0098.desc:0 "Als die Sonne untergeht, hören wir die Rufe des Elchbullen, der sich dem Dorf nähert. Meine Männer und ich gehen in Windrichtung in Stellung, von wo aus er sich annähert. Pfeile wären im Fackellicht nutzlos, also rüsten wir uns mit Saufedern aus.\n\nAls das Fackellicht den Elchbullen einfängt, läuft mir ein Schauer über den Rücken. Das Tier ist gewaltig, aber das Licht spielt ihm einen Streich und wirft Schatten, die den Sagen der Langen Nacht alle Ehre machen. Wir stürmen mit unseren Speeren auf den Elch zu. Ich schaffe es meinen Speer in die Flanke des Tieres zu stoßen, als es sich zur Flucht wendet.\n\nWir warten bis zum ersten Licht der Morgendämmerung um den Elch zu verfolgen. Wir entdecken die Blutspur und finden die Bestie außerhalb des Dorfes tot auf. Mein Speer steckt noch immer in seiner Flanke."
 agot_filler_north.0098.a:0 "Eine gute Jagd!"

 agot_filler_north.0099.t:0 "Ein höchst gefährliches Spiel: Der Elch"
 agot_filler_north.0099.desc:0 "Als die Sonne untergeht, hören wir die Rufe des Elchbullen, der sich dem Dorf nähert. Meine Männer und ich gehen in Windrichtung in Stellung, von wo aus er sich annähert. Pfeile wären im Fackellicht nutzlos, also rüsten wir uns mit Saufedern aus.\n\nAls das Fackellicht den Elchbullen einfängt, läuft mir ein Schauer über den Rücken. Das Tier ist gewaltig, aber das Licht spielt ihm einen Streich und wirft Schatten, die den Sagen der Langen Nacht alle Ehre machen. Wir stürmen mit unseren Speeren auf den Elch zu. Ich schaffe es meinen Speer in die Flanke des Tieres zu stoßen, als es sich zur Flucht wendet. Aber wir finden keine Blutspuren; die Bestie ist uns entkommen."
 agot_filler_north.0099.a:0 "Eine armselige Jagd..."

#####################################
# Gefährliches Spiel: Der Auerochse #
#        by Zombieschrodcat         #
#           0100 - 0106             #
#####################################

 agot_filler_north.0100.t:0 "Ein höchst gefährliches Spiel: Der Auerochse"
 agot_filler_north.0100.desc:0 "Ein Bote traf heute an meinem Hof ein und bat um Unterstützung gegen eine ziemlich lästige Auerochsenherde. Diese gewaltigen Biester sind weit entfernt von den zahmen Rindern, die wir für den Verzehr züchten. Diese Auerochsen bestehen aus Muskeln und sind aggressiv."
 agot_filler_north.0100.a:0 "Wir gehen auf die Jagd!"
 agot_filler_north.0100.b:0 "Ich fürchte, da kann ich nichts tun."

 agot_filler_north.0101.t:0 "Ein höchst gefährliches Spiel: Der Auerochse"
 agot_filler_north.0101.desc:0 "Den Auerochsen haben ein Tal gefunden, das bei den örtlichen Hirten als Weide für ihre Schafe genutzt wird. Das Problem ist, dass sich die Herde nicht von der Stelle bewegt hat und das Land abgegrast hat. Die Einheimischen haben versucht, die Herde zu vertreiben, aber ohne Pferde verletzten sie dabei nur mehrere Männer. "
 agot_filler_north.0101.a:0 "Sattelt auf, Männer!"
 agot_filler_north.0101.b:0 "Folgt mir!"
 agot_filler_north.0101.c:0 "Wir werden erfolgreich sein."
 agot_filler_north.0101.d:0 "Ich fürchte, da kann ich nichts tun."

 agot_filler_north.0102.t:0 "Ein höchst gefährliches Spiel: Der Auerochse"
 agot_filler_north.0102.desc:0 "Die Auerochsen grasen in der Nähe einer Wegstrecke, die von Einheimischen und Händlern genutzt wird. Normalerweise wäre das kein Problem, solange man genügend Abstand zur Herde hält, aber die Dinge haben sich unlängst geändert.\n\n Die Einheimischen berichten meiner Gesellschaft, dass eine Wilderergruppe versucht hat, die Herde anzugreifen, und dabei gescheitert ist. Das hat den großen Bullen der Herde negativ beeinflusst. Wenn der Bulle nun einen Menschen sieht, stürzt er sich sofort auf ihn."
 agot_filler_north.0102.a:0 "Der Bulle muss weg."
 agot_filler_north.0102.b:0 "Vielleicht wären Giftpfeile hier hilfreich..."
 agot_filler_north.0102.c:0 "Locke ihn in den Wald."
 agot_filler_north.0102.d:0 "Ich fürchte, da kann ich nichts tun."

 agot_filler_north.0103.t:0 "Ein höchst gefährliches Spiel: Der Auerochse"
 agot_filler_north.0103.desc:0 "Unsere Rösser preschen hinter der Herde her, und meine Männer befolgen meine Anweisungen, die Herde zusammenzuhalten. Es gelingt uns, die Herde aus dem Tal zu vertreiben und sie ziehen letztendlich weiter. Mit etwas Glück werden sie das Tal nicht wiederfinden, und die Hirten können ihre Schafe in Ruhe weiden lassen."
 agot_filler_north.0103.a:0 "Gute Arbeit, Männer!"

 agot_filler_north.0104.t:0 "Ein höchst gefährliches Spiel: Der Auerochse"
 agot_filler_north.0104.desc:0 "Unsere Rösser preschen hinter der Herde her, und meine Männer befolgen meine Anweisungen, die Herde zusammenzuhalten. Unglücklicherweise wurde eine meiner Handgesten falsch verstanden, und es entstand eine Lücke in unseren Reihen. Die Herde nutzte dies aus und stürmte hindurch, wobei sie mehrere meiner Männer in der Massenpanik zerquetschten und einige unserer Pferde verschreckten.\n\nWir geben uns geschlagen und teilen den Hirten mit, dass sie sich neue Weideflächen suchen müssen."
 agot_filler_north.0104.a:0 "Ein armseliger Versuch..."

 agot_filler_north.0105.t:0 "Ein höchst gefährliches Spiel: Der Auerochse"
 agot_filler_north.0105.desc:0 "Der Bulle zeigt seine Aggression in dem Moment, in dem wir ihn bemerken, und stürzt sich sofort auf meine Männer. Mit einiger Mühe gelingt es uns, ihn von der Herde zu trennen. Die Pfeile treffen das Tier, das sich zu wehren versucht. \n\n Ich bewundere das Tier, es wollte die Herde nur vor dem schützen, was es als Bedrohung ansah. Dennoch musste die Bestie erlegt werden - aber als der Bulle zu Boden ging, jubelte keiner meiner Männer. Stattdessen verfluchen sie die Wilderer. Der Auerochsenbulle hatte sich unseren Respekt verdient."
 agot_filler_north.0105.a:0 "Was für ein Biest!"

 agot_filler_north.0106.t:0 "Ein höchst gefährliches Spiel: Der Auerochse"
 agot_filler_north.0106.desc:0 "Der Bulle zeigt seine Aggression in dem Moment, in dem wir ihn bemerken, und stürzt sich sofort auf meine Männer. Mit einiger Mühe gelingt es uns, ihn von der Herde zu trennen. Die Pfeile treffen das Tier, das sich zu wehren versucht.\n\nIch bewundere das Tier, es wollte die Herde nur vor dem schützen, was es als Bedrohung ansah. Trotzdem musste die Bestie getötet werden - aber leider war der Auerochsenbulle zu stark für uns. Die Bestie schaffte es, mehrere meiner berittenen Männer zu zermalmen, bevor der Bulle mit seiner Herde entkam."
 agot_filler_north.0106.a:0 "Ein armseliger Versuch..."

