 agot_filler_stormlands.0433.t:0 "Eine Geschichte zweier Ritter"
 agot_filler_stormlands.0433.desc:0 "Ein Mann der Weite, ein Heckenritter, kam heute mit einem recht merkwürdigen Anliegen an meinen Hof. Er ist hinter einem dornischen Ritter her, von dem er behauptet, er habe den Geldbeutel des Siegers eines Turniers gestohlen und außerdem seinen Knappen bei der Flucht ermordet.\n\nDer Ritter glaubt, dass der Dornische auf dem Weg in seine Heimat über die Roten Berge durch meine Ländereien kommt. Er bittet mich um die Erlaubnis, diesen Gauner aufzuspüren."
 agot_filler_stormlands.0433.a:0 "Ihr habt meine Erlaubnis."
 agot_filler_stormlands.0433.b:0 "Ich allein habe das Recht, in diesen Landen einen Menschen zu richten."
 agot_filler_stormlands.0433.c:0 "Ich werde Euch helfen!"

 agot_filler_stormlands.0434.t:0 "Eine Geschichte zweier Ritter: Vergeltung"
 agot_filler_stormlands.0434.desc:0 "Der Heckenritter ist an Euren Hof zurückgekehrt. Er erzählt Euch, dass er den dornischen Ritter volltrunken in einem Bordell aufgefunden hat. Als er versuchte, ihn zu fassen, zog der besoffene Tölpel seinen Stahl und ließ ihm keine andere Wahl, als zu #bold kämpfen#!\n\nGlücklicherweise war er nach einer Nacht der Hurerei und des Weines nicht mehr in der Lage, dem Mann der Weite zu schaden."
 agot_filler_stormlands.0434.a:0 "Es scheint, dass das Reich heute Abend einen Schurken weniger hat."

 agot_filler_stormlands.0435.t:0 "Eine Geschichte zweier Ritter: Tod im Bordell"
 agot_filler_stormlands.0435.desc:0 "Ein Trupp Eurer Gardisten bringt einen Dornischen vor Euch und teilt Euch mit, dass er der Mann ist, nach dem der Heckenritter gesucht hat. Die beiden hatten in einem Bordell die Klingen gekreuzt, wobei der Dornische den Mann der Weite erschlug, bevor Eure Wachen einschreiten konnten.\n\nEr beteuert seine Unschuld und erklärt, er habe den Knappen nie gekannt und der Heckenritter habe sich nur dafür rächen wollen, dass er von ihm einst vom Pferd gestoßen wurde. Was den Diebstahl des Geldbeutels des Siegers angeht, so erklärt er, dass auch er selbst zur Hälfte des Turniers vom Pferd gefallen und abgereist war."
 agot_filler_stormlands.0435.a:0 "Es ist genug Blut geflossen, lasst ihn frei."
 agot_filler_stormlands.0435.b:0 "Dieser Bursche wird der Gerechtigkeit des Königs unterworfen."

 agot_filler_stormlands.0436.t:0 "Eine Geschichte zweier Ritter: Tod im Bordell"
 agot_filler_stormlands.0436.desc:0 "Ein Trupp Eurer Gardisten bringt einen Dornischen vor Euch und teilt Euch mit, dass er der Mann ist, nach dem der Heckenritter gesucht hat. Die beiden hatten in einem Bordell die Klingen gekreuzt, wobei der Dornische den Mann der Weite erschlug, bevor Eure Wachen einschreiten konnten.\n\nEr beteuert seine Unschuld und erklärt, er habe den Knappen nie gekannt und der Heckenritter habe sich nur dafür rächen wollen, dass er von ihm einst vom Pferd gestoßen wurde. Was den Diebstahl des Geldbeutels des Siegers angeht, so erklärt er, dass auch er selbst zur Hälfte des Turniers vom Pferd gefallen und abgereist war."
 agot_filler_stormlands.0436.a:0 "Es ist genug Blut geflossen, lasst ihn frei."
 agot_filler_stormlands.0436.b:0 "Dieser Bursche wird der Gerechtigkeit des Königs unterworfen."

 agot_filler_stormlands.0437.t:0 "Eine Geschichte zweier Ritter: Selbstjustiz"
 agot_filler_stormlands.0437.desc:0 "Ein Trupp Eurer Gardisten führt den Heckenritter vor Euch. Offenbar hat er sich gegen Euren Willen auf die Suche nach dem dornischen Ritter gemacht. Die beiden haben in einem örtlichen Bordell bis zum Tod gekämpft.\n\nEure Wachen trafen erst ein, nachdem er den Dornischen erschlagen hatte. Er erklärt, dass es ihm leid täte, gegen Eure Befehle verstoßen zu haben, aber dass er den Tod seines Knappen rächen musste."
 agot_filler_stormlands.0437.a:0 "Das ist verständlich, lasst den Mann frei."
 agot_filler_stormlands.0437.b:0 "Er wird Gerechtigkeit erfahren wie jeder andere Mörder auch."

 agot_filler_stormlands.0438.t:0 "Eine Geschichte zweier Ritter: Verdeckt im Bordell"
 agot_filler_stormlands.0438.desc:0 "Nachdem Ihr beschlossen habt, dem Heckenritter zu helfen, macht Ihr Euch mit Euren Männern auf die Suche. Ihr findet den dornischen Ritter in einem Bordell, wo er sich mit Wein und Weibern vergnügt, anders als man es von einem Mann auf der Flucht erwarten würde.\n\nEr ist bestürzt, als Ihr ihm die Anschuldigungen eröffnet und beteuert seine Unschuld. Er erklärt, dass er das Turnier verlassen habe, nachdem er vom Pferd gestoßen wurde und dass er den Knappen des Heckenritters nie getroffen habe. Interessanterweise erinnert er sich aber daran, einen Mann entsattelt zu haben, auf den die Beschreibung des Mannes aus der Weite passt."
 agot_filler_stormlands.0438.a:0 "Ihr beteuert also Eure Unschuld?"
 agot_filler_stormlands.0438.b:0 "Wachen! Legt diesen Verbrecher in Ketten."

 agot_filler_stormlands.0439.t:0 "Eine Geschichte zweier Ritter: Verdeckt im Bordell"
 agot_filler_stormlands.0439.desc:0 "Während Ihr versucht, mehr über die Unschuldsbeteuerungen des Dornischen zu erfahren, stürmt der Heckenritter mit gezücktem Stahl auf ihn zu und attackiert ihn. Er verflucht den Dornischen für den Tod seines Knappen und für die Niederlage beim Turnier. Der Angeklagte zieht seine eigene Waffe und wehrt jede Behauptung mit weiteren Unschuldsbeteuerungen ab."
 agot_filler_stormlands.0439.a:0 "Es scheint, als hätten wir nun ein Urteil durch Kampf."
 agot_filler_stormlands.0439.b:0 "Wachen! Nehmt sie beide fest."
 agot_filler_stormlands.0439.c:0 "Es reicht! Ich werde die Wahrheit selbst in Erfahrung bringen..."

 agot_filler_stormlands.0440.t:0 "Eine Geschichte zweier Ritter: Endlich die Wahrheit"
 agot_filler_stormlands.0440.desc:0 "Ihr wart stundenlang in den Kerkern und habt die beiden Ritter bearbeitet. Beide hatten Euch mit ihrer Zähigkeit beeindruckt, aber schließlich brachen sie zusammen und gestanden Euch, wie alle Männer. Der dornische Ritter hatte in der Tat das Preisgeld des Turniers gestohlen, nachdem er vom Pferd gestiegen und gefallen war, aber er war nicht für den Tod des Knappen verantwortlich. Die Schuld daran trug der Heckenritter, der den armen Knappen in seiner Wut darüber, dass er entsattelt wurde, zu Tode geprügelt hatte.\n\nKeiner der beiden lebte lange nach den Geständnissen. Ihr habt euch entschlossen, das restliche Preisgeld des Siegers als Lohn für Eure harte Arbeit zu behalten."
 agot_filler_stormlands.0440.a:0 "Dunkle Schauplätze sind am besten für dunkle Taten geeignet."

 agot_filler_stormlands.0441.t:0 "Eine Geschichte zweier Ritter: Der Dornischer"
 agot_filler_stormlands.0441.desc:0 "Die beiden Ritter prallten heftig aufeinander. Der Mann der Weite versuchte, dem Dornischen einen heftigen Schlag zu versetzen, doch er öffnete sich dadurch für einen Gegenangriff. Der dornische Ritter nutzte dies gnadenlos aus und rammte seine Klinge in die Schwachstelle der Verteidigung seines Gegners.\n\nAls er dann sah, dass meine Wachen ihn umzingelten, ließ er schnell seine Waffe fallen und beschwor abermals seine Unschuld."
 agot_filler_stormlands.0441.a:0 "Verlasst mein Land und kehrt niemals zurück."
 agot_filler_stormlands.0441.b:0 "Wachen, verhaftet diesen Mörder!"

 agot_filler_stormlands.0442.t:0 "Eine Geschichte zweier Ritter: Der Mann der Weite"
 agot_filler_stormlands.0442.desc:0 "Die beiden Ritter prallten heftig aufeinander. Der Dornische versuchte, dem Mann der Weite einen heftigen Schlag zu versetzen, doch er öffnete sich dadurch für einen Gegenangriff. Der Heckenritter nutzte dies gnadenlos aus und trieb seine Klinge in die Schwachstelle der Verteidigung seines Gegners.\n\nAls er dann sah, dass meine Wachen ihn umzingelten, ließ er schnell seine Waffe fallen und beschwor mich, dass ihm keine andere Wahl geblieben sei, als den Mann zu töten, um seinen Knappen zu rächen."
 agot_filler_stormlands.0442.a:0 "Verlasst mein Land und kehrt niemals zurück."
 agot_filler_stormlands.0442.b:0 "Wachen, verhaftet diesen Vigilanten!"

###############################
#   Inferno at the Mill       #
#     ZombieSchrodCat         #
#       0443 - 0448           #
###############################

 agot_filler_stormlands.0443.t:0 "Inferno in der Mühle"
 agot_filler_stormlands.0443.desc:0 "Mein [marshal.GetCouncilTitle], [marshal.GetTitledFirstName], kam in meine Gemächer und platzte etwas unhöflich und uneingeladen herein, während ich in stiller Einkehr dasaß. “Die Dorfmühle einer Siedlung, die eine Meile von der Burg entfernt liegt, wurde vom Blitz getroffen, [ROOT.Char.Custom('DE_Anrede')]. Wie lautet Euer Befehl?”, sagt [marshal.GetSheHe|l], steht wie angewurzelt da und wartet besorgt auf meine Antwort."
 agot_filler_stormlands.0443.a:0 "Steht nicht einfach herum! Holt Eure Männer und ein paar Kübel, Ihr Narr!"
 agot_filler_stormlands.0443.b:0 "Ich werde das beaufsichtigen! Der Stallknecht soll mein Pferd satteln!"

 agot_filler_stormlands.0444.t:0 "Inferno in der Mühle"
 agot_filler_stormlands.0444.desc:0 "Als wir ankamen und abstiegen, war die Mühle bereits ein einziges Höllenfeuer. Ein paar Bauern hatten sich versammelt und schütteten eimerweise Wasser auf die Mühle, aber sie konnten dem Feuer nicht mehr viel entgegensetzen."
 agot_filler_stormlands.0444.a:0 "Ich organisiere die Brandbekämpfung sowohl meiner Männer als auch der Bauern."
 agot_filler_stormlands.0444.b:0 "Ich befehle meinen Männern, sich an die Arbeit zu machen."
 agot_filler_stormlands.0444.c:0 "Ich gehe auf die Knie und bete."

 agot_filler_stormlands.0445.t:0 "Inferno in der Mühle"
 agot_filler_stormlands.0445.desc:0 "Selbst mit der Hilfe meiner Männer konnte nichts getan werden, um das aufzuhalten, was in Gang gesetzt worden war. Innerhalb weniger Minuten war die Mühle nichts weiter als eine riesige Fackel, die so hell brannte, dass es mich nicht wundern würde, wenn man sie von der Mauer aus sehen könnte. Der Müller und ein paar Knechte kämpften weiter gegen die Flammen an, bis sie den Kampf endgültig verloren hatten, aber ich wies meine Männer an, ihre Kübel wegzustellen."
 agot_filler_stormlands.0445.a:0 "Es scheint, ich muss die Schatzkammern öffnen."
 agot_filler_stormlands.0445.b:0 "Ich lasse mir ein paar Bauarbeiter von meiner Burg herschicken."

 agot_filler_stormlands.0446.t:0 "Inferno in der Mühle"
 agot_filler_stormlands.0446.desc:0 "Glücklicherweise schienen wir gerade noch rechtzeitig gekommen zu sein. Mit der Hilfe meiner Männer und meiner Aufsicht gelang es uns, das Feuer rasch zu löschen. An der Mühle muss einiges instand gesetzt werden, aber das Gebäude selbst wurde gerettet."
 agot_filler_stormlands.0446.a:0 "Gute Arbeit, Männer!"

 agot_filler_stormlands.0447.t:0 "Inferno in der Mühle"
 agot_filler_stormlands.0447.desc:0 "Trotz meiner inbrünstigen Stoßgebete und der größten Anstrengungen meiner Männer haben die Götter es offenbar für richtig befunden, die Mühle bis auf die Grundmauern niederbrennen zu lassen, denn das Feuer verschlang innerhalb weniger Minuten das gesamte Gebäude. Ich erhob mich von meinen Knien, geschlagen; meine Männer und die Dorfbewohner setzten ihre Eimer ab, als das Dach einbrach. Warum haben die Götter das zugelassen?"
 agot_filler_stormlands.0447.a:0 "Die Götter sind launisch und wirken rätselhaft..."
 agot_filler_stormlands.0447.b:0 "Ich beginne zu glauben, dass die Götter sich nicht um uns scheren..."

 agot_filler_stormlands.0448.t:0 "Inferno in der Mühle"
 agot_filler_stormlands.0448.desc:0 "Die Götter waren gütig! Der Sturm über uns wurde noch heftiger und der Regen peitschte stärker und heftiger als zuvor. Ich musste weinen, als ich mich erhob und spürte, dass meine Gebete vielleicht zum ersten Mal tatsächlich erhört worden waren. Dank des sintflutartigen Wolkenbruchs und der eifrigen Bemühungen meiner Männer und der Dorfbewohner konnte das Feuer bald eingedämmt werden. Möge das Korn noch viele Jahre lang durch die Mühle rieseln!"
 agot_filler_stormlands.0448.a:0 "Gepriesen seien die Götter!"

