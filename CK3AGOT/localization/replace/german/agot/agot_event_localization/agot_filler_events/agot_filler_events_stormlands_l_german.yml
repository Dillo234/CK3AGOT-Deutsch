 agot_filler_stormlands.0449.t:0 "Sturmlande: Die Bibliothek"
 agot_filler_stormlands.0449.desc:0 "In einer unruhigen Nacht fand ich mich in der Bibliothek wieder und durchsuchte die Regale. In letzter Zeit hatte mich der Stress des Herrschens schwer belastet. Ich hoffte, dass ein Wälzer eine angenehme Ablenkung für meinen Geist sein würde."
 agot_filler_stormlands.0449.a:0 "Vielleicht dieses Buch."

 agot_filler_stormlands.0450.t:0 "Die Bibliothek: Eine Warnung für junge Mädchen"
 agot_filler_stormlands.0450.desc:0 "Ich fand einen Folianten, der hinter ein paar Büchern versteckt war, als ob ihn jemand verstecken wollte. Der Foliant war ein Bericht über das Leben von Lady Coryanne Wyld, die viele erotische Abenteuer erlebt, sowohl in Westeros als auch in Essos. In dem Buch ist Coryanne die Zofe einer Königin, die Geliebte eines jungen Ritters, eine Mitläuferin in den Streitenden Landen, ein Dienstmädchen in Myr, ein Mummenschanz in Tyrosh, das "Spielzeug" einer Korsarenkönigin auf den Basiliskeninseln, eine Sklavin in Volantis (wo sie tätowiert und ihre Brustwarzen mit Ringen durchbohrt wurden), die Dienerin eines Hexenmeisters aus Qarthe und die Herrin eines Freudenhauses in Lys. Am Ende bereut Coryanne ihre Sünden, wird eine Septa in der Sternensept in Altsass und schreibt ihre Lebensgeschichte als Mahnung für junge Maiden nieder. So anstößig der Text war, so anstößig waren die Illustrationen, die ihn ergänzten!"
 agot_filler_stormlands.0450.a:0 "Sehr... #italic spannend#!"
 agot_filler_stormlands.0450.b:0 "Dieses Buch sollte verbrannt werden!"

 agot_filler_stormlands.0451.t:0 "Die Bibliothek: Die Sippe des Hirsches"
 agot_filler_stormlands.0451.desc:0 "Ich erblickte das Buch #bold Die Sippe des Hirsches#! von Maester Hubert. Der Wälzer war sehr interessant. Maester Hubert behauptet, dass der legendäre Krieger Galladon von Morne nicht im Zeitalter der Helden gelebt hat, sondern in jüngerer Zeit. Dabei beruft sich Hubert auf die Rolle der Gerechten Maid in der Geschichte von Ser Galladon. Hubert weist auch daraufhin, dass Morne der Sitz von Kleinkönigen an der Ostküste von Tarth war, ehe die Sturmkönige die Insel unterwarfen, die Ruinen aber darauf hindeuten, dass das Bauwerk von Andalen und nicht von den Ersten Menschen stammte."
 agot_filler_stormlands.0451.a:0 "Ein interessanter Einwand, Maester Hubert."

 agot_filler_stormlands.0452.t:0 "Die Bibliothek: Triumphe und Niederlagen"
 agot_filler_stormlands.0452.desc:0 "Das Werk von Erzmaester Vyron mit dem Titel #bold Triumphe und Niederlagen#! hat meine Aufmerksamkeit erregt. Der Erzmaester stellt in seinem Werk fest, dass Sturmkap, die siebte Burg, die von Durran Götterfluch erbaut wurde, eine Verbindung zu den Andalen aufweist. Er behauptet sogar, dass das Sturmkap nach der Ankunft der Andalen erbaut wurde!"
 agot_filler_stormlands.0452.a:0 "Dann muss Brandon der Baumeister sehr lange gelebt haben!"

 agot_filler_stormlands.0453.t:0 "Die Bibliothek: Mühen des Lesens"
 agot_filler_stormlands.0453.desc:0 "Ich habe einige der Bände ausprobiert, aber bei den meisten verliere ich schnell das Interesse - oder schlimmer noch, einige sind ein verwirrendes Durcheinander! Wie können diese Maester nur erwarten, dass jemand einen solchen Schwachsinn liest!"
 agot_filler_stormlands.0453.a:0 "Das war eine Zeitverschwendung!"

