############################

 agot_filler_stormlands.0200.t:0 "Hexe im Regenwald" 
 agot_filler_stormlands.0200.desc:0 "Es war eine Nacht wie viele andere, als ich in meinen Gemächern in stiller Einkehr saß und endlich eine Pause von dem ständigen Ansturm meiner Höflinge und Ratsmitglieder hatte. Meine Ruhe wurde - natürlich - durch das unaufhörliche Klopfen von [steward.GetTitledFirstName] an meiner Tür gestört. Schließlich stand ich auf, um [Kämmerer.Custom('DE_PRO_PER_S_3P_A')] hereinzulassen, und ließ durch meine mürrische Miene erkennen, dass ich die Unterbrechung durch [Kämmerer.Custom('DE_PRO_PER_S_3P_A')] nicht besonders schätzte.\n\n“[ROOT.Char.Custom('DE_Anrede')], wir haben... beunruhigende Berichte über eine Frau erhalten, die tief im Regenwald unheilvolle Rituale durchführt. Manche würden sagen, dass es sich um die üblichen Lügengeschichten des gemeinen Volkes handelt, aber da sich die Berichte häufen, wäre es töricht, dies zu ignorieren. Möchtet Ihr, dass ich eine Gruppe von Rittern losschicke, um die Sache zu untersuchen?”"
 agot_filler_stormlands.0200.a:0 "“Was ich möchte, [steward.GetTitledFirstName], ist Ruhe.”"
 agot_filler_stormlands.0200.a_tt:0 "Die Beschwerden der Bevölkerung werden wahrscheinlich anhalten..."

 agot_filler_stormlands.0201.t:0 "Hexe im Regenwald"
 agot_filler_stormlands.0201.desc:0 "Ich dachte, die Geschichten über diese #N Hexe#! im Regenwald wären nur Hörensagen, aber jetzt steht eine Masse von Bauern vor mir, die allesamt dasselbe beunruhigende Flehen vorbringen wollen...\n\nDas Gesindel übertreibt vielleicht, aber vielleicht sollte ich ihrem Hilferuf nachkommen."
 agot_filler_stormlands.0201.a:0 "Ich werde [marshal.GetTitledFirstName] senden, um dies zu klären."
 agot_filler_stormlands.0201.a_tt:0 "Mit [marshal.Custom('DE_PRO_PER_S_3P_G')] ruhiger Hand wird sich die Situation sicher glätten."
 agot_filler_stormlands.0201.b:0 "Ich habe genug von diesen grausamen Geschichten gehört!"
 agot_filler_stormlands.0201.b_tt:0 "Ein solches Gerede wird Euch sicher in Euren Träumen verfolgen..."

 agot_filler_stormlands.0202.t:0 "Hexe im Regenwald"
 agot_filler_stormlands.0202.desc:0 "[marshal.GetTitledFirstName] ist zurückgekehrt, und ich bin begierig darauf, die Sache mit der #N-Hexe#! hinter mir zu lassen. Aber ich weiß von dem Moment an, in dem [marshal.GetSheHe] hereinkommt, dass die Nachrichten düster sein werden.\n\n“Custom('DE_Anrede'),” [marshal.GetSheHe] sagt er leise, kaum ein Flüstern. “Die Hexe verlangt nach einer Audienz...”"
 agot_filler_stormlands.0202.a:0 "Das ist ein #bold Alptraum#!."
 agot_filler_stormlands.0202.a_tt:0 "Ihr müsst Vorbereitungen treffen, bevor Ihr einen solchen Besuch gestattet. Aber Ihr werdet es nicht wagen, diese Bitte zu ignorieren..."

 agot_filler_stormlands.0203.t:0 "Hexe im Regenwald"
 agot_filler_stormlands.0203.desc:0 "Meine Vorbereitungen sind getroffen, und [marshal.GetTitledFirstName] wurde ein weiteres Mal ausgesandt, um mit der #N Hexe#! zu verhandeln. [marshal.GetSheHe] soll sie zu einer Audienz an den Hof bringen.\n\nDer Sturm vor den Mauern scheint besonders heftig zu sein, als [marshal.GetFirstNameNicknamedNoTooltip] zurückkehrt. Ein Blitz erhellt den Raum, gefolgt von einem lauten Donnerschlag... Und da ist sie - blendend in der Erscheinung, mit einer fast unheimlichen Anmut.\n\nDie Worte der Hexe scheinen direkt in meinen Kopf zu dringen, während meine Höflinge sie fassungslos anstarren. Sie fordert mich auf, ihr zu dienen..."
 agot_filler_stormlands.0203.a:0 "Ja, Mylady..."
 agot_filler_stormlands.0203.a_tt:0 "Auch wenn Tage vergehen, könnt Ihr die Stimme der Hexe in Eurem Kopf nicht abschütteln."
 agot_filler_stormlands.0203.b:0 "#bold Hinfort, Weibsstück!#!"
 agot_filler_stormlands.0203.b_tt:0 "Ihr treibt die Hexe aus, aber eine solche Behandlung ist nicht ungefährlich."

################################
#       Dornish Traders        #
#       0300 - 0303?           #
################################

 agot_filler_stormlands.0300.t:0 "Eine dornische Handelskarawane"
 agot_filler_stormlands.0300.desc:0 "Mein [steward.GetCouncilTitle], [steward.GetTitledFirstName], kennt sich gut mit dem Handel aus - und noch mehr damit, welche Waren auf unseren heimischen Märkten einen hübschen Gewinn abwerfen werden.\n\nHeute ist [steward.GetSheHe|l] mit einem verblüffenden Vorschlag zu mir gekommen: Eine Handelskarawane aus Dorne hat um die Erlaubnis gebeten, ihre Waren in meiner Domäne zu verkaufen. [steward.GetSheHe|U] verspricht, dass es sich lohnen wird."
 agot_filler_stormlands.0300.a:0 "Das klingt nach einem guten Geschäft!"
 agot_filler_stormlands.0300.a_tt:0 "Ihr baut eine neue Handelsbeziehung mit den Dornischen auf."
 agot_filler_stormlands.0300.b:0 "Mir gefällt nicht, wie das klingt."
 agot_filler_stormlands.0300.b_tt:0 "Handel mag Wohlstand bringen, aber er bringt auch Fremde ins Land..."
 agot_filler_stormlands.0300.c:0 "Ich werde ihren Vorschlag in Betracht ziehen, doch zu einem gewissen Preis."
 agot_filler_stormlands.0300.c_tt:0 "Ihr bietet an, Euch mit den dornischen Händlern zu treffen, wenn sie zuerst ihre Truhen öffnen."
 agot_filler_stormlands.0300.d:0 "Ich werde zusagen, aber ich muss mir über meine neuen Handelspartner sicher sein."
 agot_filler_stormlands.0300.d_tt:0 "Ihr heuert einige vertrauenswürdige Geschäftspartner an, um sicherzustellen, dass die Dornischen nichts Böses im Schilde führen."
 agot_filler_stormlands.0300.e:0 "Ah, ja, nun... Ich möchte lieber nicht mit noch mehr Leuten zu tun haben."
 agot_filler_stormlands.0300.e_tt:0 "Allein #italic diese#! Unterhaltung ist schon genug gewesen!"

 agot_filler_stormlands.0301.t:0 "Eine dornische Handelskarawane: Die Erpressung"
 agot_filler_stormlands.0301.desc:0 "Die dornischen Händler waren in der Lage, für die Gelegenheit, mich zu treffen, zu bezahlen... Was haben sie mir also noch zu bieten?\n\nIch habe sie zu einem Treffen eingeladen, doch sie werden zahlen müssen.."
 agot_filler_stormlands.0301.a:0 "Vielleicht sollten wir ein anderes Mal darauf zurückkommen."
 agot_filler_stormlands.0301.a_tt:0 "Ihr seid von der Masche nicht begeistert und schlagt vor, das Treffen zu verschieben."
 agot_filler_stormlands.0301.b:0 "Zeit, die Zeche zu zahlen!"
 agot_filler_stormlands.0301.b_tt:0 "Ihr nehmt den dornischen Händlern ihre Wertsachen und ihr gesamtes Gold ab."
 agot_filler_stormlands.0301.c:0 "Oh, das wird ein Spaß..."
 agot_filler_stormlands.0301.c_tt:0 "Ihr beschließt, die Händler noch ein wenig länger warten zu lassen... #bold in Eurem Kerker!#!"

 agot_filler_stormlands.0302.t:0 "Eine dornische Handelskarawane: Die Erpressung"
 agot_filler_stormlands.0302.desc:0 "Ich kann mich kaum noch daran erinnern, warum ich diese Dornischen eingesperrt habe, aber meine Höflinge werden langsam unruhig angesichts dieser Situation.\n\nEs ist an der Zeit, dass ich mich mit diesen Händlern auseinandersetze, und zwar endgültig."
 agot_filler_stormlands.0302.a:0 "So viel zu dem Handelsangebot!"
 agot_filler_stormlands.0302.a_tt:0 "Ihr foltert die dornischen Händler zu Tode."

################################
#       Unbearable Storm       #
#       0400 - 0402            #
################################

 agot_filler_stormlands.0400.t:0 "Unerbittlicher Sturm"
 agot_filler_stormlands.0400.desc:0 "Durran Götterfluch wusste, was er tat, als er einen Bergfried baute, um den Stürmen zu trotzen. Jetzt zweifle ich an seiner Entscheidung.\n\nSeit gefühlten Monaten tobt ein unerträglicher Sturm gegen meinen Bergfried. Da kein Ende in Sicht ist, habe ich mich die ganze Zeit versteckt.\n\nIch fürchte, der Sturm treibt mich in den Wahnsinn. Ich muss handeln. Ich steige in die oberste Ebene des Trommelturms und öffne ein Fenster..."
 agot_filler_stormlands.0400.a:0 "#bold UNSER IST DER ZORN!#!"
 agot_filler_stormlands.0400.a_tt:0 "Ihr schreit laut in die stürmische Leere."

 agot_filler_stormlands.0401.t:0 "Unerbittlicher Sturm"
 agot_filler_stormlands.0401.desc:0 "#bold Es hat geholfen!#! Ich hatte nicht erwartet, dass der Schrei etwas bewirken würde, doch sobald ich das Fenster schloss, verstummte das Geräusch des prasselnden Regens."
 agot_filler_stormlands.0401.a:0 "Ich sollte öfter mal schreien..."
 agot_filler_stormlands.0401.a_tt:0 "Das war unerwartet!"

 agot_filler_stormlands.0402.t:0 "Unerbittlicher Sturm"
 agot_filler_stormlands.0402.desc:0 "Mein Schrei zerriss den Lärm des prasselnden Regens, aber der Sturm ging trotzig weiter. Doch als ich das Fenster schließe, habe ich das Gefühl, dass die Übel, die meinen Körper heimgesucht haben, im Sog des Sturms davongefegt wurden."
 agot_filler_stormlands.0402.a:0 "Ich bin neu geboren."
 agot_filler_stormlands.0402.a_tt:0 "Ihr sprecht ein Gebet zu Elenei, der Tochter des Meergottes."

###########################
#       Plötzlicher Sturm      #
#     ZombieSchrodCat     #
#       0403 - 0410       #
###########################

 agot_filler_stormlands.0403.t:0 "Plötzlicher Sturm"
 agot_filler_stormlands.0403.desc:0 "Als ich durch meine Ländereien ritt, war zunächst alles in Ordnung. Die Sonne stand hoch am Himmel und wärmte meinen Rücken mit ihrer Umarmung. Doch die Sturmlande machen ihrem Namen alle Ehre und lassen weder den Himmel noch die See lange ruhig bleiben. \n\nEs fängt nur mit Nieselregen an, aber schon bald hat sich der Himmel vollständig zugezogen und die Winde heulen so stark durch das Tal wie in den Erzählungen von Durran Götterfluch. Zu meinem Unglück scheint mein Sturmkap für diesen Tag ein altes, verfallenes Gehöft zu sein, das ich ein paar hundert Meter entfernt auf einem Bergrücken entdeckt habe."
 agot_filler_stormlands.0403.a:0 "Ich werde schnellstmöglich dorthin reiten!"

 agot_filler_stormlands.0404.t:0 "Plötzlicher Sturm: Banditen suchen Schutz"
 agot_filler_stormlands.0404.desc:0 "Ich erreichte das Bauernhaus recht schnell und schaffte es, mich einzurichten. Ein paar alte Holzscheite lagen neben der Feuerstelle, und zum Glück gelang es mir, sie anzuzünden, was mir ein wenig Trost spendete, als der Nachmittag zum Abend wurde. Als die Dämmerung einsetzte, hörte ich das Trommeln von Hufen auf dem Boden, das das Rauschen des Regens durchbrach, der gegen das undichte Dach peitschte. \n\nIch stehe auf und werfe einen Blick aus dem Fenster auf eine Gruppe von Landstreichern, die vor der Tür aufgetaucht sind und mein Pferd mit böser Miene beäugen. Sie sind von der Sorte, die ich schon aus einer Meile Entfernung als Gauner erkenne. Sie haben offensichtlich seit vielen Monaten kein warmes Bett mehr gesehen.\n\nAls sie näher kommen, entscheide ich, dass es das Beste ist, den ersten Schritt zu machen. Ich gehe zur Tür und öffne sie, während der Anführer der Gruppe nur wenige Meter von mir entfernt steht."
 agot_filler_stormlands.0404.a:0 "Ich ziehe mein Schwert und greife den Anführer an."
 agot_filler_stormlands.0404.b:0 ""Meine Herren! Ich bin froh über etwas Gesellschaft.""
 agot_filler_stormlands.0404.c:0 "Ich bezahle sie, dann werden sie mich nicht anrühren."
 agot_filler_stormlands.0404.d:0 "Ich werde versuchen, mit ihrem Anführer zu verhandeln."
 agot_filler_stormlands.0404.success_title:0 "Frieden geschlossen"
 agot_filler_stormlands.0404.failure_title:0 "Ein Kampf bricht aus!"

 agot_filler_stormlands.0405.t:0 "Plötzlicher Sturm: Ein Kampf auf Leben und Tod"
 agot_filler_stormlands.0405.desc:0 "Der Anführer der Banditen zieht kurz nach Euch sein Schwert. Friedlich aus dieser Situation zu entkommen, war anscheinend nie eine Option. Er gestikuliert zu seinen Handlangern und weist sie wortlos an, die Sache ihm zu überlassen. Er ist ärmlich gekleidet, sein Gambeson ist an einigen Stellen gerissen, von früheren Kämpfen und vom Verschleiß.\n\n“Seid Ihr sicher, dass Ihr das tun wollt?” sagt er und hebt seine Deckung, als Ihr Euch nähert, ohne auch nur einen Zentimeter zu weichen."
 agot_filler_stormlands.0405.a:0 ""Ich habe schon größere Krieger geschlagen als Euch.""
 agot_filler_stormlands.0405.success_title:0 "Kampf gewonnen"
 agot_filler_stormlands.0405.failure_title:0 "Kampf verloren..."

 agot_filler_stormlands.0406.t:0 "Plötzlicher Sturm: Ungebetene Gäste"
 agot_filler_stormlands.0406.desc:0 "Die Nacht mit einem Haufen Banditen zu verbringen, war in etwa so friedlich, wie es sich anhört. Keiner von ihnen hat mich behelligt, den Göttern sei Dank, aber ihnen dabei zuzusehen, wie sie sich in der gemeinsten, kehligen Sprache unterhalten und ranzige Weinschalen leer trinken, war nicht gerade ein angenehmer Abend. Es ist unnötig zu erwähnen, dass es keine gute Idee war, in der Nähe einer Bande von Halsabschneidern zu schlafen, nur um die Zeit zu überbrücken.\n\nAls der Tag anbrach, zog auch der Sturm ab. Es scheint, als hätte der Himmel nichts mehr zu bieten, was sich auf Eure Ländereien ergießen könnte. Nicht lange nachdem sich der Sturm gelegt hatte, zogen auch die Banditen von dannen."
 agot_filler_stormlands.0406.a:0 "Ich bete, dass sich unsere Wege nie wieder kreuzen."

 agot_filler_stormlands.0407.t:0 "Plötzlicher Sturm: Eine einsame Nacht"
 agot_filler_stormlands.0407.desc:0 "Nachdem ich mein Pferd eingespannt hatte, machte ich mich auf den Weg zu dem verfallenen Heim. Dem Aussehen nach zu urteilen, war es schon seit mindestens einem Jahrzehnt verlassen. Das Innere roch nach Feuchtigkeit und Fäulnis, und die spärlichen Möbel des Bauern, der es bewohnt hatte, wimmelten von Asseln. Es herrschte jedoch eine seltsame Ruhe. Keine Ratsherren, die mich mit ihren Gesuchen belästigten, keine Speichellecker oder Kriecher, die um meine Gunst warben. Etwas Zeit für mich selbst, wenn auch nicht unter den besten Umständen.\n\nEs dauerte die ganze Nacht, bis sich der Sturm legte, aber immerhin konnte ich ein paar Stunden Schlaf bekommen. "
 agot_filler_stormlands.0407.a:0 "Es ist Zeit, nach Hause zu gehen."

 agot_filler_stormlands.0408.t:0 "Plötzlicher Sturm: Die Kriegsbeute"
 agot_filler_stormlands.0408.desc:0 "Sobald ich mein Pferd angebunden hatte, machte ich mich auf den Weg zu dem verfallenen Haus. Dem Aussehen nach zu urteilen, war es schon seit mindestens einem Jahrzehnt verlassen. Das Innere roch nach Feuchtigkeit und Fäulnis, und die spärlichen Möbel des Bauern, der es bewohnt hatte, wimmelten von Asseln. So wie es aussieht, wurde es überstürzt verlassen; die Bewohner wurden wahrscheinlich durch den Krieg verjagt.\n\nIn ihrer Eile hatten sie jedoch all ihre Wertsachen zurückgelassen. Oder, was wahrscheinlicher ist, sie hatten sie bewusst versteckt, in der Hoffnung, dass sie zurückkommen würden, um sie zurückzuholen. Als ich zur Feuerstelle hinüberging, sah ich, dass eine der Bodendielen weggefault war und eine kleine Schatulle zum Vorschein kam, in der ein paar Golddrachen und vierzig Silberhirsche lagen."
 agot_filler_stormlands.0408.a:0 "Es scheint, dass mir das Glück doch noch hold ist."

 agot_filler_stormlands.0409.t:0 "Plötzlicher Sturm"
 agot_filler_stormlands.0409.desc:0 "Als ich zu dem Gehöft galoppierte, sah ich bald, dass ich nicht der Einzige in der Gegend war, der Zuflucht zu suchen gedachte. Ein Maultier saß untätig an einem der wenigen verbliebenen Zaunpfähle angebunden, doch zum Glück war noch ein weiterer vorhanden, an dem ich mein Pferd festbinden konnte. Der Sattel des Maultiers war ziemlich schlicht, abgesehen von einem siebenzackigen Stern, der auf der linken Seite aufgenäht war.\n\nDie Tür öffnete sich knarrend und ein dürrer alter Mann stand an ihrer Stelle - ein reisender Septon, der wallende weiße Gewänder und einen Kristall um den Hals trug. Er winkte mich freundlich herein und unterhielt sich bis in die frühen Morgenstunden mit mir über den Glauben. Er hörte erst auf, als es hell wurde und der Sturm nachließ."
 agot_filler_stormlands.0409.a:0 "Eher hätte ich mit seinem Maultier über den Glauben gesprochen als mit ihm."
 agot_filler_stormlands.0409.b:0 "Er hat einige sehr interessante Punkte genannt..."
 agot_filler_stormlands.0409.c:0 "Ich bin mir nicht sicher, was ich von seinen Worten halten soll..."

 agot_filler_stormlands.0410.t:0 "Plötzlicher Sturm: Heckenritter"
 agot_filler_stormlands.0410.desc:0 "Als ich zum Gehöft galoppierte, sah ich bald, dass ich nicht der Einzige in der Gegend war, der die Idee hatte, Schutz zu suchen. Draußen waren zwei Pferde an einem Pflock angebunden, ein großer Runtzid und ein kleiner Zlelter. Beide trugen reichlich Proviant auf dem Rücken, und der Runtzid trug zudem ein Schild mit unbekanntem Wappen darauf.\n\nAls der Mann meine Schritte hörte, öffnet er die Tür. Er steht in einem leicht ramponierten Waffenrock da, die Hand am Griff seines Schwertes. Er beruhigt sich jedoch schnell, als er merkt, dass ich kein Räuber bin. Er bittet mich herein und gibt sich als Heckenritter zu erkennen. Wir saßen bis in die frühen Morgenstunden zusammen und sprachen über die Turniere, an denen wir beide teilgenommen hatten, und über die Schlachten, in denen wir beide gekämpft hatten."
 agot_filler_stormlands.0410.a:0 "Als wir aufbrechen, lade ich ihn ein, an meinem Hof zu dienen."
 agot_filler_stormlands.0410.b:0 "Es war ein sehr angenehmer Abend."

###############################
# The "Sand" Storm of a Woman #
#     ZombieSchrodCat         #
#       0411 - 0414           #
###############################

 agot_filler_stormlands.0411.t:0 "Ein Sandsturm von einer Frau"
 agot_filler_stormlands.0411.desc:0 "Der Anführer meiner Garde kam zu mir und berichtete von einer Verhaftung, die er zu vollstrecken hatte. Die niedriggeborene Tochter eines einfachen dornischen Edelmanns ward von seinen Männern gefangen, nachdem sie sich in einer Schenke in eine Rauferei mit einer Schar von Männern verwickelte - da sie vernommen hatte, wie jene einige leichtsinnige Worte über die Dornischen verlauten ließen. Als die Gardisten eintrafen, um sie dingfest zu machen, gelang es ihr, drei von ihnen abzuwehren, bevor sie schließlich überwältigt wurde.\n\nObgleich sie ein Bastard von edlem Blut ist, wollte er von mir eine Entscheidung darüber erhalten, was mit ihr zu geschehen hat."
 agot_filler_stormlands.0411.a:0 "Sie scheint ein tolles Weib zu sein! Ich könnte eine starke Gattin gebrauchen..."
 agot_filler_stormlands.0411.b:0 "Wenn sie sich für eine Kriegerin hält, werde ich sie gerne korrigieren."
 agot_filler_stormlands.0411.c:0 "Edles Blut oder nicht, sie wird die Gerechtigkeit des Königs erfahren."
 agot_filler_stormlands.0411.d:0 "Ich muss sie mit eigenen Augen sehen! Holt sie, und etwas Wein!"
 agot_filler_stormlands.0411.e:0 "Ich lasse sie zurück über die Roten Berge geleiten."

 agot_filler_stormlands.0412.t:0 "Ein Sandsturm von einer Frau: Das Duell"
 agot_filler_stormlands.0412.desc:0 "Während einer meiner Diener mein Wams festbindet, schmückt sich die Frau mit ihrer traditionellen dornischen Panzerung und hat sich bereits vollständig gerüstet, als ich erst zur Hälfte fertig bin. Dann setzt sie sich hin, starrt mich an und poliert die Spitze ihres Speers, bis mein Harnisch endlich angelegt ist. "Ich werde mein Bestes tun, um Euch nicht zu sehr in Mitleidenschaft zu ziehen", sage ich, als ein anderer meiner Diener mir mein Schwert überreicht.\n\n“Ich werde Euch nicht die gleiche Höflichkeit gewähren, [ROOT.Char.Custom('DE_Anrede')], und Mitleid werde ich Euch nicht schenken,” erwiderte sie und wirbelte elegant ihren Speer herum, als wir uns der Mitte des Hofes näherten.."
 agot_filler_stormlands.0412.a:0 ""Lasst uns tanzen.""
 agot_filler_stormlands.0412.success_title:0 "Kampf gewonnen!"
 agot_filler_stormlands.0412.failure_title:0 "Kampf verloren..."

 agot_filler_stormlands.0413.t:0 "Ein Sandsturm von einer Frau: Sieg"
 agot_filler_stormlands.0413.desc:0 "Der Kampf ist bei weitem nicht so leicht zu gewinnen, wie ich es mir vorgestellt hatte. Die Anmut und das Können dieser Frau sind größer als bei vielen Rittern, gegen die ich bisher gekämpft habe, da bin ich mir sicher. Mit ihrem Speer führt sie geschickte Streiche aus und bemüht sich redlich, den Abstand zwischen uns zu wahren.\n\nSchließlich komme ich aber doch näher heran, und aus der Nähe ist ihr Speer eher hinderlich als nützlich. Ich lande eine Handvoll sauberer Treffer in kurzer Folge und, und sie findet sich auf dem Rücken liegend wieder.\n\nBei ihrem Sturz verliert sie den Halt an ihrem Speer und er fliegt zur Seite. Nun, da sie wehrlos ist, gibt sie widerwillig auf. Ich biete ihr eine Hand an, doch sie schlägt sie wortlos und verärgert weg, steht auf und marschiert aus dem Hof, wobei sie nicht einmal innehält, um ihren Speer zu holen."
 agot_filler_stormlands.0413.a:0 ""So ist es recht, haut ab zurück nach Dorne!""

 agot_filler_stormlands.0414.t:0 "Ein Sandsturm von einer Frau: Niederlage"
 agot_filler_stormlands.0414.desc:0 "Der Kampf ist einer der schwierigsten, die ich je erlebt habe. Ihre Beweglichkeit und Geschicklichkeit sind mit nichts zu vergleichen, was ich je gesehen habe. Jedes Mal, wenn ich versuche, die Distanz zu verringern, sticht sie entweder mit ihrem Speer nach mir, um mich aufzuhalten, oder sie weicht aus und trifft mich in die Seite. Mit dem Gewicht meiner Rüstung ist es ein regelrechter Zermürbungskrieg, den ich verliere.\n\nAnfangs kann ich noch mithalten, aber nach ein paar Minuten bin ich völlig erschöpft - und da gelingt es ihr, mir einen Schlag direkt in die Kniekehle zu versetzen. Ich falle zu Boden.\n\nWiderstrebend ergebe ich mich. Die Frau nickt nur selbstgefällig mit dem Kopf und verlässt meinen Hof, um mich mit der Schande meiner Niederlage zurückzulassen. Einer meiner Diener kommt herüber, um mir die Hand zu reichen, doch ich weise ihn unwirsch ab und richte mich auf."
 agot_filler_stormlands.0414.a:0 "Zum Glück wurde nur mein Stolz verletzt..."

