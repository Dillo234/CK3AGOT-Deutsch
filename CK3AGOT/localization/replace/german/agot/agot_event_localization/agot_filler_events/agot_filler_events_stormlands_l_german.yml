###############################

 agot_filler_stormlands.0415.t:0 "Der Kummer der Väter"
 agot_filler_stormlands.0415.desc:0 "Zwei Väter sind vor mich getreten und haben sich gegenseitig die Schuld für den Tod ihrer beiden Söhne gegeben.\n\nDie Söhne hatten den Beruf des Seemanns ergriffen, nur um auf ihrer ersten Reise in der Sturmbucht zu sterben. Beide Väter behaupten, sie hätten ihre Kinder dahingehend beeinflusst, diesen Beruf zu wählen."
 agot_filler_stormlands.0415.a:0 "Ich werde versuchen, sie zur Vernunft zu bringen."
 agot_filler_stormlands.0415.b:0 "Ich kenne den Kummer nur zu gut. Kommt, lasst uns offen sprechen."
 agot_filler_stormlands.0415.c:0 "Lasst den Krieger entscheiden, wer im Recht ist!"
 agot_filler_stormlands.0415.c_tt:0 "Die beiden Väter werden bis zum Tod kämpfen, und der Sieger wird zur Mauer geschickt."
 agot_filler_stormlands.0415.d:0 "Ihr beide solltet in meinen Kerker weiter streiten..."

 agot_filler_stormlands.0416.t:0 "Der Kummer der Väter"
 agot_filler_stormlands.0416.desc:0 "Ich lade die beiden Väter ein, sich an meine Tafel zu setzen, und wir beginnen, die Lage zu bereden.\n\nEs ist zwar leicht, in dieser Situation die Schuld zuzuweisen, aber die Wahrheit ist, dass die Welt ein grausamer Ort ist und niemand außer dem Fremden die Schuld am Tod seiner Söhne trägt.\n\nNach einigen Momenten des Schweigens einigen sich die Väter darauf, gemeinsam um ihre verlorenen Söhne zu trauern, anstatt sich sinnlos zu hassen."
 agot_filler_stormlands.0416.a:0 "Ich bin froh, dass wir das geklärt haben."

 agot_filler_stormlands.0417.t:0 "Der Kummer der Väter"
 agot_filler_stormlands.0417.desc:0 "[grieving_father_1.GetFirstNameNicknamedNoTooltip] kehrt an meinen Hof zurück, doch dieses Mal ist er allein. Ich erkenne an seinem stolpernden Gang, dass er getrunken hat.\n\n"[ROOT.Char.Custom('DE_Anrede')]", lallt er. "Ich komm zu Euch mit eim' Gestä... *Hicks*... Gestännis. Ich habe [grieving_father_2.GetFirstNameNicknamedNoTooltip] erschlagen!" Ich weiß, dass ihn die Schuld an dem Mord umtreibt, und dennoch - ich kann ein solches Verbrechen nicht ungestraft lassen."
 agot_filler_stormlands.0417.a:0 "Ihr werdet in meinem Kerker verrotten."
 agot_filler_stormlands.0417.b:0 "Ihr werdet mit Eurem Leben bezahlen!"

 agot_filler_stormlands.0418.t:0 "Der Kummer der Väter"
 agot_filler_stormlands.0418.desc:0 "Die Väter nehmen ihre Plätze auf den gegenüberliegenden Seiten meines Thronsaals ein und bewaffnen sich mit Schwertern. Der Kampf wird auf Leben und Tod ausgetragen, und der Sieger wird das Schwarz anlegen und sich der Nachtwache anschließen.\n\nMöge der Fremde über ihre Schicksale entscheiden."
 agot_filler_stormlands.0418.a:0 "Sie werden das wie Männer klären."

 agot_filler_stormlands.0419.t:0 "Der Kummer der Väter"
 agot_filler_stormlands.0419.desc:0 "[grieving_father_1.GetFirstNameNicknamedNoTooltip] scheint sofort die Oberhand zu haben. Er landet ein paar schnelle Schläge, verwundet [grieving_father_2.GetFirstNameNicknamedNoTooltip] und bremst seinen Vorstoß.\n\nNach nur wenigen Augenblicken holt er zum vernichtenden Schlag aus und lässt [grieving_father_2.GetFirstNameNicknamedNoTooltip] tot auf den steinernen Boden sinken."
 agot_filler_stormlands.0419.a:0 "Ihr habt Eure Rache bekommen, nun legt das Schwarz an."

 agot_filler_stormlands.0420.t:0 "Der Kummer der Väter"
 agot_filler_stormlands.0420.desc:0 "[grieving_father_2.GetFirstNameNicknamedNoTooltip] gewinnt langsam die Oberhand. Er pariert ein paar rasche Schläge, bevor er einen harten Hieb auf den Schwertarm von [grieving_father_1.GetFirstNameNicknamedNoTooltip] landet.\n\nNach nur wenigen Augenblicken holt er zum vernichtenden Schlag aus und lässt [grieving_father_1.GetFirstNameNicknamedNoTooltip] tot auf den Steinboden sinken."
 agot_filler_stormlands.0420.a:0 "Ihr habt Eure Rache bekommen, nun legt das Schwarz an."

