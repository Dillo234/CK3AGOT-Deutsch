 agot_filler_stormlands.0100.t:0 "Antikes Wissen von Morne"
 agot_filler_stormlands.0100.desc:0 "Mein [steward.GetCouncilTitle], [steward.GetTitledFirstName], kommt mit einem beeindruckenden Vorschlag auf mich zu: Die Überlieferungen besagen, dass an der Ostküste von Tarth einst ein altes Kleinkönigreich seinen Sitz hatte.\n\nOb die Kleinkönige Andalen oder Erste Menschen waren, ist zwar umstritten, aber bekannt ist, dass der Vollkommene Ritter, Ser Galladon, Morne seine Heimat nannte. \n\n"Welch uraltes Wissen könnte in diesen Ruinen verborgen sein...", sagt [steward.GetFirstNameNicknamedNoTooltip] mit einem Lächeln, "wenn wir nur eine Expedition aussenden würden, um diese Küsten zu erkunden...""
 agot_filler_stormlands.0100.a:0 "Das Streben nach Wissen ist den Preis wert."
 agot_filler_stormlands.0100.a_tt:0 "Ihr nehmt das Angebot an, eine Expedition zu finanzieren, aber wie viel Geld wird dafür benötigt?"
 agot_filler_stormlands.0100.b:0 "Hoffentlich lohnt sich dieses Unterfangen..."
 agot_filler_stormlands.0100.b_tt:0 "Ihr akzeptiert widerwillig die Finanzierung einer Expedition, doch wie viel Geld wird dafür benötigt?"
 agot_filler_stormlands.0100.c:0 "Warum sollte ich mein Gold für die Torheiten von Gemeinen ausgeben?"
 agot_filler_stormlands.0100.c_tt:0 "Ihr lehnt die Finanzierung der Expedition ab. Sicherlich ist sie die Kosten nicht wert."

 agot_filler_stormlands.0101.t:0 "Antikes Wissen von Morne"
 agot_filler_stormlands.0101.desc:0 "Die Expedition ist zu den uralten Ruinen von Morne aufgebrochen.\n\nEs heißt, dass Ser Galladons Taten so großartig waren, dass sich die Jungfrau selbst in ihn verliebte. Die Expedition wird die Ruinen nach Anzeichen für die sagenumwobene Klinge des Vollkommenen Ritters, #italic Gerechte Maid#!, durchsuchen und alles seltene Wissen, das an den Ufern der Vergangenheit verborgen ist, zurückbringen.\n\n"Jetzt müssen wir nur noch bestimmen, wie lange diese Expedition dauern soll", erinnert mich [steward.GetTitledFirstName]."
 agot_filler_stormlands.0101.a:0 "Das reicht doch sicher..."
 agot_filler_stormlands.0101.a_tt:0 "Ihr erklärt Euch bereit, die Expedition für sechs Monate zu finanzieren."
 agot_filler_stormlands.0101.b:0 "Wissen ist jeden Preis wert!"
 agot_filler_stormlands.0101.b_tt:0 "Ihr erklärt Euch bereit, die Expedition ein Jahr lang zu finanzieren."
 agot_filler_stormlands.0101.c:0 "Wenn ich es mir recht überlege..."
 agot_filler_stormlands.0101.c_tt:0 "Ihr verweigert die Finanzierung der Expedition. Das war reine Zeitverschwendung!"

