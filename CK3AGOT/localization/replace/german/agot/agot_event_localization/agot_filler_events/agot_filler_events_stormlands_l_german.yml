 agot_filler_stormlands.0421.t:0 "Der verwaiste Habicht"
 agot_filler_stormlands.0421.desc:0 "Eine weitere stürmische Nacht hat mein Reich heimgesucht - der heulende Wind peitscht über meine Burg. Heute Morgen entdecke ich einen verletzten #bold Habicht#!, ein Jungvogel, den der Wind wohl aus seinem Nest gestoßen hat."
 agot_filler_stormlands.0421.a:0 "Ich muss versuchen, ihn wieder aufzupäppeln!"
 agot_filler_stormlands.0421.a_tt:0 "Ihr werdet versuchen, den Jungvogel zu retten, doch das ist mit Risiken verbunden."
 agot_filler_stormlands.0421.b:0 "Für so einen Vogel würden manche gut bezahlen..."
 agot_filler_stormlands.0421.c:0 "So ist die Natur, armes Ding."

 agot_filler_stormlands.0422.t:0 "Der verwaiste Habicht"
 agot_filler_stormlands.0422.desc:0 "Ungeachtet meiner Bemühungen ist der junge Habicht krank geworden. Wir müssen etwas tun, um das arme Geschöpf zu retten!"
 agot_filler_stormlands.0422.a:0 "Ich kann nur auf seine Genesung hoffen..."
 agot_filler_stormlands.0422.b:0 "Ich kann aus meinem medizinischen Wissen Nutzen ziehen!"
 agot_filler_stormlands.0422.c:0 "Ich werde dem Vögelchen nicht von der Seite weichen."

 agot_filler_stormlands.0423.t:0 "Der verwaiste Habicht"
 agot_filler_stormlands.0423.desc:0 "Meine Anstrengungen haben sich gelohnt! Der Habicht hat etwas Kraft zurückgewonnen - vielleicht erholt er sich ja noch."
 agot_filler_stormlands.0423.a:0 "Das Schicksal lächelt auf uns herab!"

 agot_filler_stormlands.0424.t:0 "Der verwaiste Habicht"
 agot_filler_stormlands.0424.desc:0 "Ich hoffte, dass meine Mühe den Besuch des Fremden abwenden würde, doch es kam anders...\n\nDer junge Habicht stößt einen letzten keuchenden Schrei aus, bevor er verendet."
 agot_filler_stormlands.0424.a:0 "Armes Kerlchen..."

 agot_filler_stormlands.0425.t:0 "Der verwaiste Habicht"
 agot_filler_stormlands.0425.desc:0 "Den jungen Habicht wieder gesund zu pflegen, ist eine Herausforderung. Als ich heute versuche, ihn mit einem kleinen Stück Fleisch zu füttern, beißt mich der Vogel!"
 agot_filler_stormlands.0425.a:0 "Ich bewundere diesen Kampfgeist!"
 agot_filler_stormlands.0425.b:0 "Es ist vielleicht das Beste, den Vogel jemand anderem zu überlassen."
 agot_filler_stormlands.0425.b_tt:0 "Ihr gebt es auf, den Vogel zu retten und übergebt ihn an einen Stallknecht, der gut mit Tieren umgehen kann."

 agot_filler_stormlands.0426.t:0 "Der verwaiste Habicht"
 agot_filler_stormlands.0426.desc:0 "Meine Versuche, den jungen Falken gesund zu pflegen, sind gut verlaufen. Doch heute, als ich zu seiner üblichen Fütterung zurückkehre, ist der Falke ausgebüchst! #bold VERFLIXT!#!"
 agot_filler_stormlands.0426.a:0 "Ich muss versuchen, ihn zu finden."

 agot_filler_stormlands.0427.t:0 "Der verwaiste Habicht"
 agot_filler_stormlands.0427.desc:0 "Warum hat meine Burg so viele Ecken und Winkel? Ich muss einen halben Tag damit verbracht haben, die Burg zu durchsuchen, bevor ich einen vertrauten Ruf höre. Dort, hinter einer alten Truhe, sitzt der junge Habicht."
 agot_filler_stormlands.0427.a:0 "Ich bin erstaunt, dass du es bis hierher geschafft hast!"

 agot_filler_stormlands.0428.t:0 "Der verwaiste Habicht"
 agot_filler_stormlands.0428.desc:0 "Warum hat meine Burg so viele Ecken und Winkel? Ich muss einen halben Tag damit verbracht haben, die Burg zu durchsuchen, bevor ich aufgebe. Der junge Habicht ist nirgends zu finden..."
 agot_filler_stormlands.0428.a:0 "Könnte ihn jemand gestohlen haben?"
 agot_filler_stormlands.0428.a_tt:0 "Ihr werdet womöglich nie wieder jemandem vertrauen."

 agot_filler_stormlands.0429.t:0 "Der verwaiste Habicht"
 agot_filler_stormlands.0429.desc:0 "Meine Pflege hat bereits zu einer deutlichen Verbesserung der Verfassung des jungen Habichts geführt. Während er weiter zu Kräften kommt, scheint sich der Vogel mit mir wohlzufühlen.\n\nAls ich heute Abend mein Mahl zu mir nehme, bemerke ich, wie er mit großen Augen zu mir aufschaut..."
 agot_filler_stormlands.0429.a:0 "Ich brauche nicht das ganze Fleisch."

 agot_filler_stormlands.0430.t:0 "Der verwaiste Habicht"
 agot_filler_stormlands.0430.desc:0 "So wie der junge Falke seine Gesundheit wiedererlangt hat, so hat er auch seinen Lebensmut wiedergefunden. Der Vogel scheint bereit zu sein, in die Lüfte zurückzukehren - aber bin ich bereit, ihn gehen zu lassen?\n\nEs gibt noch eine andere Möglichkeit, überlege ich. Vielleicht sollte ich mit der Falknerei beginnen?"
 agot_filler_stormlands.0430.a:0 "Ich werde mit dem Abrichten des Vogels beginnen."
 agot_filler_stormlands.0430.b:0 "Er gehört in die Wildnis; ich werde ihn freilassen."

 agot_filler_stormlands.0431.t:0 "Der verwaiste Habicht"
 agot_filler_stormlands.0431.desc:0 "Die Herausforderungen bei der Ausbildung eines Jagdgefährten sind wohlbekannt, aber mein Habichtbegleiter ist ein natürlicher Jäger. Mit jedem Ausflug spüre ich, wie unsere Bindung wächst.\n\nWer hätte gedacht, dass ich mal ein Falkner werde?"
 agot_filler_stormlands.0431.a:0 "Ich muss mehr Rezepte für die Zubereitung von Kaninchen finden."

 agot_filler_stormlands.0432.t:0 "Der verwaiste Habicht"
 agot_filler_stormlands.0432.desc:0 "Die Herausforderungen bei der Ausbildung eines Jagdgefährten sind wohlbekannt, und ich hatte wirklich zu kämpfen. Selbst mit der Anleitung meines zuverlässigen Marschalls hatte ich kein Glück beim Erlernen der Tandemjagd mit dem Habicht.\n\n"Vielleicht solltet Ihr es aufgeben, [ROOT.Char.Custom('DE_Anrede')]?""
 agot_filler_stormlands.0432.a:0 "Ihr habt ja recht, ich werde ihn freilassen."
 agot_filler_stormlands.0432.b:0 "Ich werde es Euch zeigen!"
 agot_filler_stormlands.0432.b_tt:0 "Ihr verdoppelt Eure Anstrengungen."

