l_german:
#Übersetzt von Niklas, durchgesehen von Dillo
 agot_filler_btw.100.t:0 "Neue Nachbarn"
 agot_filler_btw.100.desc:0 "Vor ein paar Wochen kam ein Jäger, der in der Nähe meines Anwesens lebt, zu mir und erzählte mir, dass es sich einige neue, unerwünschte Nachbarn auf meinem Land gemütlich gemacht hätten. Es handelt sich um einen kleinen Stamm, nicht mehr als ein Dutzend - hauptsächlich Kinder oder Speerfrauen.\n\nObwohl sie für mich keine wirkliche Belästigung darstellen, beschweren sich viele meiner Männer, dass sie zu viel jagen würden und die Elche begonnen haben, sich von unseren Wäldern zu entfernen. Die lautesten unter ihnen haben mir gesagt, ich solle etwas gegen einen feindlichen Stamm unternehmen, der sich auf meinem Land breitmacht."
 agot_filler_btw.100.a:0 "Ich schicke meine Krieger, um sie zu verjagen."
 agot_filler_btw.100.a.tt:0 "Sie werden klug genug sein, nicht wiederzukommen."
 agot_filler_btw.100.b:0 "Ladet ihren Anführer in meine Hallen ein; Ich kann die Sache ohne Blutvergießen regeln."
 agot_filler_btw.100.b.tt:0 "Hoffentlich kann ich sie zur Vernunft bringen..."
 agot_filler_btw.100.b.success:0 "Ihr einigt euch mit dem Stamm."
 agot_filler_btw.100.b.failure:0 "Der Anführer schlägt Euch zu Boden und nimmt Eure Wertsachen mit."
 agot_filler_btw.100.c:0 "Lassen wir sie gewähren..."
 agot_filler_btw.200.t:0 "Ein verwundeter Schattenwolf"
 agot_filler_btw.200.desc:0 "Als wir heute auf der Jagd waren, stießen [marshal.GetTitledFirstName] und ich auf einen Schattenwolf, der blutüberströmt im Schnee lag. Der Kiefer des Tieres war gebrochen, sein Bauch aufgeschlitzt und sein Körper mit vielen anderen Wunden übersät. Doch der Schattenwolf klammerte sich verbissen an das Leben.\n\nDiese mächtige Bestie in einem so erbärmlichen Zustand zu sehen, würde das Herz eines jeden Menschen mit Angst erfüllen. Was für ein Monster könnte so etwas getan haben?"
 agot_filler_btw.200.a:0 "Ein solcher Anblick ist ein schlechtes Omen! Niemand darf sich bei Nacht aus seinem Haus wagen."
 agot_filler_btw.200.a.tt:0 "Ihr erlöst das Biest von seinem Leid und setzt euren Weg fort."
 agot_filler_btw.200.b:0 "Es spielt keine Rolle, das arme Tier muss wieder gesund gepflegt werden."
 agot_filler_btw.200.b.tt:0 "Ihr und eure Truppe tragt den Schattenwolf zurück zu Eurer Burg."
 agot_filler_btw.200.c:0 "Lassen wir der Natur ihren Lauf."
 agot_filler_btw.201.t:0 "Ein verwundeter Schattenwolf: Genesung"
 agot_filler_btw.201.desc:0 "Seit meine Männer und ich ihn heimgebracht haben, hat sich der Gesundheitszustand des Schattenwolfs merklich verbessert. Wir haben seinen Kiefer gerichtet und seine Wunden versorgt - und obwohl er anfangs weder fressen noch trinken wollte, begann er nach einem Tag, meine Essensreste anzunehmen.\n\nDas Tier scheint mir ans Herz gewachsen zu sein, während ich mich kümmerte, und obwohl es jetzt wieder bereit für die Wildnis ist, scheint es sich zu wünschen, an meiner Seite zu bleiben."
 agot_filler_btw.201.a:0 "Er wird ein furchterregender Gefährte sein."
 agot_filler_btw.201.a.tt:0 "Und er wird die Jagd sicher vereinfachen!"
 # agot_filler_btw.300.t:0 "PLATZHALTER"
 # agot_filler_btw.300.desc:0 "PLATZHALTER"
 # agot_filler_btw.300.a:0 "PLATZHALTER"
 # agot_filler_btw.300.a.tt:0 "PLATZHALTER"
 agot_filler_btw.400.t:0 "Geister der Vergangenheit"
 agot_filler_btw.400.desc:0 "Auf einer ausgedehnten Jagdexpedition sind meine Begleiter und ich bis zur Storroldsspitze gewandert und auf den verfluchtesten aller Orte jenseits der Mauer gestoßen: #bold Hartheim#!. Obwohl die Wildnis die verkohlten Überreste der Siedlung bereits eingenommen hat, hat das eisige Wetter sein Bestes getan, um die Überreste der Siedlung zu erhalten.\n\nObwohl andere in meiner Truppe zögern, die Klippen hinabzusteigen, um die Ruinen der einst lebhaften Siedlung zu erforschen, weise ich ihre Bedenken zurück und mache mich auf den Weg, um zu sehen, was übrig geblieben ist... Doch als ich durch die gefrorene Einöde wandere, erscheint es mir, hell wie der morgendliche Schnee - eine Vision, wenn auch nur kurz, von den Schrecken, die in jener Nacht vor Jahrhunderten geschahen!\n\nEine Mutter rennt aus der Tür ihres Hauses, ihr Körper wird von Flammen verschlungen, während sie ihren Säugling in den Armen hält; das arme Kleine ist bereits bis zu den Knochen verbannt, das Gesicht vom Schädel geschmolzen. Das Feuer schwillt um sie herum an und glüht so heiß, dass man meinen könnte, sie stünden in den Tiefen der Sonne selbst. Die Schreie werden nur durch den Chor der Menschen übertönt, die sich den Rauch aus den Lungen husten.\n\nUnd dann war es vorbei."
 agot_filler_btw.400.a:0 "Ich kehre zu meiner Truppe zurück und bin zutiefst erschüttert."
 agot_filler_btw.400.a.tt:0 Vergiss nicht. Diese Heimsuchung ist nur dazu da, deine fast abgestumpften Sinne zu schärfen..."
 agot_filler_btw.500.t:0 "Südländer mit einem seltsamen Buch"
 agot_filler_btw.500.desc:0 "Ein Morgen wie dieser ist der Traum eines jeden des Freien Volkes - frische Bergluft mit einem frostigen Biss, der nach Freiheit schmeckt.\n\nIch genieße meine Einsamkeit, als sich mir ein in eine dicke Robe gewandeter Mann nähert, der sich freut, mich zu sehen. Wie lange muss er schon allein durch diese Wildnis gewandert sein!\n\nEr stellt sich als [maester.GetTitledFirstName]vor, ein #italic Maester#! der #italic Zitadelle#!, der weit in den Norden gereist ist, um etwas über unser Volk zu erfahren. Er bittet dreist um einen Platz an meinem Tisch, um seinen Auftrag näher zu erläutern."
 agot_filler_btw.500.a:0 "Bittet ihn herein."
 agot_filler_btw.500.a.tt:0 "Er ist so weit gewandert, ich sollte ihn wenigstens anhören."
 agot_filler_btw.500.b:0 "Schickt ihn fort."
 agot_filler_btw.500.b.tt:0 "Was auch immer er sucht, er wird es unter meinem Dach nicht finden."
 agot_filler_btw.500.c:0 "Tötet ihn dort auf der Stelle."
 agot_filler_btw.500.c.tt:0 "Was auch immer er vorgibt zu sein, alle Südländer sind schwarze Krähen."
 agot_filler_btw.501.t:0 "Südländer mit einem seltsamen Buch"
 agot_filler_btw.501.desc:0 "Ich lade [maester.GetTitledFirstName] auf mein Anwesen ein, um mit Mitgliedern meines Stammes das Brot zu brechen. Er mag von südlich der Mauer stammen, aber sein Wissen über den hohen Norden ist beeindruckend. Er verwöhnt mich mit Fakten über die Frostfänge und die Eisige Küste, über den Geweihfluss und das Zitternde Meer. Selbst meine Männer sind beeindruckt.\n\nAls sich das Abendessen dem Ende zuneigt, sehe ich, wie das Gesicht des Maesters ernst wird. "Ich bin viele Tage und Monde gereist, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] Freund[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], aber mein Vorhaben erfordert viel mehr Zeit", sagt er mit einem gequälten Grinsen, und in seinen Augenwinkeln bilden sich Krähenfüße. "Wenn Ihr es mir gestattet, würde es mich ehren, als Gast in Euren Hallen zu verweilen und das Leben Eures Freien Volkes für die Geschichtsschreibung zu dokumentieren.""
 agot_filler_btw.501.a:0 "Für wessen Geschichten, hm?"
 agot_filler_btw.501.a.tt:0 "Ihr verweigert seine Bitte und schickt ihn fort, auf dass er nie mehr wiederkehrt."
 agot_filler_btw.501.b:0 "Ich werde es erlauben."
 agot_filler_btw.501.b.tt:0 "Sicherlich kann dieser Maester sein Wissen mit meinem Volk teilen, während er unsere Bräuche kennenlernt."
 agot_filler_btw.501.c:0 "Oh, du bleibst #italic hier#!..."
 agot_filler_btw.501.c.tt:0 "Ein Südländer muss von all dem Honigwein ziemlich süß schmecken."
 agot_filler_btw.502.t:0 "Südländer mit einem seltsamen Buch"
 agot_filler_btw.502.desc:0 "Endlich hat [maester.GetTitledFirstName] seine Schriften vervollständigt, jede Geschichte meines Volkes aufgezeichnet und das Land nach verschiedenen Bäumen und Blumen abgesucht. Wir haben viele Wanderungen durch die Berge unternommen, auf der Suche nach Kaltschnappern und Frostfeuern, Eisenholzbäumen und Soldatenkiefern.\n\nJetzt, wo er sich auf seine Abreise vorbereitet, fehlen mir die Worte."
 agot_filler_btw.502.a:0 "Wir verabschieden uns mit einem alten Händedruck meines Volkes, der von Herzen kommt."
 agot_filler_btw.502.a.tt:0 "Mein Volk hat viel von diesem gelehrten Mann gelernt. Mit seiner Weisheit können wir uns in den kommenden Tagen besser vor Krankheiten schützen."
 agot_filler_btw.600.t:0 "Die Schönheit des Frosts"
 agot_filler_btw.600.desc:0 "Nur sehr wenige beneiden uns darum, in einem so vereisten Land zu leben, aber noch weniger kennen die Schönheit des Eises an den seltenen Tagen, an denen das Wetter es zulässt.\n\nHeute ist so ein Tag. \n\n In der Nähe meines Sitzes gibt es einen zugefrorenen See, den ich besuchen könnte, und ich kann in der Ferne sehen, dass er beeindruckend aussieht."
 agot_filler_btw.600.a:0 "Ich sollte versuchen, mit [skating_spouse.GetFullName] eiszulaufen.!"
 agot_filler_btw.600.b:0 "Ich sollte mit [fishing_child.GetFullName] fischen gehen!"
 agot_filler_btw.600.c:0 "Andererseits ist es gefährlich, nahe des gefrorenen Eises zu sein."
 agot_filler_btw.601.t:0 "Romantik auf dem Eis"
 agot_filler_btw.601.desc:0 "[skating_spouse.GetFirstName] und ich machen uns sofort auf den Weg zum See. Als wir den Hügel zum See hinaufgehen, freut [skating_spouse.GetSheHe] sich, dass ich so eine romantische Idee vorgeschlagen habe. Während wir den Hügel erklimmen, können wir sehen, wie das Licht herrlich auf das Eis fällt.\n\nWir schnallen unsere eisernen Kufen an und fahren gemeinsam los."
 agot_filler_btw.601.desc.craven_spouse:0 "[skating_spouse.GetFirstName] und ich machen uns sofort auf den Weg zum See. Während wir spazieren gehen, sieht [skating_spouse.GetSheHe] erfreut über diese romantische Idee aus, aber als wir näher kommen, schaut sie nervös auf das Eis.\n\nTrotzdem schnallen wir unsere eisernen Kufen an und begeben uns auf das Eis."
 agot_filler_btw.601.a:0 "Tatsächlich gibt es #bold einige #! Schritte, die ich üben könnte."
 agot_filler_btw.601.a.flavor:0 "[skating_spouse.GetFirstName] geht ohne Euch heim."
 agot_filler_btw.601.a.a:0 "Ich kann nun mühelos durch die Kälte gleiten"
 agot_filler_btw.601.a.b:0 "Mir wird einfach nur kalt"
 agot_filler_btw.601.b:0 "Seht, ich bin ein Tänzer auf dem Eis!"
 agot_filler_btw.601.b.a:0 "Das Eis bricht unter Euch und Ihr werdet für immer verschluckt"
 agot_filler_btw.601.b.b:0 "Ihr fallt auf die Nase"
 agot_filler_btw.601.b.c:0 "Ihr schafft eine Reihe von beeindruckenden Drehungen und Wirbeln"
 agot_filler_btw.601.c:0 "Lasst uns einfach eine schöne Zeit haben."
 agot_filler_btw.602.t:0 "Auf dem Heimweg"
 agot_filler_btw.602.desc.fell_over:0 "Nun, das hätte besser laufen können. Ich habe mich vor [skating_spouse.GetFirstName] wirklich lächerlich gemacht.\n\nTrotzdem war es eine nette Idee, und vielleicht können wir es irgendwann noch einmal versuchen. Als wir heimgehen, dreht sich unser Gespräch darum, was wir den anderen über unseren Ausflug erzählen."
 agot_filler_btw.602.desc:0 "Wir hatten viel Spaß beim gemeinsamen Eislaufen, und unsere Bewegungen glichen sich an, als wir über das Eis schwebten.\n\nAls wir nach Hause gehen, dreht sich unser Gespräch darum, was wir dem Hof von unserem Ausflug erzählen."
 agot_filler_btw.602.a:0 "Ich werde allen erzählen, wie großartig ich eislaufe!"
 agot_filler_btw.602.b:0 "Wir sollten den ganzen Hof hierher einladen!"
 agot_filler_btw.602.c:0 "Sie wissen genug. Behalten wir diesen Ort einfach für uns."
 agot_filler_btw.603.t:0 "Fischen mit [fishing_child.GetFirstName]"
 agot_filler_btw.603.desc:0 "[fishing_child.GetFirstName] und ich packen unsere Angelruten zusammen und machen uns auf den Weg zum zugefrorenen See. Als wir den Hügel erklimmen, kann ich den zugefrorenen See aus der Nähe betrachten. Er ist so klar, wie ich gehofft hatte.\n\n[fishing_child.GetFirstName] schaut erwartungsvoll zu mir auf. \"Wie kommen wir an die Fische?\" "
 ice_walk.missed_fish:0 "Wir fangen keinen einzigen Fisch..."
 ice_walk.caught_fish:0 "Es gelingt uns, mehrere Fische zu fangen."
 agot_filler_btw.603.a:0 "\"Ähm... wir sollten vorsichtig sein und uns an den Rand setzen.\""
 agot_filler_btw.603.b:0 "\"Wir gehen in die Mitte und schlagen dort das Eis auf!\""
 agot_filler_btw.603.c:0 "\"Mal sehen, ob wir durch das Eis Fische erblicken können...\""
 agot_filler_btw.603.d:0 "\"Wir springen einfach hinein und fischen mit den Händen!\""
 agot_filler_btw.603.d.a:0 "Ihr ertrinkt beide unter dem Eis"
 agot_filler_btw.603.d.b:0 "Ihr ertrinkt unter dem Eis, [fishing_child.GetFirstName] entkommt gerade noch"
 agot_filler_btw.603.d.c:0 "[fishing_child.GetFirstName] ertrinkt unter dem Eis"
 agot_filler_btw.603.d.d:0 "Erstaunlich, es klappt!"
 agot_filler_btw.604.t:0 "Fischen, eine neue Leidenschaft?"
 agot_filler_btw.604.desc.caught_fish:0 "[fishing_child.GetFirstName] und ich schaffen es, eine ordentliche Menge an Fischen zu fangen. [fishing_child.GetSheHe|U] sieht mich voller Stolz an, als wir gemeinsam nach Hause gehen. Ein schönes Ergebnis für einen Vater-Kind-Ausflug!\n\nDie Frage ist, ob wir irgendwann wiederkommen sollten."
 agot_filler_btw.604.desc:0 "[fishing_child.GetFirstName] und ich haben nicht einmal einen einzigen Fisch gefangen. Ein enttäuschendes Ergebnis. Wir gehen gemeinsam nach Hause, sprechen kaum ein Wort miteinander und fühlen uns besiegt von der Natur. Ich bin sowohl von meinem Kind als auch von mir selbst enttäuscht.\n\nIm Angesicht des Scheiterns stellt sich mir die Frage, ob wir es nicht irgendwann noch einmal versuchen sollten."
 agot_filler_btw.604.a:0 "\"Wenn wir scheitern, müssen wir es immer wieder versuchen!\""
 agot_filler_btw.604.a.a:0 "[fishing_child.GetFirstName] lernt, wie wichtig es ist, nicht aufzugeben"
 agot_filler_btw.604.a.b:0 "[fishing_child.GetFirstName] will nicht mehr mitgehen, nur um wieder zu scheitern"
 agot_filler_btw.604.b:0 "\"Das sollten wir wiederholen!\""
 agot_filler_btw.604.c:0 "\"Das war eine einmalige Sache\""
 agot_filler_btw.605.t:0 "Eine vermeidbare Tragödie!"
 agot_filler_btw.605.desc:0 "Als wir eintauchten, wusste ich sofort, dass ich einen Fehler gemacht hatte. Ich spüre den Schmerz des eiskalten Wassers in meinen Augen und auf meiner Haut als ich hinuntertauche, um einen Fisch zu fangen, aber ich kann kaum einen Meter voraus sehen. Mit aller Kraft schwimme ich zurück aus dem Loch, das wir in das Eis geschlagen hatten. Als ich mich aus dem Eis hieve, drehe ich mich um, um nach [fishing_child.GetFirstName] zu sehen.\n\nNothing.\n\nIch sehe durch das Eis nach meinem Kind und sehe alle möglichen Umrisse, die sich unter dem Wasser bewegen, aber keinen, der wie [fishing_child.GetSheHe] aussieht. Nirgends kann ich mehr suchen und unter dem Eis rührt sich nichts. Ich muss der Wahrheit ins Auge sehen: Mein Kind ist tot, und es ist meine Schuld."
 agot_filler_btw.605.a:0 "Ich muss es anderen sagen! Die Wahrheit wird mich befreien!"
 agot_filler_btw.605.b:0 "Ich fasse nicht, dass mein Wahnsinn so weit gehen konnte..."
 agot_filler_btw.605.c:0 "Wenn ich nie darüber spreche, muss ich auch nie daran denken."
 agot_filler_btw.605.d:0 "Es ist ziemlich drollig, wenn man darüber nachdenkt"
 agot_filler_btw.606.t:0 "Der Blick aus dem Eis"
 agot_filler_btw.606.desc:0 "Die Augen von [fishing_child.GetFirstName] starren mich aus dem Eis an. "Rette mich!" schreit [fishing_child.GetSheHe]. "Warum willst du mich nicht retten!". Ich greife hinunter, kratze am Eis und versuche verzweifelt, die Fehler wiedergutzumachen, die mir mein Wahnsinn beschert hat. Meine Finger zerreißen an dem Eis, Blut beschmiert die Oberfläche des gefrorenen Wassers, während [fishing_child.GetFirstName] in die Dunkelheit hinabsinkt und nicht mehr zu sehen ist.\n\nIch schrecke schweißgebadet auf, mein Atem ist vor meinem Gesicht zu sehen. Mein Wahnsinn ist zwar vorüber, aber die Tatsache, dass ich das, was mit [fishing_child.GetFirstName] geschehen war, geheim halten musste, hat mich schwer gezeichnet."
 agot_filler_btw.606.desc.lunatic:0 ""Die Augen von [fishing_child.GetFirstName] starren mich aus dem Eis an. "Rette mich!" schreit [fishing_child.GetSheHe]. "Warum willst du mich nicht retten!". Ich greife hinunter, kratze am Eis und versuche verzweifelt, die Fehler wiedergutzumachen, die mir mein Wahnsinn beschert hat. Meine Finger zerreißen an dem Eis, Blut beschmiert die Oberfläche des gefrorenen Wassers, während [fishing_child.GetFirstName] in die Dunkelheit hinabsinkt und nicht mehr zu sehen ist.\n\nIch schrecke schweißgebadet auf, mein keuchender Atem ist vor meinem Gesicht zu sehen. Meine Träume sind nie ruhig, aber dieser war besonders schrecklich. Die Geheimhaltung der Vergangenheit hat mir eindeutig zu schaffen gemacht."
 agot_filler_btw.606.a:0 "Ich muss meinen Kummer hinnehmen."
 agot_filler_btw.606.b:0 "Vielleicht kann ich es ja nur einer Person verraten..."
 agot_filler_btw.606.c:0 "Ich werde um Vergebung beten."