 agot_rebuilding_castle.1002.host_likes_me:0 "Ich hoffe, Ihr werdet teilnehmen. Man würde Euch ansonsten sehr vermissen."
 agot_rebuilding_castle.1002.host_gets_along_with_me:0 "Ich würde mich natürlich sehr freuen, Euch als [ROOT.Char.GetTitleTierName] von Rang und Namen begrüßen zu dürfen."
 agot_rebuilding_castle.1002.host_dislikes_me:0 "Ich erwarte, dass jeder von Rang und Namen zugegen sein wird. Dies schließt leider Euch mit ein."
 agot_rebuilding_castle.1002.a:0 "Natürlich nehme ich teil."
 agot_rebuilding_castle.1002.b:0 "Ich werde teilnehmen. Widerwillig."
 agot_rebuilding_castle.1002.c:0 "Leider habe ich an diesem Tag zu tun."
 agot_rebuilding_castle.1002.d:0 "Nein, ich weigere mich!"

 agot_rebuilding_castle.1003.desc:0 "Ich lade Euch hiermit zu einem Festmahl an meinen Hof in [barony.GetNameNoTier] ein! Das wird eine grandiose Veranstaltung, die Eurer ehrbaren Gegenwart würdig ist."
