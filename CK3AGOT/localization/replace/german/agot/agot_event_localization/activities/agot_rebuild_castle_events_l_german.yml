 # Rebuilding Choice Events
 agot_nights_watch.1001.t:0 "Die Nachtwache restaurieren"
 agot_nights_watch.1001.desc:0 "Viel zu lange mussten die Brüder der Nachtwache dabei zusehen, wie die Festungen entlang der Mauer eine nach der anderen verwitterten und zerfielen.\n\nNun können wir dieses dunkle Kapitel hinter uns lassen. Unsere Kassen voll, die Rekruten zahlreich - Nun kann der Wiederaufbau und die Wiederbemannung vorgenommen werden. Es stellt sich die Frage, welche Festung wir uns zuerst vornehmen sollten?"
 agot_nights_watch.1001.a:0 "Die Festung [nw_wall_castle_1.GetTitle.GetNameNoTierNoTooltip] soll es sein."
 agot_nights_watch.1001.b:0 "[nw_wall_castle_2.GetTitle.GetNameNoTierNoTooltip] scheint vielversprechend." 
 agot_nights_watch.1001.c:0 "Errichtet die Ruine von [nw_wall_castle_3.GetTitle.GetNameNoTierNoTooltip]!"
 agot_nights_watch.1001.d:0 "[nw_wall_castle_4.GetTitle.GetNameNoTierNoTooltip] ist strategisch am wertvollsten."
 agot_nights_watch.1001.e:0 "Schickt die Baumeister nach [nw_wall_castle_5.GetTitle.GetNameNoTierNoTooltip]!"
 agot_nights_watch.1001.f:0 "Vielleicht doch lieber eine andere Festung..."
 agot_nights_watch.1001.g:0 "Ich habe mich umentschieden. Dies ist nicht der richtige Zeitpunkt."

 agot_nights_watch.1002.a:0 "Wir sollten uns um [nw_wall_castle_6.GetTitle.GetNameNoTierNoTooltip] kümmern."
 agot_nights_watch.1002.b:0 "Schickt umgehend Männer nach [nw_wall_castle_7.GetTitle.GetNameNoTierNoTooltip]!"
 agot_nights_watch.1002.c:0 "[nw_wall_castle_8.GetTitle.GetNameNoTierNoTooltip] sollte restauriert werden."
 agot_nights_watch.1002.d:0 "[nw_wall_castle_9.GetTitle.GetNameNoTierNoTooltip] - Machen wir uns an die Arbeit."
 agot_nights_watch.1002.e:0 "Ich habe micht für [nw_wall_castle_10.GetTitle.GetNameNoTierNoTooltip] entschieden."

 agot_nights_watch.1003.a:0 "Wir benötigen [nw_wall_castle_11.GetTitle.GetNameNoTierNoTooltip]."
 agot_nights_watch.1003.b:0 "Auf nach [nw_wall_castle_12.GetTitle.GetNameNoTierNoTooltip]!"
 agot_nights_watch.1003.c:0 "Wir errichten [nw_wall_castle_13.GetTitle.GetNameNoTierNoTooltip]!"
 agot_nights_watch.1003.d:0 "[nw_wall_castle_14.GetTitle.GetNameNoTierNoTooltip] soll es sein."
 agot_nights_watch.1003.e:0 "Wir reiten auf [nw_wall_castle_15.GetTitle.GetNameNoTierNoTooltip]!"

 agot_nights_watch.1004.a:0 "Ich denke an den Wiederaufbau von [nw_wall_castle_16.GetTitle.GetNameNoTierNoTooltip]."
 agot_nights_watch.1004.b:0 "[nw_wall_castle_17.GetTitle.GetNameNoTierNoTooltip] scheint mir die richtige Wahl."
 agot_nights_watch.1004.c:0 "Wir brauchen die Festung [nw_wall_castle_18.GetTitle.GetNameNoTierNoTooltip]!"
 agot_nights_watch.1004.d:0 "[nw_wall_castle_19.GetTitle.GetNameNoTierNoTooltip] muss verteidigungsbereit sein."

 # Generic Start Events
 agot_rebuilding_castle.1000.desc:0 "Wir an der Mauer haben viele Pflichten, an [other_host.GetTitledFirstNamePossessive] Hof herumzutollen ist keine davon. Wir sind der Schild, der die Reiche der Menschen schützt. Oder habt Ihr das vergessen?"
 agot_rebuilding_castle.1000.a:0 "Ihr stellt Eure Eide auf die Probe..."

