#Übersetzt von Dillo Drachenlord aka Rayner Winkler; abgesegnet von
 agot_dragon_dreams.0001.intro_own_dream:0 "Ich erwache mit einem Schreck aus meinem Schlummer und fasse mir an die Schläfen, während ich krampfhaft versuche, mich an die Details meines Traums zu erinnern.\n"
 agot_dragon_dreams.0001.intro_visit:0 "[dragon_dreamer.GetFirstNameNoTooltip] steht mitten in der Nacht in meinem Gemach, kreidebleich und schweißgebadet. \n\n#italic "[ROOT.Char.GetFirstNameNoTooltip], ich habe geträumt..."#!"
 agot_dragon_dreams.0001.intro_letter:0 "Einer der Diener sieht mich früh am Morgen, als ich mich auf den Tag vorbereite. "Verzeiht, ein Rabe von [dragon_dreamer.GetTitledFirstName] ist eingetroffen. Er brachte einen Brief für Euch mit und eine Notiz war beigefügt, in der stand, dass Ihr ihn so schnell wie möglich sehen müsstet." \n\n#italic "[ROOT.Char.GetFirstNameNoTooltip], Ich hatte einen Traum..."#!"

 agot_dragon_dreams.0001.murder:0 "\n#italic    Ein Drache gleitet über den freien Himmel...#!\n#italic       eine schemenhafte Gestalt lauert hinter einem Skorpion, auf dessen Bolzenspitze Gift glitzert...#!\n#italic          der Drache kreischt und stürzt vom Himmel herab, als der Bolzen seinen Flügel durchbohrt.#!\n\nJemand heckt einen Mord aus, gegen"
 agot_dragon_dreams.0001.abduction:0 "\n#italic    Schimmernd leuchtet ein Gelege von Dracheneiern...#!\n#italic       eine Schattengestalt kriecht auf die Eier zu, einen leeren Sack über ihren Schultern...#!\n#italic          eines nach dem anderen verschwinden die Eier in der Stofftasche des Diebes.#!\n\nJemand plant eine Entführung von"
 agot_dragon_dreams.0001.fallback:0 "\n#italic    Ein Drache liegt ausgestreckt auf der warmen Erde...#!\n#italic       friedlich ruhend, sein Atem ein donnerndes Grollen...#!\n#italic          plötzlich erwacht er mit schrillem Getöse!#!\n\nJemand verschwört sich gegen"
 agot_dragon_dreams.0001.elope:0 "\n#italic    Zwei Drachen schweben über einem kristallenen Meer...#!\n#italic       ihre Flügel scheinen ineinander zu fließen, während sie Seite an Seite fliegen...#!\n#italic          zwei werden eins über der Meerenge.#!\n\nEine Liebespaar will durchbrennen... Es geht um"
 agot_dragon_dreams.0001.steal_back_artifact:0 "\n#italic    Ein Drachenweibchen thront stolz über ihrem Gelege...#!\n#italic       sie atmet die Abendluft ein und bemerkt nicht die schemenhafte Figur, die sich aus dem Nebel nähert...#!\n#italic          ein kostbares Ei, von unschätzbarem Wert, genommen in der Nacht.#!\n\nEin Dieb hat sein nächstes Opfer ausgemacht..."
 agot_dragon_dreams.0001.target_other:0 " #italic mein[target.Custom('DE_END_PRO_S_A')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!#!"
 agot_dragon_dreams.0001.target_dreamer:0 " #italic [target.Custom('DE_PRO_PER_S_3P_A')]!#!"
 agot_dragon_dreams.0001.target_me:0 " #italic mich!#!"

 agot_dragon_dreams.0001.child_new_dreamer:0 "\n\nEs scheint, dass [dragon_dreamer.GetFirstNameNoTooltip] ein Drachenträumer ist. Mein Herz schmerzt vor Sorge um das Kind. Es wird in den kommenden Jahren eine schwere Last zu tragen haben..."
 agot_dragon_dreams.0001.self_new_dreamer:0 "\n\nEs scheint, dass ich Drachenträume habe. Da ich mich an die Drachenträumer von einst erinnere, hoffe ich, dass sich diese Träume eher als Gabe denn als Bürde erweisen..."
 agot_dragon_dreams.0001.relative_new_dreamer:0 "\n\nEs scheint, dass [dragon_dreamer.GetFirstNameNoTooltip] ein Drachenträumer ist. Ich hoffe für [dragon_dreamer.Custom('DE_PRO_PER_S_3P_A')], dass sich das eher als Segen denn als Fluch erweist..."
 agot_dragon_dreams.0001.known_dreamer:0 "\n\nSo dankbar ich auch für die Information bin, so hoffe ich doch, dass die Träume, die [dragon_dreamer.GetFirstNameNoTooltip] heimsuchen, [dragon_dreamer.Custom('DE_PRO_PER_S_3P_A')] nicht zu stark belasten..."
 agot_dragon_dreams.0001.known_dreamer_self:0 "\n\nSolange ich nicht in der Lage bin, dies zu verhindern, werden mich diese Träume nicht ruhen lassen..."

 agot_dragon_dreams.0001.a:0 "Wir müssen den Schurken, der dahinter steckt, aufhalten!"
