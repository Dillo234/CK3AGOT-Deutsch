 agot_spy_network.0200.interface.employer.t:0 "Spy reveals secret"
 agot_spy_network.0200.interface.employer.desc:0 "One of your spies revealed a secret in his court that might become useful"
 agot_spy_network.0200.interface.spymaster.t:0 "Spy reveals secret"
 agot_spy_network.0200.interface.spymaster.desc:0 "One of your spies revealed a secret in his court that might become useful" 
 agot_spy_network.0210.t:0 "My lord," 
 agot_spy_network.0210.desc:0 "I was able to fetch a secret [secret_holder.GetTitledFirstName] tries to protect. I will hand you the evidence I found but only if my service is rewarded fairly." 
 agot_spy_network.0210.a:0 "I need to know everything!"  
 agot_spy_network.0210.b:0 "I am not interested."  
 agot_spy_network.0210.c:0 "I don't have the coin..."   
 agot_spy_network.0400.t:0 "A Spy Was Recruited"
 agot_spy_network.0400.desc:0 "[councillor.GetTitledFirstName] has found a person willing to be your spy at [target_character.GetTitledFirstName]s court"
 agot_spy_network.0400.a:0 "[new_spy.GetTitledFirstName] will serve me well"
 agot_spy_network.0500.t:0 "A Spy Was Discovered" 
 agot_spy_network.0500.desc:0 "[councillor.GetTitledFirstName] has discovered a spy! [discovered_spy.GetTitledFirstName] was caught searching for secrets in the darkest corners of your court."
 agot_spy_network.0500.a:0 "Who sent you?" 
 agot_spy_network.0510.t:0 "Your Got Discovered!"
 agot_spy_network.0510.desc:0 "Somehow they found out! I was discovered spying for [discovered_spy_employer.GetTitledFirstName]. Now my life is at risk. Maybe I can survive this if I tell them who hired me?"
 agot_spy_network.0510.a:0 "Mercy! I'll tell you everything!" 
 agot_spy_network.0510.b:0 "My lips remain sealed!" 
 agot_spy_network.0520.t:0 "A Spy Was Discovered"
 agot_spy_network.0520.flipped.desc:0 "[discovered_spy.GetTitledFirstName] willingly exposed who is spying on you, begging you for mercy: It was [discovered_spy_employer.GetTitledFirstName]!" 
 agot_spy_network.0520.loyal.desc:0 "[discovered_spy.GetTitledFirstName] refuses to expose who is spying on you."  
 agot_spy_network.0520.desc:0 "How do you want to proceed with the traitor?"
 agot_spy_network.0520.a:0 "[discovered_spy.GetTitledFirstName] will be banished from the realm."
 agot_spy_network.0520.b:0 "[discovered_spy.GetTitledFirstName] must rot in a cell." 
 agot_spy_network.0520.c:0 "There is only one punishment for this crime: Death!" 
 agot_spy_network.0520.d:0 "I will be merciful. But this scheming has to stop!"  
 agot_spy_network.0600.t:0 "Your Spy Was Discovered!"
 agot_spy_network.0600.desc:0 "The clandestine reports we receive from [discovered_spy.GetTitledFirstName] have suddenly stopped. It appears their skills were not good enough to avoid discovery."
 agot_spy_network.0600.flipped.desc:0 "And even worse, [discovered_spy.GetTitledFirstName] revealed your involvement!"
 agot_spy_network.0600.a:0 "[discovered_spy.GetSheHe|U] was not careful enough!" 
 agot_spy_network.0700.t:0 "A spy was hired"
 agot_spy_network.0700.desc:0 "[recipient.GetTitledFirstName] has joined the ranks for your sprawling spy network."
 agot_spy_network.0700.a:0 "Influence grows like a weed..."  
