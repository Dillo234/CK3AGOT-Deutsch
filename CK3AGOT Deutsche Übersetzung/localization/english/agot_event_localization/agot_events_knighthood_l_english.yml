 ################################
 # Tournament Events/Promotions #
 ################################

 agot_knighthood.0500.t:0 "My Squire, a Winner"
 agot_knighthood.0500.desc:0 "My squire, [winning_squire.GetName] has won a tournament! Against a number of other participants, he fought his way to the top, and won.\n\nSuch an achievement is simply oustanding. For a mere #italic squire#! to defeat knights and other warriors of the realm is unheard of.\n\nSuch an achievement is enough cause to make a man a knight, some might say..."
 agot_knighthood.0500.a:0 "Yes, I will make [winning_squire.GetName] a knight! "
 agot_knighthood.0500.a.tt:0 "You will knight your squire."
 agot_knighthood.0500.b:0 "No, let's not get ahead of ourselves."
 agot_knighthood.0500.b.tt:0 "You will not grant your squire knighthood."

 agot_knighthood.0501.t:0 "Knighthood"
 agot_knighthood.0501.desc:0 "As I am basking in the glory of being declared the winner of [host.GetNamePossessive] tournament, my knight approaches me and tells me to kneel.\n\nHe solemny draws his sword. As he places his sword on my right shoulder, the cacophony of the tournament celebrations subsides. All eyes are on us.\n\nHe dutifully begins to speak: "[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V], do you swear before the eyes of gods and men to defend those who cannot defend themselves, to protect all women and children, to obey your captains, your liege lord, and your king, to fight bravely when needed and do such other tasks as are laid upon you, however hard or humble or dangerous they may be?""
 agot_knighthood.0501.a:0 "Aye, I swear it."
 agot_knighthood.0501.a.tt:0 "You swear to uphold the values of a knight."

 agot_knighthood.0502.t:0 "Knighthood"
 agot_knighthood.0502.desc:0 "[my_knight.GetName] moves his sword to my left shoulder and smiles. "Then rise, #V Ser#! [ROOT.GetCharacter.GetFirstNameNoTooltip|V], a knight!""
 agot_knighthood.0502.a:0 "I am a knight now!"
 agot_knighthood.0502.a.tt:0 "You have been knighted!"

 agot_knighthood.0503.t:0 "The Squire that Stood Tall"
 agot_knighthood.0503.desc:0 "[host.GetNamePossessive] tournament recently ended. While I had a enjoyable experience, the winner was someone unexpected: [winning_squire.GetName], an ambitious squire with no knightly mentor!\n\nWhile [winning_squire.GetName] has had some training in the traditions of knighthood and chivalry, they are still but a squire. Their showing over the tournament has impressed many. If [winning_squire.GetName] had a knightly mentor still, surely this would earn him knighthood. It is a shame to see such talent squandered.\n\nIf I were to knight him, then I could right this wrong. None would object, afterall, he's earned it."
 agot_knighthood.0503.a:0 "Yes, I will make [winning_squire.GetName] a knight! "
 agot_knighthood.0503.a.tt:0 "You will knight [winning_squire.GetNameNoTooltip]."
 agot_knighthood.0503.b:0 "No, it's not my place."
 agot_knighthood.0503.b.tt:0 "You will not grant [winning_squire.GetNameNoTooltip] knighthood."

 agot_knighthood.0504.t:0 "Knighthood"
 agot_knighthood.0504.desc:0 "As I am basking in the glory of being declared the winner of [host.GetNamePossessive] tournament, [potential_knight_maker.GetName], a fellow participant, approaches me and urges me to kneel before him. He tells me that is not right that I should win the tournament and remain a squire - he wants to make me a knight!\n\nAs I kneel before him, he solemny draws his sword. As he places his sword on my right shoulder, the din of the tournament celebrations subsides. All eyes are on us.\n\nHe dutifully begins to speak: "[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V], do you swear before the eyes of gods and men to defend those who cannot defend themselves, to protect all women and children, to obey your captains, your liege lord, and your king, to fight bravely when needed and do such other tasks as are laid upon you, however hard or humble or dangerous they may be?""
 agot_knighthood.0504.a:0 "Aye, I swear it."
 agot_knighthood.0504.a.tt:0 "You swear to uphold the values of a knight."
#  agot_knighthood.0504.b:0 "On second thought, no I don't swear it."
#  agot_knighthood.0504.b.tt:0 "You refuse to say the vows prompted by [potential_knight_maker.GetName]."

 agot_knighthood.0505.t:0 "Knighthood"
 agot_knighthood.0505.desc:0 "[potential_knight_maker.GetName] moves his sword to my left shoulder and smiles. "Then rise, #V Ser#! [ROOT.GetCharacter.GetFirstNameNoTooltip|V], a knight!""
 agot_knighthood.0505.a:0 "I am a knight now!"
 agot_knighthood.0505.a.tt:0 "You have been knighted!"

 agot_knighthood.0510.t:0 "The Tourney Champion"

 agot_knighthood.0510.desc.host_perspective:0 "The grand tournament I was hosting has just come to an end. Despite not being a knight, [winning_squire.GetName] was able to claim victory over all the other assembled knights and warriors.\n\nWhile the prize of gold and fame is enough for some, I could not help but think that [winning_squire.GetNamePossessive] martial showing was so impressive that a further reward is warranted. Perhaps knighthood is the appropriate reward to honor such talent."

 agot_knighthood.0510.desc.participant_perspective:0 "The grand tournament I recently participated in has just come to an end. Despite not being a knight, [winning_squire.GetName] was able to claim victory over all the other assembled knights and warriors.\n\nWhile the prize of gold and fame is enough for some, I could not help but think that [winning_squire.GetNamePossessive] martial showing was so impressive that a further reward is warranted. As a knight, I could bestow knighthood upon [winning_squire.GetName] so that all will know and remember [winning_squire.GetHerHis] martial skill.."

 agot_knighthood.0510.desc.fallback:0 "Fallback DESC: Report a bug if you see this with your save file."
 agot_knighthood.0510.a:0 "Yes, I will make [winning_squire.GetName] a knight! "
 agot_knighthood.0510.a.tt:0 "You will knight [winning_squire.GetNameNoTooltip]."
 agot_knighthood.0510.b:0 "No, it's not my place."
 agot_knighthood.0510.b.tt:0 "You will not grant [winning_squire.GetNameNoTooltip] knighthood."

 agot_knighthood.0511.t:0 "The Tourney Champion"
 agot_knighthood.0511.desc.host_perspective:0 "As I am basking in the glory of being declared the winner of the tournament, [potential_knight_maker.GetName], the host of the tournament, approaches me and urges me to kneel before him. He tells me that is not right that I should win the tournament and not be a knight - he wants to make me a knight!\n\nAs I kneel before him, he solemny draws his sword. As he places his sword on my right shoulder, the din of the tournament celebrations subsides. All eyes are on us.\n\nHe dutifully begins to speak: "[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V], do you swear before the eyes of gods and men to defend those who cannot defend themselves, to protect all women and children, to obey your captains, your liege lord, and your king, to fight bravely when needed and do such other tasks as are laid upon you, however hard or humble or dangerous they may be?""
 agot_knighthood.0511.a:0 "Aye, I swear it."
 agot_knighthood.0511.a.tt:0 "You swear to uphold the values of a knight."

