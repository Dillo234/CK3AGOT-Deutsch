 #########################
 ## Hedge Knight Events ##
 #########################

 # Hedge knight wants to squire your heir
 agot_knighthood.0016.t:0 "The Hedge Knight"
 agot_knighthood.0016.desc:0 "A hedge knight has been sleeping in my halls for the past few nights. It seems my son, [potential_child_squire.GetName], has taken a liking to him. Likewise, the hedge knight has become fond of my son as well. My son became enamored with the hedge knight after hearing him recount his thrilling tales of knighthood and chivalry.\n\nOn [hedge_knight.GetHerHis] last day in my court, the hedge knight offers to stay in my court and let my son be his squire.\n\nThe man seems honorable enough, and it would make my son very, very happy. I have to think about this."
 agot_knighthood.0016.a:0 "Yes, you must stay and take him as a squire!"
 agot_knighthood.0016.a.tt:0 "[hedge_knight.GetName] will join your court and take your son as [hedge_knight.GetHerHis] [squire|e]."
 agot_knighthood.0016.b:0 "No, I don't think you're the right knight."
 agot_knighthood.0016.b.tt:0 "[hedge_knight.GetName] will leave your court."

 # Hedge knight wants to knight your non-heir son
 agot_knighthood.0700.t:0 "The Hedgeknight and the Spare"
 agot_knighthood.0700.desc:0 "A hedge knight by the name of [hedge_knight.GetName], has recently visited my court. A [hedge_knight.GetCulture.GetName] by birth, he has travelled across the realm to seek the service of a lord. I know little of this man, save for the fact that he allegedly comes from minor Westerland noble stock, and is, of course, a knight.\n\nI have not paid any attention to him, and as such, I expected him to be moving on soon. However, he came to me, in confidence, and offered to knight my son, [potential_child_knight.GetName], in exchange for being allowed to stay for as long as he pleases!"
 agot_knighthood.0700.a:0 "I suppose such an arrangement can be made."
 agot_knighthood.0700.b:0 "No, I will not agree to it."

 # Hedge knight wants to knight you
 agot_knighthood.0701.t:0 "The Hedgeknight and the Lord"
 agot_knighthood.0701.desc:0 "A hedge knight by the name of [hedge_knight.GetName], has recently visited my court. A [hedge_knight.GetCulture.GetName] by birth, he is travelling across the realm for reasons unknown.\n\nWhile I have not paid an attenton to him, it seems he has paid attention to me. A crudely written note offering me knighthood, signed by none other than [hedge_knight.GetFirstNamePossessive], was delivered to one of my servants early this morning. For the right price, the note claims, I can be made a knight."
 agot_knighthood.0701.a:0 "I will accept this deal."
 agot_knighthood.0701.b:0 "No, I will not agree to it."

 #####################
 # Dynasty Knighting #
 #####################

 #0017-19
 agot_knighthood.0017.t:0 "Dynastic Knighting"
 agot_knighthood.0017.desc:0 "My relative, [potential_squire.GetName], is not yet a squire. Perhaps by offering to make [potential_squire.GetHerHim] my squire, I could forge a better relationship between us?"
 agot_knighthood.0017.a:0 "Yes, offer [potential_squire.GetHerHim] squirehood."
 agot_knighthood.0017.a.tt:0 "You ask [potential_squire.GetName] to become your [squire|e]"
 agot_knighthood.0017.b:0 "No, it's a waste of time."
 agot_knighthood.0017.b.tt:0 "You do not ask [potential_squire.GetName] to become your squire."

 agot_knighthood.0018.opening:0 "To [potential_knight_for_child.GetName],"
 agot_knighthood.0018.desc:0 "I have taken notice that you are not yet a squire! Should you wish to rectify that, it is pertinent that you find yourself a willing knight soon...\n\nFortunately, fate has binded us through blood! If you so desire, I would make you my squire, and one day, should you earn it, I will grant you knighthood."
 agot_knighthood.0018.a:0 "Wow, I accept!"
 agot_knighthood.0018.b:0 "Sorry, but no."
 agot_knighthood.0018.b_toast:0 "[potential_squire.GetName] Responds"
 agot_knighthood.0018.b_toast_tt:0 "[potential_squire.GetName] has rejected your offer."

 agot_knighthood.0019.opening:0 "To [knight_offerer.GetName],"
 agot_knighthood.0019.desc:0 "I accept your proposal to become your squire. The same blood flows in our veins, so we should look to strengthen these bonds!"
 agot_knighthood.0019.a:0 "Fantastic!"

 ##############################
 # Squire Notification Events #
 ##############################

 #0199
 agot_knighthood.0199.t:0 "Squirehood"
 agot_knighthood.0199.desc:0 "[my_knight.GetName] has taken me on as their squire! My journey to knighthood begins now, and I am so excited for it."
 agot_knighthood.0199.a:0 "The journey starts now."

 agot_knighthood.0300.t:0 "A Squire's Progress"
 agot_knighthood.0300.desc:0 "My squire, [my_squire.GetName], has proven their worth! They have come far as as squire and I believe it is time for them to be made a knight."
 agot_knighthood.0300.a:0 "I will will make [my_squire.GetHerHim] a knight."
 agot_knighthood.0300.a.tt:0 "[my_squire.GetName] will be knighted!"

 agot_knighthood.0320.t:0 "A Relative Knighted!"
 agot_knighthood.0320.desc:0 "My relative, [my_relation.GetName], has been made a knight! [my_relation.GetSheHe] has made House [ROOT.GetCharacter.GetHouse.GetName] very proud."
 agot_knighthood.0320.a:0 "Good for [my_relation.GetHerHim]!"

