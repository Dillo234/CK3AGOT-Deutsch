 agot_siege_events.1.desc:0 "Westeros, even in the frigid North and the arid sands of Dorne, has always had a chivalric code in warfare. Rarely are these rules more pressing than on days like today, when a stronghold finally falls after a long, beleaguered siege. The enemy have fallen, and the day is won. This leaves one question: what is to be done with those residing in a captured keep?"
 agot_siege_events.1.t:0 "The Rules of War"
 agot_siege_events.1.a:0 "Take anything of value."
 agot_siege_events.1.b:0 "Burn this hold to the ground!"
 agot_siege_events.1.c:0 "Seize all of the valuable inhabitants."
 agot_siege_events.1.d:0 "All those inside the walls shall be taken prisoner."
 agot_siege_events.1.e:0 "Kill all those of importance!"
 agot_siege_events.1.f:0 "Kill #bold everyone!#!"
 agot_siege_events.1.g:0 "Leave them be."

