 agot_spy_network.0200.interface.employer.t:0 "Spitzel enthüllt Geheimnis"
 agot_spy_network.0200.interface.employer.desc:0 "Einer Eurer Spitzel hat an seinem Hof ein Geheimnis enthüllt, das nützlich sein könnte."
 agot_spy_network.0200.interface.spymaster.t:0 "Spitzel enthüllt Geheimnis"
 agot_spy_network.0200.interface.spymaster.desc:0 "Einer Eurer Spitzel hat an seinem Hof ein Geheimnis enthüllt, das nützlich sein könnte." 
 agot_spy_network.0210.t:0 "Mein Lord," 
 agot_spy_network.0210.desc:0 "Es ist mir gelungen, ein Geheimnis herauszufinden, das [secret_holder.GetTitledFirstName] zu schützen versucht. Ich werde Euch die gefundenen Beweise aushändigen, aber nur, wenn meine Dienste angemessen entlohnt werden." 
 agot_spy_network.0210.a:0 "Ich muss alles wissen!"  
 agot_spy_network.0210.b:0 "Ich bin nicht interessiert."  
 agot_spy_network.0210.c:0 "Ich habe die Münzen nicht..."   
 agot_spy_network.0400.t:0 "Ein Spitzel wurde angeheuert"
 agot_spy_network.0400.desc:0 "[councillor.GetTitledFirstName] hat eine Person gefunden, die bereit ist, Euer Spitzel am Hof von  [target_character.GetTitledFirstName] zu werden"
 agot_spy_network.0400.a:0 "[new_spy.GetTitledFirstName] wird mir gute Dienste leisten"
 agot_spy_network.0500.t:0 "Ein Spitzel wurde enttarnt" 
 agot_spy_network.0500.desc:0 "[councillor.GetTitledFirstName] hat einen Spitzel entdeckt! [discovered_spy.GetTitledFirstName] wurde dabei erwischt, wie er in den dunkelsten Ecken eures Hofes nach Geheimnissen suchte."
 agot_spy_network.0500.a:0 "Wer hat dich geschickt?" 
 agot_spy_network.0510.t:0 "Ihr wurdet entdeckt!"
 agot_spy_network.0510.desc:0 "Irgendwie haben sie es herausgefunden! Ich wurde beim spionieren für [discovered_spy_employer.GetTitledFirstName] entdeckt. Jetzt ist mein Leben in Gefahr. Vielleicht kann ich das überleben, wenn ich ihnen sage, wer mich angeheuert hat?"
 agot_spy_network.0510.a:0 "Gnade! Ich werde euch alles erzählen!" 
 agot_spy_network.0510.b:0 "Meine Lippen bleiben versiegelt!" 
 agot_spy_network.0520.t:0 "Ein Spitzel wurde enttarnt"
 agot_spy_network.0520.flipped.desc:0 "[discovered_spy.GetTitledFirstName] hat bereitwillig enthüllt, wer Euch ausspioniert und bittet Euch um Gnade: Es war [discovered_spy_employer.GetTitledFirstName]!" 
 agot_spy_network.0520.loyal.desc:0 "[discovered_spy.GetTitledFirstName] weigert sich zu enthüllen, wer Euch ausspioniert."  
 agot_spy_network.0520.desc:0 "Wie wollt Ihr mit dem Verräter verfahren?"
 agot_spy_network.0520.a:0 "[discovered_spy.GetTitledFirstName] wird aus dem Reich verbannt."
 agot_spy_network.0520.b:0 "[discovered_spy.GetTitledFirstName] muss in einer Zelle verrotten." 
 agot_spy_network.0520.c:0 "Es gibt nur eine Strafe für dieses Verbrechen: Tod!" 
 agot_spy_network.0520.d:0 "Ich werde barmherzig sein. Aber diese Intrigen müssen aufhören!"  
 agot_spy_network.0600.t:0 "Euer Spitzel wurde enttarnt!"
 agot_spy_network.0600.desc:0 "Die heimlichen Berichte, die wir von [discovered_spy.GetTitledFirstName] erhalten, haben plötzlich aufgehört. Offenbar waren ihre Fähigkeiten nicht gut genug, um nicht entdeckt zu werden."
 agot_spy_network.0600.flipped.desc:0 "Und was noch schlimmer ist: [discovered_spy.GetTitledFirstName] hat Eure Beteiligung aufgedeckt!"
 agot_spy_network.0600.a:0 "[discovered_spy.GetSheHe|U] war nicht vorsichtig genug!" 
 agot_spy_network.0700.t:0 "Ein Spitzel wurde angeheuert"
 agot_spy_network.0700.desc:0 "[recipient.GetTitledFirstName] hat sich in die Reihen eures weit verzweigten Spitzelnetzes eingereiht."
 agot_spy_network.0700.a:0 "Einfluss wächst wie Unkraut..." 

