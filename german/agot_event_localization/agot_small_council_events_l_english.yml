agot_small_council.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"

agot_small_council.0001.t:0 "Serving on the Small Council"
agot_small_council.0001.desc:0 "In what position shall [secondary_recipient.GetSheHe] serve the realm on the small council?"

agot_small_council.0001.a:0 "[secondary_recipient.GetSheHe|U]'ll serve as my Hand."
agot_small_council.0001.b:0 "[secondary_recipient.GetSheHe|U]'ll serve as my Chancellor."
agot_small_council.0001.c:0 "[secondary_recipient.GetSheHe|U]'ll serve as my Steward."
agot_small_council.0001.d:0 "[secondary_recipient.GetSheHe|U]'ll serve as my Marshal."
agot_small_council.0001.e:0 "[secondary_recipient.GetSheHe|U]'ll serve as my Admiral."
agot_small_council.0001.f:0 "[secondary_recipient.GetSheHe|U]'ll serve as my Spymaster."
agot_small_council.0001.g:0 "This [secondary_recipient.GetWomanMan] is barely fit to shovel my stable."

agot_small_council.0003.desc:0 "My liege, you can hardly expect me to offer up the service of my dear vassal, when their own skills are so essential to the stewardship of my own lands. Not to mention the revenues I would be deprived of if they were to serve you directly..."
agot_small_council.0003.a:0 "Allow me to assuage your fears."
agot_small_council.0003.a.tt:0 "[secondary_recipient.GetName] joins your Council"
agot_small_council.0003.b:0 "I will not pay for the rights to my own vassals!"
agot_small_council.0003.c:0 "You will do this for something far more valuable than gold"

agot_small_council.0004.desc:0 "I understand that the realm is in need of leal and talented Lords to serve the realm, but as am I.\n\nPerhaps if you promised to support me in whatever way I need, it would ease my mind in allowing you to retain the service of my rightful vassal."
agot_small_council.0004.a:0 "I accept, for the good of the realm."
agot_small_council.0004.a.tt:0 "[secondary_recipient.GetName] joins your Council"
agot_small_council.0004.b:0 "I will not bargain with you!"
agot_small_council.0004.c:0 "You have other debts to repay me, first"

agot_small_council.0005.desc:0 "I have no interest in surrending my rights as [secondary_recipient.GetNamePossessive] liege, so you will find yourself in need of a different [secondary_recipient.GetLadyLord] to fill your empty seat."
agot_small_council.0005.a:0 "Then bother me no more, fool."
