 agot_house_customizer.0026.t:0 "House Customizer - Strong Seed"
 agot_house_customizer.0026.desc:0 "Members of #V House [ROOT.Char.GetHouse.GetName]#! have a distinct, generational appearance. Over the generations they have passed down a unique look compared to other houses.\n\nPlease choose if you want to apply the strong seed appearance of #V House [ROOT.Char.GetHouse.GetName]#! to your character."
 agot_house_customizer.0026.a:0 "Yes, make my character look like House [ROOT.Char.GetHouse.GetName]!"
