l_english:

###############################
#     The Puppeteer           #
#     ZombieSchrodCat         #
#       0001 - 0004           #
###############################

agot_filler_hedges.0001.t:0 "The Puppeteer"
agot_filler_hedges.0001.desc:0 "A Braavosi puppeteer has arrived at my court; my [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], having heard talk of his talent among the local smallfolk, decided to invite him to put on a show for my household. "
agot_filler_hedges.0001.a:0 "I look forward to seeing the show!"
agot_filler_hedges.0001.b:0 "I look forward to seeing the show!"

agot_filler_hedges.0002.t:0 "The Puppeteer"
agot_filler_hedges.0002.desc:0 "The puppet show was entertaining! The puppeteer put on several performances for my household; some were light and comical, while others had a darker tone. All in all, I greatly enjoyed myself!"
agot_filler_hedges.0002.a:0 "I should let my [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] invite performers more often!"
agot_filler_hedges.0002.b:0 "I felt a sincere connection to one of his characters!"

agot_filler_hedges.0003.t:0 "The Puppeteer"
agot_filler_hedges.0003.desc:0 "The puppet show was disturbing… The puppeteer put on several performances for the audience; one of the comical ones, however, felt like they were mocking myself and House [GetPlayer.GetHouse.GetBaseName]!"
agot_filler_hedges.0003.a:0 "I hope he didn't mock me like this in front of the peasantry..."

agot_filler_hedges.0004.t:0 "The Puppeteer"
agot_filler_hedges.0004.desc:0 "The puppet show was terrifying! Even though they were only puppets, the story and the way the man changed his voice chilled me to the bone…"
agot_filler_hedges.0004.a:0 "I'll be sleeping by candlelight tonight..."

###############################
#     Wandering Hedgeknight   #
#     ZombieSchrodCat         #
#       0005 - 0013           #
###############################

agot_filler_hedges.0005.t:0 "Wandering Hedge Knight"
agot_filler_hedges.0005.desc:0 "[wandering_hedgeknight.GetTitledFirstName], a hedge knight, has arrived at my court. He has requested permission to rest at my keep for a short while before he resumes his travels. In return, he has offered me his service for the duration of his stay."
agot_filler_hedges.0005.a:0 "An extra pair of hands would surely be useful"
agot_filler_hedges.0005.a.tt:0 "#bold This Hedge Knight will have no traits, as the event progresses they will gain traits# "
agot_filler_hedges.0005.b:0 "Return to the hedges and rest there, vagrant!"

agot_filler_hedges.0006.t:0 "Wandering Hedge Knight"
agot_filler_hedges.0006.desc:0 "As I walk through my courtyard, I spot [wandering_hedgeknight.GetTitledFirstName] resting beneath an awning, too busy sleeping to conduct the service he’d offered me during his stay…"
agot_filler_hedges.0006.a:0 "So this is the type of knight you are..."
agot_filler_hedges.0006.b:0 "I wish to be like him!"

agot_filler_hedges.0007.t:0 "Wandering Hedge Knight"
agot_filler_hedges.0007.desc:0 "In exchange for my hospitality, I tasked [wandering_hedgeknight.GetTitledFirstName] with inspecting my armory to ensure its quality. Much to my delight, he seems to have taken this job to heart; the swords, axes, and maces alike are all polished to a mirror finish."
agot_filler_hedges.0007.a:0 "So this is the type of knight you are!"
agot_filler_hedges.0007.b:0 "I wish to be like him!"

agot_filler_hedges.0008.t:0 "Wandering Hedge Knight"
agot_filler_hedges.0008.desc:0 "[wandering_hedgeknight.GetTitledFirstName] was working in the courtyard, but his progress was going slowly. All of the children in my household buzzed about him like flies, pestering him with questions about life on the road. He did his best to strike a balance between his work and keeping the children entertained."
agot_filler_hedges.0008.a:0 "So this is the type of knight you are!"
agot_filler_hedges.0008.b:0 "I wish to be like him"

agot_filler_hedges.0009.t:0 "Wandering Hedge Knight"
agot_filler_hedges.0009.desc:0 "I came across [wandering_hedgeknight.GetTitledFirstName] with a few of my men-at-arms. In their off-time, the lot had been playing dice, something that [wandering_hedgeknight.GetTitledFirstNameNoTooltip] was seemingly exceptionally skilled at. A few of the men-at-arms, however, later said that his rolls may have been just a bit too good…"
agot_filler_hedges.0009.a:0 "So this is the type of knight you are.."
agot_filler_hedges.0009.b:0 "I wish to be like him!"

agot_filler_hedges.0010.t:0 "Wandering Hedge Knight"
agot_filler_hedges.0010.desc:0 "I tasked [wandering_hedgeknight.GetTitledFirstName] with a rather simple matter; overseeing some of my smallfolk while they completed some manual labor I had levied them for. [wandering_hedgeknight.GetTitledFirstNameNoTooltip] did indeed oversee them, but with a heavier hand than might have been necessary…"
agot_filler_hedges.0010.a:0 "So this is the time of knight you are.."
agot_filler_hedges.0010.b:0 "I wish to be like him!"

agot_filler_hedges.0011.t:0 "Wandering Hedge Knight"
agot_filler_hedges.0011.desc:0 "[wandering_hedgeknight.GetTitledFirstNameNoTooltip] has spent the day training in the courtyard, sparring with a few of my household guards. "
agot_filler_hedges.0011.a:0 "It seems he knows how to wield a blade"

agot_filler_hedges.0012.t:0 "Wandering Hedge Knight"
agot_filler_hedges.0012.desc:0 "[wandering_hedgeknight.GetTitledFirstName] and [active_councillor.GetTitledFirstName] have spent the day in deep conversation with one another, discussing the finer points of strategy and analyzing historical battles."
agot_filler_hedges.0012.a:0 "It seems [wandering_hedgeknight.GetTitledFirstNameNoTooltip] is quite the tactician"

agot_filler_hedges.0013.t:0 "Wandering Hedge Knight"
agot_filler_hedges.0013.desc:0 "The time has come at last for [wandering_hedgeknight.GetTitledFirstName] to return to the hedges from whence he came. Before leaving, he comes before you and offers his sincere thanks for your hospitality, asking if he can be of any further service prior to his departure."
agot_filler_hedges.0013.a:0 "You're wasted on the road, join my court"
agot_filler_hedges.0013.b:0 "I simply wished him safe travels"

###############################
#     Wandering Sellsword   #
#     ZombieSchrodCat         #
#       0014 - 0014           #
###############################

agot_filler_hedges.0014.t:0 "Wandering Sellsword"
agot_filler_hedges.0014.desc:0 "A sellsword by the name of [wandering_sellsword.GetTitledFirstName] has arrived at my court today, and after first speaking to my [ROOT.Char.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName], he has come before me seeking employment. "
agot_filler_hedges.0014.a:0 "I am in need of men with your skills"
agot_filler_hedges.0014.b:0 "Remind the smallfolk what life is like without my protection"
agot_filler_hedges.0014.c:0 "I have no use for your ilk"

###############################
#     Traveling Maester       #
#     ZombieSchrodCat         #
#       0015 - 0022           #
###############################

agot_filler_hedges.0015.t:0 "Traveling Maester"
agot_filler_hedges.0015.desc:0 "[traveling_maester.GetTitledFirstName] has come to my keep seeking a place to stay for a short while before resuming his journey to the court of the Lord he will be serving."
agot_filler_hedges.0015.a:0 "Any Maester of the Citadel is welcome in my halls"
agot_filler_hedges.0015.b:0 "We simply do not have the room"

agot_filler_hedges.0016.t:0 "Traveling Maester: Ravenry"
agot_filler_hedges.0016.desc:0 "Whilst walking the corridors of my keep today, I ran into my guest, [traveling_maester.GetTitledFirstName], and began speaking with him; during our conversation, I noticed that he had a link of black iron on his chain. I brought this up to him, and we began talking at length about ravenry."
agot_filler_hedges.0016.a:0 "A truly illuminating conversation"
agot_filler_hedges.0016.b:0 "A truly illuminating conversation"
agot_filler_hedges.0016.c:0 "A truly illuminating conversation"

agot_filler_hedges.0017.t:0 "Traveling Maester: Warcraft"
agot_filler_hedges.0017.desc:0 "Whilst walking the corridors of my keep today, I ran into my guest, [traveling_maester.GetTitledFirstName], and began speaking with him; during our conversation, I noticed that he had a link of iron on his chain. I brought this up to him, and we began talking at length about warcraft."
agot_filler_hedges.0017.a:0 "A truly illuminating conversation"
agot_filler_hedges.0017.b:0 "A truly illuminating conversation"
agot_filler_hedges.0017.c:0 "A truly illuminating conversation"

agot_filler_hedges.0018.t:0 "Traveling Maester: Accounting"
agot_filler_hedges.0018.desc:0 "Whilst walking the corridors of my keep today, I ran into my guest, [traveling_maester.GetTitledFirstName], and began speaking with him; during our conversation, I noticed that he had a link of gold on his chain. I brought this up to him, and we began talking at length about accounting and stewardship."
agot_filler_hedges.0018.a:0 "A truly illuminating conversation"
agot_filler_hedges.0018.b:0 "A truly illuminating conversation"
agot_filler_hedges.0018.c:0 "A truly illuminating conversation"

agot_filler_hedges.0019.t:0 "Traveling Maester: Poisoning"
agot_filler_hedges.0019.desc:0 "Whilst walking the corridors of my keep today, I ran into my guest, [traveling_maester.GetTitledFirstName], and began speaking with him; during our conversation, I noticed that he had a link of lead on his chain. I brought this up to him, and we began talking at length about poisons and antidotes."
agot_filler_hedges.0019.a:0 "A truly illuminating conversation"
agot_filler_hedges.0019.b:0 "A truly illuminating conversation"
agot_filler_hedges.0019.c:0 "A truly illuminating conversation"

agot_filler_hedges.0020.t:0 "Traveling Maester: History"
agot_filler_hedges.0020.desc:0 "Whilst walking the corridors of my keep today, I ran into my guest, [traveling_maester.GetTitledFirstName], and began speaking with him; during our conversation, I noticed that he had a link of copper on his chain. I brought this up to him, and we began talking at length about the histories."
agot_filler_hedges.0020.a:0 "A truly illuminating conversation"
agot_filler_hedges.0020.b:0 "A truly illuminating conversation"
agot_filler_hedges.0020.c:0 "A truly illuminating conversation"

agot_filler_hedges.0021.t:0 "Traveling Maester"
agot_filler_hedges.0021.desc:0 "[traveling_maester.GetTitledFirstName] has come before me before he returns to his journey, thanking me profusely for my generosity and hospitality. He further stated that he would be sure to tell his new Lord and his colleagues at the citadel of the breadth and depth of my scholarly insights. "
agot_filler_hedges.0021.a:0 "Clearly I have left a good impression"

agot_filler_hedges.0022.t:0 "Traveling Maester"
agot_filler_hedges.0022.desc:0 "[traveling_maester.GetTitledFirstName] has come before me and somewhat perfunctorily thanked me for my hospitality. He complimented me on my insights into scholarly matters, though his tone would suggest he thought little of my intellect…"
agot_filler_hedges.0022.a:0 "It seems he thinks me a fool"

###############################
#  The Hedgewizard: Profit    #
#     ZombieSchrodCat         #
#       0023 - 0030           #
###############################

agot_filler_hedges.0023.t:0 "The Hedgewizard: Profit"
agot_filler_hedges.0023.desc:0 "An odd man has arrived at my court today, looking more like a vagrant than a courtier. The man announces that he is a hedge wizard and declares he can be of use to me. My guards begin to move to throw the hedge wizard out of my court."
agot_filler_hedges.0023.a:0 "Wait.. Let us see what he has to say"
agot_filler_hedges.0023.b:0 "Clearly he is deranged"

agot_filler_hedges.0024.t:0 "The Hedgewizard: Profit"
agot_filler_hedges.0024.desc:0 "The hedge wizard emptied a bag of various animal bones onto the floor and began talking to himself. After a while, he stood up and declared that White Harbor would be in desperate need of furs soon!"
agot_filler_hedges.0024.a:0 "The North.. needing furs? I suppose I could send some"
agot_filler_hedges.0024.b:0 "What a waste of time"

agot_filler_hedges.0025.t:0 "The Hedgewizard: Profit"
agot_filler_hedges.0025.desc:0 "The hedge wizard emptied a bag of various animal bones onto the floor and began talking to himself. After a while, he stood up and declared that sand would sell for a premium in Sunspear!"
agot_filler_hedges.0025.a:0 "Doesn't Dorne have alot of sand? I suppose we'll see"
agot_filler_hedges.0025.b:0 "What a waste of time"

agot_filler_hedges.0026.t:0 "The Hedgewizard: Profit"
agot_filler_hedges.0026.desc:0 "The hedge wizard emptied a bag of various animal bones onto the floor and began talking to himself. After a while, he stood up and declared that gold was to be made by sending pumpkins to Gulltown!"
agot_filler_hedges.0026.a:0 "Isn't the Vale known for it's pumpkins? I suppose we'll see"
agot_filler_hedges.0026.b:0 "What a waste of time"

agot_filler_hedges.0027.t:0 "The Hedgewizard: Profit"
agot_filler_hedges.0027.desc:0 "I received news that the shipment of furs I sent to White Harbor has sold for an exorbitant price! Apparently, a storehouse containing thousands of pelts went up in flames just prior to my own arriving at port! "
agot_filler_hedges.0027.a:0 "I can't believe he was right"

agot_filler_hedges.0028.t:0 "The Hedgewizard: Profit"
agot_filler_hedges.0028.desc:0 "The captain of the ship that carried my shipment of sand to Sunspear was a very savvy man indeed. Upon arriving in port, he proclaimed that he had sailed from Essos and that the sand he brought was from the Rhoyne’s delta. A large group of Orphans of the Greenblood paid him an exorbitant price for the sand!"
agot_filler_hedges.0028.a:0 "I can't believe he was right"

agot_filler_hedges.0029.t:0 "The Hedgewizard: Profit"
agot_filler_hedges.0029.desc:0 "Just prior to my shipment of pumpkins arriving in Gulltown, a massive epidemic of black rot had decimated the pumpkin crop in the surrounding area, causing the price to soar just in time for my shipment to arrive! The ship’s captain apparently had to practically fend off the merchants who came to purchase them from him."
agot_filler_hedges.0029.a:0 "I can't believe he was right"

agot_filler_hedges.0030.t:0 "The Hedgewizard: Laughingstock"
agot_filler_hedges.0030.desc:0 "How could I have been such a fool, to have trusted that mad vagrant… Once my shipment arrived, there wasn’t a single merchant in port that would buy it from the ship’s captain. Worse, news has reached the ears of nobility all across the realm of the absurd scheme I had invested in! All my work and all my money wasted!"
agot_filler_hedges.0030.a:0 "Damn that Hedge Wizard!"
agot_filler_hedges.0030.b:0 "Guards! Go and find him!"

###############################
#  The Traveling Bard         #
#     ZombieSchrodCat         #
#       0031 - 0032           #
###############################

agot_filler_hedges.0031.t:0 "The Traveling Bard"
agot_filler_hedges.0031.desc:0 "[traveling_bard.GetTitledFirstName], an itinerant bard popular with the common folk, has arrived at my court. A local landowner encouraged him to seek me out so that he might perform for myself and my household.\n\nPrior to the performance, he came to me to ask what sort of music would be most pleasing to my ears."
agot_filler_hedges.0031.a:0 "A simple, pious ballad"
agot_filler_hedges.0031.b:0 "Perhaps a ballad about me?"
agot_filler_hedges.0031.c:0 "Sing of the valour of House [GetPlayer.GetHouse.GetBaseName]!"
agot_filler_hedges.0031.d:0 "Take your music elsewhere, vagrant!"

agot_filler_hedges.0032.t:0 "The Traveling Bard"
agot_filler_hedges.0032.desc:0 "[traveling_bard.GetTitledFirstName]’s performance went over swimmingly, with not a single member of my household left unimpressed! Beyond the specific ballad I’d requested, [traveling_bard.GetTitledFirstNameNoTooltip] played many more gorgeous tunes, much to everyone’s delight."
agot_filler_hedges.0032.a:0 "Your talents are wasted on the road!"
agot_filler_hedges.0032.b:0 "A splendid evening, indeed"

###############################
#  The Artist Inspiration     #
#     ZombieSchrodCat         #
#       0033 - 0038           #
###############################

agot_filler_hedges.0033.t:0 "The Artist's Inspiration"
agot_filler_hedges.0033.desc:0 "A man arrived at my court today claiming to be an artist. He states to have been struck by the beauty of my land and wishes to stay for inspiration. He promises to dedicate a painting to me in return for my hospitality."
agot_filler_hedges.0033.a:0 "By all means!"
agot_filler_hedges.0033.b:0 "Begone, beggar"

agot_filler_hedges.0034.t:0 "The Artist's Inspiration"
agot_filler_hedges.0034.desc:0 "The Artist was gone this morning; he did not let anyone know he had left. I walked into the room he had used as his studio for the first time and was struck by a beautiful painting of my Castle. Such a painting speaks volumes to my dynasty’s legacy!"
agot_filler_hedges.0034.a:0 "I will display this painting!"
agot_filler_hedges.0034.b:0 "Perhaps it would fetch a decent price!"

agot_filler_hedges.0035.t:0 "The Artist's Inspiration"
agot_filler_hedges.0035.desc:0 "The Artist was gone this morning; he did not let anyone know he had left. I walked into the room he had used as his studio for the first time and was humbled by a painting dedicated to the gods. I was stunned for a few seconds before I realised it was a painting of the temple to the gods in my hold!"
agot_filler_hedges.0035.a:0 "I will display this painting!"
agot_filler_hedges.0035.b:0 "Prehaps it would fetch a decent price!"

agot_filler_hedges.0036.t:0 "The Artist's Inspiration"
agot_filler_hedges.0036.desc:0 "The Artist was gone this morning; he did not let anyone know he had left. I walked into the room he had used as his studio for the first time and was greeted by a painting of a fierce warrior on mount! My pride swelled when I saw that the mighty warrior was, in fact, a portrait of myself!"
agot_filler_hedges.0036.a:0 "I will display this painting!"
agot_filler_hedges.0036.b:0 "Perhaps it would fetch a decent price!"

agot_filler_hedges.0037.t:0 "The Artist's Inspiration"
agot_filler_hedges.0037.desc:0 "The Artist was gone this morning; he did not let anyone know he had left. I was struck by the mess when I walked into the room he had used as his studio for the first time. The room smelled of untouched rotten food, and the walls were carved with nonsensical scribbles. In the center of the room was a painter's canvas covered by cloth; as I removed the fabric, I gasped. The painting was horrific! I do not know what the "thing" displayed in the image was, but it inspired fear and discomfort!"
agot_filler_hedges.0037.a:0 "I will display this painting..."
agot_filler_hedges.0037.b:0 "This should be burned..."

agot_filler_hedges.0038.t:0 "The Artist's Inspiration"
agot_filler_hedges.0038.desc:0 "The painting is gone now; I do not know if it was a courtier who removed it or if something else did. I no longer need it; the "thing" it displayed is still with me. I see it when I hold court, watching me from the dark corners. When my vassals speak to me, it whispers in my ear. It is everywhere and nowhere at once... "
agot_filler_hedges.0038.a:0 "Will I ever be free from it?"