 agot_bm_group_8284:0 "284 A.C."
 agot_bm_8284:0 "The Crowned Stag"
 agot_bm_8284_desc:0 "The War of the Usurper, Robert’s Rebellion — it matters not what smallfolk call it, but that #italic it is done.#!\n\nThe Targaryens are all but wiped out, their last scions scattered to the Free Cities in the form of a young man and a babe in arms. Robert I Baratheon now sits upon the Iron Throne of Westeros, but he soon realizes that being a king is not so easy as he had expected.\n\n“Honor? I’ve got Seven Kingdoms to rule! One King, Seven Kingdoms! Do you think honor keeps them in line? Do you think it’s honor that’s keeping the peace? #bold It’s fear! Fear and blood!#!”"

 bookmark_king_robert_baratheon:0 "King Robert I Baratheon"
 bookmark_king_robert_baratheon_desc:0 "All Hail, Robert I of the House Baratheon, King of the Andals, the Rhoynar, and the First Men, Lord of the Seven Kingdoms and Protector of the Realm of Westeros! Now sitting atop the Iron Throne, Robert must bring the realm together to secure a peaceful and prosperous rule. Tied to the Lannisters via a royal marriage to the beautiful — if devious — Cersei Lannister, Robert finds himself surrounded by sycophants and worse.\n\n#bold How will the Crowned Stag create a lasting legacy for House Baratheon upon the throne?#!"

 bookmark_284_tywin_lannister:0 "Lord Tywin Lannister"
 bookmark_284_tywin_lannister_desc:0 "Tywin Lannister, Lord of Casterly Rock, Shield of Lannisport, and Warden of the West, has secured the legacy of the lion: a marriage pact with the newly-minted King of Westeros, Robert I Baratheon. But his daughter, Cersei, cares little and less for her father's machinations, preferring her own schemes and plots. His golden son, Jaime, will forever be known as the Kingslayer. And his heir, young Tyrion the Imp, will never stand tall in his father’s eyes.\n\n#bold How will the great lion improve his house’s future, in service of the realm?#!"

 bookmark_284_renly_baratheon:0 "Lord Renly Baratheon"
 bookmark_284_renly_baratheon_desc:0 "Renly Baratheon, a boy of only seven, and the new Lord of Storm’s End and Lord Paramount of the Stormlands, brings much promise to his family’s ancestral seat. A charismatic child who wins friends easily, Renly is like to mirror Robert’s strength and stature in due time. But first he must navigate the tumult of his older brother’s new rule, and forge new alliances for himself.\n\n#bold How might Renly prove his worth to his brother, the King — and all the lords and ladies of Westeros fawning for royal attention?#!"

 bookmark_284_stannis_baratheon:0 "Lord Stannis Baratheon"
 bookmark_284_stannis_baratheon_desc:0 "Stannis Baratheon, a taciturn man and the new Lord of Dragonstone, survived the war through sheer grit and determination. Where some men would have starved and broken, Stannis held out in defense of Storm’s End for the greater part of a year. Honored by Robert with the traditional seat of the King’s heir — without the princely title — he now takes his place at his brother’s side, to help guide the kingdom to renewed prosperity.\n\n#bold But will new influence at the court of Dragonstone shape the young lord’s views, and his rule to come?#!"

 bookmark_balon_greyjoy:0 "Lord Balon Greyjoy"
 bookmark_balon_greyjoy_desc:0 "Balon Greyjoy, Lord of the Iron Islands and captain of the Great Kraken, desires a return to the Old Way. After his father, Quellon, spent his rule improving relations with the green lands — putting an end to reaving and the taking of thralls — the new ruler of the ironborn sees an opportunity under the new king to chart his own course in the choppy wake of the ousted Targaryen reign.\n\n#bold With the winds of change at his back, how will Balon seize his place in the annals of Westerosi history?#!"