 agot_bm_group_AC:0 "Aegon's Eroberung\n4 B.E. - 0 A.E."
 agot_bm_7898:0 "Das Jahrhundert des Blutes"
 agot_bm_7898_desc:0 "Die valyrische Herrschaft ist zusammengebrochen. Ein Verhängnis hat die Halbinsel heimgesucht, das bedeutet, dass Valyria nun verschwunden und die Herrschaft zerstört ist. Es heißt, dass das Feuer und der Rauch so heiß waren, dass sogar die Drachen verzehrt wurden. Die Zerstörung Valyrias hat die Zahl der in der bekannten Welt verbliebenen Drachenlords stark reduziert: Das Haus Targaryen war bereits nach Drachenstein umgezogen, einige andere Drachenlords, die sich zum Zeitpunkt des Untergangs nicht in Valyria aufgehalten hatten, haben ebenfalls überlebt. Aurion, ein Drachenlord, der Qohor besucht hatte, hat sich selbst zum ersten Herrscher von Valyria ausgerufen und Truppen aus Qohorik aufgestellt. Volantis, die mächtigste der neun Freien Städte, hat Anspruch auf Valyrias Reich erhoben. Inzwischen gibt es Gerüchte über Dothraki, die aus dem Osten kommen..."
 agot_bm_7932:0 "Harwyn Harthand"
 agot_bm_7932_desc:0 "Nach dem Tod seines Vaters, König Qhorwyn Hoffartt, ist Harwyn, genannt die Harte Hand, von einer Reise durch die Freien Städte zurückgekehrt, um den Meersteinstuhl zu erobern. Harwyn ist nicht der vorsichtige Mann, der sein Vater war, und blickt auf die grünen Länder, in denen sich die Flusslords unter der Herrschaft der Sturmkönige aufreiben."
 agot_bm_7974:0 "Fall von Sarnor"
 agot_bm_7974_desc:0 "Zu lange haben die Großen Menschen von Sarnor die Bedrohung durch die Dothraki Khals ignoriert. Während eine Stadt nach der anderen geplündert und dem Erdboden gleichgemacht wurde, versteckten sich die Großen Menschen hinter ihren Mauern. Jetzt sind die Männer von Sarnor endlich hinter Hochkönig Mazor Alexi vereint und bereiten sich auf ihren letzten Kampf gegen die Pferdefürsten vor."
 agot_bm_7996:0 "Die blutigen Jahre"
 agot_bm_7996_desc:0 "Vor der Eroberung herrschten sieben Könige in Westeros, jeder kämpft um Macht und Vorherrschaft über den jeweils anderen. Kannst du Aegon Targaryen nacheifern und ganz Westeros unter einem König vereinen?"
 agot_bm_7998:0 "Der Eroberungskrieg"
 agot_bm_7998_desc:0 "Aegon Targaryen und seine Schwestern sind an der Mündung des Schwarzwassers gelandet, bewaffnet mit drei mächtigen Drachen. Argilac der Arrogante hat Aegons Angebot einer Heirat zwischen seinem Freund Orys und Argilacs Tochter ausgeschlagen und nur die Hände von Aegons Gesandten zurückgeschickt. Daraufhin hat Aegon geschworen, die Sieben Königslande zu erobern, und verkündet: 'Es wird nur einen König geben'."
 agot_bm_8000:0 "Der gekrönte Drache"
 agot_bm_8000_desc:0 "PLACEHOLDER"
 agot_bm_8043:0 "Der Aufstand der Glaubenskämpfer"
 agot_bm_8043_desc:0 "Nach dem Tod von Aegon dem Eroberer und der Besteigung des Eisernen Throns durch seinen Sohn Aenys erhob sich der Hohe Septon gegen diese aus Inzest geborene Abscheulichkeit. Jetzt, viele Jahre später, ist der kränkliche Aenys gestorben und sein Halbbruder Maegor der Grausame sitzt auf dem Eisernen Thron und ist darauf aus, diesen Aufstand zu beenden."
