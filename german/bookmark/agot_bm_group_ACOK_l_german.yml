 agot_bm_8299:0 "Krieg der Könige"
 agot_bm_8299_desc:0 "Westeros befindet sich im Krieg. Nach dem frühen Tod von Robert Baratheon sitzt Joffrey, sein unbestätigter erstgeborener Sohn, auf dem Eisernen Thron. Eddard Stark, Lord des Nordens und Hand des Königs, hat Stannis Baratheon wissen lassen, dass Joffrey nicht Roberts Sohn ist, sondern das Ergebnis der inzestuösen Beziehung zwischen Königin Cersei und ihrem Bruder Ser Jaime Lennister. Joffrey, empört über Lord Eddards Anschuldigungen, hat ihn hinrichten lassen. Nun hat Eddards Sohn Robb, unterstützt von den Tullys aus den Flusslanden, seine Banner erhoben und marschiert auf Königsmund zu. In der Zwischenzeit hat Lord Balon Graufreud, der Opportunist schlechthin, Anspruch auf den Meersteinstuhl erhoben und hofft, wie die Eisengeborenen von einst zu regieren. Auf der anderen Seite der Meerenge beginnt schließlich Daenerys Targaryen, die den Tod ihres Mannes und ihres ungeborenen Kindes betrauert, ihre Suche nach der Rückkehrmöglichkeit nach Westeros. In diesem Szenario erlebt ihr den zentralen Konflikt des Buches 'Das Lied von Eis und Feuer' von George R.R. Martin noch einmal, aber denkt daran: Der Winter naht."
 agot_bm_8300:0 "Ein Festmahl für die Krähen"
 agot_bm_8300_desc:0 "Der Krieg der Fünf Könige scheint zu Ende zu gehen. Robb Stark, Joffrey Baratheon, Renly Baratheon und Balon Graufreud sind tot. König Stannis Baratheon ist zur Mauer geflohen, wo Jon Schnee Lord Kommandant geworden ist. König Tommen Baratheon, Joffreys achtjähriger Bruder, regiert nun in Königsmund unter dem wachsamen Auge seiner Mutter, der Königinregentin Cersei Lennister. Lord Tywin Lennister ist tot, ermordet von seinem Sohn Tyrion bei seiner Flucht aus der Stadt. Sansa Stark versteckt sich im Grünen Tal, beschützt von Petyr Baelish, der seine Frau Lysa Arryn ermordet hat und sich zum Beschützer des Grünen Tals und zum Vormund des achtjährigen Lord Robert Arryn ernannt hat."
