 agot_bm_group_RW:0 "Die Rhoynischen Kriege\n7100 A.E. - 7300 A.E."
 agot_bm_7100:0 "Der Schildkrötenkrieg"
 agot_bm_7100_desc:0 "Die Rhoynar und die valyrischen Siedler entlang der Rhoyne hatten lange Zeit eine schwierige Beziehung. Dieser Konflikt eskalierte, als die Volanten eine der Riesenschildkröten, die in der Rhoyne leben, erbeuteten und abschlachteten. Diese großen Tiere werden von den Rhoynar als heilig angesehen."
 agot_bm_7294:0 "Die Zerstörung von Sarhoy"
 agot_bm_7294_desc:0 "Der zweite Gewürzkrieg ist an der Mündung des Rhoyne zwischen der rhoynischen Stadt Sarhoy und der Freien Stadt Volantis ausgebrochen."
 agot_bm_7297:0 "Die zehntausend Schiffe"
 agot_bm_7297_desc:0 "Mit der Zerstörung von Sarhoy haben sich die Rhoynar-Völker unter Prinz Garin von Chroyane, bekannt als der Große, vereinigt. Prinz Garin schwört, die Volanten für ihre Taten zu vernichten. Doch nicht alle Rhoynar teilen Garins Meinung. Prinzessin Nymeria von Ny Sar hat dazu geraten, dass sie einen solchen Kampf nicht gewinnen können."
 agot_bm_7300:0 "Nymerias Landung"
 agot_bm_7300_desc:0 "Nach langen Jahren des Umherziehens auf den Meeren hat Prinzessin Nymeria die Reste ihrer Flotte nach Dorne gebracht. Dort wurde sie von Lord Mors Martell empfangen und geheiratet. Mors Martell, der sich in der rhoynischen Tradition als Prinz bezeichnet, hat seine Herrschaft über ganz Dorne ausgerufen und versucht, mit seinen neu gefundenen rhoynarischen Verbündeten die verschiedenen Kleinkönige zu erobern."
