l_english:
 agot_petition_liege.0001.t:0 "My leal bannerman,"
 agot_petition_liege.0001.desc:0 "You are hereby ordered to cease all hostilities against [petition_vassal.GetTitledFirstName]. It is my will that there be peace amongst my vassals and that they comport themselves with dignity befitting their noble station. I will not have our lands torn apart by war."
 agot_petition_liege.0001.a:0 "As you command, my liege."
 agot_petition_liege.0001.b:0 "I am within my rights with regards to [petition_vassal.GetTitledFirstName]. Our quarrel is not your concern."
 agot_petition_liege.0002.t:0 "My liege,"
 agot_petition_liege.0002.desc:0 "I am within my rights with regards to [petition_vassal.GetTitledFirstName]. Our quarrel is not your concern."
 agot_petition_liege.0002.a:0 "[second_party.GetSheHe] dares defy me?!" 
 agot_petition_liege.0003.t:0 "My leal bannerman,"
 agot_petition_liege.0003.desc:0 "Though it is my will that there be peace amongst my vassals, certain of my subjects continue to see fit to defy me. It seems that [second_party.GetTitledFirstName] intends to continue [second_party.GetHerHis] war against you, and for the nonce there is little I can do. Resist [second_party.GetHerHim] as you can, or make peace on your own terms."
 agot_petition_liege.0003.a:0 "I had expected my lord's authority to be more... efficacious." 
 agot_petition_liege.0004.t:0 "My liege,"
 agot_petition_liege.0004.desc:0 "Your wisdom and goodness are beyond dispute. For the sake of the realm and its people, I will make my peace with [petition_vassal.GetTitledFirstName] immediately, with all thanks to your intercession."
 agot_petition_liege.0004.a:0 "I knew they would see sense."  