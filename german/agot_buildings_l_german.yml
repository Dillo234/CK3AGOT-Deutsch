l_german:
 building_type_godswood_01:0 "Götterhain"
 building_type_godswood_01_desc:0 "Als die Ersten Menschen die alten Götter der Kinder des Waldes aufnahmen, schufen sie Götterhaine, Haine innerhalb ihrer Burgen und Dörfer, in denen ein einzelner Wehrholzbaum, der als "Herzbaum" bekannt ist und in den ein Gesicht geschnitzt wurde, gepflanzt wurde, damit die Götter verehrt werden konnten."
 building_godswood_01:0 "Kleiner Götterhain"
 building_godswood_01_desc:0 "Ein kleiner Götterhain mit mehreren Bäumen und einem Herzbaum in der Mitte. Dieser Götterhain ist ein schöner Ort für den Herrscher dieses Betriebs, um spazieren zu gehen und nachzudenken."
 building_godswood_02:0 "Götterhain"
 building_godswood_02_desc:0 "Ein mittelgroßer Götterhain mit Bäumen wie Eiche, Ulme und Birke und einem Herzbaum in der Mitte. Seine Größe und Pflege sind ein klares Zeichen für den Status und das Prestige des Lords, wobei die alten Traditionen beibehalten werden."
 building_godswood_03:0 "Großer Götterhain"
 building_godswood_03_desc:0 "Ein großer Götterhain mit Bäumen wie Wachtel, Eiche, Ulme, Birke und sogar einigen Eisenhölzern und in der Mitte ein hoch aufragender Herzbaum. Nur die reichsten Lords konnten es sich leisten, diesen privaten Wald innerhalb ihrer Burgen zu bauen und zu pflegen."
 building_godswood_04:0 "Mächtiger Götterhain"
 building_godswood_04_desc:0 "Dieser mächtige Götterhain ist unvergleichlich. Er erstreckt sich über mehrere Hektar und ist voll von Wächtern, Eichen, Ulmen, Birken, Eisenholz und vielem mehr. Und tief im Wald steht ein stolzer, großer Herzbaum."
 
 building_building_moat_01:0 "Trockengraben"
 building_type_building_moat_01:0 "Erdarbeiten"
 building_building_moat_01_desc:0 "Ein trockener Wassergraben, der kaum mehr als ein Graben ist, ist immer noch ein wirksames Mittel zur Befestigung eines Besitztums."
 building_type_building_moat_01_desc:0 "Kaum mehr als ein Graben, ein trockener Graben ist immer noch ein wirksames Mittel, um eine Burg zu befestigen."
 building_building_moat_02:0 "Wassergraben"
 building_type_building_moat_02:0 "Erdarbeiten"
 building_building_moat_02_desc:0 "Der Graben, ist mit Brackwasser gefüllt, was einen Angriff erheblich erschwert."
 building_type_building_moat_02_desc:0 "Der Burggraben, ist mit Brackwasser gefüllt, was einen Angriff erheblich erschwert"
 building_building_moat_03:0 "Breiter Wassergraben"
 building_type_building_moat_03:0 "Äußere Verteidigungsanlagen"
 building_building_moat_03_desc:0 "Der Graben wurde verbreitert und bildet nun ein großes Hindernis für jeden Eindringling."
 building_type_building_moat_03_desc:0 "Der Graben wurde verbreitert und bildet nun ein großes Hindernis für jeden Eindringling."
 building_building_moat_04:0 "Tiefer Wassergraben"
 building_type_building_moat_04:0 "Äußere Verteidigungsanlagen
 building_building_moat_04_desc:0 "Dieser Graben wurde ausgeschachtet und vertieft, so dass er nur noch per Boot überquert werden kann."
 building_type_building_moat_04_desc:0 "Dieser Graben wurde ausgeschachtet und vertieft, so dass er nur noch per Boot überquert werden kann."
 building_building_moat_05:0 "Bachgespeister Wassergraben"
 building_type_building_moat_05:0 "Äußere Verteidigungsanlagen"
 building_building_moat_05_desc:0 "Der Burggraben wurde so angelegt, dass er von einem örtlichen Bach gespeist wird. In dem nun sauberen Wassergraben leben verschiedene Fischarten, und das Abwasser wird nun von der Burg weggeleitet."
 building_type_building_moat_05_desc:0 "Der Burggraben wurde so angelegt, dass er von einem örtlichen Bach gespeist wird. In dem nun sauberen Wassergraben leben verschiedene Fischarten, und das Abwasser wird nun von der Burg weggeleitet."
 building_building_moat_06:0 "Seegraben"
 building_type_building_moat_06:0 "Eindrucksvolle äußere Verteidigungsanlagen"
 building_building_moat_06_desc:0 "Diese Burg liegt inmitten eines großen Süßwassersees. Er wird von mehreren Bächen gespeist, kann nicht abgelassen werden und liefert den Verteidigern einen unerschöpflichen Vorrat an Süßwasser. In Friedenszeiten wird er häufig für Bootsfahrten genutzt."
 building_type_building_moat_06_desc:0 "Dieses Besitztum liegt inmitten eines großen Süßwassersees. Er wird von mehreren Bächen gespeist, kann nicht abgelassen werden und liefert den Verteidigern einen unerschöpflichen Vorrat an Süßwasser. In Friedenszeiten wird er häufig für Bootsfahrten genutzt."
 building_building_moat_07:0 "Zentrale Gräben"
 building_type_building_moat_07:0 "Eindrucksvolle äußere Verteidigungsanlagen"
 building_building_moat_07_desc:0 "Außerhalb des Burggrabens befindet sich ein weiterer Wassergraben."
 building_type_building_moat_07_desc:0 "Außerhalb des Burggrabens befindet sich ein weiterer Wassergraben.
 building_building_moat_08:0 "Löwenechsen verseuchter Wassergraben"
 building_type_building_moat_08:0 "Eindrucksvolle äußere Verteidigungsanlagen"
 building_building_moat_08_desc:0 "Im äußeren Graben dieser Burg lauern viele Löwenechsen, die offenbar aus der Eng hergeschafft wurden. Ihre Augen blicken aus dem trüben Wasser hervor und halten Ausschau nach allem, was sich zu nahe an den Rand des Wassers wagt. Nur ein Narr würde ihn ohne Zugbrücke überqueren."
 building_type_building_moat_08_desc:0 "Im äußeren Graben dieser Burg lauern viele Löwenechsen, die offenbar aus der Eng hergeschafft wurden. Ihre Augen blicken aus dem trüben Wasser hervor und halten Ausschau nach allem, was sich zu nahe an den Rand des Wassers wagt. Nur ein Narr würde ihn ohne Zugbrücke überqueren."

 building_type_apiaries_01:1 "Bienenstöcke"
 building_type_apiaries_01_desc:1 "Imkerinnen und Imker halten hier Bienenvölker, um wertvolle Stoffe wie Honig und Wachs zu produzieren."
 building_apiaries_01:1 "Wildsammler"
 building_apiaries_01_desc:1 "Neben dem Sammeln von Honig aus zahlreichen wilden Bienenstöcken werden Töpferwaren verwendet, um Wildbienenvölker in Gefangenschaft unterzubringen."
 building_apiaries_02:1 "Bienenkörbe"
 building_apiaries_02_desc:1 "Geflochtene Körbe aus Stroh und Weide werden als Bienenstöcke und Gefäße für die Honig- und Wachsernte verwendet."
 building_apiaries_03:1 "Honigweinproduktion"
 building_apiaries_03_desc:1 "Honig kann mit Wasser vermischt und zu Met vergoren werden, einem Getränk, das bei Adeligen und Bauern gleichermaßen beliebt ist.."
 building_apiaries_04:1 "Große Bienenkörbe"
 building_apiaries_04_desc:1 "Sammlungen großer Körbe sind in der Landschaft verstreut und bieten einer großen Anzahl von Bienen ein Zuhause."
 building_apiaries_05:1 "Zweiteilige Bienenkörbe"
 building_apiaries_05_desc:1 "Ein abnehmbarer Deckel erlaubt es, den oberen Teil des Bienenstocks abzunehmen, so dass die Bienen und der Bienenstock erhalten bleiben und der Honig leicht geerntet werden kann."
 building_apiaries_06:1 "Kerzenmacher"
 building_apiaries_06_desc:1 "Hier stellen die Kerzenmacher beständige und sauber brennende Bienenwachskerzen her."
 building_apiaries_07:1 "Große geteilte Bienenstöcke"
 building_apiaries_07_desc:1 "Gemeinschaften von Imkern kümmern sich um viele Bienenstöcke und Bienenvölker."
 building_apiaries_08:1 "Wachsverarbeiter"
 building_apiaries_08_desc:1 "Bienenwachs kann hier veredelt werden, um es für verschiedene Zwecke wie Siegelwachs, Schreibtafeln und Formenbau zu verwenden."
 
 building_type_casterly_rock_01:0 "Casterlystein"
 building_type_casterly_rock_01_desc:0 "Der massive Casterlystein, der dreimal so hoch wie die Mauer sein soll, ist die Quelle des Reichtums und der Macht des Hauses Lannister. Der Berg beherbergt große Goldvorkommen und tausende von Jahren des Bergbaus haben den Felsen mit Tunneln gefüllt, die heute die Gänge, Räume und Höfe einer der größten Burgen in Westeros bilden."
 building_casterly_rock_01:0 "$building_type_casterly_rock_01$"
 building_casterly_rock_01_desc:0 "$building_type_casterly_rock_01_desc$"
 
 building_type_dragonpit_01:0 "Drachengrube"
 building_type_dragonpit_01_desc:0 "Die Drachengrube wurde von König Maegor I als Schauplatz für Veranstaltungen von Krönungen bis hin zu Hinrichtungen genutzt und war als großer Stall zur Unterbringung von Drachen gedacht. Während des Aufstands in Königsmund stürmten ein Prophet, der als der Hirte bekannt ist, und seine Tausende von Anhängern die Drachengrube, was zum Tod von fünf Drachen und unzähligen Aufständischen führte. Heute erinnert sie an vergangene Zeiten."
 building_dragonpit_01:0 "$building_type_dragonpit_01$"
 building_dragonpit_01_desc:0 "$building_type_dragonpit_01_desc$"
 
 building_type_dragonstone_01:0 "Drachenstein"
 building_type_dragonstone_01_desc:0 "Drachenstein war der westliche Außenposten des Valyrischen Reiches und nach dem Untergang die Zuflucht des Hauses Targaryen. Er ist aus geschmolzenem schwarzem Stein gebaut, den die Drachenfürsten für ihre bedeutendsten Bauwerke verwendeten. Seine Türme sind nicht die viereckigen Türme der Ersten Menschen, die runden Türme der Andalen oder die hohen Türme der Rhoynar, sondern sie haben die Form von Drachen."
 building_dragonstone_01:0 "$building_type_dragonstone_01$"
 building_dragonstone_01_desc:0 "$building_type_dragonstone_01_desc$"
 
 building_type_holy_site_great_sept_01:0 "Große Septe von Baelor"
 building_type_holy_site_great_sept_01_desc:0 "Die mit einer Marmorkuppel versehene Große Septe von Baelor ist die bedeutendste in Westeros und wurde von ihrem Namensgeber, dem Septonkönig, errichtet. Sie dient als Sitz des Hohen Septons und ist das Zentrum des Glaubens der Sieben."
 building_holy_site_great_sept_01:0 "$building_type_holy_site_great_sept_01$"
 building_holy_site_great_sept_01_desc:0 "$building_type_holy_site_great_sept_01_desc$"
 
 building_type_harrenhal_01:0 "Harrenhal"
 building_type_harrenhal_01_desc:0 "Als König Harren sich weigerte, vor Aegon dem Eroberer in die Knie zu gehen, verdammte er nicht nur sich und sein Haus, sondern auch seine große Festung. Heute liegt Harrenhal in Trümmern, sein Stein ist geschmolzen und verbrannt. Doch selbst als Ruine ist Harrenhal immer noch eine beeindruckende und starke Festung."
 building_harrenhal_01:0 "$building_type_harrenhal_01$"
 building_harrenhal_01_desc:0 "$building_type_harrenhal_01_desc$"
 building_harrenhal_02:0 "Turm der Angst widererrichten"
 building_harrenhal_02_desc:0 "Der Turm der Angst diente als Sitz des Lords, als Gefängnis für hochgeborene Gefangene und für alles dazwischen. Er ist ein passender Ort, um die Wiederherstellung der Türme von Harrenhal zu beginnen."
 building_harrenhal_03:0 "Klageturm widererrichten"
 building_harrenhal_03_desc:0 "Um den Anforderungen einer wiederhergestellten Burg gerecht zu werden, wurden die bestehenden Lagerräume und Kornkammern des Klageturms stark erweitert."
 building_harrenhal_04:0 "Turm der Geister widererrichten"
 building_harrenhal_04_desc:0 "Der Turm der Geister wurde wieder aufgebaut und dient jetzt zur Bewachung der Ostmauern und des Hintertors."
 building_harrenhal_05:0 "Witwenturm widererrichten"
 building_harrenhal_05_desc:0 "Der zweitgrößte Turm, der Witwenturm, war einst das Zuhause von Königin Rhaena Targaryen. Jetzt ist er so umgebaut worden, dass er einer Königin angemessen ist."
 building_harrenhal_06:0 "Königsbrandturm widererrichten"
 building_harrenhal_06_desc:0 "Der größte der Türme von Harrenhal, der gewaltige Königsbrandturm, beherbergt das Gemach des Lords und die Halle der Tausend Feuerstellen. Mit dem Wiederaufbau des Turms ist der Wiederaufbau Harrenhals nun fast abgeschlossen."
 building_harrenhal_07:0 "Harrenhal widererrichten"
 building_harrenhal_07_desc:0 "Harrenhal wurde zu der Größe wieder aufgebaut, die es einst hatte, und ist heute wieder die prächtigste Burg in Westeros. Die fünf großen Türme hinter den massiven Mauern ragen trotzig in den Himmel, und ihr Lord fürchtet nichts mehr als die Rückkehr der Drachen."
 
 building_type_ironwood_01:0 "Eisenholzwald"
 building_type_ironwood_01_desc:0 "Inmitten des Wolfswaldes stehen Eisenholzbäume, deren Holz stärker und dunkler ist als jedes andere in Westeros. Es wird für Werkzeuge, Waffen, Ausrüstung und sogar Gebäude verwendet, das Potenzial des Eisenholzes zu nutzen kann sich als lukrativ erweisen."
 building_ironwood_01:0 "$building_type_ironwood_01$"
 building_ironwood_01_desc:0 "$building_type_ironwood_01_desc$"

 building_type_depleted_ironwood_01:0 "Abgeholzter Eisenholzwald"
 building_type_depleted_ironwood_01_desc:0 "Der einst üppige und ausgedehnte Eisenholzwald wird nun mit jedem Mond spärlicher. Es wird immer schwieriger, Bäume zu finden, und die, die man findet, sind nicht die beste Qualität, die man sich wünschen könnte."
 building_depleted_ironwood_01:0 "$building_type_depleted_ironwood_01$"
 building_depleted_ironwood_01_desc:0 "$building_type_depleted_ironwood_01_desc$"

 building_type_highgarden_01:0 "Rosengarten"
 building_type_highgarden_01_desc:0 "Die malerische Burg von Rosengarten diente zuerst als Sitz des Hauses Gärtner und dann des Hauses Tyrell. Es ist seit langem berühmt für die Schönheit seines Sees und seiner Gärten und als Heimat von Künstlern und Musikern."
 building_highgarden_01:0 "$building_type_highgarden_01$"
 building_highgarden_01_desc:0 "$building_type_highgarden_01_desc$"
 
 building_type_moat_cailin_01:0 "Maidengraben"
 building_type_moat_cailin_01_desc:0 "Die alte Festung Maidengraben hat den Norden jahrhundertelang geschützt. Selbst in ihrem verfallenen Zustand, von dem nur noch das Torhaus, der Kinderturm und der Säuferturm übrig sind, kann eine kleine Truppe den Graben gegen fast jedes Heer aus dem Süden halten.."
 building_moat_cailin_01:0 "$building_type_moat_cailin_01$"
 building_moat_cailin_01_desc:0 "$building_type_moat_cailin_01_desc$"
 
 building_type_holy_site_naggas_hill_01:0 "Naggas Hügel"
 building_type_holy_site_naggas_hill_01_desc:0 "Der Nagga-Hügel, auf dem die Knochen des großen Seedrachens Nagga ruhen, war der Sitz des legendären Grauen Königs und der Ort, an dem sich die Eisengeborenen jahrhundertelang trafen, um Königstreffen abzuhalten und ihre Herrscher zu wählen."
 building_holy_site_naggas_hill_01:0 "$building_type_holy_site_naggas_hill_01$"
 building_holy_site_naggas_hill_01_desc:0 "$building_type_holy_site_naggas_hill_01_desc$"
 
 building_type_pyke_01:0 "Peik"
 building_type_pyke_01_desc:0 "Peik ist eine alte Burg. Die Klippen, auf denen Peik erbaut wurde, sind schon vor langer Zeit vom Meer abgetragen worden, und jetzt stehen die Türme der Burg auf drei Inseln und Dutzenden von Seezacken. Der Große Bergfried beherbergt den Meersteinstuhl, den Thron der Herrscher der Eiseninseln, den derzeit das Haus Graufreud innehat."
 building_pyke_01:0 "$building_type_pyke_01$"
 building_pyke_01_desc:0 "$building_type_pyke_01_desc$"
 
 building_type_riverrun_01:0 "Schnellwasser"
 building_type_riverrun_01_desc:0 "Die Burg von Schnellwasser ist nicht besonders groß, liegt aber strategisch günstig am Zusammenfluss von Trommelstein und Roten Arm. Die Flüsse umgeben zwei der drei Seiten der Burg, und die dritte wird durch einen breiten Graben geschützt, der geflutet werden kann, um die Burg als Insel zu erhalten."
 building_riverrun_01:0 "$building_type_riverrun_01$"
 building_riverrun_01_desc:0 "$building_type_riverrun_01_desc$"
 
 building_type_holy_site_starry_sept_01:0 "Sternsepte"
 building_type_holy_site_starry_sept_01_desc:0 "Die Sternensepte ist eine der größten Septen in ganz Westeros. Sie beherbergte einst das Hohe Septum und ist noch immer einer der heiligsten Orte für die Gläubigen."
 building_holy_site_starry_sept_01:0 "$building_type_holy_site_starry_sept_01$"
 building_holy_site_starry_sept_01_desc:0 "$building_type_holy_site_starry_sept_01_desc$"
 
 building_type_storms_end_01:0 "Sturmkap"
 building_type_storms_end_01_desc:0 "Sturmkap war die siebte und letzte Burg, die Durran Götterfluch errichtete, um dem Zorn des Meeresgottes und der Göttin des Windes zu trotzen. Es ist eine riesige Festung, bestehend aus der Faust, einem großen Turm, der als Bergfried, Kornspeicher, Kaserne und Halle dient, und einer Ringmauer aus glattem Stein, die hundert Fuß hoch und mindestens vierzig Fuß dick ist."
 building_storms_end_01:0 "$building_type_storms_end_01$"
 building_storms_end_01_desc:0 "$building_type_storms_end_01_desc$"
 
 building_type_sunspear_01:0 "Sonnspeer"
 building_type_sunspear_01_desc:0 "Sonnenspeer ist der Sitz des Hauses Nymeros-Martell. Wie die Dornisch selbst, ist die Burg eine Mischung aus rhönischen und andalischen Elementen. Neben dem alten andalischen Bergfried, dem Sandschiff, stehen die Türme der Sonne und des Speers, die beide im rhoynischen Stil gebaut wurden. Im Sonnenturm regiert der Prinz oder die Prinzessin von Dorne von ihren Zwillingsthronen aus, von denen einer eine Sonne und der andere einen Speer trägt."
 building_sunspear_01:0 "$building_type_sunspear_01$"
 building_sunspear_01_desc:0 "$building_type_sunspear_01_desc$"
 
 building_type_the_bloody_gate_01:0 "Bluttor"
 building_type_the_bloody_gate_01_desc:0 "Das Bluttor verteidigt den einzigen Pass durch das Mondgebirge ins Grüne Tal. Es schützt das Tal vor den Clanmitgliedern der Berge und anderen potenziellen Eindringlingen."
 building_the_bloody_gate_01:0 "$building_type_the_bloody_gate_01$"
 building_the_bloody_gate_01_desc:0 "$building_type_the_bloody_gate_01_desc$"
 
 building_type_the_citadel_01:0 "Die Zitadelle"
 building_type_the_citadel_01_desc:0 "Die Zitadelle ist das Zentrum des Wissens und des Lernens in Westeros. Hier trainieren und studieren die Maester. In dem Gebäudekomplex befinden sich Docks, ein Rabenhof und eine der größten Bibliotheken der bekannten Welt."
 building_the_citadel_01:0 "$building_type_the_citadel_01$"
 building_the_citadel_01_desc:0 "$building_type_the_citadel_01_desc$"
 
 building_type_the_eyrie_01:0 "Hohenehr"
 building_type_the_eyrie_01_desc:0 "Hohenehr ist die Sommerburg von Haus Arryn, erbaut als Palast für die Könige von Berg und Tal. Sie ist eine der kleinsten der großen Burgen von Westeros. Ihre Lage auf der Lanze des Riesen macht sie jedoch nahezu uneinnehmbar."
 building_the_eyrie_01:0 "$building_type_the_eyrie_01$"
 building_the_eyrie_01_desc:0 "$building_type_the_eyrie_01_desc$"
 
 building_type_the_hightower_01:0 "Hohenturm"
 building_type_the_hightower_01_desc:0 "Hohenturm von Altsass ruht auf einer uralten Festung aus schwarzem Stein auf der Kampfinsel, die ihm bereits ausreichenden Schutz bietet. Der Turm selbst ist mehrere hundert Fuß hoch, jede Ebene hat ihre eigenen Mauern und Türmchen, und auf der Spitze steht ein großes Leuchtfeuer, das alle im Hafen willkommen heißt."
 building_the_hightower_01:0 "$building_type_the_hightower_01$"
 building_the_hightower_01_desc:0 "$building_type_the_hightower_01_desc$"
 
 building_type_the_red_keep_01:0 "Roter Bergfried"
 building_type_the_red_keep_01_desc:0 "Der Rote Bergfried befindet sich im Herzen der Sieben Königslande. Hoch oben auf Aegons Hügel wachen seine roten Mauern und Türme über Königsmund. Von hier aus regieren die Könige des Eisernen Throns auf dem Eisernen Thron, der aus den tausend Klingen von Aegons gefallenen Feinden geschmiedet wurde."
 building_the_red_keep_01:0 "$building_type_the_red_keep_01$"
 building_the_red_keep_01_desc:0 "$building_type_the_red_keep_01_desc$"
 
 building_type_seven_gates_01:0 "Die sieben Tore von Königsmund"
 building_type_seven_gates_01_desc:0 "Auf Befehl von König Aegon I. von Ser Osmund Kraft und Großmaester Gawen erbaut, werden die Mauern von Königsmund von sieben massiven Toren beherrscht: das Tor der Götter, das Löwentor, das Flusstor, das Alte Tor, das Eiserne Tor, das Königstor und das Drachentor."
 building_seven_gates_01:0 "$building_type_seven_gates_01$"
 building_seven_gates_01_desc:0 "$building_type_seven_gates_01_desc$"
 
 building_type_the_twins_01:0 "Die Zwillinge"
 building_type_the_twins_01_desc:0 "Die Zwillinge, oder die Kreuzung, ist der Sitz des Hauses Frey. In beiden Fällen ist der Name treffend gewählt, denn die Burg besteht aus zwei Zwillingstürmen auf gegenüberliegenden Seiten der Grünen Arm, die durch eine große Steinbrücke miteinander verbunden sind. Sie ist gut befestigt und wird von Gräben umgeben, die beide Bergfrieds zu Inseln im Fluss machen."
 building_the_twins_01:0 "$building_type_the_twins_01$"
 building_the_twins_01_desc:0 "$building_type_the_twins_01_desc$"
 
 building_type_winterfell_01:0 "Winterfell"
 building_type_winterfell_01_desc:0 "Winterfell, der Sitz des Hauses Stark, ist seit langem das Herz des Nordens. Berühmt sind die großen Krypten unter der Burg, in denen die toten Lords und Könige der Vergangenheit ruhen, und die heißen Quellen, die die Burg selbst im tiefsten Winter beheizen."
 building_winterfell_01:0 "$building_type_winterfell_01$"
 building_winterfell_01_desc:0 "$building_type_winterfell_01_desc$"
 
 building_type_castamere_mines_01:0 "Minen von Castamaer"
 building_type_castamere_mines_01_desc:1 "Ded."
 building_castamere_mines_01:1 "Bergwerksiedlung von Castamaer"
 building_castamere_mines_01_desc:1 "In der Nähe der Erzadern ist eine kleine Siedlung entstanden. Die Siedler haben begonnen, die Adern zu erschließen und das Erz abzubauen, aber bisher kratzen sie nur an der Oberfläche."
 building_castamere_mines_02:1 "Castamaer-Mine"
 building_castamere_mines_02_desc:1 "Während die Siedlung wächst, wird immer mehr Erz abgebaut. Der Zustrom von kompetenten Baumeistern erlaubt den Bau einer echten Mine."
 building_castamere_mines_03:1 "Castamaer-Bergwerk"
 building_castamere_mines_03_desc:1 "Mit dem Wachstum des Bergbaus wachsen auch die Minen selbst. Es werden mehr Eingänge gebaut und große Schächte gegraben, um den Abbau von tiefem Erz zu erlauben."
 building_castamere_mines_04:1 "Castamaer-Bergwerkanlage"
 building_castamere_mines_04_desc:1 "Da die Erzproduktion zunimmt, werden rund um die Siedlung mehrere Gießereien und Schmelzhütten errichtet. Die Verarbeitung von Metall ist den Bewohnern zur zweiten Natur geworden, und ihre Fähigkeiten sind in der ganzen bekannten Welt bekannt."
 
